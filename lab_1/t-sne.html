\ub274\uc2a4\uc5d0 \ub530\ub974\uba74 \uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc2dc\uc815\uc5f0\uc124\uc5d0\uc11c \"\ucd5c\uc545\uc758 \uc0c1\ud669\uc5d0\uc11c\ub3c4 \ucd5c\uc120\uc758 \uacb0\uacfc\ub97c \ub9cc\ub4e4\uae30 \uc704\ud574 \uc601\ud63c\uae4c\uc9c0 \uac08\uc544 \ub123\uc73c\uba70 \ucd1d\ub825\uc744 \ub2e4\ud588\ub2e4\"\uba74\uc11c ","\u201c\ub300\ud55c\ubbfc\uad6d \uad6d\uc6b4 \uc0c1\uc2b9 \uae30\ud68c \uc0bc\uc544\uc57c\u2026\ub300\ubbf8 \ud22c\uc790 \ud2b9\ubcc4\ubc95 \uc2e0\uc18d \ucc98\ub9ac\ud560 \uac83\u201d\n\u2018APEC\u00b7\uad00\uc138\ud611\uc0c1 \uc131\uacfc \ud6c4\uc18d \uc9c0\uc6d0 \ud2b9\uc704\u2019 \uc124\uce58 \ucd94\uc9c4\ub3c4\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 3\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611","\uad00\ub828 \u674e\ub300\ud1b5\ub839 \"\ub0b4\ub144 \uc7a0\uc7ac\uc131\uc7a5\ub960 \ubc18\ub4f1 \uc6d0\ub144 \ub9cc\ub4e4 \uac83\u2026\uacbd\uc81c\uc131\uc7a5\uc804\ub7b5 \ub9c8\ub828\"\uc6b0\uc0c1\ud638 \"\ub300\uc7a5\ub3d9 \ud56d\uc18c \ud3ec\uae30, \ub300\ud1b5\ub839\uc774 \uc7ac\ud310\uc5d0 \uac1c\uc785\ud574 \uc5bb\uc744 \uc2e4\uc775 \uc5c6\ub2e4\"\uad00\ub828 \uae30\uc0ac\ub2f9\uc815\ub300, 2035 NDC \ub17c\uc758 \"","\ubbfc\uc8fc\ub2f9 \uc7a5\uacbd\ud0dc \uc758\uc6d0-\uad6d\ubbfc\uc758\ud798 \uae40\uc885\ud601 \uc804 \ucd5c\uace0\uc704\uc6d0\n\uc7a5\uacbd\ud0dc \"\uc9d1\uad8c\uc5ec\ub2f9\uc740 \uc815\ubd80 \uc131\uacf5 \uc704\ud574 \ub4b7\ubc1b\uce68\u2026\uac08\ub4f1 \uc5c6\uc5b4\"\n\uae40\uc885\ud601 \"\ub208\uc5d0 \ubcf4\uc774\ub294\ub370 \uc65c \uac08\ub4f1 \uc5c6\ub2e4\uace0 \uc8fc\uc7a5\ud558\ub098\"\n\uc7a5\ub3d9\ud601 \uad6d\ud798 \ub300\ud45c \uad11\uc8fc\ud589\uc5d4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \uc77c\uc8fc\uc77c \ub9cc\uc5d0 6%\ud3ec\uc778\ud2b8 \uc0c1\uc2b9\ud558\uba70 \ud55c \ub2ec \ubc18 \ub9cc\uc5d0 \ub2e4\uc2dc 60%\ub300\ub97c \ud68c\ubcf5\ud588\ub2e4. \uc5ec\ub860\uc870\uc0ac\uae30\uad00 \ud55c\uad6d\uac24\ub7fd\uc774 11\uc6d4 4\uc77c\ubd80\ud130 6\uc77c\uae4c\uc9c0 \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 1,","\u201c\uc804 \uc138\uacc4\uc778\uc774 \ubcf4\ub294\ub370 \uc6b0\ub9ac\ub07c\ub9ac \uc2f8\uc6b0\uc9c0 \ub9d0\uc790\u2026\uc800\ubd80\ud130 \uc194\uc120\uc218\ubc94\ud558\uaca0\ub2e4\u201d\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 27\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \u201c\uc678\uad50 \uc288\ud37c\uc704\ud06c\uc778 \uc774\ubc88 ","\uac00\uc218 \uacb8 \ud504\ub85c\ub4c0\uc11c \ubc15\uc9c4\uc601\uc774 \ub370\ubdd4 \uc774\ud6c4 \ucc98\uc74c\uc73c\ub85c \uc790\uc2e0\uc758 \uc815\uce58\uc801 \uacac\ud574\ub97c \ubc1d\ud614\ub2e4.\n\ubc15\uc9c4\uc601\uc740 5\uc77c \ubc29\uc1a1\ub41c MBC \uc608\ub2a5 \ud504\ub85c\uadf8\ub7a8 '\ub77c\ub514\uc624\uc2a4\ud0c0'\uc5d0 \ucd9c\uc5f0\ud574 \ub300\ud1b5\ub839 \uc9c1\uc18d \ub300\uc911\ubb38\ud654\uad50\ub958\uc704\uc6d0\ud68c \uacf5\ub3d9\uc704","6\uc77c \uad6d\ud68c \uc6b4\uc601\uc704\uc6d0\ud68c \uad6d\uc815\uac10\uc0ac\n\uac15\ud6c8\uc2dd \ube44\uc11c\uc2e4\uc7a5 \"\ub300\ud1b5\ub839\uc2e4 \ubb34\ub364 \uac19\uc558\ub2e4\"\n\uac15\ud6c8\uc2dd \ub300\ud1b5\ub839 \ube44\uc11c\uc2e4\uc7a5\uc774 6\uc77c \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \uc6b4\uc601\uc704\uc6d0\ud68c\uc758 \ub300\ud1b5\ub839\ube44\uc11c\uc2e4\uacfc \uad6d\uac00\uc548\ubcf4\uc2e4, \ub300\ud1b5\ub839\uacbd\ud638\ucc98","\u25a0 \ub300\ub2f4 : \uae40\uc885\ud601 \uc804 \uad6d\ubbfc\uc758\ud798 \ucd5c\uace0\uc704\uc6d0, \ubc15\uc6d0\uc11d \uc804 \uc758\uc6d0, \uc7a5\uc131\ucca0 \uacf5\ub860\uc13c\ud130 \uc18c\uc7a5\n-\ub300\ud1b5\ub839\uc2e4, \uc815\uccad\ub798 \ubbff\uc9c0 \ubabb\ud558\ub294 \uc2ec\uac01\ud55c \ubd84\uc704\uae30\n-\uae40\ubbfc\uc11d \ub2f9\ub300\ud45c, \uac15\ud6c8\uc2dd \uc11c\uc6b8\uc2dc\uc7a5 \ucd9c\ub9c8\ub85c \uac80\ud1a0\n-\uac15","\uad6d\ubbfc\uc758\ud798 \uc758\uc6d0 \uc804\uc6d0\uc774 \ubd88\ucc38\ud55c \uac00\uc6b4\ub370 \uc9c4\ud589\ub41c 4\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124\uc740 \ubcf8\ud68c\uc758\uc7a5 \ubc14\uae65 \ud48d\uacbd\ub3c4 \ub450 \ucabd\uc73c\ub85c \ub098\ub258\uc5c8\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc774 \uc774\ub0a0 \uc624\uc804 10\uc2dc\ucbe4 \uad6d\ud68c\uc5d0 \ub3c4\ucc29\ud558\uc790 \uc6b0\uc6d0\uc2dd ","\uc5ec, \uad00\uc138\ud611\uc0c1 \ud6c4\uc18d \uc870\uce58 \uc7b0\uac78\uc74c\u2026\"\uace7 \ud2b9\ubcc4\ubc95 \uc81c\ucd9c\"\n\"\uad6d\uc775 \uc55e \ucd08\ub2f9\uc801 \ud611\ub825\ud574\uc57c\u2026\uad6d\ubbfc\uc758\ud798, \ud568\uaed8 \ud574\ub2ec\ub77c\"\n\uad6d\ubbfc\uc758\ud798 \"\uad00\uc138\ud611\uc0c1 \uc138\ubd80 \ub0b4\uc6a9 \uacf5\uac1c\ub3fc\uc57c \ud611\uc870\"\n\"\ud569\uc758\ubb38 \uc5c6\uc5b4\u2026\ud2b8\ub7fc\ud504, \ucd94\uac00 ","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \uc0ac\uc81c\ucd1d\uae30 \uc81c\uc791\uc5d0 \uc545\uc6a9\ub420 \uc218 \uc788\ub294 \ubd80\ud488\uc758 \ud1b5\uad00 \uc5ec\ubd80\ub97c \uc218\uc0ac \uc911\uc778 \uacbd\ucc30\uc774 \ud574\uc678 \ubd80\ud488\uc73c\ub85c \ub9cc\ub4e0 \uc0ac\uc81c\ucd1d\uae30\ub4e4\uc744 \ud655\uc778\ud558\uace0 \uacbd\uc704\ub97c \uc870\uc0ac \uc911\uc774\ub2e4","(\u261e\ud55c\uaca8\ub808 \ub274\uc2a4\ub808\ud130 H:730 \uad6c\ub3c5\ud558\uae30. \uac80\uc0c9\ucc3d\uc5d0 \u2018\ud55c\uaca8\ub808 h730\u2019\uc744 \uccd0\ubcf4\uc138\uc694.)\n\uc591\ud604\uc544 | \uc11c\uc6b8\ub300 \uba85\uc608\uad50\uc218(\uc0ac\ud68c\u00b7\uc820\ub354\u00b7\ubc95\ud559)\n\uc628 \ub098\ub77c\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc9c4\ud589\ub410\ub358 \uc544\ud399(APEC) \uc815\uc0c1\ud68c","\u25a0 \ucd9c\uc5f0 : \uae40\uc9c0\ud638 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ubcc0\uc778, \uae40\uae30\ud765 \uad6d\ubbfc\uc758\ud798 \ubbf8\ub514\uc5b4 \ub300\ubcc0\uc778\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.","\uad00\ub828 \ud601\uc2e0\ub2f9, \uc804\ub300 \ub808\uc774\uc2a4 \ub3cc\uc785\u2026\uc870\uad6d \"\ub2f9 \uc5ed\ub7c9 \ud558\ub098\ub85c \ubaa8\uc744 \uac83\"\uc5ec\uc57c \uc6d0\ub0b4\uc9c0\ub3c4\ubd80, \uc624\ub298 '2+2' \ud68c\ub3d9\u2026'\ub300\uc7a5\ub3d9 \uad6d\uc870' \ub4f1 \ub17c\uc758 '\ud56d\uba85vs\uc678\uc555'\u2026\uc5ec\uc57c \"\ub300\uc7a5\ub3d9 \ud56d\uc18c\ud3ec\uae30 \uad6d\uc815\uc870\uc0ac \ucd94","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud68c\uc758 \uac1c\ucd5c\ub97c \uba85\ubd84\uc73c\ub85c \uc815\ubd80\uac00 \ubbf8\ub4f1\ub85d \uc774\uc8fc\ub178\ub3d9\uc790 \ud569\ub3d9\ub2e8\uc18d\uc744 \uc9c4\ud589 \uc911\uc778 \uac00\uc6b4\ub370, \ub300\uad6c\uc5d0\uc11c \ub2e8\uc18d\uc744 \ud53c\ud574 \ub2ec\uc544\ub098\ub358 20\ub300 \uc5ec\uc131 \uc774\uc8fc\ub178\ub3d9\uc790\uac00 \uc0ac\ub9dd\ud558\ub294 \uc77c\uc774 ","\uc7a5\ub3d9\ud601 \uad6d\ubbfc\uc758\ud798 \ub300\ud45c(\uc67c\ucabd)\uac00 3\uc77c \uc624\ud6c4 \uacbd\ubd81 \uc548\ub3d9\uc2dc \uacbd\ubd81\ub3c4\uccad\uc5d0\uc11c \uc5f4\ub9b0 \ub300\uad6c\u00b7\uacbd\ubd81 \uc9c0\uc5ed\ubbfc\uc0dd \uc608\uc0b0\uc815\ucc45\ud611\uc758\ud68c\uc5d0\uc11c \uc778\uc0ac\ub9d0\uc744 \ud558\uace0 \uc788\ub2e4. \uc624\ub978\ucabd\uc740 \uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac. 2025.11.3/\ub274","\ubbfc\uc120 8\uae30 \ub300\uad6c\uc2dc\uc758 \ud575\uc2ec \uc5ed\uc810 \uc0ac\uc5c5\uc778 \u2018\ub300\uad6c\uacbd\ubd81\ud589\uc815\ud1b5\ud569\u2019 \ucd94\uc9c4 \uacfc\uc815\uc774 \ub300\uad6c\uc2dc\uc758\ud68c \ud589\uc815\uc0ac\ubb34\uac10\uc0ac\uc5d0\uc11c \uac15\ud55c \uc9c8\ud0c0\ub97c \ubc1b\uc558\ub2e4.\n7\uc77c \uc5f4\ub9b0 \ub300\uad6c\uc2dc\uc758\ud68c \uae30\ud68d\ud589\uc815\uc704\uc6d0\ud68c \uac10\uc0ac\uc5d0\uc11c \uae40\ub300\ud604 \uc758\uc6d0(\uc11c\uad6c","\ubbfc\uc8fc \u201c\ubc95\uc6d0 \ubbfc\uc8fc\ud654 \ud1a0\ub860\ud560 \uc2dc\uc810\u201d\n\uc0ac\ubc95\uc815\uc0c1\ud654 TF \ucd9c\ubc94, \ub2e8\uc7a5\uc5d0 \uc804\ud604\ud76c\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uac00 27\uc77c \u201c\uc678\uad50 \uc288\ud37c\uc704\ud06c\uc778 \uc774\ubc88 \uc8fc \ub9cc\uc774\ub77c\ub3c4 \uc5ec\uc57c\uac00 \uc815\uc7c1\uc744 \uba48\ucd94\uace0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \ub05d\ub09c \ub4a4\uc5d0 \uc9c4\ud589\ub41c \ud55c\uad6d\uac24\ub7fd\uc758 \uc5ec\ub860\uc870\uc0ac\uc5d0\uc11c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815\uc9c0\uc9c0\uc728\uc774 63%\ub85c \ub098\ud0c0\ub0ac\uc2b5\ub2c8\ub2e4. \uc77c\uc8fc\uc77c \uc804 \uc870\uc0ac\uc640 \ube44\uad50\ud574 6%p \uc624\ub978 \uac83\uc778\ub370, \uae0d\uc815 \ud3c9\uac00 \uc774\uc720","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 \uc624\ub298(3\uc77c) \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ub05d\ub0ac\ub2e4\uba70 \uad6d\ubbfc\uc758\ud798\uc744 \ud5a5\ud574 \"\ub534\uc8fd\uac78\uae30\ub97c \uadf8\ub9cc\ub450\uace0 \uc560\uad6d\uc758 \ub300\uc5f4\uc5d0 \ub3d9\ucc38\ud558\uc2dc\uae38 \ubc14\ub780\ub2e4\"\uace0","\uc815\uc0c1\ud68c\uc758-\ud55c\u00b7\ubbf8 \ud68c\ub2f4 \ud3c9\uac00 \uadf9\uba85\n\ubbfc\uc8fc \u201c\ud6c4\uc18d \uc9c0\uc6d0 \ud2b9\uc704 \uc124\uce58\ud560 \uac83\u201d\n\uad6d\ud798 \u201c\u7f8e\uc5d0 \ub04c\ub824\uac00\u201d \ud3c9\uac00 \uc808\ud558\n2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uc640 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc744 \ub458\ub7ec\uc2f8\uace0 \uc5ec","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2e4\uc6a9\uc678\uad50\uc640 \uacbd\uc81c\uc548\ubcf4 \uad6c\uc0c1\uc73c\ub85c \uc911\ub3c4\uce35 \uc9c0\uc9c0\uae30\ubc18\uc744 \ub113\ud788\uace0 \uc788\uc9c0\ub9cc, \uc5ec\ub2f9 \ub0b4\ubd80\uc5d0\uc11c\ub294 \u201c\uc815\uccad\ub798 \ub300\ud45c\uc758 \uac15\uc131 \ud589\ubcf4\uac00 \ub300\ud1b5\ub839\uc758 \ud655\uc7a5 \uc804\ub7b5\uc744 \uac09\uc544\uba39\uace0 \uc788\ub2e4\"\ub294 \uc9c0\uc801\uc774 \uc81c\uae30\ub41c\ub2e4.","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ub9c9\uc744 \uc5f4\ud758 \uc55e\ub454 18\uc77c \uacbd\uc8fc\uc2dc \ubcf4\ubb38\ud638\uc218\uc5d0 \ud574\uc591\uacbd\ucc30\ud2b9\uacf5\ub300\uac00 \ud2b9\uc218\uae30\ub3d9\uc815\uc744 \uc774\uc6a9, \uacbd\ud638\uc791\uc804\uc784\ubb34\ub97c \uc218\ud589\ud558\uace0 \uc788\ub2e4. \ud574\uc591\uacbd\ucc30\uc740 APEC \uc815\uc0c1\ud68c\uc758 ","\u25a0 \ucd9c\uc5f0 : \ubc15\uc131\ubbfc \uc804 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ucd5c\uace0\uc704\uc6d0, \uc774\uc7ac\uc601 \uad6d\ubbfc\uc758\ud798 \uac15\ub3d9\uc744 \ub2f9\ud611\uc704\uc6d0\uc7a5\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 ","\ucf54\uc2a4\ud53c 4000 \uc2dc\ub300\uac00 \uc5f4\ub838\ub2e4. \uc774\uc7ac\uba85 \uc815\ubd80\ub294 \ucf54\uc2a4\ud53c 5000 \uc2dc\ub300\ub3c4 \uc57d\uc18d\ud588\ub2e4. \uac01\uc885 \ucee4\ubba4\ub2c8\ud2f0\ub294 \uadf8 \ucee4\ubba4\ub2c8\ud2f0\uc5d0 \ubaa8\uc778 \uc0ac\ub78c\ub4e4\uc758 \uacf5\ud1b5 \uc8fc\uc81c\uc640 \uc0c1\uad00\uc5c6\uc774 \uc8fc\uc2dd\ud22c\uc790 \uc598\uae30\ub85c \ubd90\ube48\ub2e4. \uc774\ub7f0 \uc7a5","\u25b2 \uacbd\ud5a5\uc2e0\ubb38 = \uc120 \ub118\uc740 'APEC \ud3c4\ud6fc\u00b7\ub300\ud1b5\ub839 \uc7ac\ud310' \uc815\uc7c1, \uad6d\ubbfc\uc758\ud798 \uba48\ucd94\ub77c\n2030 \uc774\uacf5\uacc4 70%\uac00 \uc9c0\uae08 \ud574\uc678 \uc774\uc9c1 \uace0\ub824\ud55c\ub2e4\ub2c8\n\uc0c8\ubcbd\ubc30\uc1a1 \ub17c\uc7c1, \uc18c\ube44\uc790 \ud3b8\uc775\u00b7\ub178\ub3d9\uc790 \uac74\uac15\uad8c \uc808\ucda9\uc810","\u25b2\uc1a1\uc5b8\uc11d \"\uae40\ud604\uc9c0\ub85c \uc2dc\uc791\ud574, \uae40\ud604\uc9c0\ub85c \ub05d\ub09c \uad6d\uac10\u2026\uad6d\ubbfc \uc55e\uc5d0 \ub04c\uc5b4\ub0bc \uac83\"\n\uc1a1\uc5b8\uc11d \uad6d\ubbfc\uc758\ud798 \uc6d0\ub0b4\ub300\ud45c\uac00 \uad6d\ud68c \uc6b4\uc601\uc704\uc6d0\ud68c\ub97c \ub9c8\uc9c0\ub9c9\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub41c \uc62c\ud574 \uad6d\uc815\uac10\uc0ac\ub97c \"\uae40\ud604\uc9c0\ub85c \uc2dc\uc791\ud574, \uae40\ud604\uc9c0\ub85c","\uc870\uac11\uc81c \u2018\uc870\uac11\uc81c\ub2f7\ucef4\u2019 \ub300\ud45c\uac00 \uacbd\uc8fc \uc544\ud399(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4\u00b7APEC) \uc815\uc0c1\ud68c\uc758 \uc9c1\ud6c4 \uc790\uc2e0\uc758 \ud398\uc774\uc2a4\ubd81\uc5d0 \uadf9\uc6b0\ub294 \u2018\uc5ed\uc0ac\uc758 \ubc14\ud034\ubc8c\ub808\u2019\ub85c \uc804\ub77d\ud588\ub2e4\uace0 \uc37c\ub2e4. \u201c\ud2b8\ub7fc\ud504\uac00 \uc640\uc11c \uc724\uc11d\uc5f4\uc744 \uc625\uc911","APEC \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801\uc778 \uac1c\ucd5c\uc5d0 \ud798\uc785\uc5b4 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815\uc218\ud589 \uae0d\uc815\ud3c9\uac00\uac00 \uc0c1\uc2b9\uc138\ub97c \uc774\uc5b4\uac00\ub294 \uac00\uc6b4\ub370 PK\uc5d0\uc11c\ub3c4 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815\uc9c0\uc9c0\ub3c4\uac00 10\uc8fc \ub9cc\uc5d0 60%\ub300\ub97c \ud68c\ubcf5\ud588\ub2e4.\n7","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c\uc5d0\uc11c \ub0b4\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548\uc5d0 \ub300\ud55c \uc2dc\uc815\uc5f0\uc124\uc744 \ub9c8\uce5c \ub4a4 \ubcf8\ud68c\uc758\uc7a5\uc5d0\uc11c \ub098\uc640 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uc640 \uc545\uc218\ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ub300\ud1b5\ub839\uc758","\ub300\ubbf8\ud22c\uc790 \ud2b9\ubcc4\ubc95 \ucd94\uc9c4\ud558\ub294 \uc815\ubd80, \ud329\ud2b8\uc2dc\ud2b8 \uc9c0\uc5f0\uc5d0 \ubd88\uc2e0 \ubaa8\ub77d\ubaa8\ub77d?\n\ud55c\ubbf8 \uac04 \uad00\uc138\u00b7\ubb34\uc5ed\u00b7\uc548\ubcf4 \ud611\uc0c1 \uacb0\uacfc\ub97c \ub2f4\uc740 \u2018\ud329\ud2b8\uc2dc\ud2b8\u2019(Fact Sheet\u00b7\uc124\uba85\uc790\ub8cc) \ubc1c\ud45c\uac00 \uc9c0\uc5f0\ub418\uba74\uc11c, \uadf8 \ubc30\uacbd\uc744","\uad00\ub828 '\uc9c0\ubc29\uc120\uac70 \uacf5\ucc9c \uc7a5\uc0ac' \uacf5\ubc29\u2026\"\ub098\uc640\ub294 \ubb34\uad00\" vs \"\uacf5\ucc9c \ub300\uac00, \ub3c8 \uc218\uc218\"\uac70\uac00\ub300\uad50 \uc778\uadfc \ud574\uc0c1\uc11c \uc5b4\uc120\ub07c\ub9ac \ucda9\ub3cc\u20261\uba85 \uacbd\uc0c1\uad00\ub828 \uae30\uc0ac10\ub300\uc5d0 \uc555\uc218\ubb3c \ud138\ub9b0 \uacbd\ub0a8\uacbd\ucc30\uccad \"\uc555\uc218\ubb3c \uad00\ub9ac ","\u8207 \"APEC \uae30\uc801, \uc131\uacfc\ub85c \ubcf4\ub2f5\u2026\uc57c\ub2f9\ub3c4 \uc815\uc7c1 \ub0b4\ub824\ub193\uace0 \ud568\uaed8 \ud574\uc57c\"\n\"\uc138\uacc4 \uc911\uc2ec\uc73c\ub85c \ub2f9\ub2f9\ud788 \ubcf5\uadc0\u2026\ud55c\uc911, \uad00\uacc4 \ud68c\ubcf5 \ub118\uc5b4 \ud611\ub825\uc758 \uae38\"\n= \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 2\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124\uc5d0\uc11c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ub300\ud574 \u201c\ucd5c\uc545\uc758 \uc0c1\ud669\uc5d0\uc11c\ub3c4 \ucd5c\uc120\uc758 \uacb0\uacfc\ub97c \ub9cc\ub4e4\uae30 \uc704\ud574 \uc601\ud63c\uae4c\uc9c0 \uac08\uc544 \ub123\uc73c\uba70 \ucd1d\ub825\uc744 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \uc77c\uc8fc\uc77c \uc0c8 6%\ud3ec\uc778\ud2b8(p) \uc62c\ub77c 63%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 7\uc77c \ub098\uc654\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 \uc9c0\ub09c 4\u223c6\uc77c \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 1002\uba85\uc744 \ub300\uc0c1\uc73c\ub85c","\ubc30\uc6b0 \uc774\uc774\uacbd\uc758 \ud558\ucc28\uc640 \ud568\uaed8 MBC \uc608\ub2a5 \ud504\ub85c\uadf8\ub7a8 \u2019\ub180\uba74 \ubb50\ud558\ub2c8?\u2019\uc758 \uacf5\uc2dd \ud3ec\uc2a4\ud130\uac00 \uc804\uaca9 \uad50\uccb4\ub418\uba74\uc11c \u2018\uc190\uc808\u2019 \ub17c\ub780\uc774 \uc77c\uace0 \uc788\ub2e4.\n6\uc77c \u2018\ub180\uba74 \ubb50\ud558\ub2c8?\u2019 \uacf5\uc2dd \ud648\ud398\uc774\uc9c0\uc5d0\ub294 \uae30\uc874 \ud3ec\uc2a4\ud130","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 2\uc77c \"\ud55c\uc911 \uad00\uacc4\uc758 \uc804\uba74 \ubcf5\uc6d0 \uc120\uc5b8\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc288\ud37c\uc704\ud06c\uc758 \ud53c\ub0a0\ub808\ub97c \uc7a5\uc2dd\ud588\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uae40\ud604\uc815 \ubbfc\uc8fc\ub2f9 \uc6d0\ub0b4\ub300\ubcc0\uc778\uc740 \uc774\ub0a0 \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c \uc18c\ud1b5","\u674e\ub300\ud1b5\ub839 63% vs \ubbfc\uc8fc\ub2f9 40%. '\ub514\ucee4\ud50c\ub9c1' \uc2ec\ud654\n74% \"\uacbd\uc8fc APEC\ud68c\uc758, \uad6d\uc775\uc5d0 \ub3c4\uc6c0 \ub410\ub2e4\"\n7\uc77c &lt;\ud55c\uad6d\uac24\ub7fd&gt;\uc5d0 \ub530\ub974\uba74, 4~6\uc77c \uc804\uad6d \uc131\uc778 1\ucc9c2\uba85\uc744 \ub300\uc0c1\uc73c\ub85c \uc774\uc7ac\uba85 ","\uc6d0\uc7a0 \ub4f1 \uc790\uc8fc\uad6d\ubc29 \ud1a0\ub300 \ud3c9\uac00\ub3c4\n\ud5a5\ud6c4 \ud6c4\uc18d\uc870\uce58 \uad6d\ud68c \ud611\uc870 \ub2f9\ubd80\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124\uc5d0\uc11c \uc9c0\ub09c\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \u201c\uc131\uacf5\u201d\uc774\ub77c\uace0 \uc790\ud3c9\ud588","\ud754\ud788\ub4e4 \"\uc77c\ud76c\uc77c\ube44\ud558\uc9c0 \uc54a\ub294\ub2e4\"\uace0 \ud558\uc9c0\ub9cc, \ubbfc\uc8fc\ud654 \uc774\ud6c4 \ub300\ud1b5\ub839\ub4e4 \uc911 \uc9c0\uc9c0\uc728(\uad6d\uc815\uc218\ud589\ud3c9\uac00)\uc5d0 \uc2e0\uacbd\uc4f0\uc9c0 \uc54a\uc740 \uc0ac\ub78c\uc740 \uc5c6\uc5c8\uc744 \uac83\uc774\ub2e4. \ud604(\u73fe) \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\ub3c4 \uc608\uc678\ub294 \uc544\ub2cc \ub4ef\ud558\ub2e4.\n\uadf8\ub294 ","APEC \uc774\ud6c4 \ucf54\uc2a4\ud53c\u2026'\uce5c\uc99d\uc2dc \uc815\ucc45' \uc9c0\uc18d \ub550 \ucd94\uac00 \uc0c1\uc2b9\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4 \ud55c\uad6d \uc99d\uc2dc\ub294 \uc5b4\ub5bb\uac8c \ub420 \uac83\uc778\uac00. APEC \uc815\uc0c1\ud68c\uc758\uac00 \uac00\uc2dc\uad8c\uc5d0 \ub4e4\uc5b4\uc624\uae30 \uc2dc\uc791\ud55c","APEC \u8ecd \uacbd\ud638\u00b7\uacbd\ube44\uc791\uc804 \uc911 \uad6d\ubbfc\uc758 \uc0dd\uba85\uc744 \uad6c\ud55c \uad70\uc778\ub4e4\n\ubc29\ucca9\uc0ac\ub839\ubd80 \uc2ec\uc6d0\ucc3d \uc900\uc704, 50\uc0ac\ub2e8 \ud3ec\ubcd1\ub300\ub300 \uc548\uc120\uadfc \uc0c1\uc0ac \ub4f1 3\uba85\n=\uc9c0\ub09c 10\uc6d4 31\uc77c \ubc24, \uacbd\ubd81 \uacbd\uc8fc\uc2dc \uc77c\ub300\uc5d0\uc11c APEC ","\uc815\uccad\ub798 \u201cAPEC \uc5ed\ub300\uae09 \uc131\uacf5\uc5d0 \uac10\uc0ac...\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc815\ub9d0 \uc218\uace0\u201d (\uc804\ubb38)\n\u201c\uad6d\uaca9\uc740 \ub192\uc544\uc9c0\uace0 \uad6d\uc775\uc740 \ucd5c\ub300\ud654 \ub410\ub2e4\u201d\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)","\ub300\ud1b5\ub839\uc2e4\uacfc \uc870\uc728 \ud6c4 \uae09\uc120\ud68c\n\uad00\uc138 \ud611\uc0c1\u00b7APEC \uc131\uacfc \ud64d\ubcf4 \uc9d1\uc911\ub300\ud1b5\ub839\uc2e4 \u201c\ud5cc\ubc95\uc0c1 \ub2f9\uc5f0\ud788 \uc911\ub2e8\u201d\n\ubc95\uc6d0\ud589\uc815\ucc98 \ud3d0\uc9c0 \ub17c\uc758\ub3c4 \ubcf8\uaca9\ud654\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 3\uc77c \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ucd5c\uace0\uc704\uc6d0\ud68c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \u201c\uc815\ubd80\uac00 \ub9c8\ub828\ud55c \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548\uc740 \ubc14\ub85c \uc778\uacf5\uc9c0\ub2a5(AI) \uc2dc\ub300\ub97c \uc5ec\ub294 \ub300\ud55c\ubbfc\uad6d\uc758 \uccab \ubc88\uc9f8 \uc608\uc0b0\uc548\u201d\uc774\ub77c\uba70 \uad6d\ud68c \ucc98\ub9ac\uc5d0 \ub300\ud55c \ucd08\ub2f9\uc801 \ud611\ub825\uc744 \ub2f9\ubd80\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774","APEC\uc744 \uc55e\ub450\uace0 \uc2e4\uc2dc\ub41c \uc815\ubd80\uc758 \ubbf8\ub4f1\ub85d \uc774\uc8fc\ubbfc \ud569\ub3d9\ub2e8\uc18d\uc744 \ud53c\ud558\ub824\ub2e4 \uc0ac\ub9dd\ud55c \uccad\ub144 \ub178\ub3d9\uc790 \ub69c\uc548(\uc5ec\u00b725\u00b7\ubca0\ud2b8\ub0a8)\uc528\ub97c \uae30\ub9ac\ub294 \ucd94\ubaa8\uc81c\uac00 6\uc77c \uc624\ud6c4 \uc11c\uc6b8\uc5d0\uc11c \uc5f4\ub838\ub2e4. \uc774 \uc790\ub9ac\uc5d0\uc11c \uace0\uc778\uc774 \uc0ac","\u8207, 2\uc77c \u2018\uc7ac\ud310\uc911\uc9c0\ubc95\u2019 \ucd94\uc9c4 \uacf5\uc2dd\ud654\ud588\uc73c\ub098 \uc785\uc7a5 \ubc88\ubcf5\n\u201c\uac04\ub2f4\ud68c \ud1b5\ud574 \uacb0\uc815\ud558\uace0 \ub300\ud1b5\ub839\uc2e4\uacfc\ub3c4 \uc870\uc728 \uac70\uccd0\u201d\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 3\uc77c \ud604\uc9c1 \ub300\ud1b5\ub839\uc758 \ud615\uc0ac\uc7ac\ud310\uc744 \uc911\ub2e8\ud558\ub294 \uc774\ub978\ubc14 \u2018\ub300\ud1b5\ub839 \uc7ac\ud310\uc911\uc9c0","\"\uacfc\ud559\uae30\uc220 \uc778\uc7ac, \uad6d\uac00 \ubbf8\ub798 \ud575\uc2ec\"\n\uc815\ubd80 \ucc28\uc6d0 \uc804\ubc29\uc704 \uc9c0\uc6d0 \ubaa8\uc0c9 \uc57d\uc18d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \u201c\uc790\uad6d\uc758 \uc774\uc775\uc744 \uc9c0\ud0a4\ub824\ub294 \ucd1d\uc131 \uc5c6\ub294 \uc804\uc7c1\uc774 \uacc4\uc18d\ub420 \uac83\u201d\uc774\ub77c\uba70 \u201c\ub2f4\ub300\ud55c \uc6a9\uae30, \uce58\ubc00\ud55c \uc900\ube44","= 3\uc77c \uc11c\uc6b8 \uc601\ub4f1\ud3ec\uad6c \ud55c\uad6d\uac70\ub798\uc18c \ud64d\ubcf4\uad00 \uc804\uad11\ud310\uc5d0 \ucf54\uc2a4\ud53c \uc9c0\uc218 \ub4f1\uc774 \ud45c\uc2dc\ub418\uace0 \uc788\ub2e4.\n\uc774\ub0a0 \ucf54\uc2a4\ud53c \uc9c0\uc218\ub294 \uc804 \uac70\ub798\uc77c \ub300\ube44 114.37\ud3ec\uc778\ud2b8(2.78%) \uc624\ub978 4,221.87\uc5d0, \ucf54\uc2a4","\uad6d\ub0b4 \ucd5c\ub300 \uac70\ub798\uc18c \uc5c5\ube44\ud2b8, \uc0c1\uc7a5 \uad6c\uc870\u00b7\ub0b4\ubd80\ud1b5\uc81c \ubaa8\ub450 \ud754\ub4e4\u2026\u201c\uacbd\uc601 \ucca0\ud559 \uc7ac\uc810\uac80 \uc2dc\uae09\u201d\nABC\ub274\uc2a4= / \uae08\uc735\uc815\ubcf4\ubd84\uc11d\uc6d0(FIU)\uc758 \ucd08\ub300\ud615 \uacfc\ud0dc\ub8cc \uc81c\uc7ac\ub85c \ub450\ub098\ubb34(\uc5c5\ube44\ud2b8)\uac00 \uc2e0\ub8b0 \uc704\uae30\ub97c \ub9de","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 2\uc77c \ud55c-\uc2f1\uac00\ud3ec\ub974 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub9ac\ub294 \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \ub85c\ub7f0\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\ub97c \uc601\uc811\ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \"4\uc778 \uac00\uad6c \uae30\uc900 \uc0dd\uacc4\uae09\uc5ec\ub97c \ub9e4\uc6d4 200\ub9cc \uc6d0 \uc774\uc0c1 \uc9c0\uc6d0\ud558\uaca0\ub2e4\"\uace0 \ubc1d\ud788\uba70, \uc800\uc18c\ub4dd\uce35 \uc9c0\uc6d0 \ud655\ub300 \ubc29\uc548\uc744 \ub0b4\ub193\uc558\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 4\uc77c \uc624\uc804 \uad6d\ud68c \ubcf8\ud68c\uc758\uc7a5\uc5d0\uc11c 2026\ub144","\uad7f\ubaa8\ub2dd MBN\uc774 \uc5c4\uc120\ud55c \ud22c\ub370\uc774 \ub77c\uc778\uc5c5\uc744 \ud1b5\ud574, \uc624\ub298 \uc8fc\uc694 \uc77c\uc815\uacfc \ud604\uc548\ub4e4\uc744 \ud568\uaed8 \uc0b4\ud3b4\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc5f4\ub9b0 \ud55c\ubbf8\u00b7\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc7a5\uc774 \uc624\ub298\ubd80\ud130 \uc77c\ubc18\uc5d0","\uc804\uc561 \uac10\uc561\ub410\ub358 \ub300\ud1b5\ub839\uc2e4 \ud2b9\uc218\ud65c\ub3d9\ube44(\ud2b9\ud65c\ube44)\ub97c \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ub2e4\uc2dc \ud3b8\uc131\ud55c \ub370 \ub300\ud574 \uad6d\ud68c \uc608\uc0b0\uacb0\uc0b0\ud2b9\ubcc4\uc704\uc6d0\ud68c \uc18c\uc18d \uad6d\ubbfc\uc758\ud798 \uc758\uc6d0\ub4e4\uc740 6\uc77c \"\uc57c\ub2f9\uc77c \ub54c\ub294 \ubd88\ud544\uc694\ud558\uace0 \uc5ec\ub2f9\uc774 \ub418\uc790 \uae34\uc694\ud574\uc9c4 ","\u25b2 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uac00 27\uc77c \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c \ubc1c\uc5b8\ud558\uace0 \uc788\ub2e4.\n\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\ub294 \uc624\ub298(27\uc77c) \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \"A","APEC \uae30\uac04 \ucc38\ub354\ub2c8, \uc815\uccad\ub798 \ud3ed\ubc1c... \u201c\uc7a5\ub3d9\ud601, \ub9c8\uc9c0\ub9c9 \uae30\ud68c \ub193\uce5c\uac70\uc57c!\u201c\n\uae00 \uc2e0\ud601, \uc601\uc0c1 \ubc30\ud76c\uc625\u00b7\uae40\ub300\uc655\u00b7\uae40\uc740\ud0dd\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uac00 \uc9c4\ud589\ub418\uc5c8\ub2e4.\n\uc9c4\uc2e4\uc5b8\ub860 \ud329\ud2b8TV\uac00 \ub3c5\uc790 ","\uc815\uccad\ub798 \ubbfc\uc8fc\ub2f9 \ub300\ud45c \uc774\uc5b4\n\ubc15\uc218\ud604 \uc218\uc11d\ub300\ubcc0\uc778 \"APEC, \ubb34\uc815\uc7c1 \uc8fc\uac04 \uc2e4\ucc9c\ud558\uc790\"\n\uc1a1\uc5b8\uc11d \uad6d\ubbfc\uc758\ud798 \uc6d0\ub0b4\ub300\ud45c \"\uad6d\ubbfc \uace0\ud1b5 \uc678\uba74\ud558\ub294 \uac83\"\n\ubc15\uc218\ud604 \uc218\uc11d\ub300\ubcc0\uc778 \"APEC, \ubb34\uc815\uc7c1 \uc8fc\uac04 \uc2e4\ucc9c\ud558","\uae40\ub2a5\uad6c \ud3f4\ub9ac\ub274\uc2a4 \ub300\ud45c\uc640 \ucc28\uc7ac\uc6d0 \ubd80\uc0b0\uac00\ud1a8\ub9ad\ub300 \ud2b9\uc784\uad50\uc218\ub294 5\uc77c \uc624\ud6c4 \ud3f4\ub9ac\ub274\uc2a4 \ubcf8\uc0ac\uc5d0\uc11c \uc9c4\ud589\ud55c \uc815\uad6d\uc9c4\ub2e8\uc5d0\uc11c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uad6d\ubbfc\uc758 \ud798\uc5d0 \ub300\ud574 \uc774\uc57c\uae30\ud588\ub2e4.","\ubbfc\uc8fc\uc2e0\ubb38=\uff5c\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 5\uc77c \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \ud6c4\uc18d\uc870\uce58\uc5d0 \ub098\uc120\ub2e4.\n\ubc15\uc218\ud604 \uc218\uc11d\ub300\ubcc0\uc778\uc740 \uc774\ub0a0 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758 \ub4e4\uacfc \ub9cc\ub098 'APEC \uc131\uacfc \ud655\uc0b0 \ubc0f \ud55c\ubbf8\uad00\uc138\ud611\uc0c1 \ud6c4\uc18d\uc9c0\uc6d0 \uc704\uc6d0\ud68c'\ub97c ","\uad6d\ubbfc 10\uba85 \uc911 6\uba85 \uc774\uc0c1\uc774 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc9c1\ubb34 \uc218\ud589\uc744 \uae0d\uc815\ud3c9\uac00\ud558\ub294 \uac83\uc73c\ub85c \ub098\ud0c0\ub0ac\ub2e4.\n7\uc77c \uc5d0 \ub530\ub974\uba74, \uc9c0\ub09c 4~6\uc77c \ub9cc 18\uc138 \uc774\uc0c1 \uc720\uad8c\uc790 1,002\uba85\uc5d0\uac8c \u2018\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ud604","\uad6d\ud798 \"APEC \ubb34\uc815\uc7c1 \uc8fc\uac04? \uc815\uc7c1 \uc77c\uc73c\ud0a8 \uc790\uac00 \uba3c\uc800 \ubc18\uc131\ud574\uc57c\"\n\"\ubc29\ud0c4\uc785\ubc95 \ucd94\uc9c4\ud558\uba70 \uc815\uc7c1 \uba48\ucd94\uc790? \uacf5\ud5c8\ud55c \uc678\uce68\"\n\"\uc9c4\uc815\ud55c \ubb34\uc815\uc7c1\uc740 \ubcf4\uc5ec\uc8fc\uae30\uc2dd \uc120\uc5b8 \uc544\ub2cc \ucc45\uc784 \uc788\ub294 \uc815\uce58\"\n\ubc15\uc131\ud6c8 \uad6d","\uad6d\ubbfc 10\uba85 \uc911 7\uba85 \uc774\uc0c1\uc774 \ucd5c\uadfc \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc6b0\ub9ac\ub098\ub77c \uad6d\uc775\uc5d0 \ub3c4\uc6c0\uc774 \ub410\ub2e4\uace0 \ud3c9\uac00\ud55c \uac83\uc73c\ub85c \uc870\uc0ac\ub410\uc2b5\ub2c8\ub2e4.\n\uc5ec\ub860\uc870\uc0ac\uae30\uad00 \ud55c\uad6d\uac24\ub7fd\uc774 \uc9c0\ub09c ","\ucf54\uc2a4\ud53c\uc9c0\uc218\uac00 \uc7a5\uc911 \ud55c\ub54c 4,190\uc120\uae4c\uc9c0 \uc624\ub974\uba70 \uc0ac\uc0c1 \ucd5c\uace0\uce58\ub97c \ub2e4\uc2dc \uacbd\uc2e0\ud588\uc2b5\ub2c8\ub2e4.\n11\uc6d4 3\uc77c \ucf54\uc2a4\ud53c\uc9c0\uc218\ub294 \uc9c0\ub09c\uc8fc \uae08\uc694\uc77c\ubcf4\ub2e4 0.39% \uc624\ub978 4,123\uc73c\ub85c \ucd9c\ubc1c\ud574 \uc7a5\uc911 \uc0c1\uc2b9\ud3ed\uc744 \ud0a4\uc6cc","\uc9c0\ub09c 1\uc77c \ud3d0\ub9c9\ud55c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uacb0\uacfc\ub97c \ub193\uace0 3\uc77c \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uacfc \uad6d\ubbfc\uc758\ud798\uc774 \uc5c7\uac08\ub9b0 \ud3c9\uac00\ub97c \ub0b4\ub1a8\ub2e4.\n\uc815\uccad\ub798 \ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 \uc774\ub0a0 \uc624\uc804 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c \u201c","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 \uacbd\uc8fc APEC\uc774 \uc131\uacf5\uc801\uc73c\ub85c \ub05d\ub0ac\ub2e4\uba70 \uad6d\ubbfc\uc758\ud798\uc744 \ud5a5\ud574 \"\ub534\uc8fd\uac78\uae30\ub97c \uadf8\ub9cc\ub450\uace0 \uc560\uad6d\uc758 \ub300\uc5f4\uc5d0 \ub3d9\ucc38\ud558\uc2dc\uae38 \ubc14\ub780\ub2e4\"\uace0 \ucd09\uad6c\ud588\uc2b5\ub2c8\ub2e4.\n\uad6d\ud68c \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c \"APE","\u674e\ub300\ud1b5\ub839 \"APEC \uc131\uacf5 \ud798 \ubaa8\uc544\uc900 \uad6d\ubbfc\uaed8 \uac10\uc0ac\"\n'12\u00b73 \uacc4\uc5c4 1\ub144' \uacf5\uc9c1\uc0ac\ud68c \uce7c\ubc14\ub78c\u2026\"\ub0b4\ub780\uccad\uc0b0\" vs \"\uc801\ud3d0\uccad\uc0b0 \uc2dc\uc98c2\"\n\u91d1\ucd1d\ub9ac \"\ud5cc\ubc95\uc874\uc911\uc815\ubd80\ud601\uc2e0TF \uad6c\uc131 \uc81c\uc548\"\u2026\u674e\ub300\ud1b5\ub839 \"","*\uc778\ud130\ubdf0\ub97c \uc778\uc6a9\ubcf4\ub3c4\ud560 \ub54c\ub294 \ud504\ub85c\uadf8\ub7a8\uba85 'CBS\ub77c\ub514\uc624 &lt;\ubc15\uc7ac\ud64d\uc758 \ud55c\ud310\uc2b9\ubd80&gt;'\ub97c \uc815\ud655\ud788 \ubc1d\ud600\uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc800\uc791\uad8c\uc740 CBS\uc5d0 \uc788\uc2b5\ub2c8\ub2e4. *\uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744","\uc815\uccad\ub798 \"\ud2b8\ub7fc\ud504, \ubd80\uc815\uc120\uac70 \uc5c6\ub2e4\uace0 \ud574\u2026APEC \uc5ed\ub300\uae09 \uc131\uacf5 \uac10\uc0ac\"(\uc885\ud569)\n\"\uc2dc\uc9c4\ud551, \ub300\uc911\ubb38\ud654 \uad50\ub958\uc5d0 \ud070 \uad00\uc2ec \ubcf4\uc5ec\"\n\uc815 \ub300\ud45c\ub294 \uc774\ub0a0 \ud398\uc774\uc2a4\ubd81\uc5d0 \"(\uc774\ubc88 APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c) \ubbf8\uad6d","\uad6d\ud68c \uc608\uc0b0\uacb0\uc0b0\ud2b9\ubcc4\uc704\uc6d0\ud68c\ub294 2026\ub144\ub3c4 \uc608\uc0b0\uc548\uc5d0 \ub300\ud55c \uc774\ud2c0\ucc28 \uc885\ud569\uc815\ucc45\uc9c8\uc758\ub97c \uc9c4\ud589\ud55c\ub2e4.\n\uc5ec\uc57c \uc758\uc6d0 25\uba85\uc740 7\uc77c \uc624\uc804 10\uc2dc\ubd80\ud130 \uad6d\ud68c\uc5d0\uc11c \uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uc640 \uad6c\uc724\ucca0 \uacbd\uc81c\ubd80\ucd1d\ub9ac \uacb8 \uae30\ud68d\uc7ac","\uc815\uccad\ub798 \"\uc5ec\uc57c, \ubb34\uc815\uc7c1 \uc8fc\uac04 \uc120\uc5b8\ud558\uc790\u2026\uc800\ubd80\ud130 \uc194\uc120\uc218\ubc94\ud560 \uac83\"\n\"\uad6d\uc775\uc5d0 \uc5ec\uc57c \ub530\ub85c \uc5c6\uc5b4\u2026\uc6b0\ub9ac\ub07c\ub9ac \uc2f8\uc6b0\uc9c0 \ub9d0\uc790\"\n\"APEC \uc815\uc0c1\ud68c\uc758, \uad6d\uac00 \ud611\ub825 \ub2e4\uc9c0\ub294 \ubcc0\uace1\uc810 \ub418\uae38\"\n\uc774\ucc3d\ud658 = \uc815\uccad\ub798","\ubc15\uc218\ud604 \uc218\uc11d\ub300\ubcc0\uc778\uc740 \uc774\ub0a0 \uad6d\ud68c \uc18c\ud1b5\uad00\uc5d0\uc11c \ubc31\ube0c\ub9ac\ud551\uc744 \uac16\uace0 \u201c\uad00\uc138 \ud611\uc0c1, APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc131\uacfc \uadf8\ub9ac\uace0 \ub300\uad6d\ubbfc\ubcf4\uace0\ub300\ud68c \ub4f1\uc5d0 \uc9d1\uc911\ud560 \ub54c\ub77c\ub294 \uac83\uc5d0 \uc758\uacac\uc744 \ubaa8\uc558\ub2e4\u201d\uba74\uc11c \uc774 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815\uc218\ud589 \uc9c0\uc9c0\uc728\uc774 \uc77c\uc8fc\uc77c \uc0c8 6%\ud3ec\uc778\ud2b8(p) \uc62c\ub77c 63%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 \ub098\uc654\uc2b5\ub2c8\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 \uc9c0\ub09c 4~6\uc77c \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 1,002\uba85\uc744 \ub300\uc0c1","\ub9c8\uc744 \uae38\uac00\uc5d0 \uc758\uc2dd \uc783\uc740 \ucc44 \uc4f0\ub7ec\uc9c4 \uc2dc\ubbfc \ubc1c\uacac\u2026\uc2e0\uc18d\ud55c \uc870\uce58 \ub355\uc5d0 \uace8\ub4e0\ud0c0\uc784 \uc9c0\ucf30\ub2e4\nAPEC \uad70 \uacbd\ud638\u00b7\uacbd\ube44\uc791\uc804 \uc911 \uad6d\ubbfc\uc758 \uc0dd\uba85\uc744 \uad6c\ud55c \uad70\uc778\ub4e4\uc774 \ud654\uc81c\uac00 \ub418\uace0 \uc788\ub2e4. \uc8fc\uc778\uacf5\uc740 \ubc14\ub85c \ubc29\ucca9\uc0ac\ub839","\"\ub69c\uc548 \ub2d8\uc774 \uc8fd\uc5c8\uc2b5\ub2c8\ub2e4. \ub2e8\uc18d\ubc18\uc774 \uacf5\uc7a5\uc5d0 \ub4e4\uc5b4\uc624\uc9c0 \uc54a\uc558\ub2e4\uba74 \uadf8\ub140\ub294 \uc624\ub298\ub3c4 \ud68c\uc0ac\uc5d0 \ucd9c\uadfc\ud574 \uc77c\ud558\uace0 \uc788\uc5c8\uc744 \uac83\uc785\ub2c8\ub2e4. \ucd9c\uc785\uad6d\uc774 3\uc2dc\uac04 \ub3d9\uc548 \uadf8\ub140\ub97c \uc881\uc740 \uacf5\uac04\uc5d0 \uac00\ub46c\ub193\uc9c0 \uc54a\uc558\ub2e4\uba74 \uc624\ub298\ub3c4 ","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 APEC\uc758 \uc131\uacf5\uc774 \uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\uc640 \uad6d\ubbfc\uc758\ud798 \ub355\ubd84\uc774\ub77c\uace0 \ub9d0\ud55c \uc7a5\ub3d9\ud601 \uad6d\ubbfc\uc758\ud798 \ub300\ud45c\ub97c \ud5a5\ud574 \"\uc2e4\uc18c\ub97c \uc790\uc544\ub0b8\ub2e4\"\ub77c\uba70 \uc6c3\uc5c8\uc2b5\ub2c8\ub2e4. \uc815 \ub300\ud45c\ub294 11\uc6d4 5\uc77c \uad6d","\u25a0 \uc9c4\ud589 : \ubc15\uc11d\uc6d0 \uc575\ucee4, \uc5c4\uc9c0\ubbfc \uc575\ucee4\n\u25a0 \ucd9c\uc5f0 : \ucd5c \uc9c4 \ub300\ud1b5\ub839\ub9ac\ub354\uc2ed\uc5f0\uad6c\uc6d0\uc7a5, \uc870\uccad\ub798 \uc804 \uc5ec\uc758\ub3c4\uc5f0\uad6c\uc6d0 \ubd80\uc6d0\uc7a5\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uae40\ubcd1\uae30 \uc6d0\ub0b4\ub300\ud45c\uac00 5\uc77c \uad6d\ud68c\uc5d0\uc11c 21\ub300 \ub300\uc120 \ubc31\uc11c \ubc1c\uac04 \uc2dc\uc5f0\ud68c \uc9c1\ud6c4 \uc5f4\ub9b0 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c \ub0b4\ub144 \uc815\ubd80\uc608\uc0b0 \ucc98\ub9ac\uc640 \uad00\ub828\ud55c \uc785\uc7a5\uc744 \ub9d0\ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\n\ud55c\u00b7\ubbf8(\u97d3\u7f8e) \uad00\uc138","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 27\uc77c \u201c\uc800\ubd80\ud130 \uc194\uc120\uc218\ubc94\ud558\uaca0\ub2e4\u201d\uba70 \u201c\uc678\uad50 \uc288\ud37c\uc704\ud06c\uc778 \uc774\ubc88 \uc8fc\ub9cc\uc774\ub77c\ub3c4 \uc5ec\uc57c\uac00 \uc815\uc7c1\uc744 \uba48\ucd94\uace0 \uc544\ud399(APEC) \uc131\uacf5\uc744 \uc704\ud574 \u2018\ubb34\uc815\uc7c1 \uc8fc\uac04\u2019\uc744 \uc120\uc5b8\ud558\uace0 \uc624\uc9c1 \ub300","\uad6d\ud798, TK \uc608\uc0b0\uc815\ucc45\ud611\uc758\ud68c \"\ucca0\uac15\uc0b0\uc5c5\u00b7\uc2e0\uacf5\ud56d\uac74\uc124 \uc9c0\uc6d0 \ucd5c\uc120\"\n\"\ub300\uad6c\u00b7\uacbd\ubd81\uc774 \ub3c4\uc57d\ud560 \uc218 \uc788\uac8c \ucc45\uc784\uc9c0\uace0 \uc9c0\uc6d0\"\n\uad6d\ubbfc\uc758\ud798\uc740 \uc774\ub0a0 \uc624\ud6c4 \uacbd\ubd81 \uc548\ub3d9\uc5d0 \uc788\ub294 \uacbd\ubd81\ub3c4\uccad\uc5d0\uc11c \ub300\uad6c\u00b7\uacbd\ubd81 \uc9c0\uc5ed\ubbfc\uc0dd ","\uacbd\uc8fc APEC \ub4f1 \uad75\uc9c1\ud55c \uc678\uad50 \uc77c\uc815\uc774 \uc885\ub8cc\ub418\uc790 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 '\ubb34\uc815\uc7c1 \uae30\uc870'\ub97c \uac70\ub46c\ub4e4\uc774\uace0 \uc989\uac01 \uad6d\ubbfc\uc758\ud798\uc5d0 \uacf5\uc138\ub97c \ud37c\ubd80\uc5c8\uc2b5\ub2c8\ub2e4.\n\uc815\ubd80 \uc131\uacfc\uc5d0 \ub534\uc9c0 \uac78\uc9c0 \ub9d0\ub77c\uace0 \ube44\ud310\ud588\ub294\ub370, \uad6d\ubbfc\uc758\ud798\uc740","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 29\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc131\uacf5\uc744 \uc704\ud574 \ub2f9\uc774 \ub4b7\ubc1b\uce68\ud560 \uac83\uc774\ub77c\uba74\uc11c APEC\uc744 \uacc4\uae30\ub85c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5","\uc6b4\uc601\uc704, \u674e\uc815\ubd80 \uccab \ub300\ud1b5\ub839\uc2e4 \uad6d\uac10\u2026\uae40\ud604\uc9c0 \ubd88\ucd9c\uc11d \uacf5\ubc29 \uc608\uace0\nAPEC \uc131\uacfc\u00b7\ubd80\ub3d9\uc0b0\u00b7\ube44\uc0c1\uacc4\uc5c4 \ub300\uc751 \ub4f1 \uc7c1\uc810\n5\uc77c \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c \uc6b4\uc601\uc704\uc6d0\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \uad6d\uac00\uc778\uad8c\uc704\uc6d0\ud68c\uc5d0 \ub300\ud55c \uad6d\uc815\uac10\uc0ac\uc5d0\uc11c","\uc815\uccad\ub798 \ub300\ud45c \uc9c0\uc2dc\ub85c \uad6d\ubbfc\ubcf4\uace0\ub300\ud68c\u00b7\ud6c4\uc18d\uc9c0\uc6d0 \ud65c\ub3d9 \uc804\uac1c \uc608\uc815\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ub97c \uad6d\ubbfc\uc5d0\uac8c \uc54c\ub9ac\uace0 \ud6c4\uc18d \uc870\uce58\ub97c \uc9c0\uc6d0\ud558\uae30 \uc704\ud55c \ud2b9\ubcc4\uc704\uc6d0\ud68c\ub97c \uad6c\uc131","\uc7a5\ub3d9\ud601 \ub300\ud45c \u2018\uacbd\ubd81\ub3c4\uccad \ub355\ub2f4\u2019\uc5d0 \uc815\uccad\ub798 \ub300\ud45c \u2018\ubc1c\ub048\u2019 \ud654\uc81c \uc7a5 \u201c\ub3c4\uc9c0\uc0ac \ub728\uac70\uc6b4 \uacbd\ubd81 \uc138\uc77c\uc988 \uc804 \uc138\uacc4 \uae30\uc5c5\ub4e4\uc5d0 \uc7a0\uc7ac\ub825 \uc54c\ub824\u201d \uc815 \u201c\uac01\uad6d \uc815\uc0c1\ub4e4 \uc9c1\uc811 \ub9cc\ub098 \ub2f4\ud310 \u674e\ub300\ud1b5\ub839\uc774 \uc131\uacf5 \uc774\uc0c1\uc758","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc774\uc0c1\uacbd \uad6d\ud1a0\ubd80 1\ucc28\uad00\uc758 \uba74\uc9c1\uc548\uc744 \uc7ac\uac00\ud588\uc2b5\ub2c8\ub2e4.\n\uc0ac\uc758\ub97c \ubc1d\ud78c \uc9c0 \ub9cc \ud558\ub8e8\ub3c4 \ub418\uc9c0 \uc54a\uc740 \uc2dc\uc810\uc774\uc5c8\uc2b5\ub2c8\ub2e4.\n'\uc9d1\uac12 \ub5a8\uc5b4\uc9c0\uba74 \uadf8\ub54c \uc0ac\ub77c'\ub294 \ub9d0\uacfc \uac2d\ud22c\uc790 \uc758\ud639\uc5d0 \ub300\ud55c \ubc18\ubc1c\uc774 ","\uc774\ubbf8\uc9c0 \ud655\ub300\ubcf4\uae30\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \uad6d\ud68c\uc5d0\uc11c \uc2dc\uc815\uc5f0\uc124 \uc9c4\ud589\ud558\uba70 \uc774\ub0a0 \ubcf4\uc774\ucf67\uc744 \ud55c \uad6d\ubbfc\uc758\ud798 \uc758\uc6d0\ub4e4\uc5d0\uac8c \ud611\uc870\ub97c \uc608\uc0b0\uc548 \ucc98\ub9ac \ud611\uc870\ub97c \ub2f9\ubd80\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc5f0\uc124\uc5d0\uc11c 728\uc870\uc6d0 \uaddc\ubaa8\uc758 \ub0b4","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4)\uacfc \uad00\ub828\ud574 \uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 \"\uad6d\uaca9\uc5d0 \uac78\ub9de\uc740 \uc131\uc219\ud55c \uc2dc\ubbfc\uc758\uc2dd\uacfc \uc751\uc6d0\uc73c\ub85c \uc5ed\uc0ac\uc5d0 \ub0a8\uc744 \ucd08\uaca9\ucc28 APEC\uc744 \uad6d\ubbfc\uaed8\uc11c \ud568\uaed8 \ub9cc\ub4e4\uc5b4\ub2ec\ub77c\"","\u25a0 \uc9c4\ud589 : \uc774\uc5ec\uc9c4 \uc575\ucee4, \uc7a5\uc6d0\uc11d \uc575\ucee4\n\u25a0 \ucd9c\uc5f0 : \ubc15\uc6d0\uc11d \uc804 \uad6d\ud68c\uc758\uc6d0, \uc774\uc900\uc6b0 \uad6d\ubbfc\uc758\ud798 \ubbf8\ub514\uc5b4 \ub300\ubcc0\uc778\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9","\ubbfc\uc8fc \"\uad6d\ub09c \uadf9\ubcf5\ud55c \uad6d\ubbfc \ubaa8\ub450\uc758 \uc131\uacf5\"\n\uad6d\ud798 \"\uc2e4\uc9c8 \uc131\uacfc\ub85c \uc774\uc5b4\uc9c0\ub3c4\ub85d \ud611\ub825\"\n\uc5ec\uc57c\uac00 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c 1\uc77c \ud3d0\ub9c9\ud55c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ub300\ud574 \"\uc131\uacf5 \uac1c\ucd5c\ub97c \ud658\uc601\ud55c","\u25b2 \uacbd\ud5a5\uc2e0\ubb38 = 50%\ub300 \uc628\uc2e4\uac00\uc2a4 \uac10\ucd95 \ubaa9\ud45c, '\uae30\ud6c4 \ub300\uc751' \uc758\uc9c0 \ubc15\uc57d\ud558\ub2e4\n\uc774\uc9c4\uad00 \ud310\uc0ac\uc758 \ud638\ub41c \ucd94\uad81\uacfc \ucf8c\ub3c4\ub09c\ub9c8, '\ub0b4\ub780 \uc7ac\ud310'\uc740 \uc774\ub798\uc57c\n\uc7a5\ub3d9\ud601 \ub300\ud45c, 5\u00b718 \uacc4\uc2b9\ud558\ub824\uba74 '\uc724 \uc5b4\uac8c","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \ub05d\ub09c \ub4a4 \uc9c4\ud589\ub41c, \uc5ec\ub860\uc870\uc0ac\uc5d0\uc11c\ub294 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc798\ud558\uace0 \uc788\ub2e4\uace0 \uc751\ub2f5\ud55c \ube44\uc728\uc774 \ub298\uc5c8\uc2b5\ub2c8\ub2e4. \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 63%\ub85c, \uc77c\uc8fc\uc77c \uc804 \ubcf4\ub2e4 6%p \uc624\ub978 \uac81\ub2c8\ub2e4.\n\uc5ec","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc9c0\uc9c0\uc728\uc774 \uc9c0\ub09c\uc8fc \ub300\ube44 6%p \uc0c1\uc2b9\ud574 \uc57d \ud55c \ub2ec \ubc18 \ub9cc\uc5d0 \ub2e4\uc2dc 60%\ub97c \ub118\uc5c8\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 7\uc77c \ubc1c\ud45c\ub410\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc740 \uc9c0\ub09c 4\uc77c\ubd80\ud130","\uc911\uc7a5\ub144\u00b7\uc218\ub3c4\uad8c\u00b7\uc5ec\uc131\uce35\uc5d0\uc11c \uae0d\uc815 \ud3c9\uac00 \ub192\uc544\n\uacbd\uc8fc \uc544\uc2dc\uc544 \ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacb0\uacfc\uc5d0 \ub300\ud574 \uad6d\ubbfc 10\uba85 \uac00\uc6b4\ub370 6\uba85 \uc774\uc0c1\uc740 \uae0d\uc815\uc801\uc73c\ub85c \ud3c9\uac00\ud55c \uac83\uc73c\ub85c \ub098\ud0c0\ub0ac\ub2e4.\n\uc2a4\ud2b8\ub808\uc774","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 6\uc77c \uac15\uc6d0\ub3c4\ub97c \ucc3e\uc544 \uc0b0\ubd88 \ub300\ucc45 \ud604\uc7a5 \uc810\uac80\uc744 \ud558\uba70 \ubbfc\uc0dd \ud589\ubcf4\ub97c \uc7ac\uac1c\ud588\ub2e4. \uc544\uc138\uc548(ASEAN\u00b7\ub3d9\ub0a8\uc544\uad6d\uac00\uc5f0\ud569) \uc815\uc0c1\ud68c\uc758\ubd80\ud130 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uae4c\uc9c0","\u201c\u2018\ub1cc\ubb3c\uc8c4\u2019 \ucd5c\ubbfc\ud76c \uacfc\ubc29\uc704\uc6d0\uc7a5 \uc0ac\ud1f4\ud574\uc57c\u201d\n\uad6d\ubbfc\uc758\ud798 \uc1a1\uc5b8\uc11d \uc6d0\ub0b4\ub300\ud45c\ub294 28\uc77c \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uc758 \uc804\ub0a0 \u2018\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ubb34(\u7121)\uc815\uc7c1 \uc8fc\uac04\u2019 \uc81c\uc548\uc5d0 \u201c\uacbd\uc81c \ucc38\uc0ac","\uc774 \ub300\ud1b5\ub839 \uad6d\uc815\uc218\ud589 '\uc798\ud558\uace0 \uc788\ub2e4' 63% '\uc798\ubabb\ud558\uace0 \uc788\ub2e4' 29%\n\u674e \uad6d\uc815\uc218\ud589 \uae0d\uc815\ub960 \ud55c\ub2ec \ubc18\uc5ec\ub9cc\uc5d0 60%\u2191\n\uc804\uc8fc \ub300\ube44 \uae0d\uc815 \ud3c9\uac00 6%p\u2191 \ubd80\uc815 \ud3c9\uac00 4%p\u2193\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 11","\u201c\ud6c4\uc138\uc5d0 \uacfc\uac70\ub97c \uccad\uc0b0\ud558\uace0 \ubbf8\ub798\ub97c \uc5f0 \ub300\ud1b5\ub839\uc73c\ub85c \uae30\ub85d\ub420 \uac83\u201d\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 4\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124\uc5d0 \ub300\ud574 \u201c\uc804\ub0a8 \uc21c\ucc9c \uc544\ub7ab\uc7a5\uc5d0 \uac14\uc744 \ub54c \uc5b4\ub290 \uc0c1\uc778\uaed8\uc11c \ud558\uc2e0 ","- \uacbd\uc8fc APEC, \uad6d\uaca9 \ud68c\ubcf5\uc758 \uc7a5\u2026 \ub300\ud1b5\ub839 \uc678\uad50\ub825\uc774 \uacb0\uc815\uc801\n- \uc724\uc11d\uc5f4\u00b7\ud55c\ub355\uc218 \ub300\ud589 \uc815\ubd80\uc600\ub2e4\uba74 \uc9c0\uae08 \uac19\uc740 \uacb0\uacfc \uc0c1\uc0c1\ub3c4 \ubabb \ud588\uc744 \uac83\n- APEC \uc900\ube44 \ucd08\ubc18\uc5d4 \ud63c\ub780, \ud604\uc7a5 \ub3cc\uba70 \uc790\uc2e0\uac10","\uae40\ub3d9\uc5f0 \"\u7f8e \uad00\uc138\ud611\uc0c1, \ub300\uc131\uacf5\"\n\"\ubd88\ud655\uc2e4\uc131, \ubd88\ub9ac\ud55c \uc810, \ubd88\uc548\uc815\uc131 \uc81c\uac70\"\n\uc18c\ube44\ucfe0\ud3f0\uc774 \uc9c0\ubc29\uc7ac\uc815 \ubd80\ub2f4\uc744 \ud0a4\uc6e0\ub2e4?\u2026\"\uc5b4\ubd88\uc131\uc124\"\n= \uae40\ub3d9\uc5f0 \uacbd\uae30\ub3c4\uc9c0\uc0ac\ub294 2\uc77c \uc774\ubc88 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 ","\u8207, \uc774\ub0a0 'APEC \ud2b9\uc704'\uafb8\ub824 \ud2b9\ubcc4\ubc95 \uc81c\uc815 \uc18d\ub3c4\n\u91ce, \uc815\ubd80\uc5d0 \ud569\uc758\ubb38 \ud22c\uba85\ud558\uac8c \uacf5\uac1c\ud558\ub77c \ucd09\uad6c\n= \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1\uc774 \ud0c0\uacb0\ub41c \uc774\ud6c4 \uc5ec\uc57c","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 \ub2f9 \ub300\ud45c \ucde8\uc784 100\uc77c\uc778 \uc624\ub294 \ud68c\uacac \ub300\uc2e0 \uc720\uae30\uacac \ubcf4\ud638\uc18c\uc5d0\uc11c \ubd09\uc0ac\ud65c\ub3d9\uc744 \ud55c\ub2e4.\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 7\uc77c \ubc15\uc218\ud604 \uc218\uc11d\ub300\ubcc0\uc778 \uba85\uc758\uc758 \uad6d\ud68c \ucd9c\uc785\uae30\uc790 \ub300\uc0c1 \uacf5\uc9c0\ub97c \ud1b5\ud574","APEC\uc5d0\ub3c4\u2026 \uae30\uc5c5, 11\uc6d4 \uacbd\uae30 \uc804\ub9dd \ub354 \uc545\ud654\n\ud658\uc728\u00b7\ubb3c\uac00 \u2191\u2026 \ube44\uc81c\uc870\uc5c5\uc11c \ubd80\uc815\uc801\n\uad6d\ub0b4 \uae30\uc5c5\ub4e4\uc758 \uacbd\uae30 \uc804\ub9dd\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \ub354 \uc545\ud654\ud55c ","\uc774 \ub300\ud1b5\ub839, \ubab8\uc0b4 \uc18c\uc2dd \ud6c4 \ud558\ub8e8 \ub9cc\uc5d0 \uc678\ubd80 \uc77c\uc815\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 6\uc77c \uac15\uc6d0\ub3c4\ub97c \ubc29\ubb38\ud574 \uad00\u00b7\uad70\uc758 \uc0b0\ubd88 \uc9c4\ud654 \uc7a5\ube44\uc640 \ub300\uc751\uccb4\uacc4\ub97c \uc810\uac80\ud558\uace0 \ub3d9\ud574\uc548 \uc0b0\ubd88 \uc704\ud5d8 \uc9c0\uc5ed\uc744 \uc2dc\ucc30\ud588\ub2e4.\n\ucd5c\uadfc \ub3d9\ub0a8\uc544","\uc1a1\uc5b8\uc11d \uad6d\ubbfc\uc758\ud798 \uc6d0\ub0b4\ub300\ud45c\uac00 6\uc77c \uc624\uc804 \uc5f4\ub9b0 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c \uc9c0\ub09c \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \uc9c1\uc804 \uadf9\uc801\uc73c\ub85c \ud55c\ubbf8\uad00\uc138\ud611\uc0c1\uc774 \ud0c0\uacb0\ub41c \uac83\uc744 \ub450\uace0 \uc678\ud658\uc704\uae30\uac00 \ub3c4\ub798\ud560 \uac83\ucc98\ub7fc \uc120\ub3d9\ud558\uace0 \ub098\uc11c \ub17c\ub780\uc744","5\uc77c \ubc1c\ud45c\ub41c \uc5ec\ub860\uc870\uc0ac\uae30\uad00 \uc870\uc6d0\uc528\uc564\uc544\uc774\uc758 10\uc6d4 5\uc8fc \ucc28 \uc815\uae30\uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uc5d0 \ub530\ub974\uba74 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub85c \uc778\ud574 \ubcf4\uc218\uce35\uc774 \uacfc\ud45c\uc9d1\ub410\uc74c\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc5ec\ub2f9\uc778","-'AI \uc120\ub3c4\uad6d'\uc774\ub77c\ub294 \ube44\uc804...\uad6d\uac00 \uc9c4\ub85c \ub358\uc9c0\ub294 \ud654\ub450\n-\u674e \uc7ac\ud310\uc911\uc9c0\ubc95 \ucca0\ud68c? \uc0ac\ubc95\ub9ac\uc2a4\ud06c \ubd80\ub2f4 \ubc97\uc5b4\ub098\n-\ud5cc\ubc95 84\uc870\ub85c \uae54\ub054 \uc815\ub9ac, \uc774\uc81c \uc0ac\ubc95\ubd80 \uc555\ubc15 \ub9d0\uc544\uc57c\n-APEC '\ud587\ubcd5'\uc5d0 \ubd80","2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \u2018\uacbd\uc8fc\uc120\uc5b8\u2019\uc744 \ub05d\uc73c\ub85c \ub9c9\uc744 \ub0b4\ub9b0 \uac00\uc6b4\ub370 \uac15\uc6d0 \uc815\uce58\uad8c \ub4f1 \uc5ec\uc57c\ub294 \ud55c\ubaa9\uc18c\ub9ac\ub85c APEC\uc758 \uc131\uacf5\uc801\uc778 \uac1c\ucd5c\ub97c \ud658\uc601\ud588\ub2e4.\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9","\uc9c0\ub09c\uc8fc \uacbd\uc8fc\uc5d0\uc11c \uc9c4\ud589\ub41c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc6b0\ub9ac \uad6d\uc775\uc5d0 \uc870\uae08\uc774\ub77c\ub3c4 \ub3c4\uc6c0\uc774 \ub410\ub2e4\uace0 \ubcf4\ub294 \uc751\ub2f5\uc774 74%\uc5d0 \ub2ec\ud55c\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 \ub098\uc654\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 \uc9c0\ub09c 4\u223c","| \u25b2 \uc0ac\uc9c4=\uae40\uc9c4\ud638 \ubbf8\ub514\uc5b4\ud39c \ubd80\uc0ac\uc7a5 \uacb8 \uc8fc\ud544. |\n\uc77c\uc8fc\uc77c\uc5d0 \ud55c \ubc88\uaf34\ub85c \uc80a\uc740 \uc138\ub300\uc640 \ucee4\ud53c\ud5a5\uc744 \ub098\ub20c \uae30\ud68c\uac00 \uc788\ub2e4. \ubb3c\ub860 \uad70\ub300\uc774\uc57c\uae30, \uc815\uce58\uc774\uc57c\uae30\ub294 \uc0dd\ub7b5\uc774\ub2e4. \uc774\ub0a0\ub3c4 \ud55c\ucc3d \u2018\uc601\ud3ec\ud2f0\u2019\uc5d0 \ub300","\u25a0 \ucd9c\uc5f0 : \uae40\uc720\uc815 \uc804 \ubbfc\uc8fc\ud1b5\ud569\ub2f9 \uc758\uc6d0, \uc815\uad11\uc7ac \uc804 \uad6d\ubbfc\uc758\ud798 \ub300\ubcc0\uc778\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc778","\uc0ac\ub78c\ub4e4\uc774 \uc628\ud1b5 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\ub2f4\uc5d0 \uc774\ubaa9\uc774 \uc3e0\ub9ac\ub294 \uc0c1\ud669\uc5d0\uc11c \uad6d\ub0b4 \uc815\uce58\uad8c\uc758 \ud0dc\ud48d\uc758 \ub208\uc73c\ub85c \ub4f1\uc7a5\ud55c \uac8c \uc788\uc73c\ub2c8 \ubc14\ub85c \u2018\uad6d\uc815\uc548\uc815\ubc95\u2019\uc73c\ub85c \uba85\uba85\ub41c \u2018\uc7ac\ud310\uc911\uc9c0\ubc95\u2019\uc774\ub2e4. \uc9d1\uad8c\uc5ec\ub2f9\uc758 ","\u8207, APEC \ud6c4\uc18d\uc870\uce58 \uc704\ud55c \uc704\uc6d0\ud68c \uad6c\uc131\u2026\"\uc678\uad50\uc801 \uc131\uacfc \ub4b7\ubc1b\uce68\"\n\ucd94\uacbd\ud638 \uccb4\ud3ec\uc548 \ud45c\uacb0 \uad00\ub828\u2026\"\uc785\uc7a5 \ub17c\uc758 \ud55c \ubc14 \uc5c6\ub2e4\"\n\ub0a8\uc815\ud604 \uc815\uae08\ubbfc = \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 5\uc77c \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591","\uc628\ub77c\uc778 \uc7ac\ubb34\uc778\uba85\ubd80/\ud504\ub85c\ud544\n\u674e\ub300\ud1b5\ub839 \"APEC \uc131\uacf5 \uad6d\ubbfc\uaed8 \uac10\uc0ac...\uae00\ub85c\ubc8c \ucc45\uc784\uac15\uad6d \uc790\ub9ac\ub9e4\uae40\"\n\u25c6\u2026\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \uad6d\ud68c\uc5d0\uc11c \ub0b4\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124\uc5d0 \uc55e\uc11c \uc6b0\uc6d0\uc2dd \uad6d\ud68c\uc758\uc7a5\uacfc","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\ub294 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4\uc778 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \"APEC \uc131\uacf5\uc744 \uc704\ud574 \ubaa8\ub4e0 \uad6d\uac00\uc801 \uc5ed\ub7c9\uc744 \uc9d1\uc911\ud560 \ub54c\"\ub77c\uace0 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\uc815 \ub300\ud45c\ub294 \uc624\ub298 \uad6d\ud68c\uc5d0\uc11c ","\uc774\uc7ac\uba85 \uc815\ubd80\uac00 APEC \uc815\uc0c1\ud68c\uc758\ub97c \u201c\uc2e4\uc6a9\uc678\uad50\uc758 \uacb0\uc2e4\u201d\uc774\ub77c \uc790\ud3c9\ud588\ub2e4. \uadf8\ub7ec\ub098 \uad6d\ubbfc\uc774 \uccb4\uac10\ud55c \uc131\uacfc\ub294 \ubcf4\uc774\uc9c0 \uc54a\ub294\ub2e4. \ud654\ub824\ud55c \ubb34\ub300\ub294 \uc788\uc5c8\uc73c\ub098 \uc2e4\uc9c8\uc801 \uc678\uad50\uc758 \uacb0\uacfc\ub294 \uc5c6\uc5c8\ub2e4. \uc678\uad50\ub294 \uc0ac\uc9c4\uc774","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ub610 \ub2e4\uc2dc \ud55c\ubc18\ub3c4 \ud3c9\ud654 \uacb0\uc758\uc548\uc744 \ucd94\uc9c4\ud558\uace0 \uc788\ub2e4. \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ub0a8\ubd81 \uc2e0\ub8b0 \uad6c\ucd95 \uc758\uc9c0\ub97c \uad6d\uc81c\uc0ac\ud68c\uc5d0 \uacf5\ud45c\ud558\ub824\ub294 \uac83\uc774\ub2e4. \uad6c\uccb4\uc801\uc73c\ub85c","* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n\u25a0 \ubc29\uc1a1 : MBC \ub274\uc2a4\uc678\uc804 (\uc6d4~\uae08 \uc624\ud6c4 01:50)\n\u25a0 \ub300\ub2f4 : \uc804","\uc815\ub2f9 \uc9c0\uc9c0\ub3c4, \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 40% vs. \uad6d\ubbfc\uc758\ud798 26%\u2026\uc624\ucc28\ubc94\uc704 \ubc16 \uc9c0\uc18d\n\ud55c\uad6d\uac24\ub7fd\uc740 \uc9c0\ub09c 4~6\uc77c \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 \uc720\uad8c\uc790 1002\uba85\uc5d0\uac8c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ud604\uc7ac \ub300\ud1b5\ub839\uc73c\ub85c\uc11c \uc9c1","\uc774\uc7ac\uba85 \uc815\ubd80 \ucd9c\ubc94 \ud6c4 \uccab \ub300\ud1b5\ub839\uc2e4 \uad6d\uc815\uac10\uc0ac\uac00 \uc5ec\uc57c\uc758 \ucda9\ub3cc \uc18d \ud30c\ud589\ud588\ub2e4. \uc57c\ub2f9\uc778 \uad6d\ubbfc\uc758\ud798\uc740 \uae40\ud604\uc9c0 \ub300\ud1b5\ub839\uc2e4 \uc81c1\ubd80\uc18d\uc2e4\uc7a5\uc744 \ub450\uace0 \uc9d1\uc911\ud3ec\ud654\ub97c \uc774\uc5b4\uac14\uace0 \uc5ec\ub2f9\uc740 \uc724\uc11d\uc5f4 \uc804 \ub300\ud1b5\ub839\uc758 \ube44\uc0c1\uacc4\uc5c4","\u8207 \"APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \uc9c0\uc6d0\u2026\u91ce \ubb34\uc815\uc7c1 \ud798 \ubaa8\uc544\uc57c\"\n\uae40\ubcd1\uae30 \"\uad6d\ud68c\uc640 \ub2f9\uc774 \ud560 \uc218 \uc788\ub294 \ubaa8\ub4e0 \uc77c \ub2e4\ud560 \uac83\"\n\ud55c\uc815\uc560 \"\uc774\ub150\u00b7\uc9c4\uc601 \ub118\uc5b4 \uad6d\ubbfc\u00b7\uc5ec\uc57c \ubaa8\ub450 \ud798 \ubaa8\uc544\uc57c\"\n\ubc15\uc218\ud604 \"\ubb34\uc815\uc7c1","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\uc758 \uc5ec\uc138\ub97c \ubab0\uc544 \ub85c\ub80c\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640 \uc591\uad6d \uc218\uad50 50\uc8fc\ub144\uc744 \ub9de\uc544 \uc804\ub7b5\uc801 \ub3d9\ubc18\uc790 \uad00\uacc4 \uc218\ub9bd\uc744 \uc120\uc5b8\ud55c \uc9c0\ub09c ","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \uc9c0\ub09c \uc77c\uc8fc\uc77c\uac04 \ub300\ubc95\uad00 \uc99d\uc6d0\uacfc \uc7ac\ud310\uc18c\uc6d0 \ub3c4\uc785\uc774 \ubf08\ub300\uc778 6\uac1c \uc0ac\ubc95\uac1c\ud601\uc548\uc5d0 \ubc95 \uc65c\uace1\uc8c4 \ub3c4\uc785, \ubc95\uc6d0\ud589\uc815\ucc98 \ud3d0\uc9c0\ub97c \ucd94\uac00\ud558\uba70 \uc0ac\ubc95\uac1c\ud601 \uc774\uc288\ub97c \ubab0\uc544\uce58\uace0 \uc788\ub2e4. \uc0ac\ubc95\uac1c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124\n\uc774\ubbf8\uc9c0 \ud655\ub300\ubcf4\uae30\uc5f0\ud569\ub274\uc2a4\uc5d0 \ub530\ub974\uba74 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 5\uc77c \uc18c\ubc29 \uacf5\ubb34\uc6d0\ub4e4\uc744 \ub300\ud1b5\ub839\uc2e4\ub85c \ucd08\uccad\ud574 \uc624\ucc2c\uc744 \ud568\uaed8\ud55c\ub2e4.\n\uc774\ubc88 \uc624\ucc2c\uc740 \uc18c\ubc29\uc758 \ub0a0(9\uc77c)\uc744 \uc55e\ub450\uace0 \uc9c4\ud589\ub3fc","\"G1, G2 \uc0c1\ub300\ub85c \uc2e4\ub9ac, \uc2e4\uc6a9\uc678\uad50\uc758 \ub450 \ub9c8\ub9ac \ud1a0\ub07c \ub2e4 \uc7a1\uc544\"\n= \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 2\uc77c \"G1,G2\ub97c \uc0c1\ub300\ub85c \ub300\ud55c\ubbfc\uad6d\uc758 \uc704\uc0c1\uc744 \ub4dc\ub192\uc778 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 APEC\uc758 \uc678\uad50\uc131","APEC \uc131\uacfc \ub744\uc6b0\uae30 \uc9d1\uc911\ud560 \uc2dc\uc810\uc5d0\n\ub2f9\uc815 \ud569\uc758\uc5c6\uc774 \u2018\uc7ac\ud310\uc911\uc9c0\ubc95\u2019 \uc774\uc288\ud654\n\ub2f9\ub0b4 \u201c\ub2f9\uc2ec\ub9cc \uc5bb\uc73c\uba74 \ub41c\ub2e4\ub294 \uac74\uac00\u201d\n\u912d, \u674e\ub300\ud1b5\ub839\uacfc \uc545\uc218 \uc0ac\uc9c4 \uc62c\ub9ac\uba70\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \uad6d\ud68c\uc5d0\uc11c \uc2dc\uc815\uc5f0\uc124","\u674e\ub300\ud1b5\ub839 \uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124 33\ucc28\ub840 \ubc15\uc218\n\uc815\uccad\ub798 \"\ud658\ub2f4 \ubd84\uc704\uae30 \uc88b\uc544\u2026\uc2dc\uc815\uc5f0\uc124 A\uae09\"\nAPEC\u00b7\uad00\uc138\ud611\uc0c1 \ud2b9\uc704 \uad6c\uc131\u20265\uc77c \ucd5c\uace0\uc704 \ubcf4\uace0\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uacbd\uc8fc APEC(\uc544\uc2dc\uc544","- \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1\u00b7APEC \uc815\uc0c1\ud68c\uc758 \ub9de\ucda4 \uc870\uc0ac\n- \uc5ec\ub2f9\u00b7\ub300\ud1b5\ub839 \uc9c0\uc9c0\ub3c4 \ub3d9\ubc18 \uc0c1\uc2b9 \ud750\ub984 \ubcf4\uc5ec\n- \uc2e4\ub9ac\uc678\uad50 \ud6a8\ud5d8, \uc911\ub3c4\uce35\u00b7\uc7a5\ub144\uce35 \uae0d\uc815 \ubc18\uc751 \ub69c\ub837\n- \uac15\ubd81\u00b7\ub3d9\ubd81\uc740 \ubbfc\uc8fc \uc6b0\uc138, \uac15\ub0a8 \ubcf4\uc218","\uae40\ubcd1\uae30 \"\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc, \uc785\ubc95\u00b7\uc608\uc0b0\uc73c\ub85c \uc774\uc5b4\uac08 \uac83\"\n\"\ub0b4\ub144 \uc608\uc0b0\uc548, \uc0ac\uc0c1 \ucd5c\ub300 \uaddc\ubaa8\u2026\uc22b\uc790\ubcf4\ub2e4 \uc911\uc694\ud55c \uac74 \ubc29\ud5a5\"\n\"\ub300\uc7a5\ub3d9 \uc7ac\ud310, \u674e\ub300\ud1b5\ub839 \uc5f0\ub8e8\uc124 \uac70\uc9d3 \ub4dc\ub7ec\ub098\u2026\uc545\uc758\uc801 \uacf5","\uc81c32\ucc28 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uacbd\ud638\u00b7\uacbd\ube44\uc791\uc804 \uc911\uc774\ub358 \uc7a5\ubcd1\ub4e4\uc774 \uae38\uc5d0 \uc4f0\ub7ec\uc838 \uc788\ub358 \ub178\uc778\uc744 \uad6c\ud55c \uc0ac\uc2e4\uc774 \uc54c\ub824\uc84c\ub2e4.\n| | \uc67c\ucabd\ubd80\ud130 \uc774\ud6a8\uc6b1 \uc77c\ubcd1, \uc548\uc120\uadfc \uc0c1\uc0ac, \uc2ec\uc6d0\ucc3d \uc900\uc704, \uc2e0\ud604\ud0dc","\u25a1 \ucd9c\uc5f0\uc790 : \uae40\uc900\uc77c \uc2dc\uc0ac\ud3c9\ub860\uac00, \uac15\ucc2c\ud638 \uc911\uc559\uc77c\ubcf4 \ub17c\uc124\uc704\uc6d0, \uae40\uc6a9\ub0a8 \uc804 \uc758\uc6d0\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30\ub97c \ubc14","\uc9c0\ub09c\ub2ec 21\uc77c \ucd9c\ubc94\ud55c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \uc815\ubd80\uc758 \uc9c0\uc9c0\uc728\uc774 80%\ub97c \ub118\uc5b4\uc130\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 \ub098\uc654\ub2e4.\n\uc77c\ubcf8 \ud2f0\ube44\uc5d0\uc2a4(TBS) \uc911\uc2ec \ubc29\uc1a1 \ub124\ud2b8\uc6cc\ud06c\uc778 \uc77c\ubcf8\ub274\uc2a4\ub124\ud2b8\uc6cc\ud06c(JNN) \ubc29\uc1a1\uc740","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubc0f \uc8fc\uc694\uad6d \uc5f0\uc1c4 \ud68c\ub2f4 \ub4f1 \uc678\uad50 \uc77c\uc815\uacfc \uad00\ub828\ud574 \"\ucd5c\uc545\uc758 \uc0c1\ud669\uc5d0\uc11c\ub3c4 \ucd5c\uc120\uc758 \uacb0\uacfc\ub97c \ub9cc\ub4e4\uae30 \uc704\ud574 \uc601\ud63c\uae4c\uc9c0 \uac08\uc544 \ub123\uc73c\uba70 \ucd1d\ub825","\ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1 \ud0c0\uacb0\ub85c \ucf54\uc2a4\ud53c \ub4f1 \uad6d\ub0b4 \uc8fc\uac00 \ucd94\uac00 \uc0c1\uc2b9\uc758 \ubc1c\ud310\uc774 \ub9c8\ub828\ub410\ub2e4\ub294 \uc804\ub9dd\uc774 \ub098\uc654\ub2e4.\n\uad6d\uc81c\uae08\uc735\uc13c\ud130\ub294 31\uc77c '\ucd5c\uadfc \uad6d\ub0b4 \uc8fc\uac00 \uc0c1\uc2b9\uc5d0 \ub300\ud55c \ud574\uc678 \uc2dc\uac01' \ubcf4\uace0\uc11c\uc5d0\uc11c \"\ub300\ubbf8 \ud604\uae08 ","\ubbfc\uc8fc\ub2f9, \ud2b9\ubcc4\ubc95 \ucd5c\uc6b0\uc120 \ucc98\ub9ac \ubc29\uce68\n\uad6d\ubbfc\uc758\ud798\uacfc \ucda9\ub3cc \uacc4\uc18d\ub420 \uc804\ub9dd\n\ub300\ud1b5\ub839\uc2e4\uc774 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0 \uc774\ud6c4 \uc870\uc728 \uc911\uc778 \ub300\ubbf8 \ud22c\uc790 \uc591\ud574\uac01\uc11c(MOU)\ub294 \uad6d\ud68c\uc758 \ube44\uc900 \ub3d9\uc758 \ub300\uc0c1\uc774 \uc544\ub2cc \uac83\uc73c\ub85c \uc2e4","1. \uc5f0\ubc29\ud56d\uacf5\uccad\uc774 \uc5f0\ubc29\uc815\ubd80 \uc167\ub2e4\uc6b4\uc5d0 \ub300\uc751\ud574, \uc624\ub298\ubd80\ud130 \uc8fc\uc694 \uacf5\ud56d\uc5d0\uc11c \ud56d\uacf5\ud3b8 \ucd5c\ub300 10% \uac10\ucd95\ubc29\uce68\uc744 \uc2e4\uc2dc\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. LA \uad6d\uc81c\uacf5\ud56d\uc744 \ud3ec\ud568\ud574 \uce98\ub9ac\ud3ec\ub2c8\uc544\uc8fc\ub0b4 \ub2e4\uc12f\uac1c \uacf5\ud56d\uc774 \ud2b9\ud788 \uc601\ud5a5","\uc62c\ud574 \ub300\ube44 8.1% \uc99d\uac00 \uc5ed\ub300 \ucd5c\ub300 \uaddc\ubaa8\nAI\u00b7\ubc18\ub3c4\uccb4 \ub4f1 \u2018R&amp;D\uc608\uc0b0 \ub300\ud3ed \uc99d\uc561\u2019 \ud2b9\uc9d5\n\uad6d\ud798, \uad6d\ucc44 \ubc1c\ud589 \uc6b0\ub824 \ub300\ub300\uc801 \uc0ad\uac10 \uc694\uad6c\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \ub0b4\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124\uc5d0","*\uc778\ud130\ubdf0\ub97c \uc778\uc6a9\ubcf4\ub3c4\ud560 \ub54c\ub294 \ud504\ub85c\uadf8\ub7a8\uba85 'CBS\ub77c\ub514\uc624 &lt;\ubc15\uc7ac\ud64d\uc758 \ud55c\ud310\uc2b9\ubd80&gt;'\ub97c \uc815\ud655\ud788 \ubc1d\ud600\uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc800\uc791\uad8c\uc740 CBS\uc5d0 \uc788\uc2b5\ub2c8\ub2e4. *\uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744","\"\uc9c0\uc9c0\uc728\uacfc \uc0c1\uad00\uc5c6\uc774 \uc798\ubabb\ub410\ub2e4\uace0 \uc9c0\uc801\ud558\uaca0\ub2e4.\"\n\uad6d\ubbfc\uc758\ud798\uc774 \uc815\ubd80\uc758 10.15 \ubd80\ub3d9\uc0b0 \ub300\ucc45\uc744 \uaca8\ub0e5\ud574 \uc5f0\uc77c \ub300\uc5ec \uacf5\uc138\ub97c \ucde8\ud558\ub294 \uac00\uc6b4\ub370, \uc218\ub3c4\uad8c \ub2f9 \uc9c0\uc9c0\uc728\uc758 \ud070 \ubcc0\ub3d9\uc774 \uc5c6\uc74c\uc5d0\ub3c4 \uae30\uc874 \uae30\uc870\ub97c","\ub9d8\ub2e4\ub2c8 \ub2f9\uc120\uc5d0 \"\uc11c\uc6b8\ub3c4 \ubc14\uafb8\uc790\"\u2026\ubc94\uc5ec\uad8c \uc77c\uc81c\ud788 '\ud658\ud638' \uc774\uc720\n\ub9d8\ub2e4\ub2c8 \ub274\uc695\uc2dc\uc7a5 \ub2f9\uc120 \uc774\ud6c4\n\uc11c\uc6b8\uc2dc\uc7a5 \ubc94\uc5ec \uc8fc\uc790\ub4e4 \ucd95\ud558\n\"\uc11c\uc6b8 \ubc14\ub014 \uc218 \uc788\ub2e4\" \uba54\uc2dc\uc9c0\n\ud558\uc9c0\ub9cc \uc11c\uc6b8\uc740 \ub274\uc695\uacfc \ub2ec\ub77c\n\ucd5c\uadfc \ubcf4","\uc7a5\ub3d9\ud601 \uad6d\ubbfc\uc758\ud798 \ub300\ud45c\uc640 \uc1a1\uc5b8\uc11d \uc6d0\ub300\ub300\ud45c, \uc624\uc138\ud6c8 \uc11c\uc6b8\uc2dc\uc7a5\uc774 24\uc77c \uc11c\uc6b8 \ub178\uc6d0\uad6c \uc0c1\uacc4\ub3d9\uc5d0\uc11c \uc5f4\ub9b0 \uc11c\uc6b8\ud2b9\ubcc4\uc2dc \ubd80\ub3d9\uc0b0 \ub300\ucc45 \ud604\uc7a5\ud68c\uc758\ub97c \ud558\uae30 \uc704\ud574 \uc774\ub3d9\ud558\uace0 \uc788\ub2e4. (\uacf5\ub3d9\ucde8\uc7ac)","'\uc870\uac11\uc81cTV'\uc758 \uc870\uac11\uc81c \ub300\ud45c\uac00 \uad6d\ubbfc\uc758\ud798\uc758 '\uc0c1\ubcf5 \uc2dc\uc704'\ub97c \ub450\uace0 \"\uc5ed\uc0ac \ud750\ub984\uc5d0 \uc5ed\ud589\ud558\ub294 \ud589\uc704\"\ub77c\uace0 \ube44\ud310\ud588\ub2e4.\n\uc870 \ub300\ud45c\ub294 5\uc77c \ucc44\ub110A \ub77c\ub514\uc624 '\uc815\uce58\uc2dc\uadf8\ub110' \uc778\ud130\ubdf0\uc5d0\uc11c \"\uacbd\uc8fc APEC ","\uc815\ubd80\uac00 \ub9e4\uac01 \uacfc\uc815\uc5d0 \ubb38\uc81c\uac00 \uc788\uac70\ub098 \ud5d0\uac12\uc5d0 \ud314\ub9b0 \uc815\ubd80\uc790\uc0b0\uc774 \uc788\ub294\uc9c0 \uc804\uc218\uc870\uc0ac\ub97c \ubc8c\uc774\uae30\ub85c \ud588\uc2b5\ub2c8\ub2e4\n\uc724\uc11d\uc5f4 \uc815\ubd80 \uc2dc\uc808 YTN \uc9c0\ubd84 \ub9e4\uac01\ub3c4 \ubb38\uc81c\uac00 \uc5c6\uc5c8\ub294\uc9c0 \uc870\uc0ac\ud560 \uc608\uc815\uc778\ub370\uc694.\n\ubb38\uc81c\uac00 \ud655\uc778\ub418","2025 \uc544\uc2dc\uc544 \ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4,\n\uc5ec\uc57c \uc815\uce58\uad8c\uc5d0\uc11c \ubc8c\uc774\ub294 '\uc131\uacf5 \uacf5\ubc29'\uc744 \ub450\uace0\n\uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\uac00 \uc720\uac10\uc758 \ub73b\uc744 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\uc774 \uc9c0\uc0ac\ub294 \"\uc774\ubc88 \uacbd\uc8fc APEC\uc740 \ucc38\uac00\uad6d","\"\ubaa8\ub4e0 \uad6d\uac00 \uc5ed\ub7c9 \uc9d1\uc911\ud560 \ub54c...\uc800\ubd80\ud130 \uc194\uc120\uc218\ubc94, \uc815\uc7c1\uc801 \ubc1c\uc5b8 \uc0bc\uac00\uaca0\ub2e4\"\n\"\ubbf8\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc5f4\ub824...\ud2b8\ub7fc\ud504-\uae40\uc815\uc740 \ub9cc\ub0a8\ub3c4 \uc8fc\uc694 \uad00\uc2ec\uc0ac\"\n2002 \uc6d4\ub4dc\ucef5, 1998 IMF \uc678\ud658\uc704\uae30 ","\uc81c54\ucc28 \uc815\ucc45\uc870\uc815\ud68c\uc758 \ubaa8\ub450\ubc1c\uc5b8\n\uc77c\uc2dc : 2025\ub144 11\uc6d4 6\uc77c(\ubaa9) \uc624\uc804 9\uc2dc 20\ubd84\n\uc7a5\uc18c : \uad6d\ud68c \ubcf8\uccad \uc6d0\ub0b4\ub300\ud45c\ud68c\uc758\uc2e4\n* 'AI MY \ub274\uc2a4'\uac00 \uc81c\uacf5\ud558\ub294 AI \uc5b4\uc2dc\uc2a4\ud134\ud2b8\ub85c \uc694\uc57d\ud55c ","\u201c\uc774 \ub300\ud1b5\ub839 \u2018\ud575\uc7a0\uc218\ud568 \uc911\uad6d \ud0d0\uc9c0\uc6a9\u2019 \ubc1c\uc5b8 \ub4f1 \uc911\uad6d \uc790\uadf9\u201d\u2026\uc815\ubd80\u00b7\uc5ec\ub2f9 \ud5a5\ud574 \u2018\uce5c\uc911\u2019 \ube44\ud310\ud558\ub358 \ubaa8\uc2b5\uacfc \ubc30\uce58\n\uad6d\ubbfc\uc758\ud798\uc740 \uacbd\uc8fc APEC\uc5d0\uc11c \uc9c4\ud589\ub41c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uc8fc\uc11d\uc758 \uc815","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ub2f9\ucd08 \ucd94\uc9c4 \uc758\uc9c0\ub97c \ubc1d\ud614\ub358 '\uad6d\uc815\uc548\uc815\ubc95'(\uc7ac\ud310\uc911\uc9c0\ubc95\u00b7\ud615\uc0ac\uc18c\uc1a1\ubc95 \uac1c\uc815\uc548)\uc744 \ucca0\ud68c\ud588\ub2e4. \ubbfc\uc8fc\ub2f9\uc740 \ub17c\ub780\uc774 \ub354 \ucee4\uc9c0\uae30 \uc804 \ubc95\uc548\uc744 \uc120\uc81c\uc801\uc73c\ub85c \ucca0\ud68c\ud558\uba70 \ube44\ud310 \uc5ec\uc9c0\ub97c \ucd5c\uc18c\ud654\ud558\uba70 '","\uc774\uc7ac\uba85 \uc815\ubd80 \uccab \uad6d\uc815\uac10\uc0ac\uac00 \uc9c0\ub09c 6\uc77c \ub9c8\ubb34\ub9ac\ub410\ub2e4. \uc9c0\ub09c\ub2ec 13\uc77c\ubd80\ud130 \uc774\ub0a0\uae4c\uc9c0 \ucd1d 17\uac1c \uc0c1\uc784\uc704\uac00 843\uac1c \ud53c\uac10\uae30\uad00\uc744 \ub300\uc0c1\uc73c\ub85c \uac10\uc0ac\ub97c \ud3bc\ucce4\ub294\ub370, \uc0c8 \uc815\ubd80 \ub4e4\uc5b4 \ucc98\uc74c \uc9c4\ud589\ub41c \uad6d\uac10\uc5d0\uc11c ","\u674e \ub300\ud1b5\ub839 \u201cAI\uc2dc\ub300 \uc5ec\ub294 \ub300\ud55c\ubbfc\uad6d \uccab \uc608\uc0b0\u2026AI \uace0\uc18d\ub3c4\ub85c \uad6c\ucd95\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \u201c\uc815\ubd80\uac00 \ub9c8\ub828\ud55c \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548\uc740 \ubc14\ub85c \uc778\uacf5\uc9c0\ub2a5(AI) \uc2dc\ub300\ub97c \uc5ec\ub294 \ub300\ud55c\ubbfc\uad6d\uc758 \uccab \ubc88\uc9f8 \uc608\uc0b0\uc548","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815\uc218\ud589\uc5d0 \ub300\ud55c '\uae0d\uc815 \ud3c9\uac00'\uac00 63%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 \uc624\ub298(7\uc77c) \ub098\uc654\uc2b5\ub2c8\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 \uc9c0\ub09c 4\u223c6\uc77c \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 1,002\uba85\uc744 \ub300\uc0c1\uc73c\ub85c ","4\uc77c \ucde8\uc784 \ud6c4 \uccab \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124'AI' 28\ubc88, '\uad6d\ubbfc' 21\ubc88 \uc5b8\uae09\uad6d\ubbfc\uc758\ud798, \uc2dc\uc815\uc5f0\uc124 \ubcf4\uc774\ucf67\"\ucd94\uacbd\ud638 \uc601\uc7a5 \uccad\uad6c\ub294 \uc57c\ub2f9 \ud0c4\uc555\"\n4\uc77c \uc9c4\ud589\ub41c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uccab \ubcf8\uc608\uc0b0 \uc2dc\uc815\uc5f0\uc124 \ud0a4\uc6cc","\uc724 \uc804 \ub300\ud1b5\ub839 \ud0c4\ud575 \uc2ec\ud310\uc744 \uc2ec\ub9ac\ub780 \ubb38\ud615\ubc30 \uc804 \ud5cc\ubc95\uc7ac\ud310\uc18c\uc7a5 \uad8c\ud55c\ub300\ud589\uc740 \uc9c0\ub09c 8\uc6d4 MBC \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e4\u2019\uc5d0\uc11c \uac00\uc7a5 \uae30\uc5b5\uc5d0 \ub0a8\ub294 \uc778\ubb3c\ub85c \uacfd \uc804 \uc0ac\ub839\uad00\uc744 \uaf3d\uc558\ub2e4.\n\ubb38 \uc804 \uad8c\ud55c\ub300\ud589\uc740 \u201c","\uacbd\uc8fc\uc5d0\uc11c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc77c\uc815\uc774 \uc9c4\ud589\ub418\ub294 \ub3d9\uc548 '\uc815\uc7c1\uc744 \uba48\ucd94\uc790'\uace0 \uc81c\uc548\ud55c \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\ub97c \ud5a5\ud574 \uad6d\ubbfc\uc758\ud798\uc774 \"\ubd80\ub3d9\uc0b0 \ucc38\uc0ac\ub97c \ub36e\uae30 \uc704\ud55c \uce68\ubb35 \uac15\uc694\"\ub77c\uba70 \ubc18\ubc1c","\uac00\uc218 \ubc15\uc9c4\uc601\uc774 \ub300\uc911\ubb38\ud654\uad50\ub958\uc704\uc6d0\ud68c \uc704\uc6d0\uc7a5\uc9c1\uc744 \uc218\ub77d\ud558\uba70 \u2018\uc7a5\uad00\uae09 \uc608\uc6b0\u2019\ub294 \ubaa8\ub450 \uac70\uc808\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n5\uc77c \ubc29\uc1a1\ub41c MBC \uc608\ub2a5 \u2018\ub77c\ub514\uc624\uc2a4\ud0c0\u2019\uc5d0\uc11c\ub294 \u2018JYPick \uc74f\uc9dc!\u2019 \ud2b9\uc9d1\uc73c\ub85c \uc9c4\ud589\ub3fc ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 63%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \ud55c\uad6d\uac24\ub7fd\uc758 7\uc77c \ubc1c\ud45c\uac00 \ub098\uc654\ub2e4.\n\uc815\uce58\uad8c\uacfc \uc5b8\ub860\uacc4 \uc77c\uac01\uc5d0\uc11c\ub294 \uadf8 \uacb0\uacfc\uc5d0 \ub300\ud55c \uc2e0\ub8b0\uc131\uc5d0 \uc758\ubb38\uc744 \uc81c\uae30\ud558\uace0 \uc788\ub294 \uac00\uc6b4\ub370 \ud2b9\ud788 \uc870\uc0ac \ubc29\uc2dd\uacfc","\uc624\ub298\ub85c \ucde8\uc784 5\ub2ec\uc744 \ub9de\uc740 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774, \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124\uc5d0\uc11c \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548\uc744 \ubcf4\uace0\ud588\uc2b5\ub2c8\ub2e4.\nAI\uc640 \uad6d\ubc29 \uc608\uc0b0\uc774 \ud06c\uac8c \ub298\uc5b4\ub09c \uac00\uc6b4\ub370, \ub0b4\ub144 \uc608\uc0b0\uc740 \uc5ed\ub300 \ucd5c\ub300\uc778 728\uc870 \uc6d0 \uaddc\ubaa8\ub85c \ud3b8","= \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uac00 \ub2f9 \ub300\ud45c \ucde8\uc784 100\uc77c\uc778 9\uc77c \uc720\uae30\uacac \ubcf4\ud638\uc18c\uc5d0\uc11c \ubd09\uc0ac\ud65c\ub3d9\uc744 \ud55c\ub2e4.\n\uc815 \ub300\ud45c\ub294 \ub300\uc2e0 \uad00\ub840\uc801\uc73c\ub85c \uac04\ub2f4\ud68c\ub294 \ud558\uc9c0 \uc54a\uae30\ub85c \ud588\ub2e4\uace0 \ubc15\uc218\ud604 \uc218\uc11d\ub300\ubcc0\uc778\uc774 7\uc77c \uc5b8","\ucf54\uc2a4\ud53c 4000\ub300 \ub9c8\uac10\u2026\u2019\uac80\uc740 \uc218\uc694\uc77c\u2019 \uc99d\uc2dc \uae09\ub77d\n\ubbfc\uc8fc \"\uc8fc\uc2dd\uc5d0\uc11c \u2019\uc228 \uace0\ub974\uae30\u2019\ub294 \ucda9\ubd84\ud788 \uc608\uacac\ub41c \uc77c\"\n\uac1c\ud601\uc2e0\ub2f9 \"\uc808\ucc28\uc0c1 \ud558\uc790 \uba85\ubc31, \uc2b9\uc18c \uac00\ub2a5\uc131 \ucda9\ubd84\"\n\ubbfc\uc8fc \"\uc8fc\uc2dd\uc5d0\uc11c \u2019\uc228 \uace0\ub974\uae30","\uad6d\uac00\uacbd\ucc30\uc704\uc5d0 \ubcf4\uace0\u2026\ubd88\ubc95\ud589\uc704 \ucc44\uc99d \uac15\ud654\ud558\uace0 \uc801\uadf9 \uad6c\uc18d\uc218\uc0ac \ucd94\uc9c4\n\ubc18\uc911 \uc2dc\uc704\ub300 \uba85\ub3d9 \uc9c4\uc785 \ub9c9\ub294 \uacbd\ucc30\n= \uc724\uc11d\uc5f4 \uc804 \ub300\ud1b5\ub839\uc744 \uc9c0\uc9c0\ud558\ub294 \uadf9\uc6b0 \ub2e8\uccb4\uac00 19\uc77c \uc624\ud6c4 \uba85\ub3d9 \uc8fc\ud55c\uc911\uad6d\ub300\uc0ac\uad00 \uc778\uadfc\uc5d0\uc11c","APEC \uc131\uacfc \uc774\uc5b4\uac00\ub824\uba74 \uc815\uce58\uac00 \uac78\ub9bc\ub3cc \ub3fc\uc120 \uc548 \ub41c\ub2e4\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub418\uba74\uc11c \uc678\uad50\uc548\ubcf4\uc640 \uacbd\uc81c \ubd80\ubb38\uc5d0 \ud6c8\ud48d\uc774 \ubd88\uace0 \uc788\ub2e4. \ud55c\u00b7\ubbf8 \uad00\uc138\ud611\uc0c1\uc758","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0\uacfc APEC\uc758 \uc131\uacf5\uc801 \ub9c8\ubb34\ub9ac\ub97c \uae0d\uc815 \ud3c9\uac00\ud558\uba74\uc11c, \ub300\ubbf8 \ud22c\uc790 \ud2b9\ubcc4\ubc95 \ub4f1 \uad6d\ud68c\uc758 \ud6c4\uc18d\uc870\uce58\ub97c \ud655\uc2e4\ud788 \ub4b7\ubc1b\uce68\ud558\uaca0\ub2e4\uace0 \ub2e4\uc9d0\ud588\ub2e4. \uad6d\ubbfc\uc758\ud798\uc5d0\uac8c","\uc5ec\ub2f9\uc778 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 3\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4(APEC) \ubc0f \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \uc131\uacfc\ub97c \uc9c0\uc6d0\ud558\uae30 \uc704\ud55c \ud2b9\ubcc4\uc704\uc6d0\ud68c\ub97c \uc124\uce58\ud55c\ub2e4\uace0 \ubc1d\ud614\ub2e4. \ub300\ubbf8\ud22c\uc790 \uad00\ub828 \ud2b9\ubcc4\ubc95\ub3c4 \uc2e0\uc18d\ud558\uac8c \ucc98\ub9ac\ud55c\ub2e4\ub294","\u25a0 \ucd9c\uc5f0 : \uc131\uce58\ud6c8 \ubbfc\uc8fc\ub2f9 \uc815\ucc45\uc704 \ubd80\uc758\uc7a5, \uc1a1\uc601\ud6c8 \uc804 \uad6d\ubbfc\uc758\ud798 \ub300\ubcc0\uc778\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. ","\u8207 \"APEC\u00b7\uad00\uc138\ud611\uc0c1 \ud6c4\uc18d\uc870\uce58 \ub9cc\uc804\u2026\u674e\ub300\ud1b5\ub839, \uc5ec\uc57c \ub9cc\ub098 \uc124\uba85\ud560 \ub4ef\"\n\"\uc7ac\ud310\uc911\uc9c0\ubc95, \ubc95\uc6d0\u00b7\uc57c\ub2f9\uc774 \uc6d0\uc778 \uc81c\uacf5\"\n\"\uc608\uc0b0\uc548, \uc801\uadf9 \uc7ac\uc815 \uae30\uc870 \uc720\uc9c0\ud560 \uac83\"\n\uc774\uc7ac\uc6b0 = \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc870","\uad6d\ud68c \uc2dc\uc815\uc5f0\uc124 \uc804 \uc0ac\uc804\ud658\ub2f4\u00b7\u00b7\u00b7\uad6d\ud798\uc740 \ubd88\ucc38\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \u201c\uc870\ud76c\ub300 \ub300\ubc95\uc6d0\uc7a5\ub2d8\uc744 \ud3ec\ud568\ud574 \ud5cc\ubc95\uc7ac\ud310\uc18c, \uc120\uad00\uc704, \uac10\uc0ac\uc6d0 \ub4f1 \uae30\uad00\uc7a5 \uc5ec\ub7ec\ubd84\uaed8\uc11c \ub9ce\uc774 \uad00\uc2ec \uac16\uace0 \uc9c0\uc6d0\ud574 \uc8fc\uc154\uc11c \uc88b\uc740 ","\u25b2 \uacbd\ud5a5\uc2e0\ubb38 = '\uc26c\uc5c8\uc74c' \uc5ed\ub300 \ucd5c\ub300, \ubca4\ucc98\u00b7\uccad\ub144 \ucc3d\uc5c5\ub3c4 \ud070 \uc77c\uc790\ub9ac \ucd9c\uad6c\ub85c\n'\ubb34\uc2ac\ub9bc\u00b734\uc138\u00b7\uc0ac\ud68c\uc8fc\uc758\uc790' \ub274\uc695\uc2dc\uc7a5, \ud2b8\ub7fc\ud53c\uc998 \uacbd\uc885 \uc6b8\ub9ac\ub2e4\n\ud3c9\ucc3d \uc62c\ub9bc\ud53d \uc628 \ubd81\ud55c \uc218\ubc18 '\uae40\uc601\ub0a8 \uc870\ubb38' ","\ubbfc\uc8fc\ub178\ucd1d, \uc804\uad6d \ub3d9\uc2dc\ub2e4\ubc1c \ud56d\uc758\ud589\ub3d9 \uaddc\ud0c4 \ud22c\uc7c1 \uc758\uacb0\nAPEC\uc744 \ube4c\ubbf8\ub85c \uc790\ud589\ub41c \ubc18\uc778\uad8c\uc801 \ud569\ub3d9\ub2e8\uc18d\uc774 \ubca0\ud2b8\ub0a8 \uc774\uc8fc\uc5ec\uc131 \ub178\ub3d9\uc790\uc758 \uc0dd\uba85\uc744 \uc557\uc558\ub2e4. \uc774\uc8fc\uc778\uad8c\ub2e8\uccb4\uac00 4\uc77c \uc624\uc804 11\uc2dc \uc11c\uc6b8 \uc6a9\uc0b0\uad6c","\u25a0 \ub300\ub2f4 : \uae40\uc885\ud601 \uc804 \uad6d\ubbfc\uc758\ud798 \ucd5c\uace0\uc704\uc6d0, \ubc15\uc6d0\uc11d \uc804 \uc758\uc6d0, \uc7a5\uc131\ucca0 \uacf5\ub860\uc13c\ud130 \uc18c\uc7a5\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30","\"\uc6b0\ub9ac \ubb38\ud654\uc758 \ubfcc\ub9ac\uc640 \ud604\uc7ac \ubcf4\uc5ec\uc904 \uc808\ud638\uc758 \uae30\ud68c\u2026\ud3ec\uc2a4\ud2b8 APEC \uc900\ube44\ud574\uc57c\"\n\"\uad6d\uac10 \uc9c0\uc801\uc0ac\ud56d \uc801\uadf9 \uc218\uc6a9 \ub2f9\ubd80\u2026\ub0b4\uc8fc \uc608\uc0b0\uc548 \uc2ec\uc0ac, \uad6d\ubbfc \uad00\uc810\uc11c \uad6d\ud68c\uc640 \ud611\ub825\"\n\uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc774 \ubcf8\uaca9\ud654\ud55c \ub370","\"\ud569\uc758\ubb38\u00b7\uacf5\ub3d9\uc131\uba85\ub3c4 \uc5c6\ub294 \ubc31\uc9c0 \uc678\uad50\"\u2026\uad6d\ud798, APEC \uc678\uad50 \uc131\uacfc \uc815\uc870\uc900\n\uc7a5\ub3d9\ud601, APEC \uc678\uad50 \uc131\uacfc \uaca8\ub0e5\ud574\n\u201c\uc774\uc7ac\uba85\uc2dd \uc2e4\uc6a9 \uc678\uad50\ub294 \ubc31\uc9c0 \uc678\uad50\u201d\n\uc1a1\uc5b8\uc11d \u201c\uad00\uc138\ud611\uc0c1 \uc9c4\uc2e4 \ubc1d\ud600\uc57c\u201d\n\uad6d\ubbfc","\uacbd\uc81c\ubb38\ud654 \uc804\ubb38\uac00 '\uc804\uc9c4 \ubc30\uce58'\n\u8ecd\uc7a5\uc131 40\uba85 \ub300\uac70 \ubb3c\uac08\uc774 \uc608\uace0\n\ud589\uc815\ubd80\ucc98 \ud6c4\uc18d \uc778\uc0ac \uc18d\ub3c4\ub0bc\ub4ef\n\uacbd\uc81c\ubb38\ud654 \uc804\ubb38\uac00 '\uc804\uc9c4 \ubc30\uce58'\n\u8ecd\uc7a5\uc131 40\uba85 \ub300\uac70 \ubb3c\uac08\uc774 \uc608\uace0\n\ud589\uc815\ubd80\ucc98 \ud6c4\uc18d \uc778\uc0ac \uc18d\ub3c4\ub0bc","4\uc77c 2026\ub144\ub3c4 \uc608\uc0b0\uc548 \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124.\n/\uc0ac\uc9c4=\uba38\ub2c8\ud22c\ub370\uc774 4\uc77c 2026\ub144\ub3c4 \uc608\uc0b0\uc548 \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124. \ub3c5\uc790\ub4e4\uc758 PICK! '18\uc0b4 \ucc28\uc774' \uc774\uc815\uc7ac\u2665\uc784\uc9c0\uc5f0 \uc800\uaca9\u2026\uae40\ud76c\uc120 \"\uac70\uae30 \uba5c\ub85c \uacf5\uac10","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\ub3c4\uac00 60%\ub97c \ub118\uc5b4\uc130\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 \ub098\uc654\ub2e4.\n\uc774 \ub300\ud1b5\ub839 \uae0d\uc815 \ud3c9\uac00 60% \ucd08\uacfc\ub294 \uc9c0\ub09c 9\uc6d4 \uc14b\uc9f8\uc8fc \uc870\uc0ac \ud6c4 \ud55c\ub2ec\uc5ec \ub9cc\uc774\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 \uc9c0\ub09c 4-6\uc77c ","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uac1c\ucd5c\ud55c \uc8fc\uccb4\uac00 \ub204\uad6c\ub0d0\ub97c \ub450\uace0 \uc815\uccad\ub798 \ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \uad6d\ubbfc\uc758\ud798 \uc7a5\ub3d9\ud601 \ub300\ud45c\uc5d0\uac8c \ub530\uc9c0\ub294 \uc7a5\uba74\uc774 \uc5f0\ucd9c\ub410\ub2e4.\n\uc9c0\ub09c 3\uc77c \uacbd\ubd81\ub3c4\uccad\uc5d0\uc11c \uc5f4\ub9b0 \u2018\uad6d\ubbfc\uc758\ud798\u00b7\ub300\uad6c","\uae34 \ucd94\uc11d \uc5f0\ud734\uc640 APEC \ub4f1 \ub0b4\uc678\uad6d\uc778 \uc5ec\ud589 \uc218\uc694\uac00 \ub298\uba74\uc11c 10\uc6d4 \uc18c\ube44\uc790 \ubb3c\uac00\uc0c1\uc2b9\ub960\uc774 \ud655\ub300\ub410\ub2e4.\n\uae40\uc6c5 \ud55c\uad6d\uc740\ud589 \ubd80\ucd1d\uc7ac\ubcf4\ub294 4\uc77c \uc5f4\ub9b0 '\ubb3c\uac00 \uc810\uac80 \uc0c1\ud669\ud68c\uc758'\uc5d0\uc11c \"10\uc6d4 \uc18c\ube44\uc790\ubb3c\uac00\ub294 ","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \uc815\ubd80\uc758 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uad00\ub828 \uc678\uad50\uc131\uacfc\ub97c \ub192\uc774 \ud3c9\uac00\ud558\uba74\uc11c \ub300\ubbf8\ud22c\uc790 \uad00\ub828 \ud2b9\ubcc4\ubc95 \uc2e0\uc18d \ucd94\uc9c4, APEC\u00b7\uad00\uc138\ud611\uc0c1 \ud6c4\uc18d\uc9c0\uc6d0 \ud2b9\uc704 \uc124\uce58 \ub4f1 \uad6d\ud68c ","\"\ud2b8\ub7fc\ud504\u00b7\uc2dc\uc9c4\ud551\u00b7\uc820\uc2a8\ud669\uc5d0 \ub9de\ucda4\ud615 \uc804\ub7b5\uc73c\ub85c \uacbd\uc81c\u00b7\uc678\uad50 \uc131\uacfc \ub192\uc5ec\"\n\"\ubbfc\uc8fc\ub2f9, \uc624\ubc84\ud558\ub2e4\uac00 \uc624\ub9cc\uc73c\ub85c \uc704\uae30 \uc790\ucd08\ud560 \uc218\ub3c4\"\n\"\uad6d\ubbfc\uc758\ud798, \uc724 \uc5b4\uac8c\uc778 \ub04a\uc744 \uc2dc\uac04 \uac70\uc758 \uc5c6\ub2e4\"\n\uae40\ub2a5\uad6c \ud3f4\ub9ac\ub274\uc2a4 \ub300","\uad00\ub828 \uae08\ud1b5\uc704 \"\uae08\ub9ac \ucd94\uac00 \uc778\ud558 \ub550 \uc9d1\uac12 \uc790\uadf9 \uc6b0\ub824\u2026\uc815\ucc45 \ud6a8\uacfc \uc9c0\ucf1c\ubd10\uc57c\"KDI \"\ud1b5\ud654\uc815\ucc45\uc740 \ud604 \uc218\uc900 \uc720\uc9c0\u2026\uae08\uc735\uc2dc\uc7a5 \ubcc0\ub3d9\uc131 \ucee4\uc9c0\uba74 \uc548\uc815\ud654 \uc870\uce58 \ud544\uc694\"\uad00\ub828 \uae30\uc0ac\uc778\uc81c\ub300, 10\uac1c\uad6d \ubcf4\uac74 \uc815","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \ub9c9\uc744 \ub0b4\ub9b0 2025 \uacbd\uc8fc APEC\uc5d0 \ub300\ud574 \u201c\ub0b4\ub780 \uc774\ud6c4 \ub300\ud55c\ubbfc\uad6d\uc758 \ubbfc\uc8fc\uc8fc\uc758\uc758 \ub180\ub77c\uc6b4 \ud68c\ubcf5\ub825\uc5d0 \ub354\ud574 \ub300\ud55c\ubbfc\uad6d\uc758 \uad6d\uaca9\uacfc \uad6d\uc775\uc744 \ud568\uaed8 \ub4dc\ub192\uc600\ub2e4\u201d\uace0 \ud3c9\uac00\ud588\ub2e4.\n\uc815","\"\ub300\ud1b5\ub839 \uad6d\uc815 \ub4b7\ubc1b\uce68\u
