b110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uba5c\ub77c\ub2c8\uc544 \ud2b8\ub7fc\ud504 \uc5ec\uc0ac\uac00 30\uc77c \ubbf8\uad6d \uc6cc\uc2f1\ud134 \ubc31\uc545\uad00 \ub0a8\ucabd \uc794\ub514\ubc2d\uc5d0\uc11c \uc5f4\ub9b0 \ud57c\ub7ec\uc708 \ud589\uc0ac\uc5d0\uc11c \uce90\ub864\ub77c\uc778 \ub808\ube57 \ubc31\uc545\uad00 \ub300\ubcc0\uc778\uacfc \uadf8\uc758 \uc544","\u3010\ud30c\uc774\ub0b8\uc15c\ub274\uc2a4 \ub3c4\ucfc4=\uc11c\ud61c\uc9c4 \ud2b9\ud30c\uc6d0\u3011\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc9c0\ub09c 1\uc77c \uc815\uc0c1 \uc120\uc5b8\ubb38\uc744 \ucc44\ud0dd\ud558\uba70 \ud3d0\ub9c9\ud55c \uac00\uc6b4\ub370 \uc77c\ubcf8 \uc5b8\ub860\uc5d0\uc11c\ub294 \uc790\uc720\ubb34\uc5ed \ucd09\uc9c4\uc774\ub77c\ub294 APEC \uae30\ubcf8","\uc815\uc0c1\ud68c\ub2f4 \uacc4\uae30 \uad00\uc138\ud611\uc0c1 \uc138\ubd80 \ub0b4\uc6a9 \ud569\uc758\n\ud55c\ubbf8 \ud1b5\uc0c1 \uad00\ub828 MOU \ubb38\uc548 \uac70\uc758 \ub9c8\ubb34\ub9ac\n\ud55c\ubbf8 \uc591\uad6d\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc774\ub904\uc9c4 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uad00\uc138 \ud611\uc0c1\uc744","\ubcf4\ud638\ubb34\uc5ed\uacfc \uc790\uad6d\uc911\uc2ec\uc8fc\uc758\ub77c\ub294 \uae00\ub85c\ubc8c \uacbd\uc81c\uc758 \ub179\ub85d\uc9c0 \uc54a\uc740 \ud750\ub984 \uc18d\uc5d0\uc11c \uc5f4\ub9b0 2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 '\ub178\ub51c'\uc740 \uc5c6\uc5c8\uc2b5\ub2c8\ub2e4. \ub300\uc2e0 \ud55c\u00b7\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc758 '\ube45","\uac1c\uc131\uacf5\ub2e8 \uc785\uc8fc\uae30\uc5c5\uc778\ub4e4\uc774 \uac1c\uc131\uacf5\ub2e8 \uc7ac\uac00\ub3d9\uacfc \ub0a8\ubd81\uacbd\ud611 \ubcf5\uc6d0\uc744 \ucd09\uad6c\ud588\ub2e4.\n\uac1c\uc131\uacf5\ub2e8\uae30\uc5c5\ud611\ud68c\ub294 28\uc77c \uc5ec\uc758\ub3c4 \uc911\uc18c\uae30\uc5c5\uc911\uc559\ud68c\uc5d0\uc11c '\ubd81\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \ucd94\uc9c4 \ubc0f \ub0a8\ubd81\uacbd\ud611 \ubcf5\uc6d0 \ucd09\uad6c \ud68c\uacac'\uc744 \uac1c\ucd5c\ud588\ub2e4","\uc704\uc131\ub77d \uad6d\uac00\uc548\ubcf4\uc2e4\uc7a5(\uc624\ub978\ucabd)\uc774 \uc9c0\ub09c 23\uc77c \uc11c\uc6b8 \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc5f4\ub9b0 \uc218\uc11d\ubcf4\uc88c\uad00\ud68c\uc758\uc5d0\uc11c \uc624\ud604\uc8fc \uad6d\uac00\uc548\ubcf4\uc2e4 \uc81c3\ucc28\uc7a5\uacfc \ub300\ud654\ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) ","| \u2191 \uad6d\ubbfc\uc758\ud798 \ucd5c\ubcf4\uc724 \uc218\uc11d\ub300\ubcc0\uc778 / \uc0ac\uc9c4=\uc5f0\ud569\ub274\uc2a4 |\n\uad6d\ubbfc\uc758\ud798\uc740 \uc815\ubd80\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud0c0\uacb0\ud588\ub2e4\uace0 \ubc1d\ud78c \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud6c4\uc18d \ud611\uc758\uc5d0 \ub300\ud574 \"\ud569\uc758\ubb38","\ud55c\u00b7\ubbf8, \ud55c\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4\uacfc \ubbf8\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4 \ub4f1 \uad75\uc9c1\ud55c \uc678\uad50 \uc77c\uc815\uc774 \ube7c\uace1\ud55c \u2018\uc815\uc0c1\uc678\uad50 \uc288\ud37c\uc704\ud06c\u2019\uac00 \ub9c9\uc774 \uc62c\ub790\ub2e4. \uc624\ub294 31\uc77c\ubd80\ud130 \uc774\ud2c0\uac04 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC","6\uc77c \uc870\uc120\uc911\uc559\ud1b5\uc2e0\uc5d0 \ub530\ub974\uba74 \uae40\uc740\ucca0 \uc678\ubb34\uc131 \ubbf8\uad6d \ub2f4\ub2f9 \ubd80\uc0c1\uc740 '\uc6b0\ub9ac \uad6d\uac00\uc5d0 \ub05d\uae4c\uc9c0 \uc801\ub300\uc801\uc774\ub824\ub294 \ubbf8\uad6d\uc758 \uc18d\ub0b4\ub97c \ub2e4\uc2dc\uae08 \ud655\uc778\ud55c\ub370 \ub9de\uac8c \uc6b0\ub9ac\uc758 \uc785\uc7a5\uc744 \ubd84\uba85\ud788 \ud55c\ub2e4'\ub77c\ub294 \uc81c\ubaa9\uc758 \ub2f4\ud654\ub97c \ubc1c\ud45c","29\uc77c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uc591\uad6d \uad00\uc138 \ud0c0\uacb0\uacfc \ud568\uaed8 \uc6b0\ub9ac\ub098\ub77c \ud575\ucd94\uc9c4 \uc7a0\uc218\ud568 \ub3c4\uc785\uc774 \uac00\uc2dc\uad8c\uc5d0 \ub4e4\uc5c8\ub2e4\ub294 \uc810\uc740 \uc548\ubcf4 \ubd84\uc57c\uc758 \ub610 \ub2e4\ub978 \uc131\uacfc\ub85c \ud3c9\uac00\ub41c\ub2e4.\n\uc55e\uc11c \uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\ud6c4 \uacf5\uac1c\ub85c \uc9c4","\u5317 \ucd5c\uc120\ud76c \uc678\ubb34\uc0c1, 27\uc77c \ud478\ud2f4 \ub300\ud1b5\ub839 \uba74\ub2f4\u2026APEC \u5317-\u7f8e \ud68c\ub2f4\uc740?\nAPEC \uc815\uc0c1\ud68c\ub2f4 \uacc4\uae30 \ud2b8\ub7fc\ud504\uc758 \uae40\uc815\uc740 \uad6d\ubb34\uc704\uc6d0\uc7a5 \ud68c\ub3d9 \uc787\ub2e8 \u2018\ub7ec\ube0c\ucf5c\u2019\n\ucd5c \uc678\ubb34\uc0c1 \ub7ec \ubc29\ubb38\uc73c\ub85c \ubd81-\ubbf8 \uae5c\uc9dd \ud68c","\uc815\ubcf4\uc704 \uad6d\uc815\uc6d0 \uad6d\uac10\u2026\"\u7f8e\uc815\ubd80 \ub300\ubd81 \uc2e4\ubb34\uc9c4 \uc131\ud5a5 \ubd84\uc11d \uc815\ud669\"\n\uad6d\uac00\uc815\ubcf4\uc6d0\uc740 4\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ucd94\uc9c4\ub410\ub358 \ubd81\ubbf8 \uc815\uc0c1 \uac04 \ud68c\ub3d9\uc740 \ubb34\uc0b0\ub410\uc9c0\ub9cc \uae40\uc815\uc740","APEC \uc815\uc0c1\ud68c\uc758 \uacc4\uae30 \uac80\uc5ed\ud611\uc0c1 \ud0c0\uacb0\n\ud55c\uc6b0 \uc218\ucd9c\uad6d 6\uac1c\uad6d\uc73c\ub85c \ud655\ub300\u2026\ub0c9\uc7a5\u00b7\ub0c9\ub3d9 \ubaa8\ub450 \ud5c8\uc6a9\n\uc81c\uc8fc\uc0b0 \ud55c\uc6b0\uc640 \ub3fc\uc9c0\uace0\uae30\uac00 \uc2f1\uac00\ud3ec\ub974 \uc218\ucd9c\uae38\uc5d0 \uc624\ub978\ub2e4.\n\ub18d\ub9bc\ucd95\uc0b0\uc2dd\ud488\ubd80\ub294 2\uc77c \uc5f4\ub9b0 APEC \uc815\uc0c1","\uc62c\ud574 9\uc6d4\uae4c\uc9c0 \ub204\uc801 \uacbd\uc0c1\uc218\uc9c0\uac00 827\uc5b5 \ub2ec\ub7ec \ud751\uc790\ub97c \ubcf4\uc774\uba74\uc11c \uc5f0\uac04 \uae30\uc900\uc73c\ub85c\ub3c4 \uc5ed\ub300 \ucd5c\ub300 \ud751\uc790 \uacbd\uc2e0\uc774 \uac00\uc2dc\uad8c\uc5d0 \ub4e4\uc5b4\uc654\ub2e4. \ubbf8\uad6d\ubc1c(\u767c) \uad00\uc138 \ubd80\ub2f4\uc5d0\ub3c4 \ubc18\ub3c4\uccb4 \uc218\ucd9c\uc774 \ud638\uc870\ub97c \ubcf4\uc774\uace0 \uad00\uc138","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 30\uc77c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ud55c\uad6d\uc758 \ud575 \ucd94\uc9c4 \uc7a0\uc218\ud568 \uac74\uc870 \uacc4\ud68d\uc744 \uc9c0\uc9c0\ud55c\ub2e4\uace0 \ubc1d\ud78c \uac83\uc5d0 \ub300\ud574 \"\uc55e\uc73c\ub85c \uc790\uc8fc \uad6d\ubc29\ub825 \uc99d\uc9c4\uc744 \ud1b5\ud574 \ub3d9\ub9f9\uc744 \ubcf4\ub2e4 \ud638\ud61c\uc801\uc73c\ub85c \ubc1c\uc804\uc2dc\ucf1c","21\uac1c\uad6d \uacf5\ub3d9 \uc120\uc5b8\ubb38 '\uacbd\uc8fc \uc120\uc5b8' \ub3c4\ucd9c\n\ud55c\ubbf8 \uad00\uc138 \ubd88\ud655\uc2e4\uc131 \ud574\uc18c\ub294 '\ucd5c\ub300 \uc131\uacfc'\n\ub098\ud758\uc9f8 \ubb38\uc11c\ud654 \uc9c4\uc804 \uc5c6\uc5b4 \uc9c4\ud1b5 \ucd94\uc815\n\ud575\uc7a0 \u7f8e \uc2b9\uc778\uc740 \ud588\uc9c0\ub9cc \u4e2d \ubc18\ubc1c \uc608\uc0c1\n\uc778\uacf5\uc9c0\ub2a5(AI)\u00b7\uc778\uad6c \ubb38","\ub300\ud559\uc0dd\ub4e4, \ud2b8\ub7fc\ud504 \ubb35\ub294 \ud790\ud2bc\ud638\ud154 \uc55e\uc11c '\u53cd\ud2b8\ub7fc\ud504' \uae30\uc2b5 \uc2dc\uc704\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c 29\uc77c \ubc29\ud55c\ud55c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ubb35\ub294 \uacbd\ubd81 \uacbd\uc8fc \ud790\ud2bc\ud638\ud154 ","\"\u7f8e\uc815\ubd80 \ub300\ubd81 \uc2e4\ubb34\uc9c4 \uc131\ud5a5 \ubd84\uc11d \uc815\ud669\"\n\"\u91d1, \ud575\ubb34\uc7a5 \ubc1c\uc5b8 \uc790\uc81c\ud558\uba70 \uc218\uc704 \uc870\uc808\"\n\"\ud5a5\ud6c4 \uc870\uac74 \uac16\ucdb0\uc9c0\uba74 \u7f8e\uc640 \uc811\ucd09 \ub098\uc124 \uac83\"\n\uad6d\uac00\uc815\ubcf4\uc6d0\uc740 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c","\uad6c\uc724\ucca0 \"APEC \uacc4\uae30 \uacf5\uae09\ub9dd \ubd88\ud655\uc2e4\uc131 \uc644\ud654\u2026\uc7ac\uc790\uc6d0\ud654 \uc7ac\uc815\uc9c0\uc6d0 \uac15\ud654\"\n\uad6c\uc724\ucca0 \uacbd\uc81c\ubd80\ucd1d\ub9ac, 6\ucc28 \uacf5\uae09\ub9dd\uc548\uc815\uc704\uc6d0\ud68c \uc8fc\uc7ac \ubaa8\ub450\ubc1c\uc5b8\n\"\ud76c\ud1a0\ub958 \uc218\uae09\ubd80\uc871 \ub300\uc751 \uc5ed\ub7c9 \ud0a4\uc6b8\uac83\u2026\ud574\uc678\uc790\uc6d0\uac1c\ubc1c \ud22c\uc790 ","\ud2b8\ub7fc\ud504 \uc7ac\uc9d1\uad8c \ud6c4 \uccab \ubbf8\uc911 \uc815\uc0c1 \ub300\uba74\n\uad00\uc138\u00b7\ubc18\ub3c4\uccb4 \uaddc\uc81c \uc644\ud654 \uc5ec\ubd80 \ud575\uc2ec \ubcc0\uc218\n\ud39c\ud0c0\ub2d0 \ud611\ub825 \uc870\uac74\ubd80\ub85c \uad00\uc138 \uc778\ud558 \uac00\ub2a5\uc131\n\uc591\uad6d \uad00\uacc4 \uc815\uc0c1\ud654 \ucd9c\ubc1c\uc810 \uae30\ub300\uac10 \ud655\uc0b0\n\uc624\ucc2c \ud68c\ub2f4 \ud6c4 \uacf5\ub3d9\uc131\uba85 \ubc1c","\ub9c8\ub974\ucf54\uc2a4 \ub300\ud1b5\ub839 APEC\uc11c \uc9c1\uc811 \ud68c\ub3d9, 3000\ud1a4\uae09 \ub3c4\uc0b0\uc548\ucc3d\ud638\uae09 \uae30\uc220\uc774\uc804 \ud328\ud0a4\uc9c0 \uc81c\uc548\u2026\ud504\ub791\uc2a4\u00b7\uc2a4\ud398\uc778\uacfc \ucd5c\uc885 \uacbd\uc7c1\n\ud544\ub9ac\ud540\uc774 \uc911\uad6d\uc758 \ub0a8\uc911\uad6d\ud574 \uad70\uc0ac\uc801 \uc704\ud611\uc5d0 \ub300\uc751\ud558\uae30 \uc704\ud574 \ucd94\uc9c4 \uc911\uc778 \uc7a0","\ud544\ub9ac\uc870\uc120\uc18c, \uc870\uc120 \ud611\ub825 \ub300\ud45c \uac70\uc810 \uc6b0\ub69d\n\u201c\ud55c\ubbf8 \uc870\uc120\u00b7\ud574\uc591\uc0b0\uc5c5 \ud611\ub825 \uad6c\uc0c1\ucc28 \ubc29\ubb38\u201d\n\uad6d\ubbfc\uc758\ud798 \uae40\uc6a9\ud0dc(\ud3ec\ucc9c\u00b7\uac00\ud3c9) \uc758\uc6d0\uc774 \uc624\ub294 8\uc77c(\ud604\uc9c0\uc2dc\uac04) \ubbf8\uad6d \ud39c\uc2e4\ubca0\uc774\ub2c8\uc544\uc8fc \ud544\ub77c\ub378\ud53c\uc544\uc758 \ud544\ub9ac\uc870\uc120\uc18c","\uc870\uc778\ud2b8 \ud329\ud2b8\uc2dc\ud2b8 \ubc1c\ud45c, \ub2e4\uc74c \uc8fc\ub85c \ub118\uc5b4\uac08 \uac00\ub2a5\uc131 \ucee4\uc838\n'\uc6d0\uc790\ub825 \uc7a0\uc218\ud568' \uad00\ub828 \ubb38\uad6c \uc870\uc728\uc5d0 \uc2dc\uac04 \uac78\ub9ac\ub294 \ub4ef\n\"\uc0c1\ud669 \uc870\uae08\uc529 \ubc14\ub00c\uace0 \uc788\uc5b4, \ubc1c\ud45c \uc2dc\uc810 \uc815\ud655\ud558\uac8c \uc608\uce21 \uc5b4\ub824\uc6cc\"\n\ub300\ud1b5\ub839\uc2e4\uc774 ","\"\ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0 \ubc1c\ud45c \ud558\ub8e8 \ub9cc\uc5d0 \ubbf8\uad6d \uc0c1\ubc18\ub41c \uc785\uc7a5 \ub0b4\ub194 \ud63c\ub780 \ucee4\uc838\"\n\uad6d\ubbfc\uc758\ud798\uc774 \uc815\ubd80\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud0c0\uacb0\ud588\ub2e4\uace0 \ubc1d\ud78c \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \uad00\ub828, ","\ubbf8\uad6d \uc678\uad50 \uc804\ubb38\uac00\ub4e4\uc740 \ud55c\uad6d\uc5d0 \ub300\ud55c \ube14\ub799\uc6f0 \uc218\ucd9c \ud1b5\uc81c \ubb38\uc81c\ub97c \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790\uac00 \ud574\uacb0\ud560 \uac83\uc73c\ub85c \ub0b4\ub2e4\ubd24\uc2b5\ub2c8\ub2e4.\n\ub610 \ud55c\uad6d\uc758 \uc6d0\uc790\ub825 \ucd94\uc9c4 \uc7a0\uc218\ud568\uc744 \ubbf8\uad6d\uc5d0\uc11c \uac74\uc870\ud558\ub294 \uac74 \ubd88\uac00\ub2a5\ud558","\ud2b8\ub7fc\ud504 \"\ud611\uc0c1 \uc81c\uc77c \uc798\ud55c \ub9ac\ub354\"\u2026\ud2b9\ubcc4 \ub9cc\ucc2c\uc11c\ub3c4 \uacf5\uac1c \uce6d\ucc2c\n\"\uc544\uc8fc \uba4b\uc9c0\uace0 \uc544\ub984\ub2e4\uc6b4 \ud611\uc0c1\uc774\uc5c8\ub2e4.\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc\uc758 \ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1\uacfc \uad00\ub828\ud574 \uc774\ub807\uac8c \uc804\ud588\ub2e4","\uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc5f4\ub9ac\ub294 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uad00\uc138\ud611\uc0c1\uc774 \ud0c0\uacb0\ub420 \uac00\ub2a5\uc131\uacfc \uad00\ub828\ud574 \"\ud604\uc7ac \uc9c4\ud589\ub418\ub294 \uac83\uc744 \ubcfc \ub54c \uc774\ubc88\uc5d0 \ubc14\ub85c \ud0c0\uacb0\ub418\uae30\ub294 \uc880 \uc5b4\ub835\uc9c0 \uc54a\ub098 \uc0dd\uac01\ud55c\ub2e4\"\uace0 \ub9d0\ud588\ub2e4.\n\uc624 \ucc28\uc7a5\uc740 \uc774","\uace0\ub824\uc544\uc5f0\uc774 \uc62c\ud574 3\ubd84\uae30 \uc5ed\ub300 \ucd5c\ub300 \uc2e4\uc801\uc744 \uacac\uc778\ud55c '\uc804\ub7b5\uad11\ubb3c \uc0ac\uc5c5'\uc5d0 \ub354\uc6b1 \ubc15\ucc28\ub97c \uac00\ud558\uace0 \uc788\ub2e4. \uc55e\uc11c \uac8c\ub974\ub9c8\ub284\uacfc \uac08\ub968 \uc0dd\uc0b0 \uccb4\uacc4 \uad6c\ucd95\uc5d0 \ucd1d 2000\uc5b5\uc6d0\uc744 \ud22c\uc790\ud558\uae30\ub85c \ud588\ub294\ub370, \uc774\ub97c \ud1b5","\uad00\ub828 \ub300\uad6c \ub2ec\uc131\uad70, \ubd88\ubc95 \ucd2c\uc601 \uce74\uba54\ub77c \ud0d0\uc9c0\uae30 \ub300\uc5ec\ub300\uad6c \ubd81\uad6c '\ub5a1\ubcf6\uc774 \ud398\uc2a4\ud2f0\ubc8c' \ubc29\ubb38\uc790 33\ub9cc\uba85\u2026\"\uc9c1\uc811 \uacbd\uc81c\ud6a8\uacfc 275\uc5b5\"\uad00\ub828 \uae30\uc0ac\u65e5\ub2e4\uce74\uc774\uce58 \"\ub0a9\ubd81\uc790 \ubb38\uc81c \ud574\uacb0 \uc704\ud574 \ubd81\ud55c\uc5d0 \uc815\uc0c1\ud68c\ub2f4","= \uae40\uc815\uc740 \ubd81\ud55c \ub178\ub3d9\ub2f9 \ucd1d\ube44\uc11c\uc640 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d. \ud0a4\uc6cc\ub4dc\uc774\ub3d9\uaddc \uc544\uc0b0\uc815\ucc45\uc5f0\uad6c\uc6d0\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc758\ubbf8\uc640 \uacfc\uc81c\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \uc0ac\ub3c4\uad11\uc0b0 \ucd94\ub3c4\uc2dd \uc62c\ud574\ub3c4 \ud30c\ud589\uc774\uc9c0\ub9cc\u2026\ud55c\uc77c \ubaa8\ub450 '\ub85c\ud0a4' ","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 7\uc77c \ubd81\ud55c\uc758 \ud0c4\ub3c4\ubbf8\uc0ac\uc77c \ubc1c\uc0ac \ub3c4\ubc1c\uc744 \uaddc\ud0c4\ud588\ub2e4.\n\ubd80\uc2b9\ucc2c \ubbfc\uc8fc\ub2f9 \ub300\ubcc0\uc778\uc740 \uc774\ub0a0 \uc11c\uba74\ube0c\ub9ac\ud551\uc5d0\uc11c \"\ud55c\ubc18\ub3c4 \ud3c9\ud654\ub97c \uc704\ud611\ud558\ub294 \ubd81\ud55c\uc758 \uad70\uc0ac\ub3c4\ubc1c\uc744 \uac15\ub825\ud788 \uaddc\ud0c4\ud55c\ub2e4\"\uba70 \"\ubd81\ud55c\uc740 \uad70\uc0ac","\ubbf8\uad6d \ub274\uc695\uc5d0\uc11c \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\uc758 \ud3c9\uac00 \ud1a0\ub860\ud68c\uc5d0\uc11c \uac15\uacbd\ud654 \uc8fc\ubbf8 \ub300\uc0ac\ub294 \uad00\uc138\uc640 \uc548\ubcf4 \uad00\ub828 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc758 \uc131\uacfc\ub97c \uac15\uc870\ud588\uc2b5\ub2c8\ub2e4.\n\ub300\ub2c8\uc5bc \ub7ec\uc140 \uc804 \ubbf8 \uad6d\ubb34\ubd80 \ucc28\uad00\ubcf4\ub294 \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc774","\uad6d\ub0b4\uc0b0 \uac10\uc774 17\ub144\ub9cc\uc5d0 \uc911\uad6d \uc218\ucd9c\uae38\uc5d0 \uc624\ub978\ub2e4. \uc81c\uc8fc\uc0b0 \ud55c\uc6b0\u00b7\ub3fc\uc9c0\uace0\uae30\ub3c4 \uc2f1\uac00\ud3ec\ub974 \uc218\ucd9c\uc774 \ud655\uc815\ub410\ub2e4. \ub450 \ud611\uc0c1 \ubaa8\ub450 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uac70\ub454 \uc131\uacfc\ub85c \uc190\uaf3d\ud78c","\u5148\ubbf8\ubd81\u00b7\u5f8c\ub0a8\ubd81\ub300\ud654 \ud604\uc2e4\uc801 \ud3c9\ud654\ub860\ub3c4\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \u201c\ub0a8\ubd81 \uac04 \ub300\ud654\ub9cc\uc73c\ub85c\ub294 \ud55c\ubc18\ub3c4 \ubb38\uc81c\ub97c \ud574\uacb0\ud558\ub824\uace0 \ud574\ub3c4 \ub69c\ub837\ud55c \ud55c\uacc4\uac00 \uc788\uae30 \ub54c\ubb38\uc5d0 \ubbf8\uad6d \uc5ed\ud560\uc774 \uc911\uc694\ud558\ub2e4\u201d\uba70 \ubbf8\ubd81\ub300\ud654 \uc7ac\uac1c\ub97c \uc704","\uad6d\ub0b4\uc678 \uc678\uad50 \uc804\ubb38\uac00\ub4e4\uc740 \ud55c\uad6d\uc758 \ud575 \ucd94\uc9c4 \uc7a0\uc218\ud568 \uac74\uc870\ub294 '\uc0ac\ub4dc \uc0ac\ud0dc' \ucc98\ub7fc \ud5a5\ud6c4 \ud55c\uc911 \uad00\uacc4\uc5d0 \ubbf8\ubb18\ud55c \uae34\uc7a5 \uc694\uc778\uc774 \ub420 \uc218 \uc788\ub2e4\uace0 \ubcf4\uace0 \uc788\ub2e4.\n\uc774\ub7f0 \uc774\uc720\uc5d0\uc11c \uc774 \ub300\ud1b5\ub839\uc774 \ud55c\uad6d\uc774 \ucd94\uc9c4\uc911\uc778","\ud55c\uc911\u00b7\ud55c\uc77c \uc678\uad50\ub3c4 \uc548\uc815\uc801 \ubcf5\uc6d0\u2026\u201c\uc774\uc81c\ub294 \ub514\ud14c\uc77c \uacfc\uc81c\u201d\n\uc8fc\ubcc0 '\ub3cc\ubc1c\ubcc0\uc218' \uad00\ub9ac\ud558\uba70 \ubd81\ubbf8\ub300\ud654 \ucd94\ub3d9\ub3c4 \uacfc\uc81c\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ucde8\uc784 \ud6c4 \ucd5c\ub300 \uc678\uad50 \ubb34\ub300\ub85c \uaf3d\ud788\ub358 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \uc77c\uc815","\ubbf8\uad6d\uacfc \uc911\uad6d\uc774 \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc5f4\ub9b0 \uc591\uc790 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ub300(\u5c0d)\uc911 \uad00\uc138\ub97c 10%\ud3ec\uc778\ud2b8 \uc778\ud558\ud558\uace0, \uc911\uad6d\uc0b0 \ud76c\ud1a0\ub958 \uc218\ucd9c \ud1b5\uc81c 1\ub144 \uc720\uc608\uc640 \ubbf8\uad6d\uc0b0","\u5317 \"\uc801\uc218 \uc704\ud611\uc5d0 \ub354 \uacf5\uc138\uc801 \ud589\ub3d9\"\u2026SCM\u00b7\ud56d\ubaa8\uc804\uac1c \ubc18\ubc1c\n= \ubd81\ud55c\uc740 8\uc77c \ud55c\ubbf8\uc5f0\ud569\ud6c8\ub828\uacfc \ud56d\uacf5\ubaa8\ud568 \uc804\uac1c \ub4f1\uc5d0 \ubc18\ubc1c\ud558\uba70 \"\uc6b0\ub9ac\ub294 \uc801\uc218\ub4e4\uc758 \uc704\ud611\uc5d0 \ub354\uc6b1 \uacf5\uc138\uc801\uc778 \ud589\ub3d9\uc744 \ubcf4\uc5ec\uc904 \uac83\"\uc774\ub77c\uace0","\uc2a4\ud14c\uc774\ube14\ucf54\uc778\uc740 \uc774\uc81c \ub2e8\uc21c\ud55c \ub514\uc9c0\ud138 \uc790\uc0b0\uc774 \uc544\ub2c8\ub77c \uc138\uacc4 \ud1b5\ud654\uc9c8\uc11c\uc758 \uc7ac\ud3b8\uc744 \uc774\ub044\ub294 \ud575\uc2ec \uc778\ud504\ub77c\uac00 \ub418\uace0 \uc788\ub2e4. \ube44\ud2b8\ucf54\uc778\uacfc \uac19\uc740 \ubcc0\ub3d9\uc131\uc774 \ub192\uc740 \uc790\uc0b0\uacfc \ub2ec\ub9ac, \ubc95\uc815\ud1b5\ud654\uc5d0 \uc5f0\ub3d9\ub41c \uc548\uc815\uc131\uc744 \ubc14","\uad00\uad11\uac1d\uc744 \ub300\uc0c1\uc73c\ub85c \ud55c\ub958 \ucf58\ud150\uce20 \uad00\ub828 \uc5ec\ud589\uc0c1\ud488\uc744 \uae30\ud68d\ud558\ub294 A\uc5c5\uccb4\ub294 B\uc5c5\uccb4\uc5d0\uac8c \ud2f0\ucf13\ub2f9 10\ub9cc\uc6d0 \uc0c1\ub2f9\uc758 \uc218\uc218\ub8cc\ub97c \uc9c0\uae09\ud558\uace0 K-POP \ucf58\uc11c\ud2b8 \uc554\ud45c\ub97c \ub9e4\uc218\ud588\ub2e4. B\uc5c5\uccb4\ub294 100\uba85\uc774 \ub118\ub294 \uc544","\ud55c\uad6d \uc870\uc120\uc5c5\uacc4\uac00 \ud2b8\ub7fc\ud504 \ud589\uc815\ubd80\uc758 'MASGA'(Make American Shipbuilding Great Again) \ud504\ub85c\uc81d\ud2b8\ub97c \ud1b5\ud574 \ubbf8\uad6d \uc870\uc120 \uc2dc\uc7a5 \ud22c\uc790 \ubc0f \ud611\ub825 \uc18d\ub3c4\ub97c \ub192\uc774\uace0 ","\"\u97d3, \u7f8e\uc5d0 \uc804\ub7b5\uc801\uc73c\ub85c \uae30\uc6b8\uc5b4\u2026\uc6d0\uc7a0 \ub73b\ubc16\"\n\ube45\ud130 \ucc28 \ubbf8\uad6d \uc804\ub7b5\uad6d\uc81c\ubb38\uc81c\uc5f0\uad6c\uc18c(CSIS) \ud55c\uad6d\uc11d\uc88c\ub294 6\uc77c(\ud604\uc9c0\uc2dc\uac04) \ud55c\uad6d\uc758 \ud575\ucd94\uc9c4\uc7a0\uc218\ud568 \uac1c\ubc1c \ucd94\uc9c4\uc5d0 \ub300\ud574 \uacfc\uac70 \ud55c\ubbf8 \uc870\uc120\uc5c5 \ud611\ub825 \ub2f9\uc2dc ","\ud55c\ubbf8 \uc6d0\uc790\ub825\ud611\uc815, \uc6b0\ub77c\ub284 \ub18d\ucd95 \uc81c\ud55c\n\ud575\uc5f0\ub8cc 100% \uc218\uc785\u2026\uc6d0\uc804 \uc218\uc694 \uc99d\uac00\ub85c \uc218\uae09 \uc5b4\ub824\uc6cc\n\uc6b0\ub77c\ub284 \ub18d\ucd95, \uc18c\ud615\ubaa8\ub4c8\uc6d0\uc790\ub85c(SMR) \uac1c\ubc1c\uc5d0\ub3c4 \uc601\ud5a5\n\ud575\uc7a0, \ud55c\ubbf8 \uc6d0\uc790\ub825\ud611\uc815 \ubc94\uc704 \ub118\uc5b4\u2026\ud6c4\uc18d ","Q. \uc624\ub298 \ubbf8\uad6d \uc99d\uc2dc \uc6c0\uc9c1\uc784\uc740 \ud2b9\ubcc4\ud788 \uc8fc\ubaa9\ub410\ub294\ub370\uc694. \uc791\ub144 \uc774\ub9d8\ub54c \uc720\ud589\ud588\ub358 \ud2b8\ub7fc\ud504\ud2b8\ub808\uc774\ub4dc\uac00 \ub05d\ub098\ub294 \uac83\uc774 \uc544\ub2cc\uac00\ub294 \uc2dc\uac01\uc774 \ub098\uc624\uace0 \uc788\uc9c0 \uc54a\uc2b5\ub2c8\uae4c?\n- 2024\ub144 11\uc6d4 5\uc77c, \ud2b8\ub7fc\ud504 \ub300","\ud55c\uad6d\ud574\uc591\uc9c4\ud765\uacf5\uc0ac(\uc774\ud558 \ud574\uc9c4\uacf5)\uac00 \uc6b0\ub9ac\ub098\ub77c\uc5d0\uc11c \uac1c\ucd5c\ub41c APEC \uc815\uc0c1\ud68c\ub2f4\uc744 \uacc4\uae30\ub85c \uacb0\uc815\ub41c \ubbf8\uad6d\uacfc \uc911\uad6d \uac04 \uc0c1\ud638\uad00\uc138 1\ub144 \uc720\uc608, \ubbf8\uad6d\uacfc \uc6b0\ub9ac\ub098\ub77c \uac04 \uad00\uc138 \ud611\uc0c1 \ud569\uc758\uac00 \uae00\ub85c\ubc8c \ud574\uc6b4 \uc2dc\uc7a5 ","\ucd08\ub300 \uac1c\uc131\uacf5\ub2e8\uae30\uc5c5\ud611\ud68c\uc7a5\uc744 \uc5ed\uc784\ud55c \uae40\uae30\ubb38 \uc911\uae30\uc911\uc559\ud68c\uc7a5\uc774 28\uc77c \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uc911\uc18c\uae30\uc5c5\uc911\uc559\ud68c\uc5d0\uc11c \uc5f4\ub9b0 '\ubd81\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \ucd94\uc9c4 \ubc0f \ub0a8\ubd81\uacbd\ud611 \ubcf5\uc6d0 \ucd09\uad6c \ud68c\uacac'\uc5d0\uc11c \ubc1c\uc5b8\ud558\uace0 \uc788\ub2e4.\n\uc774\ub0a0 \uac1c\uc131\uacf5","\"\uc548\ubcf4 \ubd84\uc57c\ub3c4 \uc870\uc778\ud2b8 \ud329\ud2b8\uc2dc\ud2b8 \ubb38\uad6c \ud611\uc758 \uc911\u2026\ud55c\uaebc\ubc88\uc5d0 \ubc1c\ud45c\"\n\ube0c\ub9ac\ud551\ud558\ub294 \uae40\uc6a9\ubc94 \uc815\ucc45\uc2e4\uc7a5\n= \uae40\uc6a9\ubc94 \uc815\ucc45\uc2e4\uc7a5\uc774 31\uc77c \uacbd\ubd81 \uacbd\uc8fc APEC \ubbf8\ub514\uc5b4\uc13c\ud130\uc5d0\uc11c \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790 ","\ud5e4\uadf8\uc138\uc2a4 \u201c\uad6d\ubb34\ubd80\uc640 \uae34\ubc00 \ud611\uc870\u201d\n\ud53c\ud2b8 \ud5e4\uadf8\uc138\uc2a4 \ubbf8\uad6d \uad6d\ubc29\ubd80(\uc804\uc7c1\ubd80) \uc7a5\uad00\uc774 \ud55c\uad6d\uc758 \ud575\ucd94\uc9c4\uc7a0\uc218\ud568 \ub3c4\uc785\uc744 \uc801\uadf9 \uc9c0\uc6d0\ud558\uaca0\ub2e4\ub294 \ub73b\uc744 \ubc1d\ud614\ub2e4. \uc9c0\ub09c\ub2ec 29\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(AP","\uc624\ud604\uc8fc \uad6d\uac00\uc548\ubcf4\uc2e4 3\ucc28\uc7a5\uc740 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc5f4\ub9b4 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uad00\uc138 \ud611\uc0c1\uc774 \ud0c0\uacb0\ub418\uae30\ub294 \uc5b4\ub835\ub2e4\ub294 \uc785\uc7a5\uc744 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\uc624 \ucc28\uc7a5\uc740 27\uc77c \uc11c\uc6b8","29\uc77c \uacbd\uc8fc\uc11c \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4\n\"\ud575\ubb34\uae30 \uc7a0\uc218\ud568 \ub9cc\ub4e4\uaca0\ub2e4\ub294 \uac83 \uc544\ub0d0\"\n\"\ubd81\uc911 \uc7a0\uc218\ud568 \ucd94\uc801 \ud65c\ub3d9 \uc81c\ud55c\uc788\uc5b4\"\n\"\ubbf8\ub798\ud615 \ud3ec\uad04\uc801 \uc804\ub7b5\ub3d9\ub9f9 \ubc1c\uc804\ub3fc\uc57c\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubd81\ubbf8 \uc815\uc0c1\uc774 \ub9cc\ub0a0 \uc9c0 \uc8fc\ubaa9\ub418\ub294 \uac00\uc6b4\ub370, \ud1b5\uc77c\ubd80\uac00 \"\uc774\ubc88 APEC \uacc4\uae30\uac00 \ubd81\ubbf8 \uc815\uc0c1\uc774 \ub9cc\ub0a0 \uc218 \uc788\ub294 \uc88b\uc740 \uae30\ud68c\"\ub77c\ub294 \uc785\uc7a5\uc744 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\ud1b5\uc77c\ubd80 \uad00\uacc4\uc790","\u4e2d, 9\uc6d4 \u2018\uc804\uc2b9\uc808\u2019 \ud589\uc0ac \ub54c \ubc18\ubbf8\u00b7\ubc18\uc11c\ubc29 \uc5f0\ub300 \uacfc\uc2dc\n\ubbf8\uc911 \uacbd\uc7c1, \u201c\ub9cc\uc778\uc758 \ub9cc\uc778\uc5d0 \ub300\ud55c \ud22c\uc7c1\u201d \uc138\uc0c1 \ub9cc\ub4e4 \uc218\ub3c4\n\u97d3, \uc804\ub7b5\uc801 \uac00\uce58 \ub192\uc774\ub824\uba74 \uac70\ub798 \uac00\ub2a5\ud55c \uac15\ub300\uad6d \ud655\ubcf4\ud574\uc57c\n\u65e5\u00b7EU \ub4f1 ","\ud55c\ubbf8 \uc5f0\ud569\uad70\uc0ac\ud6c8\ub828 \uc77c\uc815 \uc870\uc815\ub420\uc9c0 \uad00\uc2ec\n| \ud55c\uc2a4\uacbd\uc81c= | \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uc81c(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c \ubd81\ubbf8 \uc815\uc0c1 \ud68c\ub3d9\uc774 \ubb34\uc0b0\ub410\uc9c0\ub9cc, \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \ub354 \uc801\uadf9\uc801\uc73c\ub85c \ub300\ubd81","\ud55c\uad6d\ud574\uc591\uc9c4\ud765\uacf5\uc0ac\ub294 \uc774\ubc88 APEC \ud68c\ub2f4\uc5d0 \ub300\ud574 \uc774\uac19\uc774 \ud3c9\uac00\ud558\uba70 \ud55c\uad6d\uc758 \ud574\uc6b4 \uc6b4\ud56d \ud6a8\uc728\uc131 \ub610\ud55c \uac1c\uc120\ub420 \uac00\ub2a5\uc131\uc774 \ub192\ub2e4\uace0 3\uc77c \ubc1d\ud614\ub2e4.\nAPEC \ud68c\ub2f4 \uac1c\ucd5c \uc9c1\uc804, \ubbf8\uad6d\uacfc \uc911\uad6d\uc740 \ucd5c\uadfc \ubb34\uc5ed","\ud544\ub9ac\uc870\uc120\uc18c\uc11c \ubc84\uc9c0\ub2c8\uc544\uae09, \uad6d\ub0b4\uc120 K-\uc6d0\uc7a0\u2026\ub9ac\uc2a4\ud06c \uc904\uc774\uace0 \uc2dc\uc7a5 \ud655\uc7a5\n\ud55c\u00b7\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uc774\ud6c4 \uc6d0\uc790\ub825 \ucd94\uc9c4 \uc7a0\uc218\ud568(\uc6d0\uc7a0) \uac74\uc870 \ubb38\uc81c\uac00 \ub2e4\uc2dc \ud55c \ubc88 \uc218\uba74 \uc704\ub85c \ub5a0\uc62c\ub790\ub2e4. \ud2b9\ud788 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504","\ud2b8\ub7fc\ud504 \ub0b4\ub144 4\uc6d4 \uc911\uad6d \ubc29\ubb38\u00b7\uc2dc\uc9c4\ud551 \ubbf8\uad6d \ub2f5\ubc29 \ud070 \ud2c0 \ud569\uc758\n\ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4 \ub0b4\uc6a9\u00b7\uc804\ub9dd\n\ubc18\ub3c4\uccb4\u00b7\ud1b5\uc2e0\uc0ac\uae30 \ubd84\uc57c \ub4f1 \ub17c\uc758\n\uc548\ubcf4 \uad00\ub828 \ud611\uc0c1 \ube60\uc838 \ubd88\uc528 \uc5ec\uc804\n30\uc77c \ubd80\uc0b0\uc5d0\uc11c \uc5f4\ub9b0 \ubbf8\uc911 \uc815\uc0c1\ud68c","\ubbf8\u00b7\uc911 \uc774\uacac \uc911\uc7ac \ud55c\uad6d \uc704\uc0c1 \ub192\uc544\uc838\n\ud55c\u00b7\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uc131\uacfc\ub3c4 \uc798 \ucc59\uae30\uae38\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc5b4\uc81c \ub85c\ub7f0\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640\uc758 \uc815\uc0c1\ud68c\ub2f4 \uc77c\uc815\uc744 \ub05d\uc73c\ub85c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7\uc5d0\uc774\ud399","\ubbf8\uad6d\uc774 \ubd81\ud55c\uc5d0 \ub300\ud55c \uc81c\uc7ac \uc870\uce58\ub97c \uc787\ub530\ub77c \ub0b4\ub193\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\ubd81\ud55c\uc0b0 \uc11d\ud0c4 \ubc00\uc218\uc5d0 \uac00\ub2f4\ud55c \uc120\ubc15\ub4e4\uc758 \uc720\uc5d4 \uc81c\uc7ac \ucd94\uc9c4 \uacc4\ud68d\uc744 \ubc1d\ud78c \uc9c0 \ud558\ub8e8 \ub9cc\uc5d0, \uc774\ubc88\uc5d4 \ubd81\ud55c\uc758 \ubd88\ubc95 \uc790\uae08 \uc138\ud0c1\uc5d0 \uad00\uc5ec\ud55c \uac1c","\"\ud2b8\ub7fc\ud504\u00b7\uc2dc\uc9c4\ud551\u00b7\uc820\uc2a8\ud669\uc5d0 \ub9de\ucda4\ud615 \uc804\ub7b5\uc73c\ub85c \uacbd\uc81c\u00b7\uc678\uad50 \uc131\uacfc \ub192\uc5ec\"\n\"\ud55c\ubbf8\uad00\uc138\ud611\uc0c1 \uc131\uacf5... AI \uac15\uad6d\u318d\ud575\uc7a0 \ubcf4\uc720\uad6d\u318d\uad6d\uc81c\uc678\uad50 \ud5c8\ube0c\ub85c \ub3c4\uc57d\"\n\"\ubd81\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \ub0b4\ub144 2\u223c3\uc6d4 \uc608\uc0c1... \u674e","\uad50\ucc29\uc0c1\ud0dc\uc600\ub358 \ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1\uc744 \ub9c8\ubb34\ub9ac\ud558\uace0, \ubbf8\uad6d\uacfc \uc911\uad6d \uac04\uc758 \ud574\ube59 \ubaa8\ub4dc\ub97c \ud655\uc778\ud55c \uac74 \uc774\ubc88 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \ub300\ud45c\uc801\uc778 \uc131\uacfc\ub2e4. \ud558\uc9c0\ub9cc \uad00\uc138\ub97c \ub0ae\ucd94\ub294 \ub300\uac00\ub85c","29\uac1c\uc6d4 \uc5f0\uc18d \ud751\uc790...2000\ub144\ub300 \uc5ed\ub300 2\ubc88\uc9f8\ub85c \uae38\uc5b4\n\ubc18\ub3c4\uccb4\u00b7\uc2b9\uc6a9\ucc28 \uc218\ucd9c \ud638\uc870\uc5d0\ub3c4 \uc5ed\ub300 2\uc704 \uc6d4\uac04 \ud751\uc790\n1~9\uc6d4 \ub204\uc801 \uacbd\uc0c1\uc218\uc9c0 827.7\uc5b5\ub2ec\ub7ec...\uc0ac\uc0c1 \ucd5c\ub300\uce58\n\ud55c\uc740 \"\uc870\uc5c5 \uc77c\uc218 ","\u201c\ud22c\uc790\ub294 \uc6b0\ub9ac\uac00, \uc218\uc775\uc740 \ubbf8\uad6d\uc774?\u201d\u2026\uc820\uc2a8\ud669 \uce58\ub9e5\ubd80\ud130 \ubc18\ub3c4\uccb4 \uad00\uc138\uae4c\uc9c0 APEC \ub4b7\uc598\uae30 (6\ud654)\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\nAI \ubc18\ub3c4\uccb4, \uae50\ubd80, ","\uc5d0\ub4dc\uc6cc\ub4dc \ub9ac \uc778\uc2a4\ud0c0\uadf8\ub7a8\uc5d0\ub4dc\uc6cc\ub4dc \ub9ac \uc778\uc2a4\ud0c0\uadf8\ub7a8\uad00\ub828 \uae40\uc778\uad8c, \uc784\uc2dc\uc644\u00b7\uc124\uc778\uc544 \ub9cc\ub09c\ub2e4\u2026'\uc5ec\uc790\uc778\uac78 \uc65c\ubaa8\ub974\uc9c0' \ub77c\uc778\uc5c5 \uc644\uc131\"\ucc3d\ubb38 \uc870\uae08\ubc16\uc5d0 \ubabb\ub0b4\ub824\"\u2026\uae40\uaddc\uc6d0, \uae40\uc815\uc740 \ud328\ub7ec\ub514 \ubd84\uc7a5\ud55c\ucc44 \ub4dc\ub77c\uc774\ube0c\uc2a4\ub8e8","\ud569\ucc38 \u201c\ub3d9\ud574\uc0c1\uc73c\ub85c \ubbf8\uc0c1\uc758 \ud0c4\ub3c4\ubbf8\uc0ac\uc77c \ubc1c\uc0ac\u201d\n\u5317 \u201c\ud604 \ubbf8 \ud589\uc815\ubd80\uc5d0 \uc778\ub0b4\ub825 \uac16\uace0 \uc0c1\ub300\ud560 \uac83\u201d\n\uacf5\uacf5\ub274\uc2a4= \ubd81\ud55c\uc774 16\uc77c \ub9cc\uc5d0 \ud0c4\ub3c4\ubbf8\uc0ac\uc77c \ub3c4\ubc1c\uc744 \uc7ac\uac1c\ud588\ub2e4. \ucd5c\uadfc \ub300\ubd81 \uc81c\uc7ac\uc5d0 \ub300\ud55c \ubc18\ubc1c \uc131","2\uc5b5 \ud3b8\uc131\u2026 \uad50\ub958 \ud611\ub825 \ubc29\uc548 \ubaa8\uc0c9\n\uc624\uc601\ud6c8 \uc9c0\uc0ac\u00b7\ud1b5\uc77c\uc7a5\uad00 \ub9cc\ub098 \ub17c\uc758\n\uc81c\uc8fc\ub3c4\uac00 \ubd81\ud55c \uac10\uade4 \ubcf4\ub0b4\uae30 \uc0ac\uc5c5\uc778 \u2018\ube44\ud0c0\ubbfcC \ub300\ubd81 \uc678\uad50\u2019\ub97c \uc7ac\uac1c\ud560 \ucc44\ube44\ub97c \uc11c\ub450\ub974\uace0 \uc788\ub2e4.\n6\uc77c \uc81c\uc8fc\ub3c4\uc5d0 \ub530\ub974\uba74 \ub0b4","\uc62c\ud574 10\uc6d4\uae4c\uc9c0 \uc6b0\ub9ac\ub098\ub77c \ub204\uc801 \uc218\ucd9c\uc740 \ubc18\ub3c4\uccb4\uc640 \uc120\ubc15 \ud638\uc870\uc138\uc5d0 \ud798\uc785\uc5b4 \uc99d\uac00\uc138\ub97c \uc774\uc5b4\uac00\uace0 \uc788\ub2e4. \uacbd\uae30 \uce68\uccb4\uc640 \uae00\ub85c\ubc8c \uacf5\uae09\ub9dd \uc7ac\ud3b8 \ub4f1 \uc545\uc7ac \uc18d\uc5d0\uc11c\ub3c4 \ud55c\u00b7\ubbf8 \uad00\uc138 \ud611\uc0c1 \ud0c0\uacb0\ub85c \uc5ed\ub300 \ucd5c\uace0 ","2019\ub144 6\uc6d4 30\uc77c \uae40\uc815\uc740 \ubd81\ud55c \uad6d\ubb34\uc704\uc6d0\uc7a5\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ud310\ubb38\uc810\uc5d0\uc11c \ub9cc\ub098 \ub300\ud654\ud558\ub294 \ubaa8\uc2b5. \uc5f0\ud569\ub274\uc2a4\ubd81\ud55c\uc740 \ucd5c\uadfc \ubbf8\uad6d \ud2b8\ub7fc\ud504 \uc815\ubd80\uc758 \ucd94\uac00 \ub300\ubd81\uc81c\uc7ac \uc870\uce58\ub97c \ube44\ub09c\ud558\uba70 ","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 30\uc77c \uc911\ub300 \ub2f4\ud310\uc744 \ubc8c\uc778\ub2e4.\n\ub2e4\ud589\ud788 \ubbf8\uad6d\uacfc \uc911\uad6d\uc740 \uc62c\ud574 5\uc6d4 \uace0\uc704\uae09 \ubb34\uc5ed\ud611\uc0c1\uc5d0\uc11c \ubcf4\ubcf5 \uc545\uc21c\ud658\uc73c\ub85c \ubd80\uacfc\ub41c \uad00\uc138\ub97c \ubaa8","\uc774\ubc88 \uc8fc \uc138\uacc4\uc758 \uc774\ubaa9\uc740 \ub2e8\uc5f0 \uacbd\uc8fc\ub85c \ubaa8\uc544\uc9d1\ub2c8\ub2e4. \uacbd\uc8fc APEC\uc5d0\uc11c \uc678\uad50 \ube45\uc774\ubca4\ud2b8\uac00 \uc904\uc904\uc774 \uc9c4\ud589\ub418\ub294\ub370\uc694. \uba3c\uc800 \uc624\ub298(29\uc77c) \uc624\ud6c4 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \ub450 \ubc88\uc9f8 \uc815\uc0c1","\u201c\u4e2d \ud55c\ud654\uc624\uc158 \uc81c\uc7ac, \uc11c\ud574\uad6c\uc870\ubb3c \uc124\uce58 \ubb38\uc81c\n\ubaa8\ub450 \uae0d\uc815\uc801 \ub17c\uc758\u2026\ud574\uacb0 \uacf5\uac10\ub300 \ud615\uc131\u201d\n\u4e2d, \ud55c\ubc18\ub3c4 \ube44\ud575\ud654 \uae30\uc874 \uc785\uc7a5 \uacac\uc9c0\n\ud575\uc7a0\uc218\ud568 \ub3c4\uc785 \ucd94\uc9c4\uc5d4 \ubc18\ub300 \uc785\uc7a5 \ubc1d\ud614\uc744 \uc218\ub3c4\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc","\"\ubbf8\uc644\uc758 \uc131\uacfc\uc5d0 \ub3c4\ucde8\ub420 \uc5ec\uc720 \uc5c6\uc5b4\u2026\n\uad6c\uccb4\uc801 \ud604\uc2e4 \uc644\uc131 \uc704\ud574 \ubc15\ucc28\ub97c \uac00\ud574\uc57c\"\n\uc548\ucca0\uc218 \uad6d\ubbfc\uc758\ud798 \uc758\uc6d0\uc774 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc758 \ud611\uc758 \ub0b4\uc6a9\uc774 \ubb38\uc11c\ud654\ub418\uc9c0 \uc54a\uc740 \uac83\uc744 \ub450\uace0 \"\ud3ec\uc2a4\ud2b8 APEC \uc2dc\ub300, ","\ubbf8\uad6d\uc740 \uc624\ub7ab\ub3d9\uc548 \ub300\uc778\ub3c4 \uc678\uad50\uc5d0 \uacf5\uc744 \ub4e4\uc5ec\uc654\uc2b5\ub2c8\ub2e4. \uc911\uad6d\uc744 \uacac\uc81c\ud558\uae30 \uc704\ud574\uc11c\ub77c\ub3c4 \uc911\uad6d\uc758 \uc774\uc6c3\ub098\ub77c\uc774\uc790 \uc138\uacc4 \ucd5c\ub300 \uc778\uad6c\ub300\uad6d\uc778 \uc778\ub3c4\ub97c \ubbf8\uad6d \ud3b8\uc73c\ub85c \ub04c\uc5b4\ub4e4\uc5ec\uc57c \ud569\ub2c8\ub2e4. \uadf8\ub7f0\ub370, \uae08\ub144\uc5d0 \uc774\uc0c1\ud55c","\u201c\uae40\uc815\uc740, \u7f8e\uc640 \ub300\ud654 \uc758\uc9c0 \uc788\uc5b4\u201d\n\u201cAPEC \uacc4\uae30 \ubd81\ubbf8\ud68c\ub3d9 \ub300\ube44 \ub3d9\ud5a5\u201d\n\u201c\u7f8e\uc815\ubd80 \ub300\ubd81 \uc2e4\ubb34\uc9c4 \uc131\ud5a5 \ubd84\uc11d \uc815\ud669\u201d\n\u201c\ucd5c\uc120\ud76c, \ud2b8\ub7fc\ud504 \ub7ec\ube0c\ucf5c\uc5d0 \ubc29\ub7ec \uace0\uc2ec\u201d\n\u201c\u91d1, \ud575\ubb34\uc7a5 \ubc1c\uc5b8 \uc790\uc81c\ud558\uba70 ","\uc624\ud6c4 \ud55c\ud654\uc624\uc158 \uac70\uc81c\uc870\uc120\uc18c\ub85c \uc774\ub3d9\n\ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1 \ud0c0\uacb0\uacfc \uad00\ub828\ud574 \uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 30\uc77c \u201c(\uc785\uc7a5\uc744) \ub0b4\uc77c \uc368\uc11c \uc62c\ub9ac\uaca0\ub2e4\u201d\uace0 \ubc1d\ud614\ub2e4.\n\uae40 \ucd1d\ub9ac\ub294 \uc774\ub0a0 \uacbd\uc8fc \ucc9c\uad70\ub3d9 \ud55c \ud55c\uc2dd\ub2f9\uc5d0\uc11c \ucde8\uc7ac","\uae40\uc6a9\ubc94 \ub300\ud1b5\ub839\uc2e4 \uc815\ucc45\uc2e4\uc7a5\uc774 \ud55c\ubbf8 \uad00\uc138\ud569\uc758 \uc138\ubd80\ud611\uc0c1\ub0b4\uc6a9\uc774 \ub2f4\uae34 MOU(\uc591\ud574\uac01\uc11c) \uc791\uc131\uacfc \uad00\ub828\ud574 \"MOU 1\uc870\uc5d0 '\uc0c1\uc5c5\uc801 \ud569\ub9ac\uc131'\uc774\ub77c\ub294 \uc870\ud56d\uc744 \ub123\uc5c8\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uae40 \uc2e4\uc7a5\uc740 6\uc77c \uc624\uc804","\u2018\uc678\uad50 \uc288\ud37c\uc704\ud06c\u2019 \ub9c8\ubb34\ub9ac\u2026\ub2e4\uc790\ubb34\ub300 \ud65c\uc6a9\ud558\uace0 \u2018\ub9ac\ub354\uc2ed\u2019 \ud655\uc778\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uad00\uc138 \ud611\uc0c1\uc774\ub780 \ub09c\uc81c\ub97c \ub9c8\uc8fc\ud55c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4, \uc138\uacc4 \ubb34\uc5ed ","\u7f8e \ub2f9\uad6d \u2018\u4e2d \uac15\uc81c\ub178\ub3d9 \uc0dd\uc0b0\ud488 \uc218\uc785\u2019 \uc758\uc2ec\u2026\ud050\uc140, \uac15\ub825 \ubd80\uc778\n\ud55c\ud654\uc194\ub8e8\uc158 \ud050\uc140\ubd80\ubb38(\ud55c\ud654\ud050\uc140)\uc774 \ubbf8\uad6d \uc138\uad00 \ub2f9\uad6d\uc758 \ubd80\ud488 \ud1b5\uad00 \uc9c0\uc5f0 \ud0d3\uc5d0 \ubbf8\uad6d \uc870\uc9c0\uc544\uc8fc\uc758 \uacf5\uc7a5 \uc6b4\uc601\uc744 \uc77c\uc2dc\uc801\uc73c\ub85c \ub300\ud3ed \ucd95","\"\ud68c\ub2f4 \ub2f9\uc2dc \u97d3\uc11c \uac74\uc870\ud558\ub294 \uac83 \uc804\uc81c\ub85c \uc598\uae30\"\"\ud55c\ubbf8 \ud329\ud2b8\uc2dc\ud2b8, \uc548\ubcf4 \ubd84\uc57c\uc11c \uc77c\ubd80 \uc870\uc815 \uc911\"\n\ub300\ud1b5\ub839\uc2e4\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc5f4\ub9b0 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud575\ucd94","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc740 29\uc77c \"\ud55c\uad6d\uc740 \ubbf8\uad6d\uc758 \uc18c\uc911\ud55c \uce5c\uad6c\uc774\uc790 \ub3d9\ub9f9\"\uc774\ub77c\uba70 \ud55c\uad6d\uc5d0 \uc624\uac8c \ub3fc \uc815\ub9d0 \uae30\uc058\ub2e4\uba70 \ubb34\uc5ed\ud611\uc0c1 \ud0c0\uacb0 \uac00\ub2a5\uc131\uc744 \ub0b4\ube44\ucce4\ub2e4.\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\ud6c4 \uacbd\uc8fc\uc5d0\uc11c","\ub7ec \ucd94\uac00 \ud30c\ubcd1 \ub3d9\ud5a5\ub3c4 \uc9c0\uc18d \uac10\uc9c0\u201d\n\uad6d\uac00\uc815\ubcf4\uc6d0\uc740 \ubd81\ud55c\uc774 \ub7ec\uc2dc\uc544\u00b7\uc911\uad6d\uacfc\uc758 \uad00\uacc4\ub97c \ubc1c\ud310 \uc0bc\uc544 \ub0b4\ub144\uc5d0 \ubbf8\uad6d\uacfc\uc758 \uc815\uc0c1\ud68c\ub2f4\uc5d0 \ub098\uc124 \uac00\ub2a5\uc131\uc774 \ub192\ub2e4\uace0 \ubd84\uc11d\ud588\ub2e4. \uad00\uc2ec\uc744 \ubaa8\uc558\ub358 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd","\ube14\ub8f8\ubc84\uadf8\ud1b5\uc2e0 \uc778\ud130\ubdf0\uc11c \u201c\uc9c0\uc5f0\uc774 \uc2e4\ud328\ub294 \uc544\ub0d0\u201d\n\ud2b8\ub7fc\ud504 \uce21 \u201c\ud0c0\uacb0 \ub9e4\uc6b0 \uac00\uae5d\ub2e4\u201d \uc5b8\uae09\uacfc \uc628\ub3c4\ucc28\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \ud55c\u00b7\ubbf8 \uad00\uc138\ud611\uc0c1\uc758 \ucd5c\ub300 \uc7c1\uc810\uc778 \ub300\ubbf8 \ud22c\uc790\uc561 3500\uc5b5\ub2ec\ub7ec\ub97c \ub450\uace0 \u201c\ud22c\uc790 ","\uc62c\ud574 \uc131\uc7a5\ub960 1%\ub300 \uac00\ub2a5\ud560\uae4c\u2026\uace0\uc6a9 \uc99d\uac00\uc138\ub3c4 \uc8fc\ubaa9\nKDI, 11\uc77c \ud558\ubc18\uae30 \uacbd\uc81c\uc804\ub9dd \ubc1c\ud45c\n\uad6d\uac00\ub370\uc774\ud130\ucc98, 12\uc77c \uace0\uc6a9\ub3d9\ud5a5 \ubc1c\ud45c\n\uae30\uc7ac\ubd80, 14\uc77c \uacbd\uc81c\ub3d9\ud5a5 11\uc6d4\ud638 \ubc1c\ud45c\n= \ub2e4\uc74c\uc8fc(11\uc6d41","HD\ud604\ub300\uc911\uacf5\uc5c5\uc774 \ud398\ub8e8 \ud574\uad70\uc758 \ucc28\uc138\ub300 \uc7a0\uc218\ud568 \uc0ac\uc5c5\uc5d0 \ubcf8\uaca9 \ucc38\uc5ec\ud558\uba70 K\ubc29\uc0b0 \uc218\ucd9c\uc758 \uc0c8\ub85c\uc6b4 \uc774\uc815\ud45c\ub97c \uc138\uc6b0\uac8c \ub410\ub2e4.\nHD\ud604\ub300\uc911\uacf5\uc5c5\uc740 \ucd5c\uadfc \uc6b8\uc0b0 \ubcf8\uc0ac\uc5d0\uc11c \ud398\ub8e8 \uad6d\uc601 \uc2dc\ub9c8(SIMA) \uc870\uc120\uc18c\uc640","\u2018\ud2b8\ub7fc\ud504 \uae30\uc870\u2019 \uc5b4\uae0b\ub09c \uc778\uc0ac\ub4e4 \ubb34\ub354\uae30 \ubc30\uc81c\n\u201c\ub3c4\ub97c \ub118\ub294 \uc778\uc0ac\u2026\uc778\uc7ac\uc758 \ub0ad\ube44\u201d \ube44\ud310\ub3c4\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \uc7ac\uc9d1\uad8c \uc774\ud6c4 \ub300\ud1b5\ub839\uc758 \uae30\uc870\uc5d0 \uc5b4\uae0b\ub09c\ub2e4\ub294 \uc774\uc720\ub85c, \ub610\ub294 \uc774\ub807\ub2e4 \ud560 \uc0ac\uc720","\uc870\uc778\ud2b8 \ud329\ud2b8\uc2dc\ud2b8 \ubc1c\ud45c, \ub2e4\uc74c \uc8fc\ub85c \ub118\uc5b4\uac08 \uac00\ub2a5\uc131 \ucee4\uc838\n'\uc6d0\uc790\ub825 \uc7a0\uc218\ud568' \uad00\ub828 \ubb38\uad6c \uc870\uc728\uc5d0 \uc2dc\uac04 \uac78\ub9ac\ub294 \ub4ef\n\"\uc0c1\ud669 \uc870\uae08\uc529 \ubc14\ub00c\uace0 \uc788\uc5b4, \ubc1c\ud45c \uc2dc\uc810 \uc815\ud655\ud558\uac8c \uc608\uce21 \uc5b4\ub824\uc6cc\"\n\uc6d0\uc7a0\u00b7\uc6d0\uc790\ub825","\uc628\ud0c0\ub9ac\uc624\u5dde\uc11c \uad00\uc138 \ube44\ud310 \u2018\ub808\uc774\uac74 \uad11\uace0\u2019 \ub098\uac00\uc790\n\ud2b8\ub7fc\ud504 \u201c\uac00\uc9dc\ub274\uc2a4\u2026\uce90\ub098\ub2e4 \uad00\uc138 10% \ucd94\uac00\u201d \ubd84\ub178\n\uce74\ub2c8, APEC\ub9cc\ucc2c\uc11c \uc0ac\uacfc\ud588\uc9c0\ub9cc \ud2b8\ub7fc\ud504 \u201c\ud611\uc0c1 \uc7ac\uac1c \uc5c6\ub2e4\u201d\n\uce90\ub098\ub2e4, \uc544\ud0dc \uc21c\ubc29\uc11c \ubbf8","\ubbf8\uad6d\uacfc \uc911\uad6d\uc774 6\ub144 4\uac1c\uc6d4 \ub9cc\uc5d0 \uc5f4\ub9b0 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ubb34\uc5ed\uc804\uc7c1\uc758 \u2018\uc77c\uc2dc \ud734\uc804\u2019\uc5d0 \ud569\uc758\ud588\ub2e4. \uc11c\ubc29 \uc5b8\ub860\uc740 \uc774\ubc88 \ud68c\ub2f4\uc744 \ud1b5\ud574 \uc911\uad6d\uc774 \ubbf8\uad6d\uacfc \ub300\ub4f1\ud55c \u2018\uacbd\uc81c \ucd08\uac15\ub300\uad6d\u2019\uc73c\ub85c \ubd80\uc0c1\ud588\uc74c\uc744 \uacfc\uc2dc\ud588\ub2e4","\ubd81\ud55c \ub610 \ud0c4\ub3c4\ubbf8\uc0ac\uc77c \ubc1c\uc0ac. \uc787\ub534 \u7f8e\uc81c\uc7ac\uc5d0 \ubc18\ubc1c\n16\uc77c\ub9cc\uc5d0 \ub2e4\uc2dc \ud0c4\ub3c4\ubbf8\uc0ac\uc77c \ubc1c\uc0ac\n\ubd81\ud55c\uc774 7\uc77c 16\uc77c\ub9cc\uc5d0 \ud0c4\ub3c4\ubbf8\uc0ac\uc77c\uc744 \ub610 \ubc1c\uc0ac\ud588\ub2e4. \ubbf8\uad6d\uc758 \uc787\ub2e8 \uc81c\uc7ac\uc5d0 \ub300\ud55c \ubc18\ubc1c\ub85c \ud574\uc11d\ub41c\ub2e4.\n\ud569\ub3d9\ucc38\ubaa8","\uc9c0\ub09c 10\uc6d4 APEC \uacc4\uae30\ub85c \ud55c \ubd81\u00b7\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \ubd88\ubc1c\ub41c \ubc14\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c \ubd81\u00b7\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc774 \ubd88\ubc1c\ub41c \uac00\uc6b4\ub370, \uad6d\uac00\uc815\ubcf4\uc6d0\uc740 \ub0b4\ub144 3\uc6d4 \uc774\ud6c4","\u201c\ub300\uc2b9\u00b7\uc801\uadf9 \uc120\uc81c\uc870\uce58, MDL\uc77c\ub300 \ud6c8\ub828 \uc911\ub2e8\uc774 \uccab\ub2e8\uacc4\u201d\n\uc815\ub3d9\uc601 \ud1b5\uc77c\ubd80 \uc7a5\uad00\uc740 \ub0b4\ub144 \uc0c1\ubc18\uae30 \u201c\ubd81\ubbf8 \ud68c\ub2f4\uc774 \uc2e4\ud604\ub418\ub824\uba74 \ud55c\ubbf8\uc5f0\ud569\ud6c8\ub828\uc758 \uc870\uc815\uc774 \ubd88\uac00\ud53c\ud558\ub2e4\u201d\uace0 8\uc77c \ubc1d\ud614\ub2e4.\n\uc815 \uc7a5\uad00\uc740 \uc774\ub0a0","\ud2b8\ub7fc\ud504 \uc2dc\uc704\uac00 \ubc8c\uc5b4\uc84c\ub2e4.\n2025 APEC \ubc18\ub300 \uad6d\uc81c\ubbfc\uc911\ud589\ub3d9 \uc870\uc9c1\uc704\uc6d0\ud68c(\uc774\ud558 \uad6d\uc81c\ubbfc\uc911\ud589\ub3d9)\ub294 \uc774\ub0a0 \uc624\uc804 \uacbd\uc8fc\uc2dc \ub3d9\ucc9c\ub3d9 \uad6c\ud669\uad50 \ud68c\uacac\uc744 \uc5f4\uace0 \"APEC\uc740 \ud2b8\ub7fc\ud504\uc758 \uc6d0\ub9e8\uc1fc\"\ub77c\uba70 \"APE","\u201c\ubd81\u00b7\ubbf8 \ud68c\ub3d9 \uac00\ub2a5\uc131 \ud76c\ubc15\u2026APEC \uacf5\ub3d9\uc120\uc5b8\ubb38 \ub3c4\ucd9c \uc27d\uc9c0 \uc54a\uc9c0\ub9cc \ub178\ub825\u201d\n\uc624\ud604\uc8fc \uad6d\uac00\uc548\ubcf4\uc2e4 3\ucc28\uc7a5\uc740 27\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc5f4\ub9ac\ub294 \ud55c\u00b7\ubbf8 \uc815\uc0c1","\ubbf8\uad6d\uc774 \ucd5c\uadfc \ub300\ubd81 \uc81c\uc7ac\ub97c \uc787\ub2ec\uc544 \ub0b4\ub193\uc790 \ubd81\ud55c\uc740 \u201c\uc6b0\ub9ac\ub97c \ub05d\uae4c\uc9c0 \uc801\ub300\uc2dc\ud558\uaca0\ub2e4\ub294 \uc785\uc7a5\uc744 \ubc1d\ud78c \uc774\uc0c1 \uc0c1\uc751\ud558\uac8c \uc0c1\ub300\ud574 \uc904 \uac83\u201d\uc774\ub77c\uace0 \ubc18\ubc1c\ud588\ub2e4. \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7\uc5d0\uc774\ud399)","\uacbd\uc8fc APEC 2025\uac00 \uc131\ud669\ub9ac\uc5d0 \ub05d\ub0ac\ub2e4. \ud55c\uad6d\uc740 \ubb3c\ub860 \uc544\uc2dc\uc544 \ud0dc\ud3c9\uc591 \uc804\uccb4\uc5d0 \uc2dc\uc0ac\ud558\ub294 \ubc14\uac00 \ud070 \uac00\uc6b4\ub370, \uacbd\uc8fc APEC 2025\uc758 \uacb0\uc815\uc801 \uc21c\uac04\uc744 \ud0a4\uc6cc\ub4dc\ub85c \uc0b4\ud3b4\ubcf8\ub2e4.\n\ud0a4\uc6cc\ub4dc : #\ud55c\ubbf8","\ud55c\uad6d, \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0, \ubbf8\uc911 \uac08\ub4f1 \uc644\ud654, \ud55c\uc77c \uc154\ud2c0\uc678\uad50 \uc7ac\ud655\uc778, \ud55c\uc911 \uacbd\uc81c \ud611\ub825 \ub4f1 \uc131\uacfc\ub0b4\n\ud55c\uad6d\uc774 \uc2e4\uc6a9 \uc678\uad50\uc758 \uc131\uacfc\ub97c \ubcf4\uc774\uba70 APEC 2025 \uc815\uc0c1\ud68c\uc758\ub97c \ub9c8\ubb34\ub9ac\ud588\ub2e4.\n\uc544\uc2dc\uc544\ud0dc","\"\ud569\uc758 \ub2e8\uacc4\uc5d0 \uc774\ub978 \ubb38\uc548\uc740 \uc774\ubbf8 \uc8fc\uace0\ubc1b\uc544\"\n\ub9e4\uc77c\uc77c\ubcf4 = | \uc870\ud604 \uc678\uad50\ubd80 \uc7a5\uad00\uc740 6\uc77c \ud55c\ubbf8 \uad00\uc138\u00b7\uc548\ubcf4 \ud611\uc0c1 \uacb0\uacfc\uac00 \ub2f4\uae34 '\uc870\uc778\ud2b8 \ud329\ud2b8\uc2dc\ud2b8'(\uacf5\ub3d9 \uc124\uba85\uc790\ub8cc)\uc640 \uad00\ub828 \"(\ubbf8\uad6d) \uad6d\ubb34\ubd80\ub85c","6\uc77c \uc870\uc120\uc911\uc559\ud1b5\uc2e0\uc5d0 \ub530\ub974\uba74 \uae40\uc740\ucca0 \uc678\ubb34\uc131 \ubbf8\uad6d \ub2f4\ub2f9 \ubd80\uc0c1\uc740 \u2018\uc6b0\ub9ac \uad6d\uac00\uc5d0 \ub05d\uae4c\uc9c0 \uc801\ub300\uc801\uc774\ub824\ub294 \ubbf8\uad6d\uc758 \uc18d\ub0b4\ub97c \ub2e4\uc2dc\uae08 \ud655\uc778\ud55c\ub370 \ub9de\uac8c \uc6b0\ub9ac\uc758 \uc785\uc7a5\uc744 \ubd84\uba85\ud788 \ud55c\ub2e4\u2019\ub77c\ub294 \uc81c\ubaa9\uc758 \ub2f4\ud654\ub97c \ub0b4\ub193","\uad6c\uc724\ucca0(\uc0ac\uc9c4) \uacbd\uc81c\ubd80\ucd1d\ub9ac \uacb8 \uae30\ud68d\uc7ac\uc815\ubd80 \uc7a5\uad00\uc774 5\uc77c \u201c\uad6d\uc720\uc7ac\uc0b0 \ud5d0\uac12 \ub9e4\uac01 \ubc29\uc9c0\ub97c \uc704\ud55c \uac00\uc774\ub4dc\ub77c\uc778\uc744 \ub9c8\ub828\ud558\uaca0\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uad6c \ubd80\ucd1d\ub9ac\ub294 \uc774\ub0a0 \uc624\uc804 KBS \ub77c\ub514\uc624 \uc804\uaca9\uc2dc\uc0ac\uc5d0 \ucd9c\uc5f0\ud574 \ucd5c","2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c\uad6d \ub18d\ucd95\uc0b0\ubb3c\uc774 \ud55c\uc6b0\u00b7\ub3fc\uc9c0\uace0\uae30\u00b7\uac10\uc744 \uc911\uc2ec\uc73c\ub85c \uae00\ub85c\ubc8c \uc2dc\uc7a5\uc5d0\uc11c \uc0c8\ub85c\uc6b4 \uc804\uae30\ub97c \ub9de\uc558\ub2e4. \ub18d\ub9bc\ucd95\uc0b0\uc2dd\ud488\ubd80(\uc7a5\uad00 \uc1a1\ubbf8\ub839)\ub294 2025\ub144 10\uc6d4 27\uc77c\ubd80\ud130 ","\uc55e\uc11c \uac8c\uc624\ub974\uae30 \uc9c0\ub178\ube44\uc608\ud504 \uc8fc\ud55c \ub7ec\uc2dc\uc544 \ub300\uc0ac\ub294 \uc9c0\ub09c\ud574 6\uc6d4 \ub7ec\uc2dc\uc544 \ub9e4\uccb4 \uc778\ud130\ubdf0\uc5d0\uc11c \ub7ec\uc2dc\uc544\uc640 \ud55c\uad6d \uac04 \uad00\uacc4 \ud68c\ubcf5 \uac00\ub2a5\uc131\uacfc \uad00\ub828\ud574 \ud55c\uad6d\uc774 \ub300\ub7ec\uc2dc\uc544 \uc81c\uc7ac \uc555\ubc15\uc744 \uba48\ucd94\uace0 \uae0d\uc815\uc801 \uc870\uce58\ub97c \ucc9c\ucc9c","\ub7ec\uc2dc\uc544 \uc815\ubd80\ub294 \ud604\uc9c0\uc2dc\uac04 27\uc77c \ud55c\uad6d\uacfc \uc9c1\ud56d\uc73c\ub85c \ud558\ub298\uae38\uc744 \uc7ac\uac1c\ud558\ub294 \ubc29\uc548\uc744 \ub17c\uc758 \uc911\uc774\ub77c\uace0 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\uc548\ub4dc\ub808\uc774 \ub8e8\ub374\ucf54 \ub7ec\uc2dc\uc544 \uc678\ubb34\ucc28\uad00\uc740 \ud604\uc9c0 \ub9e4\uccb4 \uc774\uc988\ubca0\uc2a4\ud2f0\uc57c \uc778\ud130\ubdf0\uc5d0\uc11c \uc591\uad6d \ud56d\uacf5\uc0ac\uac00","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\uace0 \uc788\ub294 2025 APEC \uc815\uc0c1\ud68c\uc758 \uccab\ub0a0 \uacbd\uc8fc \ub3c4\uc2ec\uc5d0\uc11c \ub178\ub3d9\ub2e8\uccb4\uc640 \uc2dc\ubbfc\uc0ac\ud68c\ub2e8\uccb4\uac00 \uc787\ub530\ub77c \uc9d1\ud68c\ub97c \uac16\uace0 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \ubc29\ud55c\uacfc \ub300\ubbf8\ud22c\uc790 \uac15\uc694\ub97c \uaddc\ud0c4\ud588\ub2e4.","\uc9c0\ub09c\ub2ec 30\uc77c \uae40\ud574\uacf5\ud56d\uc5d0\uc11c \uc5f4\ub9b0 \ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4\uc758 \ud569\uc758 \uc0ac\ud56d\uc774 \uc18d\uc18d \uc774\ud589 \uc808\ucc28\ub97c \ubc1f\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\uadf8\ub3d9\uc548\uc758 \uad00\uc138 \ub09c\ud0c0\uc804\uc744 \uc11c\ub85c \ubb34\ub974\uace0, \uac1c\uc804 \uc804\uc57c\ub85c \uc2dc\uacc4\ub97c \ub3cc\ub824\ub1a8\ub2e4\ub294 \ud3c9\uac00\uc785\ub2c8\ub2e4.\n\ubca0\uc774","\ud2b8\ub7fc\ud504 \"\u97d3 \uc778\uc218 \ud544\ub9ac\uc870\uc120\uc18c, \uc138\uacc4\uc11c \uac00\uc7a5 \uc131\uacf5\ud560 \uac83\"\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\ud6c4 1\uc2dc6\ubd84\uaed8 \uacbd\ubd81 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc9c4\ud589\ub41c 'APEC \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b'\uc5d0\uc11c \ud2b9\ubcc4 \uc5f0\uc124\uc744 ","\ub300\ud1b5\ub839\uc2e4 \"\ud55c\uad6d\uc11c \ud575\uc7a0 \uc120\uccb4 \uac74\uc870\u2026\ud55c\ubbf8 \uc815\uc0c1 \ub17c\uc758\ub41c \ub0b4\uc6a9\"\n\"\uc870\uc778\ud2b8 \ud329\ud2b8\uc2dc\ud2b8 \ubc1c\ud45c \uc2dc\uc810 \ub2e8\uc815 \ubabb\ud574\"\n\"\uc548\ubcf4 \ubd84\uc57c \uc77c\ubd80 \ubb38\uc548 \uc870\uc815 \ud544\uc694\ud574 \uc9c0\uc5f0\"\n\"\uc548\ubcf4 \ubd84\uc57c \uc77c\ubd80 \ubb38\uc548 \uc870\uc815 \ud544\uc694\ud574 ","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \ucca0\uac15\uad00\uc138 \ubb38\uc81c\uac00 \uac70\ub860\ub418\uc9c0 \ubabb\ud558\uba74\uc11c \ucca0\uac15\uc0b0\uc5c5\uc758 \uc704\uae30\ub97c \ud638\uc18c\ud558\ub294 \ubaa9\uc18c\ub9ac\uac00 \ucee4\uc9c0\uace0 \uc788\ub2e4.\n3\uc77c \uc804\uad6d\uae08\uc18d\ub178\ub3d9\uc870\ud569\uc5f0\ub9f9 \ud3ec\uc2a4\ucf54\uadf8\ub8f9\uc0ac \ub178\ub3d9\uc870\ud569","31\uc77c \uc11c\uc6b8 \uad11\ud654\ubb38 \ubbf8\uad6d \ub300\uc0ac\uad00 \uc55e, '\ud2b8\ub7fc\ud504 \ubc29\ud55c \uacb0\uacfc\ubcf4\uace0 \ubc0f \ud68c\uacac'\uc774 \uc5f4\ub838\ub2e4. \ud68c\uacac\uc5d0 \ubaa8\uc778 60\uc5ec \uba85\uc758 \ucc38\uac00\uc790\ub4e4\uc740 \"\ud55c\ubbf8\ubb34\uc5ed\ud611\uc815 \ud0c0\uacb0\uc740 \ucca0\uc800\ud788 \ubbf8\uad6d\uc758 \uc774\uc775\uc5d0\ub9cc \ubcf5\ubb34\ud558\ub294 \uacb0\uacfc\"\ub77c","'\uc790\uc8fc\uc5f0\ud569'\uc774 11\uc6d4 5\uc77c \uc624\ud6c4 3\uc2dc \uc11c\uc6b8 \uad11\ud654\ubb38 \ubbf8 \ub300\uc0ac\uad00 \ub9de\uc740\ud3b8\uc5d0\uc11c \ud68c\uacac\uc744 \uc5f4\uace0, \uc774\uc7ac\uba85 \uc815\ubd80\uc758 \ub300\ubbf8 \ud22c\uc790 \ud569\uc758\uc640 \ud575\ucd94\uc9c4 \uc7a0\uc218\ud568(\ud575\uc7a0) \ub3c4\uc785 \uacc4\ud68d\uc744 '\ud604\ub300\ud310 \uacbd\uc81c \uc57d\ud0c8'\uc774\uc790 '","\ud2b8\ub7fc\ud504 \ud589\uc815\ubd80 \uc2dc\uc808 \uad6d\uc81c\ud615\uc0ac\uc0ac\ubc95\ub300\uc0ac\ub97c \uc9c0\ub0b8 \ud55c\uad6d\uacc4 \ubbf8\uad6d\uc778 \ubc95\ud559\uc790 \ubaa8\uc2a4 \ud0c4(Morse H. Tan) \uc804 \ub300\uc0ac\uac00 \ubbf8\uad6d \ud50c\ub85c\ub9ac\ub2e4\uc8fc \ub9c8\ub77c\ub77c\uace0 \uc5f0\uc124\uc5d0\uc11c \ud604 \ub300\ud55c\ubbfc\uad6d \uc815\ubd80\ub97c \ud5a5\ud574 '\uac00\uc9dc \ub300\ud1b5","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 \uc804\ub0a0(1\uc77c) \ub9c9\uc744 \ub0b4\ub9b0 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ub300\ud574 \"\ub0b4\ub780 \uc774\ud6c4 \ub300\ud55c\ubbfc\uad6d \ubbfc\uc8fc\uc8fc\uc758\uc758 \ub180\ub77c\uc6b4 \ud68c\ubcf5\ub825\uc5d0 \ub354\ud574 \uad6d\uaca9\uacfc \uad6d\uc775\uc744 \ub4dc\ub192\uc778 ","60\uc870 \ucd94\uc0b0 \ub300\ud615 \ud504\ub85c\uc81d\ud2b8 \ub450\uace0 \u7368TKMS\uc640 \ub9c9\ud310 \uacbd\uc7c1\n\uc7a0\uc218\ud568 \uc548\uc804 \uae00\ub85c\ubc8c \uae30\uc900, \uc120\uae09 \ub85c\ube44\ub825 \ub4f1 \ubcc0\uc218 \ub9ce\uc544\n\uc9c0\ub09c 1\uc77c \uacbd\uc8fc\uc5d0\uc11c \ub9c9\uc744 \ub0b4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c","\ubd81\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \ubd88\ubc1c \ud6c4 \uc81c\uc7ac\ub85c \ub3cc\uc544\uc120 \ud2b8\ub7fc\ud504\u2026\ub0c9\uc628\ud0d5 \ubc18\ubcf5\n\"\ubd81\ud55c, \ud55c\ubc1c \ubb3c\ub7ec\uc11c \ubd81\ubbf8\ud68c\ub2f4 \uad6d\uba74\uc744 \ub2e4\uc2dc \ud0d0\uc0c9\ud560 \uac00\ub2a5\uc131\u2191\"\n\ubbfc\uc8fc\uc2e0\ubb38=\uff5c\ubd81\u00b7\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uac00\ub2a5\uc131\uc774 \ub05d\ub0b4 \ubd88\uc528\ub85c \uc62e\uaca8\ubd99\uc9c0 \ubabb\ud588","\ubd81\ud55c\uc774 6\uc77c \ucd5c\uadfc \uc787\ub530\ub978 \ubbf8\uad6d\uc758 \ub300\ubd81 \uc81c\uc7ac\uc5d0 \"\uc801\ub300\uc801\uc774\uba70 \uc545\uc758\uc801 \ubcf8\uc131\"\uc744 \ub4dc\ub7ec\ub0b8 \uac83\uc774\ub77c\uba70 \"\uc778\ub0b4\ub825\uc744 \uac00\uc9c0\uace0 \uc0c1\uc751\ud558\uac8c \uc0c1\ub300\ud558\uaca0\ub2e4\"\uace0 \ubc1d\ud614\ub2e4. \ube44\ud575\ud654 \ubb38\uc81c\ub97c \uc5b8\uae09\ud558\uc9c0 \ub9d0\ub77c\ub294 \uc870\uac74\uc774 \uad00","\ud575\uc7a0 \uc2b9\uc778\uc73c\ub85c \uc548\ubcf4\ub3c4 \ucc59\uaca8\n\ud569\uc758\ubb38 \ub3c4\ucd9c\uc548\ub3fc \ub514\ud14c\uc77c \uacfc\uc81c\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc744 ","\ud55c\ubbf8 \u2018\uad00\uc138-\ud22c\uc790\u2019 \uc219\uc81c \ud574\uacb0\u2026\u7f8e\uc5d0 \u2018\ud575\uc7a0 \uc2b9\uc778\u2019 \ubc1b\uc544\ub0b4\n\u4e2d\u00b7\u65e5\uacfc\ub3c4 \uad00\uacc4 \ubcf5\uc6d0 \ubb3c\uaf2c\u2026\u201c\uad6d\uc775 \uc911\uc2ec \uade0\ud615 \uc678\uad50 \uae30\ud2c0\u201d\nAPEC \u2018\uacbd\uc8fc \uc120\uc5b8\u2019 \uc131\uacf5\uc801 \ub3c4\ucd9c\u2026\uae00\ub85c\ubc8c \ub9ac\ub354\uc2ed \uc785\uc99d\n\ud611\uc0c1 \u2018\ub514","\uad00\ub828 \uc911\uad6d \uc815\ubd80 \uc870\uc9c1\uc6d0\uc5d0 \uad70\uc0ac\uae30\ubc00 \ub118\uae34 \ud604\uc5ed \ubcd1\uc7a5, \uc9d5\uc5ed 5\ub144 \uc120\uace0\ud638\uc8fc \uc0c1\uc6d0\uc758\uc7a5, \uc804\uc7c1\uae30\ub150\uad00 \ubc29\ubb38\u2026\"\ud55c\u00b7\ud638\uc8fc \uad73\uac74\ud55c \uc6b0\uc815 \uc774\uc5b4\uac08 \uac83\"\uad00\ub828 \uae30\uc0ac\uc870\ud604 \uc678\uad50, G7\uc678\uad50\uc7a5\uad00\ud68c\uc758 \ucc38\uc11d\u2026\u7f8e ","\ud55c\uad6d\ud574\uc591\uc9c4\ud765\uacf5\uc0ac\ub294 3\uc77c \ucd5c\uadfc \uc6b0\ub9ac\ub098\ub77c\uc5d0\uc11c \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc1c\ud45c\ub41c \ubbf8\u00b7\uc911\u00b7\ud55c \uac04 \ud1b5\uc0c1 \uc870\uce58\ub4e4\uc774 \uae00\ub85c\ubc8c \ud574\uc6b4\uc2dc\uc7a5 \uc548\uc815\uc5d0 \uae0d\uc815\uc801\uc778 \uc601\ud5a5\uc744 \ubbf8\uce60 \uac83\uc774\ub77c\uace0 \ud3c9\uac00\ud588\ub2e4.\n\ubbf8\uad6d\uacfc","HD\ud604\ub300\uc911\uacf5\uc5c5\uc774 \ud398\ub8e8 \ud574\uad70\uc758 \ucc28\uc138\ub300 \uc7a0\uc218\ud568 \uc0ac\uc5c5\uc5d0 \ubcf8\uaca9 \ucc38\uc5ec\ud55c\ub2e4.\n3\uc77c HD\ud604\ub300\uc911\uacf5\uc5c5\uc740 \ucd5c\uadfc \uc6b8\uc0b0 \ubcf8\uc0ac\uc5d0\uc11c \ud398\ub8e8 \uad6d\uc601 \uc2dc\ub9c8(SIMA) \uc870\uc120\uc18c\uc640 '\ud398\ub8e8 \uc7a0\uc218\ud568 \uacf5\ub3d9\uac1c\ubc1c \ubc0f \uac74\uc870 \uc758\ud5a5","\ub300\ud1b5\ub839\uc2e4 \"\ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud329\ud2b8\uc2dc\ud2b8 \uc0ac\uc2e4\uc0c1 \ub9c8\ubb34\ub9ac\"\u2026\uc548\ubcf4 \ubd84\uc57c\ub294 \uc544\uc9c1\n\uae40\uc6a9\ubc94 \uc815\ucc45\uc2e4\uc7a5 \ube0c\ub9ac\ud551\u2026\"\uc548\ubcf4 \ubd84\uc57c \uc791\uc5c5 \uae30\ub2e4\ub9ac\ub294 \uc0c1\ud0dc\"\ub300\ud1b5\ub839\uc2e4\uc740 31\uc77c \"(\ud55c\ubbf8) \uad00\uc138\ud611\uc0c1\uacfc \ud22c\uc790, \ud1b5\uc0c1\uc5d0 \uad00","2025\ub144 APEC \uc815\uc0c1\ud68c\uc758\ub294 \ub2e8\uc21c\ud55c \uc678\uad50 \uc774\ubca4\ud2b8\uac00 \uc544\ub2c8\ub2e4. \uadf8\uac83\uc740 \uad6d\uc81c\uc815\uce58\uc0ac\uc0c1\uc758 \ucda9\ub3cc, \uc989 \ud2b8\ub7fc\ud504\uc758 \u2018\ud798\uc758 \uc591\uc790\uc8fc\uc758(bilateralism of power)\u2019\uc640 \uc774\uc7ac\uba85\uc758 \u2018\uc790\uc720\uc8fc","\uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uac00 \ub9c9\uc744 \ub0b4\ub838\ub2e4. \uc774\ubc88 \ud68c\uc758\ub97c \ud1b5\ud574 \ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1\uc774 \uadf9\uc801\uc73c\ub85c \ud0c0\uacb0\ub418\uc5c8\uace0, \ubbf8\uc911 \uc591\uad6d \uc815\uc0c1\uc740 6\ub144\uc5ec \ub9cc\uc5d0 \uc7ac\ud68c\ud558\uc5ec \ubb34\uc5ed \uc804\uc7c1 \ud734\uc804\uc744 \uc120","\uba55\uc2dc\ucf54 \uc758\ud68c\uac00 \ud55c\uad6d \ub4f1 \uc790\uc720\ubb34\uc5ed\ud611\uc815, FTA \ubbf8\uccb4\uacb0\uad6d\uc744 \uc0c1\ub300\ub85c \ud55c \ud589\uc815\ubd80\uc758 \ucd5c\ub300 50% \uad00\uc138 \ubd80\uacfc\uc548 \uc2b9\uc778 \uae30\ud55c\uc744 2027\ub144\uae4c\uc9c0\ub85c \uc5f0\uc7a5\ud55c \uac83\uc73c\ub85c \ub098\ud0c0\ub0ac\uc2b5\ub2c8\ub2e4.\n\uba55\uc2dc\ucf54 \ud558\uc6d0 \uacbd\uc81c\ud1b5\uc0c1\uc704","\uc6b0\ub9ac \uad6d\ubbfc\uc758 \uacbd\uc81c \uc2ec\ub9ac\uac00 4\ub144 3\uac1c\uc6d4 \ub9cc\uc5d0 \uac00\uc7a5 \uae0d\uc815\uc801\uc778 \uc218\uc900\uc73c\ub85c \uce21\uc815\ub410\ub2e4.4\uc77c \ud55c\uad6d\uc740\ud589 \uacbd\uc81c\ud1b5\uacc4\uc2dc\uc2a4\ud15c\uc5d0 \ub530\ub974\uba74, \uc9c0\ub09c\ub2ec 31\uc77c \uae30\uc900 \ub274\uc2a4\uc2ec\ub9ac\uc9c0\uc218\ub294 124.62\ub85c \uc9d1\uacc4\ub410\ub2e4. \uc9c0\ub09c ","\uace8\ub4dc\ub9cc\uc0ad\uc2a4 \ub0b4\ub144 2.2%\uae4c\uc9c0 \uc804\ub9dd\n\u8eca\uad00\uc138 \uc778\ud558\u00b7\ubbfc\uac04\uc18c\ube44 \uac1c\uc120 \uc601\ud5a5\n\uc218\ucd9c\u00b7\ud658\uc728\u00b7\uc678\ud654\uc790\uc0b0 \uc218\uc775 \ub4f1 \ubcc0\uc218\n\u8eca\uad00\uc138 \uc778\ud558\u00b7\ubbfc\uac04\uc18c\ube44 \uac1c\uc120 \uc601\ud5a5\n\uc218\ucd9c\u00b7\ud658\uc728\u00b7\uc678\ud654\uc790\uc0b0 \uc218\uc775 \ub4f1 \ubcc0\uc218\n\uacbd\uc81c\uc5d0 \ubd80\ub2f4\uc744","(\ud1b1\uc2a4\ud0c0\ub274\uc2a4 ) \ud55c\uad6d\ud574\uc591\uc9c4\ud765\uacf5\uc0ac\ub294 3\uc77c, \uc6b0\ub9ac\ub098\ub77c\uc5d0\uc11c \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\ub2f4 \uacb0\uacfc\ub85c \ub3c4\ucd9c\ub41c \ubbf8\u00b7\uc911 \uc0c1\ud638\uad00\uc138 1\ub144 \uc720\uc608\uc640 \ubbf8\uad6d\u00b7\ud55c\uad6d \uac04 \uad00\uc138 \ud611\uc0c1 \ud569\uc758\uac00 \uae00\ub85c\ubc8c \ud574\uc6b4\uc2dc\uc7a5 \uc548\uc815\uc5d0 \uae0d\uc815","K\ucf58\ud150\uce20\uc758 \uc138\uacc4\uc801\uc778 \uc5f4\ud48d\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \ucf58\ud150\uce20 \uad00\ub828 \uc2a4\ud0c0\ud2b8\uc5c5 \uc131\uc7a5\uc740 \ub354\ub3a0\ub2e4.\n\ubca4\ucc98\ud22c\uc790 \ud50c\ub7ab\ud3fc \u2018\ub354\ube0c\uc774\uc528\u2019\uc5d0 \ub530\ub974\uba74 2021\ub144 1\uc870 3586\uc5b5\uc6d0\uc5d0 \ub2ec\ud558\ub358 \ucf58\ud150\uce20 \uc2a4\ud0c0\ud2b8\uc5c5 \ud22c\uc790\uae08\uc561\uc740 2","\uc774\uc7ac\uba85 \uc815\ubd80 \ucd9c\ubc94 \ud6c4 \uccab \ub300\uaddc\ubaa8 \ub2e4\uc790 \uc815\uc0c1\ud68c\uc758\n\uc624\ub298\ubd80\ud130 \u2019\ucd5c\uc885\uace0\uc704\uad00\ub9ac\ud68c\uc758\u2019\ub85c \uacf5\uc2dd\uc77c\uc815 \ub3cc\uc785\n\u2019\ud55c\u00b7\ubbf8\u00b7\uc77c\u00b7\uc911\u2019 \uc815\uc0c1 \uacbd\uc8fc \uc9d1\uacb0\u2026\uc591\uc790 \ud68c\ub2f4 \uc724\uacfd\n\uc624\ub298\ubd80\ud130 \u2019\ucd5c\uc885\uace0\uc704\uad00\ub9ac\ud68c\uc758\u2019\ub85c \uacf5\uc2dd\uc77c\uc815","\ud55c\ubbf8 \uc548\ubcf4\ud611\uc758\ud68c\uc758 \ucc38\uc11d\ucc28 \ubc29\ud55c\ud55c \ud5e4\uadf8\uc138\uc2a4 \ubbf8\uad6d \uad6d\ubc29\uc7a5\uad00\uc774 \uc6b0\ub9ac \uad70\uc758 \ud575 \ucd94\uc9c4 \uc7a0\uc218\ud568 \ub3c4\uc785\uc744 \uc801\uadf9\uc801\uc73c\ub85c \uc9c0\uc6d0\ud558\uaca0\ub2e4\uace0 \ub9d0\ud588\uc2b5\ub2c8\ub2e4.\n\uad6d\ubc29\ubd80\ub294 \uc7a0\uc218\ud568\uc5d0 \ud0d1\uc7ac\ub420 \uc6d0\uc790\ub85c \ud575\uc2ec \uae30\uc220\uc744 \uc774\ubbf8 \ud655","\ub300\ud1b5\ub839\uc2e4\uc774 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ub0b4\uc6a9\uc744 \ub2f4\uc740 '\ud329\ud2b8\uc2dc\ud2b8(\uc124\uba85\uc790\ub8cc)' \uc791\uc131 \uc791\uc5c5\uc774 \uac70\uc758 \ub9c8\ubb34\ub9ac\ub410\ub2e4\uace0 31\uc77c \ubc1d\ud614\ub2e4. \ub2e4\ub9cc \uc548\ubcf4 \ubd80\ubb38\uc5d0\uc11c \ub2e4\uc18c \uc2dc\uac04\uc774 \uac78\ub824 \uc774\ub97c \uae30\ub2e4\ub9ac\ub294 \uc911\uc774\ub77c\uace0 \uc124\uba85\ud588\ub2e4.\n","\uc804\ubb38\uac00 4\uc778\uc774 \uc81c\uc2dc\ud558\ub294 '\ud669\uae08\ube44\uc728 \ubd84\uc0b0 \ud22c\uc790\ubc95'\n\uc774\ub7f0 \uc2dc\uc7a5\uc5d0\uc120 \ucc44\uad8c\u00b7\uae08 \ub4f1 \uc548\uc804\uc790\uc0b0\uae4c\uc9c0 \uace8\uace0\ub8e8 \uac16\uace0 \uc788\ub294 \ud22c\uc790\uc790\uac00 \uc2b9\uc790\ub2e4. \uadf8\ub798\uc11c \uba38\ub2c8\uc1fc+\ub294 \ubd84\uc0b0\ud22c\uc790 \uc804\ubb38\uac00\ub4e4\uc744 \uc0ac\uc804\uc5d0 \uc778\ud130\ubdf0\ud588\ub2e4.","\ub9c8\uc2a4\uac00 \uc911\ucd94 \uc5ed\ud560 \uae40\ub3d9\uad00 \ubd80\ud68c\uc7a5, APEC \ub300\ubc15 \uc131\uacfc\ub85c \uc5f0\uacb0\n\u7f8e \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839, \u97d3 \ud575\uc7a0\uc218\ud568 \ud55c\ud654\ud544\ub9ac\uc870\uc120\uc18c\uc11c \uac74\uc870 \uc2b9\uc778\n\uc815\uae30\uc120 \ud68c\uc7a5, \u5c0d\u7f8e \ud22c\uc790\uc11c \ubc00\ub9ac\ub294 \uc591\uc0c1...\ub208\uc5d0 \ub744\ub294 \uc0ac\uc5c5 ","\uc6d0\u00b7\ub2ec\ub7ec \ud658\uc728 11.5\uc6d0 \uc624\ub978 1449.4\uc6d0 \ub9c8\uac10\n\u7f8e \ucd94\uac00 \uae08\ub9ac\uc778\ud558 \uae30\ub300 \ud6c4\ud1f4\uc5d0 \uac15\ub2ec\ub7ec \uac70\uc138\n\ucf54\uc2a4\ud53c\uc2dc\uc7a5 \uc678\uad6d\uc778 \uc774\ud2c0\uac04 5\uc870 \ud314\uc544\uce58\uc6cc\n\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c\u00b7\ubbf8 \uad00\uc138\ud611\uc0c1","\ubd81\ud55c\uc774 7\uc77c \uc624\ud6c4 \ub3d9\ud574\uc0c1\uc73c\ub85c \ud0c4\ub3c4\ubbf8\uc0ac\uc77c\uc744 \ubc1c\uc0ac\ud588\ub2e4. \ucd5c\uadfc \ubbf8\uad6d\uc758 \uc787\ub530\ub978 \ub300\ubd81\uc81c\uc7ac\uc640 \ubbf8 \uc804\ub7b5\uc790\uc0b0\uc758 \ud55c\ubc18\ub3c4 \uc804\uac1c\uc5d0 \ub300\ud55c \ubc18\ubc1c \uc131\uaca9\uc73c\ub85c \ud480\uc774\ub41c\ub2e4. \ub610\ud55c \ubc1c\ud45c\uac00 \ubbf8\ub904\uc9c0\uace0 \uc788\ub294 \ud55c\u00b7\ubbf8 \uc548\ubcf4","\u25a0 \uc9c4\ud589 : \uc815\ucc44\uc6b4 \uc575\ucee4, \uc870\uc608\uc9c4 \uc575\ucee4\n\u25a0 \ucd9c\uc5f0 : \ucd5c\ucc3d\ub82c \uc6a9\uc778\ub300 \ud2b9\uc784\uad50\uc218, \uae40\ucca0\ud604 \uc804 \uad6d\ud68c\uc815\ucc45\uc5f0\uad6c\uc704\uc6d0\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9","\uc1a1\ubbf8\ub839 \ub18d\ub9bc\ucd95\uc0b0\uc2dd\ud488\ubd80 \uc7a5\uad00\uc774 5\uc77c \uc815\ubd80\uc138\uc885\uccad\uc0ac \ub18d\uc2dd\ud488\ubd80 \ub300\ud68c\uc758\uc2e4\uc5d0\uc11c \uac04\ub2f4\ud68c\ub97c \uc5f4\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\ub18d\ub9bc\ucd95\uc0b0\uc2dd\ud488\ubd80(\uc774\ud558 \ub18d\uc2dd\ud488\ubd80)\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ucde8\uc784 \ud6c4 \ucd5c\ub300 \uc678\uad50 \ubb34\ub300\uc600\ub358 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc744 \ub9c8\ubb34\ub9ac\ud588\ub2e4. \uc9c0\ub09c\ub2ec 28\uc77c\ubd80\ud130 \uc774\ub2ec 1\uc77c\uae4c\uc9c0 \uc774\uc5b4\uc9c4 \u2018\uc815\uc0c1\uc678\uad50 \uc288\ud37c\uc704\ud06c\u2019\ub97c \ud1b5\ud574 ","\ubd81 \u7f8e\uc640 \ub9cc\ub0a8 \uc790\uccb4\ub85c \uc131\uacfc \ud3c9\uac00\n\u2018\ud575\ubcf4\uc720\uad6d\u2019 \uc778\uc815 \ub2e8\uacc4\ub85c \uac14\uc744 \ub4ef\n\uc911\ub7ec \ubc00\ucc29\uc5d0 \ubd81\ubbf8 \ub300\ud654\uc5d0 \ubd80\ub2f4\uac10\n\uc678\uad50 \uc720\uc5f0\uc131 \uc81c\ud55c\uc5d0 \uc804\ub7b5\uc801 \uc2e4\uae30\n\uc2e0\ub8b0 \uad6c\ucd95 \ud1b5\ud55c \ub3cc\ud30c\uad6c \ubaa8\uc0c9 \uac00\ub2a5\uc131\n\uc870\uac74\ubd80 \ub300\ubd81\uc81c","\u25a0 \ucd9c\uc5f0 : \uc131\uce58\ud6c8 \uc804 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\ucc45\uc704 \ubd80\uc758\uc7a5, \ubc15\ubbfc\uc601 \uad6d\ubbfc\uc758\ud798 \ubbf8\ub514\uc5b4 \ub300\ubcc0\uc778\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30","\uc5d4\ube44\ub514\uc544 \uc820\uc2a8 \ud669, \ud55c\uad6d\uc5d0 GPU 26\ub9cc\uc7a5 \uacf5\uae09 \uc57d\uc18d\n\ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc11c \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0\u2026\ud575\uc7a0 \uc2b9\uc778\ub3c4 \uc5bb\uc5b4\ub0b4\n\u4e2d\u65e5\uacfc\ub3c4 \uc5f0\uc1c4 \ud68c\ub2f4\u2026\ud611\ub825\uad00\uacc4 \uac15\ud654\n\u7f8e\ud569\uc758\ubb38 \ub514\ud14c\uc77c\u00b7\u4e2d\ud55c\ud55c\ub839\u00b7\u65e5\uacfc\uac70\uc0ac \uc774\uc288 \ub4f1","\uc774\ubc88 \ud611\uc0c1 \ub0b4\uc6a9\uacfc \ubcc4\uac1c\ub85c \u2018\ud0c0\ud611\uc744 \uc11c\ub450\ub974\uc9c0 \uc54a\uc558\ub294\uac00\u2019\ub77c\ub294 \uc9c8\ubb38\uc5d0 \ub300\ud574\uc11c\ub294 \u2018\ubd88\ud655\uc2e4\uc131 \ud574\uc18c\uac00 \uc6b0\uc120\u2019\uc774\ub77c\ub294 \ub2f5\ubcc0\uc744 \ud588\ub2e4. \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ub9c8\uc8fc \uc549\uc544 \ub2f4\ud310\uc744","\ub300\ud1b5\ub839\uc2e4\uc740 7\uc77c \ud55c\uad6d\uacfc \ubbf8\uad6d \uac04 \ud1b5\uc0c1\u00b7\uc548\ubcf4 \ud611\uc758 \ub0b4\uc6a9\uc744 \ub2f4\uc740 \uc870\uc778\ud2b8 \ud329\ud2b8 \uc2dc\ud2b8 \ud569\uc758\uc640 \uad00\ub828 \"\uc2dc\uac04\uc774 \uc880 \uac78\ub9ac\uace0 \uc788\ub2e4\"\uba70 \"\uc0c1\ud669\uc774 \uc870\uae08\uc529 \uacc4\uc18d \ubc14\ub00c\uc5b4 \uac00\uae30 \ub54c\ubb38\uc5d0 \uc55e\uc73c\ub85c \uc774\uac78 \uc5b4\ub5bb\uac8c","\ud55c\uad6d\uc744 \ube44\ub86f\ud574 \uc8fc\uc694 \ub300\ubbf8(\u5c0d\u7f8e) \uad50\uc5ed\uad6d\uc774 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ud589\uc815\ubd80\uc640 \uad00\uc138 \ud611\uc0c1\uc744 \ud0c0\uacb0\ud558\uba74\uc11c \ubbf8\uad6d\ubc1c(\u767c) \uad00\uc138\uc804\uc7c1 \uad6d\uba74\uc774 \uc11c\uc11c\ud788 \uc885\ubc18\uc744 \ud5a5\ud574 \uac00\uace0 \uc788\ub2e4. \uadf8\ub7ec\ub098 \ud2b8\ub7fc\ud504 \ud589\uc815\ubd80\uc758 \uad00","\uacbd\uc0c1\uc218\uc9c0, 9\uc6d4 \ub204\uc801 '\uc5ed\ub300 \ucd5c\ub300'\u2026\"\ubc18\ub3c4\uccb4, \uc288\ud37c\uc0ac\uc774\ud074\"(\uc885\ud5692\ubcf4)\n\ud55c\uad6d\uc740\ud589 2025\ub144 9\uc6d4 \uad6d\uc81c\uc218\uc9c0(\uc7a0\uc815)\n\uacbd\uc0c1\uc218\uc9c0 1~9\uc6d4 \ub204\uc801 827.7\uc5b5\ub2ec\ub7ec\u2026\uc5ed\ub300 \ucd5c\ub300\n\ubbf8 \uc218\ucd9c \ud0c0\uaca9\uc5d0\ub3c4 ","\u4e2d\uc0c1\ubb34\ubd80 \ub300\ubcc0\uc778 \ube0c\ub9ac\ud551\uc11c \uc5b8\uae09\n\ud55c\ud654\uc624\uc158 \uc81c\uc7ac \ucca0\ud68c \uac00\ub2a5\uc131 \uc81c\uae30\n\u201c\ub2e4\uc790\uc8fc\uc758\u00b7\uc790\uc720\ubb34\uc5ed \uc218\ud638\uc5d0 \ud070 \uc5ed\ud560\u201d\n\uc911\uad6d \uc815\ubd80\uac00 \ud55c\ud654\uc624\uc158 \ubbf8\uad6d \ubc95\uc778\uc5d0 \ub300\ud55c \uc81c\uc7ac \ucca0\ud68c\uc640 \uad00\ub828, \ubbf8\uc911 \uc591\uad6d\uc758 \ubb34\uc5ed \ud569","\uc57d 45\ubd84\uac04 \ubbf8\uad6d \uc0c1\ud669\ubd80\ud130 \uad6d\uc81c \uc815\uc138\uae4c\uc9c0 \ub450\ub8e8 \uc5b8\uae09\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ud55c\uad6d\uc740 \ubb3c\ub860 \uc911\uad6d\uacfc\ub3c4 \ubb34\uc5ed \ud611\uc815\uc744 \uace7 \ud0c0\uacb0\ud560 \uac83\uc774\ub77c\uace0 \ubc1d\ud614\ub2e4.\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 29\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804","\ud55c\ubbf8\ub3d9\ub9f9 \ud6c4\uc18d \ud611\uc758\u00b7\ud55c\uc911 \uc2e4\uc9c8 \uc9c4\uc804\u00b7\ud55c\uc77c \uacfc\uac70\uc0ac \uacfc\uc81c \uc5ec\uc804 \u2018\uc678\uad50 \uc288\ud37c\uc704\ud06c\u2019 \ub05d\ub0ac\uc9c0\ub9cc\u2026\uc2e4\uc6a9\uc678\uad50, \uc774\uc81c\ubd80\ud130\uac00 \uc2dc\ud5d8\ub300\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 27\uc77c \ud55c\ubbf8 \ubb34\uc5ed \ud611\uc0c1 \ucd5c\ub300 \uc7c1\uc810\uc778 3500\uc5b5\ub2ec\ub7ec(\uc57d 500\uc870\uc6d0) \uaddc\ubaa8 \ub300\ubbf8 \ud22c\uc790 \ud328\ud0a4\uc9c0\uc758 \uc138\ubd80\ub0b4\uc6a9\uc5d0 \ub300\ud574 \"\uc591\uad6d \uac04 \ub17c\uc758\uac00 \uc544\uc9c1 \uad50\ucc29 \uc0c1\ud0dc\"\ub77c\uace0 \ubc1d\ud614\ub2e4.\n\uc774 \ub300\ud1b5","= \uc815\ub3d9\uc601 \ud1b5\uc77c\ubd80 \uc7a5\uad00\uc740 \ub0b4\ub144 \uc0c1\ubc18\uae30 \"\ubd81\ubbf8 \ud68c\ub2f4\uc774 \uc2e4\ud604\ub418\ub824\uba74 \ud55c\ubbf8\uc5f0\ud569\ud6c8\ub828\uc758 \uc870\uc815\uc774 \ubd88\uac00\ud53c\ud558\ub2e4\"\uace0 8\uc77c \ubc1d\ud614\ub2e4.\n\uc815 \uc7a5\uad00\uc740 \uc774\ub0a0 \uc11c\ucd08\uad6c \uc815\ud1a0\uc0ac\ud68c\ubb38\ud654\ud68c\uad00\uc5d0\uc11c \uc5f4\ub9b0 '2025 \uccad\ub144\ud398\uc2a4","\uc2dc\uc9c4\ud551(\u7fd2\u8fd1\u5e73) \uc911\uad6d \uad6d\uac00 \uc8fc\uc11d\uc774 31\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC, \uc5d0\uc774\ud399) \uc815\uc0c1\ud68c\uc758 \uc5f0\uc124\uc5d0\uc11c \u201c(\uacf5\uae09\ub9dd)\u2018\uc0ac\uc2ac\uc744 \ub04a\uae30\u2019\ubcf4\ub2e4 \u2018\ud655\uc7a5\ud558\uae30\u2019\uc758 \uc6d0\uce59\uc744 \uace0\uc218\ud574\uc57c \ud55c\ub2e4\u201d\uace0 \ubc1d\ud614\ub2e4. ","\ub294 31\uc77c \ubbf8\uc911 \ubb34\uc5ed \uac08\ub4f1\uacfc \uad00\ub828, \"\uc911\uad6d \uc2dc\uc7a5\uc740 \uadf8 \uc790\uccb4\ub85c \ub3c5\ud2b9\ud558\ub2e4. \ub9e4\uc6b0 \ud06c\uace0 \uc911\uc694\ud55c \uc2dc\uc7a5\uc73c\ub85c \ub300\uccb4\ub420 \uc218 \uc5c6\ub2e4\"\uace0 \ub9d0\ud588\ub2e4.\n\ud669 CEO\ub294 \uc774\ub0a0 \uacbd\ubd81 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9 \uc6d0\ud654\ud640\uc5d0\uc11c \uc5f4","2025\ub144 10\uc6d4 \ub9d0, \ud544\uc790\uac00 \uac00\uc7a5 \uc790\uc8fc \ubc1b\uc740 \uc9c8\ubb38\uc774\ub2e4. \uc6d4\uae09\uc758 \uc77c\ubd80\ub97c \uafb8\uc900\ud788 \uc801\uae08\ud558\ub358 \uc9c1\uc7a5\uc778\ub4e4\uc774 \uac11\uc790\uae30 \ubd88\uc548\ud574\uc84c\ub2e4.\n\ub180\ub77c\uc6b4 \uc22b\uc790\uac00 \uc774\ub97c \uc99d\uba85\ud55c\ub2e4. \uad6d\ub0b4 5\ub300 \uc2dc\uc911\uc740\ud589\uc758 \uc815\uae30\uc608\uae08 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ucde8\uc784 \ud6c4 '\ucd5c\ub300 \uad00\ubb38'\uc73c\ub85c \uc5ec\uaca8\uc9c0\ub358 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc744 \ub9c8\ubb34\ub9ac\ud588\ub2e4.\n\uc7a5\uae30\ud654\ud558\ub294 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1, \uace0\uc870\ub418\ub294 \ubbf8\uc911 \uac08\ub4f1 \ub4f1 \uc5b4\ub290 \ub54c\ubcf4\ub2e4","\uc815\uc758\uc120 \ud604\ub300\ucc28\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud0c0\uacb0\ub41c \ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1\uacfc \uad00\ub828, \u201c\uc774\ubc88\uc5d0 \uad6d\uac00\ub85c\ubd80\ud130 \ud070 \ub3c4\uc6c0\uc744 \ubc1b\uc558\uace0, \uadf8 \uc2e0\uc138\ub97c \uaf2d \uac1a\uaca0\ub2e4\u201d\uace0 \ub9d0","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uae40\uc815\uc740 \ubd81\ud55c \uad6d\ubb34\uc704\uc6d0\uc7a5\uc774 \ub0b4\ub144 \uc0c1\ubc18\uae30 \uc911 \ub9cc\ub0a0 \uac00\ub2a5\uc131\uc774 \ub192\ub2e4\uace0 \uad6d\uac00\uc815\ubcf4\uc6d0\uc774 4\uc77c \uc804\ub9dd\ud588\ub2e4. \uae40 \uc704\uc6d0\uc7a5\uc740 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c","\ubbf8\uad6d\uacfc \uc911\uad6d \uac04\uc758 \ubb34\uc5ed\uc804\uc7c1\uc774 '\ud734\uc804 \ubaa8\ub4dc'\ub85c \ub4e4\uc5b4\uc130\ub2e4. \uc6b0\ub9ac\ub098\ub77c\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc591\uad6d \uc815\uc0c1\uc774 \ub9cc\ub098 \uad00\uc138\ub97c \ube44\ub86f\ud574 \uc8fc\uc694 \uc804\ub7b5\uc790\uc6d0\uc5d0","2025 APEC\uc5d0 \uac00\uc7a5 \ud070 \uad00\uc2ec\uc740 \ubd81\ubbf8 \uac04\uc758 \ub300\ud654\uc600\ub2e4. \ube44\ub85d \uc131\uc0ac\ub418\uc9c0\ub294 \ubabb\ud588\uc9c0\ub9cc \uc870\ub9cc\uac04 \ud604\uc2e4\ud654\ud560 \uac83\uc73c\ub85c \uc608\uce21\ud55c\ub2e4. \ucd5c\uadfc \ud55c\ubc18\ub3c4\ub97c \ub458\ub7ec\uc2fc \uc815\uc138\uc5d0 \ubcc0\ud654\uc758 \uc870\uc9d0\uc774 \ubcf4\uc774\uba74\uc11c \ub0a8\ubd81 \uac04\uc758 ","3,500\uc5b5 \ub2ec\ub7ec \ud22c\uc790\uc640 \uc790\ub3d9\ucc28 \uad00\uc138 \uc778\ud558\uc758 \uba85\uc554\n\ud55c-\ubbf8, \ud1b5\uc0c1\u00b7\uc548\ubcf4 \ud611\ub825 \uac15\ud654 \uc18d '\uad6d\ubd80 \uc720\ucd9c' \uc6b0\ub824\ub3c4\n\uad6d\ub0b4 \uacbd\uc81c\uc5d0 \uc5b4\ub450\uc6b4 \uadf8\ub9bc\uc790\ub85c \uc790\ub9ac\uc7a1\ub358 \ud55c-\ubbf8 \uad00\uc138\ud611\uc0c1\uc774 \uc9c0\ub09c\ub2ec 29\uc77c, \uacbd","\uc815\ubd80\uac04 \ubb34\uc5ed\uacbd\uc81c \ubc0f \uacfc\ud559\uae30\uc220\ud611\uc870\uc704\uc6d0\ud68c \ub7ec\uc2dc\uc544 \uce21 \uc704\uc6d0\uc7a5\uc778 \uc790\uc5f0\ubd80\uc6d0\uc0dd\ud0dc\ud559\uc0c1 \uc54c\ub809\uc0ac\ub4dc\ub974 \ucf54\uc990\ub85c\ud504\ub97c \ub2e8\uc7a5\uc73c\ub85c \ud558\ub294 \ub7ec\uc2dc\uc544\uacbd\uc81c\ub300\ud45c\ub2e8\uc774 29\uc77c \ud3c9\uc591\uc5d0 \ub3c4\ucc29\ud588\ub2e4\uace0 \ubcf4\ub3c4\ud588\ub2e4. \uae40\uadfc\uc2dd \"\ud575\uc7a0, ","\ud55c\uad6d\uc774 \ub2e4\uc2dc \uc138\uacc4\uc758 \uc911\uc2ec\uc73c\ub85c \ub5a0\uc62c\ub790\ub2e4. \uc9c0\ub09c\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubbf8\uad6d \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uacfc \uc911\uad6d \uc2dc\uc9c4\ud551 \uc8fc\uc11d\uc774 \ub098\ub780\ud788 \ubc29\ud55c\ud588\uace0 \uc5d4\ube44\ub514\uc544\uc758 \uc820\uc2a8 \ud669 \ud68c\uc7a5\ub3c4 \ud55c\uad6d\uc744 \ucc3e\uc544 \uc0bc","\u7f8e \"\u97d3\u65e5\uacfc \uc870\uc120\uc5c5 \uad00\ub828 \ud611\ub825 \uacc4\uc18d\ud558\uba70 \uc911\uad6d\uacfc \ud611\uc0c1\"\n\u4e2d \"\ud76c\ud1a0\ub958 \uc218\ucd9c \ud3ec\uad04 \ud5c8\uac00 \uacc4\ud68d\" \uc218\ucd9c\ud1b5\uc81c \uc0ac\uc2e4\uc0c1 \ucca0\ud68c\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \ud0c0\uacb0\ud55c \ubb34\uc5ed \ud569\uc758","\ud55c \uc8fc\uac04 \uc228\uac00\uc058\uac8c \ub2ec\ub824\uc628 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \ub05d\ub0ac\uc2b5\ub2c8\ub2e4.\n\uc815\uce58\ubd80 \uc640 \uc774\ubc88 APEC \uba85\uc7a5\uba74\ub4e4\uc744 \ub2e4\uc2dc \ud55c \ubc88 \uc0b4\ud3b4\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\n, \uc774\ubc88 \uc815\uc0c1\uc678\uad50 \uc288\ud37c\uc704\ud06c\uc5d0\uc11c \uac00\uc7a5 \ud070 \uc131\uacfc\ub294 \ubbf8\uad6d\uacfc","\u25a0 \uc9c4\ud589 : \uc724\uc7ac\ud76c \uc575\ucee4, \uc870\uc9c4\ud601 \uc575\ucee4\n\u25a0 \ucd9c\uc5f0 : \ub0a8\uc131\uc6b1 \uc219\uba85\uc5ec\ub300 \uc11d\uc88c\uad50\uc218, \ud5c8\uc900\uc601 \uc11c\uac15\ub300 \uacbd\uc81c\ud559\ubd80 \uad50\uc218\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c ","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc5f4\ub9b0 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc758 \uacb0\uacfc\ubb3c\uc778 '\uc870\uc778\ud2b8 \ud329\ud2b8\uc2dc\ud2b8'(Joint Fact Sheet\u00b7\uacf5\ub3d9\uc124\uba85\uc790\ub8cc) \ubc1c\ud45c\uac00 \uc9c0\uc5f0\ub418\uace0 \uc788\ub294 \uac00\uc6b4\ub370 ","\u7f8e\u4e2d \ubb34\uc5ed\uac08\ub4f1 \uc0c1\ud669 \uc18d \uacf5\ub3d9\uc120\uc5b8\ubb38\uc5d0 '\uc544\ud0dc \uc9c0\uc5ed \uacbd\uc81c\ud611\ub825' \ud3ec\ud568\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc774\uc7ac\uba85\uc815\ubd80\uac00 \uad6d\uc775 \uc911\uc2ec\uc758 '\uc2e4\uc6a9\uc678\uad50'\ub97c \ub118\uc5b4 \ubbf8\uad6d\uacfc \uc911\uad6d \uc0ac","\u9053, 2026\ub144 \ub0a8\ubd81\uad50\ub958\ud611\ub825\uae30\uae08 2\uc5b5 \ud3b8\uc131\n1999\ub144\ubd80\ud130 \uc774\uc5b4\uc9c0\ub2e4 2010\ub144 \ub0a8\ubd81\uacbd\uc0c9 \ub4f1\uc73c\ub85c \uc911\ub2e8\n\uc81c\uc8fc\ub3c4\uac00 \ubd81\ud55c \uac10\uade4 \ubcf4\ub0b4\uae30 \uc0ac\uc5c5\uc778 \u2018\ube44\ud0c0\ubbfcC \ub300\ubd81 \uc678\uad50\u2019\ub97c \uc7ac\uac1c\ud560 \ucc44\ube44\ub97c \uc11c\ub450\ub974\uace0","\uacbd\uc8fcAPEC, \ud55c\ubbf8-\ud55c\uc911-\ud55c\uc77c \ub4f1 \uc774\uc7ac\uba85 \ucde8\uc784 \ud6c4 \ucd5c\ub300 \uc678\uad50\uc804..\uad6d\uc775 \uc911\uc2ec \uc2e4\uc6a9\uc678\uad50 \uc131\uacf5\nG1\u00b7G2 \ud2b8\ub7fc\ud504\u00b7\uc2dc\uc9c4\ud551 \ub3d9\uc2dc \uad6d\ube48\ubc29\ubb38\n21\uac1c \ud68c\uc6d0\uad6d \ubc0f \uc5d4\ube44\ub514\uc544 \ub4f1 1700\uc5ec\uac1c \uae00\ub85c\ubc8c ","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uac1c\ucd5c \uc5ec\ubd80\uc5d0 \uae30\ub300\ub97c \ubaa8\uc740 \ubd81\u00b7\ubbf8 \ud68c\ub3d9 \ubb34\uc0b0 \uc774\ud6c4 \ubbf8\uad6d\uc758 \ud589\ubcf4\uac00 \uc2ec\uc0c1\uce58 \uc54a\uc2b5\ub2c8\ub2e4. \uc5f0\uc77c \ub300\ubd81 \uc555\ubc15 \uc218\uc704\ub97c \uc5f0\uc774\uc5b4 \ub192\uc774\uace0 \uc788\uae30 \ub54c\ubb38\uc785","\uc791\ub144 10\uc6d4 \uc774\ud6c4 \uccab \uad6c\ub9e4\u2026\ubb34\uc5ed \uae34\uc7a5 \uc644\ud654 \uc2dc\uc0ac\n= \uc911\uad6d\uc774 1\ub144\uc5ec\ub9cc\uc5d0 \ubbf8\uad6d\uc0b0 \ubc00 \uad6c\ub9e4\ub97c \uc7ac\uac1c\ud558\uba70 \uc591\uad6d \ubb34\uc5ed \uae34\uc7a5 \uc644\ud654 \uc2e0\ud638\ub97c \uc7ac\ucc28 \ubc1c\uc2e0\ud588\ub2e4.\n6\uc77c(\ud604\uc9c0\uc2dc\uac04) \ub85c\uc774\ud130 \ud1b5\uc2e0\uc740 \ubbf8\uad6d \ud2b8","20\u5146 \uc7a0\uc218\ud568, \ub354 \uae5c\uc9dd \ub180\ub784 MRO\u2026\"\ud55c\ud654\uc624\uc158 \uccb4\uae09 \ub2ec\ub77c\uc9c4\ub2e4\"\n\ub300\ubc15\uc774\ub0d0 \uc88c\uc808\uc774\ub0d0\ud55c\ud654\uc624\uc158 \uac00\uc7a5 \ud5d8\ud55c \uc218\uc8fc\uc804\n\ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uae30\uac04\uc774\uc5c8\ub358 \uc9c0\ub09c","\uad00\ub828 \ud3c9\uc591 \uc911\uc2ec\ubd80\uc11c \ub300\uaddc\ubaa8 \ud654\uc7ac \ubc1c\uc0dd\u2026\"\uacf5\uc7a5 \ub610\ub294 \ucc3d\uace0 \uc804\uc18c\"(\uc885\ud569)\"\uae30\uc5ec \ud070 \uc0ac\ub78c\uc774 \ub9ce\uc774 \uac00\uc838\uac00\uc57c\"\u2026\ubd81\ud55c\uc5d0\ub3c4 '\ubb34\uc870\uac74\uc801 \ud3c9\ub4f1' \uc5c6\ub2e4\uad00\ub828 \uae30\uc0ac\uc655\uad00 \ubc1b\uace0 \ud575\uc7a0 \uc8fc\uace0\u2026\ud2b8\ub7fc\ud504\uc2dd '\ube45 \ub51c","\uc774\uaddc\uc5f0 \"28\uc77c \ubc24\uae4c\uc9c0 \ub099\uad00\ud560 \uc218 \uc5c6\uc5c8\ub2e4\u2026\ud68c\ub2f4 \ub2f9\uc77c \uc810\uc2ec\ucbe4 \ud22c\uc790 \ud55c\ub3c4 \ud569\uc758\"\n\u7f8e\uce21, \ub9c9\ud310\uc5d0 \u97d3 \uc8fc\uc7a5 \uc218\uc6a9\ud55c \ub4ef\u2026\"\u674e\ub300\ud1b5\ub839, \uc2dc\uae30 \uc544\ub2cc \uad6d\uc775 \ud611\uc0c1 \uc911\uc2ec \uc7a1\uc544\uc918\"\n\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = 29\uc77c","\"\ubbf8\uad6d\uacfc \uacc4\uc18d \uc785\uc7a5 \uc8fc\uace0\ubc1b\uc544, \ubc1c\ud45c \uc2dc\uc810 \uc608\uce21 \uc5b4\ub824\uc6cc\u00b7\u00b7\u00b7\ud575\uc7a0 \uac74\uc870\ub294 \ud55c\uad6d\uc5d0\uc11c \uc9d3\ub294 \uac83 \uc804\uc81c\ub85c \uc774\uc57c\uae30\"\n\ud55c\ubbf8 \uc591\uad6d\uc758 \uad00\uc138\u00b7\uc548\ubcf4 \ud611\uc0c1 \ub0b4\uc6a9\uc744 \ub2e4\ub8ec \uc870\uc778\ud2b8 \ud329\ud2b8\uc2dc\ud2b8(\uacf5\ub3d9 \uc124\uba85\uc790\ub8cc\u00b7\uc774\ud558","\uc911\uad6d\uc774 \ud76c\ud1a0\ub958 \ub4f1 \uc218\ucd9c \ud1b5\uc81c \uac15\ud654 \uc870\uce58\ub97c 1\ub144 \uc720\uc608\ud558\uae30\ub85c \ud588\ub2e4. \uc9c0\ub09c\ub2ec 30\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ubbf8\uad6d\uacfc \uc911\uad6d \uc591\uad6d \uc815\uc0c1\uc774 \ud569\uc758\ud55c \ub0b4\uc6a9\uc744 \uacf5\uc2dd\ud654\ud55c \uc148\uc774","\ubd81, 16\uc77c \ub9cc\uc5d0 \ud0c4\ub3c4\ubbf8\uc0ac\uc77c \ub3c4\ubc1c \uc7ac\uac1c\u2026\ubbf8 \ub300\ubd81\uc81c\uc7ac \ubc18\ubc1c \uc131\uaca9(\uc885\ud569)\n\uc9c0\ub09c\ub2ec 22\uc77c \uc774\ud6c4 7\uc77c \ub610 \ud55c\ubc88 \ud0c4\ub3c4\ubbf8\uc0ac\uc77c \ubc1c\uc0ac\n\ubd81, \uc678\ubb34\uc131 \ubbf8\ub2f4\ub2f9 \ubd80\uc0c1 \ub2f4\ud654 \ud1b5\ud574 \ub300\ubd81\uc81c\uc81c \ube44\ud310\n= \ubd81\ud55c\uc774","\uad6d\uc815\uc6d0 \u201c\ubd81\ubbf8\ud68c\ub2f4 \uac00\ub2a5\uc131 \ucee4\u2026\ub0b4\ub144 3\uc6d4 \uc815\uc138 \ubd84\uae30\uc810 \ub420 \ub4ef\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uad6d\uac00\uc815\ubcf4\uc6d0\uc740 4\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)","5\uc77c \uc778\uacf5\uc9c0\ub2a5 \uc5c5\uc885 \uace0\ud3c9\uac00 \uc6b0\ub824\uc5d0 \uc704\ud5d8\ud68c\ud53c \uc2ec\ub9ac\uac00 \uc138\uacc4\uc801\uc73c\ub85c \ud655\uc0b0\ud558\uba74\uc11c \uad6d\ub0b4 \uc8fc\uc2dd\uc2dc\uc7a5\uacfc \uc6d0\ud654 \uac00\uce58\ub3c4 \uc77c\uc81c\ud788 \ud558\ub77d\ud588\ub2e4.\n\uc6d0/\ub2ec\ub7ec \ud658\uc728\ub3c4 \uc7a5 \uc911 10\uc6d0 \ub118\uac8c \uae09\ub4f1\ud558\uba70 1,450\uc120\uc5d0 \ubc14","\uac1c\uc131\uacf5\ub2e8 \uc785\uc8fc\uae30\uc5c5\uc778\ub4e4\uc774 \uac1c\uc131\uacf5\ub2e8 \uc7ac\uac00\ub3d9\uacfc \ub0a8\ubd81\uacbd\ud611 \ubcf5\uc6d0\uc744 \ucd09\uad6c\ud588\ub2e4.\n28\uc77c \uac1c\uc131\uacf5\ub2e8\uae30\uc5c5\ud611\ud68c\ub294 \uc5ec\uc758\ub3c4 \uc911\uc18c\uae30\uc5c5\uc911\uc559\ud68c\uc5d0\uc11c '\ubd81\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \ucd94\uc9c4 \ubc0f \ub0a8\ubd81\uacbd\ud611 \ubcf5\uc6d0 \ucd09\uad6c \ud68c\uacac'\uc744 \uac1c\ucd5c\ud588\ub2e4","\ud658\uc728, \uc7a5\uc911 1450\uc6d0\ub300 \uc9c4\uc785\u2026\"\ub0b4\ub144\uc5d0\ub3c4 1400\uc6d0\ub300\"\n\ud658\uc728, \uc624\uc804\uc7a5\uc11c 7\uac1c\uc6d4\ub9cc\uc5d0 1450\uc6d0 \ub118\uc5b4\n\ub300\ubbf8 \ud22c\uc790 \ubd88\uc548\u00b7\ud574\uc678 \ud22c\uc790 \uc9c0\uc18d\uc5d0 \uc
