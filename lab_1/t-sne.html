ub9cc\u2026\ud55c\uc77c \ubaa8\ub450 '\ub85c\ud0a4' \ub300\uc751\uc870\ud604 \uc678\uad50, G7\uc678\uad50\uc7a5\uad00\ud68c\uc758 \ucc38\uc11d\u2026\u7f8e \ub8e8\ube44\uc624\uc640 '\ud329\ud2b8\uc2dc\ud2b8' \ucd9c\uad6c \ubaa8\uc0c9\uad00\ub828 \uae30\uc0ac\uc608\uacb0\uc704 \u8207 \"\uc5d4\ube44\ub514\uc544 GPU \ud611\ub825\uc740 \uc5ed\uc0ac","\uad00\uad11\uc9c4\ud765 \uc720\uacf5 \ud45c\ucc3d, APEC \uc131\uacf5\uc801 \uac1c\ucd5c \ub178\ub825 \uad00\uad11\uc778 \uaca9\ub824\n\u201c\ubc14\uac00\uc9c0 ZERO, \uccad\uacb0 UP, \ubbf8\uc18c PLUS\u201d \uc2e4\ucc9c \ub2e4\uc9d0 \uc120\uc5b8\u00b7\ud37c\ud3ec\uba3c\uc2a4\n\uae40\ubcd1\uace4 \uad6d\uc7a5 \u201c\uce5c\uc808\uacfc \ud488\uaca9\uc73c\ub85c \uae00\ub85c\ubc8c \uad00\uad11 \uacbd","\uad50\uc6d0 \u2018\ub4dc\ub9bc\uc13c\ud130 \uacbd\uc8fc\u2019... \uc219\uc18c \ub118\uc5b4 \u2018\uacbd\ud5d8\u2019\uc73c\ub85c \uc644\uc131\ud55c \ud658\ub300\uc758 \ubbf8\ud559\n\uad6d\uc81c\ud68c\uc758\uc758 \ud488\uaca9\uc740 \ud68c\uc758\uc7a5\ubcf4\ub2e4 \uc219\uc18c\uc5d0\uc11c \ub4dc\ub7ec\ub0a9\ub2c8\ub2e4.\n\uad50\uc6d0\uadf8\ub8f9\uc774 \uc6b4\uc601\ud558\ub294 \u2018\ub4dc\ub9bc\uc13c\ud130 \uacbd\uc8fc\u2019\uac00 APEC \uc815\uc0c1\ud68c\uc758 ","\uc784\uc2dc \uad6d\uc81c\uc120 \uc6b4\uc601\uc73c\ub85c \uacf5\ud56d \uae30\ub2a5 \uac80\uc99d\u2026\ud65c\uc8fc\ub85c \uc5f0\uc7a5 \ucd94\uc9c4\n\uacbd\ubd81\ub3c4 \u201c2900m \ud65c\uc8fc\ub85c \ud655\uc7a5\u00b7\uad6d\uc81c\uc120 \uc815\uae30\ub178\uc120 \uc720\uce58\ub85c \uad6d\uc81c\uacf5\ud56d\ud654 \ubc15\ucc28\u201d\n\uacbd\uc0c1\ubd81\ub3c4 \ud3ec\ud56d\uacbd\uc8fc\uacf5\ud56d\uc774 \uc9c0\ub09c 10\uc6d4 \ub9d0\ubd80\ud130 \uc5f4\ub9b0 2","\uae00\ub85c\uceec\ub300\ud559 \ub300\uad6c\ubcf4\uac74\ub300\ud559\uad50 \ubc29\uc0ac\uc120\ud559\uacfc \uad50\uc218\uc9c4\uc774 \uc9c0\ub09c\ub2ec 20\uc77c, 24\uc77c, 27\uc77c \uc0ac\ud758\uac04 \ub300\uad6c\uc18c\ubc29\uad50\uc721\ud6c8\ub828\uc13c\ud130\uc5d0\uc11c 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \ub300\uad6c\uc18c\ubc29\uc548\uc804","\ud5c8\ubbfc \uad6d\uac00\uc720\uc0b0\uccad\uc7a5\uc774 7\uc77c \uc624\ud6c4 \uc11c\uc6b8 \uc885\ubb18 \uc815\uc804 \ud558\uc6d4\ub300\uc5d0\uc11c \uc885\ubb18 \uc55e \uac1c\ubc1c \uad00\ub828 \ub300\ubc95\uc6d0 \ud310\uacb0\uacfc \uad00\ub828\ud574 \uc785\uc7a5\uc744 \ubc1d\ud788\uace0 \uc788\ub2e4. \uc55e\uc11c \ub300\ubc95\uc6d0\uc740 \uc9c0\ub09c 6\uc77c \uad6d\uac00\uc720\uc0b0\uccad(\uc61b \ubb38\ud654\uc7ac\uccad)\uacfc \uc0ac\uc804 \ud611","\uc678\uad6d\uc778 \uc720\ud559\uc0dd \uc790\uc6d0\ubd09\uc0ac \ud504\ub85c\uadf8\ub7a8 \ucc38\uc5ec\uc790\ub4e4\uc774 \ub2e8\uccb4\uc0ac\uc9c4\uc744 \ucd2c\uc601\ud558\uace0 \uc788\ub2e4. \ub3d9\uad6d\ub300 \uc640\uc774\uc988\ucea0\ud37c\uc2a4 \uc81c\uacf5\ub3d9\uad6d\ub300\ud559\uad50 WISE\ucea0\ud37c\uc2a4\ub294 '2025 APEC \uc815\uc0c1\ud68c\uc758' \uae30\uac04 \ub3d9\uc548 \uacbd\uc8fc \uc77c\ub300\uc5d0\uc11c \uacbd\uc0c1","\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ud55c\ubbf8\u00b7\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub838\ub358 \ud604\uc7a5\uc744 \uc77c\ubc18\uc5d0 \uacf5\uac1c\ud55c\ub2e4\uace0 5\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ub0a0 \ubc15\ubb3c\uad00\uc5d0 \ub530\ub974\uba74 6\uc77c\ubd80\ud130 12\uc6d4 28\uc77c\uae4c\uc9c0 ","\uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5\uc740 \uad6d\ud68c\ub97c \ubc29\ubb38\ud574 APEC \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4 \uc9c0\uc5ed \uade0\ud615\ubc1c\uc804\uacfc \ubb38\ud654\u2027\uc0b0\uc5c5 \uc778\ud504\ub77c \ud655\ucda9\uc744 \uc704\ud55c \uad6d\ube44 \ud655\ubcf4\uc5d0 \ubc1c\ube60\ub978 \ud589\ubcf4\ub97c \ubcf4\uc774\uace0 \uc788\uc5b4 \uc8fc\ubaa9\ub41c\ub2e4.\n\uc774\ubc88 \ubc29\ubb38\uc740 \ub0b4\ub144\ub3c4 \uc815\ubd80 \uc608","\uc8fc\ub099\uc601 \uc2dc\uc7a5, \uc608\uacb0\uc704 \uc9c1\uc811 \ubc29\ubb38\ud574 13\uac1c \ud575\uc2ec \uc0ac\uc5c5 1091\uc5b5 \uc6d0 \uac74\uc758\n\ubb38\ud654\u00b7\uc0b0\uc5c5\u00b7\uad50\ud1b5 \uc778\ud504\ub77c \ud655\ucda9\uc73c\ub85c \uc138\uacc4\uc801 \ubb38\ud654\uad00\uad11\ub3c4\uc2dc \ub3c4\uc57d \ucd94\uc9c4\nAPEC \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uc774\ub04c\uc5c8\ub358 ","| \ub0b4\uc678\uacbd\uc81cTV= | \uacbd\ubd81\uc9c0\uc5ed \uc608\ube44 \ucd95\uc81c \uae30\ud68d\uc790\ub4e4\uc744 \ub300\uc0c1\uc73c\ub85c \uae00\ub85c\ubc8c \ucd95\uc81c \uc804\ub7b5\uc744 \uacf5\uc720\ud558\ub294 \uc790\ub9ac\uac00 \ub9c8\ub828\ub410\ub2e4.\n\uc0ac\ub2e8\ubc95\uc778 \ud55c\uad6d\ucd95\uc81c\ubb38\ud654\uc9c4\ud765\ud611\ud68c \uae40\uc885\uc6d0 \uc774\uc0ac\uc7a5\uc740 \uc624\ub294 8\uc77c \uc624\ud6c4, \uacbd\uc8fc\uc2dc \uacbd","\uc0ac\uc804\uc608\uc57d \ud1b5\ud574 7~9\uc77c \uad00\ub78c\u2026 \ud5a5\ud6c4 \u2018APEC \uae30\ub150\uad00\u2019 \uc870\uc131 \uacc4\ud68d\n\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uae30\ub150\ud558\uace0, \uadf8 \uac10\ub3d9\uc744 \uc2dc\ubbfc\uacfc \ud568","\"\ub09c\ubbfc\ucd0c \uac19\uc740 \uc219\uc18c\" \"\uc55e\uc73c\ub85c \uad6d\uac00\ud589\uc0ac \uc790\uc6d0 \uc548 \ud560 \uac83\"\uad00\uacc4\uc790 \"\uc218\ub2f9 \uacb0\uc815\ub41c \uac70 \uc544\ub0d0\u2026\uc804\uc6d0 \ud2b9\ubcc4\ud734\uac00 \uac80\ud1a0\"2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4\uad00\ub828 \uacbd\uae30\ub3c4\uad50\uc721\uac10 \"\ud559\ud3ed \ud53c\ud574\u00b7\uac00\ud574 \ud559\uc0dd","APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uce58\ub7ec\ub0b8 \uacbd\uc8fc\uac00 \uc2dc\ubbfc\uacfc \uad00\uad11\uac1d\uc758 \ud488\uc73c\ub85c \ub3cc\uc544\uc654\uc2b5\ub2c8\ub2e4.\n\uac01\uad6d \ub300\ud45c\ub2e8 2\ub9cc \uba85\uc774 \ub2e4\ub140\uac04 APEC\uc744 \uacc4\uae30\ub85c \uc804\ud1b5\uacfc \ud604\ub300\uac00 \uacf5\uc874\ud558\ub294 \ub9e4\ub825\uc744 \uc138\uacc4\uc5d0 \uc54c\ub838\uc2b5\ub2c8\ub2e4.","\uc5d0\uc11c \uc678\uc2e0\uae30\uc790\uac00 APEC \uc815\uc0c1\ud68c\uc758 \uc81c2\uc138\uc158 \uc0dd\uc911\uacc4\ub97c \ubcf4\uace0 \uc788\ub2e4. 2025.11.1/ \ud0a4\uc6cc\ub4dcAPEC\uad00\ub828 \uc0ac\uc9c4\ud589\uc548\ubd80, '\ub3d9\uc544\uc2dc\uc544 \uae30\ub85d\uad00\ub9ac\ud611\uc758\ud68c \uc815\uae30\ucd1d\ud68c \ubc0f \uc81c4\ud68c \ud55c\uad6d \uad6d\uac00\uae30\ub85d\uc6d0 \uad6d\uc81c","\ubb34\ub108\uc9c4 \uc548\uc804, \ubc18\ubcf5\ub418\ub294 \ud6c4\uc9c4\uad6d\ud615 \ucc38\uc0ac\n\ub610\ub2e4\uc2dc \uc0b0\uc5c5\ud604\uc7a5\uc5d0\uc11c \ub300\ud615 \ucc38\uc0ac\uac00 \ubc1c\uc0dd\ud588\ub2e4. \uc6b8\uc0b0\ud654\ub825\ubc1c\uc804\uc18c\uc5d0\uc11c \ucca0\uac70 \uc911\uc774\ub358 \ubcf4\uc77c\ub7ec \ud0c0\uc6cc\uac00 \ubb34\ub108\uc838 5\uba85(\ucd94\uc815 \ud3ec\ud568)\uc774 \uc228\uc9c0\uace0 2\uba85\uc774 \ub9e4\ubab0\ub410\ub2e4. \uc548","\uc2a4\uce74\uc774\ub77c\uc778 \ub8e8\uc9c0 \ubd80\uc0b0, \ub86f\ub370\uc6d4\ub4dc \uc5b4\ub4dc\ubca4\ucc98 \ubd80\uc0b0, GS\ub9ac\ud14c\uc77c \ub4f1 \uad00\uacc4\uc790\ub4e4\uc774 MOU \uccb4\uacb0 \ud6c4 \uae30\ub150\ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4.\n\uc2a4\uce74\uc774\ub77c\uc778 \ub8e8\uc9c0\uac00 5\uc77c \ub86f\ub370\uc6d4\ub4dc \uc5b4\ub4dc\ubca4\ucc98 \ubd80\uc0b0 \ubc0f GS\ub9ac\ud14c\uc77c\uacfc\uc758 \uc5c5","\ub300\uad6c\uc2dc\uac00 \uc138\uacc4\uc778\uc758 \uc774\ubaa9\uc744 \uc9d1\uc911\uc2dc\ucf30\ub358 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ub9c8\ubb34\ub9ac\ub418\uba74\uc11c \uacbd\ubd81\ub3c4\uc640 \ud611\ub825\ud574 \u2018\ud3ec\uc2a4\ud2b8 APEC\u2019 \uad00\uad11 \ud65c\uc131\ud654\ub97c \uc801\uadf9 \ucd94\uc9c4\ud55c\ub2e4.\n\uae40\uc815\uae30 \ub300\uad6c\uc2dc\uc7a5 \uad8c\ud55c\ub300","\uc8fc\ub099\uc601 \uc2dc\uc7a5, \uc608\uacb0\ud2b9\uc704 \uc5f0\uc1c4 \uba74\ub2f4\n\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 \u2018\ud3ec\uc2a4\ud2b8 APEC\u2019 \uc2dc\ub300 \uc9c0\uc5ed \uade0\ud615\ubc1c\uc804\uacfc \ubb38\ud654\u00b7\uc0b0\uc5c5 \uc778\ud504\ub77c \ud655\ucda9\uc744 \uc704\ud574 \uad6d\ube44 \ud655\ubcf4\uc5d0 \uc804\uba74 \ub098\uc130\ub2e4.\n5\uc77c \uacbd\uc8fc\uc2dc\uc5d0 \ub530\ub974\uba74, \uc8fc\ub099\uc601 \uc2dc","\ud55c\uad6d\uacf5\ud56d\uacf5\uc0ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub178\ub3d9\uc870\ud569 \ubb34\uae30\ud55c \ud30c\uc5c5\uc744 \ub9de\uc544 \uc804\uad6d\uacf5\ud56d \uc815\uc0c1 \uc6b4\uc601\uc744 \uc704\ud55c \ucd1d\ub825 \ub300\uc751\uc744 \ud558\uace0 \uc788\ub2e4\uace0 29\uc77c \ubc1d\ud614\ub2e4.\n\uc774\uc815\uae30 \ud55c\uad6d\uacf5\ud56d\uacf5\uc0ac \uc0ac","\uc624\uc138\ud604 \ucda9\ub0a8 \uc544\uc0b0\uc2dc\uc7a5\uc774 \uc911\uad6d \uad11\ub465\uc131 \ub3d9\uad00\uc2dc\ub97c \ubc29\ubb38\ud574 \uc591 \ub3c4\uc2dc \uac04 \uacbd\uc81c\u00b7\uc0b0\uc5c5 \ud611\ub825 \ubc29\uc548\uc744 \ub17c\uc758\ud558\uace0 \uc6b0\ud638 \uad00\uacc4\ub97c \ub2e4\uc84c\ub2e4.\n6\uc77c \uc544\uc0b0\uc2dc\uc5d0 \ub530\ub974\uba74 \uc624 \uc2dc\uc7a5\uc740 \ubca0\ud2b8\ub0a8 \ub2cc\ube48\uc131\u00b7\ud558\ub178\uc774, \ub9d0\ub808\uc774","\ud589\uc0ac \uae30\uac04 \ub3d9\uc548 \uc8fc\uc694 \uacf5\uc2dd \ud589\uc0ac \uc720\uce58\uc640 \uc138\uacc4 \uac01\uad6d \uc815\uc0c1 \ubc0f \ub300\ud45c\ub2e8\uc744 \ub9de\uc774\ud558\uba70 5\uc131\uae09 \ud504\ub9ac\ubbf8\uc5c4 \ub9ac\uc870\ud2b8\uc758 \ud488\uaca9\uc744 \uc785\uc99d\ud588\ub2e4\uace0 4\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 APEC \ud589\uc0ac\uc5d0\uc11c \uc18c\ub178\uce84 \uacbd\uc8fc\ub294 \uc624\ub294 2","\u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019 \uac1c\ucd5c\uc9c0\uc778 \uacbd\ubd81 \uacbd\uc8fc\uc758 \ud55c \uc219\ubc15\uc5c5\uc18c\uac00 \ud604\uae08 \ucd94\uac00\uc694\uae08\uc744 \uac15\uc694\ud574 \ub17c\ub780\uc774 \ub418\uace0 \uc788\ub2e4.\n\uc624\ub294 10\uc6d4 31\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c","\uacbd\ud638\uc548\uc804\ud1b5\uc81c\ub2e8(\ub2e8\uc7a5 \ud669\uc778\uad8c \ub300\ud1b5\ub839\uacbd\ud638\ucc98\uc7a5)\uc740 \uc624\ub294 10\uc6d4 31\uc77c\ubd80\ud130 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758\u2019\ub97c \uc55e\ub450\uace0 \uacbd\uc8fc\uc640 \ubd80\uc0b0 \uc77c\ub300\uc5d0\uc11c \uacbd\ud638\u00b7\uc548\uc804 \uc810\uac80\uc744 \uc704\ud55c FTX(F","\uc18c\ub178\uc778\ud130\ub0b4\uc154\ub110\uc774 \uc6b4\uc601\ud558\ub294 \uc18c\ub178\uce84 \uacbd\uc8fc\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc559 \uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758(APEC) \ud589\uc0ac \uae30\uac04 \ub3d9\uc548 \uc8fc\uc694 \uacf5\uc2dd \ud589\uc0ac \uc720\uce58\uc640 \uc138\uacc4 \uac01\uad6d \uc815\uc0c1 \ubc0f \ub300\ud45c\ub2e8\uc744 \ub9de\uc774\ud558\uba70 5\uc131\uae09 \ud504\ub9ac\ubbf8\uc5c4 \ub9ac\uc870","\ubd80\uc131\uc7a5 \uc77c\ud589\uacfc \ud658\ub2f4\uc744 \uac16\uace0 \uc591 \uc9c0\uc5ed \uac04 \ud1b5\uc0c1\u00b7\ubb3c\ub958\u00b7\ubb38\ud654 \ub4f1 \ub2e4\ubc29\uba74\uc758 \uad50\ub958 \ud611\ub825 \uac15\ud654 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4.\n\uc774\ubc88 \ubd80\uc131\uc7a5 \uc77c\ud589 \ubc29\ubb38\uc740 5\uc6d4 \uc591\uae08\ud76c \uacbd\ubd81\ub3c4 \uacbd\uc81c\ubd80\uc9c0\uc0ac\uac00 \ud5c8\ub09c\uc131\uc744 \ubc29\ubb38\ud574 \uc7a5\ubbfc","\ub300\uad6c\uc2dc\uac00 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c APEC \uc815\uc0c1 \ud68c\uc758 \ud6c4\uc18d \ubc29\uc548\uc73c\ub85c \ub300\uad6c \uad00\uad11\uc0b0\uc5c5 \ud65c\uc131\ud654\uc5d0 \ub098\uc11c\uae30\ub85c \ud588\uc2b5\ub2c8\ub2e4.\n\uae40\uc815\uae30 \ub300\uad6c\uc2dc\uc7a5 \uad8c\ud55c\ub300\ud589\uc740 11\uc6d4 4\uc77c \uac04\ubd80 \ud68c\uc758\uc5d0\uc11c \"\uacbd\ubd81\ub3c4\uc9c0\uc0ac\uaed8 \ud3ec\uc2a4\ud2b8 A","\uc874 \ub9ac \"\ub9c8\uce58 \uace0\ud5a5\uc758 \ub9db\uc744 \ubcf8 \uac83 \uac19\ub2e4\"\uc8fc\ub099\uc601 \uc2dc\uc7a5 \"\uc804\ud1b5\uc2dc\uc7a5\uc740 \uc9c0\uc5ed \uacbd\uc81c \ubfcc\ub9ac\uc774\uc790 \uc2dc\ubbfc \uc0b6\uc758 \ud604\uc7a5\"APEC 2025 \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud558\uae30 \uc704\ud574 \uac1c\ucd5c\ub3c4\uc2dc\uc778 \uacbd\uc8fc\uc2dc\ub97c \ubc29\ubb38\ud55c \uc874 \ub9ac \ud64d","\uc800\ucd9c\uc0dd \uadf9\ubcf5\uc0ac\uc5c5, \uccad\ub144\uc778\uad6c\uc720\ucd9c\ubc29\uc9c0\ub300\ucc45, \uc2e4\uc9c8\uc801 \uc9c0\uc6d0\ucc45 \ub9c8\ub828\ud574\uc57c\n\uc815 \uc758\uc6d0\uc740 \uc9c4\uc815\ud55c APEC\uc758 \uc131\uacf5\uc740 \ud5a5\ud6c4 \ucd94\uc9c4\ub420 \ud6c4\uc18d\uc0ac\uc5c5\uc774 \ubb38\ud654,\uad00\uad11,\uacbd\uc81c,\uc0b0\uc5c5 \ub4f1 \uac01 \ubd84\uc57c\uc5d0\uc11c \ub3c4\ubbfc\uc774 \uccb4\uac10\ud560 \uc218 \uc788","\"\uae30\ud55c \uc784\ubc15 \uc0cc\ub4dc\uc704\uce58\u00b7\uc5f4\uc545\ud55c \uc219\uc18c\"\u2026APEC \ud604\uc7a5 \uadfc\ubb34 \ud640\ub300 \ub17c\ub780\nAPEC \uacbd\uc8fc \ud604\uc7a5, \uacbd\ucc30\u00b7\uc18c\ubc29 \ud640\ub300 \ub17c\ub780 \ud655\uc0b0\n\uacbd\uc8fc \ub3c4\uc2ec \ud1b5\uc81c \uc704\ud574 1\ub9cc9000\uba85 \uacbd\ucc30 \ud22c\uc785\n\uad00\uacc4\uc790 \"\uacbd\uc8fc \ud3d0\uc5c5","= \ucf54\ub808\uc77c\uc774 \u20182025 APEC \uc815\uc0c1\ud68c\uc758\u2019 \uae30\uac04 \uc911 \ucca0\ub3c4 \uc218\uc1a1\uc744 \uc131\uacf5\uc801\uc73c\ub85c \uc9c0\uc6d0\ud588\ub2e4.\n\ucf54\ub808\uc77c\uc740 \uc9c0\ub09c\ub2ec 27\uc77c\ubd80\ud130 \uc9c0\ub09c 2\uc77c\uae4c\uc9c0 \uacbd\uc8fc\ub97c \uc911\uc2ec\uc73c\ub85c KTX \uc99d\ud3b8\uacfc 24\uc2dc\uac04 \ub300\uc751 \uccb4\uacc4\ub97c ","\uacbd\uc0c1\ubd81\ub3c4\ub294 5\uc77c \uacbd\uc8fc\uc2dc \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \u2018\ucc9c\ub144\ubbf8\uc18c\uad00\u2019\uc5d0\uc11c 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ubcf4\uace0\ud68c\ub97c \uc5f4\uc5c8\ub2e4. \uc774\ubc88 \ud589\uc0ac\ub294 APEC\uc758 \uc900\ube44\uc640 \uc9c4\ud589\uc5d0 \ud5cc\uc2e0\ud55c \uad00\uacc4\uc790","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \uce58\ub974\uba74\uc11c \uac16\uac8c \ub41c \uacbd\ud5d8\uacfc \uc790\uc0b0\uc744 \ud6c4\uc18d \uc0ac\uc5c5\uc73c\ub85c \ub179\uc5ec\ub0b4\ub294 \uac8c\nAPEC \uac1c\ucd5c \ub3c4\uc2dc\ub77c\ub294 \uc0c1\uc9d5\uc131\uc744 \ud65c\uc6a9\ud574\n\uc9c0\uc18d \uac00\ub2a5\ud55c \uae00\ub85c\ubc8c \uc774\ubca4\ud2b8\ub97c \uc5f4\uace0,\n\uacbd\uc8fc\ub97c \ud3ec\ud568\ud55c \uacbd\ubd81\uc774","24\uc2dc\uac04 \ube44\uc0c1\ub300\uc751\uccb4\uacc4 \uac00\ub3d9\n\uade0 \uac80\ucd9c \uc74c\uc2dd, \uc0ac\uc804 \ud3d0\uae30 \ucc98\ub9ac\n= \uc2dd\ud488\uc758\uc57d\ud488\uc548\uc804\ucc98\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uace0\uc704\uad00\ub9ac\ud68c\uc758\uc640 \uc815\uc0c1 \ud68c\uc758 \uae30\uac04\ub3d9\uc548 7100\uac74\uc5d0 \ub2ec\ud558\ub294 \ud604\uc7a5 \uc810\uac80\uc744 ","\ub300\ud55c\ubbfc\uad6d\uacfc \ub274\uc9c8\ub79c\ub4dc \uac04 \ud611\ub825 \uac15\ud654 + \uc624\uc2dc\ub9ac\uc544 \uad00\uad11\ub2e8\uc9c0 \uae00\ub85c\ubc8c \uacbd\uc7c1\ub825 \uc81c\uace0\n\ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac\uac00 \ubc29\ubb38\ud588\ub2e4.\n\uc774\ubc88 \ubc29\ubb38\uc740 \ub300\ud55c\ubbfc\uad6d\uacfc \ub274\uc9c8\ub79c\ub4dc \uac04\uc758 \ud611\ub825 \uac15\ud654\uc640 \ubd80\uc0b0 \uad00\uad11\uc0b0\uc5c5 \ud65c\uc131\ud654\ub97c \uc704\ud55c","\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825(\uc774\ud558 \ud55c\uc218\uc6d0)\uc774 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \ud589\uc0ac\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc9c0\uc6d0\ud558\uae30 \uc704\ud574 \ubd09\uc0ac\ud65c\ub3d9\uc744 \uc2dc\ud589\ud588\ub2e4\uace0 3\uc77c \ubc1d\ud614\ub2e4.\n\ud55c\uc218\uc6d0 APEC \ubd09\uc0ac","\ubcf8\ubcf4 , \u2018\ubbf8\ub514\uc5b4 \uc624\ub298\u2019 \uc778\ud130\ubdf0\u2026\u201cAPEC, \ube44\uc218\ub3c4\uad8c \uac1c\ucd5c \uc758\ubbf8 \ucee4\u201d\n\ucd5c\uadfc \uad6d\uc81c\uc801\uc73c\ub85c \uc778\uae30\ub97c \ubaa8\uc73c\uace0 \uc788\ub294 \u2018K-\uceec\ucc98\u2019\ub098 \u2018\ud55c\ub958(\u97d3\u6d41)\u2019\uac00 \ud1b5\uc77c\uc2e0\ub77c \uc2dc\ub300\uc5d0 \u2018S-\uceec\ucc98\u2019\ub85c \uc774\ubbf8 \uc874\uc7ac\ud588","\ub300\ud55c\uc0c1\uc758\ub294 APEC \ud589\uc0ac\uae30\uac04 \ub3d9\uc548 \uacbd\ubd81 \ud3ec\ud56d \uc601\uc77c\ub9cc\ud56d\uc5d0 \ucd1d 1100\uc2e4 \uaddc\ubaa8 \ud06c\ub8e8\uc988\uc120 \ub450 \ucc99\uc744 \uc784\ucc28\ud574 \ub744\uc6e0\ub2e4.\n850\uc2e4\uc744 \uac16\ucd98 \ud53c\uc544\ub178\ub79c\ub4dc\ud638\uc640 250\uc2e4\uc778 \uc774\uc2a4\ud134\ube44\ub108\uc2a4\ud638\uac00 APEC \uae30\uac04","APEC \ucc38\uac00\uc790 \ud638\ud3c9 \uc774\uc5b4 \uc77c\ubc18\uc778 \ub300\uc0c1 \uc0c1\uc2dc \uc6b4\ud589 \ubcf8\uaca9\ud654\n\uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5 \u201c\ub514\uc9c0\ud138 \uc2e0\ub77c \uad6c\ud604\u2026\uc2a4\ub9c8\ud2b8 \uad00\uad11\ub3c4\uc2dc\ub85c \ub3c4\uc57d\u201d\n\uae30\uc220\uc744 \uc811\ubaa9\ud55c \uccb4\ud5d8\ud615 \uad00\uad11\ucf58\ud150\uce20 \u2018\uace8\ub4e0 \uc2e0\ub77c XR\ubaa8\ube4c\ub9ac\ud2f0 \ubc84\uc2a4","\uc2e0\uc138\uacc4\uba74\uc138\uc810\uc774 \uc911\uad6d\uc5ec\ud589\uc0ac\ud611\ud68c MICE(\uae30\uc5c5\ud68c\uc758\u00b7\ud3ec\uc0c1\uad00\uad11\u00b7\ucee8\ubca4\uc158\u00b7\uc804\uc2dc\ud68c)\uc704\uc6d0\ud68c\uc640 \ud55c\u00b7\uc911 \uac04 MICE \uad00\uad11 \ud65c\uc131\ud654\ub97c \uc704\ud55c \uc804\ub7b5\uc801 \uc5c5\ubb34\ud611\uc57d\uc744 \uccb4\uacb0\ud588\ub2e4.\n\uc774\ubc88 \ud611\uc57d\uc740 \uad6d\ub0b4 \uba74\uc138\uc5c5\uacc4 \ucd5c\ucd08\ub85c","\ubc15\ubb3c\uad00\uc758 \uae08\uad00\ud2b9\ubcc4\uc804\ubd80\ud130 \uc194\uac70\ubbf8\uc220\uad00 \ud2b9\ubcc4\uc804\uacfc \ub300\ub989\uc6d0\uc758 \ube5b\uae4c\uc9c0, \ucc9c\ub144\uc758 \uc608\uc220\uc774 \uc0b4\uc544 \uc228 \uc26c\ub2e4\n2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \ub9c9\uc774 \ub0b4\ub9b0 \ub4a4\uc5d0\ub3c4 \uacbd\uc8fc\uc758 \ubb38\ud654 \uc5f4\uae30\ub294 ","\ud074\ub8e9, \uc678\uad6d\uc778 \ud55c\uad6d\uace0\uc18d\ubc84\uc2a4 \uc2dc\uc2a4\ud15c \uc6b4\uc601\n\uc804 \uc138\uacc4 \uc219\ubc15\u00b7\uad50\ud1b5\u00b7\uc561\ud2f0\ube44\ud2f0 \uc608\uc57d \ud50c\ub7ab\ud3fc \ud074\ub8e9(Klook)\uc740 \uc774\ub2ec \ub9d0 \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \ubd80\uc0b0\u00b7\uacbd\uc8fc \uc9c0","\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 \u20182025 APEC \uc815\uc0c1\ud68c\uc758\u2019 \ucc38\uc11d\uc744 \uc704\ud574 \uacbd\uc8fc\ub97c \ubc29\ubb38\ud55c \uc874 \ub9ac(John Lee) \ud64d\ucf69 \ud589\uc815 \uc218\ubc18\uc774 \uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5\uc758 \uc548\ub0b4\ub85c 2\uc77c \uc911\uc559\uc2dc\uc7a5 \uc624\uc77c\uc7a5\uc744 \ucc3e\uc544 \ud55c\uad6d \uc804\ud1b5\uc2dc","LG\uc804\uc790\uac00 APEC \ubd80\ub300\ud589\uc0ac\ub85c \uae00\ub85c\ubc8c \uc7a5\uc560 \uccad\uc18c\ub144\ub4e4\uc774 IT \uacbd\uc7c1\ub825\uc744 \uac16\ucd98 \ubbf8\ub798 \uc778\uc7ac\ub85c \uc131\uc7a5\ud560 \uc218 \uc788\ub3c4\ub85d \uc9c0\uc6d0\ud558\ub294 '\uae00\ub85c\ubc8c \uc7a5\uc560 \uccad\uc18c\ub144 IT \ucc4c\ub9b0\uc9c0(GITC)' \ubcf8\uc120 \ub300\ud68c\ub97c \uac1c\ucd5c\ud588\ub2e4","\uad00\ub828 \ud0a4\uc6cc\ub4dcBlockchain\uacbd\uc8fcAPEC\ubc15\ud604\uc601 \ube14\ub85d\uccb4\uc778\uc804\ubb38\uae30\uc790 \uc2a4\ud1a0\ub9ac \ube14\ub85d\uccb4\uc778 \uae30\ubc18 \uc544\ub9ac\uc544 \ud504\ub85c\ud1a0\ucf5c, \uc790\uccb4 \ud1a0\ud070 $ARIAIP \ucd9c\uc2dc\ube44\ud2b8\ucf54\uc778, \u7f8e \uc167\ub2e4\uc6b4 \uc885\ub8cc \uae30\ub300\uac10\uc5d0 \ubc18\ub4f1\u202610.6","\uc8fc\ub099\uc601 \uc2dc\uc7a5 \u201c\uc2dc\ubbfc\uc774 \ub9cc\ub4e4\uc5b4\ub0b8 \uc5ed\uc0ac \ud604\uc7a5, \uc790\ubd80\uc2ec\uc73c\ub85c \uae30\uc5b5\ub418\uae38\u201d\n\uacbd\uc8fc\uc2dc\ub294 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uae30\ub150\ud558\uace0, \uadf8 \uac10\ub3d9\uc744 \uc2dc\ubbfc\uacfc \ud568\uaed8 \ub098\ub204","\uc18c\ubc29\uccad\uc740 \uc624\ub294 10\uc6d4 31\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u20182025 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\uc758 \uc548\uc804 \ud655\ubcf4\ub97c \uc704\ud574 28\uc77c\ubd80\ud130 5\uc77c\uac04 \uad6d\uac00\uc18c\ubc29\ub3d9\uc6d0\ub839\uc744 ","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud604\uc7a5 \uc9c0\uc6d0\uc5d0 \ud22c\uc785\ub41c \uacbd\ucc30\uad00\ub4e4\uc774 \uc219\uc18c\uc5d0\uc11c \uc220\uc744 \ub9c8\uc154 \ubb3c\uc758\ub97c \uc77c\uc73c\ud0a8 \uc0ac\uc2e4\uc774 \ud655\uc778\ub410\ub2e4.\n29\uc77c \uacbd\ucc30\uc5d0 \ub530\ub974\uba74 \uc9c0\ub09c 27\uc77c \uc624\ud6c4 \uacbd\ub0a8\uacbd\ucc30\uccad ","'\ud53c\uc544\ub178\ub79c\ub4dc\ud638'\ub97c \ubc29\ubb38\ud574 \uc2dd\uc74c\ub8cc \uc2dc\uc124\uacfc \uc2dd\uc911\ub3c5 \uc2e0\uc18d \uac80\uc0ac \uccb4\uacc4\ub97c \uc0b4\ud3b4\ubcf4\uace0, \uc2dd\uc911\ub3c5 \uc608\ubc29\uc744 \uc704\ud55c \ucca0\uc800\ud55c \uc704\uc0dd\u00b7\uc548\uc804\uad00\ub9ac\ub97c \ub2f9\ubd80\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ubc29\ubb38\uc740 \uad6d\ub0b4 \ud56d\ub9cc\uc5d0 \uae30\ud56d\ud574 \uac01\uad6d \uacbd\uc81c","\uc815\uc0c1\ud68c\uc758\ub97c \uae30\ub150\ud574 \uacbd\uc8fc\uc758 \ubc18\uc138\uae30 \uad00\uad11 \uac1c\ubc1c \uc5ed\uc0ac\ub97c \uc8fc\uc81c\ub85c \ud2b9\uc9d1 \ub2e4\ud050\uba58\ud130\ub9ac '\uacbd\uc8fc, \ucc9c\ub144\uc758 \ube44\uc0c1'\uc744 \ub2e4\uc74c\ub2ec 1\uc77c KBS 1TV\ub97c \ud1b5\ud574 \uc804\uad6d\uc5d0 \ub3d9\uc2dc \ubc29\uc601\ud55c\ub2e4\uace0 31\uc77c \ubc1d\ud614\ub2e4.\n\ub2e4\ud050\uba58\ud130","\ud574\uc591\uacbd\ucc30 \uc791\uc804\ubcf8\ubd80(\ubcf8\ubd80\uc7a5 \uae40\uc131\uc885 \ub3d9\ud574\ud574\uacbd\uccad\uc7a5)\ub294 2025\ub144 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \uad6d\ub0b4\uc678 \uc815\uc0c1\ub4e4\uc758 \uc548\uc804 \ud655\ubcf4\ub97c \uc704\ud574 \uc624\ub294 28\uc77c\ubd80\ud130 \uacbd\uc8fc \ubcf4\ubb38\ud638\uc640 \uc778\uadfc \ub3d9\ud574 \ud574\uc5ed\uc758 \ud574\uc0c1\uacbd\uacc4\ub97c ","\ub300\uad6c \ucd9c\uc2e0 \uc791\uac00 \uc6d4\ud558(\u6708\u6cb3) \ubc30\ud604\ud76c(\ubc30\uc218\uc544\u00b752)\uc758 \u20182025 \uacbd\uc8fc APEC \uae30\ub150\ub3c4\u2019\ub2e4.\n\ubc30 \uc791\uac00\ub294 \uc774\ubc88 \uc815\uc0c1\ud68c\uc758\uc758 \uc720\uc77c\ud55c \uacf5\uc2dd \uc804\uc2dc \uc791\uac00\ub85c \ucd08\uccad\ub3fc \ud55c\uad6d \uc608\uc220\uc758 \ud488\uaca9\uc744 \uc138\uacc4\uc5d0 \uc54c\ub838","\uacbd\ubd81\ub3c4, APEC \ucc38\uac00\uc790 \ub9de\ucda4\ud615 \uad00\uad11\ud504\ub85c\uadf8\ub7a8\uc73c\ub85c \ub300\ud55c\ubbfc\uad6d \ubb38\ud654\uc678\uad50\uc5d0 \uc55e\uc7a5\n2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc911 \uacbd\uc8fc \ubd88\uad6d\uc0ac \ub4f1 \uc5ec\ub7ec \uc5ed\uc0ac\ubb38\ud654\uc720\uc801\uc9c0\ub97c \ub458\ub7ec\ubcf4\uace0","\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 3\uc77c \uc2dc\uccad \uc601\uc0c1\ud68c\uc758\uc2e4\uc5d0\uc11c '2025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \uac1c\ucd5c\uc5d0 \ub530\ub978 \uad6d\u00b7\uc18c\u00b7\ubcf8\ubd80\uc7a5 \ud68c\uc758'\ub97c \uc5f4\uace0 \ud589\uc0ac \uc804\ubc18\uc758 \uc131\uacfc\ub97c \uc810\uac80\ud558\uace0 \ud6c4\uc18d \ub300\uc751 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4.\n\uc774\ub0a0 \ud68c","\uacbd\ubd81 \uacbd\uc8fc\uc2dc\uac00 APEC \uc815\uc0c1\ud68c\uc758 \uc190\ub2d8\ub9de\uc774 \uc900\ube44\ub97c \ub9c8\ucce4\ub2e4.\n\uc2dc\uc5d0 \ub530\ub974\uba74 \uc11d\uad74\uc554\u00b7\ubd88\uad6d\uc0ac \uc77c\uc6d0 \ud658\uacbd \uac1c\uc120\uc0ac\uc5c5\uc744 \ub9c8\ubb34\ub9ac\ud588\ub2e4.\n\uc9c0\ub09c 7\uc6d4 \uc9d1\uc911\ud638\uc6b0 \ub4f1\uc73c\ub85c \uc77c\ubd80 \ubd95\uad34\ub41c \uc11d\uad74\uc554 \uc9c4\uc785\ub85c \uc11d\ucd95 \uad6c","28\uc77c \uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\ub294 \ucd5c\ud0dc\uc6d0 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5, \uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5 \ub4f1\uacfc \ud568\uaed8 \uacbd\uc81c\uc804\uc2dc\uc7a5\uc744 \ucc3e\uc544 \uc774\ub0a0 \ucc98\uc74c \uacf5\uac1c\ud558\ub294 K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4 \ud604\uc7a5\uc744 \uc9c1\uc811 \ub458\ub7ec\ubcf4\uace0 \ub300\ud55c\ubbfc\uad6d \uacbd\uc81c\ubc1c\uc804\uc0c1,","APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub300\ud1b5\ub839 PRS \uc6b4\uc601\n= \uad50\uc6d0\uadf8\ub8f9\uc740 \uc790\uc0ac \uc5f0\uc218\uc2dc\uc124 '\ub4dc\ub9bc\uc13c\ud130 \uacbd\uc8fc'\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc815\uc0c1\uae09 \uc219\uc18c(PRS\u00b7Pre","\uce90\ub9ad\ud130, \uc6f9\ud230, \ub3c4\ub0b4 \ucd2c\uc601 \uc601\ud654\u00b7\ub4dc\ub77c\ub9c8 \ub4f1 \ub2e4\uc591\ud55c \ucf58\ud150\uce20 \uc120\ubcf4\uc5ec\n\uacbd\ubd81\ub3c4\ub294 \uacbd\ubd81\ubb38\ud654\uc7ac\ub2e8 \ucf58\ud150\uce20\uc9c4\ud765\uc6d0\uacfc \ud568\uaed8 27\uc77c\ubd80\ud130 11\uc6d4 23\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc138\uacc4\ubb38\ud654\uc5d1\uc2a4\ud3ec\uacf5\uc6d0 \ub0b4 APEC\uc815\uc0c1\ud68c\uc758 \uacbd\uc81c","\u201cAPEC \uacbd\uc81c \ud6a8\uacfc 7\uc870 \uc774\uc0c1\u201d\u2026\u2018\ubb38\ud654 \uacbd\uc8fc \ud3ec\ub7fc\u2019 \uc900\ube44\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc9c0\ub09c\uc8fc \uc5f4\ub9b0 APEC\uc73c\ub85c 7\uc870 4\ucc9c\uc5b5 \uc6d0\uc758 \uacbd\uc81c \ud6a8\uacfc\ub97c ","\ubca0\ud2b8\ub0a8 \ub4f1 \uc678\uad6d\uc778 \uc720\ud559\uc0dd 140\uba85 \ub300\uc0c1 \uc804\ud1b5\ubb38\ud654\u00b7\uc5ed\uc0ac \ud604\uc7a5 \ud0d0\ubc29\n\ud3ec\ud56d\ub300 \u201c\ud55c\uad6d \uc774\ud574\uc640 \uc720\ud559\uc0dd \uac04 \uad50\ub958 \ud655\uc0b0 \uc704\ud574 \uccb4\ud5d8 \uc9c0\uc18d \ud655\ub300\u201d\n\ud3ec\ud56d\ub300\ud559\uad50 \uad6d\uc81c\uad50\uc721\uac1c\ubc1c\uc6d0\uc740 \uc9c0\ub09c 5\uc77c APEC\uc774 ","\"\uad00\uad11 \uc0b0\uc5c5 \ud65c\uc131\ud654\"\u2026\uc774\uacf3\uacfc \ubb49\uce5c \ub86f\ub370\uc6d4\ub4dc \ub4f1\n= \ub86f\ub370\uc6d4\ub4dc \uc5b4\ub4dc\ubca4\ucc98 \ubd80\uc0b0\uc740 \ucd5c\uadfc \ubd80\uc0b0 \uad00\uad11 \uc0b0\uc5c5 \ud65c\uc131\ud654\ub97c \uc704\ud574 \uc2a4\uce74\uc774\ub77c\uc778 \ub8e8\uc9c0 \ubd80\uc0b0, GS\ub9ac\ud14c\uc77c\uacfc \uc5c5\ubb34\ud611\uc57d(MOU)\uc744 \uccb4\uacb0\ud588\ub2e4\uace0 5","\uc678\uad6d\uc778 \uc720\ud559\uc0dd 200\uba85, \ub0b4\uc77c\ubd80\ud130 \ubcf8\uaca9 \uc790\uc6d0\ubd09\uc0ac\n= \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801 \uc6b4\uc601\uc744 \ub3d5\uae30 \uc704\ud55c \uc678\uad6d\uc778 \uc720\ud559\uc0dd \uc790\uc6d0\ubd09\uc0ac \ud65c\ub3d9\uc774 28\uc77c\ubd80\ud130 \ubcf8\uaca9\uc801\uc73c\ub85c \ud3bc\uccd0\uc9c4\ub2e4","\u201c\uc774\uc820 \ud3ec\uc2a4\ud2b8 APEC\u201d\u2026\uacbd\ubd81\ub3c4, 10\ub300 \uc0ac\uc5c5 \ubcf8\uaca9 \ucd94\uc9c4\ud55c\ub2e4\n\uacbd\uc8fc\uac00 \uc138\uacc4 10\ub300 \uae00\ub85c\ubc8c \uad00\uad11 \ub3c4\uc2dc\ub85c \ub3c4\uc57d\ud558\ub294 \ud575\uc2ec \uc5ed\ud560 \uac10\ub2f9\ud560 \uac83\n\uacbd\ubd81\ub3c4\uac00 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c","\uc2a4\ub9c8\ud2b8\ubbf8\ub514\uc5b4\uc13c\ud130, \uc0dd\uc131\ud615 AI \ud65c\uc6a9 \uc2e4\uc2b5 \uc911\uc2ec \uad50\uc721\u2026 \uc2dc\ubbfc \ub204\uad6c\ub098 \ubb34\ub8cc \ucc38\uc5ec\n\uc8fc\ub099\uc601 \uc2dc\uc7a5 \u201cAI \uae30\ubc18 \ubb38\ud654\u00b7\uad00\uad11 \uc0b0\uc5c5 \uc120\ub3c4 \ub3c4\uc2dc\ub85c \uacbd\uc8fc \ub3c4\uc57d\uc758 \ubc1c\ud310 \uc0bc\uc744 \uac83\u201d\n\uacbd\uc8fc\uac00 APEC \uc815\uc0c1","\uc11c\uc6b8\uc2dc\uac00 \uad6d\uac00\uc720\uc0b0\uccad\uacfc \ud611\uc758 \uc5c6\uc774 \ubb38\ud654\uc720\uc0b0 \uc778\uadfc \uac74\uc124\uacf5\uc0ac\ub97c \uaddc\uc81c\ud558\ub294 \uc870\ub840 \uc870\ud56d\uc744 \uc0ad\uc81c\ud55c \uac83\uc740 \uc704\ubc95\ud558\uc9c0 \uc54a\ub2e4\ub294 \ub300\ubc95\uc6d0 \ud310\ub2e8\uc774 \uc9c0\ub09c 6\uc77c \ub098\uc654\ub2e4. \uc0ac\uc9c4\uc740 \uc774\ub0a0 \uc624\ud6c4 \uc11c\uc6b8 \uc885\ub85c\uad6c \uc885\ubb18\uc640 ","\ud589\uc815\uacfc \uc2dc\ubbfc\uc774 \ud568\uaed8 \ub9cc\ub4e0 \uad6d\uc81c\ud589\uc0ac, \uc138\uacc4\uac00 \uc8fc\ubaa9\ud55c \ubb38\ud654\ub3c4\uc2dc\ub85c \ub3c4\uc57d\n\ucc9c\ub144\uc758 \uace0\ub3c4 \uacbd\uc8fc\uac00 \ub2e4\uc2dc \uc138\uacc4\uc758 \uc911\uc2ec\uc5d0 \uc130\ub2e4. \uc9c0\ub09c\ub2ec 27\uc77c\ubd80\ud130 1\uc77c\uae4c\uc9c0 \uc5f4\ub9b0 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(A","\uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0, \uc804\ud1b5\uacfc \uc608\uc220\ub85c \uc138\uacc4\ub97c \uc774\uc5b4\n\uc194\uac70\ubbf8\uc220\uad00 \ub0b4\ub144 4\uc6d4\uae4c\uc9c0 \ud2b9\ubcc4\uc804\uc2dc\n\uc194\uac70\ubbf8\uc220\uad00 \ub0b4\ub144 4\uc6d4\uae4c\uc9c0 \ud2b9\ubcc4\uc804\uc2dc\n\u3010\ud30c\uc774\ub0b8\uc15c\ub274\uc2a4 \uacbd\uc8fc=\u3011\"\uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0, \uc804\ud1b5\uacfc \uc608\uc220\ub85c \uc138\uacc4\ub97c \uc787\ub2e4","\uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5\uc774 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \uac1c\ucd5c \ud6c4\uc18d \uad6d\uc18c\ubcf8\ubd80\uc7a5 \ud68c\uc758\ub97c \uc8fc\uc7ac\ud558\uace0 \uc788\ub2e4. \uacbd\uc8fc\uc2dc \uc81c\uacf5\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 3\uc77c \uc624\uc804 \uc2dc\uccad \uc601\uc0c1\ud68c\uc758\uc2e4\uc5d0\uc11c '2025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \uac1c\ucd5c","\ud504\ub9ac\ubbf8\uc5c4 \ud638\ud154 \ube0c\ub79c\ub4dc \ub86f\ub370\ud638\ud154\uc564\ub9ac\uc870\ud2b8\uac00 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \uc74c\uc2dd \uacf5\uae09(\ucf00\uc774\ud130\ub9c1) \uc11c\ube44\uc2a4\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uc81c\uacf5\ud588\ub2e4\uace0 2\uc77c \ubc1d\ud614\ub2e4.\n\ub86f\ub370\ud638\ud154\uc564\ub9ac\uc870\ud2b8\ub294 \uc9c0\ub09c 1\uc77c","2025 APEC \ubc18\ub300 \uad6d\uc81c\ubbfc\uc911\ud589\ub3d9 \uc870\uc9c1\uc704\uc6d0\ud68c(\uad6d\uc81c\ubbfc\uc911\ud589\ub3d9)\uac00 1\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud68c\uacac\uacfc \ud589\uc9c4\uc744 \uc9c4\ud589\ud588\ub2e4.\n\uad6d\uc81c\ubbfc\uc911\ud589\ub3d9\uc740 \uc774\ub0a0 \uc624\ud6c4 \uc131\ub3d9\ub3d9","\uc62c\ud574 \ubd80\uc0b0\ud56d\uc5d0 \uc785\ud56d\ud558\ub294 \ud06c\ub8e8\uc988\uac00\n\uc5ed\ub300 \ucd5c\ub300\uce58\ub85c \uc804\ub9dd\ub418\uace0 \uc788\uc9c0\ub9cc,\n\uc911\uad6d\ubc1c \ud06c\ub8e8\uc988\ub9cc\uc740 \uc18c\uc2dd\uc774 \ub738\ud569\ub2c8\ub2e4.\n\uc804\uccb4 \uc785\ud56d \uac74\uc218\uc758 6%\uc5d0 \uadf8\ucce4\ub294\ub370\uc694.\n\uacbd\uc8fc APEC\uc744 \uacc4\uae30\ub85c \ud55c\uc911\uad00\uacc4\uac00 \uac1c\uc120\ub418\uba74","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc9c0\ub09c 1\uc77c \u2018\uacbd\uc8fc \uc120\uc5b8\u2019 \ucc44\ud0dd\uc744 \ub05d\uc73c\ub85c \uacf5\uc2dd \uc77c\uc815\uc744 \ub9c8\ubb34\ub9ac\ud588\ub2e4. \ud68c\uc6d0\uad6d\ub4e4\uc740 \uacbd\uc8fc \uc120\uc5b8\ubb38 \ub9c8\uc9c0\ub9c9 \ubd80\ubd84\uc5d0 APEC \ud68c\uc758\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uac1c\ucd5c\ud55c ","\"\uc751\uae09 \uc0c1\ud669\uc774 \ubc1c\uc0dd\ud588\uc744 \ub54c \uc138\uacc4\uc801\uc778 \uc218\uc900\uacfc \ube44\uad50\ud574\ub3c4 \uc808\ub300 \ub4a4\ucc98\uc9c0\uc9c0 \uc54a\ub294, \uc624\ud788\ub824 \ub354 \ub098\uc740 \uacfc\uc815\uacfc \uacb0\uacfc\ub97c \ubcf4\uc5ec\ub4dc\ub9ac\uaca0\ub2e4.\"\n2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc758\ub8cc\ucd1d\uad04\ucc45","\uacbd\ucc30\uccad\uc740 \uc624\ub294 10\uc6d4 31\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\ub97c \uc55e\ub450\uace0, \uc678\uad6d\uc778\uc774\ub098 \ud2b9\uc815 \uad6d\uac00\ub97c \ub300\uc0c1\uc73c\ub85c \ud55c \ud610\uc624 \ud45c\ud604\uc774 \ub2f4","\ud55c\ub3d9\ub300 \uc720\ud559\uc0dd 28\uba85 '\ubb38\ud654\ub300\uc0ac'\ub85c \ud65c\uc57d \ub3cb\ubcf4\uc600\ub2e4\n8\uac1c\uad6d \ucd9c\uc2e0 \uc720\ud559\uc0dd, \uacbd\uc8fc \uad00\uad11\uc9c0\uc11c \ud1b5\uc5ed\u00b7\uc548\ub0b4 \uc790\uc6d0\ubd09\uc0ac\n\ud55c\ub3d9\ub300\ud559\uad50\ub294 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC \uc815\uc0c1\ud68c\uc758\u2019\uc5d0 8\uac1c\uad6d \ucd9c\uc2e0 \uc720\ud559\uc0dd 28","\uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uc9c0 \uacbd\uc8fc\uc758 \uae30\ubc18 \uc2dc\uc124\uc774 \ubd80\uc871\ud558\ub2e4\ub294 \uc678\uc2e0 \uc9c0\uc801\uc774 \ub098\uc654\ub2e4.\n\uacbd\uc8fc\ub294 \uc720\ub124\uc2a4\ucf54(UNESCO) \uc138\uacc4\uc720\uc0b0\uc73c\ub85c \ub4f1\uc7ac\ub41c \uc655\ub989\uacfc \uc0ac\ucc30 \ub4f1 \ud48d\ubd80\ud55c \ubb38\ud654\uc720\uc0b0\uc744 \uc790\ub791\ud558\ub294 \uc720\uc11c \uae4a\uc740 \ub3c4\uc2dc\uc9c0\ub9cc","\ud55c\uad6d\uc804\ub825(\uc0ac\uc7a5 \uae40\ub3d9\ucca0, \uc774\ud558 \ud55c\uc804)\uc774 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \ubb34\uacb0\uc810 \uc804\ub825 \uc6b4\uc601\uc744 \ub2ec\uc131\ud558\uba70 \uc815\ubd80\u00b7\uc9c0\uc790\uccb4\u00b7\uc720\uad00\uae30\uad00\uacfc\uc758 \uacf5\uc870\ub97c \ud1b5\ud574 \uad6d\uac00\uc801 \ub300\ud615 \uad6d","\u2018\uc18d\ucd08\ubc14\ub2e4\uccb4\u2019 \uc0ac\uc6a9 \ud655\ub300\u2026APEC \uacf5\uc2dd \ud3ec\uc2a4\ud130 \uc0ac\uc6a9\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc18d\ucd08\uc2dc\uac00 \uac1c\ubc1c\ud574 \ubb34\ub8cc \ubc30\ud3ec\ud55c \uc804\uc6a9 \uc11c\uccb4 '\uc18d\ucd08\ubc14\ub2e4\uccb4'\uac00 \uc0ac\uc6a9\uc774 ","\uad6d\ub0b4\uc5d0\uc11c \uc790\uccb4 \uac1c\ubc1c\ud55c \uc548\ud2f0\ub4dc\ub860 \uae30\uc220\uc774 \ud604\uc7a5 \uacbd\ud638\uc5d0 \uc2e4\uc804 \ubc30\uce58\ub418\ub294 \ub370\ubdd4\uc804\uc744 \uce58\ub800\ub2e4.\n\ud55c\uad6d\uc6d0\uc790\ub825\uc5f0\uad6c\uc6d0(\uc6d0\uc790\ub825\uc5f0)\uc740 \ubd88\ubc95 \ub4dc\ub860 \uc9c0\ub2a5\ud615 \ub300\uc751\uae30\uc220\uac1c\ubc1c \uc0ac\uc5c5\uc73c\ub85c \uac1c\ubc1c\ud55c \ub4dc\ub860 \ud0d0\uc9c0 \ubc0f \ubb34\ub825\ud654 ","APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ub9c9\ud600\uc788\ub358 \uc911\uad6d\uacfc\uc758 \ubc29\uc1a1\uad50\ub958\uac00 \ubb3c\uaf2c\ub97c \ud2b8\uae30 \uc2dc\uc791\ud588\ub2e4.\nKBS\ub294 2\uc77c \uc911\uad6d \uc911\uc559\ubc29\uc1a1\ucd1d\uad6d(\uc774\ud558 CMG)\uacfc \ubbf8\ub514\uc5b4 \uad50\ub958 \ubc0f \ud611\ub825\uc744 \uac15\ud654\ud558\uae30\ub85c \ud588\ub2e4. \ud55c\uad6d\ubc29\uc1a1 K","\ud55c\uc9c4\uc740 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub418\ub294 2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc704\ud574 \uc778\ucc9c\uacf5\ud56d\uc73c\ub85c \uc785\uad6d\ud558\ub294 \ucc38\uac00\uc790\ub4e4\uc758 \uc218\ud558\ubb3c \ub2f9\uc77c\ubc30\uc1a1 \uc11c\ube44\uc2a4\ub97c \uc6b4\uc601\ud55c\ub2e4\uace0 29\uc77c \ubc1d\ud614\ub2e4.\n\uc778\ucc9c\uad6d\uc81c\uacf5\ud56d \uc81c1\u00b72\uc5ec\uac1d\ud130\ubbf8\ub110\uc5d0 \uc704\uce58","\uad00\ub828 \"\uc0c8\uae4c\ub9cc \uc0ac\ub78c\ub4e4\" \ud68c\uc7a5 \ubc1c\uc5b8\u2026\uc801\uc2ed\uc790\uc0ac, \ub300\uc0ac\uad00 \ucc3e\uc544 \uc0ac\uacfc\ud558\uae30\ub85c\uc11c\uc6b8 4\uac1c \uc758\uc57d\ub2e8\uccb4 \"\uc790\uc728\uaddc\uc81c\ub85c \uc758\ub8cc\uc724\ub9ac \ud655\ub9bd\"\u202613\uc77c \ud1a0\ub860\ud68c\uad00\ub828 \uae30\uc0acK-\uc758\ub8cc\uc81c\ud488 \uc911\ub3d9\uc2dc\uc7a5 \uc218\ucd9c\uae38 \ub113\ud78c\ub2e4\u2026UAE\uc640","\uc784\uc2dc\uc8fc\ucc28\uc7a5\u00b7\ud3b8\uc758\uc2dc\uc124 \uc815\ube44\u2026\uad00\uad11\uac1d \uc218\uc6a9 \ud0dc\uc138 \uac15\ud654\n1300\ub144 \uc804 \uc678\uad50\ubb34\ub300, \ud604\ub300 \uad6d\uc81c\ud589\uc0ac \ubb38\ud654\uacf5\uac04\uc73c\ub85c \uc7ac\ud0c4\uc0dd\n\uacbd\uc8fc\uc2dc\uc758 \ub300\ud45c \uc720\uc801\uc9c0\uc778 \ub3d9\uad81\uacfc \uc6d4\uc9c0\uac00 2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ubc29\ud55c\ud588\ub358 \uc678\uad6d \uc815\uc0c1\uae09 \uc778\uc0ac\ub4e4\uc774 \uc77c\ubd80 \uba38\ubb34\ub978 \ubd80\uc0b0 \ud2b9\uae09\ud638\ud154\uc744 \uc911\uc2ec\uc73c\ub85c \ub2e4\uc591\ud55c \ud6c4\uc77c\ub2f4\uc774 \uc787\ub530\ub974\uace0 \uc788\ub2e4.\n\uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8 \uc655\uc2e4\uacfc \ub300\ud45c\ub2e8\uc740 \ud638\ud154 \ud55c","KT&amp;G\uc815\u302e\uad00\uc7a5, \uc804\uad6d \uc601\uc5c5\ucc28\ub7c9 APEC \uc751\uc6d0 \ubc30\ub108 \ubd80\ucc29, \uacbd\uc8fc \uc8fc\uc694 \uc219\ubc15\uc2dc\uc124\uc5d0 \uc81c\ud488 \ube44\uce58\n\uba74\uc138\uc810\ub85c\u302e\ub4dc\uc0f5\uc815\u302e\ubab0 \ud504\ub85c\ubaa8\uc158 \uc9c4\ud589\u2026 \u2018\ub300\ud55c\ubbfc\uad6d \ub300\ud45c \uac74\uac15 \ube0c\ub79c\ub4dc\u2019 \uae00\ub85c\ubc8c \uc778\uc2dd \uc81c\uace0\nKG","\uc0b0\ub9bc\uccad, APEC \uae30\uac04 \uc0b0\ubd88\uc9c4\ud654 \uc790\uc6d0 \uc804\uc9c4 \ubc30\uce58\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc0b0\ub9bc\uccad\uc740 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc0b0\ubd88\uc9c4\ud654 \uc790\uc6d0\uc744 \uc804\uc9c4 \ubc30\uce58\ud569\ub2c8","\uc678\uad6d\uc5b4 \ub2a5\ub825\u00b7\ubd09\uc0ac\uc815\uc2e0 \ub6f0\uc5b4\ub09c \uc9c1\uc6d0 64\uba85 \uc120\ubc1c\u2026\uc131\uacf5\uc801 \uc2dc\ud589 \uc704\ud574 \uc9c0\uc6d0\n\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825(\uc774\ud558 \ud55c\uc218\uc6d0)\uc774 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \ud589\uc0ac\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c ","\uc62c\ud574 1\uc6d4\ubd80\ud130 9\uc6d4\uae4c\uc9c0 \ud55c\uad6d\uc744 \ubc29\ubb38\ud55c \uc678\uad6d\uc778 \uad00\uad11\uac1d\uc774 650\ub9cc\uba85\uc5d0 \uc721\ubc15\ud55c \uac83\uc73c\ub85c \uc9d1\uacc4\ub410\ub2e4. \uc5ed\ub300 \ucd5c\ub300 \uae30\ub85d\uc778 \uc9c0\ub09c\ud574 754\ub9cc6000\uba85\uc744 1\ub144\ub9cc\uc5d0 \uacbd\uc2e0\ud560 \uc218 \uc788\ub294 \ud398\uc774\uc2a4\ub2e4.\n8\uc77c \ubc95","\u25a0 \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c \uae30\ub150 \ud2b9\ubcc4\uc804\n\ucd9c\ud1a0 104\ub144\ub9cc\uc5d0 \ud55c\uacf3\uc11c \uccab \uc804\uc2dc\n\uc655\uad8c\u00b7\uc704\uc2e0 \ub4dc\ub7ec\ub0b4\ub294 \ud2b9\ubcc4\ud55c \uc0c1\uc9d5\n\uc2dc\ub300 \ub530\ub978 \ubcc0\ud654\u00b7\uc2e4\ud5d8 \ud655\uc778 \uac00\ub2a5\n\uae08\ud314\ucc0c \ub4f1 \ud568\uaed8 \uc18c\uac1c\u2026 \uad6d\ubcf4 7\uc810\n\ud558\ub298\ub85c \uc19f\uc740 \ub098\ubb47","\ubd80\uc0b0\uad11\uc5ed\uc2dc\uc640 \ubd80\uc0b0\ucd95\uc81c\uc870\uc9c1\uc704\uc6d0\ud68c\ub294 \uc624\ub294 11\uc6d4 15\uc77c \uad11\uc548\ub9ac\ud574\uc218\uc695\uc7a5 \uc77c\uc6d0\uc5d0\uc11c \uc81c20\ud68c \ubd80\uc0b0\ubd88\uaf43\ucd95\uc81c\ub97c \uac1c\ucd5c\ud55c\ub2e4. \uc774\ubc88 \ucd95\uc81c\ub294 20\uc8fc\ub144\uc744 \uae30\ub150\ud574 \uc5ed\ub300 \uac00\uc7a5 \uc785\uccb4\uc801\uc774\uace0 \uc5ed\ub3d9\uc801\uc778 \uc5f0\ucd9c\ub85c \uc900","\uac01\uad6d \uc815\uc0c1 \uc0ac\ub85c\uc7a1\uc740 \u2018\ud55c\uad6d\uc801 \uba4b\uacfc \ub9db\u2019 \ubc1c\ud718 \ud3c9\uac00\nCSOM\u00b7AMM \ub4f1 \uc8fc\uc694 \ud589\uc0ac \uc131\uacf5\uc801 \uc9c0\uc6d0 \uc774\ub04c\uc5b4\n\uc774\ubcd1\ucc9c \uc18c\ub178\uc778\ud130\ub0b4\uc154\ub110 \ub300\ud45c \u201c\uae00\ub85c\ubc8c \uc2dc\uc7a5 \uc120\ub3c4\u201d\n\uacf5\uacf5\ub274\uc2a4= \uc18c\ub178\uc778\ud130\ub0b4\uc154\ub110\uc774 \uc6b4\uc601","2025 \uacbd\uc8fc \uc5d0\uc774\ud399(APEC) \uc815\uc0c1\ud68c\uc758\ub294 2005\ub144 \ubd80\uc0b0\uc5d0 \uc774\uc5b4 20\ub144 \ub9cc\uc5d0 \uc6b0\ub9ac\ub098\ub77c\uc5d0\uc11c \uac1c\ucd5c\ub418\ub294 \ud589\uc0ac\ub85c, \uadf8 \uc0ac\uc774 \uc120\uc9c4\uad6d\uc73c\ub85c \ubc1c\ub3cb\uc6c0\ud55c \uc6b0\ub9ac\ub098\ub77c\uc758 \uc704\uc0c1\uc744 \uc138\uacc4\uc5d0 \ubcf4\uc5ec\uc904 \uc88b\uc740 \uae30\ud68c","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \uc900\ube44\ub97c \ucd1d\uad04\ud55c \uc774\ucca0\uc6b0 \uacbd\uc0c1\ubd81\ub3c4\uc9c0\uc0ac\ub97c \ub9cc\ub098 \uc900\ube44 \uacfc\uc815\uacfc APEC \ud30c\uae09 \ud6a8\uacfc, \ud3ec\uc2a4\ud2b8 APEC \ub4f1\uc5d0 \uad00\ud55c \uc774\uc57c\uae30 \ub4e4\uc5b4\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\nQ. APEC \uc815\uc0c1\ud68c\uc758 \uc900\ube44\ud558\uc2dc","BPA\u00b7\ubd80\uc0b0\uacbd\ucc30\uccad\u00b7\ud574\uacbd\u00b7\ubcf4\uc548\uacf5\uc0ac \ub4f1 4\uac1c \uae30\uad00 \ucc38\uc5ec\n\ubc00\uc218\u00b7\ubc00\uc785\uad6d \ub300\uc751 \uc704\ud574 \ud56d\ub9cc\uad6d\uacbd \uc9c8\uc11c \uac15\ud654 \ub098\uc11c\n\ubd80\uc0b0\ud56d\ub9cc\uacf5\uc0ac(BPA, \uc0ac\uc7a5 \uc1a1\uc0c1\uadfc)\ub294 5\uc77c \ud56d\ub9cc\uad6d\uacbd \uc218\ud638\ub97c \uc704\ud574 \ubcf4\uc548 \uad00\uacc4\uae30\uad00\uacfc","APEC \uc815\uc0c1\ud68c\uc758 \ubcf8\ud68c\uc758\uac00 \uc5f4\ub9b0 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\ub85c \uac00\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\n21\uac1c \ud68c\uc6d0 \uc815\uc0c1\uae09 \uc9c0\ub3c4\uc790\ub4e4\uc774 \ubaa8\uc778 \ub9cc\ud07c \uc885\uc77c \ucd5c\uace0 \uc218\uc900\uc758 \uacbd\ube44\ud0dc\uc138\uac00 \uc720\uc9c0\ub418\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\ub124, \uc81c \ub4a4\ub85c \ubcf4\uc774\ub294 ","\uacbd\ubd81\ub3c4, APEC \uae30\uac04 \ubb38\ud654\uc608\uc220&amp;\ud06c\ub85c\uc2a4\uceec\uccd0 \ud398\uc2a4\ud2f0\ubc8c \uac1c\ucd5c\n\uacbd\uc0c1\ubd81\ub3c4\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4\uc81c(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b(SUMMIT) \uac1c\ucd5c\ub97c \uae30\ub150\ud574 10\uc6d4 29\uc77c\ubd80","\uc2dd\ud488\uc758\uc57d\ud488\uc548\uc804\ucc98\ub294 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \ud68c\uc6d0\uad6d \uc815\uc0c1\uacfc \ub300\ud45c\ub2e8, \uacbd\uc81c\uc778\uc0ac\ub4e4\uc5d0\uac8c \uc81c\uacf5\ub41c \uc2dd\uc74c\ub8cc\uc5d0 \ub300\ud55c \ube48\ud2c8\uc5c6\ub294 \uc548\uc804\uad00\ub9ac\ub85c ","\uc5f0\ud569\ub274\uc2a4\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\uc758\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \ud610\uc911\u00b7\ubc18\ubbf8 \uc2dc\uc704\uac00 \uc787\ub530\ub974\ub294 \uac00\uc6b4\ub370 \uacbd\ucc30\uc774 \uc5c4\uc815 \ub300\uc751 \ubc29\uce68\uc744 \ubc1d\ud614\ub2e4.\n\uacbd\ucc30\uccad\uc740 \u25b3\uc9d1\ud68c\uc2e0\uace0 \u25b3\ud604\uc7a5\ub300\uc751 \u25b3\uc0ac\ud6c4\uc870\uce58","=\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 3\uc77c \uc624\uc804 \uccad\uc0ac \ub0b4 \uc601\uc0c1\ud68c\uc758\uc2e4\uc5d0\uc11c \u20182025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \uac1c\ucd5c\uc5d0 \ub530\ub978 \uad6d\u2027\uc18c\u2027\ubcf8\ubd80\uc7a5 \ud68c\uc758\u2019\ub97c \uc5f4\uace0 \ud589\uc0ac \uc131\uacfc\ub97c \uc810\uac80\ud558\uace0 \ud6c4\uc18d \ub300\uc751 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4.\n\uc774\ub0a0","11\uc6d4 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc11c \ud1b5\uc5ed\u00b7\ud55c\ub958 \uccb4\ud5d8 \ub3c4\uc6b0\ubbf8\ub85c \ud65c\uc57d\n\ub9e4\uc77c\uc77c\ubcf4 = | \ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825(\ud55c\uc218\uc6d0)\uc740 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \ud589\uc0ac\uc758 \uc131\uacf5\uc801 \uac1c","\u201c\uc2e0\ub77c \ucc9c\ub144\uc758 \uc218\ub3c4, \uc138\uacc4\uc758 \uc911\uc2ec\uc5d0 \uc11c\ub2e4\u201d\u2026 \u2018\ud3ec\uc2a4\ud2b8(APEC)\u2019 \ube44\uc804 \uc81c\uc2dc\uacbd\ubd81\ub3c4\uc758\ud68c \ub3c4\uae30\uc6b1 \uc758\uc6d0 \u24d2 News1 \uacbd\ubd81\ub3c4 \u201cAI\u00b7\ubc14\uc774\uc624\u00b7\ubc18\ub3c4\uccb4\u00b7\uc0b0\ubd88 \ud53c\ud574 \uc7ac\uc0dd\uc5d0 \ucd1d\ub825\u201d\u2026\ub0b4\ub144 \uc0ac\uc5c5 \ubcf4","\uacbd\uc8fc\uc2a4\ub9c8\ud2b8\ubbf8\ub514\uc5b4\uc13c\ud130\uac00 \u2018\ucca8\uc131\uc774\u2019\ub97c \ud65c\uc6a9\ud574 2025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5\uc744 \ud64d\ubcf4\ud558\uace0 \uc788\ub2e4. \uc0ac\uc9c4\uc81c\uacf5 \u3163 \uacbd\uc8fc\uc2dc\n(\uc7ac)\uacbd\uc8fc\uc2a4\ub9c8\ud2b8\ubbf8\ub514\uc5b4\uc13c\ud130(\uc13c\ud130\uc7a5 \uae40\uc7a5\uc8fc)\uac00 \uc9c0\uc5ed \ub300\ud45c \uce90\ub9ad\ud130 \u2018\ucca8\uc131\uc774","\uacbd\ubd81\ub3c4\ub294 3\uc77c \ub3c4\uccad\uc5d0\uc11c '\uad6d\ubbfc\uc758\ud798-\ub300\uad6c\uacbd\ubd81 \uc9c0\uc5ed\ubbfc\uc0dd \uc608\uc0b0\uc815\ucc45\ud611\uc758\ud68c'\ub97c \uc5f4\uace0 \ub3c4\uc815 \uc8fc\uc694 \ud604\uc548 \ud574\uacb0\uacfc 2026\ub144 \ud575\uc2ec \uc0ac\uc5c5\uc758 \uad6d\ube44 \ud655\ubcf4\ub97c \uc704\ud574 \uae34\ubc00\ud788 \ud611\ub825\ud558\uae30\ub85c \ub73b\uc744 \ubaa8\uc558\ub2e4.\n\uc774\ub0a0 \ud611","\u25c7\uacbd\ubd81\u2013\ud5c8\ub09c\uc131, \ud56d\uacf5\u00b7\ubb3c\ub958 \uc911\uc2ec \uad50\ub958 \ud611\ub825 \ubcf8\uaca9\ud654\n\uacbd\ubd81=\uc5d0\ub108\uc9c0\uacbd\uc81c\uc2e0\ubb38 \uacbd\ubd81\ub3c4\uc640 \uc911\uad6d \ud5c8\ub09c\uc131\uc774 30\ub144 \uc6b0\uc815\uc744 \ubc14\ud0d5\uc73c\ub85c \uacbd\uc81c\u00b7\ubb3c\ub958 \ud611\ub825\uc758 \uc0c8\ub85c\uc6b4 \uc7a5\uc744 \uc5f4\uc5c8\ub2e4.\n\uc591\uae08\ud76c \uacbd\ubd81\ub3c4 \uacbd\uc81c\ubd80\uc9c0\uc0ac","\uacbd\uc8fc APEC\uc5d0 \ub3d9\uc6d0\ub3fc \uc219\uc18c\uc5d0\uc11c \uc220\uc744 \ub9c8\uc2dc\ub2e4 \uc801\ubc1c\ub41c \uacbd\ucc30\uad00\ub4e4 \uac00\uc6b4\ub370 1\uba85\uc774 '\uacbd\ucc30\uc11c \uc555\uc218\ubb3c \ub3c4\ub09c \uc0ac\uac74' \ub2f4\ub2f9\uc790\uc778 \uac83\uc73c\ub85c \ud655\uc778\ub418\uc5c8\uc2b5\ub2c8\ub2e4.\n\uacbd\ub0a8\uacbd\ucc30\uccad\uc740 \uacbd\ub0a8 \ucc3d\uc6d0 \uc9c0\uc5ed \uacbd\ucc30\uc11c \uacbd\ucc30\uad00 ","\uc5b4\uc81c\ub97c \ub05d\uc73c\ub85c \uc131\ud669\ub9ac\uc5d0 \ub9c8\uce5c \uacbd\uc8fc APEC.\n\ud589\uc0ac\uc758 \uc131\uacf5\uc5d0\ub294 \ubcf4\uc774\uc9c0 \uc54a\ub294 \uacf3\uc5d0\uc11c \ub0ae\ubc24\uc744 \uac00\ub9ac\uc9c0 \uc54a\uace0 \ub540 \ud758\ub9b0 \uc218\ub9ce\uc740 \uc774\ub4e4\uc774 \uc788\uc5c8\uc2b5\ub2c8\ub2e4.\n\uc774\ubc88 APEC\uc758 \uc228\uc740 \uc8fc\uc5ed\ub4e4\uc744 \uac00 \ub9cc\ub0ac\uc2b5\ub2c8\ub2e4","\ud3ec\uc0c1\uae08 \uc804\uc561 \ubcf5\uc9c0\uc0ac\uc5c5\uc5d0 \ud658\uc6d0, \uc2dc\ubbfc\u00b7\uae30\uc5c5\uc774 \ud568\uaed8 \ub9cc\ub4e0 \ub098\ub214\n\uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5 \u201c\ub530\ub73b\ud55c \ub098\ub214\uc774 \uacbd\uc8fc\uc758 \ud488\uaca9\uc744 \ub192\uc600\ub2e4\u201d\n= \uacbd\ubd81 \uacbd\uc8fc\uc2dc\uac00 \u20182025 \uacbd\ubd81 \uc0ac\ub791\uc758\uc5f4\ub9e4 \uc774\uc6c3\ub3d5\uae30\u2019\uc5d0\uc11c \ucd5c\uc6b0\uc218","\uc2ec\uc6d0\ucc3d \uc900\uc704\u00b7 \uc548\uc120\uadfc \uc0c1\uc0ac \uc2e0\ud604\ud0dc\u00b7\uc774\ud6a8\uc6b1 \uc77c\ubcd1 \ub4f1 4\uba85 \u201c\uad70\uc778\uc758 \uac00\uc7a5 \ud070 \uc0ac\uba85 \uc218\ud589\u201d\nAPEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc911 \uacbd\uc8fc\uc5d0\uc11c \uacbd\ud638\u00b7\uacbd\ube44\uc791\uc804\uc744 \uc218\ud589\ud558\ub358 \uad70 \uc7a5\ubcd1\ub4e4\uc774 \uc704\uae09\ud55c \uc2dc\ubbfc\uc758 \uc0dd\uba85\uc744","\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8 RM(31\u00b7\ubcf8\uba85 \uae40\ub0a8\uc900)\uc774 APEC \ub9ac\ub354\ub4e4 \uc55e\uc5d0\uc11c \u2018K-\ud31d\u2019\uc774 \uc804 \uc138\uacc4\uc778\uc758 \uc0ac\ub791\uc744 \ubc1b\uc744 \uc218 \uc788\ub294 \uc774\uc720\ub97c\uc640 \ud568\uaed8, \ub9ce\uc740 \ud06c\ub9ac\uc5d0\uc774\ud130\ub97c \ud5a5\ud55c \uc9c0\uc6d0\uc744 \ub2f9\ubd80\ud588\ub2e4. RM\uc740 2","= \ubb38\ud654\uccb4\uc721\uad00\uad11\ubd80\uc640 \ud55c\uad6d\ucf58\ud150\uce20\uc9c4\ud765\uc6d0\uc740 \uc624\ub294 16\uc77c\uae4c\uc9c0, \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \uc815\ubb38 \uc77c\ub300\uc5d0 \uac00\ub85c 50m, \ub192\uc774 4m \uaddc\ubaa8\uc758 \ucd08\ub300\ud615 \ubbf8\ub514\uc5b4\uc6d4\uc744 \uc124\uce58\ud574 \ub514\uc9c0\ud138 \ubb38\ud654\uc720\uc0b0 \ucf58\ud150\uce20 '\uc2e0\ub77c\uc758 \ucc9c\ub144 \uc6b8","| \ud55c\uc2a4\uacbd\uc81c= | \uad50\uc6d0\uadf8\ub8f9\uc774 \uc6b4\uc601\ud558\ub294 \uc5f0\uc218\uc2dc\uc124 \ub4dc\ub9bc\uc13c\ud130 \uacbd\uc8fc\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc815\uc0c1\uae09 \uc219\uc18c(PRS\u00b7Presidential Royal ","\uacfc\uac70 \ubcf4\uc548\uc0ac\uace0 \ubc1c\uc0dd\uc9c0\uc810, \uc548\uc804\uc0ac\uace0 \ucde8\uc57d\uad6c\uc5ed \ub4f1 \uc810\uac80\n\ubd80\uc0b0\ud56d\ub9cc\uacf5\uc0ac\ub294 \uc9c0\ub09c 5\uc77c \ud56d\ub9cc\uad6d\uacbd \uc218\ud638\ub97c \uc704\ud574 \ubcf4\uc548\uad00\uacc4 \uae30\uad00\uacfc \ud569\ub3d9\uc73c\ub85c \uac10\ucc9c\ud56d \ud574\uc0c1 \uc810\uac80\uc744 \uc2e4\uc2dc\ud588\ub2e4\uace0 6\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \uc810\uac80\uc740","\uc7a5\uc560\uc778 \uad00\ub828 \ud589\uc0ac \uc911 \uc720\uc77c\ud558\uac8c APEC \ubd80\ub300\ud589\uc0ac\ub85c \uc120\uc815\n= LG\uc804\uc790\uac00 \uc7a5\uc560\uccad\uc18c\ub144\ub4e4\uc774 IT \uc5ed\ub7c9\uc744 \uae30\ubc18\uc73c\ub85c \uc138\uc0c1\uacfc \uc18c\ud1b5\ud558\ub294 \uc7a5\uc744 \uc5f4\uace0 \uc774\ub4e4\uc758 \uafc8\uc744 \uc751\uc6d0\ud55c\ub2e4.\nLG\uc804\uc790\ub294 \uc9c0\ub09c 29\uc77c\ubd80","\ud2b8\ub7fc\ud504\ub294 5\uc131\uae09 \ud790\ud2bc\u2026\uc2dc\uc9c4\ud551\uc740 4\uc131\uae09 \ucf54\uc624\ub871\ud638\ud154, \uc65c?\n\uacbd\ubd81\ub3c4\uac00 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \ubbf8\uad6d\uacfc \uc911\uad6d \uc815\uc0c1\uc758 \uc219\uc18c\ub97c \uac01\uac01 \ud790\ud2bc\ud638\ud154 \uacbd\uc8fc\uc640 \ucf54\uc624\ub871","\uc774\ub0a0 \ud589\uc0ac\ub294 \uacbd\ubd81\uc0ac\ud68c\ubcf5\uc9c0\uacf5\ub3d9\ubaa8\uae08\ud68c\uac00 \uc8fc\uad00\ud588\uc73c\uba70, \uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5\uacfc \uc190\ubcd1\uc77c \uacbd\ubd81\uc0ac\ud68c\ubcf5\uc9c0\uacf5\ub3d9\ubaa8\uae08\ud68c \uc0ac\ubb34\ucc98\uc7a5, \uc9c0\uc5ed \ubd09\uc0ac\ub2e8\uccb4 \uad00\uacc4\uc790 \ub4f1\uc774 \ucc38\uc11d\ud574 \ub098\ub214\ubb38\ud654 \ud655\uc0b0\uc5d0 \uae30\uc5ec\ud55c \uc720\uacf5\uc790\ub4e4\uc744 \uaca9\ub824\ud588","\uc774\ubc88 APEC\uc744 \ud1b5\ud574 \uacbd\uc8fc\ub294 \uad6d\uc81c \uc678\uad50\ubb34\ub300\uc758 \uc911\uc2ec \ub3c4\uc2dc\ub85c \ub5a0\uc62c\ub790\uc2b5\ub2c8\ub2e4\n\u2018\ucc9c\ub144\uace0\ub3c4 \uacbd\uc8fc\u2019\ub77c\ub294 \uc774\ub984\uc744 \uc138\uacc4\uc5d0 \uc54c\ub9ac\ub294 \uac12\uc9c4 \uc131\uacfc\ub3c4 \ud568\uaed8 \ub0a8\uacbc\uc2b5\ub2c8\ub2e4.\n\uacbd\uc0c1\ubd81\ub3c4\uc640 \uacbd\uc8fc\uc2dc\ub294 \uc774\ubc88 \uae30\ud68c\ub97c \ud1b5\ud574","\uc815\uc0c1\ud68c\uc758\uc7a5 \uc2dc\ubbfc \uacf5\uac1c\uad00\ub78c \ucd94\uc9c4\u2026\u201c\uc5ed\uc0ac\uc758 \ud604\uc7a5, \ubaa8\ub450\uac00 \uccb4\uac10\ud574\uc57c\u201d\n\ube0c\ub79c\ub4dc \uac00\uce58\u00b7\uacbd\uc81c \ud65c\uc131\ud654\u00b7\uad00\uad11 \uc9c4\ud765\uc73c\ub85c \uc131\uacfc \ud655\uc0b0 \ub2e4\uc9d0\n= \uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 11\uc6d4 3\uc77c \uc624\uc804 \uc2dc\uccad \uc601\uc0c1\ud68c\uc758\uc2e4\uc5d0\uc11c \u20182","\uacbd\uc8fc\uac00 APEC 2025 \ud6a8\uacfc\ub85c \uae30\ub300\uac10\uc5d0 \ubd80\ud480\uc5c8\ub2e4. \uacbd\uc0c1\ubd81\ub3c4\ub3c4 \ucd94\uac00\uc801\uc778 \ud30c\uae09\ud6a8\uacfc\uae4c\uc9c0 \uc0dd\uac01\ud558\uba70 \ud3ec\uc2a4\ud2b8 APEC \uacc4\ud68d \ucd94\uc9c4\uc5d0 \ub098\uc120\ub2e4\ub294 \ubcf5\uc548\uc774\ub2e4.\n6\uc77c \uacbd\uc8fc APEC\uc774 \uc5f4\ub9b0 \ud654\ubc31\ucee8\ubca4\uc158\uc13c","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4, APEC \uc815\uc0c1\ud68c\ub2f4\uc744 \uc55e\ub450\uace0 \uacbd\ucc30\uc774 \uc678\uad6d\uc778\uc744 \uc0c1\ub300\ub85c \ud55c \ud610\uc624 \uc9d1\ud68c\u00b7\uc2dc\uc704\uc5d0 \uc5c4\uc815 \ub300\uc751\ud558\uae30\ub85c \ud588\uc2b5\ub2c8\ub2e4.\n\uacbd\ucc30\uccad\uc740 \uc9d1\ud68c \uc2e0\uace0, \ud604\uc7a5 \ub300\uc751, \uc0ac\ud6c4 \uc870\uce58 \ub4f1 \ubaa8\ub4e0 \uacfc\uc815","\uc624\ub294 31\uc77c\ubd80\ud130 \ub2e4\uc74c \ub2ec 1\uc77c\uae4c\uc9c0 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc0ac\ud758 \uc55e\ub450\uace0 \uacbd\uc8fc\uac00 \uc138\uacc4\uc778\ub4e4\uc744 \ub9de\uc774\ud560 \uc900\ube44\uc5d0 \ud55c\ucc3d\uc774\ub2e4.\n28\uc77c \uacbd\uc8fc \uacf3\uacf3\uc744 \ub458\ub7ec\ubcf4","APEC \uc131\uacfc \uc774\uc5b4 3\ub300 \uc804\ub2f4\uccb4\uacc4\uc640 10\ub300 \ud504\ub85c\uc81d\ud2b8\ub85c \ubbf8\ub798 \uc900\ube44\n\uacbd\uc8fc\uac00 \uc2dc\ubbfc\uacfc \ubb38\ud654, \uc0b0\uc5c5\uc758 \ud798\uc73c\ub85c \uc138\uacc4 \ubb34\ub300\uc5d0\uc11c \ub2e4\uc2dc \uc911\uc2ec \ub3c4\uc2dc\ub85c \ubd80\uc0c1\ud588\ub2e4.\n\ucc9c\ub144\uace0\ub3c4 \uacbd\uc8fc\ub294 \uc9c0\ub09c\ub2ec 27\uc77c\ubd80\ud130 \uc774","\uacbd\ucc30\uc774 29\uc77c \uc624\uc804 10\uc2dc\ubd80\ud130 \uc624\ud6c4 4\uc2dc\uae4c\uc9c0 \uacbd\uac10\ub85c \ub4f1 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4)\uc774 \uc5f4\ub9ac\ub294 \uacbd\uc8fc \uc2dc\ub0b4 \uc77c\ub300 \uc804\uba74 \uad50\ud1b5\ud1b5\uc81c\ub97c \uc2dc\ud589\ud55c\ub2e4. \uacbd\ucc30\uc740 \uc774\ub0a0\ubd80\ud130 \ucd5c\uace0 \uacbd\uacc4\ub2e8\uacc4\uc778 \uac11\ud638\ube44\uc0c1","\uc11c\uc591\ud654\uac00 \uc6d4\ud558(\u6708\u6cb3) \ubc30\ud604\ud76c(\ubc30\uc218\uc544) \uc791\uac00\uc758 \ub300\uc791 '2025 \uacbd\uc8fc APEC \uae30\ub150\ub3c4'\uac00 \uacbd\uc8fc APEC\uc5d0\uc11c \uc804\uc2dc\ub41c \uac83\uc73c\ub85c \uc54c\ub824\uc838 \ub208\uae38\uc744 \ub048\ub2e4.\n300\ud638 \ud06c\uae30\uc758 \uc774 \uc791\ud488\uc740 \ud658\ud0dc\ud3c9\uc591 \uc911\uc2ec","\uc2dd\uc57d\ucc98\ub294 \ud589\uc0ac \uac1c\ucd5c \uc804\ubd80\ud130 \uacbd\ud638\ucc98, \uacbd\uc0c1\ubd81\ub3c4 \ub4f1 \uad00\uacc4\uae30\uad00\uacfc \ud611\ub825\ud574 \uc2dd\uc74c\ub8cc \ucde8\uae09\uc2dc\uc124 \uc0ac\uc804 \uc810\uac80, \uc2dd\uc7ac\ub8cc \uac80\uc218 \ubc0f \uba54\ub274 \uac80\ud1a0, \uc870\ub9ac\uc7a5 \uc704\uc0dd \uad00\ub9ac, \uc885\uc0ac\uc790 \uad50\uc721 \ub4f1\uc744 \uc2e4\uc2dc\ud588\ub2e4. \ub610\ud55c \ud589","\uc0b0\ub9bc\uccad\uc774 31\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 'APEC 2025 KOREA' \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc0b0\ubd88\uc9c4\ud654 \ub300\ud615\ud5ec\uae30\uc640 \uc57c\uac04 \uc0b0\ubd88\uc9c4\ud654\ub97c \uc704\ud55c \uad6d\uc0b0 \uc218\ub9ac\uc628 \ud5ec\uae30, \uacf5\uc911\uc9c4\ud654\ub300\uc6d0\uc744 \uc804\uc9c4 ","\uc815\uc0c1\ud68c\uc758\uac00 \ub0a8\uae34 \uae30\ub85d\ub4e4\uc774\ub2e4.\n5\uc77c \uacbd\ubd81\ub3c4\uc5d0 \ub530\ub974\uba74 \uc774\ubc88 APEC \uc815\uc0c1\ud68c\uc758 CEO \uc11c\ubc0b\uc740 \ud1b5\uc0c1 2\ubc15 3\uc77c \uc77c\uc815\ubcf4\ub2e4 \ud558\ub8e8 \ub354 \uc9c4\ud589\ub410\uace0, \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucc3d\ub9bd\uc790 \uacb8 CEO\ub97c \ube44\ub86f\ud574 \uc5ed","\uacbd\uc8fc\uc2dc\uc758\ud68c 'APEC \uc774\ud6c4 \uacbd\uc8fc\uc758 \uc9c0\uc18d \uac00\ub2a5\ud55c \ubc1c\uc804 \uc804\ub7b5 \uc218\ub9bd \uc5f0\uad6c\uc6a9\uc5ed\u2019 \uc911\uac04\ubcf4\uace0\ud68c \uac1c\ucd5c\n\uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc758\ud68c \uc758\uc6d0\uc5f0\uad6c\ub2e8\uccb4\uc778 \u2018\uacbd\uc8fc \ud3ec\uc2a4\ud2b8 APEC \uc804\ub7b5\uc5f0\uad6c\ud68c\u2019\uac00 5\uc77c \uc758\ud68c \uc18c\ud68c\uc758\uc2e4\uc5d0\uc11c","'2025 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\uac00 \uc9c4\ud589 \uc911\uc778 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uac01\uc885 \uc2dc\uc704\uac00 \uc787\ub530\ub974\ub294 \uac00\uc6b4\ub370 \uacbd\ucc30\uc774 \uc678\uad6d\uc778 \ud610\uc624 \ud45c\ud604\uc774\ub098 \ubd88\ubc95\ud589\uc704\uac00 \uc788\uc744 \uacbd\uc6b0 \uc9d1\ud68c\ubc0f\uc2dc\uc704\uc5d0\uad00\ud55c\ubc95\ub960","\ub300\uad6c\uc2dc, \u2018\ud3ec\uc2a4\ud2b8 APEC\u2019 \uc5f0\uacc4 \uad00\uad11 \ud65c\uc131\ud654\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\ub300\uad6c\uc2dc\uac00 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uad00\uad11 \uc0b0\uc5c5 \ud65c\uc131\ud654\ub97c \ubcf8\uaca9 \ucd94","\ud5c8\ubbfc \uad6d\uac00\uc720\uc0b0\uccad\uc7a5\uc740 \uc11c\uc6b8\uc2dc\uc758 \uacc4\ud68d \ubcc0\uacbd \uace0\uc2dc\ub85c \uc720\ub124\uc2a4\ucf54 \uc138\uacc4\uc720\uc0b0\uc778 \uc885\ubb18 \ub9de\uc740\ud3b8\uc5d0 \uace0\uce35 \uac74\ubb3c\uc774 \ub4e4\uc5b4\uc11c\uba74, '\uc704\ud5d8\uc5d0 \ucc98\ud55c \uc720\uc0b0'\uc5d0 \uc62c\ub77c \ub4f1\uc7ac\uac00 \ucde8\uc18c\ub420 \uc5ec\uc9c0\uac00 \uc788\ub2e4\uba70 \uc6b0\ub824\ub97c \ud45c\uba85\ud588\uc2b5\ub2c8\ub2e4","\ucca0\uacfc \uc608\uc220\uc758 \uacf5\uc874\u2026 \ud3ec\ud56d\uc774 \uc608\uc220\ub85c \ubb3c\ub4e4\ub2e4\n\ub3d9\ube48\ubb38\ud654\ucc3d\uace01969, 20\uc77c\uae4c\uc9c0 \uc5f0\uc7a5 \uc6b4\uc601\n\ud3ec\ud56d\ubb38\ud654\uc7ac\ub2e8\uc774 \uc8fc\ucd5c\ud558\ub294 '2025 \ud3ec\ud56d\uc2a4\ud2f8\uc544\ud2b8\ud398\uc2a4\ud2f0\ubc8c'\uc774 \uc2dc\ubbfc\uacfc \uad00\ub78c\uac1d\ub4e4\uc758 \ub728\uac70\uc6b4 \ud638\uc751 \uc18d\uc5d0 \uc5f4","\ud14c\uc774\ube14\u00b7\uc758\uc804 \ubb3c\ud488\u00b7\ubc30\uce58\ub3c4 \uadf8\ub300\ub85c\n\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc740 \ucd5c\uadfc \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub41c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uacfc \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc758 \ud604\uc7a5\uc744 \uad6d\ubbfc\uc5d0\uac8c \ud2b9\ubcc4 \uacf5\uac1c\ud55c\ub2e4\uace0 5\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\ub294 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 ","\ud3ec\ud56d\ubb38\ud654\uc7ac\ub2e8(\ub300\ud45c\uc774\uc0ac \uc774\uc0c1\ubaa8)\uc740 \u2018\ube5b\uacfc \uc1e0\u2019(\uc18c\uc124\uac00 \uae40\ud6c8 \uc791\uba85)\ub97c \uc8fc\uc81c\ub85c \ud55c \u20182025 \ud3ec\ud56d\uc2a4\ud2f8\uc544\ud2b8\ud398\uc2a4\ud2f0\ubc8c\u2019\uc774 \uc9c0\ub09c 25\uc77c \uac1c\ub9c9 \uc774\ud6c4 \uad00\ub78c\uac1d\ub4e4\uc758 \ub728\uac70\uc6b4 \ud638\uc751 \uc18d\uc5d0 \uc131\ud669\ub9ac\uc5d0 \uc804\uc2dc\ub97c ","'\ud658\uacbd\ubb3c\uc9c8 \ubc30\ucd9c' \uc0ac\uc5c5\uc7a5 \ud2b9\ubcc4\uc810\uac80\u202610\uac74 \uc801\ubc1c\n\uc2dc, \uace0\ubc1c\u00b7\ud589\uc815\ucc98\ubd84 \ub4f1 \uc5c4\uc815 \uc870\uce58\n\uc774\ubc88 \uc810\uac80\uc740 \ud658\uacbd\uc624\uc5fc\uc744 \uc0ac\uc804 \ucc28\ub2e8\ud558\uace0 \uad6d\ub0b4\uc678 \ubc29\ubb38\uac1d\uc5d0\uac8c \uccad\uc815 \uad00\uad11\ub3c4\uc2dc \uc774\ubbf8\uc9c0\ub97c \uad6c\ucd95\ud558\uae30 \uc704\ud574 \ucd94\uc9c4\ub410","\ud55c\uad6d\uc804\ub825\uc774 2025 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \ubb34\uacb0\uc810 \uc804\ub825 \uc6b4\uc601\uc744 \ub2ec\uc131\ud558\uba70, \uc815\ubd80\u00b7\uc9c0\uc790\uccb4\u00b7\uc720\uad00\uae30\uad00\uacfc\uc758 \uacf5\uc870\ub97c \ud1b5\ud574 \uad6d\uac00\uc801 \ub300\ud615 \uad6d\uc81c\ud589\uc0ac\uc758 \uc131\uacf5\uc801 \uc6b4\uc601\uc744 \ub4b7\ubc1b\uce68\ud588\ub2e4.\n\ud55c\uc804\uc740 202","\uc0bc\uc131\u00b7LG\u00b7SK\u00b7\ud604\ub300\ucc28 \ub4f1 K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4 \uacf5\uac1c\n\uae00\ub85c\ubc8c CEO\ub4e4\uc5d0 \ud55c\uad6d \ucca8\ub2e8\uae30\uc220 \ucd1d\uc9d1\ud569 \uc120\ubcf4\uc5ec\n\u20187\uc8704\ucc9c\uc5b5 \uacbd\uc81c\ud6a8\uacfc\u2019 \uc5ed\ub300 \ucd5c\ub300 \uc138\uc77c\uc988 \ubb34\ub300\n\uacbd\ubd81\ub3c4\uac00 2025 \uc5d0\uc774\ud399(APEC) ","KGC\uc778\uc0bc\uacf5\uc0ac, APEC \uc815\uc0c1\ud68c\uc758 \ud638\ud154\uc5d0 \uc815\uad00\uc7a5 \uc81c\ud488 \ube44\uce58\nKGC\uc778\uc0bc\uacf5\uc0ac\ub294 \uc624\ub294 10\uc6d4 \ub9d0 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub418\ub294 \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758\u2019\uc758 \uc131\uacf5\uc801\uc778 \uac1c\ucd5c\ub97c \uc751\uc6d0\ud558\uae30 \uc704\ud574 \uc804\uad6d\uc801","\ud734\uba3c\ud14c\ud06c\ub180\ub85c\uc9c0\ub294 \uc790\ud68c\uc0ac \ud734\uba3c\uc544\uace0\uc2a4\uac00 \uac1c\ubc1c\ud55c \uc548\ud2f0\ub4dc\ub860 \uc2dc\uc2a4\ud15c\uc774 \uc9c0\ub09c\ub2ec 31\uc77c\ubd80\ud130 \uc774\ub2ec 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \uc2e4\uc804 \ud22c\uc785\ub410\ub2e4\uace0 6\uc77c","\uacbd\ubd81\ub3c4\ub294 \uc9c0\ub09c\ub2ec 30\uc77c \uacbd\uc8fc \ud669\ub8e1\uc6d0\uc5d0\uc11c \uacbd\ubd81\ub3c4 \ucd08\uccad \u2018\uae00\ub85c\ubc8c CEO \ud658\uc601 \ub9cc\ucc2c\u2019\uc744 \uac00\uc84c\ub2e4.\uc774\ub0a0 \ub9cc\ucc2c\uc740 APEC \uac1c\ucd5c \uc9c0\uc5ed \uc790\uaca9\uc73c\ub85c \uacbd\ubd81\ub3c4\uac00 \uc8fc\ucd5c\ud55c CEO \ud658\uc601 \ub9cc\ucc2c\uc774\uba70, \uc138\uacc4\uc801 \uae30","\uacbd\uc8fc \ud0d0\ubc29 \ud504\ub85c\uadf8\ub7a8 \ucc38\uac00\n2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc911 \uacbd\uc8fc\ub97c \ucc3e\uc740 \uc5ec\ub7ec \uc778\uc0ac\uac00 \ubd88\uad6d\uc0ac \ub4f1 \uc5ec\ub7ec \uc5ed\uc0ac\ubb38\ud654\uc720\uc801\uc9c0\ub97c \ub458\ub7ec\ubcf4\uace0, \ub2e4\uc591\ud55c \ubb38\ud654 \uccb4\ud5d8\ud65c\ub3d9 \uc2dc\uac04","\uc2dd\ud488\uc758\uc57d\ud488\uc548\uc804\ucc98\ub294 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c '2025 APEC \uc815\uc0c1\ud68c\uc758' \uae30\uac04 \ud68c\uc6d0\uad6d \uc815\uc0c1\uacfc \ub300\ud45c\ub2e8, \uacbd\uc81c \uc778\uc0ac\ub4e4\uc5d0\uac8c \uc81c\uacf5\ub41c \uc2dd\uc74c\ub8cc\uc5d0 \ub300\ud55c \ube48\ud2c8\uc5c6\ub294 \uc548\uc804\uad00\ub9ac\ub97c \ud1b5\ud574 \ud55c \uac74\uc758 \uc2dd\uc911\ub3c5","\uacbd\uc0c1\ubd81\ub3c4\ub294 \u4e2d \ud5c8\ub09c\uc131\uacfc \ud56d\uacf5\u00b7\ubb3c\ub958 \uc0b0\uc5c5 \uc911\uc2ec\uc758 \uad50\ub958\ub97c \ud655\ub300\ud55c\ub2e4\uace0 6\uc77c \ubc1d\ud614\ub2e4.\n\uc591\uae08\ud76c \uacbd\uc81c\ubd80\uc9c0\uc0ac\ub294 \uc774\ub0a0 \uacbd\ubd81\ub3c4\ub97c \ubc29\ubb38\ud55c \uc911\uad6d \ud5c8\ub09c\uc131 \ub9ac\ud0c0\uc624(\u674e\u6d9b) \ubd80\uc131\uc7a5 \uc77c\ud589\uacfc \ud658\ub2f4\uc744 \uac16\uace0, \uc591 ","\ud55c\uc218\uc6d0 APEC \ubd09\uc0ac\ub2e8\uc778 \u2018KHNP-APEC\u2019 \ubd09\uc0ac\ub2e8\uc740 10\uc6d4 29\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9 \uc57c\uc678\uacf5\uac04\uc5d0 \ub9c8\ub828\ub41c 7\uac1c\uc758 \ud14c\ub9c8 \ub9c8\ub2f9(\uae38\ub9c8\ub2f9, \uae00\ub85c\ubc8c\ub9c8\ub2f9, \uceec\uccd0\ub9c8\ub2f9, \uc624\ud55c\ub9c8","\ud55c\ubcf5\u00b7\uc2e0\ub77c \uc2dc\ub300 \uc637 \ub4f1 \ub2e4\uc591\ud55c \uc804\ud1b5\uc758\uc0c1 \uc120\ubcf4\uc5ec\n\"\ud55c\ubcf5\uc758 \ud654\ub824\ud568\u00b7\ub2e4\uc591\uc131 \ud45c\ud604\ud558\ub824 \uc81c\uc791\"\n\uae40\ud61c\uacbd \uc5ec\uc0ac, \uce90\ub098\ub2e4 \ucd1d\ub9ac \ubd80\uc778\uacfc \ud568\uaed8 \uad00\ub78c\n\"\ud55c\ubcf5\uc758 \ud654\ub824\ud568\u00b7\ub2e4\uc591\uc131 \ud45c\ud604\ud558\ub824 \uc81c\uc791\"\n\uae40\ud61c\uacbd \uc5ec","\uc5b4\ud559 \ub2a5\ub825 \uacb8\ube44\ud55c \u2018\uacbd\uc8fc\uc560 \uae00\ub85c\ubc8c \uacf5\ubb34\uc6d0 \uc11c\ud3ec\ud130\uc988\ub2e8\u2019 \ub208\uae38\n\ubbf8\ub514\uc5b4 \uc219\uc18c \ud604\uc7a5\uc11c \uc548\ub0b4\u00b7\ud1b5\uc5ed\u00b7\ud604\uc7a5 \ub300\uc751 \ub9e1\uc544 APEC \uc77c\uc870\n\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 \uc9c0\ub09c\ub2ec \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(A","\ud638\ud154 \uc804\ubb38 \uc778\ub825 300\uc5ec\uba85 \ud22c\uc785..\ud55c\uad6d\u00b7\uacbd\uc8fc \uc815\uccb4\uc131, \ud654\ud569\u00b7\uc870\ud654 \uc0c1\uc9d5\uc801 \ud45c\ud604\n\ub86f\ub370\ud638\ud154 \ubd80\uc0b0, \uc120\uc7ac\uc2a4\ub2d8\uacfc \u2018\ud55c\uad6d\uc801 \u7f8e\u2019, \u2018\uce58\uc720\uc758 \uc74c\uc2dd\ubb38\ud654\u2019 \uc18c\uac1c\n\ub86f\ub370\ud638\ud154\uc564\ub9ac\uc870\ud2b8\uac00 '2025 \uc544\uc2dc\uc544","\uc548\uc0b0\uc2dc \uc911\ub3c5\uad00\ub9ac\ud1b5\ud569\uc9c0\uc6d0\uc13c\ud130, 20\uc77c \uac1c\uc18c 15\uc8fc\ub144 \uc138\ubbf8\ub098 \uac1c\ucd5c\n\uad70\ud3ec\uc2dc\u00b7\ubc14\ub974\uac8c\uc0b4\uae30\uc6b4\ub3d9 \uad70\ud3ec\uc2dc\ud611\uc758\ud68c, 5\uc77c 2025\ub144 \uad70\ud3ec\uc2dc\ubbfc \uac77\uae30\ub300\uc794\uce58 \uac1c\ucd5c\n\uad70\ud3ec\uc2dc \uc911\uc559\ub3c4\uc11c\uad00, '\uc778\ubb38\uc232 \ud2b9\uac15'\uc73c\ub85c ","\uba85\uc9c0\ub300\ud559\uad50(\ucd1d\uc7a5 \uc784\uc5f0\uc218) \uac74\ucd95\ub300\ud559 \uc878\uc5c5\uc0dd\ub4e4\uc774 \uad6d\ub0b4\uc678 \ubb34\ub300\uc5d0\uc11c \ub6f0\uc5b4\ub09c \uc131\uacfc\ub97c \uac70\ub450\uba70 \uba85\uc9c0\ub300 \uac74\ucd95 \uad50\uc721\uc758 \uc6b0\uc218\uc131\uacfc \uad6d\uc81c \uacbd\uc7c1\ub825\uc744 \uc785\uc99d\ud558\uace0 \uc788\ub2e4.\n\uba85\uc9c0\ub300\ud559\uad50 \uac74\ucd95\ub300\ud559 \uacf5\uac04\ub514\uc790\uc778\uc804\uacf5 \uc774\uc9c0","\uc2e0\uc138\uacc4\uba74\uc138\uc810\uc774 \uc911\uad6d\uc5ec\ud589\uc0ac\ud611\ud68c MICE\uc704\uc6d0\ud68c\uc640 \ud55c\u00b7\uc911 \uac04 \uae30\uc5c5\ud68c\uc758\u00b7\ud3ec\uc0c1\uad00\uad11\u00b7\ucee8\ubca4\uc158\u00b7\uc804\uc2dc\ud68c(MICE) \uad00\uad11 \ud65c\uc131\ud654\ub97c \uc704\ud55c \uc804\ub7b5\uc801 \uc5c5\ubb34\ud611\uc57d\uc744 \uccb4\uacb0\ud588\ub2e4\uace0 6\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ud611\uc57d\uc740 \uad6d\ub0b4 ","2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc911 \uacbd\uc8fc\ub97c \ucc3e\uc740 \ud06c\ub9ac\uc2a4\ud0c8\ub9ac\ub098 \uac8c\uc624\ub974\uae30\uc5d0\ubc14 IMF \ucd1d\uc7ac\uc640 \ub2e4\uc774\uc560\ub098 \ud3ed\uc2a4 \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac \ubc30\uc6b0\uc790 \ub4f1 \uc8fc\uc694 \uc778\uc0ac\ub4e4\uc774 \ubd88\uad6d\uc0ac \ub4f1","\ud55c\uad6d\uad00\uad11\uacf5\uc0ac\ub294 2025\ub144 APEC \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc704\ud574 \uc678\uad6d\uc778\uc774 \uc2e4\uc9c8\uc801\uc73c\ub85c \uccb4\uac10\ud560 \uc218 \uc788\ub3c4\ub85d \uad00\uad11\uc778\ud504\ub77c\ub97c \uc815\ube44\ud558\uace0 \uad00\uad11\uac1d \uc218\uc6a9\ud0dc\uc138 \uac1c\uc120\uc5d0 \ucd1d\ub825\uc744 \uae30\uc6b8\uc774\uace0 \uc788\ub2e4.\n\uba3c\uc800, \uacf5","\uc18c\ub178\uc778\ud130\ub0b4\uc154\ub110\uc774 \uc6b4\uc601\ud558\ub294 \uc18c\ub178\uce84 \uacbd\uc8fc\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc559 \uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758(APEC) \ud589\uc0ac \uae30\uac04 \ub3d9\uc548 \uc8fc\uc694 \uacf5\uc2dd \ud589\uc0ac \uc720\uce58\uc640 \uc138\uacc4 \uac01\uad6d \uc815\uc0c1 \ubc0f \ub300\ud45c\ub2e8\uc744 \ub9de\uc774\ud558\uba70 5\uc131\uae09 \ud504\ub9ac\ubbf8\uc5c4 \ub9ac\uc870","\uae40\ud61c\uacbd \uc5ec\uc0ac\ub294 1\uc77c \uc624\ud6c4 \uacbd\uc8fc\uc2dc \ubd88\uad6d\uc0ac \uc778\uadfc \uc790\uc6d0\ubd09\uc0ac\uc790 \uc219\uc18c\ub97c \ubc29\ubb38\ud574 2025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5\uc744 \uc704\ud574 \ud5cc\uc2e0\ud558\uace0 \uc788\ub294 \uc790\uc6d0\ubd09\uc0ac\uc790\ub4e4\uc744 \uaca9\ub824\ud588\ub2e4. \uae40 \uc5ec\uc0ac\ub294 \uacbd\uc0c1\ubd81\ub3c4 APEC \uc900","\uc9c0\uc5ed\uad00\uad11 APEC\uc774 \uc0b4\ub9ac\ub098\u2026'\ubd80\uc0b0\u00b7\uacbd\uc8fc' \uace0\uc18d\ubc84\uc2a4 \uc678\uad6d\uc778 \uc608\uc57d 185%\u2191\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \ubd80\uc0b0\u00b7\uacbd\uc8fc \uc9c0\uc5ed\uc73c\ub85c \ud5a5\ud558\ub294 \uc678\uad6d\uc778 \uad00\uad11\uac1d\uc774 \ud06c\uac8c \ub298\uc5b4\ub09c ","\u201c\ub0b4\uad6d\uc778\uc740 \ud3c9\uc18c\uc640 \ube44\uad50\ud574 \uc904\uc5b4\u201d\n\uc0c1\uc778\ud68c \u201c\uc88b\uc740 \ucd94\uc5b5 \ub0a8\uae30\uac8c \ub178\ub825\u201d\n31\uc77c \uc624\uc804 \ucc3e\uc740 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ud669\ub0a8\ub3d9 \ud669\ub9ac\ub2e8\uae38 \uac70\ub9ac\uc5d0\ub294 \uc678\uad6d\uc778 \uad00\uad11\uac1d\uc774 \ub208\uc5d0 \ub744\uac8c \ub9ce\uc558\ub2e4.\n\uac70\ub9ac \uacf3\uacf3\uc5d0\uc11c \uc678\uad6d\uc5b4\uc640","\uae50\ubd80\uce58\ud0a8\uc774 \uc4f4 \ud76c\ube44\u2026'\uc77c\ub860 \uc2a4\ubaa8\ud06c\uce58\ud0a8 \uae30\ud68d\ud574\uc57c \ub418\ub098~' BBQ \uc9c1\uc6d0\uc758 \ub10b\ub450\ub9ac\n\uae50\ubd80\uce58\ud0a8\uc774 \uc4f4 \ud76c\ube44\u2026'\uc77c\ub860 \uc2a4\ubaa8\ud06c\uce58\ud0a8 \uae30\ud68d\ud574\uc57c \ub418\ub098~' BBQ \uc9c1\uc6d0\uc758 \ub10b\ub450\ub9ac\n\uc5b4\ub3c4\ube44 \ud50c\ub798\uc2dc \ud50c\ub808\uc774\uc5b4 \uc11c","\uace8\ub4e0 \uc2e0\ub77c XR\ubaa8\ube4c\ub9ac\ud2f0 \ubc84\uc2a4, \uc2e0\ub77c \uc655\uacbd \ubb38\ud654 \uac00\uc0c1\ud604\uc2e4 \uccb4\ud5d8 '\uc778\uae30'\n\ubbf8\ub798\uc640 \uc804\ud1b5\uc744 \uc787\ub294 \uc735\ubcf5\ud569 \uccb4\ud5d8\ud615 \uad00\uad11\ucf58\ud150\uce20\u2026\uc2dc\ubbfc \ub300\uc0c1 \uccab \uc6b4\ud589 \ub3cc\uc785\n=\uacbd\uc8fc\uc2dc\uac00 \ub610 \ud558\ub098\uc758 \ud601\uc2e0\uc801\uc778 \uad00\uad11\ucf58\ud150\uce20","\u2018APEC \uc774\ud6c4 \uacbd\uc8fc\uc758 \uc9c0\uc18d \uac00\ub2a5\ud55c \ubc1c\uc804 \uc804\ub7b5 \uc218\ub9bd \uc5f0\uad6c\uc6a9\uc5ed\u2019 \uc911\uac04\ubcf4\uace0\ud68c \uac1c\ucd5c\n\uc774\ubc88 \ubcf4\uace0\ud68c\ub294 2025\ub144 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\uce5c \uc774\ud6c4, \uacbd\uc8fc\uac00 \uad6d\uc81c\ud68c\uc758 \uac1c\ucd5c\ub3c4\uc2dc\ub85c\uc11c \uc9c0\uc18d","25\u00b727\uc77c \uc774\ud2c0 \uac04 \ud604\uc7a5\uc885\ud569\ud6c8\ub828...\uc2e4\uc804\ud615 FTX \uc2e4\uc2dc\n\uacf5\ud56d \uc9c4\uc785\ubd80\ud130 \ud68c\uc758\uc7a5 \uc774\ub3d9\uae4c\uc9c0 \uc804 \uad6c\uac04 \uc810\uac80 \uc644\ub8cc\n\ud669\uc778\uad8c \"\ube48\ud2c8 \uc5c6\ub294 \uacbd\ud638\u00b7\uc548\uc804\uc73c\ub85c \uad6d\uac00\ud589\uc0ac \uc644\uc218\"\n\ub300\ud1b5\ub839\uacbd\ud638\ucc98\uac00 2025","\ud55c\uc804, \ubb34\uc815\uc804 \uc804\ub825\uacf5\uae09\u2026\ud55c\uc218\uc6d0, KHNP-APEC \uc6b4\uc601\n\ucf54\ub808\uc77c, \ubb34\uc0ac\uace0 \ucca0\ub3c4\uc218\uc1a1\u2026\ub3c4\ub85c\uacf5\uc0ac, \ud2b9\ubcc4\uad50\ud1b5\ub300\ucc45\n\uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub41c 2025 APEC \uc815\uc0c1\ud68c\ub2f4\uc758 \uc774\uba74\uc5d4 \uacf5\uacf5\uae30\uad00\ub4e4\uc758 \ucca0\ub450\ucca0\ubbf8","\uc77c\ubc18\uc5d0 \uacf5\uac1c\ub41c APEC \uc815\uc0c1\ud68c\uc758\uc7a5\n\uc5d0\uc11c \uc2dc\ubbfc\ub4e4\uc774 APEC \uc815\uc0c1\ud68c\uc758\uc7a5\uc744 \ub3cc\uc544\ubcf4\uace0 \uc788\ub2e4. APEC \uae30\uac04\uc5d0 \uc815\uc0c1\ub4e4\uc758 \ud68c\uc758\uc7a5 \ubc0f \ud3ec\ud1a0\uc874, \ud734\uc2dd \uacf5\uac04\uc73c\ub85c \ud65c\uc6a9\ub41c \ucee8\ubca4\uc158\uc13c\ud130\ub294 \uc774\ub0a0\ubd80\ud130 \uc2dc\ubc94\uc801","\ud574\uc591\uc218\uc0b0\ubd80\uac00 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)' \uc815\uc0c1\ud68c\uc758\uc758 \uc8fc\uac04\uc5d0 \uc9c4\ud589\ub418\ub294 \ucd5c\uace0\uacbd\uc601\uc790\ud68c\uc758(CEO \uc368\ubc0b) \ucc38\uc11d\uc790\ub97c \uc704\ud55c \uc120\uc0c1\ud638\ud154\uc744 \uc6b4\uc601\ud55c\ub2e4\uace0 27\uc77c \ubc1d\ud614\ub2e4.\n2025 \uacbd\uc8fc ","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4, APEC \ud68c\uc758\uc5d0\uc11c \uac00\uc7a5 \uc8fc\ubaa9\ubc1b\ub294 \uc7a5\uba74\uc740 \ubc14\ub85c \uac01\uad6d \uc815\uc0c1\ub4e4\uc758 \ub2e8\uccb4 \uc0ac\uc9c4 \ucd2c\uc601\uc785\ub2c8\ub2e4.\n\ubcf4\ud1b5\uc740 \uc8fc\ucd5c\uad6d\uc758 \uc804\ud1b5\ubcf5\uc7a5\uc744 \uc785\ub294\ub370, \ucd5c\uadfc\uc5d0\ub294 \uc2a4\uce74\ud504\ub098 \ube0c\ub85c\uce58 \ucc29\uc6a9 \ub4f1\uc73c\ub85c ","\uc81c32\ucc28 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ub9c9\uc744 \ub0b4\ub9b0 \uac00\uc6b4\ub370 \ud2b9\ubcc4 \ucd08\uccad\uad6d\uc73c\ub85c \ucc38\uac00\ud55c \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8(UAE) \uc655\uc2e4\uacfc \ub300\ud45c\ub2e8\uc774 \ud55c\uc2dd \uc911 \ubcf6\uc74c\uae40\uce58\ub97c \uc120\ud638\ud588\ub358 \uac83\uc73c\ub85c \uc54c\ub824\uc84c\ub2e4.\n|","\uacbd\ud638\uc548\uc804\ud1b5\uc81c\ub2e8, APEC\uc5d0 \uc5f0\uc778\uc6d0 2\ub9cc 5\ucc9c \uba85 \ud22c\uc785\u2026\"'K-\uacbd\ud638' \uc5ed\ub7c9\uc740 \uc138\uacc4 \ucd5c\uace0 \uc218\uc900\"\n2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uacbd\ud638\u00b7\uc548\uc804\uc744 \ucd1d\uad04\ud55c \uacbd\ud638\uc548\uc804\ud1b5\uc81c\ub2e8","\ube60\ub978 \ucd5c\ucca8\ub2e8 \uc640\uc774\ud30c\uc774 '\uc5c4\uc9c0\ucc99'\n\ub5a1\ubcf6\uc774\u00b7\uce58\ud0a8 \ub4f1 K\ud478\ub4dc '\ud638\ud3c9'\n\uc7a6\uc740 \ud1b5\uc81c, \uba3c \ucde8\uc7ac \ub3d9\uc120 '\ubd88\ud3b8'\n\uacbd\uc81c\uc778 \ud589\uc0ac\uc640 \uba3c \uac70\ub9ac \uc9c0\uc801\n'2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758","2025 APEC \uae30\ub150 \ud3ec\ud56d\ubd88\uaf43\uc1fc 29\uc77c \uac1c\ub9c9\n\uc601\uc77c\ub300\ud574\uc218\uc695\uc7a5 \u2018\ubd88\uaf43&amp;\ub4dc\ub860\uc1fc\u2019\uc640 \uc1a1\ub3c4\ud574\uc218\uc695\uc7a5 \u2018\ub099\ud654\ub180\uc774\u2019 \uc5f0\uc774\uc5b4 \ud3bc\uccd0\uc838\n=\ud3ec\ud56d\uc2dc\ub294 2025 APEC \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub97c \uae30\ub150\ud574 APEC ","\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ub9c9\ud55c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc640 \uad00\ub828\ud574 28\uc77c \"20\ub144 \ub9cc\uc5d0 \ud55c\uad6d\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc774\ubc88 \uc815\uc0c1\ud68c\uc758\ub294 \uae00\ub85c\ubc8c \uacbd\uc81c \ud611\ub825\uacfc \ubb38\ud654\uad50\ub958\uc758 \uc7a5\uc774\uc790","\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc774 '2025 APEC \uc815\uc0c1\ud68c\uc758' \uac1c\ucd5c\ub97c \uae30\ub150\ud558\uace0 \uadf8 \uc758\ubbf8\uc640 \uc131\uacfc\ub97c \uad6d\ubbfc\uacfc \uacf5\uc720\ud558\uae30 \uc704\ud574 \uc624\ub294 7~8\uc77c\uae4c\uc9c0 \uc774\ud2c0\uac04 \ubb38\ud654\uc608\uc220 \uacf5\uc5f0 '\uc6b0\ub9ac \ubaa8\ub450 APEC'\uc744 \uac1c\ucd5c\ud55c\ub2e4.\n|","\uad00\ub828 \ud0a4\uc6cc\ub4dc\ud3ec\ud56d\uc2dcAPEC 2025 \ud3ec\ud56d \ub77c\ud55c\ud638\ud154, \uc6b8\ub989\ub3c4 \uc218\ub2a5\uc0dd 25\uba85\uc5d0 \ud55c\uc6b0\ubd88\uace0\uae30 \ub3c4\uc2dc\ub77d \uc81c\uacf5\uacbd\uc8fc\uc2dc \uacf5\ubb34\uc6d0 \uc0ac\uce6d '2500\ub9cc\uc6d0\uc5b4\uce58 \ub300\ub9ac \uad6c\ub9e4' \uc0ac\uae30 \uc2dc\ub3c4\uad00\ub828 \uae30\uc0ac\uacbd\uc8fc \ubcf4\ubb38\ud638\uc218 \ubd88","\ud638\ud154 \uc5c5\uadf8\ub808\uc774\ub4dc\uc5d0 100\uc5b5 \uc3df\uc544\ubd80\uc5c8\ub2e4\u2026\uc65c \uacbd\uc8fc\uc600\ub098\n\uacbd\uc8fc\uc5d0\uc11c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO(\ucd5c\uace0\uacbd\uc601\uc790) \uc11c\ubc0b\uc774 \uc5ed\ub300 \ucd5c\ub300 \uaddc\ubaa8\ub85c \uacf5\uc2dd \uac1c\ub9c9\ud558\uba70 \uc138\uacc4\uc758 \uad00\uc2ec\uc744 \ubc1b\ub294 \ub3c4\uc2dc\ub85c \ubd80","\uc81c359\ud68c \uacbd\ubd81\ub3c4\uc758\ud68c \uc815\ub840\ud68c \ubcf8\ud68c\uc758 \ub3c4\uc815\uc9c8\ubb38\n\uc800\ucd9c\uc0dd \uadf9\ubcf5\uc0ac\uc5c5, \uccad\ub144\uc778\uad6c\uc720\ucd9c\ubc29\uc9c0\ub300\ucc45 \ub4f1\n\uacbd\ubd81\ub3c4\uc758\ud68c \uc815\uacbd\ubbfc \uc758\uc6d0(\ubb38\ud654\ud658\uacbd\uc704\uc6d0\ud68c \ubd80\uc704\uc6d0\uc7a5)\uc774 6\uc77c \uc5f4\ub9b0 \uc81c359\ud68c \uc81c2\ucc28 \uc815\ub840\ud68c\uc5d0\uc11c \ub3c4\uc815","\ubd80\uc0b0\ud56d\ub9cc\uacf5\uc0ac(BPA)\ub294 \uc9c0\ub09c 5\uc77c \ud56d\ub9cc\uad6d\uacbd \uc218\ud638\ub97c \uc704\ud574 \ubcf4\uc548\uad00\uacc4\uae30\uad00\uacfc \ud569\ub3d9\uc73c\ub85c \uac10\ucc9c\ud56d \ud574\uc0c1 \ud569\ub3d9\uc810\uac80\uc744 \uc2e4\uc2dc\ud588\ub2e4\uace0 6\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \uc810\uac80\uc740 \ud56d\ub9cc \ubcf4\uc548\uc744 \uc704\ud611\ud558\ub294 \ubc00\uc218, \ubc00\uc785\uad6d \uc0ac\uac74","\uc774\ucca0\uc6b0 \uacbd\uc0c1\ubd81\ub3c4\uc9c0\uc0ac\ub294 5\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \u2018\ucc9c\ub144\ubbf8\uc18c\uad00\u2019\uc5d0\uc11c \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\u2019\ub97c \uc8fc\uc81c\ub85c \ube0c\ub9ac\ud551\uc744 \uc5f4\uace0, \uc131\uacf5\uc801\uc778 \uac1c\ucd5c \uacfc\uc815\uacfc \ud5a5\ud6c4 \ube44\uc804\uc744 \ubc1c\ud45c\ud588\ub2e4.\n\uc774 \uc9c0\uc0ac\ub294 \u201c","\uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc911 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc2e4\uc6a9\uc678\uad50 \ubfd0 \uc544\ub2c8\ub77c \uae40\ud61c\uacbd \uc5ec\uc0ac\uc758 \ud55c\ubcf5\uc678\uad50\ub3c4 \ub208\uae38\uc744 \ub04c\uc5c8\ub2e4. \ub9e4 \ud589\uc0ac\uc5d0 \ub2e4\uc591\ud55c \ud55c\ubcf5\uc744 \uc785\uace0 \ubaa8\uc2b5\uc744 \ub4dc\ub7ec\ub0b4 \ud55c","'\uc0dd\ubc29\uc1a1 \ud22c\ub370\uc774'\uac00 \uc804\uad6d \ub9db\uc9d1\uc73c\ub85c \ucc3e\uc544\uac04\ub2e4.\n5\uc77c \uc624\ud6c4 \ubc29\uc1a1\ub418\ub294 SBS '\uc0dd\ubc29\uc1a1 \ud22c\ub370\uc774'\uc5d0\uc11c\ub294 '\ub9ac\ubdf0 \ubbff\uace0 \ud55c \uc785', '\uadf8 \ub0a0 \uadf8 \ud6c4' \ub4f1 \ucf54\ub108\uac00 \uc804\ud30c\ub97c \ud0c4\ub2e4.\n'\ub9ac\ubdf0 \ubbff\uace0 \ud55c \uc785","\uba54\uc778 \ud589\uc0ac\uc778 '\ubd88\uaf43&amp;\ub4dc\ub860\uc1fc'\ub294 29\uc77c \uc624\ud6c4 7\uc2dc \uc601\uc77c\ub300\ud574\uc218\uc695\uc7a5(\ube5b\uc758 \uc2dc\uacc4\ud0d1) \uc77c\uc6d0\uc5d0\uc11c '\uc6b0\ub9ac\uac00 \ub9cc\ub4e4\uc5b4\uac00\ub294 \uc9c0\uc18d\uac00\ub2a5\ud55c \ub0b4\uc77c'\uc744 \uc8fc\uc81c\ub85c \ucd95\uc81c\uc758 \ud3ec\ubb38\uc744 \uc5f0\ub2e4.\n\ud589\uc0ac\ub294 KBS2 \ubd88\ud6c4\uc758\uba85\uace1","\ub300\ubc95 \"\uac1c\ubc1c \uc644\ud654 \uc870\ub840 \uac1c\uc815 \uc801\ubc95\"\n\uc885\ubb18\uc11c 180m \ub5a8\uc5b4\uc9c4 \uc138\uc6b44\uad6c\uc5ed\n\ucd5c\uace0 \ub192\uc774 145m \ube4c\ub529 \uac74\ucd95 \uac00\ub2a5\n\"\uc885\ubb18, \uc138\uacc4\uc720\uc0b0 \uc9c0\uc704 \uc0c1\uc2e4 \uc6b0\ub824\"\n\uc720\ub124\uc2a4\ucf54 \uc138\uacc4\uc720\uc0b0\uc778 \uc11c\uc6b8 \uc885\ubb18 \uc55e \uc138\uc6b4","\ud55c\uad6d\uc804\uae30\uc548\uc804\uacf5\uc0ac APEC \uc131\uacf5 \uac1c\ucd5c \uc77c\ub4f1\uacf5\uc2e0\u2026\ubb34\uc815\uc804\u00b7\ubb34\uc0ac\uace0 \ub2ec\uc131\n\ub300\ucc45\ubcf8\ubd80 \uc6b4\uc601 83\uba85 \ud22c\uc785\u202624\uc2dc\uac04 \ube44\uc0c1\n| \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130 \ud0dc\uc591\uad11 \uc124\ube44 \uc810\uac80. |\n\ud55c\uad6d\uc804\uae30\uc548\uc804\uacf5\uc0ac\ub294 \"\uc9c0\ub09c \uc8fc ","| \ud574\uacbd \uacbd\ube44\uc815\uc5d0\uc11c \ud604\uc7a5\uc744 \uc810\uac80\ud558\ub294 \ud569\ub3d9\uc810\uac80\ub2e8./\ubd80\uc0b0\ud56d\ub9cc\uacf5\uc0ac \uc81c\uacf5 |\n\ubd80\uc0b0\ud56d\ub9cc\uacf5\uc0ac(BPA)\ub294 5\uc77c \ud56d\ub9cc\uad6d\uacbd \uc218\ud638\ub97c \uc704\ud574 \ubcf4\uc548\uad00\uacc4\uae30\uad00\uacfc \ud569\ub3d9\uc73c\ub85c \uac10\ucc9c\ud56d \ud574\uc0c1 \ud569\ub3d9\uc810\uac80\uc744 \uc2e4\uc2dc\ud588\ub2e4\uace0 \ubc1d","\uad6d\ud68c \uc608\uacb0\uc704\uc11c \uc11c\uc6b8\uc2dc \uacc4\ud68d\uc5d0 \uc6b0\ub824\n\"\ubbf8\ub798 \uc138\ub300\uc5d0 \ubb34\uc5c7 \ub0a8\uae38\uc9c0 \uace0\ubbfc\ud574\uc57c\"\n\ud5c8\ubbfc \uad6d\uac00\uc720\uc0b0\uccad\uc7a5\uc740 \uc720\ub124\uc2a4\ucf54 \uc138\uacc4\uc720\uc0b0\uc778 \uc885\ubb18 \ub9de\uc740\ud3b8 \uc138\uc6b44\uad6c\uc5ed\uc5d0 \uace0\uce35 \uac74\ubb3c\uc774 \uac74\uc124\ub420 \uacbd\uc6b0 \uc138\uacc4\uc720\uc0b0 \uc9c0\uc704\uac00 '","\u2018\uc6b0\ub9ac\uac00 \ub9cc\ub09c \uc21c\uac04\u2019 \uac1c\ub9c9\uacf5\uc5f0\u2026\uc2e0\uc791 \u2018\ubcc4\uc2e0\uad7f\u2019 \uc138\uacc4 \ucd08\uc5f0\n\uc2a4\ud06c\ub7b4\ube48 \ud611\uc8fc\uace1\u00b7\ub9d0\ub7ec \uad50\ud5a5\uace1\uc73c\ub85c \uc774\uc5b4\uc9c4 \uac10\ub3d9\uc758 \uc11c\uc0ac\n2025 \ud3ec\ud56d\uad6d\uc81c\uc74c\uc545\uc81c\uac00 7\uc77
