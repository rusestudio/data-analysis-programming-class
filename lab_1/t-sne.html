74\uae34\ub2e4, \uc774\ub7f0 \uac74 \uc544\ub2d0 \uac83\uc774\ub77c","\uc815\uc0c1\ud68c\ub2f4 \ud6c4 \uc624\ucc2c\u2026\u674e\ub300\ud1b5\ub839 \"\uad6d\uc81c\uc9c8\uc11c \uc704\uae30 \ud568\uaed8 \uc774\uaca8\ub0b4\uc790\"\u00b7\uce74\ub2c8 \"\uc911\uc694\ud55c \uc2dc\uae30\"\n\u674e\ub300\ud1b5\ub839 \"'\ucf00\ub370\ud5cc' \ud55c\uad6d\uc11c \ub9cc\ub4e0\uc904 \uc544\ub294\ub370 \uc2e4\uc740 \u52a0 \uac10\ub3c5\uc774\u2026\uce90\ub098\ub2e4 \ubb38\ud654 \uc5ed\ub7c9\"\n\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc774\uc7ac\uba85","\uae40\ud61c\uacbd \uc5ec\uc0ac, \uc7ac\uc77c\ud55c\uad6d\ubd80\uc778\ud68c\uc640 \ucc28\ub2f4\u2026\u201c\uc870\uad6d\uc758 \ubc84\ud300\ubaa9 \ub3fc\uc918 \uac10\uc0ac\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \ubd80\uc778 \uae40\ud61c\uacbd \uc5ec\uc0ac\ub294 \uc7ac\uc77c\ubcf8\ub300\ud55c\ubbfc\uad6d\ubd80\uc778","APEC \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04 \u2018\uc288\ud37c\uc704\ud06c\u2019 \uc2dc\uc791\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 27\uc77c(\ud604\uc9c0\uc2dc\uac04) \uc544\uc138\uc548(ASEAN\u00b7\ub3d9\ub0a8\uc544\uc2dc\uc544\uad6d\uac00\uc5f0\ud569) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud55c \ub9d0\ub808\uc774\uc2dc\uc544 \uc21c\ubc29 \uc77c\uc815\uc744 \ub9c8\uce58\uace0 \uadc0\uad6d\uae38\uc5d0 \uc62c\ub790\ub2e4","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uccab \uc815\uc0c1\ud68c\ub2f4\uc744 \uc5f4\uc5b4 \ud604\uc548\uc744 \ub17c\uc758\ud588\uc9c0\ub9cc \ub300\ub9cc\u00b7\uc548\ubcf4 \ubb38\uc81c\ub97c \ub458\ub7ec\uc2fc \uc591\uad6d \uac04 ","\uad6d\ud68c\uc11c \uc57c\ub2f9 \uc758\uc6d0 \uc9c8\uc758\uc5d0 \ub2f5\ubcc0\u2026\"\u674e\ub300\ud1b5\ub839, \ubb38\uc81c\uc758\uc2dd \uacf5\uc720\ud560 \uc218 \uc788\ub294 \uc9c0\ub3c4\uc790\"\n\"\ud2b8\ub7fc\ud504\ub294 \ucf8c\ud65c\ud558\uace0 \uc720\uba38 \uc788\uc5b4\u2026\uc2dc\uc9c4\ud551\uc740 \ub9e4\uc6b0 \uc9c4\uc9c0\"\n\ubc15\uc0c1\ud604 \ud2b9\ud30c\uc6d0 = \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 7\uc77c","2\ubc15 3\uc77c\uac04 \uacbd\uc8fc \ucf54\uc624\ub871\ud638\ud154 \uba38\ubb3c\ub7ec\n9\uce35 \ucd5c\uace0\uae09 \uac1d\uc2e4 \uc790\ubbf8\uc6d0\uc11c \uc9c0\ub0b4\n\uc911\uad6d \uce21 \ud55c\uc2dd \uc704\uc8fc \ub8f8\uc11c\ube44\uc2a4 \uc694\uccad\n\uc2dc \uc8fc\uc11d, \ucd1d\uc8fc\ubc29\uc7a5\uc5d0\uac8c \ud2b9\ubcc4 \uac10\uc0ac\n'2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) ","\uc774 \ub300\ud1b5\ub839, \uc624\ub298 \u4e2d \uc2dc\uc9c4\ud551 \uc8fc\uc11d\uacfc \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\u2026APEC \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \uc77c\uc815 \ub9c8\ubb34\ub9ac\n\uc2dc\uc9c4\ud551, 11\ub144 \ub9cc\uc5d0 \uad6d\ube48 \ubc29\ud55c\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815","\ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4 \ub9cc\ucc2c\uc740 \ucd5c\uace0\uae09 \uc591\uc2dd\u2026'\ud2b8\ub7fc\ud504 \uc544\ub4e4'\uc774 \ub9cc\ub4e0 \uc640\uc778\ub3c4\n29\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \ub9cc\ucc2c\uc740 \ucd5c\uace0\uae09 \uc591\uc2dd \ucf54\uc2a4 \uc694\ub9ac\uac00 \uc81c\uacf5\ub420 \uc608\uc815\uc774\ub2e4.\n","\uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc774 \uac1c\ub9c9\ud588\ub2e4.\n\ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc758 \ubc29\ud55c\uc73c\ub85c \uad00\uc2ec\uc774 \uc9d1\uc911\ub41c \uac00\uc6b4\ub370, \uc77c\uac01\uc5d0\uc11c\ub294 \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uacfc \uae40\uc815\uc740 \ubd81\ud55c \uad6d\ubb34\uc704\uc6d0\uc7a5\uc758 \ud68c\ub3d9 \uac00\ub2a5\uc131\ub3c4 \uc81c\uae30\ub418\uace0 ","\ub9c9 \uc624\ub974\ub294 \uacbd\uc8fc APEC\u2026 \uc138\uacc4 \uc8fc\uc694 \uc815\uc0c1\ub4e4 \uacbd\uc8fc\ub85c \uc9d1\uacb0\nAPEC \ubcf8\ud68c\uc758 \uc55e\ub450\uace0 29\uc77c\ubd80\ud130 \uc815\uc0c1\ub4e4 \uacbd\uc8fc \uc9d1\uacb0\n\ud2b8\ub7fc\ud504, \uc2dc\uc9c4\ud551, \ub2e4\uce74\uc774\uce58 \ub4f1 21\uac1c\uad6d \ub300\ud45c \ucc38\uc11d\n\ud2b8\ub7fc\ud504\u00b7\uc2dc\uc9c4\ud551\uc740 \uad6d\ube48","APEC\uc774 \uc5f4\ub9b0 \uacbd\uc8fc\ub294 \uc8fc\ub9d0 \uad00\uad11\uac1d\ub4e4\ub85c \ubd81\uc801\uc600\uc2b5\ub2c8\ub2e4. \ud2b9\ud788 \uc2dc\uc9c4\ud551 \uc8fc\uc11d\uc774 \ub9db\uc788\ub2e4\uace0 \uadf9\ucc2c\ud55c \ud2b9\uc0b0\ubb3c \ud669\ub0a8\ube75\uc744 \ub9db\ubcf4\uae30 \uc704\ud574 \uc218\ub9ce\uc740 \uc778\ud30c\uac00 \ubab0\ub838\ub294\ub370\uc694. \uc678\ube48\ub4e4\uc774 \ub2e4\ub140\uac04 \uc2dd\ub2f9\uacfc \ub9e4\uc7a5\ub3c4 \ud638\ud669","\u65e5\uc678\ubb34\uc131 \"\ubbf8\uc77c \uad00\uc138\ud611\uc0c1 5500\uc5b5\ub2ec\ub7ec, '\uc804\ub7b5\uc801 \ud22c\uc790'\ub2e4\"\n\ub300\ubbf8 \ud22c\uc790\ub294 \ub9ac\uc2a4\ud06c \uad00\ub9ac \ucc28\uc6d0 '\uc708\uc708 \ud611\uc0c1'\n\ub2e4\uce74\uc774\uce58 \ub0b4\uac01, \"\uad6d\ubc29\ube44 GDP 2% \uc62c\ud574 \ub2ec\uc131\ud55c\ub2e4\"\n\"\ud55c\uad6d \ub4f1 CPTPP","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\uc758 \uacf5\uc2dd \uc77c\uc815\uc744 \ub9c8\ubb34\ub9ac\ud55c\ub2e4.\n\uc774\ubc88 \uc815\uc0c1\ud68c\uc758\uc758 \ub17c\uc758 \uacb0\uacfc\ub97c \ub2f4\uc740 '\uacbd\uc8fc \uc120\uc5b8'\uc744 \ub450\uace0\ub294 \uc544\uc9c1 \ub17c\uc758\uac00 \uc9c4\ud589 \uc911\uc774\uc9c0","\uc774 \ub300\ud1b5\ub839 \u201c\ud55c-\uc544\uc138\uc548 \uc131\uacfc, APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c\ub3c4 \uc774\uc5b4\uc9c0\uae38\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n1\ubc15 2\uc77c \uac04\uc758 \ub9d0\ub808\uc774\uc2dc\uc544 \ubc29\ubb38 \uc77c\uc815\uc744 \ub9c8\uce58\uace0 \ub3cc\uc544","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 31\uc77c \uac1c\ub9c9\ud588\ub2e4. \uc758\uc7a5\uad6d \uc815\uc0c1\uc778 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 21\uac1c \ud68c\uc6d0\uad6d \uc815\uc0c1\uc744 \ub9de\uc774\ud558\uba70 \uacf5\uc2dd \uc77c\uc815\uc744 \uc2dc\uc791\ud588\ub2e4. \uc774\ub0a0 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc\ub3c4","\uc870\ud604 \uc678\uad50\ubd80 \uc7a5\uad00\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc678\uad50\ud1b5\uc0c1\ud569\ub3d9\uac01\ub8cc\ud68c\uc758(AMM)\ub97c \uacc4\uae30\ub85c \ubaa8\ud14c\uae30 \ub3c4\uc2dc\ubbf8\uc4f0 \uc77c\ubcf8 \uc678\ubb34\ub300\uc2e0\uacfc \ud68c\ub2f4\uc744 \uac00\uc84c\ub2e4.\n\uc678\uad50\ubd80\ub294 29\uc77c \uc5b8\ub860\uacf5\uc9c0\ub97c \ud1b5\ud574 \"\uc774","\uc911\uad6d\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubbf8\uad6d\uacfc\uc758 \ubb34\uc5ed\u00b7\uad00\uc138 \uc804\uc7c1\uc744 \uc77c\uc2dc\uc801\uc73c\ub85c \uba48\ucdc4\uc9c0\ub9cc, \uc77c\ubcf8\uacfc\ub294 \uc0c8\ub85c\uc6b4 \uac08\ub4f1\uc774 \uc608\uace0\ub410\ub2e4.\n\ud64d\ucf69 \uc131\ub3c4\uc77c\ubcf4\ub294 5\uc77c \u201c\uc9c0","\"\uc804\ub7b5 \ud658\uacbd \uc544\ub798 \uc77c\ud55c \uac04 \uacf5\uc870 \uc911\uc694\uc131 \ub354\uc6b1 \uc99d\ub300\"\n\"\uc154\ud2c0\uc678\uad50 \uc798 \ud65c\uc6a9\ud574 \uc18c\ud1b5\ud558\uc790\"\u2026\ubcf5\uc6d0 '\uc154\ud2c0 \uc678\uad50' \uc9c0\uc18d \uc758\uc9c0\n\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\ub294 30\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc5d0\uac8c \"\uadf8\uac04 \uad6c\ucd95","\uc2dc\uc9c4\ud551, '\uac15\uacbd\ubcf4\uc218' \ub2e4\uce74\uc774\uce58\uc640 \uacbd\uc8fc\uc11c \uccab \ud68c\ub2f4\u2026\uc591\uce21 \ubaa8\ub450 \uc18c\ud1b5\u00b7\ub300\ud654 \uac15\uc870\n\ucd95\uc804 \uc548\ubcf4\ub0b8 \uc2dc\uc9c4\ud551, \ucde8\uc784 \ucd95\ud558 \uc548\ud574\u2026\ub2e4\uce74\uc774\uce58, \u4e2d\uc778\uad8c\u00b7\ub3d9\uc911\uad6d\ud574 \uc6b0\ub824 \uc804\ub2ec\n\ud55c\uc911\uc77c \uc815\uc0c1\ud68c\uc758 \u65e5\uac1c\ucd5c \uc8fc\ubaa9\u2026","\uc911\uad6d \uc678\uad50\ubd80\ub294 \uc9c0\ub09c 2\uc77c \ud648\ud398\uc774\uc9c0 \ub300\ubcc0\uc778 \uc131\uba85\uc744 \ud1b5\ud574 \u201c\uc77c\ubcf8 \uc9c0\ub3c4\uc790\uac00 APEC \ud68c\uc758\uc5d0\uc11c \ub300\ub9cc \ub2f9\uad6d\uacfc \ud68c\ub2f4\uc744 \uace0\uc9d1\ud558\uace0 \uc628\ub77c\uc778 \uc18c\uc15c \ud50c\ub7ab\ud3fc\uc5d0\uc11c \uc138\uac04\uc758 \uc774\ubaa9\uc744 \ub044\ub294 \uacfc\ub300\uad11\uace0\ub294 \ud558\ub098\uc758 \uc911","\uc758\uc7a5\uad6d \ucd08\uccad\ubc1b\uc544...\ud655\ub300\ud68c\uc758 \uc138\uc158 \ucc38\uc11d\n\ucc38\uac00\uad6d \uc678\uad50\uc7a5\uad00\ub4e4\uacfc \uc591\uc790 \ud68c\ub2f4\ub3c4 \uc608\uc815\n\uc720\uc2e0\ubaa8 \uc678\uad50\uc804\ubb38\uae30\uc790 = \uc870\ud604 \uc678\uad50\ubd80 \uc7a5\uad00\uc774 \ub2e4\uc74c \uc8fc \uce90\ub098\ub2e4\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc8fc\uc694 7\uac1c\uad6d(G7) \uc678\uad50\uc7a5\uad00 \ud68c\uc758","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \"\ubd81\ud55c\uacfc\uc758 \ub300\ud654 \uc7ac\uac1c\ub97c \uc704\ud574 \ud55c\uc911 \uc591\uad6d\uc774 \uc804\ub7b5\uc801 \uc18c\ud1b5\uc744 \uac15\ud654\ud574 \ub098\uac00\uae30\ub97c \uae30\ub300\ud55c\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\ud6c4 \uad6d\ub9bd\uacbd","\ub300\ud1b5\ub839\uc2e4\uc774 28\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc131\uacf5 \uac1c\ucd5c\ub97c \uae30\uc6d0\ud574 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc0ac\uc9c4 \ub4f1\uc73c\ub85c \uad6c\uc131\ub41c \uc2a4\ub9c8\ud2b8\uc6cc\uce58\u00b7\uc2a4\ub9c8\ud2b8\ud3f0 \ubc30\uacbd\ud654\uba74 \u2018\ub514\uc9c0\ud138 \uad7f\uc988\u2019\ub97c \uacf5\uac1c\ud588\ub2e4. \ub300\ud1b5\ub839\uc2e4\uc774 ","\ud2b8\ub7fc\ud504 \"\u674e, \uad00\uc138 \ud611\uc0c1 \uc81c\uc77c \uc798\ud558\ub294 \ub9ac\ub354\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\uacbd\uc81c\ud0dc\ud3c9\uc591\ud611\ub825\uccb4(APEC) \uacc4\uae30 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc744 \ub9c8\uce5c \ud6c4 \"\uad6d\ub825\uc744 \ud0a4\uc6cc\uc57c\uaca0\ub2e4\"\uace0 \ub9d0\ud588\ub2e4.\n\uae40\ub0a8\uc900 \ub300\ud1b5\ub839\uc2e4 \ub300","\uc624\ucc2c \ub514\uc800\ud2b8 \uc811\uc2dc\uc5d0 \u2018PEACE\u2019 \ub808\ud130\ub9c1\n\ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uc774\ubaa8\uc800\ubaa8\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \uc815\uc0c1\ud68c\ub2f4\uc774 29\uc77c \uc591\uad6d \uacbd\uc81c\u00b7\uc678\uad50 \ubd84\uc57c \ucc38\ubaa8\ub4e4\uc774 \ucd1d\ucd9c\ub3d9\ud55c \uac00\uc6b4\ub370 87\ubd84","\ub0b4\ub2ec 1\uc77c\uae4c\uc9c0 \ubc29\ubb38\u2026\u65e5\uc5b8\ub860 \"\u674e\ub300\ud1b5\ub839\u00b7\ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac, \ud55c\uad6d\uc11c \uccab \ub300\uc88c\u2026\ud611\ub825 \uc911\uc694\uc131 \ud655\uc778\ud560\ub4ef\"\n\uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \uc624\ub294 30\uc77c\ubd80\ud130 \ub0b4\ub2ec 1\uc77c\uae4c\uc9c0 2\ubc15 3\uc77c \ud55c\uad6d\uc744 \ubc29\ubb38\ud55c\ub2e4\uace0 \uc77c\ubcf8\uc774","\uc5f4\ub9b0\ub2e4\uba74 \ub274\uc695 \ud68c\ub3d9 \ud55c \ub2ec\ub9cc\u2026\ubaa8\ud14c\uae30 \u65e5\uc678\ubb34\uc0c1 \uc774\ud6c4 \uccab \ud55c\ubbf8\uc77c \ud68c\uc758\uccb4 \uac00\ub3d9\n\uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ub9cc\ub098 3\uad6d \ud611\ub825 \uc758\uc9c0\ub97c \uc7ac\ud655\uc778\ud558\ub294 \ubc29\uc548\uc774 \ucd94\uc9c4\ub418\uace0 \uc788\ub2e4.\n28\uc77c \ubcf5\uc218\uc758 \uc678\uad50 \uc18c\uc2dd\ud1b5\uc5d0 \ub530","\u65e5\uc218\uc0b0\ubb3c, \uc624\uc5fc\uc218 \ubc29\ub958 \ud6c4 \uccab \u4e2d\uc218\ucd9c\u2026\ud64b\uce74\uc774\ub3c4 \uac00\ub9ac\ube44 \ucd9c\ud558\n\uc77c\ubcf8\uc0b0 \uc218\uc0b0\ubb3c\uc774 2023\ub144 8\uc6d4 \ud6c4\ucfe0\uc2dc\ub9c8 \uc81c1\uc6d0\uc790\ub825\ubc1c\uc804\uc18c \uc624\uc5fc\uc218(\uc77c\ubcf8 \uc815\ubd80 \uba85\uce6d '\ucc98\ub9ac\uc218') \ud574\uc591 \ubc29\ub958 \uc774\ud6c4 \ucc98\uc74c\uc73c\ub85c \uc911","'\uae08\uad00' \uc120\ubb3c \ubc1b\uc740 \ud2b8\ub7fc\ud504, \u674e\uc5d0 \ub2f5\ub840\ub85c '\uc57c\uad6c \ubc30\ud2b8' \uac74\ub128 \uc774\uc720\n\ub9cc\ucc2c\uc11c \u674e \uce58\ucf1c\uc138\uc6b4 \ud2b8\ub7fc\ud504\n\"\uad00\uc138 \ud611\uc0c1 \uac00\uc7a5 \uc798\ud55c \ub9ac\ub354\"\n\"\uad00\uc138 \ud611\uc0c1 \uac00\uc7a5 \uc798\ud55c \ub9ac\ub354\"\n\ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ub3c4\ub110\ub4dc ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc624\ub294 29\uc77c \uad6d\ube48 \ubc29\ud55c\ud558\ub294 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c \uacbd\uc8fc \uae08\uad00\uc744 \uc120\ubb3c\ud560 \uc608\uc815\uc774\ub2e4.\n28\uc77c \ub300\ud1b5\ub839\uc2e4\uc5d0 \ub530\ub974\uba74 \uc774 \ub300\ud1b5\ub839\uc740 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) ","\uc678\uad50\ubd80, \uc2dc\uc9c4\ud551 \uc9c0\uac01 \ub17c\ub780\uc5d0 \"\ud6c4\uc784 \uc758\uc7a5\uad6d \uc608\uc6b0\uc0c1 \ub4a4\uc5d0 \ub3c4\ucc29\"\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\uc804 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\uc758 \uc81c1\uc138\uc158\uc5d0 \uc55e\uc11c \ucc38\uc11d\uc790\ub4e4\uc744 \uc9c1\uc811 \uc601\uc811\ud588\ub2e4.\n\uc785\uc7a5","\uacbd\uc8fc \ud669\ub0a8\ube75 \ubcf8\uc810\uc5d0 \uc624\uc804\ubd80\ud130 \uc904\uc774 \uae38\uac8c \ub298\uc5b4\uc130\uc2b5\ub2c8\ub2e4.\n\uc544\uc26c\uc6b4 \ud45c\uc815\uc73c\ub85c \ubc1c\uae38\uc744 \ub3cc\ub9ac\ub294 \uc0ac\ub78c\ub4e4\ub3c4 \uc218\ub450\ub8e9\ud569\ub2c8\ub2e4.\n\uc911\uad6d \uc2dc\uc9c4\ud551 \uc8fc\uc11d\uc774 \ub9db\uc788\uac8c \uba39\uc5c8\ub2e4\uace0 \ub9d0\ud55c \uc0ac\uc2e4\uc774 \uacf5\uac1c\ub41c \uc774\ud6c4 \ud669\ub0a8\ube75 \uc778\uae30","\uae08\uad00 \ubc1b\uc740 \ud2b8\ub7fc\ud504\u00b7\uc2dc\uc9c4\ud551 \u2018\ud669\ub0a8\ube75\u2019\u00b7GD\uc5d0 \uc5f4\uad11\u2026\ud654\uc81c\uac00 \ub41c \uc774 \uc7a5\uba74\n\ud2b8\ub7fc\ud504, \uae08\uad00\uc5d0 \u201c\uc815\ub9d0 \ud2b9\ubcc4\u201d \uac10\ud0c4\n\u7fd2, \ud669\ub0a8\ube75 \uc5b8\uae09\uc5d0 \uc190\ub2d8 \ubd81\uc0c8\ud1b5\n\uc820\uc2a8 \ud669\u00b7\uc774\uc7ac\uc6a9\u00b7\uc815\uc758\uc120 \u2018\uae50\ubd80\u2019\n\uc9c0\ub4dc\ub798\uace4 \uacf5","\uc77c\ubcf8 \uc2e0\ub0b4\uac01 \ucd9c\ubc94 \ud6c4 \ud55c\uc77c \uc678\uad50 \uc218\uc7a5\uc774 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uccab \ud68c\ub2f4\uc744 \uac00\uc84c\ub2e4.\n\uc774\ub0a0 \uc678\uad50\ubd80\uc5d0 \ub530\ub974\uba74 \uc870\ud604 \uc7a5\uad00\uc740 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc678\uad50\ud1b5\uc0c1\ud569\ub3d9\uac01\ub8cc\ud68c\uc758 \uacc4","\ud638\uc8fc\u00b7\ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac\uc5d0 \uc720\uc5d4\uae30\ub150\uacf5\uc6d0 \uc548\uc7a5 \ucc38\uc804\uc6a9\uc0ac \ucd08\uc0c1\ud654 \ud5cc\uc815\n\ud0dc\uad6d\u00b7\ucf5c\ub86c\ube44\uc544\u00b7\ubca8\uae30\uc5d0 \ucc38\uc804\uc6a9\uc0ac \ucd08\uc0c1\ud654 \uc8fc\ud55c \uc678\uad50\uc0ac\uc808\uc5d0\uac8c \uc99d\uc815\n\u201c\ucd08\uc0c1\ud654 \ud5cc\uc815\uc740 \uace0\uadc0\ud55c \ud76c\uc0dd \uc601\uc6d0\ud788 \uae30\uc5b5\ud558\uaca0\ub2e4\ub294 \uad73\uac74\ud55c \uc57d","\uc77c\ubcf8 2031\ub144 APEC \uc758\uc7a5\uad6d \ub9e1\uc544\u2026\uc624\ub298 \ubc24 \uc77c\ubcf8 \uadc0\uad6d\n\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\ub294 1\uc77c 2\ubc15 3\uc77c\uac04\uc758 \uacbd\uc8fc \ubc29\ubb38 \uc77c\uc815\uc744 \ub9c8\uce58\uba70 \u201c\uc911\uad6d, \ud55c\uad6d \uc815\uc0c1\uacfc \uc194\uc9c1\ud55c \ub300\ud654\ub97c \ub098\ub208 \uac83\uc774 \uac00","\uc18c\ub178\uce84 '\uc601\ubd80\uc778 \ucc28\ub2f4\ud68c' \uba54\ub274\uae4c\uc9c0 \uc815\uc2dd \ucd9c\uc2dc\u2026APEC \uc5f4\uae30 \uc774\uc5b4\uac00\ub294 \uacbd\uc8fc\n\uc18c\ub178\uce84 \uc601\ubd80\uc778\ucc28\ub2f4\ud68c \uba54\ub274\u00b7\ud790\ud2bc \ud2b8\ub7fc\ud504 \ubc84\uac70 \uc7ac\ud604 \ub4f1\n\uc815\uc0c1\ub4e4\uc774 \ub9db\ubcf8 \ud55c\uc2dd\u00b7\ub514\uc800\ud2b8 K\uad00\uad11 \uc0c1\ud488\uc73c\ub85c \uc7ac\ud0c4\uc0dd\n\ud55c-","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc120\ubb3c\ud55c \uae08\uad00\uc758 \ud30c\uc7a5\uc774 \uc608\uc0c1\ubcf4\ub2e4 \ud06c\ub2e4. \ubb34\uc5c7\ubcf4\ub2e4 \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc5d0\uac8c \uae4a\uc740 \uc778\uc0c1\uc744 \ub0a8\uacbc\ub2e4. \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc774 \uc790\uc2e0\uc758 \uc18c\uc15c\ubbf8\ub514\uc5b4\uc5d0 \uc62c\ub9b0 \ubc29\ud55c ","\u201cAPEC \uc131\uacf5\uc740 100\uc5d0 99\uac00 \ub300\ud1b5\ub839 \ubaab\u2026\uad6d\uc6b4\uc774 \uc62c\ub77c\uc624\ub294 \ud750\ub984\u201d\n\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 5\uc77c \uc790\uc2e0\uc758 \ub0b4\ub144 \uc11c\uc6b8\uc2dc\uc7a5 \ud6c4\ubcf4 \ucc28\ucd9c\uc124\uc5d0 \ub300\ud574 \u201c\uadf8\ub7f0 \uc0c1\ud669\uc740 \uc548 \ub9cc\ub4e4\uc5b4\uc9c8 \uac83\uc73c\ub85c \ubcf8\ub2e4\u201d\uace0 \ub9d0\ud588","\uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \ud55c\ubcf5 \uc18c\uc7ac\ub85c \ub9cc\ub4e0 \ubaa9\ub3c4\ub9ac\ub97c \ub450\ub974\uace0 \uae30\ub150 \ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4. \uc55e\uc904 \uc67c\ucabd\ubd80\ud130 \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac, \uac00\ube0c\ub9ac\uc5d8 \ubcf4\ub9ac\uce58 \uce60\ub808 \ub300\ud1b5\ub839, \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d, ","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c \ucc38\uc11d\uc744 \uc704\ud574 30\uc77c \uc77c\ubcf8 \ud558\ub124\ub2e4\uacf5\ud56d\uc744 \ud1b5\ud574 \ucd9c\uad6d\ud588\ub2e4.\n\uc77c\ubcf8 \uacf5\uc601 NHK\ubc29\uc1a1\uc5d0 \ub530\ub974\uba74 \ub2e4\uce74\uc774\uce58 \ucd1d","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 APEC \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc774 \uc624\ub298(27\uc77c)\ubd80\ud130 \uc2dc\uc791\ub429\ub2c8\ub2e4. 21\uac1c\uad6d\uc774 \ucc38\uc5ec\ud558\ub294 31\uc77c \uc815\uc0c1\ud68c\uc758\uc5d0 \uc55e\uc11c, APEC\uc744 \uacc4\uae30\ub85c \ud55c\ubbf8, \ubbf8\uc911, \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \ub4f1 \uad75\uc9c1\ud55c ","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = 11\ub144 \ub9cc\uc5d0 \ubc29\ud55c\ud574 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud558\ub294 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 30\uc77c \uac1c\ucd5c\uc9c0 \uacbd\ubd81 \uacbd\uc8fc\uc5d0 \ub3c4\ucc29\ud588\ub2e4.\n\ub3c4\ucc29 \ub2f9\uc2dc \ucf54\uc624\ub871\ud638\ud154 \uc9c4\uc785\ub85c\uc5d0\uc11c\ub294 \ud55c\uad6d \ub300\ud559","\u674e \ub300\ud1b5\ub839 \"\uc591\uad6d\uc774 \uc774\uc6c3\uc784\uc744 \ubd80\uc815\ud560 \uc218\ub3c4, \ud611\ub825\uc758 \uc190\uc744 \ub193\uc744 \uc218\ub3c4 \uc5c6\uc5b4\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c \"\ud55c\uad6d\uacfc \uc77c\ubcf8\uc740 \uc6cc\ub099 \uac00\uae5d\uace0 \uc624\ub798\ub41c \uc0ac\uc774\uc5ec\uc11c, \ub9c8\uce58 \uac00\uc871\uad00\uacc4\ucc98\ub7fc \uc815\uc11c\uc801\uc778 \uc0c1\ucc98\ub97c \uc785","\uc678\uad50 \uac15\ud589\uad70 \uc5ec\ud30c\u2026 \uacf5\uc2dd \uc77c\uc815 \ucde8\uc18c\n\uac15\ud6c8\uc2dd \ube44\uc11c\uc2e4\uc7a5 \ub300\uc2e0 \ucc38\uc11d\ud574 \uc8fc\uc7ac\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \uc624\uc804 \uad6d\ud68c \ubcf8\ud68c\uc758\uc7a5\uc5d0\uc11c \uc5f4\ub9b0 \uc81c11\ucc28 \ubcf8\ud68c\uc758\uc5d0\uc11c \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uad00\ub828 \uc2dc\uc815\uc5f0\uc124\uc744 \ud558\uace0 \uc788\ub2e4","\uc9c0\ub09c\ub2ec \ucde8\uc784 \ud6c4 \uc778\uc0ac\u00b7\uacbd\uc8fc APEC \uc774\ud6c4 \ub2e4\uc2dc \uc811\uacac\u2026\u201c\uc18c\ud1b5 \ud611\uc870 \uac15\ud654 \uc6a9\uc758\u201d\n\uc911\uad6d\uacf5\uc0b0\ub2f9 \ub300\uc678\uc5f0\ub77d\ubd80\uc7a5\uc774 \ud55c \ub2ec \uc0c8 \uc911\uad6d \uc8fc\uc7ac \ubd81\ud55c\ub300\uc0ac\ub97c \ub450 \ubc88 \ub9cc\ub0ac\ub2e4.\n6\uc77c \uc911\uad6d\uc758 \u2018\ub2f9 \ub300 \ub2f9\u2019 \uc678","\uae40\ud61c\uacbd \uc5ec\uc0ac, 6\uc77c \uc7ac\uc77c\ubd80\uc778\ud68c \ucc28\ub2f4\ud68c\n\"\uc7ac\uc77c\ub3d9\ud3ec \ubbf8\ub798 \ubaa8\uc0c9\ud558\ub294 \uacc4\uae30 \ub418\uae38\"\n\uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 6\uc77c \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc7ac\uc77c\ubcf8\ub300\ud55c\ubbfc\uad6d\ubd80\uc778\ud68c \uad00\uacc4\uc790 20\uba85\uacfc \ucc28\ub2f4\ud68c\ub97c \uac16\uace0 \uad6d\uac00\ub97c \uc704\ud55c \ub178\ub825","\ud55c\uc911 \ud1b5\ud654\uc2a4\uc640\ud504 \uacc4\uc57d \uc5f0\uc7a5\u00b7\ubcf4\uc774\uc2a4\ud53c\uc2f1 \ucc28\ub2e8 \ud611\ub825 \uac15\ud654\n\uc704\uc131\ub77d \uad6d\uac00\uc548\ubcf4\uc2e4\uc7a5 \u201c\ud55c\uc911\uad00\uacc4 \uc804\uba74\uc801 \ubcf5\uc6d0\ud558\ub294 \uc131\uacfc\u201d\n\ub9e4\uc77c\uc77c\ubcf4 = | \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00 \uc8fc\uc11d\uc740 \uc9c0\ub09c 1\uc77c \uc5f4\ub9b0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \u20182025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019 \uacf5\uc2dd \uc77c\uc815\uc5d0\uc11c \uc81c\ub124\uc2dc\uc2a4 G90\uc744 \uc758\uc804\ucc28\ub85c \uc774\uc6a9\ud588\ub2e4.\n\uadf8\ub3d9\uc548 \ub300\ud1b5\ub839 \uc804\uc6a9\ucc28\ub85c \uc4f0\uc774\ub358 \uba54\ub974\uc138\ub370\uc2a4-\ub9c8\uc774\ubc14\ud750 \ucc28","\"\uad6d\uac00 \uc5b4\ub824\uc6b8 \ub54c\ub9c8\ub2e4 \ubc84\ud300\ubaa9\"\n\uae40 \uc5ec\uc0ac \uac1c\uc778 \uc77c\uc815 \uccab \ud480 \ucde8\uc7ac\n\uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 6\uc77c \uc7ac\uc77c\ub3d9\ud3ec \ubd80\uc778\ud68c\uc640 \ub9cc\ub098 \"\ubab8\uc740 \ub5a8\uc5b4\uc838 \uc788\uc73c\ub098 \ub9c8\uc74c\uc740 \ub298 \ud558\ub098\uc600\ub2e4\"\uba74\uc11c \uac10\uc0ac\uc758 \ub73b\uc744 \uc804\ub2ec\ud588\ub2e4.\n\uae40 ","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uad6d\ud68c \uc911\uc758\uc6d0 \uc608\uc0b0\uc704\uc6d0\ud68c \ub2f5\ubcc0 \uc900\ube44\ub97c \uc704\ud574 \uc0c8\ubcbd 3\uc2dc\uc5d0 \ud68c\uc758\ub97c \uc5f4\uc5b4 \ub17c\ub780\uc774 \ub418\uace0 \uc788\ub2e4.\n7\uc77c \uc77c\ubcf8 \ub2c8\ud63c\uac8c\uc774\uc790\uc774\uc2e0\ubb38 \ub4f1 \ud604\uc9c0 \uc5b8\ub860\uc740 \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\uac00 \uc0c8\ubcbd ","\u4e2d \ub300\ud45c\ub2e8\uc5d0 '\uacbd\uc8fc \uba85\ubb3c' \ud669\ub0a8\ube75 200\uc0c1\uc790 \ubcf4\ub0b4\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c \ubc29\ud55c \uc911\uc778 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c \uacbd\uc8fc \uba85\ubb3c \uac04\uc2dd\uc778 '\ud669\ub0a8\ube75'\uc744 \uc120\ubb3c\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uacbd\ubd81 \uacbd\uc8fc\ud654","\ubbf8\uad6d \ubc31\uc545\uad00\uc774 \ud55c\u00b7\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uc0dd\uc911\uacc4 \uc601\uc0c1\uc744 \ub0b4\ubcf4\ub0b4\uba74\uc11c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc9c1\ud568\uc744 \u2018\uad6d\ubb34\ucd1d\ub9ac\u2019\ub85c \uc624\uae30\ud588\ub2e4.\n29\uc77c \ubc31\uc545\uad00 \uc720\ud29c\ube0c \uacf5\uc2dd \ucc44\ub110\uc744 \ubcf4\uba74 \uc774\ub0a0 \uc57d 12\ubd84\uac04 \ud55c\u00b7\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \ubaa8","APEC \ubc29\ud55c \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac, \uc720\uc5d4\uae30\ub150\uacf5\uc6d0 \ucc38\ubc30\u20266\u00b725 \ucc38\uc804\uc6a9\uc0ac \ud76c\uc0dd \uae30\ub824\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c \uc911\uc778 \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8(Christoph","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ubab8\uc0b4 \uc99d\uc138\uac00 \uc54c\ub824\uc9c4 \ub2e4\uc74c\ub0a0 \uac15\uc6d0\ub3c4\ub97c \ucc3e\uc544 \uc0b0\ubd88 \uc9c4\ud654 \uc7a5\ube44\uc640 \ub300\uc751 \uccb4\uacc4\ub97c \uc810\uac80\ud558\uace0 \ub3d9\ud574\uc548 \uc0b0\ubd88 \uc704\ud5d8 \uc9c0\uc5ed\uc744 \uc2dc\ucc30\ud588\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 \"\uc0b0\ubd88 \ub300\uc751\uc5d0 \uc788\uc5b4\uc11c\ub294 \uc544\uae5d\ub2e4\uace0 \uc0dd","APEC \uc815\uc0c1\ub4e4 \ucc29\uc6a9\ud55c '\uc625\uc0c9' \ubaa9\ub3c4\ub9ac\u2026\"\ud68c\ubcf5\u00b7\uc131\uc7a5\u00b7\ud3c9\ud654 \uc758\ubbf8\"\n\uac01\uad6d \uc815\uc0c1, \uc625\uc0c9 \ubaa9\ub3c4\ub9ac \ucc29\uc6a9\ud558\uace0 \uae30\ub150\ucd2c\uc601\n\uc2e0\ub77c\uae08\uad00\uc11c \uace1\uc625 \ubaa8\ud2f0\ube0c \uc5bb\uc5b4\u2026\u674e\ub300\ud1b5\ub839 \uc815\uc0c1\ub4e4\uc5d0\uac8c \uc120\ubb3c\ub85c \uc804\ub2ec\n\uc774\uc7ac\uba85 \ub300\ud1b5","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uc624\ub298 \uad6d\ube48\uc73c\ub85c \ud55c\uad6d\uc744 \ubc29\ubb38\ud569\ub2c8\ub2e4.\n\ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc624\ub298 \uc624\ud6c4, \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9bd\ub2c8\ub2e4.\n\uc9c0\ub09c 8\uc6d4 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ubc29\ubbf8 \uc774\ud6c4 \ub450 \uc815\uc0c1\uc774 \ub450 \ub2ec \ub9cc\uc5d0 \ub2e4\uc2dc \ub9cc","\uacbd\uc8fc APEC \uacc4\uae30 \ud55c\uc77c \uc678\uad50\uc7a5\uad00 \ud68c\ub2f4\u2026 \"\uc591\uad6d \uad00\uacc4 \uc548\uc815 \ub178\ub825\"\n'\u65e5 \ub2e4\uce74\uc774\uce58 \ub0b4\uac01 \ucd9c\ubc94 \ud6c4 \ud55c\uc77c \uc678\uad50 \uc218\uc7a5 \uccab \ub300\uba74\n\"\uc591\uad6d \uad00\uacc4 \uc548\uc815\uc801 \ubc1c\uc804 \ud558\ub3c4\ub85d \uc0c1\ud638 \ub178\ub825\"\n\uc870\ud604 \uc678\uad50\ubd80 \uc7a5","15\ubd84 \ub2a6\uc740 \uc2dc\uc9c4\ud551, \u674e\ub300\ud1b5\ub839\uc5d0 \"\ud669\ub0a8\ube75 \ub9db\uc788\uc2b5\ub2c8\ub2e4\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 (\u7fd2\u8fd1\u5e73) \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \ucc98\uc74c \ub9cc\ub0ac\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 ","\uc5f0\ud569\ub274\uc2a4\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc\uc758 \uc815\uc0c1\ud68c\ub2f4\uc774 \ub2e4\uc74c\ub2ec 1\uc77c \uc5f4\ub9b4 \uc608\uc815\uc778 \uac00\uc6b4\ub370 \uc774 \ub300\ud1b5\ub839\uc774 \uc2dc \uc8fc\uc11d\uacfc \uc591\uad6d\uc758 \uc0dd\uc0b0\u00b7\uacf5\uae09\ub9dd \ud611\ub825 \ubb38\uc81c\ub97c \ube44\ub86f\ud574 \ub2e4\uc591\ud55c \ubd84\uc57c\uc5d0\uc11c \uc591\uad6d \ud611\ub825","\uc624\ub298(31\uc77c) \ubcf8\ud68c\uc758\uc5d0 \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ubd88\ucc38\ud558\uba74\uc11c, \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc758 \uc601\ud5a5\ub825\uc740 \uc0c1\ub300\uc801\uc73c\ub85c \ub354 \ucee4\uc9c4 \ubaa8\uc2b5\uc774\uc5c8\uc2b5\ub2c8\ub2e4. \uc2dc \uc8fc\uc11d\uc740 \uc5f0\uc124\uc5d0\uc11c \ub2e4\uc790\ubb34\uc5ed\uc744 \ud568\uaed8 \uc9c0\ud0a4\uc790\uace0 \uac15\uc870\ud588\ub294\ub370","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 30\uc77c \"\ud55c\ubc18\ub3c4 \ud575\ubb38\uc81c\uc758 \uc2e4\uc9c8\uc801 \ud574\uacb0\uacfc \ud55c\ubc18\ub3c4 \ud3c9\ud654 \uad6c\ucd95\uc744 \uc704\ud574 \uc6b0\ub9ac\uc5d0\uac8c\ub294 \uc911\uad6d\uc758 \uac74\uc124\uc801 \uc5ed\ud560\uc774 \uc808\uc2e4\ud788 \ud544\uc694\ud558\ub2e4\"\uace0 \uac15\uc870\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uacf5\uac1c\ub41c \uc911\uad6d \uc2e0\ud654\ud1b5","| \u2191 APEC \uc774\uc7ac\uba85 \ub300\ud1b5\ub839, \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac \uc601\uc811 / \uc0ac\uc9c4=\uc5f0\ud569\ub274\uc2a4 |\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ub85c\ub7f0\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640 ","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ubbf8\uc911\uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub9ac\ub294 \uae40\ud574 \uacf5\uad70\uae30\uc9c0 \uc778\uadfc\uc5d0\uc11c \ubbf8\uc2e0\uace0 \uc2dc\uc704\ub97c \ubc8c\uc778 \ubcf4\uc218 \uc131\ud5a5\uc758 \uc720\ud29c\ubc84 3\uba85\uc774 \uccb4\ud3ec\ub410\ub2e4.\n\ubd80\uc0b0 \uac15\uc11c\uacbd\ucc30\uc11c\ub294 \uacf5\ubb34\uc9d1\ud589\ubc29\ud574 \ub4f1 \ud610\uc758\ub85c \ubcf4\uc218\uc131\ud5a5 \uc720\ud29c\ubc84\uc778 40","\uadf8\ub294 \u201c\uc9c0\uae08 \ub300\ud55c\ubbfc\uad6d\uc740 \uc704\uae30\uc758 \uc2dc\uae30\uc5d0 \ub193\uc5ec \uc788\ub2e4\u201d\uba70 \u201c\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uaed8\uc11c \uc9c0\ub09c 8\uc6d4 12\uc77c, \ubc94\uc8c4\uc790 \uc18c\ud0d5\uc744 \uc704\ud574 \uc6cc\uc2f1\ud134 D.C.\uc5d0 \ube44\uc0c1\uc0ac\ud0dc\ub97c \uc120\ud3ec\ud558\uc168\ub358 \uac83\ucc98\ub7fc, \uc724\uc11d\uc5f4 \ub300\ud1b5\ub839\ub3c4 \ubc18\uad6d","\ud2b8\ub7fc\ud504, \uc870\uae08 \uc804 \uae40\ud574\uacf5\ud56d \ub3c4\ucc29\u2026\uad6d\ube48 \uc790\uaca9 \ubc29\ud55c\n\uc870\ud604 \uc678\uad50\ubd80 \uc7a5\uad00 \uc601\uc811\u2026\uad6d\ube48 \ubc29\ubb38 \uc758\uc804 \uc9c4\ud589\n\uc758\uc7a5\ub300 \ub3c4\uc5f4\ud558\uace0 \uc608\ud3ec \ubc1c\uc0ac\u2026\ud5ec\uae30\ub85c \uacbd\uc8fc \uc774\ub3d9\n\ub0b4\uc77c \uae40\ud574\uacf5\ud56d \uacf5\uad70 \uc758\uc804\uc2e4\uc5d0\uc11c \ubbf8\u00b7\uc911 \ud68c\ub2f4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \u2018\uc785\u2019\uc774\ub77c\uace0 \ubd88\ub9ac\ub294 \uc774\ub4e4\uc774 \uc788\ub2e4. \ub300\ud1b5\ub839\uc2e4 \ucd9c\uc785\uae30\uc790\ub4e4\uc744 \uc0c1\ub300\ub85c \ube0c\ub9ac\ud551\uc744 \uc9c4\ud589\ud558\ub294 \uac15\uc720\uc815\u00b7\uae40\ub0a8\uc900 \ub450 \ub300\ubcc0\uc778\uacfc \uc804\uc740\uc218\u00b7\uc548\uadc0\ub839 \ub450 \ubd80\ub300\ubcc0\uc778\uc774\ub2e4. \uc774\ub4e4\uc740 \uad6d\ub0b4 \ub9e4\uccb4\uc758 \ub300\ud1b5","\uc2dc\uc9c4\ud551 \uaca8\ub0e5 \uc678\uce68\u2026\"\ud478\ubc14\uc624, \uc5f4\uc545\ud55c \ud658\uacbd \ubc97\uc5b4\ub098\uc57c\"\n\ub3d9\ubb3c\ubcf4\ud638\ub2e8\uccb4 '\ud478\ubc14\uc624\uc640 \ud478\ub355\uc774\ub4e4' \uae30\uc790\ud68c\uacac\n\ub3d9\ubb3c\ubcf4\ud638\ub2e8\uccb4 '\ud478\ubc14\uc624\uc640 \ud478\ub355\uc774\ub4e4' \ud68c\uc6d0\ub4e4\uc740 \uc774\ub0a0 \uc815\uc624\uaed8 \uacbd\uc8fc\uc2dc \ud669\ub9ac\ub2e8\uae38 \uc77c\ub300 \ud68c\uacac\uc744 ","\uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \ud544\ub9ac\ud540 \ub8e8\uc774\uc988 \uc544\ub77c\ub124\ud0c0 \ub9c8\ub974\ucf54\uc2a4 \uc5ec\uc0ac, \uce90\ub098\ub2e4 \ub2e4\uc774\uc560\ub098 \uce74\ub2c8 \uc5ec\uc0ac, \ub300\ub9cc \ucd1d\ud1b5\uace0\ubb38 \ub538 \ub9b0\uc6d0\uc26c\uc548 \uc528, \uc2f1\uac00\ud3ec\ub974 \ub8e8\uce20\ub8e8\uc774 \uc5ec\uc0ac \ub4f1 \uac01\uad6d \uc815\uc0c1 \ubc30\uc6b0\uc790\ub4e4\uacfc \ud568\uaed8 \ub300\uc6c5\uc804\uc5d0","APEC \uc815\uc0c1 \uc18d\uc18d \uc785\uad6d\u2026\u201c\uc138\uacc4\uac00 \ubd80\uc0b0 \uc9d1\uc911\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uc624\ub298 \uc785\uad6d\ud558\ub294 ","30\uc77c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\ub294 \ubd80\uc0b0 \ub098\ub798\ub9c8\ub8e8 \ub0b4\ubd80 \uc0ac\uc9c4\uc744 \ub9e4\uc77c\uacbd\uc81c\uc2e0\ubb38\uc774 \uc785\uc218\ud588\ub2e4. \ub098\ub798\ub9c8\ub8e8\ub294 \uc678\ubd80\uc778\uc758 \uc811\uadfc\uc774 \ubd88\uac00\ub2a5\ud574 \ub9ac\ubaa8\ub378\ub9c1\uc744 \ub05d\ub0b8 ","\u25b2 \uc544\uce74\uc790\uc640 \ub8cc\uc138\uc774 \uacbd\uc81c\uc0b0\uc5c5\uc0c1\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uac01\ub8cc\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c \uc911\uc778 \uc544\uce74\uc790\uc640 \ub8cc\uc138\uc774 \uacbd\uc81c\uc0b0\uc5c5\uc0c1\uc774 \uc624\ub298(30\uc77c) \uc655\uc6d0\ud0c0\uc624 \uc911\uad6d \uc0c1\ubb34\ubd80\uc7a5(\uc7a5\uad00)\uc744 \ub9cc\ub098","\ubd80\uc0b0 \uae30\uc7a5\uad70 \uc624\uc2dc\ub9ac\uc544\ub2e8\uc9c0 \ub0b4 \uc2a4\uce74\uc774\ub77c\uc778 \ub8e8\uc9c0 \ubd80\uc0b0\uc5d0 2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \ub9de\uc544 \ubc29\ud55c\ud55c \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8(Christopher Luxon) \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac\uac00 \ubc29\ubb38\ud588\ub2e4. \uc774\ubc88 \ubc29\ubb38","\uae40\uc815\uc740\uacfc \ub9cc\ub0a0\uae4c\u2026\ud2b8\ub7fc\ud504 \"\ub9cc\ub098\uba74 \uc815\ub9d0 \uc88b\uc744 \uac83\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \ub450 \ubc88\uc9f8 \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4\uc774 \uc624\ub298(29\uc77c) \uc624\ud6c4 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uac1c\ucd5c\uc9c0\uc778 \uacbd","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 1\ubc15 2\uc77c\uc758 \uacbd\uc8fc \uc77c\uc815\uc744 \ub05d\ub0b4\uace0 \ub5a0\ub098\uba74 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uacbd\uc8fc\ub97c \ucc3e\ub294\ub2e4.\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 \uc804\ub0a0\uc778 29\uc77c \uc785\uad6d\ud574 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ud55c\ubbf8","\u674e \ub300\ud1b5\ub839, \ub2e4\uce74\uc774\uce58\uc640 '\uad50\ub958\ud611\ub825' \uacf5\uac10\ub300\u2026\u65e5 \uc9c0\ubc29\ub3c4\uc2dc\uc11c \ub9cc\ub0a8 \uae30\uc57d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 30\uc77c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uc640\uc758 \uccab \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud3ed\ub113\uc740 \uad50\ub958\ub97c \uc774\uc5b4\uac00\uc790\ub294\ub370 \uacf5\uac10\ub300\ub97c \uc774\ub918\ub2e4","\uc2a4\ub9c8\ud2b8\ud3f0 \uacf5\uc6a9 \ud654\uba74 \ub4f1 21\uc885\n\ub300\ud1b5\ub839\uc2e4\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub97c \uae30\ub150\ud574 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc0ac\uc9c4 \ub4f1\uc73c\ub85c \uad6c\uc131\ub41c \ub514\uc9c0\ud138 \uad7f\uc988\ub97c \uacf5\uac1c\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 28\uc77c \ud398","= \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c\ud55c \uce7c\ub9ac\ub4dc \ube48 \ubaa8\ud558\uba54\ub4dc \uc54c \ub098\ud750\uc580 UAE \uc544\ubd80\ub2e4\ube44 \uc655\uc138\uc790\uac00 30\uc77c \ubd80\uc0b0 \uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc5d0 \ub3c4\ucc29\ud558\uace0 \uc788\ub2e4. 2025.10.30","\uc0b0\ud638\ub791\ub098\ube44 \uc81c\uc548\ubd80\ud130 \uc601\ubb38 \ucc45\uc790 \uc9d1\ud544\uae4c\uc9c0\n\uae40\ubbfc\uc11d \ucd1d\ub9ac\u00b7\uc720\ud64d\uc900 \uad00\uc7a5 \ub4f1 \uc228\uc740 \uacf5\ud5cc\n\uc9c0\ub09c 1\uc77c \ub9c9\uc744 \ub0b4\ub9b0 2025 APEC \uc815\uc0c1\ud68c\uc758\uac00 \ubb38\ud654 \uc678\uad50\uc758 \uc0c8\ub85c\uc6b4 \uc7a5\uc744 \uc5f4\uc5c8\ub2e4\ub294 \ud3c9\uac00\ub97c \ubc1b\uace0 \uc788\ub2e4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 5\uc77c \uc608\uc815\ub41c \uc18c\ubc29\uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c \uc77c\uc815\uc744 \ucde8\uc18c\ud588\ub2e4. \ucd5c\uadfc \ub3d9\ub0a8\uc544\uc2dc\uc544\uad6d\uac00\uc5f0\ud569(ASEAN\u00b7\uc544\uc138\uc548) \uc815\uc0c1\ud68c\uc758\ubd80\ud130 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uae4c\uc9c0 \uc774\uc5b4\uc9c4","\uc774 \ub300\ud1b5\ub839, \uc544\uc138\uc548 \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\u2026APEC \uc804 \ud55c\ubbf8\uc77c \uc815\uc0c1 \uc9d1\uacb0\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc544\uc138\uc548 \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 1\ubc15 2\uc77c \uc77c\uc815\uc73c\ub85c \ub9d0","\uc774 \ub300\ud1b5\ub839, \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\u2026\u2018AI\u00b7\ub179\uc0c9\uacbd\uc81c\u2019 \ud611\ub825 \ub17c\uc758\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 APEC \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uacc4\uae30\ub85c ","\uae30\uc0ac\uc758 \ubcf8\ubb38 \ub0b4\uc6a9\uc740 \uc774 \uae00\uc790\ud06c\uae30\ub85c \ubcc0\uacbd\ub429\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacc4\uae30\uc5d0 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ucde8\uc784 \ud6c4 \uccab \ub300\uba74\uc744 \ud588\ub2e4.","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ubab8\uc0b4\uc758 \uc5ec\ud30c\ub85c 5\uc77c \uc608\uc815\ub41c \uc18c\ubc29\uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c \uc77c\uc815\uc5d0 \ubd88\ucc38\ud588\ub2e4.\n\ucd5c\uadfc \uc544\uc138\uc548(ASEAN) \uc815\uc0c1\ud68c\uc758\ubd80\ud130 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uae4c\uc9c0 ","\ud734\uc2dd \ucde8\ud55c \uc774 \ub300\ud1b5\ub839, \ub0b4\uc77c \uc5c5\ubb34 \ubcf5\uadc0\u2026\"\uacc4\uc5c4 \ud6c4 \uc5ec\ud0dc \ubabb \uc26c\uc5b4\"(\uc885\ud569)\n\u674e, \ubab8\uc0b4 \uc99d\uc138\ub85c \uc624\ub298 \uacf5\uac1c\uc77c\uc815 \uc804\uba74 \ucde8\uc18c\n\uc544\uc138\uc548\u00b7APEC \ub4f1 \uc678\uad50 \uac15\ud589\uad70 \uc5ec\ud30c\uc778 \ub4ef\n\uc18c\ubc29\uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c","\uc2dc\uc0ac\uc704\ud06c|\uacbd\uc8fc= \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uccab \ub9cc\ub0a8\uc744 \uac00\uc9c4 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc2e0\uc784 \uc77c\ubcf8 \ucd1d\ub9ac\ub294 \uc591\uad6d \uad00\uacc4\uac00 \ubbf8\ub798\uc9c0\ud5a5\uc801 \uad00\uacc4\ub85c \ub098\uc544\uac00\uc57c \ud55c\ub2e4\ub294 ","\u674e\ub300\ud1b5\ub839, \uc544\uc138\uc548 \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\n\uccab \uc77c\uc815\uc73c\ub85c \ub3d9\ud3ec \uac04\ub2f4\ud68c29\uc77c \ud2b8\ub7fc\ud504\uc640 \uad00\uc138 \ub2f4\ud310 \uc2dc\ub3c4\n\ubbf8\uc911 \ub300\ud45c\ub2e8 \u201c\uae30\ubcf8\uc801 \ud569\uc758 \uc774\ub904\u201d\n\ucfe0\uc54c\ub77c\ub8f8\ud478\ub974 \uc5f0\ud569\ub274\uc2a4\n26\uc77c \uc544\uc138\uc548(ASEAN\u00b7\ub3d9\ub0a8\uc544\uc2dc\uc544\uad6d","\uc774 \ub300\ud1b5\ub839, \ub0b4\uc77c APEC CEO \uc11c\ubc0b \uac1c\ub9c9 \ud2b9\ubcc4 \uc5f0\uc124\n\uc815\uc0c1\ud68c\uc758 \u2019\uacbd\uc8fc \uc120\uc5b8\u2019 \uc8fc\ubaa9\u2026\ucd5c\uc885 \ubb38\uad6c \uc870\uc728 \uc911\n\ub0b4\uc77c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\u2026\ub2e4\uc74c \ub2ec 1\uc77c \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\n\ub2e4\uce74\uc774\uce58 \uc77c\ubcf8 \ucd1d\ub9ac \ubaa8\ub808 \ubc29","\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 \uc790\uc2e0\uc758 \ub0b4\ub144 \uc11c\uc6b8\uc2dc\uc7a5 \ud6c4\ubcf4 \ucc28\ucd9c\uc124\uc5d0 \ub300\ud574 \"\uadf8\ub7f0 \uc0c1\ud669\uc740 \uc548 \ub9cc\ub4e4\uc5b4\uc9c8 \uac83\uc73c\ub85c \ubcf8\ub2e4\"\uba74\uc11c \"\uc81c\uac00 \ub098\uac00\uc57c\ub9cc \uc774\uae34\ub2e4, \uc774\ub7f0 \uac74 \uc544\ub2d0 \uac83\uc774\ub77c\uace0 \ubcf8\ub2e4. \uc5b4\ucc28\ud53c \uacbd\uc7c1\uc758 \uacfc\uc815\uc744","APEC \uc815\uc0c1\ud68c\uc758 \uac1c\ub9c9\u2026\uc774 \ub300\ud1b5\ub839 \u201c\uc704\uae30 \uc55e \uc5f0\ub300\uc640 \ud611\ub825 \ud574\ub2f5\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc624\ub298 \uc624\uc804 \uacf5\uc2dd \uac1c\ub9c9\ud588\uc2b5\ub2c8","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc744 \ub9cc\ub098 \"\uae40\uc815\uc740 \ubd81\ud55c \ub178\ub3d9\ub2f9 \ucd1d\ube44\uc11c\uc5d0 \ud68c\ub2f4\uc744 \uc694\uccad\ud558\uace0 \uc5b8\uc81c\ub4e0\uc9c0 \ubc1b\uc544\ub4e4\uc77c \uc218 \uc788\ub2e4\uace0 \ub9d0\ud55c \uac83\uc740 \uadf8 \uc790\uccb4\ub9cc\uc73c\ub85c\ub3c4 \ud55c\ubc18\ub3c4\uc5d0 \uc0c1\ub2f9\ud55c \uc628\uae30\ub97c \ub9cc\ub4e4","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc73c\ub85c\ubd80\ud130 \uc120\ubb3c\ubc1b\uc740 \ud669\ub0a8\ube75\uc744 \ub9db\ubcf8 \ud6c4 \"\ub9db\uc788\ub2e4\"\uace0 \uc5b8\uae09\ud55c \uc0ac\uc2e4\uc774 \uc54c\ub824\uc9c0\uba74\uc11c \ud669\ub0a8\ube75 \uc5f4\ud48d\uc774 \ubd88\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774\ub85c \uc778\ud574 \uc628","\uc2dc\uc9c4\ud551 \ud658\uc601\uc9d1\ud68c \ubc29\ud574\ud55c \ubcf4\uc218 \uc131\ud5a5 \uc720\ud29c\ubc84 3\uc778 '\uccb4\ud3ec'\n\uac10\ud574 \uacf5\uad70\uae30\uc9c0 \uc778\uadfc\uc11c \ubbf8\uc2e0\uace0 \uc2dc\uc704\n\uc81c\uc9c0\ud558\ub294 \uacbd\ucc30\uad00\uc5d0\uac8c \uc8fc\uba39 \ud718\ub458\ub7ec\n\uc81c\uc9c0\ud558\ub294 \uacbd\ucc30\uad00\uc5d0\uac8c \uc8fc\uba39 \ud718\ub458\ub7ec\n\ubcf4\uc218 \uc131\ud5a5\uc758 \uc720\ud29c\ubc84 3\uba85\uc774","\uac15\ud6c8\uc2dd \ube44\uc11c\uc2e4\uc7a5 \ub300\uc2e0 \ucc38\uc11d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ucc38\uc11d\uc774 \uc608\uc815\ub410\ub358 \uc18c\ubc29\uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c \uc77c\uc815\uc5d0 \uac15\ud6c8\uc2dd \ube44\uc11c\uc2e4\uc7a5\uc774 \uc774 \ub300\ud1b5\ub839 \ub300\uc2e0 \ucc38\uc11d\ud55c \ubc30\uacbd\uc5d0 \uad00\uc2ec\uc774 \uc3e0\ub9b0\ub2e4.\ub300\ud1b5\ub839\uc2e4\uc740 5\uc77c \uc5b8\ub860 \uacf5\uc9c0\ub97c ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 5\uc77c \ubab8\uc0b4 \uc99d\uc138\ub85c \uc608\uc815\ub3fc \uc788\ub358 \uc77c\uc815\uc744 \uc18c\ud654\ud558\uc9c0 \ubabb\ud588\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc18c\ubc29 \uacf5\ubb34\uc6d0\ub4e4\uc744 \ub300\ud1b5\ub839\uc2e4\uc5d0 \ucd08\uccad\ud574 \uc624\ucc2c\uc744 \uac16\uae30\ub85c \ud588\uc73c\ub098 \ud574\ub2f9 \ud589\uc0ac\ub294 \uac15\ud6c8\uc2dd \ube44\uc11c\uc2e4\uc7a5\uc774 \ub300\uc2e0","\uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\uc8fc\uc5d0\uc11c \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac, \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8 \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac, \ub974\uc5c9 \ub044\uc5c9 \ubca0\ud2b8\ub0a8 \uad6d\uac00\uc8fc\uc11d, \uc564\uc11c\ub2c8 \uc568\ubc84\ub2c8\uc9c0 \ud638\uc8fc \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\uc744 \uac00\uc84c\ub2e4.\n\ub610\ud55c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098","\ud55c\uc911 \ubca4\ucc98\u00b7\uc2a4\ud0c0\ud2b8\uc5c5, APEC \uacc4\uae30\ub85c \uad50\ub958 \uc7ac\uac1c\n\uacf5\uacf5\uae30\uad00 3\uacf3 \ub3d9\uc2dc\uc5d0 \uc120\uc804 \ubc29\ubb38\u2026\uc774 \ub300\ud1b5\ub839 \ubc29\uc911 \uc804\ub9dd\n\ud55c\uc911 \ucc3d\uc5c5 \uc0dd\ud0dc\uacc4 \uad50\ub958\uac00 \uc218\ub144\uac04\uc758 \ub2e8\uc808\uc744 \uae68\uace0 \uc7ac\uac1c \uad6d\uba74\uc5d0 \ub4e4\uc5b4\uc130\ub2e4. \uc9c0\ub09c 1","\u4e2d '\uc0e4\uc624\ubbf8\ud3f0' \uc120\ubb3c\uc5d0 \u674e\ub300\ud1b5\ub839 \"\ud1b5\uc2e0\ubcf4\uc548 \ub418\ub098\" \ub18d\ub2f4\u2026\uc2dc\uc9c4\ud551 '\ud30c\uc548\ub300\uc18c'\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc5f4\ub9b0 \ud55c\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ubab8\uc0b4\ub85c \uc778\ud574 \uc608\uc815\ub41c \uc77c\uc815\uc5d0 \ubd88\ucc38\ud55c\ub2e4. \uc544\uc138\uc548 \uc815\uc0c1\ud68c\uc758\uc640 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \ub4f1 \uc77c\uc8fc\uc77c \ub118\uac8c \uc274 \ud2c8 \uc5c6\uc774 \uac15\ud589\uad70\uc744 \ud55c\ub370 \ub530\ub978 \uac83\uc73c\ub85c \ubcf4\uc778\ub2e4.\n\ub300\ud1b5\ub839\uc2e4\uc740 5\uc77c \uac15\ud6c8","\u674e\ub300\ud1b5\ub839, \ud544\ub9ac\ud540\uc758 \ubc29\ubb38 \ucd08\uccad\uc5d0 \"\ube60\ub978 \uc2dc\uac04 \ub0b4 \ubc29\ubb38\ud558\uaca0\ub2e4\"\n\ub9c8\ub974\ucf54\uc2a4 \ub300\ud1b5\ub839 \"\uc591\uad6d\uad00\uacc4 \uafb8\uc900\ud788 \ubc1c\uc804\u2026\uba87 \uac00\uc9c0 \uc774\uc815\ud45c \uc774\ubbf8 \ub2ec\uc131\"\n\uc2a4\ucea0 \ub4f1 \ucd08\uad6d\uac00 \ubc94\uc8c4 \uadfc\uc808\uc744 \uc704\ud55c \uc5ed\ub0b4 \uacf5\uc870 \uac15\ud654\ud0a4","\uc591\uce21 \uacf5\uc2dd \ubc1c\ud45c\ubb38\uc5d0\ub294 \uc548 \ub2f4\uaca8\n\uc775\uba85 \uc18c\uc2dd\ud1b5\uacfc \ubbf8 \uc815\ubd80 \ub2f9\uad6d\uc790\ub97c \uc778\uc6a9\ud574 \ubcf4\ub3c4\ud588\ub2e4.\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 \uc9c0\ub09c\ub2ec 30\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubd80\uc0b0\uc5d0\uc11c \uc5f4\ub9b0 \ubbf8\u00b7","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub2e4\uce74\uc774\uce58 \uc77c\ubcf8 \uc2e0\uc784 \ucd1d\ub9ac\uac00 \uc870\uae08 \uc804 \uc815\uc0c1\ud68c\ub2f4\uc744 \uc9c4\ud589\ud588\uc2b5\ub2c8\ub2e4.\nAPEC\uc744 \uacc4\uae30\ub85c \ud55c \uac01\uad6d \ud68c\ub2f4\uc774 \uc18d\uc18d \uc5f4\ub9ac\ub294 \uac00\uc6b4\ub370 \ub0b4\uc77c\uc740 \ubcf8\ud589\uc0ac\uc778 \uc815\uc0c1\ud68c\uc758\uac00 \uac1c\ucd5c\ub429\ub2c8\ub2e4.\nAPEC\uc774","\uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c\ub958\ub97c \ud55c\uaecf \ub744\uc6b0\uac8c \ub410\ub2e4\"\uace0 \ub9d0\ud588\ub2e4.\n\uc774 \uc9c0\uc0ac\ub294 \uc774\ub0a0 \uc790\uc2e0\uc758 \ud398\uc774\uc2a4\ubd81\uc5d0 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c \uc120\ubb3c\ub85c \uc804\ud574 \ud654\uc81c\uac00 \ub41c \ud669\ub0a8\ube75 \ub4f1\uacfc \uad00\ub828\ud574 \"K-","\uc2dc\uc9c4\ud551 \uc8fc\uc11d\uc758 \uc9c0\ub09c 10\uc6d4 31\uc77c \ud669\ub0a8\ube75 \uc5b8\uae09\uc774 \ud070 \ud654\uc81c\ub2e4. \uacbd\uc8fc \u2018\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\u2019 \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uadf8\uac00 \uc120\ubb3c \ubc1b\uc740 \ube75\uc744 \ub9db\uc788\uac8c \uba39\uc5c8\ub2e4\uace0 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc5d0\uac8c \uc9c1\uc811","APEC \uac01\uad6d \uc815\uc0c1\ub4e4, \uc624\ud6c4\ubd80\ud130 \uadc0\uad6d\uae38\u2026 \uacbd\ucc30 \u201c\uc885\ub8cc\uae4c\uc9c0 \ucca0\ud1b5 \uacbd\ube44\u201d\n\ubcf4\ubb38\uad00\uad11\ub2e8\uc9c0 1\uc77c \uc624\ud6c4\uae4c\uc9c0 \uc77c\ubc18 \ucc28\ub7c9 \ud1b5\uc81c\nAPEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uac00\ud55c \uc138\uacc4 \uac01\uad6d \uc815\uc0c1\ub4e4","\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 \uc624\ub298(5\uc77c) \uc790\uc2e0\uc758 \ub0b4\ub144 \uc11c\uc6b8\uc2dc\uc7a5 \ud6c4\ubcf4 \ucc28\ucd9c\uc124\uc5d0 \ub300\ud574 \"\uadf8\ub7f0 \uc0c1\ud669\uc740 \uc548 \ub9cc\ub4e4\uc5b4\uc9c8 \uac83\uc73c\ub85c \ubcf8\ub2e4\"\uace0 \uc120\uc744 \uadf8\uc5c8\ub2e4.\n\uae40 \ucd1d\ub9ac\ub294 \uc774\ub0a0 \uc720\ud29c\ube0c \ubc29\uc1a1 '\uae40\uc5b4\uc900\uc758 \uacb8\uc190\uc740 \ud798\ub4e4","\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub838\ub358 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubcf8\ud68c\uc758 \ud589\uc0ac\uac00 1\uc77c \uacf5\uc2dd\uc801\uc73c\ub85c \ub05d\ub0ac\ub2e4. \uc774\ubc88 \ud589\uc0ac\uc5d0\uc11c \uc758\uc7a5\uc744 \ub9e1\uc558\ub358 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc911\uad6d\uc758 \uc2dc\uc9c4\ud551 \uad6d\uac00 \uc8fc\uc11d\uc5d0\uc11c \uc758\uc7a5\uc9c1\uc744 ","\u65e5\uc544\uc0ac\ud788 \ubcf4\ub3c4\u2026\"\ud611\ub825 \uc911\uc694\uc131 \uac15\uc870\"\n\ud55c\uad6d\uacfc \uc77c\ubcf8 \uc815\ubd80\uac00 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac \uac04 \uccab \uc815\uc0c1\ud68c\ub2f4\uc744 \uc624\ub294 30\uc77c \uac1c\ucd5c\ud558\ub294 \ubc29\ud5a5\uc73c\ub85c \uc870\uc728\ud558\uace0 \uc788\ub2e4. \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac \ucde8","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 30\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8 \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac\ub97c \ub9cc\ub098 \u201c\ud55c \ub2e8\uacc4 \ub354 \ub192\uc740, \uc815\ub9d0\ub85c \uc11c\ub85c \uc874\uc911\ud558\uace0 \ud611\ub825\ud558\uace0 \uc11c\ub85c \uc758\uc9c0\ud558","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839, APEC \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \uae30\ub150\ucd2c\uc601\n= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uacbd\ubd81 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uac01\uad6d \uc815\uc0c1\ub4e4","2\uc77c \uc911\uad6d \uad00\uc601 \uc2e0\ud654\ud1b5\uc2e0\uc5d0 \ub530\ub974\uba74 \uc2dc \uc8fc\uc11d\uc740 \uc9c0\ub09c\ub2ec 30\uc77c\ubd80\ud130 2\ubc15 3\uc77c\uac04 \ud55c\uad6d \uad6d\ube48 \ubc29\ubb38 \uc77c\uc815\uc744 \ub9c8\uce58\uace0 1\uc77c \uadc0\uad6d\ud588\ub2e4.\n\uc2dc \uc8fc\uc11d\uc758 \ud55c\uad6d \ubc29\ubb38\uc740 2014\ub144 \uc774\ud6c4 \uc57d 11\ub144 \ub9cc\uc774\ub2e4.","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc624\ub298 \ucde8\uc784 \uc774\ud6c4 \ucc98\uc74c\uc73c\ub85c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc744 \ub9cc\ub0ac\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc624\ub298 \uac1c\ub9c9\ud558\uba74\uc11c, \uc790\uc5f0\uc2a4\ub7fd\uac8c \uccab \ub300\uba74\uc774 \uc774\ub904\uc84c\uc2b5\ub2c8\ub2e4.\n\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc740 \ub0b4\uc77c \uc5f4","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \ubc29\ud55c \ub9c8\uc9c0\ub9c9 \ub0a0\uc778 \uc624\ub298(1\uc77c) \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ud55c\uc911\uc815\uc0c1\ud68c\ub2f4\uc744 \ud569\ub2c8\ub2e4.\n\uc2dc \uc8fc\uc11d\uc740 \ucc28\uae30 \uc758\uc7a5\uad6d\uc73c\ub85c\uc11c \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \uc77c\uc815\uc744 \ub9c8\ubb34","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \ub9c8\ubb34\ub9ac\ud558\uba70 '\ub3d9\ubd81\uc544 \uad6c\uc0c1'\uc758 \ubc11\uadf8\ub9bc\uc744 \ub4dc\ub7ec\ub0c8\ub2e4. \ubd88\uac00\ud53c\ud55c \uae34\uc7a5\uacfc \uac08\ub4f1\uc758 \ud604\uc2e4\uc744 \uc778\uc815\ud558\uba74\uc11c\ub3c4, \uc774\uc6c3\uad6d\uac00\ub4e4\uacfc\uc758 \ub300","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ub0a8\uae34 \ud654\uc82f\uac70\ub9ac\ub294 \ub2e8\uc5f0 \uac01\uad6d \uc815\uc0c1 \uac04\uc758 \uc120\ubb3c\uc774\uc57c\uae30\ub2e4. \ub300\ud1b5\ub839\uc2e4 \uc774\uaddc\uc5f0 \ud64d\ubcf4\uc18c\ud1b5\uc218\uc11d\uc740 APEC \ud3d0\ub9c9 \uc9c1\ud6c4 \uc5b8\ub860\uc778\ud130\ubdf0\uc5d0\uc11c \u201c\ud574\uc678 \uc815\uc0c1\ub4e4\uc758","\u674e\ub300\ud1b5\ub839 \ubab8\uc0b4\ub85c \uc18c\ubc29\uacf5\ubb34\uc6d0 \uc624\ucc2c \ubd88\ucc38\u2026\uc544\uc138\uc548\u00b7APEC \uac15\ud589\uad70 \uc5ec\ud30c\n\ub300\ud1b5\ub839\uc2e4\uc740 5\uc77c \uac15\ud6c8\uc2dd \ub300\ud1b5\ub839 \ube44\uc11c\uc2e4\uc7a5 \uc8fc\uc7ac\ub85c \uc18c\ubc29 \uacf5\ubb34\uc6d0\ub4e4\uc744 \ub300\ud1b5\ub839\uc2e4\uc5d0 \ucd08\uccad\ud574 \uc624\ucc2c\uc744 \uac16\ub294\ub2e4. \uc774\ub0a0 \uc624\ucc2c\uc740 \uc774\uc7ac","| \u2191 (\uc67c\ucabd\ubd80\ud130) \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub300\ud45c\ub2e8\uc5d0 \ubcf4\ub0b8 \ud669\ub0a8\ube75, \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ud669\uc624\ub3d9 \ud669\ub0a8\ube75 \ubcf8\uc810\uc5d0\uc11c \uc791\uc5c5\uc790\ub4e4\uc774 \ubd84\uc8fc\ud558\uac8c \ube75\uc744 \ube5a\uace0 \uc788\ub2e4. / \uc0ac\uc9c4=\uc5f0\ud569\ub274\uc2a4 |\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd","\uc81c32\ucc28 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ub9c9\uc744 \ub0b4\ub9b0 1\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \u2018\ub0b4\ub144 APEC \uac1c\ucd5c\uc640 \uad00\ub828\ud574 \uc5b4\ub5bb\uac8c \uacbd\ud5d8\uc744 \uacf5\uc720\ud560 \uc608\uc815\uc778\uc9c0\u2019 \ubb3b\ub294 \uc758 \ub9d0\uc5d0 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc","\uc2dc\uc9c4\ud551 \uac10\uc0ac\uc778\uc0ac\uc5d0 200\uc0c1\uc790 \ucd94\uac00\ub85c \ubcf4\ub0b4\n\"\ud669\ub0a8\ube75 \ub9db\uc788\uac8c \uba39\uc5c8\uc2b5\ub2c8\ub2e4.\"\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c 11\ub144 \ub9cc\uc5d0 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551(\u7fd2\u8fd1\u5e73) \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 30\uc77c","\u2460\uc774 \ub300\ud1b5\ub839, \ud55c\ubbf8\u00b7\ud55c\uc77c\u00b7\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \uac15\ud589\uad70\u2026\uad00\uc138\ud611\uc0c1 \ud0c0\uacb0 \uc131\uacfc\nAPEC \uacc4\uae30 \ubbf8\u00b7\uc911\u00b7\uc77c \ub9b4\ub808\uc774 \uc815\uc0c1\ud68c\ub2f4\u2026'APEC \uc815\uc0c1\uc678\uad50' \uc131\uacf5\uc801 \ub9c8\ubb34\ub9ac\n\ubbf8\uad6d\uacfc \uad00\uc138\ud611\uc0c1 \uadf9\uc801 \ud0c0\uacb0\ud558\uba70 \uace0\ube44 ","\uc790\ub8cc \ubcf4\ub294 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \uc11c\uc6b8 \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4 \uccad\uc0ac\uc5d0\uc11c \uc5f4\ub9b0 \uad6d\ubb34\ud68c\uc758\uc5d0\uc11c \uc790\ub8cc\ub97c \uc0b4\ud3b4\ubcf4\uace0 \uc788\ub2e4. (\ub300\ud1b5\ub839\uc2e4\ud1b5\uc2e0\uc0ac\uc9c4\uae30\uc790\ub2e8) 2025.11.04. \ub274\uc2dc\uc2a4\n\uc774\uc7ac\uba85 \ub300","\u25b2 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO)\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc744 \ub9de\uc774\ud558\uace0 \uc788\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ub9c9\uc2dd\uc5d0\uc11c \uccab \ub300\uba74 \ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 31\uc77c APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HIC","\uacbd\uc8fc \ud669\ub0a8\ube75\u2026\u201c\uc2dc\uc9c4\ud551\uc774 \ub9db\uc788\ub2e4\uace0 \ud574\uc11c \uac01\uad6d \uc815\uc0c1\uc5d0\uac8c \uc120\ubb3c\u201d\n\uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac, \ud398\uc774\uc2a4\ubd81\uc5d0 \u201cAPEC \uacc4\uae30\ub85c K-\ud478\ub4dc \uc138\uacc4\uc778 \uc0ac\ub85c\uc7a1\ub294 \uc2dc\ub300 \ub3c4\ub798\u201d\n\uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\ub294 \u201c\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uc624\ud6c4 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uc815\uc0c1\ud68c\ub2f4\uc5d0 \ub098\uc120\ub2e4. \uc2dc \uc8fc\uc11d\uc758 \uad6d\ube48 \ubc29\ud55c\uc740 2014\ub144 \uc774\ud6c4 11\ub144 \ub9cc\uc73c\ub85c, \ud55c\uc911\uad00\uacc4 \ubcf5\uc6d0\uc758 \ubd84\uc218\ub839\uc774 \ub420 \uac83\uc73c\ub85c \ubcf4\uc778\ub2e4.\n\uc815\uc0c1\ud68c\ub2f4\uc5d0","\u65e5\ub2e4\uce74\uc774\uce58 \"\u674e\ub300\ud1b5\ub839, \ubb38\uc81c\uc758\uc2dd \uacf5\uc720\ud560 \uc218 \uc788\ub294 \uc9c0\ub3c4\uc790\"\n\ud2b8\ub7fc\ud504\uc5d0\ub294 \"\ub9e4\uc6b0 \ud65c\ub2ec\ud558\uace0 \uc720\uba38\ub7ec\uc2a4\ud55c \uc0ac\ub78c\"\n= \uc787\ub530\ub978 \uc815\uc0c1\ud68c\ub2f4\uc744 \ub418\ub3cc\uc544\ubcf4\uba70 \uc774\ub807\uac8c \ub9d0\ud588\ub2e4.\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 7","\u201c\ud55c\uad6d\uc5d0\uc11c\ub294 \u2018\uc911\uad6d \uc0ac\ub78c\ub4e4\uc774 \ud55c\uad6d \ubb38\ud654\ub97c \uc911\uad6d \uac83\uc774\ub77c\uace0 \uc8fc\uc7a5\ud55c\ub2e4\u2019\ub294 \ub17c\ub780\uc774 \uc788\uc796\uc544\uc694. \ub9c9\uc0c1 \uc911\uad6d \ub300\ud559\uc0dd\ub4e4\uacfc \uc598\uae30\ud574 \ubcf4\uba74 \uc774\ub97c \uc798 \ubaa8\ub974\uac70\ub098, \uadf8\ub7f0 \uc2dd\uc758 \uc8fc\uc7a5\uc740 \uc798\ubabb\ub410\ub2e4\uace0 \ud558\ub294 \ud559\uc0dd\ub4e4","\"APEC \uc131\uacf5\uc740 100\uc5d0 99\uac00 \ub300\ud1b5\ub839 \ubaab\u2026\uad6d\uc6b4\uc774 \uc62c\ub77c\uc624\ub294 \ud750\ub984\"\n= \uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 5\uc77c \uc790\uc2e0\uc758 \ub0b4\ub144 \uc11c\uc6b8\uc2dc\uc7a5 \ud6c4\ubcf4 \ucc28\ucd9c\uc124\uc5d0 \ub300\ud574 \"\uadf8\ub7f0 \uc0c1\ud669\uc740 \uc548 \ub9cc\ub4e4\uc5b4\uc9c8 \uac83\uc73c\ub85c \ubcf8\ub2e4\"\uace0 ","\ud669\ub9ac\ub2e8\uae38\u00b7\ubc15\ubb3c\uad00\u00b7\uc804\ud1b5\uc2dc\uc7a5 '\ubb38\uc804\uc131\uc2dc'\n\ubc31\uc545\uad00 \ub300\ubcc0\uc778 \ub2e4\ub140\uac04 \uc544\uc774\uc2a4\ud06c\ub9bc \uac00\uac8c\ub3c4 \ud2b9\uc218\nAPEC \uc815\uc0c1\ud68c\uc758\ub294 \ub05d\ub0ac\uc9c0\ub9cc, \uac1c\ucd5c\uc9c0\uc778 \uacbd\ubd81 \uacbd\uc8fc\ub97c \ud5a5\ud55c \uad00\uc2ec\uc740 \ub354 \ub728\uac70\uc6cc\uc9c0\uace0 \uc788\ub2e4. \uacbd\uc8fc\ubc15\ubb3c\uad00\uc740","\ud55c\uad6d\uc774 \uc2f1\uac00\ud3ec\ub974\uc640 \uc804\ub7b5\uc801 \ub3d9\ubc18\uc790 \uad00\uacc4\ub97c \uc218\ub9bd\ud558\uace0 \uc548\ubcf4, \uacbd\uc81c \ub4f1 \ubd84\uc57c\uc5d0\uc11c \ud611\ub825\uc744 \uac15\ud654\ud558\uae30\ub85c \ud588\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 2\uc77c \ub85c\ub80c\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640\uc758 \uc815\uc0c1\ud68c\ub2f4\uc744 \uac00\uc9c4 \ub4a4 \uacf5\ub3d9\uc5b8\ub860\ubc1c\ud45c","\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \ud6c4 \uc2dc\uc9c4\ud551 \ubc29\ud55c \ud658\uc601 \uad6d\ube48\ub9cc\ucc2c\n\"\ud3c9\ud654\uacf5\uc874 \uc0c8\uc2dc\ub300 \uacfc\uc815\uc11c \u4e2d\uac74\uc124\uc801 \uc5ed\ud560 \uae30\ub300\"\n\uc2dc\uc9c4\ud551 \"\ud55c\uc911 \uad00\uacc4, \uc544\ub984\ub2e4\uc6b4 \ub0b4\uc77c \ud568\uaed8 \uc5f4\uc790\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \"\ub098\uc640 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00","\uac1c\ucd5c \ucde8\uc18c\ud588\ub2e4 \ubc88\ubcf5\u2026'\ud480\uc5b4\uc0ac\uc774\ub4dc' \ubc29\uc2dd\uc73c\ub85c \uc9c4\ud589\ud55c\uc77c \uc678\uad50\uc7a5\uad00\ud68c\ub2f4\ub3c4 \uac1c\ucd5c\u2026\"\uc548\uc815\uc801 \uad00\uacc4 \ubc1c\uc804 \uc704\ud574 \uc0c1\ud638 \ub178\ub825\"\u24d2 News1 \uae40\uc9c0\uc601 \ub514\uc790\uc774\ub108\uc870\ud604 \uc678\uad50\ubd80 \uc7a5\uad00, \ubaa8\ud14c\uae30 \ub3c4\uc2dc\ubbf8\uc4f0 \uc77c\ubcf8 \uc678","\ud30c\uaca9 \uc5c5\ubb34 \ubc29\uc2dd\uc5d0 \ubc18\uc751 \uc5c7\uac08\ub824\u2026\uc6b0\ub824 \uc81c\uae30\ub3c4\n\ucd1d\ub9ac\uc640 \uac01\ub8cc \uc6d4\uae09 \uc0ad\uac10\ud558\uaca0\ub2e4\ub294 \ubc29\uce68\ub3c4\n\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uc911\uc758\uc6d0 \uc608\uc0b0\uc704\uc6d0\ud68c \ucd9c\uc11d\uc744 \uc55e\ub450\uace0 \uc0c8\ubcbd 3\uc2dc\ubd80\ud130 \uc5c5\ubb34 \uc900\ube44\ub97c \ud55c \uc0ac\uc2e4\uc774 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc\uc758 \uccab \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud55c\ubc18\ub3c4 \ube44\ud575\ud654 \ubb38\uc81c\ub97c \ub17c\uc758\ud55c\ub2e4\uace0 \uac15\uc720\uc815 \ub300\ud1b5\ub839\uc2e4 \ub300\ubcc0\uc778\uc774 31\uc77c \ubc1d\ud614\ub2e4.\n\uac15 \ub300\ubcc0\uc778\uc740 \uc774\ub0a0 \uc624\ud6c4 \uacbd\uc8fc APEC \uad6d\uc81c\ubbf8\ub514\uc5b4\uc13c","\"\uba85\ubc31\ud55c \ubd88\uacf5\uc815 \ub300\uc6b0...\u4e2d\uc758 \ub300\ub9cc \uc5b5\uc555\"\nAPEC '\uad6d\uac00' \uc544\ub2cc '\uacbd\uc81c\uccb4' \ub2e8\uc704 \ucc38\uc5ec\n\ub300\ub9cc\uacfc \ud64d\ucf69\ub3c4 \ub2e4\ub978 \uba85\uce6d\uc73c\ub85c \ucc38\uc5ec\ud574 \uc640\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ub2f9\uc2dc ","APEC \u2018\uac15\ud589\uad70\u2019\uc5d0 \ud734\uc2dd \uc758\ub8cc\uc9c4 \uad8c\uace0\u2026\uc804\ub0a0 \uad6d\ubb34\ud68c\uc758\uc11c \u674e \u201c\uac10\uae30\ubab8\uc0b4\ub85c \ubaa9\uc18c\ub9ac \uc774\uc0c1\u201d\n\ub300\ud1b5\ub839\uc2e4\uc740 5\uc77c \uac15\ud6c8\uc2dd \ub300\ud1b5\ub839 \ube44\uc11c\uc2e4\uc7a5 \uc8fc\uc7ac\ub85c \uc18c\ubc29 \uacf5\ubb34\uc6d0\ub4e4\uc744 \ub300\ud1b5\ub839\uc2e4\uc5d0 \ucd08\uccad\ud574 \uc624\ucc2c\uc744 \uac16\ub294\ub2e4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 30\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0 '\uad70\uc0ac\u00b7\uad6d\ubc29 \ube44\ubc00 \uc815\ubcf4\ubcf4\ud638 \ud611\uc815'\uc744 \ud3ec\ud568\ud55c '\uad6d\ubc29 \ubc0f \uc548\ubcf4 \ubd84\uc57c\uc758 ","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c \ucc38\uc11d\uc744 \uc704\ud574 \uc624\ub298(30\uc77c) \uc77c\ubcf8 \ud558\ub124\ub2e4\uacf5\ud56d\uc744 \ud1b5\ud574 \ucd9c\uad6d\ud588\uc2b5\ub2c8\ub2e4.\n\ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\ub294 \ubaa8\ub808\uae4c\uc9c0 \ud55c\uad6d\uc5d0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \ud55c\uad6d\uc744 \uad6d\ube48 \ubc29\ubb38\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c \ubcf8\ube44\uc790 \uc6d0\ubaa9\uc73c\ub85c \ub9cc\ub4e0 \ubc14\ub451\ud310\uacfc \ub098\uc804\uce60\uae30 \uc790\uac1c \uc6d0\ud615 \uc7c1\ubc18\uc744 \uc120\ubb3c\ud588\ub2e4.\n\uc774\ub0a0 \ub300\ud1b5\ub839\uc2e4\uc5d0 \ub530\ub974\uba74 \uc774 \ub300\ud1b5\ub839\uc740 \ubcc4\ub3c4\uc758 \uce5c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 1\uc77c \uc815\uc0c1\ud68c\ub2f4\uc744 \ud1b5\ud574 70\uc870\uc6d0(4000\uc5b5\uc704\uc548) \uaddc\ubaa8\uc758 '\uc6d0\u00b7\uc704\uc548 \ud1b5\ud654\uc2a4\uc640\ud504' \uccb4\uacb0\uc5d0 \ud569\uc758\ud588\ub2e4. \ud55c\uad6d\uacfc \uc911\uad6d\uc740 \uacbd\uc81c\u00b7\uce58\uc548 \ubd84\uc57c\uc640 \uad00\ub828\ub41c \uc591\ud574\uac01","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 1\uc77c \uacf5\uc2dd \ud3d0\ub9c9\ud55c \uac00\uc6b4\ub370 \uac01\uad6d \uc815\uc0c1\uc774 \ubb35\uc5c8\ub358 \uc219\uc18c\uc5d0\ub3c4 \uad00\uc2ec\uc774 \uc9d1\uc911\ub410\ub2e4.\n| | \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839 |\n1\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc640 \ud638\ud154 \uc5c5","\uacbd\uc8fc\ubc15\ubb3c\uad00, \ub0b4\ub2ec 28\uc77c\uae4c\uc9c0 \ud2b9\ubcc4 \uacf5\uac1c\n\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc740 \ucd5c\uadfc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) 2025\ub97c \uacc4\uae30\ub85c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uacfc \ud55c\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub838\ub358 \uacf5\uac04\uc744 \uc77c\ubc18 \uad00\ub78c\uac1d\uc5d0\uac8c \ud2b9\ubcc4","30\uc77c \ubd80\uc0b0\uc5d0\uc11c \ubbf8\uad6d\uacfc \uc815\uc0c1\ud68c\ub2f4\uc744 \ub9c8\uce5c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\uacf5\ub3d9\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \u2018\ub2e4\uc790\uc8fc\uc758\u2019\ub97c \uac15\uc870\ud558\uba70 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \ub300\uc870\uc801 \ud589\ubcf4\ub97c","\uc815\uc0c1\ud68c\uc758 \uc8fc\uac04 \uc2dc\uc791 \uccab\ub0a0\uc778 27\uc77c \uacbd\ubd81 \uacbd\uc8fc \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9b4 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc758 \uc758\uc804 \ucc28\ub7c9\uc73c\ub85c \ucd94\uc815\ub418\ub294 \ucc28\ub7c9\uc774 \uc704\uc7a5\ub9c9\uc744 \uc50c\uc6b4 \ucc44 \uc774\ub3d9 \ub3d9\uc120 \ub9ac\ud5c8\uc124\uc744 \uc9c4\ud589\ud558","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d \uac04 \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc744 \uacc4\uae30\ub85c \uc591\uad6d\uc774 \uacbd\uc81c\u00b7\uc0b0\uc5c5\u00b7\uce58\uc548 \ub4f1 \ud3ed\ub113\uc740 \ubd84\uc57c\uc5d0\uc11c \uad50\ub958\u00b7\ud611\ub825\uc744 \ud655\ub300\ud558\uae30 \uc704\ud55c 7\uac74\uc758 \uc591\ud574\uac01\uc11c(MOU)\ub97c 1\uc77c \uccb4\uacb0\ud588\ub2e4.\n\uc774","\ud55c\uad6d\uacfc \uce90\ub098\ub2e4\uac00 \uc548\ubcf4\u00b7\uad6d\ubc29\uc744 \ube44\ub86f\ud574 \uc0ac\uc774\ubc84\u00b7\uc6b0\uc8fc\u00b7\ubcf5\ud569 \uc704\ud611 \ub4f1 \uc2e0\uc548\ubcf4 \ubd84\uc57c\uc5d0\uc11c \ud611\ub825\uc744 \ub300\ud3ed \uac15\ud654\ud558\uae30\ub85c \ud588\ub2e4. \uce90\ub098\ub2e4\uac00 \ucd94\uc9c4\ud558\ub294 60\uc870\uc6d0 \uaddc\ubaa8\uc758 \ucc28\uc138\ub300 \uc7a0\uc218\ud568 \uc0ac\uc5c5\uc5d0\uc11c \ud55c\uad6d \uae30\uc5c5\uc774 ","\ud55c\uad6d\uacfc \ubbf8\uad6d\uc774 \uc778\uacf5\uc9c0\ub2a5(AI), \uc591\uc790\ucef4\ud4e8\ud130, \uc6b0\uc8fc, 6\uc138\ub300 \uc774\ub3d9\ud1b5\uc2e0(6G) \ub4f1 \ucca8\ub2e8 \uacfc\ud559\uae30\uc220 \ubd84\uc57c\ub97c \ud3ec\uad04\ud558\ub294 \uc0c8\ub85c\uc6b4 \ud611\uc815\uc744 \uccb4\uacb0\ud55c\ub2e4.\n28\uc77c(\ud604\uc9c0\uc2dc\uac04) \uc678\uc2e0 \ub4f1\uc5d0 \ub530\ub974\uba74 \uc774\ubc88 \ud611\uc815","\uad6d\ud68c \ub2f5\ubcc0 \ud655\uc778 \uc704\ud574 \uc774\ub840\uc801 \ub300\uc751\u2026\u2018\ubc30\ub824 \ubd80\uc871\u2019\u00b7\u2018\uac74\uac15 \uc5fc\ub824\u2019 \uacac\ud574\ub3c4\n\uc9c0\ub09c\ub2ec \uc77c\ubcf8 \uc9d1\uad8c \uc790\ubbfc\ub2f9 \ucd1d\uc7ac\ub85c \ub2f9\uc120\ub41c \uc774\ud6c4 \uc6cc\ub77c\ubc38(\uc77c\uacfc \uc0b6\uc758 \uade0\ud615)\uc744 \ubc84\ub9ac\uaca0\ub2e4 \uc120\uc5b8\ud55c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \ucd1d\ub9ac\uac00","\uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\uac00 '\uacbd\uc8fc \uc5d0\uc774\ud399\uc744 \uacc4\uae30\ub97c \ud55c\ub958\ub97c \ud55c\uaecf \ub744\uc6b0\uac8c \ub410\ub2e4'\uace0 \ud3c9\uac00\ud588\uc2b5\ub2c8\ub2e4.\n\uc774 \uc9c0\uc0ac\ub294 \uc790\uc2e0\uc758 SNS\ub97c \ud1b5\ud574 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c \uc120\ubb3c\ud574 \ud654\uc81c\uac00 \ub41c \ud669","\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud654\uc81c\uac00 \ub41c \u2018\ud669\ub0a8\ube75\u2019\uc744 \ube44\uc2fc \uac12\uc5d0 \ub418\ud314\uac70\ub098, \uc720\uc0ac \uc81c\ud488\uc744 \ud669\ub0a8\ube75\uc73c\ub85c \uc18d\uc5ec \ud310\ub9e4\ud558\ub294 \uc0ac\ub840\uac00 \ub298\uace0 \uc788\ub2e4.\n\uc2dc\uc9c4\ud551 \uc911\uad6d ","\uacbd\uc8fc \ub5a0\ub098 \uae40\ud574\uad6d\uc81c\uacf5\ud56d \ud1b5\ud574 \ucd9c\uad6d\u2026\uacbd\ucc30 \"\ucca0\ud1b5 \uacbd\ud638 \uc720\uc9c0\"\n\uc2dc\uc9c4\ud551, \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc624\ud6c4 \ud55c\uc911\uc815\uc0c1\ud68c\ub2f4\u00b7\ub9cc\ucc2c \ub9c8\uce58\uace0 \ucd9c\uad6d\n\uc815\uc0c1\ud68c\uc758\uac00 \ud3d0\ub9c9\ud558\uba70 \uacbd\uc8fc\uc5d0 \ubaa8\uc600\ub358 \uc138\uacc4 \uac01\uad6d \uc815\uc0c1\uacfc \uc815\uc0c1\uae09 ","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c \ucc38\uc11d\uc744 \uc704\ud574 30\uc77c \uc77c\ubcf8 \ud558\ub124\ub2e4\uacf5\ud56d\uc744 \ud1b5\ud574 \ucd9c\uad6d\ud588\ub2e4.\n\ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\ub294 \uc624\ub294 11\uc6d4 1\uc77c\uae4c\uc9c0 \ud55c\uad6d","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 1\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \ud55c\uc911\uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uc591\uad6d \uad00\uacc4\uc758 \uc804\uba74\uc801 \ubcf5\uc6d0\uacfc \uc2e4\uc9c8 \ud611\ub825 \uac15\ud654\uc5d0 \ud569\uc758\ud588\ub2e4. \ub300\ud1b5\ub839\uc2e4\uc740 \uc774\ubc88 \ud68c\ub2f4\uc774 \uad6d\uc775 \uc911\uc2ec\uc758 \uc2e4\uc6a9\uc678\uad50\ub97c \uad6c","\ub300\ub9cc \"APEC \uc758\uc804 \uae30\ub300 \ubabb\ubbf8\uccd0 \ud55c\uad6d\uc5d0 \ud56d\uc758\"\u2026\ube44\ud558\uc778\ub4dc \uacf5\uac1c\n\ub300\ub9cc \uce21\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uae30\uac04 \uacf5\ud56d \uc758\uc804 \uc218\uc900\uc744 \ubb38\uc81c \uc0bc\uc544 \ud55c\uad6d \uc678\uad50\ubd80\uc5d0 \ud56d\uc758\ud588\ub2e4\ub294 \ube44\ud558\uc778\ub4dc\uac00","\uc911\uad6d\uacf5\uc0b0\ub2f9 \uae30\uad00\uc9c0 \uc778\ubbfc\uc77c\ubcf4\ub294 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551(\u7fd2\u8fd1\u5e73) \uad6d\uac00\uc8fc\uc11d\uc758 11\uc6d4 1\uc77c \ud68c\ub2f4\uc774 \ub05d\ub09c \ub2e4\uc74c \ub0a0 \uc624\uc804 8\uc2dc 20\ubd84 \ud68c\ub2f4 \ub0b4\uc6a9\uc744 \uc815\ub9ac\ud574\uc11c \uc628\ub77c\uc778 \uc778\ubbfc\ub9dd(\u4eba\u6c11\u7db2)\uc5d0 \uc62c\ub838\ub2e4. ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uc624\ud6c4 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uc815\uc0c1\ud68c\ub2f4\uc744 \ud588\uc2b5\ub2c8\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc2dc \uc8fc\uc11d\uc744 \uc774\ub0a0 \uc624\ud6c4 3\uc2dc 30\ubd84\uaed8 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub9ac","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uccab \ud55c\u00b7\uc77c \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ubbf8\ub798\uc9c0\ud5a5\uc801 \ud611\ub825 \uac15\ud654\uc5d0 \uacf5\uac10\ud588\ub2e4.\n30\uc77c \ub274\uc2a41\uc5d0 \ub530\ub974\uba74 \ud55c\u00b7\uc77c \uc815\uc0c1\ud68c\ub2f4\uc740 \uc774\ub0a0 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO)\uc5d0","\uc911\uc77c, APEC \ub05d\ub098\uc790 \uc7a5\uc678 \uc2e0\uacbd\uc804\n\u4e2d, \uc694\uad6c \uc751\ud588\ub2e8 '\uc789\uc6e8' \ud45c\ud604 \uc0ac\uc6a9\n\uc2dc\uc9c4\ud551 \ub300\uc77c \uacbd\uace0 \ubc1c\uc5b8 \uc8fc\ub85c \uc18c\uac1c\n\uac15\uacbd \ubcf4\uc218 \ucd1d\ub9ac \ub300\ud55c \ubd88\ub9cc \ud480\uc774\n\ubc18\uba74 \"\ud55c\uc911 \uad00\uacc4 \uc0c8\ub85c\uc6b4 \uc7a5\" \ud638\ud3c9\n\uc655\uc774","\ud55c\uc77c \uc815\uc0c1, 30\uc77c \uacbd\uc8fc APEC \uacc4\uae30 \ud68c\ub2f4\n\uc774 \ub300\ud1b5\ub839 \"\ubbf8\ub798\uc9c0\ud5a5\uc801 \ud611\ub825 \uac15\ud654\ud574\uc57c\"\n\uc774 \ub300\ud1b5\ub839 \"\ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\ub294 \ub4dc\ub7fc\u00b7\uc2a4\ud0a8\uc2a4\ucfe0\ubc84\u00b7\uc624\ud1a0\ubc14\uc774\ub85c \uc81c \uafc8 \ubaa8\ub450 \uc2e4\ud604\"\u2026\uc88c\uc911 \uc6c3\uc74c\n\ub2e4\uce74\uc774\uce58\uc5d0","\"\ud55c\ubc18\ub3c4 \uc548\uc815\uc774 \u4e2d \uc774\uc775, \ud070 \uc5ed\ud560 \uae30\ub300\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \ud55c\uc911 \uad00\uacc4\uc5d0 \ub300\ud574 \"\uc2e4\uc9c8\uc801\uc73c\ub85c \uc644\uc804\ud788 \uc815\uc0c1\ud654\ub418\uac70\ub098 \ud68c\ubcf5\ub3fc\uc788\ub2e4\uace0 \ubcf4\uae30 \uc5b4\ub824\uc6b4 \uc0c1\ud0dc\"\ub77c\uace0 \ub9d0\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc544","\uadf8\ub8f9 '\uc544\uc2a4\ud2b8\ub85c' \uba64\ubc84\uc774\uc790 \ubc30\uc6b0\uc778 \ucc28\uc740\uc6b0(\uc774\ub3d9\ubbfc)\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\uace0 \uc788\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \uc0ac\ud68c\uc790\ub85c \ub098\uc120\ub2e4.\n31\uc77c \uad6d\ubc29\ubd80 \ub4f1\uc5d0 \ub530\ub974\uba74 ","31\uc77c \uacbd\uc8fc\uc5d0\uc11c \uac1c\ub9c9\ud55c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \uc5bc\uad74\uc740 \ucc3e\uc544\ubcfc \uc218 \uc5c6\uc5c8\ub2e4. \uc804\ub0a0 \ubd80\uc0b0\uc5d0\uc11c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc\uc758 \ubbf8\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4","\ucc38\uc11d \uc815\uc0c1\ub4e4\uacfc \uae30\ub150\ucd2c\uc601 \ud6c4 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uc778\uc0ac\ud558\uace0 \uc788\ub2e4.\n\ub4a4\ub294 \uc67c\ucabd\ubd80\ud130 \ub85c\ub7f0\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac, \uc544\ub204\ud2f4 \ucc2c\uc704\ub77c\uafbc \ud0dc\uad6d \ucd1d\ub9ac, \ud31c \ubbfc \ucc10 \ubca0\ud2b8\ub0a8 \ucd1d\ub9ac. 2025.11.1","\uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uacc4\uae30\ub85c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac \uac04 \uccab \uc815\uc0c1\ud68c\ub2f4\uc744 \uc624\ub294 31\uc77c \uc5ec\ub294 \ubc29\ud5a5\uc73c\ub85c \uc870\uc728 \uc911\uc774\ub77c\uace0 \uad50\ub3c4\ud1b5\uc2e0\uc774 29\uc77c \uc815\ubd80 \uad00\uacc4\uc790\ub97c \uc778\uc6a9\ud574 \ubcf4\ub3c4\ud588\ub2e4","\ub178\uc7ac\ud5cc \uc8fc\uc911\ub300\uc0ac \"\ud55c\u00b7\uc911 \uad00\uacc4 \uc804\uba74 \ubcf5\uc6d0, \uac00\uc7a5 \ud070 \uc131\uacfc\"\n\ubd80\uc784 \ud6c4 \uccab \ube0c\ub9ac\ud551\u2026APEC \uc131\uacfc \uc18c\uac1c\n\"\uc804\ub7b5\uc801 \ud611\ub825 \ub3d9\ubc18\uc790 \uad00\uacc4\" \uacf5\uac10\n\uc911\uad6d, \ud55c\uad6d \uae30\uc5c5\uc758 \ud22c\uc790 \ud655\ub300 \uae30\ub300\n\"\uc804\ub7b5\uc801 \ud611","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7\uc5d0\uc774\ud399) \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801 \ub9c8\ubb34\ub9ac\uc5d0\ub294 \ucde8\uc784 \uc9c1\ud6c4\ubd80\ud130 \uc5d0\uc774\ud399 \uc900\ube44\ub97c \ucd5c\uc6b0\uc120 \uacfc\uc81c\ub85c \uc0bc\uace0 \ub9e4\uc9c4\ud574 \uc628 \uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uc758 \uc5ed\ud560\uc774 \ud070 \uc601\ud5a5\uc744 \ubbf8\uce5c \uac83\uc73c\ub85c","\u25b2 \uacbd\uc8fc APEC\uc5d0 \ucc38\uc11d\ud55c \ub9b0\uc2e0\uc774 \ud0c0\uc774\uc644 \ub300\ud45c\n\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub838\ub358 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ub54c \ud0c0\uc774\uc644\uc774 \uc790\uad6d \ub300\ud45c\uc758 \uacf5\ud56d \uc758\uc804 \uc218\uc900\uc774 \uae30\ub300\uc5d0 \ubabb \ubbf8\uccd0 \ud55c\uad6d","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c '\ud669\ub0a8\ube75'\uc758 \uc778\uae30\uac00 \uae09\uc0c1\uc2b9\ud558\uba74\uc11c \uc774\ub97c \uc545\uc6a9\ud55c \uc628\ub77c\uc778 \uc7ac\ud310\ub9e4\uc640 \uac00\uc9dc \uc0c1\ud488 \ud310\ub9e4\uac00 \uc787\ub530\ub974\uace0 \uc788\ub2e4.\n\ud669\ub0a8\ube75\uc740 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00 \uc8fc","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 29\uc77c \uad6d\ube48 \ubc29\ubb38\ud558\ub294 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\ub294\ub2e4. \ub300\ud1b5\ub839\uc2e4\uc740 \"\uc9c0\ub09c 8\uc6d4 \uad6c\ucd95\ud55c \uc591\uad6d \uc815\uc0c1\uc758 \uc2e0\ub8b0 \uad00\uacc4\ub97c \ud55c\uce35 \ub354 \uacf5\uace0\ud788 \ud558\uace0, \ud3ec\uad04\uc801 \ubd84","APEC \uace0\uc704\uad00\ub9ac\ud68c\uc758 \uc885\ub8cc\u2026\ub0b4\uc77c\ubd80\ud130 \uc815\uc0c1\ub4e4 \uacbd\uc8fc\ub85c \uc9d1\uacb0\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \uacf5\uc2dd \uc77c\uc815\uc5d0 \ub3cc\uc785\ud588\ub294\ub370\uc694,\n\uccab \uc77c\uc815","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839, \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\u2026\"\uc804\ub7b5\uc801 \ub3d9\ubc18\uc790 \uad00\uacc4 \uc218\ub9bd\"\n\uace0\ubc94\uc900 \ud558\uc9c0\ud604 = \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 2\uc77c \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ub85c\ub80c\uc2a4 ","\uc77c\ubcf8 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc2e0\uc784 \ucd1d\ub9ac\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 APEC \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubaa8\ub808\ubd80\ud130 \ub2e4\uc74c \ub2ec 1\uc77c\uae4c\uc9c0 2\ubc15 3\uc77c \ud55c\uad6d\uc744 \ubc29\ubb38\ud55c\ub2e4\uace0 \uc77c\ubcf8\uc774 \uc624\ub298 \uacf5\uc2dd \ubc1c\ud45c\ud588\uc2b5\ub2c8\ub2e4.\n\uc77c\ubcf8 \uc815\ubd80 ","\"\uc774\ubc88\uc5d4 \uc9c4\uc9dc\ub2e4\" \uae30\ub300\uac10 \ud3ed\ubc1c\u2026\uc5d4\ud130\uc8fc \ub4e4\uc369\uc774\ub294 \uc774\uc720\n\uc8fc\uc2dd \uc2dc\uc7a5\uc774 \uc694\ub3d9\uce58\ub294 \uac00\uc6b4\ub370 \uc5d4\ud130\uc8fc\uc758 \ud589\ubcf4\uc5d0\ub3c4 \uc774\ubaa9\uc774 \uc3e0\ub9ac\uace0 \uc788\ub2e4. K\ucf58\ud150\uce20\uac00 \uc804 \uc138\uacc4\uc801\uc73c\ub85c \uc8fc\ubaa9\ubc1b\uace0 \uc788\uace0, \uc911\uad6d\uc758 \ud55c\ud55c\ub839(\u9650\u97d3","\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc740 \ucd5c\uadfc \uc131\ub8cc\ud55c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uacfc \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc758 \ud604\uc7a5\uc744 \uad00\ub78c\uac1d\uc5d0\uac8c \ud2b9\ubcc4 \uacf5\uac1c\ud55c\ub2e4\uace0 5\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\ub294 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC 2025\ub97c \uacc4\uae30\ub85c \uc774\ub8e8\uc5b4\uc9c4 \uc138\uacc4 \uc815","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ucde8\uc784 \ud6c4 \ucc98\uc74c\uc73c\ub85c \ub300\uba74\ud588\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 \ud658\uc601\uc758 \ub73b\uc73c\ub85c \uc911\uad6d\ub300\ud45c\ub2e8\uc5d0 \ud669\ub0a8\ube75 20","\uc2dc \uc8fc\uc11d \ucc28\ub7c9 \uc219\uc18c\uc778 \ucf54\uc624\ub871\ud638\ud154 \uc774\ub3d9\u2026APEC \uc815\uc0c1\ud68c\uc758\u00b7\ud55c\uc911\uc815\uc0c1\ud68c\ub2f4 \ub4f1 \uc608\uc815\n\ucf54\uc624\ub871\ud638\ud154 \uc548\ud30e \uacbd\ud638\u00b7\uacbd\ube44 \ucd5c\uace0\uc870\u2026\uc9c4\uc785\ub3c4\ub85c \ucc28\ub7c9\u00b7\uc678\ubd80\uc778 \uc811\uadfc \uc804\uba74 \ucc28\ub2e8\n\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 11\ub144 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucc38\uc11d\ucc28 11\ub144\ub9cc\uc5d0 \uad6d\ube48\ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc 1\uc77c \uc624\ud6c4 \ucde8\uc784 \uccab \ud55c\uc911\uc815\uc0c1\ud68c\ub2f4\uc7
