d558\ub294\ub370 \ubaa8\ub4e0 \ud798 \uae30\uc6b8\uc77c \ub54c\"\n\uc624\ub294 9\uc77c \ucde8\uc784 100\uc77c\uc744 \ub9de\uc774\ud558\ub294 \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uac04\ub2f4\ud68c\ub97c \uc5f4\uc9c0 \uc54a\uae30\ub85c \ud588\ub2e4.\n\ubc15\uc218\ud604 \ubbfc\uc8fc\ub2f9 \uc218\uc11d\ub300\ubcc0\uc778\uc740 7\uc77c \uc5b8\ub860 \uacf5\uc9c0\ub97c \ud1b5","\ud55c\ubbf8\ud611\uc815 \uad00\ub828 \ub2e4\uc74c\uc8fc \ud2b9\ubcc4\ubc95 \ucd94\uc9c4\nAPEC\uc9c0\uc6d0\uc704 \ubc1c\uc758\u00b7\uae30\uc7ac\uc704 \uc2ec\uc0ac\ud560\ub4ef\n\uc6a9\uc0b0 \u201c\u4e2d\uacfc MOU\ub3c4 \uad6d\ud68c\ube44\uc900 \uc5c6\uc5b4\u201d\n\u91ce \u201c\ube44\uc900\uc5c6\uc774 \uad6d\ud68c \uc2ec\uc0ac\u00b7\ub3d9\uc758 \ubd88\uac00\u201d\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \uc774\ub974\uba74 \ub2e4\uc74c \uc8fc \ud55c\ubbf8","APEC \uc678\uad50\uc131\uacfc \ud3c9\uac00\ud558\uba70 \"\uad6d\uc775 \uc9c0\ud0a4\ub294 \ucd1d\uc131 \uc5c6\ub294 \uc804\uc7c1 \uacc4\uc18d\ub420 \uac83\"\n\ud655\uc7a5\uc7ac\uc815\u00b7\uacfc\ud559\uae30\uc220 \ud22c\uc790 \uac15\uc870\u2026 \"\uacbd\uc81c\uc548\ubcf4 \uc911\uc2ec \uc678\uad50\ub85c \ub098\uc544\uac00\uc57c\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \"\uc9c0\ub09c \ud55c \uc8fc \uc228 \uac00\uc058\uac8c","\u2018\ub300\uc57c \uac15\uacbd\ud30c\u2019\ub85c \uaf3d\ud788\ub294 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc18c\uc18d \ucd94\ubbf8\uc560 \uad6d\ud68c \ubc95\uc81c\uc0ac\ubc95\uc704\uc6d0\uc7a5\uc774 \uc5ec\uc57c \uc758\uc6d0\ub4e4\uc5d0\uac8c \uc815\uc7c1\uc744 \uc9c0\uc591\ud574\ub2ec\ub77c\uace0 \ub2f9\ubd80\ud588\ub2e4.\n\ucd94 \uc704\uc6d0\uc7a5\uc740 27\uc77c \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ubc95\uc0ac\uc704 \ub300\uac80\ucc30\uccad \uad6d\uc815\uac10\uc0ac\uc5d0 ","\u8207 \"\uacbd\uc8fc APEC\uc11c \ud610\uc911 \uc2dc\uc704, \ubd80\ub044\ub7ec\uc6b4 \uc77c\u2026\uad6d\ud798, \uacbd\uace0\ud574\uc57c\"\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 28\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ubb34(\u7121)\uc815\uc7c1\uc744 \uc2e4\ucc9c\ud558\uc790\uace0 \uad6d\ubbfc\uc758\ud798\uc5d0 \uac70\ub4ed ","\ubc15\uc218\ud604 \uc218\uc11d\ub300\ubcc0\uc778\uc740 5\uc77c \ucd5c\uace0\uc704\uc6d0\ud68c\uc758 \ud6c4 \ubc31\ube0c\ub9ac\ud551\uc5d0\uc11c \uc774 \uac19\uc774 \ubc1d\ud614\ub2e4. \ubc15 \uc218\uc11d\ub300\ubcc0\uc778\uc740 \"'APEC \uc131\uacfc \ud655\uc0b0 \ubc0f \ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1 \ud6c4\uc18d \uc9c0\uc6d0 \uc704\uc6d0\ud68c' \uc124\uce58 \uad6c\uc131\uc758 \uac74\uc774 \uc758\uacb0\ub410\ub2e4\"\uba74","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \ub0b4\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548\uc5d0 \ub300\ud55c \uc2dc\uc815\uc5f0\uc124\uc5d0 \ub098\uc130\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uad6d\ud68c \uc5f0\uc124\uc5d0\uc11c \uc815\ubd80\uac00 \uc81c\ucd9c\ud55c \ub0b4\ub144\ub3c4 728\uc870\uc6d0 \uaddc\ubaa8\uc758 \uc608\uc0b0\uc548\uacfc \uad00\ub828\ud574 \uc8fc\uc694 \ud3b8\uc131 \ubc29\ud5a5\uacfc \uc815\ucc45\uc801","\u674e \ub300\ud1b5\ub839 \"APEC, \ucd5c\uc545\uc758 \uc0c1\ud669\uc11c \uc601\ud63c\uae4c\uc9c0 \uac08\uc544\ub123\uc5b4\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \ub0b4\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548\uc5d0 \ub300\ud55c \uc2dc\uc815\uc5f0\uc124\uc744 \ud558\uae30 \uc704\ud574 \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c\uc5d0 \ub3c4\ucc29, \ud53c\ucf00\ud305 \uc2dc\uc704\ub97c \ubc8c\uc774\uace0 \uc788\ub294","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c \uc774\uc7ac\uba85 \uc815\ubd80\uc758 \uc678\uad50 \uc131\uacfc\ub97c \ubd80\uac01\ud558\uace0, \ub300\ud1b5\ub839 '\uc7ac\ud310 \uc911\uc9c0\ubc95' \ub4f1 \ub2f9 \uc0ac\ubc95 \uac1c\ud601\uc548 \ud544\uc694\uc131\ub3c4 \uac15\uc870\ud560 \uc608\uc815\uc785\ub2c8\ub2e4.\n\uc9c0\uae08 \ud604\uc7ac \uc2a4\ucf54\uc5b4 \uc885\ud569\uc870\uac00\uc9c0\uc218 4163\uc744","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc5d0 \ub300\ud55c \uad6d\uc815 \uc218\ud589 \uc9c0\uc9c0\uc728\uc774 55.9%\ub85c \uc9d1\uacc4\ub410\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 \ub098\uc654\ub2e4. \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc758 \uc9c0\uc9c0\uc728\ub3c4 \uc18c\ud3ed \uc0c1\uc2b9\ud588\ub2e4.\n5\uc77c \uc870\uc6d0\uc528\uc564\uc544\uc774\uac00 \uc2a4\ud2b8\ub808\uc774\ud2b8\ub274\uc2a4 \uc758\ub8b0\ub85c \uc9c0\ub09c 1~","\u201c\uc57c\ub2f9 \ud0c4\uc555 \uc911\ub2e8\ud558\uace0 \uad6d\ubbfc \uc0b6 \uc548 \uc9d3\ubc1f\uc73c\uba74 \uc790\uc5f0\uc2a4\ub808 \uc548\uc815\u201d\n\uc1a1\uc5b8\uc11d \uad6d\ubbfc\uc758\ud798 \uc6d0\ub0b4\ub300\ud45c\ub294 28\uc77c \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uc758 \u2018\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ubb34(\u7121)\uc815\uc7c1 \uc8fc\uac04\u2019 \uc81c\uc548\uc5d0","\ub300\uad6c\uacbd\ubd81\ud589\uc815\ud1b5\ud569\uacfc \uad00\ub828\ud574 \ub300\uad6c\uc2dc\uc758\ud68c \ud589\uc815\uac10\uc0ac\uc5d0\uc11c \uc9c8\ud0c0\uac00 \uc774\uc5b4\uc84c\ub2e4.\n\ub300\uad6c\uc2dc\uc640 \uacbd\uc0c1\ubd81\ub3c4\uc758 \ud589\uc815\ud1b5\ud569\uc744 \ucd94\uc9c4\ud558\ub358 \ud64d\uc900\ud45c \uc804 \ub300\uad6c\uc2dc\uc7a5\uc774 \uc77c\uc744 \ub05d\ub0b4\uae30\ub3c4 \uc804\uc5d0 \ub300\uc120 \ucd9c\ub9c8\ub97c \uc774\uc720\ub85c \uc2dc\uc7a5\uc9c1\uc744 \uc0ac\ud1f4","\u25a0 \ucd9c\uc5f0 : \uc870\ud604\uc0bc \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\ucc45\uc704 \ubd80\uc758\uc7a5, \uae40\ub3d9\uc6d0 \uc804 \uad6d\ubbfc\uc758\ud798 \ub300\ubcc0\uc778\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8","\u8207 \uc2e0\uc815\ud6c8 \"\u6aa2, \uac1c\ud601\uc758 \ub300\uc0c1\" \uc724\ud638\uc911 \"\uad6d\uac00 \uc6b4\uc601 \uc815\uc0c1\ud654\"\n\u8207\u00b7\ud589\uc548\ubd80, \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548\uacfc \uc911\uc810 \ucd94\uc9c4 \ubc95\uc548 \ub2f9\uc815 \ud611\uc758\n\u8207, \uac80\ucc30 \uac1c\ud601 \ud6c4\uc18d \uc870\uce58\u00b7AI \uc0b0\uc5c5\u00b7\uc9c0\ubc29 \uc18c\uba78 \ub300\uc751 \uc8fc\ubb38\n\uc774\uc7ac","\u25b2 \uacbd\ud5a5\uc2e0\ubb38 = 'AI\u00b7\uc790\uc8fc\uad6d\ubc29' \ube44\uc804 \ubc1d\ud78c \uc2dc\uc815\uc5f0\uc124, \ub0b4\ub780 \uadf9\ubcf5\u00b7\uc131\uc7a5 \uc774\ub04c\uae38\n\uad6d\uc720\uc7ac\uc0b0 '\ud5d0\uac12 \ub9e4\uac01' \uae09\uc81c\ub3d9, \ub204\uac00 \uc0ac\uace0\ud314\uc558\ub294\uc9c0 \ubc1d\ud788\ub77c\n\uc815\ub144 \uc5f0\uc7a5 \ub17c\uc758, \uc138\ub300\u00b7\ub178\uc0ac \uc544\uc6b0\ub978 '\ud070 \uadf8","\uc5ed\ub300 \ucd5c\uc545\uc758 \uad6d\uc815\uac10\uc0ac\ub780 \uc624\uba85\uc744 \uc4f4 \uc5ec\uc57c\uac00 \uad6d\ud68c\uc758 \uc774\uc7ac\uba85\uc815\ubd80\uc758 \uccab \uc608\uc0b0\uc548 \uc2ec\uc0ac\uc5d0\uc11c\ub3c4 \uc815\uc7c1\uc801 \uc0ac\uc548\uc744 \ub450\uace0 \ub9de\ubd99\uc5c8\ub2e4. \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1\uc5d0 \ub300\ud55c \uc5c7\uac08\ub9b0 \ud3c9\uac00\ub97c \ub0b4\ub193\uc73c\uba70 \uacf5\ubc29\uc744 \uc8fc\uace0\ubc1b\uc740 \uc5ec\uc57c\ub294","\uc624\uc601\ud6c8 \uc81c\uc8fc\uc9c0\uc0ac\uc640 \uc815\ub3d9\uc601 \ud1b5\uc77c\ubd80 \uc7a5\uad00(\uc81c\uc8fc\ub3c4 \uc81c\uacf5. \uc7ac\ud310\ub9e4 \ubc0f DB\uae08\uc9c0)/\ub274\uc2a41\uad00\ub828 \"\ucc28\ubd84\ud788 \ucd5c\uc120\uc744\"\u2026\uae40\uad11\uc218 \uc81c\uc8fc\uad50\uc721\uac10 \uc218\ub2a5\uc0dd \uc751\uc6d0 \uba54\uc2dc\uc9c0\uc81c\uc8fc \uc2e0\ud63c\ubd80\ubd80, \uc18c\ub4dd \uc218\uc900\uc740 \ub0ae\uace0 \uc8fc\uac70\ube44 ","\u201c\uc9c0\uae08\uc740 \u2018\ub300\ud1b5\ub839\uc758 \uc2dc\uac04\u2019..\uad6d\uc815 \ub4b7\ubc1b\uce68\uc5d0 \ubaa8\ub4e0 \ud798 \uae30\uc6b8\uc77c \ub54c\u201d\n\uc720\uae30\uacac \ubcf4\ud638\uc18c \ubd09\uc0ac\ud65c\ub3d9 \uc608\uc815..\u201c\uc18c\ud1b5, \uc801\uc815\ud55c \uc2dc\uc810\uc5d0 \ud560 \uacc4\ud68d\u201d\n\uacf5\uacf5\ub274\uc2a4= \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \ucde8\uc784 100\uc77c","3500\uc5b5 \ub2ec\ub7ec \ud22c\uc790 \ub0b4\uc6a9 \ub2f4\uae34 \u2018\ud329\ud2b8\uc2dc\ud2b8\u2019\ub294 \ud2b9\ubcc4\ubc95 \uc81c\uc815 \uc608\uc815\n\ub300\ud1b5\ub839\uc2e4\uc774 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud6c4\uc18d \uc870\uce58\uc758 \uc77c\ud658\uc73c\ub85c \uc870\ub9cc\uac04 \ubc1c\ud45c\ub97c \uc55e\ub454 \uc591\ud574\uac01\uc11c(MOU)\uc5d0 \ub300\ud574 \u201c\uad6d\ud68c \ube44\uc900 \ub3d9\uc758\uac00 \ud544\uc694","\uc778\ud130\ubdf0\ub97c \uc778\uc6a9\ubcf4\ub3c4\ud560 \ub54c\ub294 \ud504\ub85c\uadf8\ub7a8\uba85 'SBS &lt;\ud3b8\uc0c1\uc6b1\uc758 \ub274\uc2a4\ube0c\ub9ac\ud551&gt;'\uc744 \uc815\ud655\ud788 \ubc1d\ud600\uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc800\uc791\uad8c\uc740 SBS\uc5d0 \uc788\uc2b5\ub2c8\ub2e4.\n\u25a0 \ubc29\uc1a1 : SBS &lt;\ud3b8\uc0c1\uc6b1\uc758 \ub274\uc2a4\ube0c\ub9ac\ud551&gt; \uc6d4~\uae08 ","*\ubcf8 \uc778\ud130\ubdf0 \ub0b4\uc6a9\uc744 \uae30\uc0ac\uc5d0 \uc778\uc6a9\ud558\uac70\ub098 \ubc29\uc1a1\uc5d0 \uc0ac\uc6a9\uc2dc BBS '\uae08\ud0dc\uc12d\uc758 \uc544\uce68\uc800\ub110' \ud504\ub85c\uadf8\ub7a8\uba85\uc744 \uc815\ud655\ud788 \ubc1d\ud600\uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4","\uc5ec\uc57c\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\uc744 \uacc4\uae30\ub85c \uc774\ub904\uc9c4 \ud55c\ubbf8, \ud55c\uc77c, \ud55c\uc911\uc815\uc0c1\ud68c\ub2f4\uc758 \uacb0\uacfc\uc5d0 \ub300\ud574 \uc5c7\uac08\ub9b0 \ud3c9\uac00\ub97c \ub0b4\ub1a8\ub2e4.\n\ubbfc\uc8fc\ub2f9\uc740 \u2018\uc5ed\ub300\uae09 \uc131\uacf5\u2019\uc774\ub77c\uba70 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ub2a5\ub825\uc744 ","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124\uc744 \ub450\uace0 \"APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4)\ub3c4 A\uae09\uc774\uace0 \uc2dc\uc815\uc5f0\uc124\ub3c4 A\uae09\"\uc774\ub77c\uace0 \ucd94\ucf1c\uc138\uc6e0\ub2e4.\n\uc815 \ub300\ud45c\ub294 4\uc77c \uc774 ","APEC \uc8fc\uac04\uc774 \ub05d\ub098\uc790\ub9c8\uc790 \ubbfc\uc8fc\ub2f9\uc774 \ub2e4\uc2dc \ub300\ud1b5\ub839 \uc7ac\ud310 \uc911\uc9c0\ubc95\uc5d0 \uc18d\ub3c4\ub97c \ub0b4\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n'\uc7ac\ud310\uc911\uc9c0\uac00 \ud5cc\ubc95 \uc218\ud638'\ub77c\ub294 \uc8fc\uc7a5\uc744 \uaebc\ub0c8\ub294\ub370, \uad6d\ubbfc\uc758\ud798\uc740 \ubc18\ub300\ub85c \ubc18\ud5cc\ubc95\uc801 \ubc1c\uc0c1\uc774\ub77c\uace0 \ube44\ud310\ud588\uc2b5\ub2c8","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \uad6d\ud68c\uc5d0\uc11c \ub0b4\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548\uc744 \uc124\uba85\ud558\ub294 \uc2dc\uc815\uc5f0\uc124\uc744 \ud1b5\ud574 \"2026\ub144 \uc608\uc0b0\uc740 '\uc778\uacf5\uc9c0\ub2a5(AI) \uc2dc\ub300'\ub97c \uc5ec\ub294 \ub300\ud55c\ubbfc\uad6d\uc758 \uccab \ubc88\uc9f8 \uc608\uc0b0\"\uc774\ub77c\uba70 \"\uc0b0\uc5c5\ud654\u00b7\uc815\ubcf4\ud654\uc5d0 ","\uc870\uac11\uc81c, \uadf9\uc6b0 \uc74c\ubaa8\ub860 \ube44\ud310\n\uad6d\ubbfc\uc758\ud798 \uc7a5\ub3d9\ud601 \ub300\ud45c \uc9c8\ud0c0\n\uc5b4\uc81c(1\uc77c) \uc624\ud6c4 \uc870\uac11\uc81c \uc870\uac11\uc81cTV \ub300\ud45c\uac00 \uc790\uc2e0\uc758 SNS \uacc4\uc815\uc744 \uc5f4\uc5c8\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc9c0\ucf1c\ubcf8 \uc18c\uac10\uc744 \uc801\uc5c8\uc2b5\ub2c8\ub2e4","\ubd80\ub3d9\uc0b0 \ub300\ucc45 \ub4f1\uc73c\ub85c \ud558\ub77d\ud558\ub2e4 3\uc8fc \ub9cc\uc5d0 \ubc18\ub4f1\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc5d0 \ub300\ud55c \uad6d\uc815\uc218\ud589 \uc9c0\uc9c0\uc728\uc774 3\uc8fc \ub9cc\uc5d0 \ubc18\ub4f1\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 \ub098\uc654\uc2b5\ub2c8\ub2e4.\n\ub9ac\uc5bc\ubbf8\ud130\uac00 \uc5d0\ub108\uc9c0\uacbd\uc81c\uc2e0\ubb38 \uc758\ub8b0\ub85c \uc9c0\ub09c\ub2ec 27\uc77c","\uc724\uc11d\uc5f4 \uc804 \ub300\ud1b5\ub839\uc774 \uc9c0\ub09c\ud574 \uad6d\uad70\uc758 \ub0a0 \ub9cc\ucc2c \ub54c \"\ud55c\ub3d9\ud6c8\uc744 \uc7a1\uc544 \uc640\ub77c, \ub0b4\uac00 \ucd1d\uc73c\ub85c \uc3f4\ubc84\ub9ac\uac8c\"\ub77c\ub294 \ucde8\uc9c0\uc758 \ubc1c\uc5b8\uc744 \ud588\ub2e4\ub294 \uacfd\uc885\uadfc \uc804 \ud2b9\uc804\uc0ac\ub839\uad00\uc758 \ubc95\uc815 \uc9c4\uc220 \uad00\ub828\ud574, \ubc15\uc9c0\uc6d0 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9","\uc774 \ub300\ud1b5\ub839 \u201cAPEC \uc131\uacf5\uc801 \uac1c\ucd5c \uc751\uc6d0 \uad6d\ubbfc\uaed8 \uae4a\uc740 \uac10\uc0ac\u2026\uc704\uc0c1 \ub192\uc774\ub3c4\ub85d \uc804\ub825\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc804\ub0a0 \uc2f1\uac00\ud3ec\ub974\uc640\uc758 \uc815\uc0c1\ud68c\ub2f4\uc73c\ub85c APE","8\uc77c \uc624\ud6c4 \uc11c\uc6b8 \uc911\uad6c \ub3d9\ub300\ubb38\ub514\uc790\uc778\ud50c\ub77c\uc790 \uc55e\uc5d0\uc11c \uc5f4\ub9b0 \ubbfc\uc8fc\ub178\ucd1d '2025 \uc804\uad6d\ub178\ub3d9\uc790\ub300\ud68c'. \uc804\uad6d\ubbfc\uc8fc\ub178\ub3d9\uc870\ud569\ucd1d\uc5f0\ub9f9(\ubbfc\uc8fc\ub178\ucd1d)\uacfc \ud55c\uad6d\ub178\ub3d9\uc870\ud569\ucd1d\uc5f0\ub9f9(\ud55c\uad6d\ub178\ucd1d)\uc774 8\uc77c \uc11c\uc6b8 \ub3c4\uc2ec\uc5d0\uc11c \uc774\uc7ac\uba85","\uae40\ubcd1\uae30 \uc6d0\ub0b4\ub300\ud45c, \ub2f9 \ud2b9\uc704 \uc704\uc6d0\uc7a5 \ub9e1\uc544\n\ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \uc774\ud589 \uc9c0\uc6d0\n\uad6d\ubbfc\uc758\ud798\uc740 \"\uad6d\ud68c \ube44\uc900\" \uc694\uad6c\n\ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \uc774\ud589 \uc9c0\uc6d0\n\uad6d\ubbfc\uc758\ud798\uc740 \"\uad6d\ud68c \ube44\uc900\" \uc694\uad6c\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 5\uc77c \ud55c\ubbf8 \uad00\uc138","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uacf5\uae30\uc5c5\u00b7\uacf5\uacf5\uc2dc\uc124 \ubbfc\uc601\ud654\uc640 \uad00\ub828\ud574 \uad6d\ud68c\uc5d0\uc11c \ucda9\ubd84\ud788 \ub17c\uc758\ud558\uace0 \uad6d\ubbfc \uc5ec\ub860\uc744 \uc218\ub834\ud560 \uc218 \uc788\ub3c4\ub85d \uad00\ub828 \uc81c\ub3c4 \uac1c\uc120\uc744 \uc8fc\ubb38\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 4\uc77c \uc11c\uc6b8 \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc8fc\uc7ac\ud55c","\"\uad6d\ud68c \uc628 \uc774 \ub300\ud1b5\ub839\uc5d0 \uaebc\uc838\ub77c?...\uc815\uc791 \uaebc\uc9c8 \uc815\ub2f9\uc774\"\n\"\uc774 \ub300\ud1b5\ub839\uc774 \u5c39\ucc98\ub7fc \ub0b4\ub780 \ucfe0\ub370\ud0c0\ub97c \ud588\ub098, \ubb58 \ud588\ub098\"\n\"\uc815\uc2e0\ub4e4 \ubabb \ucc28\ub824...\ubc15\uadfc\ud61c \uc0c8\ub204\ub9ac\ub2f9\ucc98\ub7fc \uc18c\uba78\ud560 \uac83\"\n\"\u5c39, \ud55c\ub3d9\ud6c8 \ucd1d","\uadf8\ub7ec\uba74\uc11c \uc9c0\ub09c 4\uc6d4 \ub2f9\uc2dc \uc774\uc7ac\uba85 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\uc120 \ud6c4\ubcf4\uc758 AI \uacf5\uc57d\uc5d0 \ub300\ud574 \u201c\uc18d \ube48 \uac15\uc815\u201d\uc774\ub77c\uba70 \u201c\uc608\uc0b0 \ud22c\uc790, GPU \ud655\ubcf4 \uacc4\ud68d \uc5c6\ub2e4\u201d\uba70 \ube44\ud310\ud55c \ub098 \uc758\uc6d0\uc758 \ubc1c\uc5b8\uc774 \uc2e4\ub9b0 \uae30\uc0ac\ub97c \uacf5\uc720","\u91ce \"\u79cb \uc81c\uc815\uc2e0\uc778\uac00\" \u8207 \"\uc785 \ub2e4\ubb3c\ub77c\"\u2026\ubc95\uc0ac\uc704 '\ub300\uc7a5\ub3d9 \ud56d\uc18c' \uaca9\ub3cc\u674e\ub300\ud1b5\ub839 \"\uc0ac\uc2e4\uc801\uc2dc \uba85\uc608\ud6fc\uc190\uc8c4 \ud3d0\uc9c0\"\u2026\uae40\uc6a9\ubbfc \"\ubc95 \ud1b5\uacfc \uc644\uc218\" \uc6b0\uc6d0\uc2dd, '\uad00\ubd09\uad8c \ub760\uc9c0\u00b7\ucfe0\ud321 \ubd88\uae30\uc18c' \uc0c1\uc124\ud2b9\uac80 \ud6c4\ubcf4","\ub18d\ub9bc\ucd95\uc0b0\uc2dd\ud488\ubd80 \uc1a1\ubbf8\ub839 \uc7a5\uad00\uc740 5\uc77c \ub18d\uc2dd\ud488\ubd80 \uac04\ub2f4\ud68c\ub97c \uac16\uace0 \ub18d\uc2dd\ud488\ubd80\uc758 APEC \uc131\uacfc\uc640 \ub18d\uc815\ud604\uc548\uc5d0 \ub300\ud574 \uc124\uba85\ud588\ub2e4. \ub18d\uc2dd\ud488\ubd80 \uc81c\uacf5\uc815\ubd80\uac00 \ub18d\uc5b4\ucd0c \uae30\ubcf8\uc18c\ub4dd \uc2dc\ubc94\uc0ac\uc5c5 \ub300\uc0c1\uc9c0\ub85c \uc804\uad6d 7\uac1c \uad70 ","\u201c\ub300\ubbf8\ud22c\uc790 \ud2b9\ubcc4\ubc95 \uc900\ube44\u00b7\uc2e0\uc18d \ucc98\ub9ac\u201d\n\u201c\ubcf4\ub780\ub4ef\uc774 GPU 26\ub9cc\uc7a5 \ud655\ubcf4\u2026AI \uc800\ub825 \uc778\uc815 \ubc1b\uc544\u201d\n\u201c\uc790\uc8fc\uad6d\ubc29 \uac15\ud654\u2026\ud2bc\ud2bc \uc548\ubcf4 \uad6d\uc678 \ud22c\uc790\ub85c \uc774\uc5b4\uc838\u201d\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 3\uc77c \u201cAPE","* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n\u25a0 \ubc29\uc1a1 : MBC \ub274\uc2a4\uc678\uc804 (\uc6d4~\uae08 \uc624\ud6c4 01:50)\n\u25a0 \ub300\ub2f4 : \ubc15","* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n\u25a0 \ubc29\uc1a1 : MBC \ub274\uc2a4\uc678\uc804 (\uc6d4~\uae08 \uc624\ud6c4 01:50)\n\u25a0 \ub300\ub2f4 : \uae40","\ubbfc\uc8fc, \u2019\uc7ac\ud310\uc911\uc9c0\ubc95\u2019 \ucd5c\uc6b0\uc120\u2026\uc774\ub2ec \ub0b4 \ucc98\ub9ac \uac00\ub2a5\uc131\n\"\uc7ac\ud310\uc911\uc9c0\ubc95 \uc544\ub2cc \uad6d\uc815\uc548\uc815\ubc95\u00b7\ud5cc\ubc95 84\uc870 \uc218\ud638\ubc95\"\n\"\ub300\uc7a5\ub3d9 \ud310\uacb0\ub85c \uc774 \ub300\ud1b5\ub839 \ubc30\uc784\uc8c4 \uc870\uc791 \uae30\uc18c \ud655\uc778\"\n\"\uc7ac\ud310\uc911\uc9c0\ubc95 \uc544\ub2cc \uad6d\uc815\uc548\uc815\ubc95","\"\uae40\ud604\uc9c0 \ubc18\ub4dc\uc2dc \uad6d\uac10 \ucd9c\uc11d\ud558\uace0, '\ub1cc\ubb3c\uc8c4' \ucd5c\ubbfc\ud76c \uacfc\ubc29\uc704\uc6d0\uc7a5 \uc0ac\ud1f4\ud574\uc57c\"\n\uc815\uc7c1 \uc8fc\uac04' \uc81c\uc548\uc5d0 \"\uacbd\uc81c \ucc38\uc0ac\u00b7\ubd80\ub3d9\uc0b0 \ucc38\uc0ac\ub97c \ub36e\uae30 \uc704\ud55c \uce68\ubb35 \uac15\uc694\uc774\uc790 \uc815\uce58\uc801 \ubb3c\ud0c0\uae30\"\ub77c\uace0 \ube44\ud310\ud588\ub2e4.\n\uc1a1 \uc6d0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uad6d\uc815\uc218\ud589 \uc9c0\uc9c0\ub3c4\uac00 53.0%\ub85c, \uc9c1\uc804 \uc870\uc0ac \ub300\ube44 1.8%\ud3ec\uc778\ud2b8 \uc62c\ub790\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 3\uc77c \ub098\uc654\ub2e4.\n\ub9ac\uc5bc\ubbf8\ud130\uac00 \uc5d0\ub108\uc9c0\uacbd\uc81c\uc2e0\ubb38 \uc758\ub8b0\ub85c \uc9c0\ub09c\ub2ec 27\u223c31\uc77c \uc804\uad6d 18\uc138","7\uc77c \ubc1c\ud45c\ub41c \uc5ec\ub860\uc870\uc0ac\uae30\uad00 \ud55c\uad6d\uac24\ub7fd\uc758 11\uc6d4 1\uc8fc \ucc28 \uc815\uae30\uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uc5d0 \ub530\ub974\uba74 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c \ubc0f \ud55c\ubbf8\uad00\uc138\ud611\uc0c1 \uadf9\uc801 \ud0c0\uacb0 \ub4f1\uc73c\ub85c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc9c0\uc9c0\uc728\uc774 \uc804 \uc8fc \ub300\ube44","\uc870\uac11\uc81c '\uc870\uac11\uc81cTV' \ub300\ud45c\uac00 \"\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc73c\ub85c \ubd80\uc815\uc120\uac70 \uc74c\ubaa8\ub860\uc774 \ud070 \ud0c0\uaca9\uc744 \ubc1b\uc558\ub2e4\"\uba70 \"\uc9c4\uc2e4\uc774\ub77c\ub294 \ud587\ubcd5\uc5d0\uc11c \ubd80\uc815\uc120\uac70 \uc74c\ubaa8\ub860\uc774\ub77c\ub294 '\uc5ed\uc0ac\uc758 ","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc774 1\uc77c\uc744 \ub05d\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub418\uba74\uc11c \uc5ec\uc57c\uac00 \ub2e4\uc2dc '\uc815\uc7c1 \ubaa8\ub4dc'\uc5d0 \ub3cc\uc785\ud560 \ucc44\ube44\uc5d0 \ub098\uc11c\uace0 \uc788\ub2e4. \uc784\ubc15\ud55c \ub300\ud1b5\ub839\uc2e4 \ub300\uc0c1 \uad6d\uc815\uac10\uc0ac\ubd80\ud130 \ud55c\ubbf8 \uad00","\"\ub300\ubbf8\ud22c\uc790 \uad00\ub828 \ud2b9\ubcc4\ubc95 \uc2e0\uc18d \ucc98\ub9ac\"\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \"APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \ubc0f \uad00\uc138\ud611\uc0c1 \uc131\uacfc \ud6c4\uc18d \uc9c0\uc6d0\uc744 \uc704\ud55c \ud2b9\uc704\ub97c \uc124\uce58\ud558\ub294 \ub4f1 APEC \uc131\uacfc\uac00 \uad6d\ubbfc\ub4e4\uc5d0\uac8c ","APEC \uc131\uacfc \ud655\uc0b0\u00b7\ud55c\ubbf8 \ud611\uc0c1 \ud6c4\uc18d \uc9c0\uc6d0 \ud2b9\uc704 \uad6c\uc131\uae40\ubcd1\uae30 \"\uc678\uad50\uc801 \uc131\uacfc, \uc81c\ub3c4\uc640 \uc608\uc0b0\uc73c\ub85c \ub4b7\ubc1b\uce68\"\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 5\uc77c 'APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc131\uacfc \ud655\uc0b0 \ubc0f \ud55c\ubbf8 \uad00\uc138 \ud611","\uc7a5\ub3d9\ubbfc \ubc31\uc11d\ub300 \uae30\ub3c5\uad50\ud559\ubd80 \uad50\uc218\n\uc6a5\uc5d0 \uad00\ud55c \uc131\uacbd\uc758 \uc124\uba85 \uc911 \uc778\uc0c1 \uae4a\uc740 \ud55c \uc7a5\uba74\uc774 \uc788\ub2e4. \uc6a5\uc740 \uc77c\uacf1 \uc544\ub4e4\uacfc \uc138 \ub538\uc744 \ub450\uc5c8\ub294\ub370, \uc774\ub4e4\uc774 \ub9e4\ub144 \uc0dd\uc77c\uc794\uce58\ub97c \uc5f4\uc5b4 \uc11c\ub85c\ub97c \ucd08\ub300\ud574 \ucd95\ud558\ud588\ub2e4. \uc794","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc9c0\uc9c0\uc728\uc774 \u2018\uc678\uad50 \uc288\ud37c\uc704\ud06c\u2019\ub97c \ub9de\uc544 \uc18c\ud3ed \uc0c1\uc2b9\ud55c \uac83\uc73c\ub85c \ub098\ud0c0\ub0ac\ub2e4. \uad00\uc138 \ud611\uc0c1 \ud6c4\uc18d \ud611\uc758\ub97c \uc774\ub04c\uc5b4\ub0b8 \ub370\ub2e4 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uac1c\ucd5c","\uad6d\ud798\uc5d0 APEC \uae30\uac04 \ubb34\uc815\uc7c1 \uc2e4\ucc9c \uc7ac\ucc28 \ucd09\uad6c\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 28\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \u2018\ubb34(\u7121)\uc815\uc7c1\u2019\uc744 \uc2e4\ucc9c\ud558\uc790\uace0 \uad6d\ubbfc\uc758\ud798\uc5d0 \uc7ac\ucc28 \ucd09\uad6c\ud588","\ud55c\ubbf8 \uc591\uad6d\uc774 \uad00\uc138\ud611\uc0c1 \ud569\uc758\uc758 \uc138\ubd80 \uacb0\uacfc\ub97c \ubb38\uc11c\ud654\ud558\ub294 \uc791\uc5c5\uc744 \uc9c4\ud589 \uc911\uc778 \uac00\uc6b4\ub370 \uae40\ubcd1\uae30 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc6d0\ub0b4\ub300\ud45c\uac00 \"\uc9c0\uae08\uc774 \ubc14\ub85c \ud589\ub3d9\ud560 \uace8\ub4e0\ud0c0\uc784\"\uc774\ub77c\uba70 \ud6c4\uc18d \uc870\uce58\ub97c \uc2e0\uc18d\ud558\uac8c \ud558\uaca0\ub2e4\uace0 \ubc1d\ud614","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \uc624\uc804 \uc5ec\uc758\ub3c4 \uad6d\ud68c \ubcf8\ud68c\uc758\uc7a5\uc5d0\uc11c \uac00\uc9c4 \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124\uc5d0\uc11c \"\uc778\uacf5\uc9c0\ub2a5 \uc2dc\ub300\ub97c \uc5f4\uae30 \uc704\ud55c \ud22c\uc790\ub97c \ub300\ud3ed \ud655\ub300\ud558\uace0 \uc131\uc7a5\uc758 \ud1a0\ub300\ub97c \ub2e8\ub2e8\ud788 \ub2e4\uc9c0\uaca0\ub2e4\"\uace0 \ub2e4\uc9d0\ud588\ub2e4.\n","\uae40\ud604\uc815 \ubbfc\uc8fc\ub2f9 \uc6d0\ub0b4\ub300\ubcc0\uc778\uc740 \uc774\ub0a0 \uc624\uc804 \uad6d\ud68c \uc18c\ud1b5\uad00\uc5d0\uc11c \ube0c\ub9ac\ud551\uc744 \uac16\uace0 \"\uc5b4\uc81c \uce58\ub7ec\uc9c4 \ud55c\uc911\uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc8fc\uc11d\uc740 '\ud638\ud61c\uc801 \ud611\ub825 \uad00\uacc4'\uc640 '\uc804\ub7b5\uc801 \ud611\ub825 \ub3d9\ubc18\uc790'\ub97c \uac15","\ubc15\uc0c1\ubcd1 \"\uad6d\uad70\uc758\ub0a0 \uc220\ud30c\ud2f0 \uc99d\uc5b8, \uc724 \uc2a4\uc2a4\ub85c \uc7a6\uc740 \ud3ed\uc74c \uc2b5\uad00 \uace0\ubc31\ud55c \uac83\"\n\uae40\uc740\uacbd \"\uc815\uce58\uc778 \uc0ac\uc0b4 \ub18d\ub2f4, \ube44\uc0c1\uacc4\uc5c4 \uc5c4\ud3ec\uc6a9...\uadf8\ub7f0\ub370 \uc65c \uac10\uc625\uc5d0 \uc788\ub098\"\n\uae40\uc740\uacbd \"\uae40\uac74\ud76c \uc0e4\ub12c\ubc31\ub4e4, \ubaa9\uac78\uc774.","\uad6d\uc815\uac10\uc0ac \uae30\uac04\uc5d0 \ub538 \uacb0\ud63c\uc2dd\uc744 \uc5f4\uc5b4 \ud53c\uac10\uae30\uad00\uc73c\ub85c\ubd80\ud130 \ucd95\uc758\uae08\uc744 \ubc1b\uc544 \ub17c\ub780\uc744 \uc77c\uc73c\ud0a8 \ucd5c\ubbfc\ud76c \uad6d\ud68c \uacfc\ud559\uae30\uc220\uc815\ubcf4\ubc29\uc1a1\ud1b5\uc2e0\uc704\uc6d0\uc7a5\uc758 \uc0ac\ud1f4\ub97c \ucd09\uad6c\ud558\ub294 \uc5ec\ub860\uc740 APEC \uc815\uc0c1\ud68c\ub2f4\uc774\ud6c4\uc5d0\ub3c4 \uc7a6\uc544\ub4e4\uc9c0 \uc54a\uace0","\uc774 \ub300\ud1b5\ub839 \uae0d\uc815\ud3c9\uac00 6%p \uae09\ub4f1 63% \uae30\ub85d\n\ud55c\ub2ec \ubc18 \ub9cc\uc5d0 60% \ud68c\ubcf5...\ubbfc\uc8fc 1%p \ud558\ub77d\n\ud5a5\ud6c4 \uad00\uc138\ud569\uc758\ubb38\u00b7\uc8fc\uac00\u00b7\uae40\ud604\uc9c0 \ub17c\ub780\uc5d0 \ub2ec\ub824\n\uc774\uc7ac\ucc3d \uc815\uce58\uc804\ubb38\uae30\uc790 = \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 ","\"APEC \uc131\uacfc \ub0a0\ub9b0 \uc7ac\ud310\uc911\uc9c0\ubc95 \ud30c\ub3d9... \ubbfc\uc8fc\ub2f9, \uc624\ubc84\ud558\ub2e4\uac00 \uc790\ucda9\uc218\"\n\"\ubbfc\uc8fc\ub2f9 \ub2f9\uc815\uccad \uac08\ub4f1, \uad6d\ubbfc\uc758\ud798 \ub0b4\ub780 \uc815\ub2f9 \ud504\ub808\uc784... \uc9c0\ubc29\uc120\uac70 \ucd5c\ub300 \ubcc0\uc218\"\n\"\ucd94\uacbd\ud638 \uad6c\uc18d\uc601\uc7a5\uc5d0 '\ub0b4\ub780 \uc815\ub2f9","\u25b2 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \ud55c\ubcf5 \uc18c\uc7ac\ub85c \ub9cc\ub4e0 \ubaa9\ub3c4\ub9ac\ub97c \ub450\ub974\uace0 \uae30\ub150 \ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4.\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uac00 ","| \ud55c\uc2a4\uacbd\uc81c= | \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 'APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc131\uacfc \ud655\uc0b0 \ubc0f \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud6c4\uc18d \uc9c0\uc6d0 \ud2b9\ubcc4\uc704\uc6d0\ud68c'\ub97c \uafb8\ub824 \ub300\ubbf8\ud22c\uc790\ud2b9\ubcc4\ubc95 \uad6d\ud68c \ucc98\ub9ac \ub4f1 \ud611\uc0c1 \uc774\ud589 \uc9c0\uc6d0\uc5d0 \ubcf8\uaca9 \ub098","\uff3b\ub274\uc2dc\uc548= \uff3d\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc9c1\ubb34 \uc218\ud589\uc5d0 \ub300\ud574 '\uc798\ud558\uace0 \uc788\ub2e4'\ub294 \uae0d\uc815 \ud3c9\uac00\uac00 63%, '\uc798\ubabb\ud558\uace0 \uc788\ub2e4'\ub294 \ubd80\uc815 \ud3c9\uac00\uac00 29%\ub77c\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 7\uc77c \ub098\uc654\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc740 \uc9c0\ub09c 4~","\uac15\ud6c8\uc2dd \ub300\ud1b5\ub839\uc2e4 \ube44\uc11c\uc2e4\uc7a5\uc740 6\uc77c \u201c(\uc774\uc7ac\uba85 \ub300\ud1b5\ub839) \ucde8\uc784 \ub2f9\uc2dc \uc5c5\ubb34\uc5d0 \ud544\uc694\ud55c \ud544\uae30\ub3c4\uad6c\uc640 \ucef4\ud4e8\ud130\ub294 \ubb3c\ub860 \uc9c1\uc6d0 1\uba85 \uc5c6\uc5b4 \uc778\uc218\uc778\uacc4\uc870\ucc28 \ubd88\uac00\ub2a5\ud588\ub358 \ub300\ud1b5\ub839\uc2e4\uc740 \uc2e4\ub85c \ubb34\ub364 \uac19\uc558\ub2e4\u201d\uace0 \ub9d0\ud588\ub2e4","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc758 \uc815\uccad\ub798 \ub300\ud45c\uac00 \ucde8\uc784 100\uc77c\uc744 \uac04\ub2f4\ud68c \ub300\uc2e0 \uc720\uae30\uacac \ubcf4\ud638\uc18c\uc5d0\uc11c \ubd09\uc0ac\ud65c\ub3d9\uc744 \uc9c4\ud589\ud558\uae30\ub85c \ud588\ub2e4. \ubc15\uc218\ud604 \uc218\uc11d\ub300\ubcc0\uc778\uc740 7\uc77c \uc774\ub97c \uc54c\ub9ac\uba70 \uc815 \ub300\ud45c\uac00 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc6b4\uc601\uc744 \ub4b7\ubc1b\uce68","| \uac15\ud6c8\uc2dd \ub300\ud1b5\ub839 \ube44\uc11c\uc2e4\uc7a5\uc774 6\uc77c \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \uc6b4\uc601\uc704\uc6d0\ud68c\uc758 \ub300\ud1b5\ub839\ube44\uc11c\uc2e4\uacfc \uad6d\uac00\uc548\ubcf4\uc2e4, \ub300\ud1b5\ub839\uacbd\ud638\ucc98 \ub4f1\uc5d0 \ub300\ud55c \uad6d\uc815\uac10\uc0ac\uc5d0\uc11c \uc5c5\ubb34\ubcf4\uace0\ub97c \ud558\uace0 \uc788\ub2e4. |\n\uac15 \uc2e4\uc7a5\uc740 \uc774\ub0a0 ","\uc804 \ub300\uc120 \ud6c4\ubcf4\uac00 \uacbd\uc8fc \u53cd\ud2b8\ub7fc\ud504 \uc2dc\uc704\uc5d0\u2026\uae5c\uc9dd \ub4f1\uc7a5\n\uad8c\uc601\uad6d \uc815\uc758\ub2f9 \ub300\ud45c \ud68c\uacac\n\"\ub300\ubbf8 \ud22c\uc790\ub294 \uc81c\uad6d\uc8fc\uc758 \uc57d\ud0c8 \ud589\uc704\"\n\ucd5c\uadfc \uacbd\ucc30 \ud3ed\ud589 \ud610\uc758 1\uc2ec\uc11c \uc9d1\uc720\n\"\ub300\ubbf8 \ud22c\uc790\ub294 \uc81c\uad6d\uc8fc\uc758 \uc57d\ud0c8 \ud589\uc704\"\n","\u25a0 \ucd9c\uc5f0 : \uc804\uc6a9\uae30 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc758\uc6d0. \uc774\uc6a9\ud638 \uc804 \uad6d\ubbfc\uc758\ud798 \uc758\uc6d0\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc778\uc6a9 ","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uacfc \uad6d\ubbfc\uc758\ud798\uc758 \uc815\ub2f9 \uc9c0\uc9c0\uc728 \uaca9\ucc28\uac00 2\uc8fc \uc804\ubcf4\ub2e4 \ud655\ub300\ub41c \uac83\uc73c\ub85c \ub098\ud0c0\ub0ac\ub2e4. \uc2a4\ud2b8\ub808\uc774\ud2b8\ub274\uc2a4 \uc758\ub8b0\ub85c \uc870\uc6d0\uc528\uc564\uc544\uc774\uac00 11\uc6d4 1~3\uc77c \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 \ub0a8\ub140 2001\uba85\uc744 \ub300\uc0c1\uc73c","\uc5ec\ub2f9\uc774 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \uc774\ud589\uc744 \uc9c0\uc6d0\ud558\ub294 \ub300\ubbf8\ud22c\uc790\ud2b9\ubcc4\ubc95\uc744 \uc774\ub2ec \uc911\uc5d0 \ucd5c\uc6b0\uc120 \ucc98\ub9ac\ud558\uaca0\ub2e4\uace0 \ubc1d\ud614\ub2e4. \uad6d\ubbfc\uc758\ud798\uc774 \uc694\uad6c\ud558\ub294 \uad6d\ud68c \ube44\uc900\uc5d0 \ub300\ud574\uc11c\ub294 \"\ube44\uc900 \ub300\uc0c1\uc5d0 \ud574\ub2f9\ud558\uc9c0 \uc54a\ub294\ub2e4\"\uace0 \uc77c\ucd95\ud588\ub2e4.\n","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 6\uc77c \uc624\ud6c4 \uac15\uc6d0 \uc6d0\uc8fc\uc2dc \uc0b0\ub9bc\ud56d\uacf5\ubcf8\ubd80\ub97c \ucc3e\uc544 \uad00\u00b7\uad70\uc758 \uc0b0\ubd88 \uc9c4\ud654 \uc7a5\ube44\uc640 \ub300\uc751 \uccb4\uacc4\ub97c \uc810\uac80\ud558\uace0 \ub3d9\ud574\uc548 \uc77c\ub300\ub97c \uc2dc\ucc30\ud588\ub2e4.\n\ucc38\uace0\ub85c \uc774 \ub300\ud1b5\ub839\uc740 \uc544\uc138\uc548 \uc815\uc0c1\ud68c\uc758\uc640 \uacbd\uc8fc AP","\u674e\ub300\ud1b5\ub839 \uc9c0\uc9c0\uc728, 2\uc8fc\uc9f8 \uc0c1\uc2b9 56.7% = \uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uad6d\uc815\uc218\ud589 \uc9c0\uc9c0\ub3c4\uac00 \uc9c1\uc804 \uc870\uc0ac \ub300\ube44 3.7%\ud3ec\uc778\ud2b8(p) \uc62c\ub77c 56.7%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 10\uc77c \ub098\uc654\ub2e4.\n\ub9ac\uc5bc\ubbf8","\u25a0 \ubc29\uc1a1 : \uc2dc\uc0acIN \uc720\ud29c\ube0c \u3008\uae40\uc740\uc9c0\uc758 \ub274\uc2a4IN\u3009(\uc6d4~\ubaa9 \uc624\ud6c4 5\uc2dc /https://youtube.com/sisaineditor)\n\u25a0 11\uc6d43\uc77c \ubc29\uc1a1 2\ubd80 \u2018\ubc15\uc9c0\uc6d0\uc758 \ub0b4\uac00 \ud574\ubd10\uc11c ","\uc5f0\uc124 \ub4a4 \uc6b0 \uc758\uc7a5\uacfc 30\ubd84 \ub3c5\ub300\u2026\uc815\uccad\ub798 \ud3ec\ud568 3\uc790 \ud68c\ub3d9\ub3c4\n| \u2191 \uc2dc\uc815\uc5f0\uc124\uc744 \uc704\ud574 \uad6d\ud68c\ub97c \ubc29\ubb38\ud55c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \uad6d\ud68c\uc758\uc7a5\uc811\uacac\uc2e4\uc5d0\uc11c \uc5f4\ub9b0 \ud658\ub2f4\uc5d0\uc11c \uc870\ud76c\ub300 \ub300\ubc95\uc6d0\uc7a5\uacfc \uc545\uc218\ud558\uace0 \uc788\ub2e4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \"\ub0b4\ub144\uc740 \uc778\uacf5\uc9c0\ub2a5(AI) \uc2dc\ub300\ub97c \uc5f4\uace0 \ub300\ud55c\ubbfc\uad6d\uc758 \uc0c8\ub85c\uc6b4 \ubc31\ub144\uc744 \uc900\ube44\ud558\ub294 \uc5ed\uc0ac\uc801 \ucd9c\ubc1c\uc810\uc774 \ub420 \uac83\"\uc774\ub77c\uace0 4\uc77c \ubc1d\ud614\ub2e4.\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\uc804 \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0","\uc815\ubd80\uac00 \ub9e4\uac01 \uacfc\uc815\uc5d0 \ubb38\uc81c\uac00 \uc788\uac70\ub098 \ud5d0\uac12\uc5d0 \ud314\ub9b0 \uc815\ubd80 \uc790\uc0b0\uc774 \uc788\ub294\uc9c0 \uc804\uc218\uc870\uc0ac\ub97c \ubc8c\uc774\uae30\ub85c \ud588\uc2b5\ub2c8\ub2e4.\n\uc724\uc11d\uc5f4 \uc815\ubd80 \uc2dc\uc808, YTN \uc9c0\ubd84 \ub9e4\uac01\ub3c4 \ubb38\uc81c\uac00 \uc5c6\ub294\uc9c0 \ub4e4\uc5ec\ub2e4\ubcfc \uc608\uc815\uc778\ub370, \ubb38\uc81c\uac00 \ud655","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \uc77c\uc8fc\uc77c \uc0c8 6%\ud3ec\uc778\ud2b8\uac00 \uc62c\ub77c 63%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 7\uc77c \ub098\uc654\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 \uc9c0\ub09c 4\u223c6\uc77c \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 1\ucc9c2\uba85\uc744 \ub300\uc0c1\uc73c\ub85c \uc774 ","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc9c0\ub09c 1\uc77c \ub9c9\uc744 \ub0b4\ub9b0 \uac00\uc6b4\ub370 \uc5ec\uc57c\ub294 \ud55c\ubaa9\uc18c\ub9ac\ub85c APEC\uc758 \uc131\uacf5\uc801\uc778 \uac1c\ucd5c\uc640 '\uacbd\uc8fc\uc120\uc5b8' \ucc44\ud0dd\uc744 \ud658\uc601\ud588\ub2e4.\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\ub294 2\uc77c \ud398\uc774\uc2a4\ubd81\uc744 \ud1b5\ud574 \"","\u674e, \uad6d\ud68c\uc11c \uccab \ubcf8\uc608\uc0b0 \uc2dc\uc815\uc5f0\uc124 \uc9c4\ud589\u2026\u201c\uc5ec\uc57c \uc785\uc7a5\ucc28 \uc788\uc9c0\ub9cc \ucd08\ub2f9\uc801 \ud611\ub825 \ubd80\ud0c1\u201d\nAPEC \uc288\ud37c\uc704\ud06c \uc131\uacfc \ubc29\uc810\u2026\u201c\uad6d\uc775 \uc911\uc2ec \uc2e4\uc6a9\uc678\uad50 \ubc14\ud0d5, \uc601\ud63c \uac08\uc544 \ub123\uc5b4 \ucd1d\ub825\u201d\n\u2018AI \uac15\uad6d\u2019 \u2018\ucca8\ub2e8","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \uc624\uc804 \uad6d\ud68c \ubcf8\ud68c\uc758\uc7a5\uc5d0\uc11c \uc0c8 \uc815\ubd80 \ucd9c\ubc94 \uc774\ud6c4 \uccab \uc815\uae30\uad6d\ud68c \uc2dc\uc815\uc5f0\uc124\uc744 \ud1b5\ud574 2026\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548\uc744 \uc124\uba85\ud588\ub2e4.\n\uc5ed\ub300 \ucd5c\ub300 \uaddc\ubaa8\uc778 728\uc870\uc6d0\uc73c\ub85c \ud3b8\uc131\ub41c \uc774\ubc88 \uc608\uc0b0","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\ub294 27\uc77c \uad6d\ubbfc\uc758\ud798\uc744 \ud5a5\ud574 \u201c\uc678\uad50 \uc288\ud37c\uc704\ud06c\uc778 \uc774\ubc88 \uc8fc\ub9cc\uc774\ub77c\ub3c4 \uc5ec\uc57c\uac00 \uc815\uc7c1\uc744 \uba48\ucd94\uace0 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc131\uacf5\uc744 \uc704\ud574 \ubb34\uc815\uc7c1 \uc8fc\uac04\uc744 \uc120\uc5b8\ud558\uace0 \uc624\uc9c1 ","\uc811\uacbd\uc9c0\uc5ed \ub4f1 \ube44\ud589\uae08\uc9c0\uad6c\uc5ed\uc5d0\uc11c\uc758 \ub300\ubd81\uc804\ub2e8 \uc0b4\ud3ec \ud589\uc704\ub97c \ub9c9\ub294 \ud56d\uacf5\uc548\uc804\ubc95 \uac1c\uc815\uc548\uc774 6\uc77c \uad6d\ud68c \ubc95\uc81c\uc0ac\ubc95\uc704\uc6d0\ud68c\uc5d0\uc11c \uc5ec\ub2f9 \uc8fc\ub3c4\ub85c \ud1b5\uacfc\ub410\ub2e4.\n\ubc95\uc0ac\uc704\ub294 \uc774\ub0a0 \uc804\uccb4\ud68c\uc758\ub97c \uc5f4\uace0 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc8fc\ub3c4\ub85c ","\uadf8\ub294 \u201c\ud604\uc7a5\uc5d0 \uacc4\uc2e0 \ud658\uacbd\ubbf8\ud654\uc6d0, \uc9c0\ubc29\uc815\ubd80, \uacbd\ucc30, \uae30\uc5c5\uc778, \uc5b8\ub860\uc778 \ub4f1 \ubaa8\ub4e0 \uad6d\ubbfc\uc774 \ud5cc\uc2e0\uc801\uc73c\ub85c \ud798\uc744 \ubaa8\uc740 \ub355\ubd84\u201d\uc774\ub77c\uba70 \u201c\uadf8\ub7ec\ub098 \uc774\uc81c \uc2dc\uc791\uc774\ub2e4. \uc790\uad6d\uc758 \uc774\uc775\uc744 \uc9c0\ud0a4\ub824\ub294 \ucd1d\uc131 \uc5c6\ub294 \uc804\uc7c1","\ud589\uc815\uc0ac\ubb34\uac10\uc0ac\uff65\ub3c4\uc815\uc9c8\ubb38\uff652026\ub144\ub3c4 \uc608\uc0b0\uc548 \uc2ec\uc0ac \ub4f1\n\uc774\ubc88 \uc815\ub840\ud68c\ub294 \ub3c4\uc815\uc9c8\ubb38\uc744 \uc2dc\uc791\uc73c\ub85c 2025\ub144\ub3c4 \ud589\uc815\uc0ac\ubb34\uac10\uc0ac, 20 68c\uc758 \uae30\uac04 \ud3ec\ud56d\uc5d0 \uba38\ubb34\ub294 \uacbd\uc81c\uc778\ub4e4\uc744 \uc704\ud574 ","\ud669\ub9ac\ub2e8\uae38, APEC+\ud57c\ub7ec\uc708\uc5d0 \ucd5c\ub300 \uc778\ud30c \ubab0\ub9b4 \ub4ef\uacbd\ubd81\ub3c4 '\uc0c8\ub9c8\uc744 \ub3c4\ubcf4\uc21c\ucc30\ub300' \ub300\uc6d0\ub4e4\uc774 \ud615\uad11\uc0c9 \uc870\ub07c\ub97c \uc785\uace0 \uacbd\uc8fc \ud669\ub9ac\ub2e8\uae38\uc5d0\uc11c \uad00\uad11\uac1d\ub4e4\uc758 \uc548\uc804\ubcf4\ud638 \ud65c\ub3d9\uc744 \ubc8c\uc774\uace0 \uc788\ub2e4. \u24d2 News1 \uae40","\uc2e0\ub77c\uc758 \uc804\uc131\uc2dc\ub300\uc5d0 \uc61b \uc218\ub3c4 \uc11c\ub77c\ubc8c \uc778\uad6c\uac00 \uc5bc\ub9c8\uc77c\uae4c? \uc0bc\uad6d\uc720\uc0ac\uc5d0 \uc11c\ub77c\ubc8c\uc5d0 178,936\ud638\uc5d0 1,360\ubc29, \uc8fc\uc704\uac00 55\ub9ac\uc600\ub2e4\uace0 \uae30\ub85d\ub418\uace0 \uc788\ub2e4. \ub2f9\uc2dc \ud55c \uac00\uad6c\uc5d0 5\uba85~6\uba85 \uc815\ub3c4 \uc0b4\uc558\ub2e4\ub294","\u2018\uacbd\uc8fc\uc120\uc5b8\u2019 \ucc44\ud0dd\uc73c\ub85c \uc9c0\uc18d\uac00\ub2a5\ud55c \ub0b4\uc77c \uc81c\uc2dc\u2026 \ubb38\ud654\uc0b0\uc5c5, \uc544\ud0dc \uc2e0\uc131\uc7a5\ub3d9\ub825\uc73c\ub85c \uba85\ubb38\ud654\n\uc774\ubc88 \ubcf4\uace0\ud68c\uc5d0\ub294 \uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5\uc744 \ube44\ub86f\ud574 \uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac, \uae40\uc11d\uae30 \uad6d\ud68c \uc678\uad50\ud1b5\uc77c\uc704\uc6d0\uc7a5, \uc774\ub3d9\ud611 ","| \uc8fc\ub099\uc601 \uc2dc\uc7a5(\uac00\uc6b4\ub370)\uc740 4\uc77c \uc784\uc885\ub4dd \uc758\uc6d0(\uc624\ub978\ucabd 2\ubc88\uc9f8)\uc744 \ubc29\ubb38\ud574 \uad6d\ube44 \uc9c0\uc6d0\uc744 \uc694\uccad\ud588\ub2e4. /\uacbd\uc8fc\uc2dc \uc81c\uacf5 |\n\uc774\ubc88 \ubc29\ubb38\uc740 \ub0b4\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548\uc5d0 \ub300\ud55c \uad6d\ud68c \uc2ec\uc758\uac00 \ubcf8\uaca9\ud654\ub41c \uac00\uc6b4\ub370,","\uc804\ub77c\ub0a8\ub3c4 \uace0\ud765\uad70(\uad70\uc218 \uacf5\uc601\ubbfc)\uc740 \uc9c0\ub09c 6\uc77c \ud48d\uc591\uba74 \ud55c\ub3d9\ub9ac \uc720\uc790\ubc2d \uc77c\uc6d0\uc5d0\uc11c \uc5f4\ub9b0 \u2018\uc81c5\ud68c \uace0\ud765\uc720\uc790\ucd95\uc81c\u2019\uac00 \uad70\ubbfc\uacfc \uad00\ub78c\uac1d\uc758 \ud658\ud638 \uc18d\uc5d0 \ud654\ub824\ud55c \ub9c9\uc744 \uc62c\ub9ac\uba70 \ubcf8\uaca9\uc801\uc778 \ucd95\uc81c\uc758 \uc2dc\uc791\uc744 \uc54c\ub838\ub2e4","K-\uceec\ucc98, \uc138\uacc4\uc758 \uc911\uc2ec\uc774 \ub418\ub2e4\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774 \uac19\uc740 K-\uceec\ucc98\uc758 \uc704\uc0c1\uc744 \ub2e4\uc2dc \ud55c\ubc88 \ud655\uc778\ud560 \uc218 \uc788\ub358 \ubb34\ub300\uac00 APEC \ud68c\uc758\uc600\ub294\ub370\uc694.\n","\ucca8\ub2e8 \ubc30\uc804\ub9dd \uad00\ub9ac\u00b74\uc911 \uc804\uc6d0\uccb4\uacc4 \uad6c\ucd95\uacbd\ubd81\u00b7\uacbd\uc8fc\uc2dc\u00b7\uc804\uae30\uc548\uc804\uacf5\uc0ac \ub4f1\uacfc \ud611\ub825\n\ud55c\uc804\uc740 \uc9c0\ub09c 11\uc6d4 1\uc77c \uc885\ub8cc\ub41c 2025 APEC \uc815\uc0c1\ud68c\uc758\uc640 \uc804\uad6d \uc8fc\uc694 \ub3c4\uc2dc\uc5d0\uc11c \uc5f4\ub9b0 \uace0\uc704\u2027\uc7a5\uad00\uae09 \uc2e4\ubb34\uc790 \ud68c","\u25c6 \uad11\uba85\uc2dc, \uacbd\uae30\ub3c4 \uacf5\uacf5\uac08\ub4f1\uad00\ub9ac \uacbd\uc9c4\ub300\ud68c '\ucd5c\uc6b0\uc218\uc0c1' \uc218\uc0c1\n\uad11\uba85=\uc5d0\ub108\uc9c0\uacbd\uc81c\uc2e0\ubb38 \uac15\uadfc\uc8fc\uae30\uc790 \uad11\uba85\uc2dc\uac00 \uacbd\uae30\ub3c4 \uc8fc\ucd5c 2025\ub144 \uacf5\uacf5\uac08\ub4f1\uad00\ub9ac \uc6b0\uc218\uc0ac\ub840 \uacbd\uc9c4\ub300\ud68c\uc5d0\uc11c '\uce35\uac04\uc18c\uc74c\uac08\ub4f1\ud574\uc18c\uc9c0\uc6d0\uc13c\ud130","\ub300\ud615 \uc1a1\uac1d \ub124\ud2b8\uc6cc\ud06c \uc120\uc81c\uc801 \ud655\ubcf4\n\uc2e0\uc138\uacc4\uba74\uc138\uc810\uc740 \uc911\uad6d\uc5ec\ud589\uc0ac\ud611\ud68c MICE\uc704\uc6d0\ud68c\uc640 \ud55c\u00b7\uc911 \uac04 MICE(\uae30\uc5c5\ud68c\uc758\u00b7\ud3ec\uc0c1\uad00\uad11\u00b7\ucee8\ubca4\uc158\u00b7\uc804\uc2dc\ud68c) \uad00\uad11 \ud65c\uc131\ud654\ub97c \uc704\ud55c \uc804\ub7b5\uc801 \uc5c5\ubb34\ud611\uc57d\uc744 \uccb4\uacb0\ud588\ub2e4\uace0 ","2025 APEC \uc815\uc0c1\ud68c\uc758\uc758 \ud654\ub824\ud55c \ub9cc\ucc2c\uc774 \uc138\uacc4 \uc815\uc0c1\ub4e4\uc758 \ucc2c\uc0ac \uc18d\uc5d0 \ub9c9\uc744 \ub0b4\ub838\ub2e4. \ud558\uc9c0\ub9cc \uc774 \uc644\ubcbd\ud55c \u2018\ud55c\uad6d\uc758 \ud488\uaca9\u2019\uc744 \uc704\ud574, 7\uac1c\uc6d4 \uc804\ubd80\ud130 \ube44\ubc00 \uc791\uc804\ucc98\ub7fc \uc6c0\uc9c1\uc778 300\uba85\uc758 \u2018\ub86f\ub370 ","APEC \uc815\uc0c1\ud68c\uc758\uc7a5\uc744 \uc7a5\uc2dd\ud588\ub358\n\uc774\uc774\ub0a8 \uc791\uac00\uc758 \ubbf8\ub514\uc5b4\uc544\ud2b8 \uc791\ud488\uc774\n\ucc38\uc11d\uc790\ub4e4\uc758 \ud638\ud3c9\uc744 \ubc1b\uc740 \uac00\uc6b4\ub370\n\uc77c\ubc18\uc778\ub4e4\uc5d0\uac8c\ub3c4 \uc791\ud488\uc774 \uacf5\uac1c\ub410\uc2b5\ub2c8\ub2e4.\n\uc774\uc774\ub0a8 \uc2a4\ud29c\ub514\uc624\uc5d0 \ub530\ub974\uba74\n\uc9c0\ub09c\uc8fc \uc5f4\ub9b0 \uacbd\uc8fc APEC","\ucca8\ub2e8 \ubc30\uc804\ub9dd \uad00\ub9ac\u00b74\uc911 \uc804\uc6d0\uccb4\uacc4 \uad6c\ucd95... 6\ucc9c\uc5ec \uba85 \ube44\uc0c1\ub300\uc751 \ucd1d\ub825\n1\ub144 \ub118\ub294 \uc0ac\uc804 \uc900\ube44... \uacbd\ubd81\u00b7\uacbd\uc8fc\uc2dc\u00b7\uc804\uae30\uc548\uc804\uacf5\uc0ac \ub4f1 \uc720\uad00\uae30\uad00 \ud611\ub825\n\ud55c\uad6d\uc804\ub825(\uc0ac\uc7a5 \uae40\ub3d9\ucca0, \uc774\ud558 \ud55c\uc804)\uc774 20","\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 5\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ucc9c\ub144\ubbf8\uc18c\uad00\uc5d0\uc11c \u20182025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ubcf4\uace0\ud68c\u2019\ub97c \uc5f4\uace0, \uacbd\uc8fc \uac1c\ucd5c\uc758 \uc8fc\uc694 \uc131\uacfc\uc640 \ud5a5\ud6c4 \uacfc\uc81c\ub97c \uc2dc\ubbfc\uacfc \uacf5\uc720\ud588\ub2e4.\n\uc774\ubc88 \ubcf4\uace0\ud68c\uc5d0\ub294 \uc8fc\ub099\uc601 \uacbd","\uc8fc\ub099\uc601 \uc2dc\uc7a5, \uc608\uacb0\ud2b9\uc704 \uc758\uc6d0 \uc787\ub2ec\uc544 \ub9cc\ub098 \ud575\uc2ec \uc0ac\uc5c5 \uc9c0\uc6d0 \uc694\uccad\n\uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5\uc774 4\uc77c \uad6d\ud68c\ub97c \ubc29\ubb38\ud574 APEC \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4 \uc9c0\uc5ed \uade0\ud615\ubc1c\uc804\uacfc \ubb38\ud654\u00b7\uc0b0\uc5c5 \uc778\ud504\ub77c \ud655\ucda9\uc744 \uc704\ud55c \ud575\uc2ec \ud604\uc548","2025 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub294 \uc5ec\uc57c \ub300\ud45c\uc758 \ud3c9\uac00\ub9cc \ubcf4\uc544\ub3c4 \uc131\uacf5\uc801\uc778 \uad6d\uc81c\ud589\uc0ac\uc784\uc774 \ubd84\uba85\ud558\ub2e4. \uc218\uac1c\uc6d4\uac04\uc758 \uce58\ubc00\ud55c \uc900\ube44 \ub05d\uc5d0 \uc804 \uc138\uacc4 \uc815\uc0c1\ub4e4\uc774 \ud55c\uc790\ub9ac\uc5d0 \ubaa8\uc600\uace0, \ud589\uc0ac \uc9c4\ud589\uacfc \uc6b4\uc601 \ub610\ud55c","\uacf5\uc911\uc9c4\ud654\ub300 \uc815\uc608 \uc694\uc6d0 \ud3b8\uc131\uc9c0\ub09c 4\uc6d4 \ub300\uad6c \ud568\uc9c0\uc0b0 \uc57c\uac04\uc0b0\ubd88\uc5d0 \ud22c\uc785\ub41c \uc218\ub9ac\uc628 \ud5ec\uae30. (\uc0b0\ub9bc\uccad \uc81c\uacf5.\uc7ac\ud310\ub9e4 \ubc0f DB\uae08\uc9c0)/ \uac74\uc591\ub300, \uc6b0\uc988\ubca0\ud0a4\uc2a4\ud0c4 BIEMU\uc640 \uc758\ub8cc\u00b7\ubcf4\uac74 \ubd84\uc57c \ud611\ub825 \uac15\ud654\uad6d","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\uc758\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc28\ucd9c\ub41c \uacbd\ucc30 \ub0b4\ubd80\uc5d0\uc11c \ubd88\ub9cc\uc774 \ub098\uc628\ub2e4. \ub3c4\uc2dc\ub77d\uc744 \uc81c\ub54c \ubc30\uae09\ubc1b\uc9c0 \ubabb\ud558\uace0 \ud734\uc2dd \uacf5\uac04\ub3c4 \ub9c8\ub545\uce58 \uc54a\ub2e4\ub294 \uacbd\ucc30\uad00\ub4e4\uc758 \ud1a0\ub85c\uac00 \uc3df\uc544\uc9c4\ub2e4. \uacbd\ubd81\uacbd\ucc30","\uc624\uc138\ud604 \ucda9\ub0a8 \uc544\uc0b0\uc2dc\uc7a5\uc774 \uc911\uad6d \uad11\ub465\uc131 \ub3d9\uad00\uc2dc\ub97c \ucc3e\uc544 \ub450 \ub3c4\uc2dc \uac04 \uc0b0\uc5c5\u00b7\uacbd\uc81c \ud611\ub825 \ud655\ub300 \ubc29\uc548\uc744 \ub17c\uc758\ud558\uba70 \uc6b0\ud638 \uad00\uacc4\ub97c \uc2ec\ud654\ud588\ub2e4.\n\uc624 \uc2dc\uc7a5\uc774 \uc774\ub044\ub294 \uc544\uc0b0\uc2dc \ub300\ud45c\ub2e8\uc740 \ubca0\ud2b8\ub0a8 \ub2cc\ube48\uc131\uacfc \ud558\ub178\uc774","\ud55c\uc218\uc6d0, \ubd09\uc0ac\ub2e8 \uc6b4\uc601\ud574 APEC \ud604\uc7a5 \uc9c0\uc6d0\u2026\u201c\uc9c0\uc5ed\uc0ac\ud68c\uc640 \ud568\uaed8 \uc131\uc7a5\u201d\nKHNP-APEC \ubd09\uc0ac\ub2e8, \ud589\uc0ac\uc7a5 \ud1b5\uc5ed\u00b7\ubb38\ud654\uccb4\ud5d8 \uc548\ub0b4 \ub4f1 \ub9e1\uc544\n\uc678\uad6d\uc5b4 \ub2a5\ud1b5 \uc9c1\uc6d0 64\uba85 \ucc38\uc5ec\u2026K-\uc544\ud2b8\u00b7\ud55c\ubcf5 \uccb4\ud5d8","\uacbd\uc8fc\ub85c ON \uc571 \uc5f0\uacc4\u00b7\u00b7\u00b7\uae00\ub85c\ubc8c \uad00\uad11 \ub124\ud2b8\uc6cc\ud06c \uad6c\ucd95 \ubcf8\uaca9\ud654\n\uacbd\uc8fc\uc2dc\uac00 2025 APEC \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4 \uad6d\uc81c \uad00\uad11\ub3c4\uc2dc\ub85c\uc758 \uc704\uc0c1\uc744 \uac15\ud654\ud558\uae30 \uc704\ud574 \uc678\uad6d\uc778 \uc11c\ud3ec\ud130\uc988 \u2018\uace8\ub4e0\ud504\ub80c\uc988(Golden","\uacbd\uc8fc\uc2dc, APEC \ub300\ube44 24\uc2dc\uac04 \ub300\uc751 \uccb4\uc81c \ub3cc\uc785\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc\uc2dc\uac00 APEC \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc704\ud574 \ud604\uc7a5 \uc911\uc2ec\uc758 24\uc2dc","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ud30c\uacac \ub098\uac14\ub2e4\uac00 \uadfc\ubb34 \uc804\ub0a0 \ucde8\uc2dd\uc774 \ubd88\uac00\ud55c \uc219\uc18c\uc5d0\uc11c \uc220\uc744 \ub9c8\uc2e0 \uacbd\ucc30\uad00 \uc911 1\uba85\uc774 '\uc555\uc218\ubb3c \ub3c4\ub09c \uc0ac\uac74'\uc73c\ub85c \uac10\ucc30\uc744 \ubc1b\ub294 \uacbd\ucc30\uc778 \uac83\uc73c\ub85c \ud655\uc778\ub410\ub2e4","\uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc774 \uc2dc\uc791\ub41c \uac00\uc6b4\ub370 \ucc38\uac00\uad6d \uc678\uad50 \uc0ac\uc808\uacfc \uae30\uc5c5\uc778\uc774 \uba38\ubb34\ub294 \ubd80\uc0b0\uc5d0\ub3c4 \uad00\uad11 \ubd84\uc57c\uc5d0 \ub099\uc218 \ud6a8\uacfc\uac00 \uc788\uc744\uc9c0 \uc8fc\ubaa9\ub41c\ub2e4.\n\ubd80\uc0b0\uad00\uad11\uacf5\uc0ac\ub294 27\uc77c APEC \uae30\uc5c5\uc778\uc790\ubb38\uc704\uc6d0\ud68c(ABAC) \ucc38\uac00","\ud55c\u00b7\ubca0 \uc6b0\ud638 \ud611\ub825 \uac15\ud654\uc640 \uae00\ub85c\ubc8c \uc0c8\ub9c8\uc744\uc815\uc2e0 \ud655\uc0b0\uc5d0 \ub3d9\ucc38\n\uae40\ucc9c\ub300\ud559\uad50\ub294 \uc724\uc625\ud604 \ucd1d\uc7a5\uc774 \uc9c0\ub09c 10\uc6d430\uc77c \uacbd\uc8fc \ub354\ucf00\uc774\ud638\ud154\uc5d0\uc11c \uc5f4\ub9b0 \u2018\uc0c8\ub9c8\uc744\uc138\uacc4\ud654 20\uc8fc\ub144 \uae30\ub150 \ubca0\ud2b8\ub0a8 \uc815\uc0c1\uacfc\uc758 \ub9cc\ub0a8\u2019 \ud589","\uacbd\uc0c1\ubd81\ub3c4\uc758\ud68c(\uc758\uc7a5 \ubc15\uc131\ub9cc)\ub294 \uc624\ub294 11\uc6d4 6\uc77c\ubd80\ud130 12\uc6d4 19\uc77c\uae4c\uc9c0 44\uc77c \uac04 \uc62c\ud574 \ub9c8\uc9c0\ub9c9 \ud68c\uae30\uc778 \uc81c359\ud68c \uc81c2\ucc28 \uc815\ub840\ud68c\ub97c \uac1c\ud68c\ud55c\ub2e4\uace0 5\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \uc815\ub840\ud68c\ub294 \ub3c4\uc815\uc9c8\ubb38\uc744 \uc2dc\uc791","\uc9c0\ub09c \ud1a0\uc694\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ub9c9\uc744 \ub0b4\ub838\ub2e4. \uac01\uad6d \uc815\uc0c1\uc774 \ud55c\ubc18\ub3c4 \ub0a8\ucabd\uc758 \uace0\ub3c4(\u53e4\u9053)\uc5d0\uc11c \ud568\uaed8\ud55c \uc774\ubc88 \ud68c\uc758\ub294 \uacbd\uc81c \ud611\ub825\ubfd0\ub9cc","\uc0c1\uc8fc\uc300 '\ubbf8\uc18c\uc9c4\ud488', APEC \uc815\uc0c1\ud68c\uc758 \ub3c4\uc2dc\ub77d\uc5d0 \uc624\ub978\ub2e4\n\uc0c1\uc8fc\uc2dc \uc131\ub3d9\ub730\uc5d0\uc11c \uc0c1\uc8fc\uc300\uc5f0\uad6c\ud68c\uc640 \uacf5\ubb34\uc6d0 \ub4f1 65\uba85\uc774 \ucc38\uc11d\ud55c \uac00\uc6b4\ub370 '\ubbf8\uc18c\uc9c4\ud488' \uc791\ud669\ud3c9\uac00\ud68c\uc640 \uc870\uc0dd\uc885 \ubcbc\ubca0\uae30 \uc5f0\uc2dc\ud68c\uac00 \uc5f4\ub838\ub2e4.(","\uacbd\uc8fc APEC \ud544\ub9ac\ud540 \ub300\ud45c\ub2e8\u2026\uac70\ucc3d\uad70 \ubc29\ubb38 \uc65c?\n\uac70\ucc3d\ud615 \uacc4\uc808\uadfc\ub85c \uc6b4\uc601\uccb4\uacc4 \uad00\uc2ec \ub192\uc544\n= \uacbd\ub0a8 \uac70\ucc3d\uad70\uc740 29\uc77c \ud544\ub9ac\ud540 \uc774\uc8fc\ub178\ub3d9\ubd80(DMW) \ud55c\uc2a4 \ub808\uc624 \uce75\ub2e5(Hans Leo J. Cacd","\uc9d1\uc911\ud638\uc6b0 \ud53c\ud574 \ubcf5\uad6c\u00b7\uc548\uc804\ubcf4\uac15 \uc644\ub8cc, \ubd88\uad6d\uc0ac \ud654\uc7a5\uc2e4\uc740 \uc804\uba74 \ub9ac\ubaa8\ub378\ub9c1\n\uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5 \"\uc138\uacc4\uc720\uc0b0\uc758 \ud488\uaca9\uc5d0 \uac78\ub9de\uc740 \uad00\uad11\ud658\uacbd \uc870\uc131\uc5d0 \ucd5c\uc120\"\n\uacbd\uc8fc\uc2dc\uac00 2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \uc138","'K-\ub4dc\ub77c\ub9c8 OST \ucf58\uc11c\ud2b8(OST Symphony II: K-Drama in Concert)'\uac00 \uc131\ud669\ub9ac\uc5d0 \ub9c8\ubb34\ub9ac\ub410\uc2b5\ub2c8\ub2e4.\n\uc8fc\ud544\ub9ac\ud540\ud55c\uad6d\ubb38\ud654\uc6d0(\uc6d0\uc7a5 \uae40\uba85\uc9c4, \uc774\ud558 \ubb38\ud654\uc6d0)\uc740 \ud544\ub9ac\ud540 \ubb38","\ubcf4\ubb38\uad00\uad11\ub2e8\uc9c0 \ud638\ubc18\uae38 \ubcf4\ud589 \uc804\uc6a9 \u2018\uc0ac\ub791\uad50\u2019 \uc784\uc2dc \uac1c\ud1b5\n\uacbd\uc8fc \ubcf4\ubb38\uad00\uad11\ub2e8\uc9c0 \ud638\ubc18\uae38 '\uc0ac\ub791\uad50' \uc544\uc0ac\ub2ec\u00b7\uc544\uc0ac\ub140 \uc870\ud615\ubb3c\n\ubcf4\ubb38 \ud638\ubc18\uae38\uc758 \ubcf4\ud589 \uc804\uc6a9 \uad50\ub7c9\uc5d0 \ubb34\uc7a5\uc560(Barrier-Free) \uad00\uad11\uc744","\uad50\uc6d0\uadf8\ub8f9\uc774 \uc6b4\uc601\ud558\ub294 \uc5f0\uc218\uc2dc\uc124 '\ub4dc\ub9bc\uc13c\ud130 \uacbd\uc8fc'\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548\uc5d0 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc815\uc0c1\uae09 \uc219\uc18c(PRS\u00b7Presidential Royal Suit","\ub300\uacbd\uacbd\uc790\uccad APEC \uacbd\uc81c\uc804\uc2dc\uc7a5\uc5d0 \ud64d\ubcf4\uad00 \uc6b4\uc601\n\ub300\uad6c\uacbd\ubd81\uacbd\uc81c\uc790\uc720\uad6c\uc5ed\uccad\uc740 11\uc6d4 1\uc77c\uae4c\uc9c0 \u20182025 APEC \uacbd\uc81c\uc804\uc2dc\uc7a5\u2019\uc5d0 \ucc38\uac00\ud574 \ud64d\ubcf4\uad00\uc744 \uc6b4\uc601\ud55c\ub2e4\uace0 27\uc77c \ubc1d\ud614\ub2e4.\n\ub300\uacbd\uacbd\uc790\uccad\uc740 \ud64d\ubcf4\uad00","\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub294 \ud55c\uad6d\ubd88\uad50\uc758 \ubb38\ud654\uc801 \uc800\ub825\uc744 \uc138\uacc4\uc5d0 \uc120\uba85\ud788 \uac01\uc778\uc2dc\ud0a8 \ub73b\uae4a\uc740 \uc790\ub9ac\uc600\ub2e4.\n\ubd88\uad50\uacc4\ub294 \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \uac1c\ucd5c\ub97c \uae30\uc6d0\ud558\ub294 \ubc95\ud68c\ub97c ","\uc815\uc0c1 \uc624\ucc2c \uba54\ub274\uc640 \ud22c\uc219 \uac1d\uc2e4 \uad00\uad11 \uc0c1\ud488\ud654\n\u2018\ud3ec\uc2a4\ud2b8 APEC\u2019 \ud6a8\uacfc\ub85c \uacbd\uc81c \ud65c\uc131\ud654 \uae30\ub300\nAPEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uc758 \uacbd\uc81c\ud6a8\uacfc\ub97c \uc774\uc5b4\uac00\uae30 \uc704\ud574 \uacbd\uc8fc \uc8fc\uc694 \ud638\ud154\uacfc \uc2dc\uac00 \u2018","\uacbd\uc8fc\uc2dc, \uc678\uad6d\uc778 \uc11c\ud3ec\ud130\uc988 \u2018\uace8\ub4e0\ud504\ub80c\uc988\u2019 \ubaa8\uc9d1\n\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uad6d\uc81c \uad00\uad11\ub3c4\uc2dc\ub85c\uc758 \uc704\uc0c1\uc744 \uac15\ud654\ud558\uace0 \uc9c0\uc5ed \uad00\uad11 \ud65c\uc131\ud654\ub97c \uc704\ud574 \uc678","\u25a1 \ucd9c\uc5f0\uc790: \ud55c\uc815\uc544 \uc2dd\ud488\uc758\uc57d\ud488\uc548\uc804\ucc98 \uc2dd\uc911\ub3c5\uc608\ubc29\uacfc \uc5f0\uad6c\uad00\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30\ub97c \ubc14\ub78d\ub2c8\ub2e4.\n\u25c6\ubc15\uadc0\ube48 \uc544\ub098","\"\ucc28\ub7c9 \ud1b5\uc81c\ub85c \uc190\ub2d8 \ub04a\uaca8\"\u2026\uc9c0\uc5ed \uc0c1\uc778\ub4e4 \ubd88\ud3b8 \ud638\uc18c\n\"APEC \ud589\uc0ac\uac00 \ud558\ub8e8\ube68\ub9ac \ub05d\ub0ac\uc73c\uba74 \ud55c\ub2e4\"\n\uc548\ubcd1\ucca0 = \"\ud558\ub8e8 \ubc8c\uc5b4 \ud558\ub8e8 \uba39\uace0 \uc0ac\ub294\ub370 \ucc28\ub7c9 \ud1b5\uc81c \ub54c\ubb38\uc5d0 \ub0a9\ud488\uc744 \ubabb\ud558\uace0 \uc788\ub2e4.\"\n\uc544\uc2dc","'2025 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) Summit(\uc11c\ubc0b)'\uc774 \uac1c\ucd5c\uc9c0\uc778 \uacbd\ubd81 \uacbd\uc8fc\uc758 \ud55c \uc219\ubc15\uc5c5\uc18c\uc758 \ubc14\uac00\uc9c0\uc694\uae08\uc774 \ub204\ub9ac\uafbc\ub4e4\uc758 \uacf5\ubd84\uc744 \uc0ac\uace0 \uc788\ub2e4.\n\uc9c0\ub09c 26\uc77c","\ub300\uad6c\uc18c\ubc29, \ubc29\uc0ac\uc120\u00b7\uc704\ud5d8\ubb3c \ub204\ucd9c \uc0ac\uace0 \ub300\uc751 \ud6c8\ub828\n= \ub300\uad6c\uc18c\ubc29\uc548\uc804\ubcf8\ubd80(\ubcf8\ubd80\uc7a5 \uc5c4\uc900\uc6b1)\ub294 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '2025\ub144 APEC \uc815\uc0c1\ud68c\uc758'\ub97c \ub300\ube44\ud574 \ubc29\uc0ac\uc120 \ubc0f \ub300\ub7c9 \uc704\ud5d8\ubb3c \ub204\ucd9c \uc0ac\uace0 \ub300\uc751","\uc628\ub77c\uc778 \ucee4\ubba4\ub2c8\ud2f0 \ucea1\uccd0.\uad00\ub828 \uacbd\ucc30\ub300, '\uc778\ud130\ud3f4 \uad6d\uc81c \ud601\uc2e0\ub2e8\uc9c0' \ubc29\ubb38\u2026\uacbd\ucc30\uad50\uc721 \ud611\ub825 \ubc29\uc548 \ub17c\uc758'\ub0b4\ub780\ub3d9\uc870 \ubc1c\uc5b8 \uc758\ud639' \ub9c8\ud3ec\uc11c\uc7a5, \uc758\ud639 \uc81c\uae30\ud55c \uae40\uaddc\ud604 \ubcc0\ud638\uc0ac \uace0\uc18c\uad00\ub828 \uae30\uc0ac\u91d1\ucd1d\ub9ac \"\uc885\ud569\uc801\uc778","\ucc9c\ub144\uace0\ub3c4, \uc138\uacc4 \uc911\uc2ec\uc73c\ub85c \ub3c4\uc57d\n\uacbd\uc8fc\uc2dc\uac00 2025 APEC \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub97c \uc55e\ub450\uace0 \uc5ed\uc0ac\uc640 \ubb38\ud654, \ucca8\ub2e8\uc774 \uc5b4\uc6b0\ub7ec\uc9c4 \uc138\uacc4\uc801\uc778 \ub3c4\uc2dc\ub85c \uc7ac\ud0c4\uc0dd\ud588\ub2e4.\uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5\uc740 \u201c\ucc9c\ub144\uc758 \uace0\ub3c4 \uacbd\uc8fc\uac00 \ub2e4","(\ud1b1\uc2a4\ud0c0\ub274\uc2a4 ) 2025\ub144 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uae30\ub150\ud574 \ub9c8\ub828\ub41c \ub300\uaddc\ubaa8 \uc74c\uc545 \ucd95\uc81c\uc758 \ud604\uc7a5\uc774 \uacbd\uc8fc\uc758 \ubb3c \uc704\uc5d0\uc11c \ud3bc\uccd0\uc84c\ub2e4. \uc138\uacc4 \uac01\uad6d \uc5ec\uc131 \ubba4\uc9c0\uc158\ub4e4\uc774 \ud55c \uc790\ub9ac\uc5d0 \ubaa8\uc5ec, \uac10\uac01\uc801\uc778 \ube5b\uacfc \uc74c\uc545","\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) RM\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \ubd80\ub300 \ud589\uc0ac\uc778 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0 \uae30\uc870\uc5f0\uc124\uc790\ub85c \ub098\uc130\ub2e4.\nRM\uc740 29\uc77c \uc624\ud6c4 \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 ","\uacbd\uae30\uccad\ub144\uac2d\uc774\uc5b4 \uc131\uacfc\uacf5\uc720, 631\uac1c \ud504\ub85c\uc81d\ud2b8\u202650\uac1c\ud300 \uc2dc\uc0c1\n= \uacbd\uae30\ub3c4\uc640 \uacbd\uae30\ub3c4\ubbf8\ub798\uc138\ub300\uc7ac\ub2e8\uc740 8\uc77c \uacbd\uae30\ub300\ud559\uad50 \ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \uc62c\ud574 '\uacbd\uae30\uccad\ub144 \uac2d\uc774\uc5b4 \ud504\ub85c\uadf8\ub7a8 \uc131\uacfc\uacf5\uc720\ud68c'\ub97c \uc5f4\uc5c8\ub2e4.\n'\uacbd","'13\uc2dc \uc811\uc218\u00b722\uc2dc \ub3c4\ucc29'\u2026\ud55c\uc9c4, APEC \ub2f9\uc77c\ubc30\uc1a1 \ucc45\uc784\uc9c4\ub2e4\n\uc778\ucc9c\uacf5\ud56d\u2192\uacbd\uc8fc \uc219\uc18c, 9\uc2dc\uac04 \ub0b4 \uc218\ud558\ubb3c \ub3c4\ucc29\n\uc678\uad50\ubd80 \uacf5\uc2dd \uc548\ub0b4\ub85c \ucc38\uac00\uc790 \ud3b8\uc758 \ub192\uc5ec\n\uc2e0\uaddc CI \ucc28\ub7c9 \uccab \ud22c\uc785\u2026\uad6d\uc81c\ud589\uc0ac\uc11c","\uacbd\ubd81\ubcf4\uac74\ub300(\ucd1d\uc7a5 \uc774\uc740\uc9c1)\ub294 \uc9c0\ub09c 1\uc77c \ub3d9\uad6d\ub300 WISE\ucea0\ud37c\uc2a4\uc5d0\uc11c \uc5f4\ub9b0 '2025 APEC \uad6d\uc81c\ud559\uc0dd \uc790\uc6d0\ubd09\uc0ac \ud504\ub85c\uadf8\ub7a8 \uc131\uacfc\ubcf4\uace0\ud68c \ubc0f \ubb38\ud654\ucf58\uc11c\ud2b8'\uc5d0\uc11c \ud544\ub9ac\ud540 \ucd9c\uc2e0 \ud559\uc0dd\ub4e4\ub85c \uad6c\uc131\ub41c \ud559\uc0dd\ud300","\uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 \uc9c0\ub09c 1\uc77c \uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0 \ubb38\ud654\uc13c\ud130\ub97c \ubc29\ubb38\ud574 \uc804\ud1b5\uc5f0\ud76c\uadf9 \u2018\ub2e8\uc2ec(\u55ae\u6c88)\u2019 \uc608\uc220\ub2e8\uc6d0\uc744 \uaca9\ub824\ud588\ub2e4\uace0 \uad6d\ub9bd\uc815\ub3d9\uadf9\uc7a5\uc774 5\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ubc29\ubb38\uc740 2025 APEC \uc815\uc0c1\ud68c\uc758 \ubb38\ud654","APEC \uc815\uc0c1\ud68c\ub2f4\uc774 \ud558\ub8e8 \uc55e\uc73c\ub85c \ub2e4\uac00\uc628 \uac00\uc6b4\ub370 \uacbd\ucc30\uc774 \uc678\uad6d\u00b7\uc678\uad6d\uc778\uc744 \ub300\uc0c1\uc73c\ub85c \ud55c \ud610\uc624 \uc9d1\ud68c\uc640 \uc2dc\uc704\uc5d0 \uc5c4\uc815 \ub300\uc751\ud558\uaca0\ub2e4\uace0 30\uc77c \ubc1d\ud614\ub2e4.\n\uacbd\ucc30\uccad\uc740 \uc774\ub0a0 \ud610\uc624 \uc9d1\ud68c\u00b7\uc2dc\uc704\uc5d0 \ub300\ud574\uc11c \uc9d1\ud68c ","APEC \uc131\uacf5 \uac1c\ucd5c\ub85c \uc138\uacc4\uc801 \uc704\uc0c1\n\uc678\uad50\u00b7\ubb38\ud654\u00b7\uacbd\uc81c \uc911\uc2ec\ub3c4\uc2dc\ub85c \uc6b0\ub69d\n\uad6d\uc81c\ud68c\uc758\u00b7\uc0b0\uc5c5\ud3ec\ub7fc \uc720\uce58 \ucd1d\ub825\uc804\n\u3010\ud30c\uc774\ub0b8\uc15c\ub274\uc2a4 \uacbd\uc8fc \uc131\uacf5 \uac1c\ucd5c\ub85c \uc138\uacc4 \uc678\uad50\u00b7\uad00\uad11\uc758 \uc911\uc2ec\uc9c0\ub294 \ubb3c\ub860 '\ud3c9\ud654\u00b7\ubb38\ud654\u00b7\uacbd\uc81c\uac00","\uacbd\uc8fc\uc2dc\uac00 \ub0b4\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548 \uc2ec\uc0ac\ub97c \uc55e\ub450\uace0 \uc9c0\uc5ed \ud575\uc2ec \ud604\uc548\uc758 \uad6d\ube44 \ubc18\uc601\uc744 \uc704\ud574 \uc801\uadf9\uc801\uc778 \ub300\uc815\ubd80\u00b7\ub300\uad6d\ud68c \ud589\ubcf4\uc5d0 \ub098\uc130\ub2e4.\n\uacbd\uc8fc\uc2dc\ub294 \uc9c0\ub09c 4\uc77c \uc8fc\ub099\uc601 \uc2dc\uc7a5\uc774 \uad6d\ud68c\ub97c \ubc29\ubb38\ud574 APEC \uc815\uc0c1","\uc2dd\ud488\uc758\uc57d\ud488\uc548\uc804\ucc98\ub294 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c '2025 APEC \uc815\uc0c1\ud68c\uc758' \uae30\uac04 \ud68c\uc6d0\uad6d \uc815\uc0c1\uacfc \ub300\ud45c\ub2e8, \uacbd\uc81c \uc778\uc0ac\ub4e4\uc5d0\uac8c \uc81c\uacf5\ub41c \uc2dd\uc74c\ub8cc\uc5d0 \ub300\ud55c \ube48\ud2c8\uc5c6\ub294 \uc548\uc804\uad00\ub9ac\ub97c \ud1b5\ud574 \ud55c \uac74\uc758 \uc2dd\uc911\ub3c5","CEO SUMMIT\u00b7\uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ud55c\uad6d\ubb38\ud654 \uc18c\uac1c, \ud1b5\uc5ed \ub4f1 APEC \uc131\uacf5\uac1c\ucd5c \uc9c0\uc6d0\n\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825(\uc774\ud558 \ud55c\uc218\uc6d0)\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \ud589\uc0ac\uc758 \uc131\uacf5","\ubaa8\ubc14\uc77c\ub85c QR\ucf54\ub4dc\ub97c \uc2a4\uce94\ud558\uba74 \uc774 \ud398\uc774\uc9c0\ub85c \ubc14\ub85c \uc811\uc18d\ud569\ub2c8\ub2e4.\n\uc2dd\ud488\uc758\uc57d\ud488\uc548\uc804\ucc98\ub294 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc2dd\uc74c\ub8cc \uc548\uc804\uad00\ub9ac\ub97c \uac15\ud654\ud574 \uc2dd\uc911\ub3c5 \uc0ac\uace0 \uc5c6\uc774 \ud589\uc0ac\ub97c \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34","\uad00\ub828 \ud3ec\ud56d \ub77c\ud55c\ud638\ud154, \uc6b8\ub989\ub3c4 \uc218\ub2a5\uc0dd 25\uba85\uc5d0 \ud55c\uc6b0\ubd88\uace0\uae30 \ub3c4\uc2dc\ub77d \uc81c\uacf5\uacbd\uc8fc\uc2dc \uacf5\ubb34\uc6d0 \uc0ac\uce6d '2500\ub9cc\uc6d0\uc5b4\uce58 \ub300\ub9ac \uad6c\ub9e4' \uc0ac\uae30 \uc2dc\ub3c4\uad00\ub828 \uae30\uc0ac\uc544\uc9c1 \ub05d\ub098\uc9c0 \uc54a\uc740 'APEC \ud2b9\uc218'\u2026\uacbd\uc8fc \uad00\uad11","\uc778\uac04\uc131\ud68c\ubcf5\uc6b4\ub3d9\ucd94\uc9c4\ud611\uc758\ud68c(\uc774\uc0ac\uc7a5 \uace0\uc9c4\uad11)\ub294 \uc9c4\ub09c\ub2ec 25\uc77c \uad6d\ud68c\uc758\uc6d0\ud68c\uad00 \ub300\ud68c\uc758\uc2e4\uc5d0\uc11c 2025 \uc0ac\ub791\uc758 \uc77c\uae30 \ud070\uc794\uce58 \uc138\uacc4 \ub300\ud68c(\uc2dc\uc0c1\uc2dd)\uc744 \ub9c8\uce5c \ud6c4 \uc2dc\uc0c1\uc2dd\uc5d0 \ucc38\uc5ec\ud558\uc9c0 \ubabb\ud55c \uc218\uc0c1\uc790\uc758 \uc0c1\uc7a5\uc744 ","\ud55c\ub3d9\ub300\ud559\uad50(\ucd1d\uc7a5 \ucd5c\ub3c4\uc131)\uac00 \uc9c0\ub09c 10\uc6d4 31\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c `2025\ub144 APEC \uc815\uc0c1\ud68c\uc758`\uc5d0 8\uac1c\uad6d \ucd9c\uc2e0 \uc678\uad6d\uc778 \uc720\ud559\uc0dd 28\uba85\uc744 \uc790\uc6d0\ubd09\uc0ac\uc790\ub85c \ud30c\uacac\ud574 \uc790\uad6d\uc744 ","\uacbd\ub0a8 \ubc00\uc591\uc2dc(\uc2dc\uc7a5 \uc548\ubcd1\uad6c)\ub294 \ubc00\uc591\ubc31\uc911\ub180\uc774\ubcf4\uc874\ud68c\uac00 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc\uc2dc \uc608\uc220\uc758\uc804\ub2f9 \uc57c\uc678\ubb34\ub300\uc5d0\uc11c \uc5f4\ub9b0 '2025 APEC KOREA' \uacf5\uc2dd \ubd80\ub300\ud589\uc0ac\ub85c \ub9c8\ub828\ub41c \uc9c0\uc5ed\ubb38\ud654\uc608\uc220 \ud504\ub85c\uadf8\ub7a8 \ud06c\ub85c\uc2a4","-\uacbd\uc8fc\uc11c 3\uc77c\uac04 'K-Wave Playground' \uacf5\uac1c\ub85c '\uc5f4\ub9b0 \uc678\uad50' \uc2e4\ud604\n2025 APEC KOREA\ub97c \uae30\ub150\ud574 \ub9c8\ub828\ub41c \uae00\ub85c\ubc8c \ubb38\ud654\ud589\uc0ac 'K-Wave Playground'\uac00 \ucc98","\ub798\ud37c \ucd9c\uc2e0 \ud558\uc120\ud638. \ud558\uc120\ud638 \uc778\uc2a4\ud0c0\uadf8\ub7a8 \ucea1\ucc98\n\ud799\ud569 \uacbd\uc5f0 \ud504\ub85c\uadf8\ub7a8 \u2018\uace0\ub4f1\ub798\ud37c\u2019\uc5d0\uc11c \uc5bc\uad74\uc744 \uc54c\ub9b0 \ub798\ud37c \ucd9c\uc2e0 \ud558\uc120\ud638(23)\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud589\uc0ac\uc5d0\uc11c \uc601\uc5b4 \ub3c4\uc2a8\ud2b8","\uacbd\uae30\ub3c4 \uc131\ub0a8\uc2dc\uc758\ud68c \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\ud611\uc758\ud68c\ub294 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758\u2019\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc9c4\uc2ec\uc73c\ub85c \ucd95\ud558\ud558\uba70, \uc774\ubc88 APEC \uc815\uc0c1\ud68c\uc758\uac00 \ub300\ud55c\ubbfc\uad6d\uc758 \uad6d\uac00 \uc704\uc0c1\uacfc \uc678\uad50\uc801 \uc2e0\ub8b0","\uc218\ucd9c\uc0c1\ub2f4\ud68c 2\ud68c \uac1c\ucd5c, \uc0b0\uc5c5 \ud604\uc7a5 \ubc29\ubb38 \ub4f1 \uad00\ub0b4 \uae30\uc5c5 \ud574\uc678 \uc9c4\ucd9c \uc9c0\uc6d0\n\u201cAPEC\uc5d0\uc11c \ub17c\uc758\ub41c \ud55c\uc911 \uc0c1\uc0dd \ud611\ub825 \ud750\ub984, \ubd80\ucc9c\uc2dc\ub3c4 \uc9c0\ubc29\uc678\uad50\ub85c \uc774\uc5b4\uac08 \uac83\u201d\n\uc870\uc6a9\uc775 \ubd80\ucc9c\uc2dc\uc7a5\uc774 11\uc6d4 2\uc77c\ubd80\ud130","\uc740 \uc9c0\ub09c 6\uc77c \uc5f4\ub9b0 \uc81c359\ud68c \uc81c2\ucc28 \uc815\ub840\ud68c \ub3c4\uc815\uc9c8\ubb38\uc5d0\uc11c \ud3ec\uc2a4\ud2b8 APEC \uc804\ub7b5, \uc800\ucd9c\uc0dd \ub300\uc751, \uccad\ub144\uc815\ucc45, \uc804\ub3d9\ud0a5\ubcf4\ub4dc \uc548\uc804\ub300\ucc45, \ud559\uad50\ud3ed\ub825 \uadfc\uc808 \ub4f1 \uacbd\ubd81\ub3c4\uc640 \uad50\uc721\uccad\uc758 \ud575\uc2ec \uacfc\uc81c\ub97c \uc9d1\uc911","\uacbd\ucc30\uccad\uc740 \uc11c\uc6b8 \uc11c\ub300\ubb38\uad6c \uacbd\ucc30\uccad \ucc38\uc218\ub9ac\ud640\uc5d0\uc11c \uc804\uad6d 18\uac1c \uc2dc\ub3c4\uacbd\ucc30\uccad\uc758 \uacbd\ube44\uc9c0\ud718\ubd80\uc640 \uacbd\ucc30\uae30\ub3d9\ub300\uc7a5 \ub4f1 200\uc5ec \uba85\uc774 \ucc38\uc11d\ud55c \uac00\uc6b4\ub370 '2025 \uc804\uad6d \uacbd\ube44\uacbd\ucc30 \uc6cc\ud06c\uc20d'\uc744 \uac1c\ucd5c\ud588\ub2e4\uace0 4\uc77c \ubc1d","= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc624\ub294 10\uc6d4 31\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\uc758 \uc131\uacf5 \uac1c\ucd5c\ub97c \uae30\uc6d0\ud558\uba70, \uc6b0\ub9ac \uc804\ud1b5\uacf5\uc608\uc640","\uc9d1\ud68c \uc2e0\uace0\u00b7\ud604\uc7a5\u00b7\uc0ac\ud6c4 \uc870\uce58 \uc804 \uacfc\uc815 \ub300\uc751\n\ud610\uc624 \ud45c\ud604\u00b7\uc5c5\ubb34 \ubc29\ud574 \ub4f1 \uc5c4\uc815 \ubc95\uc801 \uc870\uce58\n\uacbd\ucc30\uc774 \uc678\uad6d\u00b7\uc678\uad6d\uc778 \ub300\uc0c1 \ud610\uc624 \ud45c\ud604 \uc9d1\ud68c\u00b7\uc2dc\uc704\uc5d0 \uc5c4\uc815 \ub300\uc751\ud55c\ub2e4. '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(","\"\uc6b8\uc0b0, \ud55c\uc911 \uad50\ub958 \ud575\uc2ec \ub3c4\uc2dc\"\u2026\u4e2d\ub9e4\uccb4, \ud2b9\uc9d1\uae30\uc0ac\ub85c \uc870\uba85\n\ud658\uad6c\uc2dc\ubcf4\uc5d0 \uc2e4\ub9b0 \uc6b8\uc0b0 \uad00\ub828 \ud2b9\uc9d1\uba74. *\uc7ac\ud310\ub9e4 \ubc0f DB \uae08\uc9c0\n= \uc911\uad6d\uc758 \uc720\ub825 \uad00\uc601\ub9e4\uccb4 \ud658\uad6c\uc2dc\ubcf4(Global Times)\uac00 \uc6b8","| \u2191 \uc5c5\ubb34\ubcf4\uace0\ud558\ub294 \ud5c8\ubbfc \uad6d\uac00\uc720\uc0b0\uccad\uc7a5 / \uc0ac\uc9c4=\uc5f0\ud569\ub274\uc2a4 |\n\ud5c8\ubbfc \uad6d\uac00\uc720\uc0b0\uccad\uc7a5\uc774 \uc720\ub124\uc2a4\ucf54 \uc138\uacc4\uc720\uc0b0\uc778 \uc885\ubb18(\u5b97\u5edf) \ub9de\uc740\ud3b8\uc5d0 \uace0\uce35 \uac74\ubb3c\uc774 \ub4e4\uc5b4\uc11c\uba74 '\uc704\ud5d8\uc5d0 \ucc98\ud55c \uc720\uc0b0'\uc5d0 \uc62c\ub77c \ub4f1\uc7ac\uac00 \ucde8","| \u2191 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uc7a5 \ub9c8\ub828\ub41c \ubcf4\ubb38\uad00\uad11\ub2e8\uc9c0 '\uc804\uba74 \ud1b5\uc81c' / \uc0ac\uc9c4=\uc5f0\ud569\ub274\uc2a4 |\nAPEC \uac1c\ucd5c\uc9c0 \uacbd\uc8fc\uc5d0 \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839 \ubc29\ud55c\uc744 \uc55e\ub450\uace0 \ud658\uc601\u00b7\ubc18\ub300 \ub4f1 \uc9d1\ud68c \ubc0f \uc2dc\uc704\uac00 \ub3d9\uc2dc\uc5d0 \uc608","\uc9c0\ub09c 1\uc77c, \ub86f\ub370\ud638\ud154\uc564\ub9ac\uc870\ud2b8 \uc784\uc9c1\uc6d0\ub4e4\uc774 \u20182025 APEC \uc815\uc0c1\ud68c\uc758\u2019 \ud589\uc0ac \uc885\ub8cc \ud6c4 \uae30\ub150\uc0ac\uc9c4\uc744 \ucd2c\uc601\ud558\uace0 \uc788\ub294 \ubaa8\uc2b5\n\ub86f\ub370\ud638\ud154\uc564\ub9ac\uc870\ud2b8\uac00 \u20182025 APEC \uc815\uc0c1\ud68c\uc758\u2019\uc5d0\uc11c \ud55c\uad6d\uc758 \ud488\uaca9\uc744","\uae34\uc7a5\u00b7\uc124\ub818 \uad50\ucc28\ud558\ub294 \ucc9c\ub144\uace0\ub3c4\n\ud2b8\ub7fc\ud504 \uba38\ubb3c \ud638\ud154 \uc8fc\ubcc0 \ucca0\uc81c \ud39c\uc2a4\n\uc2dc\uc9c4\ud551 \ud0c0\uac8c \ub420 \ucc28\ub7c9 \ub3d9\uc120 \uc810\uac80\ub3c4\n\uacbd\ubd81\ub3c4 \uc804\uccb4\uc5d0 \uac11\ud638\ube44\uc0c1\ub839 \uc0bc\uc5c4\n\ubcf4\ubb38\ub2e8\uc9c0 \uc0c1\uc778\ub4e4 \uc190\ub2d8\ub9de\uc774 \ubd84\uc8fc\n\ud2b8\ub7fc\ud504 \uba38\ubb3c \ud638\ud154 \uc8fc\ubcc0","\u201c\uc778\ub825 700\uba85\u00b7\uc7a5\ube44 260\ub300 \uc21c\ucc28 \uc9c0\uc6d0\u201d\n2020\ub144 \uad6c\uae09\ucc28 \ub3d9\uc6d0\ub839 \ud65c\ub3d9\uc0ac\uc9c4. \uc18c\ubc29\uccad \uc81c\uacf5\n\uc18c\ubc29\uccad\uc774 \uc624\ub294 31\uc77c\ubd80\ud130 \ub2e4\uc74c \ub2ec 1\uc77c\uae4c\uc9c0 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(A","\ucc9c\ub144 \uace0\ub3c4\ub85c\ub9cc \uc5ec\uaca8\uc84c\ub358 \uacbd\uc8fc\uac00 APEC \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub97c \uacc4\uae30\ub85c \uad6d\ub0b4\uc678\uc5d0 \uc7ac\uc870\uba85\ub418\uba74\uc11c, \ud55c\uad6d\uc778 \uc0ac\ub791\ud558\ub294 \ub7ec\ub2dd \ub3c4\uc2dc \uad6d\ub0b4 \ubd80\ubb38 2\uc704\ub97c \uae30\ub85d\ud588\ub2e4.\n\uc694\uc998 \ub300\uc138 \uc5ec\ud589 \u2018\ub7f0\ud2b8\ub9bd(Run-tri","\uc911\uad6d\uc5ec\ud589\uc0ac\ud611\ud68c MICE\uc704\uc6d0\ud68c\uc640 \ud611\uc57d\n\uc2e0\uc138\uacc4\uba74\uc138\uc810\uc774 \uc911\uad6d\uc5ec\ud589\uc0ac\ud611\ud68c MICE\uc704\uc6d0\ud68c\uc640 \ud55c\u00b7\uc911 MICE(\uae30\uc5c5\ud68c\uc758\u00b7\ud3ec\uc0c1\uad00\uad11\u00b7\ucee8\ubca4\uc158\u00b7\uc804\uc2dc\ud68c) \uad00\uad11 \ud65c\uc131\ud654\ub97c \uc704\ud55c \uc804\ub7b5\uc801 \uc5c5\ubb34\ud611\uc57d\uc744 \uccb4\uacb0\ud588\ub2e4\uace0 ","\uc804\ub0a8 \ub098\uc8fc\uc2dc\uac00 \uc5b4\ub9b0\uc774\uc640 \uccad\uc18c\ub144\uc758 \uc21c\uc218\ud55c \ubaa9\uc18c\ub9ac\ub85c \uc138\uacc4 \ubb34\ub300\uc5d0 \uac10\ub3d9\uc744 \uc120\uc0ac\ud558\uba70 \ubb38\ud654\uc608\uc220 \ub3c4\uc2dc\ub85c\uc11c\uc758 \uc704\uc0c1\uc744 \ub192\uc600\ub2e4.\n7\uc77c \ub098\uc8fc\uc2dc\uc5d0 \ub530\ub974\uba74 \ub098\uc8fc\uc2dc\ub9bd\uc18c\ub144\uc18c\ub140\ud569\ucc3d\ub2e8\uc740 \uc9c0\ub09c 1\uc77c\ubd80\ud130 2\uc77c\uae4c\uc9c0","\ud638\ud154 \uc804\ubb38 \uc778\ub825 300\uc5ec\uba85 \ud22c\uc785\ub3fc \uac01\uad6d \uc815\uc0c1\uacfc \ub300\ud45c\ub2e8 \ub9de\uc544\n\ub86f\ub370\ud638\ud154\uc564\ub9ac\uc870\ud2b8\uac00 \u20182025 APEC \uc815\uc0c1\ud68c\uc758\u2019\uc640 \u2018APEC CEO \uc11c\ubc0b\u2019\uc744 \ube44\ub86f\ud55c \uc8fc\uc694 \ud589\uc0ac\uc5d0\uc11c \uc758\uc804 \ubc0f \ucf00\uc774\ud130\ub9c1 \uc11c\ube44","APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839 PRS\ub85c \uc6b4\uc601\n\ub300\ud1b5\ub839 PRS \uc6b4\uc601\uc73c\ub85c \uad6d\uc81c\uc801 \uc2dc\uc124\u00b7\uc6b4\uc601 \uc5ed\ub7c9 \uc785\uc99d\u2026\uae00\ub85c\ubc8c \ud589\uc0ac\u00b7VIP \uace0\uac1d \uc720\uce58 \uac15\ud654\n\uc6b4\uc601\uc744 \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ud588\ub2e4\uace0 4\uc77c \ubc1d\ud614","1\ub144 \ub118\ub294 \uc0ac\uc804 \uc900\ube44\u2026\uacbd\ubd81\u00b7\uacbd\uc8fc\uc2dc\u00b7\uc804\uae30\uc548\uc804\uacf5\uc0ac \ub4f1 \uc720\uad00\uae30\uad00 \ud611\ub825\n\ud55c\uad6d\uc804\ub825\uacf5\uc0ac\uac00 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758' \uae30\uac04 \ub3d9\uc548 \ubb34\uacb0\uc810 \uc804\ub825 \uc6b4\uc601\uc744 \ub2ec\uc131\ud588\ub2e4. \uc815\ubd80\u00b7","2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc911 \uacbd\uc8fc\ub97c \ucc3e\uc740 \uc5ec\ub7ec \uc778\uc0ac\uac00 \ubd88\uad6d\uc0ac \ub4f1 \uc5ec\ub7ec \uc5ed\uc0ac\ubb38\ud654\uc720\uc801\uc9c0\ub97c \ub458\ub7ec\ubcf4\uace0, \ub2e4\uc591\ud55c \ubb38\ud654 \uccb4\ud5d8\ud65c\ub3d9 \uc2dc\uac04\uc744 \uac00\uc84c\ub2e4.\n\uc774\ubc88 APEC","- \uae40\uc815\uae30 \uad8c\ud55c\ub300\ud589, K-\ubdf0\ud2f0\u00b7\uc758\ub8cc\uad00\uad11 \uc5f0\uacc4 \ubaa8\ub378 \ub9c8\ub828 \uc9c0\uc2dc\n\uae40\uc815\uae30 \ub300\uad6c\uad11\uc5ed\uc2dc\uc7a5 \uad8c\ud55c\ub300\ud589\uc740 4\uc77c \ub300\uad6c\uc2dc\uccad \uac04\ubd80\ud68c\uc758\uc5d0\uc11c APEC \ud589\uc0ac\ub97c \uacc4\uae30\ub85c \uacbd\uc8fc\uac00 \uae00\ub85c\ubc8c \uc5ed\uc0ac\ubb38\ud654\ub3c4\uc2dc\ub85c \uc790\ub9ac\ub9e4\uae40\ud55c","\uc911\uc694\ud55c \uc678\uad50 \ud604\uc7a5\uc758 \uc758\ubbf8\ub97c \ub418\uc0c8\uae30\ub294 \ud2b9\ubcc4\ud55c \uacbd\ud5d8\n\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc740 \ucd5c\uadfc \uc131\uacf5\ub9ac\uc5d0 \ub9c8\uce5c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uacfc \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc758 \uc5ed\uc0ac\uc801\uc778 \ud604\uc7a5\uc744 \uad00\ub78c\uac1d\uc5d0\uac8c \ud2b9\ubcc4 \uacf5\uac1c\ud55c\ub2e4\uace0 5\uc77c \ubc1d\ud614\ub2e4.\n| \u25b2","\u201c\uc774\ubc88 APEC\uc740 \uc2dc\ubbfc\uc758 \ud798\uc73c\ub85c \uc774\ub904\uc9c4 \ud589\uc0ac\u2026 \uc790\uae0d\uc2ec \ud655\uc0b0\uacfc \uc0ac\ud6c4\uad00\ub9ac \ub9cc\uc804 \uae30\ud574\uc57c\u201d\n\uc8fc \uc2dc\uc7a5\uc740 \u201c\uc774\ubc88 APEC \uc815\uc0c1\ud68c\uc758\ub294 \uacbd\uc8fc\uac00 \uc138\uacc4 \uc18d\uc758 \ubb38\ud654\ub3c4\uc2dc\ub85c \uc6b0\ub69d \uc11c\ub294 \uc5ed\uc0ac\uc801\uc778 \uacc4\uae30\uc774\uc790,","\ud55c\uc9c4(002320)\uc740 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub418\ub294 2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc704\ud574 \uc778\ucc9c\uacf5\ud56d\uc73c\ub85c \uc785\uad6d\ud558\ub294 \ucc38\uac00\uc790\ub4e4\uc758 \uc218\ud558\ubb3c \ub2f9\uc77c\ubc30\uc1a1 \uc11c\ube44\uc2a4\ub97c \uc6b4\uc601\ud55c\ub2e4\uace0 29\uc77c \ubc1d\ud614\ub2e4.\n\uc778\ucc9c\uad6d\uc81c\uacf5\ud56d \uc81c1\u00b72\uc5ec","\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 \uc9c0\ub09c 6\uc77c \uac10\ud3ec \uc8fc\ubbfc\ub4e4\uc758 \uc219\uc6d0\uc774\ub358 '\uac10\ud3ec\uc720\uc2a4\ube4c' \uc900\uacf5\uc2dd\uc744 \uac1c\ucd5c\ud588\ub2e4\uace0 7\uc77c \ubc1d\ud614\ub2e4.\n'\uac10\ud3ec\uc720\uc2a4\ube4c'\uc740 \uccad\ub144\ub9c8\uc744 \uacf5\uc720 \uc8fc\uac70 \ud615\ud0dc\ub85c \uac74\ub9bd\ub410\ub2e4.\n\uc8fc\ub099\uc601 \uc2dc\uc7a5\uc740 APEC \uc900\ube44\uc640","\ud55c\uad6d\uc6d0\uc790\ub825\uc5f0\uad6c\uc6d0 \u201c\ud5a5\ud6c4 \uae30\uc220\uace0\ub3c4\ud654 \ubc0f \uc0c1\uc6a9\ud654 \uc5f0\uad6c \ucd94\uc9c4\u201d\n\ud55c\uad6d\uc6d0\uc790\ub825\uc5f0\uad6c\uc6d0\uc740 5\uc77c \ubd88\ubc95\ub4dc\ub860 \uc9c0\ub2a5\ud615 \ub300\uc751\uae30\uc220\uac1c\ubc1c \uc0ac\uc5c5\uc73c\ub85c \uac1c\ubc1c\ud55c \ub4dc\ub860\ud0d0\uc9c0 \ubc0f \ubb34\ub825\ud654 \uc7a5\ube44\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC 20","\uc9c0\ub09c 1\uc77c \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uac00 \uc131\uacf5\ub9ac\uc5d0 \ud3d0\ub9c9\ud588\ub2e4. \uacbd\uc8fc APEC\uc740 21\uac1c \ud68c\uc6d0\uad6d\uacfc \ucd08\uccad\uad6d\uc758 \uc815\uc0c1\ub4e4, \uae00\ub85c\ubc8c \uae30\uc5c5\uc778\ub4e4\uc774 \uc790\uc720\ubb34\uc5ed\uacfc \ub2e4\uc790\uc8fc\uc758(\u591a\u8005\u4e3b\u7fa9)\uc758 ","S-64 \ub300\ud615\ud5ec\uae30\uc640 \uacf5\uc911\uc9c4\ud654\ub300 \ub4f1 \ube44\uc0c1 \ub300\uc751 \uac00\ub3d9\n\uc0b0\ubd88 \uc9c4\ud654 \ud6c8\ub828\uc5d0\uc11c \ub300\ud615 \ud5ec\uae30\uac00 \ubb3c\uc744 \ud22c\ud558\ud558\uace0 \uc788\ub2e4. \uc0b0\ub9bc\uccad \uc81c\uacf5\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\ubd81 \uc9c0\uc5ed\uc5d0 ","\uc218\ucd9c\uc0c1\ub2f4\ud68c 2\ud68c \uac1c\ucd5c, \uc0b0\uc5c5 \ud604\uc7a5 \ubc29\ubb38 \ub4f1 \uad00\ub0b4 \uae30\uc5c5 \ud574\uc678 \uc9c4\ucd9c \uc9c0\uc6d0\n\u201cAPEC\uc5d0\uc11c \ub17c\uc758\ub41c \ud55c\uc911 \uc0c1\uc0dd \ud611\ub825 \ud750\ub984, \ubd80\ucc9c\uc2dc\ub3c4 \uc9c0\ubc29\uc678\uad50\ub85c \uc774\uc5b4\uac08 \uac83\u201d\n\ub9e4\uc77c\uc77c\ubcf4 = | \uc870\uc6a9\uc775 \ubd80\ucc9c\uc2dc\uc7a5\uc774","\"\uc800\ucd9c\uc0dd \uadf9\ubcf5\uc0ac\uc5c5\uc740 \uccad\ub144\uc778\uad6c\uc720\ucd9c\ubc29\uc9c0\ub300\ucc45...\uc2e4\uc9c8 \uc9c0\uc6d0\ucc45 \ub9c8\ub828\ud574\uc57c\"\n\uacbd\ubd81\ub3c4\uc758\ud68c \uc815\uacbd\ubbfc \uc758\uc6d0(\ubb38\ud654\ud658\uacbd\uc704 \ubd80\uc704\uc6d0\uc7a5)\uc774 6\uc77c \uc5f4\ub9b0 \uc81c359\ud68c \uc81c2\ucc28 \uc815\ub840\ud68c\uc5d0\uc11c \ub3c4\uc815\uc9c8\ubb38\uc744 \ud1b5\ud574 \ud3ec\uc2a4\ud2b8 AP","\ubc00\uc591\ubc31\uc911\ub180\uc774\uac00 \u20182025 APEC KOREA\u2019\uc5d0 \ucd08\uccad\ub3fc \uacf5\uc5f0\uc744 \ud3bc\ucce4\ub2e4.\n\ubc00\uc591\uc2dc\ub294 \uc9c0\ub09c 29\uc77c \ubc00\uc591\ubc31\uc911\ub180\uc774\uac00 \uacbd\uc8fc\uc2dc \uc608\uc220\uc758\uc804\ub2f9 \uc57c\uc678\ubb34\ub300\uc5d0\uc11c \uc5f4\ub9b0 2025 APEC KOREA \uacf5\uc2dd \ubd80","* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30\ub97c \ubc14\ub78d\ub2c8\ub2e4.\n\u25c6\ubc15\uadc0\ube48 \uc544\ub098\uc6b4\uc11c(\uc774\ud558 \ubc15\uadc0\ube48): \uc2dd\uc57d\ucc98\uc640 \ud568\uaed8 \ud558\ub294 \uc0dd\ud65c\ubc31\uc11c \uc2dc\uac04\uc785","\ud55c\uad6d\uc6d0\uc790\ub825\uc5f0\uad6c\uc6d0 \uac1c\ubc1c '\ubd88\ubc95 \ub4dc\ub860 \ud0d0\uc9c0 \ubc0f \ubb34\ub825\ud654 \uc7a5\ube44' \ub3c4\uc785\ub3fc\n\ud55c\uad6d\uc6d0\uc790\ub825\uc5f0\uad6c\uc6d0(\uc774\ud558 \uc6d0\uc790\ub825\uc5f0)\uc774 \uac1c\ubc1c\ud55c \ubd88\ubc95\ub4dc\ub860 \ud0d0\uc9c0 \ubc0f \ubb34\ub825\ud654 \uc7a5\ube44\uac00 \uc138\uacc4 \uac01\uad6d \uc815\uc0c1\uc774 \ubaa8\uc778 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9","\uad6d\uac00\uc720\uc0b0\uccad\uc7a5 \u201c\uace0\uce35 \uac74\ubb3c \ub4e4\uc5b4\uc11c\uba74 \uc885\ubb18 \uc138\uacc4\uc720\uc0b0 \ucde8\uc18c\ub420 \uc218\ub3c4\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\ud5c8\ubbfc \uad6d\uac00\uc720\uc0b0\uccad\uc7a5\uc774 \uc720\ub124\uc2a4\ucf54 \uc138\uacc4\uc720\uc0b0\uc778 \uc885\ubb18 \ub9de\uc740\ud3b8\uc5d0","\uc804\uc138\uacc4 \uc815\uc0c1\ub4e4\uc774 \uc9d1\uacb0\ud558\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uc9c0\uc778 \uacbd\uc8fc\uc758 \uc900\ube44 \ubbf8\ud761\uc744 \uc9c0\uc801\ud558\ub294 \ub274\uc695\ud0c0\uc784\uc2a4(NYT)\uc758 \ubcf4\ub3c4\uac00 \ub098\uc654\ub2e4.\n28\uc77c(\ud604\uc9c0\uc2dc\uac04) NYT\ub294 \ud2b8\ub7fc\ud504 \ub300\ud1b5","\uacbd\uc8fc\uc5ed KTX \ud655\ub300, 24\uc2dc\uac04 \ube44\uc0c1\ub300\uc751 \ub4f1 \uc804\ud3ed \uc9c0\uc6d0\nK-\ubb38\ud654 \ud655\uc0b0\uc5d0\ub3c4 \uc55e\uc7a5...'\ucf00\ub370\ud5cc' \uce90\ub9ad\ud130 \ubd84\uc7a5 \uc778\ub825 \ubc30\uce58\n\ud55c\uad6d\ucca0\ub3c4\uacf5\uc0ac(\ucf54\ub808\uc77c)\ub294 2\ub9cc\uc5ec\uba85\uc774 \ucc38\uac00\ud55c APEC \uc815\uc0c1\ud68c\uc758\uc758 \uc218\uc1a1","\uad6d\uc775\uc911\uc2ec \uc2e4\uc6a9\uc678\uad50 \uacb0\uc2e4\n\uacbd\ubd81\ub3c4\u00b7\uacbd\uc8fc\uc2dc, \ud3ec\uc2a4\ud2b8 APEC \uc900\ube44 \ubcf8\uaca9 \ub3cc\uc785\n\uae00\ub85c\ubc8c 10\ub300 \ubb38\ud654\uad00\uad11\ub3c4\uc2dc \ub3c4\uc57d \uc804\ub7b5 \uad6c\uccb4\ud654\n\u25a0 \ubc29\uc1a1 : BBS \ub300\uad6c\ubd88\uad50\ubc29\uc1a1 \u2018\ub77c\ub514\uc624 \uc544\uce68\uc138\uc0c1\u2019 08:30\u223c","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc9c0\ub09c \ub2ec \uad6d\ub0b4 \uba74\uc138\uc810\uc744 \ucc3e\uc740 \uc678\uad6d\uc778 \uace0\uac1d\uc774 5\ub144 8\uac1c\uc6d4 \ub9cc\uc5d0 100\ub9cc\uba85\uc744 \ub118\uc5b4\uc130\ub2e4.\n\uc911\uad6d \ub2e8\uccb4 \uad00\uad11\uac1d \ubb34\ube44\uc790 \uc81c\ub3c4\uac00 \uc2dc\ud589\ub418\uace0 \ub54c\ub9c8\uce68 \uacbd\uc8fc\uc5d0\uc11c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(A","\uad50\uc6d0\uadf8\ub8f9\uc774 \uc6b4\uc601\ud558\ub294 \uc5f0\uc218\uc2dc\uc124 \u2018\ub4dc\ub9bc\uc13c\ud130 \uacbd\uc8fc\u2019\uac00 \uc138\uacc4 \uc815\uc0c1\uae09 \ud589\uc0ac\uc5d0\uc11c \ub300\ud55c\ubbfc\uad6d \ub300\ud1b5\ub839\uc758 \uc219\uc18c \uc6b4\uc601\uc744 \uc548\uc815\uc801\uc73c\ub85c \ub9c8\ucce4\ub2e4.\n\ub4dc\ub9bc\uc13c\ud130 \uacbd\uc8fc\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30","APEC\uc815\uc0c1\ud68c\uc758\ub294 \u2018\uc911\uc559-\uc9c0\ubc29\u2019 \uc0c8 \ud611\ub825\ubaa8\ub378\n\uacbd\uc8fc, \uc0c8\ub85c\uc6b4 50\ub144 \uae30\ubc18 \uac16\ucdb0\n\uacbd\ubd81\ub3c4\ub294 5\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \u2018\ucc9c\ub144\ubbf8\uc18c\uad00\u2019\uc5d0\uc11c 2025 APEC \uc815\uc0c1\ud68c\uc758 \uc885\ud569\uc131\uacfc \ubcf4\uace0\ud68c\ub97c \uac1c\ucd5c\ud588\ub2e4.\n","\uacbd\uc0c1\ubd81\ub3c4\ub294 2025 APEC \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b \uac1c\ucd5c\ub97c \uae30\ub150\ud574 10\uc6d4 29\uc77c\ubd80\ud130 11\uc6d4 2\uc77c\uae4c\uc9c0 5\uc77c\uac04 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9 \uc57c\uc678\uad11\uc7a5\uc5d0\uc11c 'APEC 2025 KOREA \uc9c0\uc5ed\ubb38\ud654\uc608\uc220","APEC \uc815\uc0c1\ud68c\uc758 \ud3d0\ub9c9\uc77c\uc778 \uc624\ub298(1\uc77c) \uac1c\ucd5c\uc9c0\uc778 \uacbd\uc8fc \ub3c4\uc2ec\uc5d0\uc11c APEC\uacfc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc744 \uaddc\ud0c4\ud558\ub294 \uc9d1\ud68c\uac00 \uc5f4\ub838\uc2b5\ub2c8\ub2e4.\n'APEC \ubc18\ub300 \uad6d\uc81c \ubbfc\uc911 \ud589\ub3d9'\uc740 \uc61b \uacbd\uc8fc\uc5ed \ud68c\uacac\uc744 \uc5f4","\uad50\uc6d0\uadf8\ub8f9\uc774 \uc6b4\uc601\ud558\ub294 \uc5f0\uc218\uc2dc\uc124\uc778 \u2018\ub4dc\ub9bc
