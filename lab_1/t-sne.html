uc77c\uc815 \ub9c8\uce58\uace0 7\uc77c \uadc0\uad6d\uc0ac\uc9c4 \uc67c\ucabd\ubd80\ud130 \uc624\uc138\ud604 \uc544\uc0b0\uc2dc\uc7a5, \ub93c\uccad\uc2dc \ub3d9\uad00\uc2dc\uc7a5(\uc544\uc0b0\uc2dc\uccad \uc81c\uacf5. \uc7ac\ud310\ub9e4 \ubc0f DB\uae08\uc9c0)\ud658\ub2f4 \ub098\ub204\ub294 \uc624\uc138\ud604 \uc544\uc0b0\uc2dc\uc7a5\uacfc \ub93c\uccad\uc2dc \ub3d9\uad00\uc2dc\uc7a5(","\u2018\uae00\ub85c\ubc8c \ub180\uc774\ud130\u2019\uc11c \ubb34\ud615\uc720\uc0b0 \uacf5\uc5f0\n\uad6d\uac00\ubb34\ud615\uc720\uc0b0 \u2018\uc548\ub3d9\ucc28\uc804\ub180\uc774\u2019\uac00 APEC 2025 KOREA \ud06c\ub85c\uc2a4\uceec\ucc98 \ud398\uc2a4\ud2f0\ubc8c \ubb34\ub300\uc5d0\uc11c \ud574\uc678 \uad00\ub78c\uac1d\uacfc \uad6d\uc81c \ubbf8\ub514\uc5b4 \uc55e\uc5d0 \uc120\ubcf4\uc774\uba70 \uc138\uacc4 \ubb34\ub300\uc5d0 \uc18c\uac1c","APEC \uae30\uac04 \ubd88\ubc95\uccb4\ub958 \uc678\uad6d\uc778 \ub2e8\uc18d\ub3c4 \uac15\ud654\u2026\ucd5c\uadfc\uae4c\uc9c0 20\uc5ec\uba85 \uac15\uc81c\ucd9c\uad6d \ubcf4\ubb38\ub2e8\uc9c0 \ubc0f \ubc00\uc9d1\uc9c0\uc5ed \uc21c\ucc30\uc778\ub825 \ubc30\uce58\u2026\uc219\ubc15\uc5c5\uc18c, \uc678\uad6d\uc778\uc190\ub2d8 \uba85\ub2e8 \uc2e0\uace0 \ud544\uc218\n\ud6c8\ub828 \uc911 \ud3ed\ubc1c\ubb3c \ubc1c\uacac\ud55c \ud0d0\uc9c0\uacac\n\uc815\uc0c1\ud68c","\uae40\uc815\uae30 \ub300\uad6c\uc2dc\uc7a5 \uad8c\ud55c\ub300\ud589\uc740 4\uc77c \uc2dc\uccad\uc5d0\uc11c \uc5f4\ub9b0 \uac04\ubd80\ud68c\uc758\uc5d0\uc11c \u201c\uc774\ubc88 APEC\uc744 \ud1b5\ud574 \uacbd\uc8fc\uac00 \uae00\ub85c\ubc8c \uc5ed\uc0ac\ubb38\ud654\ub3c4\uc2dc\ub85c \uc704\uc0c1\uc774 \ub192\uc544\uc9c4 \ub9cc\ud07c, \uc778\uc811\ud55c \ub300\uad6c\ub3c4 \uad00\uad11\uc0b0\uc5c5 \uacbd\uc7c1\ub825\uc744 \uac15\ud654\ud574\uc57c \ud55c\ub2e4\u201d","\uc8fc \uc2dc\uc7a5, \uc131\uacfc\ubcf4\uace0\ud68c\uc11c \u201c146\ub9cc\uba85 \uc11c\uba85\u00b7\uc190\ub2d8 \ub9de\uc774 \uc6b4\ub3d9\uc774 \ub9cc\ub4e4\uc5b4 \ub0b8 \uacb0\uacfc\u201d\n\uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5\uc740 5\uc77c \u201c\uc2dc\ubbfc\ub4e4\uc774 \ub9cc\ub4e4\uc5b4\ub0b8 \uad6d\uc81c\ud589\uc0ac \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c ","\uc138\uacc4\uc758 \uacbd\uc81c \ud750\ub984\uc744 \uc88c\uc9c0\uc6b0\uc9c0 \ud560 \ubbf8, \uc911, \uc77c \uc815\uc0c1\ub4e4\uc774 \ub300\ud55c\ubbfc\uad6d \uacbd\uc8fc\uc5d0\uc11c \ud55c\uc790\ub9ac\uc5d0 \ubaa8\uc600\ub2e4. \ucf54\ub85c\ub098 \uc774\ud6c4 \uc804 \uc138\uacc4\uc801\uc73c\ub85c \ubd88\ud669\uc774 \uc774\uc5b4\uc9c0\uba74\uc11c \uce68\uccb4\ub41c \uacbd\uc81c \ud750\ub984\uc744 \ub4a4\ubc14\uafc0 \uc218 \uc788\uc744 \ub9cc\ud07c\uc758 ","\ubd80\uc0b0\ud56d\ub9cc\uacf5\uc0ac(BPA)\ub294 \ud56d\ub9cc\uad6d\uacbd \uc9c8\uc11c \uac15\ud654\ub97c \uc704\ud574 \ubcf4\uc548 \uad00\uacc4 \uae30\uad00\uacfc \uac10\ucc9c\ud56d \ud574\uc0c1\uc5d0 \ub300\ud55c \ud569\ub3d9 \uc810\uac80\uc744 \uc2e4\uc2dc\ud588\ub2e4\uace0 6\uc77c \ubc1d\ud614\ub2e4.\n\uc9c0\ub09c 5\uc77c \uc9c4\ud589\ub41c \uc810\uac80\uc740 \ud56d\ub9cc \ubcf4\uc548\uc744 \uc704\ud611\ud558\ub294 \ubc00\uc218 \ubc0f","\uacbd\uc0c1\ubd81\ub3c4\ub294 30\uc77c \uacbd\uc8fc \ud669\ub8e1\uc6d0\uc5d0\uc11c '\uae00\ub85c\ubc8c CEO \ud658\uc601 \ub9cc\ucc2c'\uc744 \uc5f4\uace0 APEC CEO SUMMIT \ucc38\uc11d\uc790\ub4e4\uc744 \ub9de\uc774\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ub9cc\ucc2c\uc740 APEC \uac1c\ucd5c \uc9c0\uc5ed \uc790\uaca9\uc73c\ub85c \uacbd\uc0c1\ubd81\ub3c4\uac00","\ubb38\ud654\uc0b0\uc5c5, \uc544\ud0dc \uc2e0\uc131\uc7a5\ub3d9\ub825\uc73c\ub85c \uba85\ubb38\ud654\n\uacbd\ubd81\ub3c4\uc640 \uacbd\uc8fc\uc2dc\ub294 5\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ub0b4 \ucc9c\ub144\ubbf8\uc18c\uad00\uc5d0\uc11c '2025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ubcf4\uace0\ud68c'\ub97c \uc5f4\uace0 \uacbd\uc8fc \uac1c\ucd5c\uc758 \uc8fc\uc694 \uc131\uacfc\uc640 \ud5a5\ud6c4 \uacfc\uc81c\ub97c ","- \uc601\uc77c\ub300\u00b7\uc1a1\ub3c4\ud574\uc218\uc695\uc7a5\uc11c \ubd88\uaf43\u00b7\ub4dc\ub860\uc1fc\ub85c \ub3c4\uc2dc \uc774\ubbf8\uc9c0 \uc120\ubcf4\uc5ec\n\ud3ec\ud56d\uc2dc\ub294 2025\ub144 APEC \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub97c \uae30\ub150\ud574 \uc624\ub294 29\uc77c\ubd80\ud130 \uc601\uc77c\ub300\ud574\uc218\uc695\uc7a5\uacfc \uc1a1\ub3c4\ud574\uc218\uc695\uc7a5\uc5d0\uc11c '\ud3ec\ud56d\ubd88\uaf43\uc1fc' \ud589\uc0ac\ub97c","- \uacfc\uba54\uae30\u00b7\ubb3c\ud68c\ubd80\ud130 \ud478\ub4dc\ud14c\ud06c \uc2dc\uc5f0\uae4c\uc9c0 \ud55c\uc790\ub9ac\uc5d0 \ubaa8\uc5ec\nESG \uc2e4\ucc9c\u00b7K-\ucf58\ud150\uce20 \uacf5\uc5f0 \ub465 \uc80a\uc740 \uac10\uc131 \uc785\uc740 \ubc14\ub2e4\ucd95\uc81c\n\uacbd\ubd81 \ud3ec\ud56d\uc2dc\ub294 \uc624\ub294 31\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uc1a1\ub3c4\ud574\uc218\uc695\uc7a5 \uc77c\uc6d0\uc5d0\uc11c '","\uc774\uc81c\ub294 \ud3ec\uc2a4\ud2b8 APEC\u2026\u201c\uc9c0\uc18d\uac00\ub2a5\ud55c \uc720\uc0b0\uc73c\ub85c\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc138\uacc4\uc778\uc758 \uc774\ubaa9\uc744 \uc9d1\uc911\uc2dc\ucf30\ub358 APEC \uc815\uc0c1\ud68c\uc758\uac00 \ub9c8\ubb34\ub9ac\ub418\uba74\uc11c \ucc9c\ub144\uace0\ub3c4 ","28\uc77c \uc624\uc804 \uc804\uad6d\uacf5\ud56d\ub178\ub3d9\uc790\uc5f0\ub300\uac00 \uae40\ud574\uad6d\uc81c\uacf5\ud56d \uc55e\uc5d0\uc11c \ucd1d\ud30c\uc5c5 \ud68c\uacac\uc744 \uc5f4\uc5c8\ub2e4. \uc804\uad6d\uacf5\ud56d\ub178\ub3d9\uc870\ud569 \uc81c\uacf5\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \ubd80\uc0b0 \uae40\ud574\uacf5\ud56d\uc744 \ube44\ub86f\ud55c \uc804\uad6d \uacf5\ud56d ","\ud589\uc0ac\uc5d0 \ucc38\uc11d\ud558\uae30 \uc704\ud574 \uc785\uad6d\ud588\ub2e4. 2025.10.28 .kr\n\uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub454 28\uc77c \ud3ec\ud56d\uacbd\uc8fc\uacf5\ud56d\uc5d0\uc11c \uc218\uc0c9\uacac\uc744 \ub370\ub9ac\uace0 \uad6c\uc11d\uad6c\uc11d \uc218\uc0c9\ud558\uace0 \uc788\ub2e4. 2025.10.28 .kr\n\ud3ec\ud56d\uacbd\uc8fc\uacf5\ud56d\uc5d0","2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc774 27\uc77c \uc2dc\uc791\ub418\uba74\uc11c \uad70\u00b7\uacbd\ucc30\u00b7\uc18c\ubc29 \ub2f9\uad6d\uc774 \ubcf8\uaca9\uc801\uc778 APEC \uadfc\ubb34 \uccb4\uc81c\uc5d0 \ub4e4\uc5b4\uac14\ub2e4.\n\uacbd\ucc30\uc740 APEC \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04 \ud558\ub8e8 \ucd5c\ub300 1\ub9cc9","\uc774\uc81c\ub294 \ud3ec\uc2a4\ud2b8 APEC\u2026\u201c\uc9c0\uc18d\uac00\ub2a5\ud55c \uc720\uc0b0\uc73c\ub85c\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc138\uacc4\uc778\uc758 \uc774\ubaa9\uc744 \uc9d1\uc911\uc2dc\ucf30\ub358 APEC \uc815\uc0c1\ud68c\uc758\uac00 \ubaa8\ub450 \ub9c8\ubb34\ub9ac\ub418\uba74\uc11c \ucc9c\ub144","\uc758 \uac00\uce58\ub97c \ud568\uaed8 \uc774\ub904\uac00\uae38 \uae30\ub300\ud55c\ub2e4\"\uace0 \ub9d0\ud588\ub2e4.\n\uc774 \uc9c0\uc0ac\ub294 27\uc77c APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \uba54\uc2dc\uc9c0\ub97c \ud1b5\ud574 \"\ud55c\ubc18\ub3c4 \ucd5c\ucd08\uc758 \ud1b5\uc77c\uc744 \uc774\ub8ec \ud1b5\ud569\uc758 \ub545, \ucc9c\ub144\uace0\ub3c4 \uacbd\uc8fc\uc5d0 \uc624\uc2e0 \ubaa8\ub4e0 \ubd84\uc744 \uc9c4\uc2ec","\uc138\uacc4\uc801 \uae30\uc5c5\uacfc \uad6d\uc81c\uae30\uad6c \uc778\uc0ac \ucc38\uc11d\u00b7\u00b7\u00b7\uacbd\ubd81\uc758 \ubbf8\ub798 \uc0b0\uc5c5 \ube44\uc804 \uacf5\uc720\n\uacbd\ubd81\ub3c4\uac00 \uc9c0\ub09c 30\uc77c \uacbd\uc8fc\uc2dc \ud669\ub8e1\uc6d0\uc5d0\uc11c APEC CEO SUMMIT\uc758 \uc77c\ud658\uc73c\ub85c \u2018\uae00\ub85c\ubc8c CEO \ud658\uc601 \ub9cc\ucc2c\u2019\uc744 \uac1c\ucd5c","2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ub05d\ub098\uace0 \uacbd\ud638\u00b7\uc548\uc804\uc744 \ucd1d\uad04\ud55c \uacbd\ud638\uc548\uc804\ud1b5\uc81c\ub2e8\uc774 \ud574\ub2e8\ud588\ub2e4\uace0 5\uc77c \ub300\ud1b5\ub839\uacbd\ud638\ucc98\uac00 \ubc1d\ud614\ub2e4.\n\uacbd\ud638\uc548\uc804\ud1b5\uc81c\ub2e8\uc740 \ub300\ud1b5\ub839\uacbd\ud638\ucc98\ub97c \uc8fc\ucd95\uc73c\ub85c \uad6d\uac00","2025 APEC '\ub2e8\uc2ec' \ud2b9\ubcc4\uacf5\uc5f0 \ud604\uc7a5 \ucc3e\uc544'\ub2e8\uc2ec' \uc608\uc220\ub2e8\uc6d0\ub4e4\uc744 \uaca9\ub824\ud558\ub294 \uae40\ud61c\uacbd \uc5ec\uc0ac(\uad6d\ub9bd\uc815\ub3d9\uadf9\uc7a5 \uc81c\uacf5)\uad00\ub828 \"\uc885\ubb18\uc758 \ud558\ub298\uc744 \uac00\ub9ac\uc9c0 \ub9d0\ub77c\"\u202629\uac1c \ud559\uacc4\u00b7\ud611\ud68c, \uc885\ubb18 \uc55e \uace0\uce35 \uac1c\ubc1c","\uacbd\ubd81\ub3c4\ub294 2025 APEC \uc815\uc0c1\ud68c\uc758 \uc138\uc77c\uc988\uc758 \uc7a5\uc774 \ub420 \uacbd\uc81c\uc804\uc2dc\uc7a5\uc744 \ubcf8\uaca9\uc801\uc73c\ub85c \uac00\ub3d9\ud558\uace0, \uc9c0\uc5ed \ubc0f \uad6d\ub0b4 \uae30\uc5c5\uc758 \uc138\uacc4 \uc9c4\ucd9c\uc744 \ub3d5\ub294\ub2e4.\n28\uc77c \uc774\ucca0\uc6b0 \ub3c4\uc9c0\uc0ac\ub294 \ucd5c\ud0dc\uc6d0 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5","\uacbd\uc8fc\uc2dc\uac00 '2025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \uac1c\ucd5c\uc5d0 \ub530\ub978 \uad6d.\uc18c.\ubcf8\ubd80\uc7a5 \ud68c\uc758'\ub97c \uc5f4\uace0 \ud6c4\uc18d \ub300\uc751 \ubc29\uc548\uc744 \ub17c\uc758\ud588\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc\uc2dc\ub294 \uc774\ubc88 \ud68c\uc758\uc5d0\uc11c \uc815\uc0c1\ud68c\uc758\uc7a5 \uc2dc\ubbfc \uacf5\uac1c\uad00\ub78c \uc6b4\uc601 \uacc4\ud68d\uc744 \uac80","\ub300\uad6c\u00b7\uacbd\ubd81 \u2018\ud3ec\uc2a4\ud2b8 APEC\u2019 \ubc15\ucc28\u2026 \uae00\ub85c\ubc8c \uad00\uad11 \uac70\uc810 \uae30\ub300\n\uacbd\ubd81, 3\ub300 \ubd84\uc57c 10\uac1c \uc0ac\uc5c5 \uc120\uc815\n\uacbd\uc81c\u00b7\uad00\uad11\u00b7\ubb38\ud654\u00b7\ud3c9\ud654 \uac70\uc810 \ub3c4\uc57d\n\ub300\uad6c, APEC \uc778\ud504\ub77c \uc5f0\uacc4\ubaa8\ub378 \ub9c8\ub828\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd","\ubc24\ub0ae\uc5c6\ub294 \ud604\uc7a5, \uaebc\uc9c0\uc9c0 \uc54a\ub294 \ubd88\ube5b\u2026APEC \uc228\uc740\uc8fc\uc5ed '\uc804\ub825'\n\"1\ucd08\uc758 \uc815\uc804\ub3c4 \uc5c6\uc5c8\ub2e4\"\u2026APEC \uc804\ub825 \uc548\uc815 \uc9c0\ud0f1\ud55c \uc0ac\ub78c\ub4e4\n24\uc2dc\uac04 \ube44\uc0c1\uc0c1\ud669\uc2e4 \uac00\ub3d9\u2026\ub2e8 \ud55c\uac74\uc758 \uc804\ub825\uc7a5\uc560\ub3c4 \uc5c6\uc5c8\ub2e4\nUPS","\u25a0 \ucd9c\uc790\ucd9c\uc5f0\uae30\uad00 \uc885\ud569\uccad\ub834\ub3c4 '\uacbd\ubd81\uc7a5\uc560\uc778\uccb4\uc721\ud68c\u00b7\uacbd\ubd81\uad50\ud1b5\ubb38\ud654\uc5f0\uc218\uc6d0' 1\ub4f1\uae09\n\u25a0 \ub9ac\ud0c0\uc624 \uc911\uad6d \ud5c8\ub09c\uc131 \ubd80\uc131\uc7a5 \uacbd\ubd81\ub3c4 \ubc29\ubb38\n\uacbd\uc0c1\ubd81\ub3c4\ub294 \ub3c4 \uc0b0\ud558 \ucd9c\uc790\ucd9c\uc5f0\uae30\uad00 \ub4f1\uc744 \ub300\uc0c1\uc73c\ub85c \ud55c '2025\ub144 \uacbd","\uc2e0\ub77c \ucc9c\ub144\uc758 \ubbf8\uc18c \u2018\uc218\ub9c9\uc0c8\u2019 \ub2f4\uc544 \ub208\nHSAD\uac00 LG\uc758 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc751\uc6d0 \uad11\uace0\ub97c \uc120\ubcf4\uc600\ub2e4\uace0 3\uc77c \ubc1d\ud614\ub2e4.\nHSAD\uac00 \uae30\ud68d\ud55c \uc774\ubc88 \uad11\uace0\ub294 \uacbd\uc8fc\uc758","\ubbf8\uad6d\uc758 \uac15\uc555\uc801 \ud22c\uc790\uac15\uc694 \uaddc\ud0c4 \uc2dc\ubbfc\uc0ac\ud68c \ud68c\uacac \u24d2 \uc774\uc815\ubbfc\n\uc2dc\ubbfc\uc0ac\ud68c\ub2e8\uccb4\uc5f0\ub300\ud68c\uc758, \uacbd\uae30\uc2dc\ubbfc\uc0ac\ud68c\ub2e8\uccb4\uc5f0\ub300\ud68c\uc758, \uacbd\uc2e4\ub828, \ub179\uc0c9\uc5f0\ud569, \ubbfc\uc8fc\uc0ac\ud68c\ub97c\uc704\ud55c\ubcc0\ud638\uc0ac\ubaa8\uc784, \ucc38\uc5ec\uc5f0\ub300, \ud658\uacbd\uc6b4\ub3d9\uc5f0\ud569 \ub4f1 \uc2dc\ubbfc\uc0ac\ud68c","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \ub9de\uc544 \ud55c\uad6d\uc744 \ubc29\ubb38\ud558\ub294 \uc138\uacc4\uc778\ub4e4\uc774 \ubd88\ud3b8\ud568\uc774 \uc5c6\ub3c4\ub85d \uacb0\uc81c\uc640 \uc5b8\uc5b4, \uad50\ud1b5 \ub4f1\uc758 \uc7a5\ubcbd\uc744 \ub0ae\ucd94\ub294 \ub2e4\uc591\ud55c \ubc29\uc548\uc774 \ub9c8\ub828\ub410\ub2e4. \ud55c\uad6d\uad00\uad11\uacf5\uc0ac\ub294 \u201c\uc138\uacc4 \uac01","\u201c\ucf58\ud06c\ub9ac\ud2b8 \ube4c\ub529 \ubb3c\ub824\uc904 \uac83\uc778\uac00\u201d\n\ud5c8\ubbfc \uad6d\uac00\uc720\uc0b0\uccad\uc7a5\uc740 \uc720\ub124\uc2a4\ucf54 \uc138\uacc4\uc720\uc0b0\uc778 \uc885\ubb18(\u5b97\u5edf) \ub9de\uc740\ud3b8\uc5d0 \uace0\uce35 \uac74\ubb3c\uc774 \ub4e4\uc5b4\uc11c\uba74 \u2018\uc704\ud5d8\uc5d0 \ucc98\ud55c \uc720\uc0b0\u2019\uc5d0 \uc62c\ub77c \ub4f1\uc7ac\uac00 \ucde8\uc18c\ub420 \uc5ec\uc9c0\uac00 \uc788\ub2e4\uace0 6\uc77c \uc6b0","\ud55c\uc9c4, '2025 APEC \uc815\uc0c1\ud68c\uc758' \uc218\ud558\ubb3c \ub2f9\uc77c\ubc30\uc1a1 \uc11c\ube44\uc2a4 \uc6b4\uc601\nAPEC \uc815\uc0c1\ud68c\uc758 \ucc38\uac00\uc790\ub4e4\uc758 \uc218\ud558\ubb3c \uc778\ucc9c\uacf5\ud56d\uc11c \uacbd\uc8fc \uc219\uc18c\uae4c\uc9c0 \ubc30\uc1a1\n\uc804\ub2f4\uc778\ub825 \ubc30\uce58\ud574 \uc548\uc804 \ubc30\uc1a1\uc5d0 \ucca0\uc800\n\ud55c\uc9c4\uc774 APE","\uad00\uc138\uccad\uc774 21\uac1c\uad6d \uc815\uc0c1\uae09\uc774 \uacbd\uc8fc\ub85c \ubaa8\uc774\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \ucd5c\uc885 \ud604\uc7a5\uc810\uac80\uc5d0 \ub098\uc130\ub2e4.\n28\uc77c \uad00\uc138\uccad\uc5d0 \ub530\ub974\uba74 \uc774\uc885\uc6b1 \uad00\uc138\uccad \ucc28\uc7a5\uc740 \uc774\ub0a0 \ud3ec\ud56d\uc9c0\uc5ed \ud3ec\ud56d","\ucc9c\ub144\uc758 \uc2dc\uac04\uc744 \uac04\uc9c1\ud55c \ub3c4\uc2dc, \uacbd\uc8fc\uac00 \uc0c8\ub85c\uc6b4 \uc5bc\uad74\ub85c \uc138\uacc4\uc778\uc744 \ub9de\uc774\ud55c\ub2e4.\n\ud55c\uad6d\uad00\uad11\uacf5\uc0ac(\uc774\ud558 \u2018\uacf5\uc0ac\u2019)\ub294 2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ub354\uc6b1 \uc8fc\ubaa9\ubc1b\ub294 \uacbd\uc8fc\uc758 \ub610 \ub2e4\ub978 \uc5ec\ud589 \ub9e4\ub825\uc744 ","\ubb38\ud654\uccb4\uc721\uad00\uad11\ubd80\uc640 \ud55c\uad6d\uad00\uad11\uacf5\uc0ac\uac00 \ud568\uaed8\ud558\ub294 \u20182025 \ub300\ud55c\ubbfc\uad6d \uc219\ubc15\uc138\uc77c\ud398\uc2a4\ud0c0 \uaca8\uc6b8\ud3b8\u2019\uc774 11\uc6d4 3\uc77c\ubd80\ud130 12\uc6d4 7\uc77c\uae4c\uc9c0 \uc9c4\ud589\ub41c\ub2e4. \uc774\ubc88 \ud589\uc0ac\ub294 \uc628\ub77c\uc778\uc5ec\ud589\uc0ac(OTA) \ucc44\ub110\uc744 \ud1b5\ud574 1\uc778 ","\ub300\ud615\ud5ec\uae30\u00b7\uc218\ub9ac\uc628\u00b7\uacf5\uc911\uc9c4\ud654\ub300\uc6d0 \ud604\uc7a5 \ud22c\uc785 \uc900\ube44\n\uc57c\uac04 \uc0b0\ubd88\ub300\uc751 \uac15\ud654\ud574 \ud68c\uc758 \uae30\uac04 \uc548\uc804 \ucd1d\ub825\n\uc0b0\ub9bc\uccad\uc740 \uc624\ub294 10\uc6d4 31\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u2018APEC 2025 KORE","\uacbd\ubd81\ub3c4\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4\uc81c(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b(SUMMIT) \uac1c\ucd5c\ub97c \uae30\ub150\ud574 \uc9c0\ub09c\ub2ec 29\uc77c\ubd80\ud130 2\uc77c\uae4c\uc9c0 5\uc77c\uac04 \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9 \uc57c\uc678\uad11\uc7a5 \uc77c\ub300\uc5d0\uc11c AP","1. \uc808\uae30\uc0c1 \uc785\ub3d9\u2026 \ub0a0\uc528\ub294 \uac00\uc744\n4. \uacf5\ub860\ud654\ub85c \ub9cc\ub4e0 \uc548\uc804\ud55c \ud558\uad63\uae38\n\uc720\ud29c\ube0c\uc5d0\uc11c \ud5ec\ub85ctv\ub274\uc2a4\ub97c \uad6c\ub3c5\ud574\uc8fc\uc138\uc694!\n\uce74\uce74\uc624\ud1a1 '\ud5ec\ub85ctv\ub274\uc2a4' \uac80\uc0c9 \ud6c4 \ucc44\ub110 \ucd94\uac00\n1. \uc808\uae30\uc0c1 \uc785\ub3d9\u2026 \ub0a0\uc528\ub294 \uac00","\u25b8 \ub300\ud1b5\ub839\u00b7\ucd1d\ub9ac \ubc29\ubb38 \uc774\ud6c4, \uc2e4\uc9c8\uc801 \uc131\uacfc \uc704\ud55c \uc815\ubd80\ud611\uc758 \ubc0f \ud6c4\uc18d\ub300\ucc45 \uc911\uc694\uc131 \uac15\uc870\u25b8 \ub0b4\ub144\ub3c4 \ubcf8\uc608\uc0b0, \uc5ed\ub300 \ucd5c\uc545\uc758 \uc7ac\uc815\uc704\uae30\uc5d0\uc11c \uc6b0\uc120\uc21c\uc704 \uace0\ub824\ud574 \ud3b8\uc131\u25b8 \ud654\uc7ac\uc608\ubc29 \uc704\ud55c \ub300\uc2dc\ubbfc \ud64d\ubcf4 \ubc0f \uc18c","\"\uc911\uad6d \ub0b4 \ub300\ud615 \uc1a1\uac1d \ub124\ud2b8\uc6cc\ud06c \uc120\uc81c\uc801 \ud655\ubcf4\"\n\uc2e0\uc138\uacc4\uba74\uc138\uc810\uc774 5\uc77c \uc911\uad6d\uc5ec\ud589\uc0ac\ud611\ud68c MICE\uc704\uc6d0\ud68c\uc640 \ud55c\u00b7\uc911 \uac04 MICE(\uae30\uc5c5\ud68c\uc758\u00b7\ud3ec\uc0c1\uad00\uad11\u00b7\ucee8\ubca4\uc158\u00b7\uc804\uc2dc\ud68c) \uad00\uad11 \ud65c\uc131\ud654\ub97c \uc704\ud55c \uc804\ub7b5\uc801 \uc5c5\ubb34","\uc774\ubc88 \uc790\uc6d0\ubd09\uc0ac \ud504\ub85c\uadf8\ub7a8\uc740 2025 APEC \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801\uc778 \uac1c\ucd5c\uc640 \uc6b0\uc218 \uc678\uad6d\uc778 \uc720\ud559\uc0dd \uc720\uce58 \ud655\ub300\ub97c \uc704\ud574 \uacbd\uc0c1\ubd81\ub3c4\uac00 KB\uae08\uc735\uadf8\ub8f9\uc758 \ud6c4\uc6d0\uc744 \ubc1b\uc544 \ucd94\uc9c4\ud558\ub294 RISE(\uc9c0\uc5ed\ud601\uc2e0\uc911\uc2ec \ub300\ud559","\uad6d\ub9bd\uc815\ub3d9\uadf9\uc7a5 \uac1c\uad00 30\uc8fc\ub144 \uae30\ub150 \uc2e0\uc791\n\uad6d\ub9bd\uc815\ub3d9\uadf9\uc7a5\uc774 \uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 \uc9c0\ub09c 1\uc77c \uacbd\uc8fc\uc2dc \uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0 \ubb38\ud654\uc13c\ud130\uc5d0\uc11c \ud2b9\ubcc4\uacf5\uc5f0 \uc911\uc778 \uc804\ud1b5\uc5f0\ud76c\uadf9 \u2018\ub2e8\uc2ec(\u55ae\u6c88) \uc608\uc220\ub2e8\uc6d0\uc744 \uaca9\ub824\ud588\ub2e4\uace0 5\uc77c ","\ud55c\uad6d\uc804\ub825\uacf5\uc0ac\ub294 \uc9c0\ub09c 1\uc77c \uc885\ub8cc\ub41c '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\uc640 \uc804\uad6d \uc8fc\uc694 \ub3c4\uc2dc\uc5d0\uc11c \uc5f4\ub9b0 \uace0\uc704\u00b7\uc7a5\uad00\uae09 \uc2e4\ubb34\uc790 \ud68c\uc758(\ucd1d 24\ud68c) \uae30\uac04 \ub3d9\uc548 \uc815\uc804 \uc5c6\uc774 \uc548\uc815\uc801\uc778","\uacbd\uc8fc\uc5d0 \uc18c\ubc29\uc791\uc804\ubcf8\ubd80\u2026\uc778\ub825 700\uba85\u00b7\uc7a5\ube44 260\ub300 \uc21c\ucc28 \ud22c\uc785\uc18c\ubc29\uccad \uc804\uacbd.(\uc18c\ubc29\uccad \uc81c\uacf5) \u24d2 News1 \uad00\ub828 \uc624\uc138\ud6c8 \uc2dc\uc7a5, '\ud1b5\ucf8c\ud55c \ud55c\ub07c' 1\ud638\uc810 \ubc29\ubb38\u2026\uc778\uc99d\ub9c8\ud06c \ubd80\ucc29\uc815\ubd80, \uc5b4\ub9b0\uc774 \uad00\ub828","APEC \uc815\uc0c1\ud68c\uc758\ub97c \ub9de\uc544 \uc2e0\ub77c \uc655\uc2e4\uc758 \uc704\uc2e0\uacfc \uad8c\uc704\ub97c \uc0c1\uc9d5\ud558\ub294 \uae08\uad00 6\uc810\uc774 \uc0ac\uc0c1 \ucd5c\ucd08\ub85c \ud55c \uc790\ub9ac\uc5d0 \uc804\uc2dc\ub429\ub2c8\ub2e4.\n\ud48d\uc694\uc640 \uad8c\ub2a5\uc744 \uc758\ubbf8\ud558\ub294 \uc0ac\uc2b4\ubfd4 \ubaa8\uc591 \uc138\uc6c0 \uc7a5\uc2dd\uacfc \uc0dd\uba85\ub825\uc744 \ub73b\ud558\ub294 \uc625 \uc7a5","\uad50\uc6d0\uadf8\ub8f9\uc774 \uc6b4\uc601\ud558\ub294 \uc5f0\uc218\uc2dc\uc124 \u2018\ub4dc\ub9bc\uc13c\ud130 \uacbd\uc8fc\u2019\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc815\uc0c1\uae09 \uc219\uc18c(PRS\u00b7Presidential Royal Suite) \uc6b4","\uc2e0\ub77c\uc778\uc758 \ubd88\uad6d\ud1a0\uc774\uc790 \uc720\ub124\uc2a4\ucf54 \uc138\uacc4\uc720\uc0b0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC\uc774 \uc131\ud669\ub9ac\uc5d0 \ub9c8\ubb34\ub9ac\ub410\ub2e4. \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uc8fc\uc11d\uc774 \uad6d\ube48 \ubc29\ubb38\ud588\uace0 \uc77c\ubcf8, \uce90\ub098\ub2e4, \ud638\uc8fc \ucd1d\ub9ac \ub4f1\ub3c4 \ucc38\uc11d\ud558\uba74","\uc911\uad6d\uc774 \ub0b4\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc758\uc7a5\uad6d\uc744 \ub9e1\uc73c\uba74\uc11c \ub0b4\ub144 \uac1c\ucd5c\uc9c0\uc778 \uc120\uc804\uc5d0 \uad00\uc2ec\uc774 \uc3e0\ub9b0\ub2e4. \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uc120\uc804\uc5d0\uc11c \ud589\uc0ac\ub97c \uac1c\ucd5c\ud558\uae30\ub85c \ubc1d\ud788\uba74\uc11c \uc911\uad6d \ub9e4\uccb4\ub4e4","\uc2dc\ubbfc\uc758 \ub530\ub73b\ud55c \ub9c8\uc74c\uc774 \ub9cc\ub4e0 \ub098\ub214 \ub3c4\uc2dc \uacbd\uc8fc, \ud3ec\uc0c1\uae08 3000\ub9cc\uc6d0 \uc804\uc561 \ubcf5\uc9c0\uc0ac\uc5c5\uc5d0 \ud658\uc6d0\n\uc774\ub0a0 \ud589\uc0ac\ub294 \uacbd\ubd81\uc0ac\ud68c\ubcf5\uc9c0\uacf5\ub3d9\ubaa8\uae08\ud68c\uac00 \uc8fc\uad00\ud588\uc73c\uba70, \uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5\uacfc \uc190\ubcd1\uc77c \uacbd\ubd81\uc0ac\ud68c\ubcf5\uc9c0\uacf5\ub3d9\ubaa8\uae08\ud68c","4\uc911 \uc804\uc6d0\uccb4\uacc4\u00b7\uc9c0\ub2a5\ud615 \ubc30\uc804\ub9dd \uc6b4\uc601\u2026 6400\uc5ec \uba85 \ube44\uc0c1\ub300\uc751 \ucd1d\ub825\uc804\n1\ub144 \ub118\ub294 \uc0ac\uc804 \uc900\ube44... \uacbd\ubd81\u00b7\uacbd\uc8fc\uc2dc\u00b7\uc804\uae30\uc548\uc804\uacf5\uc0ac \ub4f1 \ud611\ub825 \u2018\ub208\uae38\u2019\n\ud55c\uad6d\uc804\ub825(\uc0ac\uc7a5 \uae40\ub3d9\ucca0)\uc774 2025 APEC(","\ud06c\ub9ac\uc2a4\ud0c8\ub9ac\ub098 \uac8c\uc624\ub974\uae30\uc5d0\ubc14 \uad6d\uc81c\ud1b5\ud654\uae30\uae08(IMF) \ucd1d\uc7ac\uac00 2025\ub144 APEC \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \uacbd\uc8fc\ub97c \ubc29\ubb38, \uc8fc\uc694 \ubb38\ud654\u00b7\uc0b0\uc5c5 \uad00\uad11\uc9c0\ub97c \ub458\ub7ec\ubd24\ub2e4\uace0 \uacbd\uc0c1\ubd81\ub3c4\uac00 31\uc77c \ubc1d\ud614\ub2e4.\n\uac8c\uc624\ub974\uae30","\ub86f\ub370\ud638\ud154\uc564\ub9ac\uc870\ud2b8\ub294 '2025 APEC \uc815\uc0c1\ud68c\uc758'\uc640 'APEC CEO \uc11c\ubc0b'\uc744 \ube44\ub86f\ud55c \uc8fc\uc694 \ud589\uc0ac\uc5d0\uc11c \uc758\uc804 \ubc0f \ucf00\uc774\ud130\ub9c1 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud588\ub2e4\uace0 2\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\uc5d0\ub294 \uc804\uad6d\uc5d0 \uc704\uce58\ud55c ","\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\uc758\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubcf8 \ud589\uc0ac\uac00 \ub9c8\ubb34\ub9ac\ub41c \uc2dc\uc810\uc5d0 \"\ub2e4\uc2dc \uac00\ub2e4\ub4ec\uace0 \ud604\uc7a5\uc5d0 \ud55c\uce35 \ubc00\ucc29\ud558\uba70 \uad6d\uc815 \uacf3\uacf3\uc744 \ucc59\uae30\uaca0\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uae40 \ucd1d\ub9ac\ub294 2\uc77c SNS","\ub300\uad6c\uc2dc\uac00 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c APEC \uc815\uc0c1 \ud68c\uc758\n\ud6c4\uc18d \ubc29\uc548\uc73c\ub85c \ub300\uad6c \uad00\uad11\uc0b0\uc5c5 \ud65c\uc131\ud654\uc5d0\n\uae40\uc815\uae30 \ub300\uad6c\uc2dc\uc7a5 \uad8c\ud55c\ub300\ud589\uc740 \uc624\ub298\n\uac04\ubd80 \ud68c\uc758\uc5d0\uc11c \"\uacbd\ubd81\ub3c4\uc9c0\uc0ac\uaed8 \ud3ec\uc2a4\ud2b8 APEC\n\uad00\uad11\uc0b0\uc5c5 \ud65c\uc131\ud654 \uacf5\ub3d9","\uc138\uacc4 \uac01\uad6d \uc815\uc0c1\uc744 \ube44\ub86f\ud55c \uc218\ub9ce\uc740 \uacbd\uc81c\uc778\ub4e4\uc774 \ucc38\uc11d\ud574 \uc774\ubaa9\uc744 \uc9d1\uc911\uc2dc\ud0a8 APEC 2025 \ucf54\ub9ac\uc544\uac00 \uc131\ud669\ub9ac\uc5d0 \ub9c9\uc744 \ub0b4\ub9b0 \uac00\uc6b4\ub370 \uad6d\ub0b4 \uc5f0\uad6c\uc18c\ub97c \uc911\uc2ec\uc73c\ub85c \uc790\uccb4 \uac1c\ubc1c\ud55c \uc548\ud2f0\ub4dc\ub860 \uae30\uc220\uc774 APEC","\uac8c\uc624\ub974\uae30\uc5d0\ubc14 IMF \ucd1d\uc7ac, \uacbd\uc8fc\uc5d0\uc11c \ubb38\ud654\uc21c\ubc29 \ub098\uc11c\n2025\ub144 APEC \uc815\uc0c1\ud68c\uc758\ub97c \ub9de\uc544 \uacbd\uc8fc\ub97c \ubc29\ubb38\ud55c \ud06c\ub9ac\uc2a4\ud0c8\ub9ac\ub098 \uac8c\uc624\ub974\uae30\uc5d0\ubc14 \uad6d\uc81c\ud1b5\ud654\uae30\uae08(IMF) \ucd1d\uc7ac\uac00 30\uc77c \uc8fc\uc694 \ubb38\ud654 \uad00\uad11\uc9c0 ","\uacbd\ubd81\ub3c4\uac00 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4\uc81c(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b(SUMMIT) \uac1c\ucd5c\ub97c \uae30\ub150\ud574 \uc9c0\ub09c\ub2ec 29\uc77c\ubd80\ud130 \uc774\ub2ec 2\uc77c\uae4c\uc9c0 5\uc77c\uac04 \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9 \uc57c\uc678\uad11\uc7a5 \uc77c\ub300\uc5d0\uc11c","\uacbd\uc8fc\uc2dc\ub294 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \u2018\uacbd\uc8fc\uc560 \uae00\ub85c\ubc8c \uacf5\ubb34\uc6d0 \uc11c\ud3ec\ud130\uc988\ub2e8\u2019\uc744 \uc678\uc2e0\uae30\uc790\ub2e8 \uc219\uc18c \ud604\uc7a5\uc5d0 \ubc30\uce58\ud574 \uc9c0\uc6d0\ud65c\ub3d9\uc744 \ud3bc\ucce4\ub2e4.\uacf5\ubb34\uc6d0 \uc11c\ud3ec\ud130\uc988\ub2e8\uc740 \uc678\uad6d\uc5b4 \uc758\uc0ac\uc18c\ud1b5 \ub2a5\ub825\uacfc \uad6d\uc81c \uac10\uac01\uc744 ","\uc2e0\ub77c \uae08\uad00\uc774 \uc138\uc0c1\uc5d0 \uc54c\ub824\uc9c4 \uc9c0 104\ub144 \ub9cc\uc5d0 \ucd5c\ucd08\ub85c \ud55c \uc790\ub9ac\uc5d0 \ubaa8\uc778\ub2e4. \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub97c \uae30\ub150\ud574 \uc2e0\ub77c\uc758 \ubb38\ud654\ub97c \uc870\uba85\ud558\ub294 \ud2b9\ubcc4\ud55c \uc804","\uacf5\uad70, 2025 APEC \uccab \uad00\ubb38 \uc784\ubb34 \uc131\uacf5\uc801\uc73c\ub85c \uc218\ud589\n\uad70\uc0ac\uacbd\ucc30, \uc18c\ubc29\ub2f9\uad6d\uacfc \ube44\uc0c1\uc0c1\ud669\ub300\ube44\ud300 \uc6b4\uc601\n\ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc5f4\ub9b0 \ub098\ub798\ub9c8\ub8e8 \uc2dc\uc124 \uc9c0\uc6d0\ub3c4\n\u201cAPEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5\uc801 \ub9c8\ubb34\ub9ac\uc5d0 \uc790\ubd80\uc2ec","\ucd95\uc81c \uccab\ub0a0,\uad70\ubbfc\uacfc \uad00\uad11\uac1d 7\ub9cc 8000\uc5ec\uba85 \ubab0\ub824\n\uc804\ub0a8 \uace0\ud765\uad70\uc740 \uc804\ub0a0 \uc5f4\ub9b0 \u2018\uc81c5\ud68c \uace0\ud765\uc720\uc790\ucd95\uc81c\u2019\uac00 \ubcf8\uaca9\uc801\uc778 \ucd95\uc81c\uc758 \uc2dc\uc791\uc744 \uc54c\ub838\ub2e4\uace0 7\uc77c \ubc1d\ud614\ub2e4.\n\uace0\ud765\uad70\uc5d0 \ub530\ub974\uba74 \uc62c\ud574 \ucd95\uc81c\ub294 \u2018\uc0ac\ub78c","\uae40\uc131\uc885 \ub3d9\ud574\ud574\uacbd\uccad\uc7a5, \ud604\uc7a5 \uc810\uac80 \ub098\uc11c \u201c\uc644\ubcbd\ud55c \uacbd\ud638\ub85c \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \ub4b7\ubc1b\uce68\u201d\n\ud574\uc591\uacbd\ucc30 \uc791\uc804\ubcf8\ubd80(\ubcf8\ubd80\uc7a5 \uae40\uc131\uc885 \ub3d9\ud574\ud574\uacbd\uccad\uc7a5)\uac00 28\uc77c APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \uad6d\ub0b4\uc678 \uc815\uc0c1\ub4e4\uc758 \uc548\uc804","\uc67c\ucabd\ubd80\ud130 \uc774\ud6a8\uc6b1 \uc77c\ubcd1, \uc548\uc120\uadfc \uc0c1\uc0ac, \uc2ec\uc6d0\ucc3d \uc900\uc704, \uc2e0\ud604\ud0dc \uc77c\ubcd1. \uc721\uad70 \uc81c50\uc0ac\ub2e8 \uc81c\uacf5\n\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019 \uae30\uac04 \uc21c\ucc30\uc744 \ud558\ub358 ","\ub86f\ub370\ud638\ud154\uc564\ub9ac\uc870\ud2b8\ub294 \u20182025 APEC \uc815\uc0c1\ud68c\uc758\u2019\uc640 \u2018APEC CEO \uc11c\ubc0b\u2019\uc744 \ube44\ub86f\ud55c \uc8fc\uc694 \ud589\uc0ac\uc5d0\uc11c \uc758\uc804 \ubc0f \ucf00\uc774\ud130\ub9c1 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud588\ub2e4\uace0 2\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\uc5d0\ub294 \uc804\uad6d\uc5d0 \uc704\uce58\ud55c ","=\"\uc9c0\ub09c\ud574 9\uc6d4\ubd80\ud130 \uc27c \uc5c6\uc774 \ub2ec\ub824\uc654\ub2e4\"\uba70 APEC \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc54c\ub9b0 \uacbd\ubd81\ub3c4\uc758 \uc900\ube44\uc9c0\uc6d0\ub2e8\uc758 \ub178\ub825\uc774 \uc8fc\ubaa9\ubc1b\uace0 \uc788\ub2e4. \uc774\ub4e4\uc740 \ucd09\ubc15\ud55c \uc900\ube44 \uc2dc\uac04\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0, \uc8fc\ub9d0\uacfc \ud734\uac00\ub97c ","\uc8fc\ub099\uc601 \uc2dc\uc7a5 \u201cPOST APEC \uc2dc\ub300 \ub300\ube44 \ubb38\ud654\u00b7\uc0b0\uc5c5 \uc778\ud504\ub77c \ud655\ucda9 \uc808\uc2e4\"\n\uacbd\uc8fc=\uc5d0\ub108\uc9c0\uacbd\uc81c\uc2e0\ubb38 \uc190\uc911\ubaa8\uae30\uc790 \uacbd\uc8fc\uc2dc\ub294 \uc9c0\ub09c 4\uc77c \uc8fc\ub099\uc601 \uc2dc\uc7a5\uc774 \uad6d\ud68c\ub97c \ubc29\ubb38, APEC \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4 \uc9c0\uc5ed","10\uc6d4 31\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) 2025' \ud589\uc0ac\uae30\uac04 \ub3d9\uc548 \uad6d\ub0b4 \uc5f0\uad6c\uae30\uad00\uacfc \uae30\uc5c5\uc774 \uacf5\ub3d9\uac1c\ubc1c\ud55c \ubd88\ubc95\ub4dc\ub860 \ub300\uc751 \uae30\uc220\uc774 \uc2e4\uc804\uc5d0 \ubc30\uce58","\uc815\uc0c1\ud68c\uc758 \uac1c\ub9c9\u2026\uacbd\uc8fc \ubcf4\ubb38\ub2e8\uc9c0 \uc0bc\uc5c4\ud55c \uacbd\ud638\u00b7\uacbd\ube44 \ud0dc\uc138\n\uc815\uc0c1\ud68c\uc758\uc7a5 \uc8fc\ubcc0, \ud589\uc0ac \uc885\ub8cc\ud560 \ub54c\uae4c\uc9c0 \ucd9c\uc785\ud1b5\uc81c\n\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 31\uc77c \uacf5\uc2dd \uac1c\ub9c9\ud558\uba74\uc11c","\uc81c\uc8fc\ub3c4\uac00 \ub300\ubd81\uc870\uce58\ub85c \uc911\ub2e8\ub410\ub358 \ubd81\ud55c \uac10\uade4 \ubcf4\ub0b4\uae30 \uc0ac\uc5c5\uc744 15\ub144\ub9cc\uc5d0 \uc7ac\ucd94\uc9c4\ud55c\ub2e4.\n\uc624\uc601\ud6c8 \ub3c4\uc9c0\uc0ac\ub294 \uc9c0\ub09c 5\uc77c \uc624\ud6c4 \uc815\ubd80\uc11c\uc6b8\uccad\uc0ac\uc5d0\uc11c \uc815\ub3d9\uc601 \ud1b5\uc77c\ubd80\uc7a5\uad00\uacfc \ub9cc\ub098 \u2018\uc81c\uc8fc\ud615 \ub0a8\ubd81\uad50\ub958\ud611\ub825\uc0ac\uc5c5\u2019 \ucd94","\u25032025\ub144 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub294 \ub300\ud55c\ubbfc\uad6d \uc678\uad50\uc0ac\uc758 \uc911\uc694\ud55c \uc774\uc815\ud45c\ub97c \ub0a8\uacbc\ub2e4. 21\uac1c\uad6d \ub9cc\uc7a5\uc77c\uce58\ub85c '\uacbd\uc8fc \uc120\uc5b8'\uc744 \ucc44\ud0dd\ud558\uace0, \ubbf8\u00b7\uc911 \uad00\uacc4 \uac1c\uc120\uc758 \ubb3c\uaf2c\ub97c \ud2b8\uba70, APEC \uc5ed\uc0ac\uc0c1 \ucd5c","\ud574\uc678\ud22c\uc790\uac00\u00b7\uc678\uc2e0\uae30\uc790 \ucd08\uccad \u2018Invest KOREA Summit 2025\u2019 \uac1c\ucd5c\n\uc774\ucc28\uc804\uc9c0\u00b7\uc218\uc18c\u00b7AI \uc2e0\uc0b0\uc5c5 \uc2dc\ucc30\ub85c \ubbf8\ub798 \uc131\uc7a5 \ube44\uc804 \uacf5\uc720\n\ud3ec\ud56d\uc2dc\uac00 2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c ","\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc774 \ucd5c\uadfc \uc131\uacf5\ub9ac\uc5d0 \ub9c8\uce5c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uacfc \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc758 \uc5ed\uc0ac\uc801\uc778 \ud604\uc7a5\uc744 \uad00\ub78c\uac1d\uc5d0\uac8c \ud2b9\ubcc4 \uacf5\uac1c\ud55c\ub2e4\uace0 5\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\ub294 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APE","APEC \uc815\uc0c1\ud68c\uc758\uac00 \uacc4\uc18d\ub418\uace0 \uc788\ub294\ub370\uc694.\n\ubcf8\ud68c\uc758\uac00 \uc5f4\ub9ac\uace0 \uc788\ub294 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\ub85c \uac00\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\n\ud604\uc7a5\uc5d0 \uac00 \ub098\uac00 \uc788\uc2b5\ub2c8\ub2e4.\n\uc815\uae30\uc790, \ud604\uc7a5 \ubd84\uc704\uae30 \uc5b4\ub5bb\uc2b5\ub2c8\uae4c?\n\ub124, \uc81c \ub4a4\ub85c \ubcf4\uc774\ub294 ","\uad00\ub828 \ud3ec\ud56d \ub77c\ud55c\ud638\ud154, \uc6b8\ub989\ub3c4 \uc218\ub2a5\uc0dd 25\uba85\uc5d0 \ud55c\uc6b0\ubd88\uace0\uae30 \ub3c4\uc2dc\ub77d \uc81c\uacf5\uacbd\uc8fc\uc2dc \uacf5\ubb34\uc6d0 \uc0ac\uce6d '2500\ub9cc\uc6d0\uc5b4\uce58 \ub300\ub9ac \uad6c\ub9e4' \uc0ac\uae30 \uc2dc\ub3c4\uad00\ub828 \uae30\uc0ac\uc820\uc2a8 \ud669 \ub4f1 \uae00\ub85c\ubc8c CEO \uacbd\uc8fc \ub3c4\ucc29\u2026\ubcf4\ubb38\ub2e8\uc9c0","\ud55c\uad6d\ub3c4\ub85c\uacf5\uc0ac\ub294 11\uc6d4 1\uc77c\uae4c\uc9c0 \u20182025\ub144 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\u2019 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc704\ud574 \ud2b9\ubcc4\uad50\ud1b5\ub300\ucc45\uc744 \uc2dc\ud589\ud55c\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4.\n\uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc5d0\uc11c \uacbd\uc8fcIC\uae4c\uc9c0 \ub3d9\uc120 \uc911 \uad50\ud1b5\ub7c9\uc774 \ub9ce\uc740","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \uacbd\ud638\uc640 \uc548\uc804\uc744 \ucd1d\uad04\ud55c \uacbd\ud638\uc548\uc804\ud1b5\uc81c\ub2e8\uc774 \ud574\ub2e8\uc2dd\uc744 \uc5f4\uace0 \uacf5\uc2dd \uc784\ubb34\ub97c \ub9c8\ubb34\ub9ac\ud588\uc2b5\ub2c8\ub2e4.\n\uacbd\ud638\uc548\uc804\ud1b5\uc81c\ub2e8\uc740 \uc624\ub298(5\uc77c) 203\uc77c \ub3d9\uc548 \uc5f0\uc778\uc6d0 2\ub9cc 5\ucc9c \uba85\uc774 \ud22c\uc785\ub3fc \uc138","\ubcf4\uc218\ub2e8\uccb4 '\ubbfc\ucd08\uacb0\uc0ac\ub300'\ub294 12\uc77c \uc11c\uc6b8 \uc911\uad6c \uba85\ub3d9\uc5d0\uc11c '\ubd80\uc815\uc120\uac70 \uaddc\ud0c4' \ud589\uc9c4 \uc9d1\ud68c\ub97c \uc5f4\uc5c8\ub2e4. \uc2dc\ubbfc\ub4e4\uc740 \ud0dc\uadf9\uae30\u00b7\uc131\uc870\uae30\uc640 '\ucc9c\uba78\uc911\uacf5(\uac04\uccb4\uc790) \ucc28\uc774\ub098 \uc544\uc6c3(\uc601\uc5b4)' \ub4f1 \ubb38\uad6c\uac00 \uc801\ud78c \uc190\ud33b\ub9d0","\uc591 \ubd80\uc9c0\uc0ac, \ubd80\uc131\uc7a5 \uc77c\ud589 \uc811\uacac\n\uc911\uc608\ud56d\uacf5\uadf8\ub8f9 \ubd80\ucd1d\uacbd\ub9ac\ub3c4 \ucc38\uc11d\n\uad00\ub828\uae30\uc5c5 \uad50\ub958 \ud65c\uc131\ud654 \ub17c\uc758\n\uacbd\uc0c1\ubd81\ub3c4\uac00 \uc911\uad6d \ud5c8\ub09c\uc131\uacfc \ud56d\uacf5\u00b7\ubb3c\ub958 \ud611\ub825\uc5d0 \uc18d\ub3c4\ub97c \ub0b4\uace0 \uc788\ub2e4.\n\uc591\uae08\ud76c \uacbd\ubd81\ub3c4 \uacbd\uc81c\ubd80\uc9c0\uc0ac\ub294 6\uc77c","\uc2a4\uce74\uc774\ub77c\uc778 \ub8e8\uc9c0, \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac \ubc29\ubb38 \uacc4\uae30\ub85c \ubd80\uc0b0 \uad00\uad11 \ud611\ub825 \ud655\ub300\n2025 APEC \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c\ud55c \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8(Christopher Luxon) \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac\uac00 ","\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825\uc774 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c 2025 APEC \ud589\uc0ac\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc9c0\uc6d0\ud558\uace0\uc790 \ubd09\uc0ac\ud65c\ub3d9\uc744 \uc2dc\ud589\ud588\ub2e4.\n\ud55c\uc218\uc6d0 APEC \ubd09\uc0ac\ub2e8\uc778 \u2018KHNP-APEC\u2019 \ubd09\uc0ac\ub2e8\uc740 10\uc6d4 29\uc77c\ubd80\ud130 1","APEC \uc815\uc0c1\ud68c\uc758\uc7a5 \ub9c8\ub8e8\uc628 \uccb4\uc5b4 \uc55e\uc758 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839(\uc624\ub978\ucabd)\uacfc \uc911\uad6d \uc2dc\uc9c4\ud551 \uad6d\uac00\uc8fc\uc11d. \ub300\ud1b5\ub839\uc2e4 \uc81c\uacf5\uc131\ud669\ub9ac\uc5d0 \ub9c9\uc744 \ub0b4\ub9b0 2025 APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \"\uacbd\ubd81 \uc0b0\ubd88\ub85c \ud0c4 \ub098\ubb34\uac00 \uc138\uacc4 ","=\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 5\uc77c \uc624\uc804 \uad6d\ub9bd \uacbd\uc8fc\ubc15\ubb3c\uad00 \ucc9c\ub144\ubbf8\uc18c\uad00\uc5d0\uc11c \u20182025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc \ubcf4\uace0\ud68c\u2019\ub97c \uc5f4\uace0, \uc774\ubc88 \uc815\uc0c1\ud68c\uc758\uc758 \uc8fc\uc694 \uc131\uacfc\uc640 \ud5a5\ud6c4 \uacfc\uc81c\ub97c \uc2dc\ubbfc\ub4e4\uacfc \uacf5\uc720\ud588\ub2e4.\n\uc774\ub0a0 \ubcf4\uace0","\uc774\ucca0\uc6b0 \ub3c4\uc9c0\uc0ac, \"\uacbd\ubd81 \uacbd\uc8fc\uac00 APEC\uc744 \ud1b5\ud574 \uc804 \uc138\uacc4\uc5d0 \ud070 \uac10\ub3d9\uacfc \uc6b8\ub9bc\uc744\uc918 \ub354 \ud070 \uba54\uc544\ub9ac\ub85c \ub3cc\uc544\uc62c \uac83\uc774\ub77c\uace0 \ud655\uc2e0\n\uc774\ucca0\uc6b0 \uacbd\ubd81\uc9c0\uc0ac\ub294 11\uc6d4 5\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 '\ucc9c\ub144\ubbf8\uc18c\uad00'\uc5d0\uc11c '","\u2018\uad6d\uc81c \ubc30\ud130\ub9ac\uc5d1\uc2a4\ud3ec 2025 \ud3ec\ud56d\u2019 \uac1c\ub9c9\n\uacbd\ubd81\ub3c4, \ub3c4\ub9bd\uc608\uc220\ub2e8 \uc870\uc9c1\ubb38\ud654 \ud601\uc2e0 \ub098\uc11c\n\uacbd\uc0c1\ubd81\ub3c4\uc640 \ub300\uad6c\uc2dc\ub294 \uc9c0\ub09c 3\uc77c \uacbd\ubd81\ub3c4\uccad\uc5d0\uc11c \u2018\uad6d\ubbfc\uc758\ud798-\ub300\uad6c\uacbd\ubd81 \uc9c0\uc5ed\ubbfc\uc0dd \uc608\uc0b0\uc815\ucc45\ud611\uc758\ud68c\u2019\ub97c \uc5f4\uace0 20","\ub86f\ub370\ud638\ud154\uc564\ub9ac\uc870\ud2b8\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\uc640 'APEC CEO \uc11c\ubc0b'\uc744 \ube44\ub86f\ud55c \uc8fc\uc694 \ud589\uc0ac\uc5d0\uc11c \uc758\uc804\uacfc \ucf00\uc774\ud130\ub9c1 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uba70 \uc131\uacf5\uc801\uc778 \uac1c\ucd5c\uc5d0 \ud798\uc744 \ubcf4\ud0f0\ub2e4\uace0 2\uc77c \ubc1d","\uc774\ubc88 \ub300\ucc45\uc740 \uac01\uad6d \uc815\uc0c1\uacfc \ub300\ud45c\ub2e8\uc758 \uc774\ub3d9 \ud3b8\uc758\uc640 \uc548\uc804\uc744 \ud655\ubcf4\ud558\uace0, \uad6d\ub0b4\uc678 \ubc29\ubb38\uac1d\uc758 \uad50\ud1b5 \ubd88\ud3b8\uc744 \ucd5c\uc18c\ud654\ud558\uae30 \uc704\ud55c \uc870\uce58\ub2e4.\n\ub3c4\ub85c\uacf5\uc0ac\ub294 \uc138\uacc4 \uac01\uad6d \uc815\uc0c1\ub4e4\uc774 \uc774\uc6a9\ud560 \uc8fc\uc694 \ub3d9\uc120\uc778 \uae40\ud574\uad6d\uc81c\uacf5\ud56d","\ud55c\uad6d\uc804\uae30\uc548\uc804\uacf5\uc0ac\ub294 \uc9c0\ub09c\ub2ec 31\uc77c\ubd80\ud130 \uc9c0\ub09c 1\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc5d0\uc11c \uc5f4\ub9b0 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ubb34\uc815\uc804\u00b7\ubb34\uc0ac\uace0\ub85c \ub05d\ub9c8\uce58\ub294 \uc131\uacfc\ub97c \uac70\ub480\ub2e4\uace0 3\uc77c \ubc1d\ud614\ub2e4.\n\uacf5","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \ub9de\uc544 \ub300\ud1b5\ub839\uc2e4 \ucd9c\uc785\uae30\uc790\ub4e4\uc740 \uc9c0\ub09c\ub2ec 28\uc77c\ubd80\ud130 \uc9c0\ub09c 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\ub85c \ucd9c\uc7a5\uc744 \ub5a0\ub0ac\ub2e4. 28\uc77c \uc624\ud6c4 \uacbd\uc8fc\uc5d0 \ub3c4\ucc29\ud574 \ucde8\uc7ac \uacf5\uac04\uc778 \ubcf4\ubb38\ub2e8\uc9c0 \uc778\uadfc ","\uc2e0\uc138\uacc4\uba74\uc138\uc810\uc774 \uc911\uad6d\uc5ec\ud589\uc0ac\ud611\ud68c MICE\uc704\uc6d0\ud68c\uc640 \ud55c\u00b7\uc911 \uac04 MICE(\uae30\uc5c5\ud68c\uc758\u00b7\ud3ec\uc0c1\uad00\uad11\u00b7\ucee8\ubca4\uc158\u00b7\uc804\uc2dc\ud68c) \uad00\uad11 \ud65c\uc131\ud654\ub97c \uc704\ud55c \uc804\ub7b5\uc801 \uc5c5\ubb34\ud611\uc57d\uc744 \uccb4\uacb0\ud588\ub2e4\uace0 6\uc77c \ubc1d\ud614\ub2e4.\n| \u25b2 \uc9c0\ub09c 5\uc77c ","\ub77c\ud55c\uc140\ub809\ud2b8\u00b7\ucf54\uc624\ub871\ud638\ud154 \ub4f1 \uc815\uc0c1\ub4e4 \uba38\ubb38 \ud638\ud154\ub4e4, \ucd5c\uace0\uae09 \uac1d\uc2e4 \ud504\ub85c\ubaa8\uc158\n\uacbd\uc8fc\ubc15\ubb3c\uad00, \ud55c\ubbf8\u00b7\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc5f4\ub9b0 \ucc9c\ub144\ubbf8\uc18c\uad00\uc11c \ubb34\ub8cc \uc608\uc220\uacf5\uc5f0\n\uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uac01\uad6d \uc815\uc0c1\uc774 \uba38\ubb38 \uc219\uc18c \ub4f1\uc5d0 ","2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \ub9de\uc544 \ubc29\ud55c\ud55c \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8(Christopher Luxon) \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac\uac00 \uc2a4\uce74\uc774\ub77c\uc778 \ub8e8\uc9c0 \ubd80\uc0b0\uc5d0 \ubc29\ubb38\ud588\ub2e4.\n5\uc77c \uc2a4\uce74\uc774\ub77c\uc778 \ub8e8\uc9c0 \ubd80\uc0b0\uc5d0 \ub530\ub974\uba74, ","\uc2dc\ubbfc\uc758 \ub530\ub73b\ud55c \ub9c8\uc74c\uc774 \ub9cc\ub4e0 \ub098\ub214 \ub3c4\uc2dc \uacbd\uc8fc, \ud3ec\uc0c1\uae08 3\ucc9c\ub9cc \uc6d0 \uc804\uc561 \ubcf5\uc9c0\uc0ac\uc5c5\uc5d0 \ud658\uc6d0\n\uacbd\uc8fc\uc2dc(\uc2dc\uc7a5 \uc8fc\ub099\uc601)\ub294 \uc9c0\ub09c 5\uc77c \uc2dc\uccad \ub300\ud68c\uc758\uc2e4\uc5d0\uc11c \uc5f4\ub9b0 \u20182025 \uacbd\ubd81 \uc0ac\ub791\uc758\uc5f4\ub9e4 \uc774\uc6c3\ub3d5\uae30 \ucd5c","\uacbd\uc0c1\ubd81\ub3c4\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4\uc81c(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b(SUMMIT) \uac1c\ucd5c\ub97c \uae30\ub150\ud574 10\uc6d4 29\uc77c\ubd80\ud130 11\uc6d4 2\uc77c\uae4c\uc9c0 5\uc77c \uac04 \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9 \uc57c\uc678\uad11\uc7a5 \uc77c","\uacbd\uc0c1\ubd81\ub3c4 \uc81c\uacf5\uae40\ud559\ud64d \uacbd\uc0c1\ubd81\ub3c4 \ud589\uc815\ubd80\uc9c0\uc0ac\uac00 7\uc77c\ubd80\ud130 6\ubc15 8\uc77c\uac04 \uc720\ub7fd \uc21c\ubc29\uc5d0 \ub098\uc120\ub2e4.\n\uae40 \ubd80\uc9c0\uc0ac\ub294 \uc624\uc2a4\ud2b8\ub9ac\uc544\uc640 \ud5dd\uac00\ub9ac\uc5d0\uc11c \ubb38\ud654\u00b7\uad00\uad11\u00b7\uacbd\uc81c \ubd84\uc57c \ud611\ub825 \ubc29\uc548\uacfc \uad50\ub958 \ub124\ud2b8\uc6cc\ud06c \ud655\ub300\ub97c \uc81c\uc548","\ud55c\uad6d\uc804\ub825\uc774 2025\ub144 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc548\uc815\uc801\uc778 \uc804\ub825\uacf5\uae09\uc73c\ub85c \ud589\uc0ac \uc131\uacf5\uc744 \ub4b7\ubc1b\uce68\ud588\ub2e4. \uc9c0\ub09c\ud574 \uacbd\uc8fc\uac00 APEC \uac1c\ucd5c\uc9c0\ub85c \ud655\uc815\ub41c \uc9c1\ud6c4 \uc804\ub825\ud655\ubcf4 \uc804\ub2f4\uc870\uc9c1\uc778 \u2018APEC \uc804\ub825\ud655\ubcf4 \ucd94\uc9c4","\ud3ec\ud56d\uc2dc \ubd81\uad6c \uc6a9\ud765\ub3d9\uc740 31\uc77c \uc0c8\ub9c8\uc744 \ubd80\ub140\ud68c \ud68c\uc6d0(\ud68c\uc7a5:\uc815\uc21c\uc5f0) 20\uc5ec\uba85\uc774 \ucc38\uc5ec\ud55c \uac00\uc6b4\ub370 \uad00\ub0b4 \uccad\uc18c \ucde8\uc57d\uad6c\uc5ed\uc744 \uc911\uc2ec\uc73c\ub85c \ub300\ub300\uc801\uc778 \ud658\uacbd\uc815\ud654 \ud65c\ub3d9\uc744 \ud3bc\ucce4\ub2e4. \uc774\ubc88 \ud658\uacbd\uc815\ud654 \ud65c\ub3d9\uc740 \uacbd\uc8fc\uc5d0","2025\ub144 \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uac00 \uc131\ud669\ub9ac\uc5d0 \ub9c9\uc744 \ub0b4\ub838\uc2b5\ub2c8\ub2e4.\n\ucc9c\ub144\uc758 \uc5ed\uc0ac\ub97c \uac04\uc9c1\ud55c \uacbd\uc8fc\uac00 \uc138\uacc4\uc758 \uc8fc\ubaa9\uc744 \ubc1b\uc740 \uc774\ubc88 \ud589\uc0ac\ub294, \uacbd\uc0c1\ubd81\ub3c4\uc758 \uc800\ub825\uacfc \ub3c4\ubbfc\ub4e4\uc758 \ub192\uc740","\ubdd4\ud398 '\ub2f4\uc74c'(\uc18c\ub178\uce84\uacbd\uc8fc \uc81c\uacf5)APEC \uc815\uc0c1\ud68c\uc758 \ucc38\uac00\uc790 \uc219\uc18c\uc778 \uc18c\ub178\uce84 \uacbd\uc8fc \ud638\ud154 \ud611\ub825 \uc219\ubc15\uc5c5\uc18c \ud604\ud310\uc2dd\uc744 \ud558\uace0 \uc788\ub2e4.(\uacbd\ubd81\ub3c4 \uc81c\uacf5. \uc7ac\ud310\ub9e4 \ubc0f DB\uae08\uc9c0) \u24d2 News1 \uae40\ub300\ubcbd\uae30\uc790\ub77c\ud55c","\ubd80\uc0b0\ub300 \uc678\uad6d\uc778 \uc720\ud559\uc0dd\ub4e4, \uc804\uad6d \ud55c\uad6d\uc5b4 \ub9d0\ud558\uae30 \ub300\ud68c \uc787\ub2e8 \uc218\uc0c1\n1\uc77c \uc804\uad6d \uc720\ud559\uc0dd \ud55c\uad6d\uc5b4 \uc2a4\ud53c\uce58 \ucf58\ud14c\uc2a4\ud2b8\uc5d0\uc11c \uc77c\ubcf8\u00b7\ubabd\uace8 \ubd80\uc0b0\ub300\uc0dd \u2018\ub300\uc0c1\u00b7\uc6b0\uc218\uc0c1\u2019 \ucc28\uc9c0\n8\uc6d4\u00b79\uc6d4 APEC \uc815\uc0c1\ud68c\uc758 \ubd80\ub300","\uacbd\uc0c1\ubd81\ub3c4\ub294 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc911 \uacbd\uc8fc\ub97c \ucc3e\uc740 \uc778\uc0ac\ub4e4\uc774 \ubd88\uad6d\uc0ac \ub4f1 \ub2e4\uc591\ud55c \uc5ed\uc0ac\ubb38\ud654\uc720\uc801\uc9c0\ub97c \ub458\ub7ec\ubcf4\uace0, \ubb38\ud654 \uccb4\ud5d8\ud65c\ub3d9\uc744 \ud588\ub2e4\uace0 3\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88","\ub124\uc774\ubc84 \ucd5c\uc218\uc5f0 \"\ub514\uc9c0\ud138 \ub85c\uceec \uc0dd\ud0dc\uacc4 \uc131\uc7a5 \uc704\ud574 \uae30\uc220 \uc9c0\uc6d0 \ud655\ub300\"\n\ub85c\uceec SME\u00b7\ucf58\ud150\uce20\uac00 \uc9c0\uc5ed \ub300\ud45c \ube0c\ub79c\ub4dc\u00b7\uc0c1\uad8c\uc73c\ub85c \ubc1c\uc804 \uc9c0\uc6d0\n\uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5 \"\uacbd\uc8fc, \uc804\ud1b5\u00b7\uccad\ub144 \ubb38\ud654 \uacf5\uc874\u2026\ub514\uc9c0\ud138\uc804\ud658","\uacb0\uc81c\u00b7\uc5b8\uc5b4\u00b7\uad50\ud1b5 \ub4f1 \uc7a5\ubcbd \uc5c6\uc574\ub2e4\u2026 \uad00\uad11\uacf5\uc0ac, APEC \uacbd\uc8fc \uad00\uad11\uc778\ud504\ub77c\u00b7\uc11c\ube44\uc2a4 \uac1c\uc120\n\ud55c\uad6d\uad00\uad11\uacf5\uc0ac\ub294 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc704\ud574 \uc678\uad6d\uc778\uc774 ","APEC \uc131\uacf5 \uc774\ub048 \u2018\ubcf4\uc774\uc9c0 \uc54a\ub294 \uc190\u2019\ub4e4\uc5d0 \uac10\uc0ac\n\uacbd\uc8fc 2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \ub9c8\ubb34\ub9ac\ud558\ub294 1\uc77c, \ub300\ud1b5\ub839 \ubd80\uc778 \uae40\ud61c\uacbd \uc5ec\uc0ac\ub294 \uacbd\uc8fc\uc2dc \uc77c\ub300 \ud604\uc7a5\uc744 \uc787\ub530\ub77c \ubc29\ubb38\ud574 \ud589\uc0ac \uc131\uacf5\uc744 \uc704\ud574 ","\ud55c\uad6d\uc804\ub825\uc740 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \ubb34\uacb0\uc810 \uc804\ub825 \uacf5\uae09\uc744 \ub2ec\uc131\ud558\uba70 \uad6d\uac00\uc801 \ub300\ud615 \uad6d\uc81c\ud589\uc0ac\uc758 \uc131\uacf5\uc801 \uc6b4\uc601\uc744 \uc9c0\uc6d0\ud588\ub2e4. \ud55c\uc804\uc740 \uc815\ubd80\u00b7\uc9c0\uc790\uccb4\u00b7\uc720\uad00\uae30\uad00\uacfc ","\uacbd\uc8fc\ub85cON \uc571 \uc911\uc2ec \uc2a4\ub9c8\ud2b8 \uad00\uad11 \ud50c\ub7ab\ud3fc \uad6c\ucd95\u2026\uc678\uad6d\uc778 \ucc38\uc5ec \ud655\ub300 \ub098\uc11c\n\uc6b0\uc218 \ud65c\ub3d9\uc790\uc5d0 \uc219\uc2dd\uad8c\u00b7\ubb38\ud654\ud574\uc124 \ud2b9\uc804\u2026\uc9c0\uc18d \uac00\ub2a5\ud55c \uad00\uad11\ub3c4\uc2dc \ube44\uc804 \uc81c\uc2dc\n\uc8fc\ub099\uc601 \uc2dc\uc7a5 \u201cAPEC \uc720\uc0b0 \ud655\uc0b0, \uc2dc\ubbfc\u00b7\uc678","\uc2dd\uc911\ub3c5\uade0 6\uac74 \uc0ac\uc804 \uac80\ucd9c\u2026\uc2dd\uc57d\ucc98, '\uc2dd\uc911\ub3c5 \uc5c6\ub294' APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5\n\uc9c0\ub09c\ub2ec 27\uc77c\ubd80\ud130 \uc5ff\uc0c8\uac04 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \uc9c4\ud589\ub41c APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \ud55c \uac74\uc758 \uc2dd\uc911\ub3c5\ub3c4 \ubc1c\uc0dd\ud558\uc9c0 ","\ubcf8 \ucf58\ud150\uce20\uc758 \uc800\uc791\uad8c\uc740 \uc81c\uacf5\ucc98 \ub610\ub294 TBC\uc5d0 \uc788\uc73c\uba70 \uc774\ub97c \ubb34\ub2e8 \uc774\uc6a9\ud558\ub294 \uacbd\uc6b0 \uc800\uc791\uad8c\ubc95\uc5d0 \ub530\ub77c \ubc95\uc801\ucc45\uc784\uc744 \uc9c8 \uc218 \uc788\uc2b5\ub2c8\ub2e4..\n\ubcf8\uc0ac : (42175) \ub300\uad6c\uad11\uc5ed\uc2dc \uc218\uc131\uad6c \ub3d9\ub300\uad6c\ub85c 23 T","\uac01\uad6d \uc815\uc0c1 \uacbd\uc8fc\ub85c \uc9d1\uacb0\u2026\uc815\uc0c1\ud68c\uc758 \ub9c9 \uc624\ub978\ub2e4\n21\uac1c \ud68c\uc6d0\uad6d \uc815\uc0c1\u00b7\ub300\ud45c\ub2e8\u00b7\uae00\ub85c\ubc8c CEO \ub4f1 \uc6b4\uc9d1\u2026\uae34\uc7a5\uac10\uacfc \uae30\ub300 \uad50\ucc28\n2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 31\uc77c \uacf5\uc2dd \uac1c","\ub300\ud1b5\ub839\uc2e4\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '2025\ub144 APEC \uc815\uc0c1\ud68c\uc758'\uc758 \uc131\uacf5 \uac1c\ucd5c\ub97c \uae30\uc6d0\ud558\ub294 \ub73b\uc5d0\uc11c \uc804\ud1b5\uacf5\uc608\uc640 \uacbd\uc8fc\uc758 \ubb38\ud654\uc720\uc0b0\uc744 \ubaa8\ud2f0\ube0c\ub85c \ud55c \ub514\uc9c0\ud138 \uad7f\uc988\ub97c 28\uc77c \uacf5\uac1c\ud588\ub2e4.\n\uc774\ubc88\uc5d0 \uacf5\uac1c\ud55c \ub514","\ub274\uc9c8\ub79c\ub4dc \ub300\ud45c \uc561\ud2f0\ube44\ud2f0\uc778 \uc2a4\uce74\uc774\ub77c\uc778 \ub8e8\uc9c0 \ubd80\uc0b0\uc5d0 2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \ub9de\uc544 \ubc29\ud55c\ud55c \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8(Christopher Luxon) \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac\uac00 \ubc29\ubb38\ud588\ub2e4.\n\uc2a4\uce74\uc774\ub77c\uc778 \ub8e8","\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00, \uc815\uc0c1\ud68c\ub2f4 \uacf5\uac04 \uc77c\ubc18\uc5d0 \uacf5\uac1c\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc740 \ucd5c\uadfc \uacbd\uc8fc APEC\uc744 \uacc4\uae30\ub85c \ud55c\ubbf8\uc640 \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub838","\uad00\ub828 '12\u00b73 \uacc4\uc5c4 1\ub144' \uacf5\uc9c1\uc0ac\ud68c \uce7c\ubc14\ub78c\u2026\"\ub0b4\ub780\uccad\uc0b0\" vs \"\uc801\ud3d0\uccad\uc0b0 \uc2dc\uc98c2\"\u91d1\ucd1d\ub9ac \"2030\ub144 K-\ud478\ub4dc 150\uc5b5 \ub2ec\ub7ec \uc218\ucd9c \ubaa9\ud45c\u2026\uc801\uadf9 \ub4b7\ubc1b\uce68\"\uad00\ub828 \uae30\uc0ac\uc608\uacb0\uc704 \u8207 \"\uc5d4\ube44\ub514\uc544 G","APEC \uacf5\uc2dd\ud589\uc0ac \ucd08\uccad\uc73c\ub85c \uc9c0\uc5ed \ubb34\ud615\uc720\uc0b0\uc758 \uc704\uc0c1 \ub192\uc5ec\n\uc804\ud1b5\uacfc \ud604\ub300 \uc787\ub294 \uacf5\uc5f0\ud65c\ub3d9\uc73c\ub85c \uc138\ub300\uacf5\uac10 \ubb38\ud654 \ud655\uc0b0\n| \ud55c\uc2a4\uacbd\uc81c= | \ubb38\uacbd \ubaa8\uc804\ub4e4\uc18c\ub9ac\ubcf4\uc874\ud68c(\ud68c\uc7a5 \uc774\ud654\uc12d)\uac00 2025\ub144 \ud55c \ud574 \ub3d9","\uace8\ubaa9\uc601\ud654\uad00'\uc744 \uc6b4\uc601\ud55c\ub2e4.\n\uace8\ubaa9\uc601\ud654\uad00\uc740 \uacf5\ud130, \uce74\ud398, \uac70\ub9ac\ubcbd\uba74\uc744 \ud65c\uc6a9\ud574 \uc2dc\ubbfc\uacfc \uad00\uad11\uac1d\uc774 \uc0dd\uc131\ud615 AI\ub85c \uc81c\uc791\ub41c \uc601\uc0c1\uc744 \uac10\uc0c1\ud558\ub294 \ud589\uc0ac\ub2e4.\n\ub3c4\uc640 \uc2dc\ub294 '2025 \uacbd\ubd81 \uad6d\uc81c AI\u00b7\uba54\ud0c0\ubc84\uc2a4 ","\ub86f\ub370\ud638\ud154\uc564\ub9ac\uc870\ud2b8(\ub86f\ub370\ud638\ud154)\ub294 \u20182025 APEC \uc815\uc0c1\ud68c\uc758\u2019\uc640 \u2018APEC CEO \uc11c\ubc0b\u2019\uc744 \ube44\ub86f\ud55c \uc8fc\uc694 \ud589\uc0ac\uc5d0\uc11c \uc758\uc804 \ubc0f \ucf00\uc774\ud130\ub9c1 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud588\ub2e4\uace0 2\uc77c \ubc1d\ud614\ub2e4.\n| | \ub86f\ub370\ud638\ud154\uc564\ub9ac","\uc5ec\ub984\uc740 \uc81c\ube5b\uc744 \ub2e4\ud558\uace0 \ub098\uba74 \ubbf8\ub828 \uc5c6\uc774 \uac00\uc744\uc5d0\uac8c \uc790\ub9ac\ub97c \ub0b4\uc5b4\uc900\ub2e4. \uc654\ub294\uac00 \uc2f6\ub358 \uac00\uc744\ub3c4 \uc7a0\uc2dc \uba38\ubb34\ub294\uac00 \uc2f6\uc5c8\ub294\ub370 \uc5b4\ub290\uc0c8 \uaca8\uc6b8\uc5d0\uac8c \uae38\uc744 \ub0b4\uc5b4\uc8fc\uc5c8\ub2e4. \uba38\ubb34\ub294 \ub4ef\ud558\uc9c0\ub9cc \uc2a4\uc2a4\ub85c \ubb3c\ub7ec\ub0a0 \uc904 \uc544\ub294","\uc911\uad6d\uc778 \ubb34\ube44\uc790\u00b7APEC \ud2b9\uc218? \uccb4\uac10\uc740 \u2018\uc544\uc9c1\u2019\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc9c0\ub09c\ud574 \ub3d9\uc131\ub85c \ud2b9\uad6c \uc9c0\uc815 \uc774\ud6c4 \uc911\uad6d\uc778 \ubb34\ube44\uc790 \uc815\ucc45\uacfc \uacbd\uc8fc APEC, ","\uc9c0\uc774\ucf54\ub178\ubbf8 |\uc624\uc138\ud604 \uc544\uc0b0\uc2dc\uc7a5\uc774 \uc0c1\ud638\uacb0\uc5f0\ub3c4\uc2dc\uc778 \uc911\uad6d \uad11\ub465\uc131 \ub3d9\uad00\uc2dc\ub97c \ubc29\ubb38\ud574 \uc591 \ub3c4\uc2dc\uc758 \uacbd\uc81c\u00b7\uc0b0\uc5c5 \ud611\ub825 \ubc29\uc548\uc744 \ub17c\uc758\ud558\uace0 \uc6b0\ud638 \uad00\uacc4\ub97c \uac15\ud654\ud588\ub2e4.\n\uc624 \uc2dc\uc7a5\uc744 \ub2e8\uc7a5\uc73c\ub85c \ud55c \uc544\uc0b0\uc2dc \ub300\ud45c\ub2e8\uc740 ","\uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\ub294 5\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ucc9c\ub144\ubbf8\uc18c\uad00\uc5d0\uc11c '2025\ub144 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc'\uc5d0 \uad00\ud574 \ube0c\ub9ac\ud551\uc744 \uac1c\ucd5c\ud588\ub2e4.\n5\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ucc9c\ub144\ubbf8\uc18c\uad00\uc5d0\uc11c 2025\ub144 APEC \uc815\uc0c1\ud68c\uc758","\uc678\uad50\u00b7\uacbd\uc81c\uc778\ub2e8 \uc219\ubc15 \ubc0f \ud68c\uc758 \uc804\ub2f4\u2026\ud55c\uad6d\uc758 \uc804\ud1b5\uc801\uc778 \uc544\ub984\ub2e4\uc6c0 \uc54c\ub824\n\uc18c\ub178\uc778\ud130\ub0b4\uc154\ub110\uc774 \uc6b4\uc601\ud558\ub294 \uc18c\ub178\uce84 \uacbd\uc8fc\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc559 \uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758(APEC) \ud589\uc0ac \uae30\uac04 \ub3d9\uc548 \uc8fc\uc694 \uacf5\uc2dd \ud589\uc0ac ","\uac00 6\uc77c \uc81c359\ud68c \uc81c2\ucc28 \uc815\ub840\ud68c\ub97c \uac1c\ud68c\ud558\uace0, \ub3c4\uc815\uacfc \uad50\uc721\ud589\uc815 \uc804\ubc18\uc744 \uc810\uac80\ud558\ub294 \uc5f0\ub9d0 \ud68c\uae30\uc5d0 \ub3cc\uc785\ud588\ub2e4.\n\ubc15\uc131\ub9cc \uc758\uc7a5\uc740 \uac1c\ud68c\uc0ac\uc5d0\uc11c \u201c2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uac1c\ucd5c\ud560 \uc218 ","\uc804\uad6d\uacf5\ud56d\ub178\ub3d9\uc870\ud569\uc740 29\uc77c 0\uc2dc\ub97c \uae30\ud574 14\uac1c \uacf5\ud56d\uc5d0\uc11c \uc7ac\ud30c\uc5c5\uc5d0 \ub3cc\uc785\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4. \ubb34\uae30\ud55c\uc73c\ub85c \uc9c4\ud589\ud558\ub294 \uc774\ubc88 \ud30c\uc5c5\uc5d0\ub294 14\uac1c \uacf5\ud56d \uc870\ud569\uc6d0 1300\uc5ec\uba85 \uc911 \ud544\uc218\uc720\uc9c0 \uc5c5\ubb34 \uc778\uc6d0 300\uc5ec","6\uc77c, \uacbd\ubd81\ub3c4\uc758\ud68c \uc815\ub840\ud68c \ubcf8\ud68c\uc758 \ub3c4\uc815 \uc9c8\ubb38... \"\uc2e4\ud6a8\uc131 \uc911\uc2ec \uc815\ucc45 \uc804\ud658 \uc694\uad6c\"\n\uc800\ucd9c\uc0dd \uadf9\ubcf5 \uc0ac\uc5c5\u00b7\uccad\ub144 \uc778\uad6c \uc720\ucd9c \ubc29\uc9c0 \ub300\ucc45... \uc2e4\uc9c8\uc801 \uc9c0\uc6d0\ucc45 \ub9c8\ub828\ud574\uc57c\n\ud559\uad50\ud3ed\ub825, \uc624\ud508 \ub300\uc751 \uccb4\uacc4","\uac01\uad6d \uc815\uc0c1 \uc804\uc6a9\uae30 30\ub300 \uc774\uc6a9\n\ud68c\uc758\uae30\uac04 \uad6d\uc81c\uc120 \uc2b9\uac1d 15\ub9cc\uba85\n\uc774\uc815\uae30 \uc9c1\ubb34\ub300\ud589 \ub4f1 \ucd1d\ucd9c\ub3d9\n\uc0c8\ubcbd\ubd80\ud130 \uc790\uc815\uae4c\uc9c0 \ud589\uc0ac \uc9c0\uc6d0\n\ub178\uc870 \ud30c\uc5c5\uc5d0\ub3c4 \ub300\uccb4\uc778\ub825 \ud65c\uc6a9\n\uc804\uad6d \uacf5\ud56d\ub3c4 \ubc18\ub144 \uc804\ubd80\ud130 \uc900\ube44\n\uacbd\ubd81","APEC\uc11c \ube5b\ub09c \uacbd\ubd81 K-\ud478\ub4dc\u2026\uc300\u00b7\uc0ac\uacfc\u00b7\ud55c\uc6b0\u00b7\uc804\ud1b5\uc8fc \u2018\uc138\uacc4 \uc785\ub9db \uc0ac\ub85c\uc7a1\ub2e4\u2019\n\ubb38\uacbd \ubb38\uc790\uc0ac\uacfc \ud2b8\ub7fc\ud504,\uc2dc\uc9c4\ud551 \ub4f1 \uc8fc\uc694 \uc815\uc0c1 \uc120\ubb3c\n2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 ","10\uc6d4 31\uc77c~11\uc6d4 1\uc77c, \uacbd\uc8fc\uc11c APEC \uc815\uc0c1\ud68c\ub2f4 \uc2e4\uc2dc\n\uacbd\uc0c1\uad6d\ub9bd\ub300, \ud55c\ub3d9\ub300 \ub4f1 \uacbd\ucc30\uacac \uc758\ub8cc\u00b7\ud1b5\uc5ed \uc11c\ube44\uc2a4 \uc9c0\uc6d0\n\u201c\ubd09\uc0ac \ud1b5\ud574 \ud559\uc0dd \uae00\ub85c\ubc8c \uc5ed\ub7c9\u2191, \uad6d\uac00 \uc704\uc0c1 \uc81c\uace0 \uac00\ub2a5\u201d\n\u201c\uc6d0\ud65c\ud55c ","\uc591\uce21\uc740 \ucd5c\uadfc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uacc4\uae30 \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c \ub4f1 \uad73\uac74\ud55c \ud55c\ubbf8\ub3d9\ub9f9 \uc18d\uc5d0 \uc8fc\ud55c\ubbf8\uad70\uc758 \uc548\uc815\uc801 \uc8fc\ub454\uc744 \uc704\ud574 \uc6b0\ud638\uc801 \ubbfc\uad70\uad00\uacc4\uc758 \ud615\uc131\uc774 \uc911\uc694\ud558\ub2e4\ub294 \ub370 \uacf5\uac10\ud588\ub2e4","\ud589\uc0ac\uc7a5 \ub4f1 70\uacf3 \uc0ac\uc804 \uc810\uac80\u2026\ub300\ucc45\ubcf8\ubd80 \uc6b4\uc601\uc5d0 83\uba85 \ud22c\uc785\n\ud55c\uad6d\uc804\uae30\uc548\uc804\uacf5\uc0ac(\uc0ac\uc7a5 \ub0a8\ud654\uc601)\ub294 \uc9c0\ub09c\ub2ec 31\uc77c~\uc9c0\ub09c 1\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc5d0\uc11c \uc5f4\ub9b0 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) ","\ud3ec\ud56d\ubb38\ud654\uc7ac\ub2e8(\ub300\ud45c\uc774\uc0ac \uc774\uc0c1\ubaa8)\uc740 2025 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \uae30\ub150\ud574 \uc5f0\uc624\ub791\uc138\uc624\ub140\ud14c\ub9c8\uacf5\uc6d0 \ubc0f \uc77c\uc6d4\ubb38\ud654\uacf5\uc6d0\uc5d0\uc11c \uc120\ubcf4\uc778 \ub2e4\uc591\ud55c \ubb38\ud654 \ud504\ub85c\uadf8\ub7a8\uc744 \uc131\ud669\ub9ac\uc5d0 \ub9c8\ubb34\ub9ac\ud588\ub2e4\uace0 5\uc77c \ubc1d\ud614\ub2e4.\n","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub97c \uacc4\uae30\ub85c \uc8fc\uc694 \ud589\uc0ac\uc7a5\uacfc \uc678\uad6d \uc815\uc0c1 \ub4f1 \uc219\uc18c\uac00 \uc788\ub294 \uacbd\uc8fc \ubcf4\ubb38\uad00\uad11\ub2e8\uc9c0\uac00 \ud655 \ub2ec\ub77c\uc838 \uad00\uad11 \ud65c\uc131\ud654\uc5d0 \ub300\ud55c \uae30\ub300\uac10\uc774 \ucee4\uc9c0\uace0 \uc788\ub2e4.\ubcf4\ubb38\ub2e8\uc9c0\ub294 ","APEC \uc55e\ub450\uace0 \uacbd\uc8fc\uc640 \ubd80\uc0b0 \uc77c\ub300\uc11c \uc774\ud2c0\uac04 \ucd5c\uc885 FTX \uc2e4\uc2dc\"\uc644\ubcbd\ud55c K-\uacbd\ud638\u00b7\uc548\uc804 \uad00\ub9ac\ub85c \uad6d\uac00\uc801 \ud589\uc0ac \uc131\uacf5\uc801 \uac1c\ucd5c \ub4b7\ubc1b\uce68\"\ub300\ud1b5\ub839\uacbd\ud638\ucc98\uac00 \uc8fc\uad00\ud558\ub294 \uacbd\ud638\uc548\uc804\ud1b5\uc81c\ub2e8\uc740 \uc9c0\ub09c 25\uc77c\uacfc 27","\ud658\uacbd\ub2e8\uccb4 \u201c\uc544\ud0dc\uc9c0\uc5ed \uc9c0\uc18d\uac00\ub2a5\ud55c \ubbf8\ub798 \ub9cc\ub4e4\ub77c\u201d\n\uacbd\uc8fc\uc5ed\uc11c 'APEC\uc5d0 \ubc14\ub780\ub2e4' \ud37c\ud3ec\uba3c\uc2a4\n\ud658\uacbd\ub2e8\uccb4 \uacbd\uc8fc\uc5ed \ud37c\ud3ec\uba3c\uc2a4 'APEC\uc5d0 \ubc14\ub780\ub2e4'\n\ud658\uacbd\uc6b4\ub3d9\uc5f0\ud569 \ubc14\ub2e4\uc704\uc6d0\ud68c\uc640 \ud658\uacbd\ubcf4\uac74\uc2dc\ubbfc\uc13c\ud130, \uacbd\uc8fc\ub97c","\uc791\ub144 6\uc6d4\uc5d0\uc57c \uac1c\ucd5c \ub3c4\uc2dc \uacb0\uc815\n\u2018\uc815\uce58 \uaca9\ub791\u2019 4\uc6d4\uc5d0\uc57c \uc2dc\uc124 \uacf5\uc0ac\n\uc219\uc18c \ubd80\uc871\u2026 \ud06c\ub8e8\uc988 \ud638\ud154 \ud65c\uc6a9\ub3c4\n\uc815\ubd80\u00b7\uc790\uc6d0\ubd09\uc0ac\uc790, \uc2dc\ubbfc\ub4e4 \uc228\uc740 \uc8fc\uc5ed\n\uc62c\ud574 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1","\ud56d\uacf5\uc11c\ube44\uc2a4\uacbd\uc601\uacfc \ub4f1 \ucd1d 7\uba85\n\uc11c\ube44\uc2a4 \ub9c8\uc778\ub4dc\u00b7\uae00\ub85c\ubc8c \ub9e4\ub108\nCS\ub9ac\ub354\uc2ed\uc13c\ud130\uc11c \uc9c1\ubb34\uad50\uc721\n\ub2e4\uc591\ud55c \uc2e4\ubb34 \uc5ed\ub7c9 \uc2b5\ub4dd \uae30\ud68c\n\uc11c\ube44\uc2a4 \ub9c8\uc778\ub4dc\u00b7\uae00\ub85c\ubc8c \ub9e4\ub108\nCS\ub9ac\ub354\uc2ed\uc13c\ud130\uc11c \uc9c1\ubb34\uad50\uc721\n\ub2e4\uc591\ud55c \uc2e4\ubb34 \uc5ed\ub7c9 ","\u201c\uc800\ucd9c\uc0dd\u00b7\uccad\ub144\uc720\ucd9c \ubc29\uc9c0\ucc45 \ud544\uc694\u201d\n\uacbd\ubd81\ub3c4\uc758\ud68c \uc815\uacbd\ubbfc \uc758\uc6d0(\ubb38\ud654\ud658\uacbd\uc704\uc6d0\ud68c \ubd80\uc704\uc6d0\uc7a5\u00b7\uc0ac\uc9c4)\uc774 6\uc77c \uc5f4\ub9b0 \uc81c359\ud68c \uc81c2\ucc28 \uc815\ub840\ud68c\uc5d0\uc11c \ub3c4\uc815\uc9c8\ubb38\uc744 \ud1b5\ud574 \ud3ec\uc2a4\ud2b8 APEC\uc804\ub7b5, \uc800\ucd9c\uc0dd \uadf9\ubcf5 \ub4f1","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ubc29\ud55c\ud588\ub358 \uc678\uad6d \uc815\uc0c1\uae09 \uc778\uc0ac\ub4e4\uc774 \uc77c\ubd80 \uba38\ubb34\ub978 \ubd80\uc0b0 \ud2b9\uae09\ud638\ud154\uc744 \uc911\uc2ec\uc73c\ub85c \ub2e4\uc591\ud55c \ud6c4\uc77c\ub2f4\uc774 \uc787\ub530\ub974\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n3\uc77c \ubd80\uc0b0 \ud638\ud154\uc5c5\uacc4\uc5d0 ","\ucda9\ub0a8 \uc544\uc0b0\uc2dc\uac00 \uc0c1\ud638\uacb0\uc5f0\ub3c4\uc2dc \uc911\uad6d \uad11\ub465\uc131 \ub3d9\uad00\uc2dc\uc640 \uacbd\uc81c\u00b7\uc0b0\uc5c5 \ud611\ub825 \ub4f1 \uc6b0\ud638 \uad00\uacc4\ub97c \uac15\ud654\ud588\ub2e4.\n6\uc77c \uc2dc\uc5d0 \ub530\ub974\uba74 \uc624\uc138\ud604 \uc2dc\uc7a5\uc744 \ub2e8\uc7a5\uc73c\ub85c \ud55c \ub300\ud45c\ub2e8\uc774 \ub3d9\uad00\uc2dc\ub97c \ubc29\ubb38\ud588\ub2e4.\n\ub3d9\uad00\uc2dc\ub294 400","\ucd5c\ud718\uc601 \ubb38\ud654\uccb4\uc721\uad00\uad11\ubd80 \uc7a5\uad00\uc740 \"\ucde8\ud560 \uc218 \uc788\ub294 \ubaa8\ub4e0 \uc218\ub2e8\uc744 \uac15\uad6c\ud574 \uc6b0\ub9ac \ubb38\ud654\uc720\uc0b0\uc744 \uc9c0\ud0a4\ub294 \uc77c\uc5d0 \uc55e\uc7a5\uc11c\uaca0\ub2e4\"\uace0 7\uc77c \uc11c\uc6b8 \uc885\ubb18 \uc815\uc804 \uc0c1\uc6d4\ub300\uc5d0\uc11c \ubc1d\ud614\ub2e4.\n\uc55e\uc11c \uc9c0\ub09c\ub2ec 30\uc77c \uc11c\uc6b8\uc2dc\ub294 \ub192","\uacbd\uc8fc\uc2dc\ub294 \uc9c0\ub09c\ub2ec \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \u2018\uacbd\uc8fc\uc560 \uae00\ub85c\ubc8c \uacf5\ubb34\uc6d0 \uc11c\ud3ec\ud130\uc988\ub2e8\u2019\ub2e8 \uc219\uc18c \ud604\uc7a5\uc5d0 \ubc30\uce58\ud574 \uc678\uc2e0 \uc9c0\uc6d0 \ud65c\ub3d9\uc744 \ud3bc\ucce4\ub2e4\uace0 6\uc77c \ubc1d\ud614\ub2e4.\u2018\uacbd\uc8fc","\u201c\ub9ce\uc740 \ud589\uc0ac \ud30c\uacac\uc744 \ub2e4\ub140\ubd24\uc9c0\ub9cc \uc5ec\uae30\uac00 \ucd5c\uc545\uc774\ub2e4.\u201d\n\uc62c\ud574 \ud55c\uad6d\uc758 \uac00\uc7a5 \ud070 \uad6d\uc81c\ud589\uc0ac\uc778 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7\uc5d0\uc774\ud399) \uc815\uc0c1\ud68c\uc758\uac00 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc9c4\ud589 \uc911\uc778 \uac00\uc6b4\ub370 \ud604\uc7a5\uc5d0 \ub3d9\uc6d0\ub41c ","\ub300\ud1b5\ub839\uc2e4\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5 \uac1c\ucd5c\ub97c \uae30\uc6d0\ud558\ub294 \ub514\uc9c0\ud138 \uad7f\uc988\ub97c \uacf5\uac1c\ud588\ub2e4.\n28\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc790\uc2e0\uc758 \uc0ac\ud68c\uad00\uacc4\ub9dd\uc11c\ube44\uc2a4(SNS)\ub97c \ud1b5\ud574 \u201c\ub300\ud1b5\ub839\uc2e4","\uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5 \u201c\uc2dc\ubbfc\uc758 \ud798\uc774 \uacbd\uc8fc\ub97c \uc138\uacc4 \uc18d \ubb38\ud654\ub3c4\uc2dc\ub85c \uc138\uc6e0\ub2e4\u201d \ud3c9\uac00\n\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 5\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ucc9c\ub144\ubbf8\uc18c\uad00\uc5d0\uc11c \u20182025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ubcf4\uace0\ud68c\u2019\ub97c \uc5f4\uace0, \uacbd\uc8fc \uac1c\ucd5c","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub85c \uacbd\ubd81 \uacbd\uc8fc\uac00 \uc138\uacc4\uc778\uc758 \uc774\ubaa9\uc744 \uc9d1\uc911\uc2dc\ucf30\ub2e4. \uc778\uad6c 25\ub9cc\uc758 \uace0\ub3c4(\u53e4\u90fd)\uac00 \uae00\ub85c\ubc8c \ud611\ub825 \uc678\uad50\uc758 \ubb34\ub300\uac00 \ub410\ub2e4. \uc774\ubc88 APEC\uc5d0\uc11c \ucc44\ud0dd\ud55c \u2018","CEO SUMMIT\u00b7\uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ud55c\uad6d\ubb38\ud654 \uc18c\uac1c, \ud1b5\uc5ed \ub4f1 \uc9c4\ud589\n\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825(\ud55c\uc218\uc6d0)\uc774 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \ud589\uc0ac\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc9c0\uc6d0\ud558\uace0\uc790 ","\ubbf8\ub514\uc5b4\ud30c\uc0ac\ub4dc\u00b7LED\uc870\uba85\u00b7AI \uae30\uc220 \ud658\uc0c1\uc801 \uc57c\uacbd \uc5f0\ucd9c\ub85c \uc57c\uac04 \ucd95\uc81c \uc678\uad6d\uc778 2000\uba85 \ub4f1 1\ub9cc\uba85 \ubc29\ubb38\n\uacbd\uc8fc \ub300\ub989\uc6d0\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04\uc744 \ub9de\uc544 \uc57c\uac04 \uba85\uc18c\ub85c ","\uc774\ucca0\uc6b0 \uc9c0\uc0ac, \ucd5c\ud0dc\uc6d0 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5\uacfc \uacbd\uc81c\uc804\uc2dc\uc7a5 \ubc29\ubb38\n\uacbd\ubd81\ub3c4\ub294 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\uc5d0\uc11c \uc138\uc77c\uc988\uc758 \uc7a5\uc774 \ub420 \uacbd\uc81c\uc804\uc2dc\uc7a5\uc744 \ubcf8\uaca9\uc801\uc73c\ub85c \uac00\ub3d9\ud558\uace0 \uc9c0\uc5ed","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc8fc\ubaa9\uc744 \ubc1b\uc740 \uc8fc\uc694 \ubb38\ud654 \ucf58\ud150\uce20\ub97c \ub2e4\uc2dc \ub9cc\ub0a0 \uc218 \uc788\uc744 \uc804\ub9dd\uc774\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9b0 \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\ub294 \ub300\ud615 LED \ub4f1 \uc784\ub300 \uc7a5\ube44\uc640 \uc77c\ubd80 ","\uacbd\uae30\u00b7\uac15\uc6d0\u00b7\ucda9\ubd81 13\uac1c \uc2dc\u00b7\uad70 \uad6d\ub3c4\uc640 \uc9c0\ubc29\ub3c4\uc5d0\uc11c \uc9c4\ud589\n= \uc721\uad70 \uc81c7\uae30\ub3d9\uad70\ub2e8\uc740 \uc9c0\ub09c\ub2ec 2025 APEC\uc815\uc0c1\ud68c\uc758\ub85c \uc5f0\uae30\ub410\ub358 \ub300\uaddc\ubaa8 \uae30\uacc4\ud654\ubd80\ub300 \uc2e4\uae30\ub3d9\ud6c8\ub828\uc744 \uc624\ub294 19\uc77c\ubd80\ud130 26\uc77c\uae4c\uc9c0 \uacbd","300\uc77c \ub9cc\uc5d0 \uc138\uacc4\uae09 \uc778\ud504\ub77c \uc644\uc131 \u2018\uae30\uc801\u2019\n7\uc8704\ucc9c\uc5b5 \uacbd\uc81c\ud6a8\uacfc\ub85c \ubbf8\ub798100\ub144 \uc900\ube44\n\uacbd\ubd81\ub3c4\uac00 2025\ub144 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ud558\uba70 \uad6d\uc81c\ud68c\uc758 \uac1c\ucd5c\uc758 \uc0c8\ub85c\uc6b4 \ubaa8\ub378\uc744 \uc81c\uc2dc\ud588","APEC \uc815\uc0c1 \uc18d\uc18d \uc785\uad6d\ud558\ub294\ub370, \uacf5\ud56d \ub178\ub3d9\uc790 \ucd1d\ud30c\uc5c5 \uc120\uc5b8\n15\uac1c \uacf5\ud56d 900\uc5ec \uba85 \u201c\ubb34\uae30\ud55c \ud30c\uc5c5\u201d\n\ub300\uaddc\ubaa8 \uacb0\uc758\ub300\ud68c \uae40\ud574\uacf5\ud56d \ube44\uc0c1\n\uacf5\ud56d\uacf5\uc0ac \u201c\ub300\uccb4 \uc778\ub825 \ud22c\uc785\ud560 \uac83\u201d\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611","\ud669\ub9ac\ub2e8\uae38\u00b7\ud669\ub0a8\uace0\ubd84\uad70 \uc77c\uc6d0\uc11c \u2018AI\u00b7XR \uace8\ubaa9\uc601\ud654\uad00\u2019 \uac1c\ub9c9\nAI \uc601\uc0c1\u00b7AR \uccb4\ud5d8\uc73c\ub85c \uc804\ud1b5\uacfc \ucca8\ub2e8\uc758 \uacf5\uc874\u2026\ubb38\ud654\uc678\uad50 \ubb34\ub300 \ud655\uc7a5\nAI\uc640 \uc2e0\ub77c, \uadf8\ub9ac\uace0 APEC\uc774 \ub9cc\ub09c\ub2e4.\n\uacbd\uc8fc\uac00 \ucc9c\ub144\uace0\ub3c4\uc758","\u201c\uacbd\uc8fc \uae00\ub85c\ubc8c \uc704\uc0c1 \ub192\uc544\uc9c4 \ub9cc\ud07c \ub300\uad6c\ub3c4 \uacbd\uc7c1\ub825 \uac15\ud654\u201d\u2026K-\ubdf0\ud2f0\u00b7\uc758\ub8cc\uad00\uad11 \uc5f0\uacc4 \ubaa8\ub378 \uad6c\uc0c1\n\u201c\uc815\ubd80 \ud6c4\uc18d\ub300\ucc45\u00b7\uad6d\ube44 \ud655\ubcf4 \ucd1d\ub825\u201d\u2026\uc608\uc0b0\uc870\uc815\u00b7\uc2dc\uc758\ud68c \ub300\uc751 \uc8fc\ubb38\ud558\uba70 \uc2e4\uc9c8 \uc131\uacfc \uac15\uc870\n\uae40\uc815\uae30 \ub300\uad6c","\ud638\ud154 \uc804\ubb38 \uc778\ub825 300\uc5ec\uba85 \ud22c\uc785\ub3fc \uac01\uad6d \uc815\uc0c1\uacfc \ub300\ud45c\ub2e8 \ub9de\uc544\n\ud55c\uad6d\uacfc \uacbd\uc8fc \uc815\uccb4\uc131 \ub2f4\uc544\ub0b4\ub294 \ub3d9\uc2dc\uc5d0 \ud654\ud569\uacfc \uc870\ud654 \uc0c1\uc9d5\uc801\uc73c\ub85c \ud45c\ud604\n\ub86f\ub370\ud638\ud154\uc564\ub9ac\uc870\ud2b8\uac00 \ucd5c\uadfc \u20182025 APEC \uc815\uc0c1\ud68c\uc758\u2019\uc640 ","\ub300\uba85\uc18c\ub178\uadf8\ub8f9 \uc18c\ub178\uc778\ud130\ub0b4\uc154\ub110\uc774 \uc6b4\uc601\ud558\ub294 5\uc131\uae09 \ud504\ub9ac\ubbf8\uc5c4 \ub9ac\uc870\ud2b8 \uc18c\ub178\uce84 \uacbd\uc8fc\uac00 2025 APEC \uc815\uc0c1\ud68c\uc758\uc758 \uc8fc\uc694 \uacf5\uc2dd \ud589\uc0ac\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uc9c0\uc6d0\ud558\uace0 \uc788\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \uc18c","\uc774\ubc88 \uacf5\uac1c \uad00\ub78c\uc740 APEC \uc815\uc0c1\ud68c\uc758 \ubcf8\ud68c\uc758\uc7a5\uacfc \uc815\uc0c1 \ub300\uae30 \uacf5\uac04(\ub77c\uc6b4\uc9c0), \uae30\uc5c5\uc778\uc790\ubb38\uc704\uc6d0\ud68c \ud68c\uc758\uc7a5, \ub2e8\uccb4 \uae30\ub150 \ucd2c\uc601 \uc7a5\uc18c \ub4f1\uc744 \uc2dc\ubbfc\uc5d0\uac8c \ud604\uc7a5 \uadf8\ub300\ub85c \uacf5\uac1c\ud558\ub294 \ud2b9\ubcc4 \ud504\ub85c\uadf8\ub7a8\uc774\ub2e4.\n\uad00\ub78c","\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc740 \ucd5c\uadfc \uc131\uacf5\ub9ac\uc5d0 \ub9c8\uce5c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uacfc \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc758 \uc5ed\uc0ac\uc801\uc778 \ud604\uc7a5\uc744 \uad00\ub78c\uac1d\uc5d0\uac8c \ud2b9\ubcc4 \uacf5\uac1c\ud55c\ub2e4.\uc774\ubc88 \ud589\uc0ac\ub294 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC 2025\ub97c \uacc4\uae30\ub85c \uc774\ub904\uc9c4 \uc138\uacc4 \uc815\uc0c1","\uc815\uc0c1\ud68c\uc758\uc7a5 \uc55e '\ud2b8\ub7fc\ud504 \ubb34\uc5ed\uc815\ucc45 \uaddc\ud0c4' 1\uc778 \uc2dc\uc704\n\uc774\uc81c\uc11d \uc774\uc81c\uc11d\uad11\uace0\uc5f0\uad6c\uc18c \ub300\ud45c\ub294 28\uc77c \uc624\uc804 \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO) \uc55e\uc5d0\uc11c \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc758 \uc5bc\uad74","\uacbd\ubd81\ub3c4\uc640 \uacbd\uc8fc\uc2dc\ub294 5\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ucc9c\ub144\ubbf8\uc18c\uad00\uc5d0\uc11c \u20182025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ubcf4\uace0\ud68c\u2019\ub97c \uc5f4\uc5c8\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\ub294 \uc131\uacf5\uc801\uc73c\ub85c \ub9c9\uc744 \ub0b4\ub9b0 \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\u2019\ub97c \uc124","\uc911 \ub300\ud45c\ub2e8, \u2018\ucca0\ud1b5 \uacbd\ube44\u2019 \ubd80\uc0b0 \uacbd\ucc30\uc5d0 \uac10\uc0ac \uc778\uc0ac\n\ubd80\uc0b0 \ud638\ud154\uc11c \uac01\uad6d \ub300\ud45c\ub2e8 \ud22c\uc219\n\ubbf8\uc911\ud68c\ub2f4 \uacbd\ucc30 1000\uc5ec \uba85 \ubc30\uce58\n\uacbd\ucc30 \u201c\uac10\uc0ac \uc778\uc0ac\uc5d0 \ubcf4\ub78c \ub290\uaef4\u201d\n\uc9c0\ub09c 1\uc77c \uc885\ub8cc\ub41c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9","\ub9e4\uc77c\uc77c\ubcf4 = | \uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\ub294 \u201c\uc774\ubc88 APEC\uc740 \uac00\uc7a5 \uc131\uacf5\ud55c \ud589\uc0ac\uac00 \ub420 \uac83\uc774\ub780 \uac83\uc744 \ub2e8 \ud55c \ubc88\ub3c4 \uc758\uc2ec\ud558\uc9c0 \uc54a\uc558\ub2e4\u201d\uace0 \uc790\ud3c9\ud588\ub2e4.\n\uc774 \uc9c0\uc0ac\ub294 5\uc77c \uacbd\uc8fc APEC\uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc911 ","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \ud55c \ub300\ud559\uc6d0\uc0dd\uc774 \ud574\uc678\uc5d0\uc11c \ubd80\ud488\uc744 \uc218\uc785\ud574 \uc0ac\uc81c\ucd1d\uae30\ub97c \uc81c\uc791\ud55c \uac83\uc73c\ub85c \ub098\ud0c0\ub0ac\ub2e4.\n28\uc77c \ucda9\ubd81\uacbd\ucc30\uccad\uc740 \uad00\ub0b4 \ud55c \uacf5\uacfc\ub300\ud559\uad50 \ub300\ud559\uc6d0\uc0dd A \uc528\uac00","| \uc0b0\ubd88\uc608\ubc29 \ucea0\ud398\uc778 \ucc38\uac00\uc790\ub4e4\uc774 \uae30\ub150\ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4. |\n\uad6d\ub9bd\uc0b0\ub9bc\ud488\uc885\uad00\ub9ac\uc13c\ud130(\uc13c\ud130\uc7a5 \uc724\uc11d\ubc94)\ub294 4\uc77c \ucda9\uccad\ubd81\ub3c4 \uccad\uc8fc\uc2dc\uc5d0 \uc704\uce58\ud55c \ucc44\uc885\uc6d0\uc5d0\uc11c \uc0b0\ubd88\uc608\ubc29 \ucea0\ud398\uc778\uacfc \uc0b0\uc9c0\uc815\ud654 \ud65c\ub3d9\uc744 \uc2e4\uc2dc\ud588\ub2e4\uace0","\uacbd\ubd81\ub3c4\uccad\uacf5\ubb34\uc6d0\ub178\ub3d9\uc870\ud569\uc774 4\uc77c \ub3c4\uccad \uc0c8\ub9c8\uc744\uad11\uc7a5\uc5d0\uc11c \uc5ed\ub300 \uc704\uc6d0\uc7a5\ub4e4\uacfc 1500\uc5ec\uba85\uc758 \uc9c1\uc6d0\uc774 \ud568\uaed8\ud55c \uac00\uc6b4\ub370 \u20182025\ub144 \uc9c1\uc6d0 \uc5b4\uc6b8\ub9bc \ud55c\ub9c8\ub2f9\u2019\ud589\uc0ac\ub97c \uac1c\ucd5c\ud588\ub2e4.\ub9e4\ub144 5\uc6d4 1\uc77c \uadfc\ub85c\uc790\uc758 \ub0a0\uc5d0 ","\uacbd\uc8fc\uc2dc\ub294 \uacbd\ubd81\ub3c4\uc640 \ud568\uaed8 2021\ub144 7\uc6d4 \uc5d0\uc774\ud399 \uc720\uce58\uc758\ud5a5\uc744 \uacf5\uc2dd\ud45c\uba85\ud558\uace0 \uc5d0\uc774\ud399 \uc900\ube44\ub41c \ub3c4\uc2dc \uacbd\uc8fc\uac00 \ucd5c\uc801\uc774\ub77c\ub294 \ub2f9\uc704\uc131\uc744 \uac16\uace0 260\ub9cc \uc2dc\u00b7\ub3c4\ubbfc\ub4e4\uc774 \ud63c\uc5f0\uc77c\uccb4\uac00 \ub3fc \uc720\uce58\uc5d0 \uc131\uacf5\ud588\ub2e4.\n\ud5a5\ud6c4","\uc18c\ubc29\uccad, 2025 APEC \ub300\ube44 \uad6d\uac00\uc18c\ubc29\ub3d9\uc6d0\ub839 \ubc1c\ub839\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '2025 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC","2\uc77c \ubb38\uacbd\uc2dc\uc5d0 \ub530\ub974\uba74 \uc774\ubc88 \ubb38\uc790\uc0ac\uacfc \ub0a9\ud488\uc740 'APEC \uac1c\ucd5c\uae30\ub150 \uacbd\ubd81\uc0ac\uacfc \uc138\uacc4\ud654\ub97c \uc704\ud55c \ubb38\uc790\uc0ac\uacfc \ud64d\ubcf4\uacc4\ud68d'\uc758 \uc77c\ud658\uc73c\ub85c \uacbd\ubd81\ub3c4\ub18d\uc5c5\uae30\uc220\uc6d0\uacfc \ud568\uaed8 \ucd94\uc9c4\ub410\ub2e4.\n\uc774\ubc88\uc5d0 \ub0a9\ud488\ub41c '\ubb38\uacbd \uac10\ud64d \ubb38","| \ud55c\ub3d9\ub300 APEC \uc790\uc6d0\ubd09\uc0ac\ub2e8\uc774 \uacbd\uc8fc \ucca8\uc131\ub300 \uc55e\uc5d0\uc11c \ub2e8\uccb4\uc0ac\uc9c4\uc744 \ucd2c\uc601\ud558\uace0 \uc788\ub2e4. |\n\ud55c\ub3d9\ub300(\ucd1d\uc7a5 \ucd5c\ub3c4\uc131)\ub294 10\uc6d4 31\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 '2025\ub144 APEC \uc815\uc0c1","\uae08\uad00\ubd80\ud130 \ud669\ub0a8\ube75\uae4c\uc9c0\u2026\uc804 \uc138\uacc4\uc5d0 \uacbd\uc8fc \uc54c\ub838\ub2e4\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc218\ub9ce\uc740 \uad6d\uac00\uc720\uc0b0\uc744 \uac04\uc9c1\ud574 \uc6b0\ub9ac\uc5d0\uac90 '\uc9c0\ubd95 \uc5c6\ub294 \ubc15\ubb3c\uad00'\uc73c\ub85c \uc775\uc219\ud55c \uacf3\uc774\uc9c0","\ubbfc\u2027\uad00 \ud569\ub3d9 \uc810\uac80\ub2e8 \uad6c\uc131, \ud658\uacbd\uc624\uc5fc \uc0ac\uc804 \ucc28\ub2e8\uc5d0 \ucd1d\ub825\n\ub300\uae30\u00b7\uc218\uc9c8\u00b7\ud3d0\uae30\ubb3c \ub4f1 50\uc5ec \uacf3 \uc9d1\uc911 \uc810\uac80\u2026\uc9c0\uc18d \uac00\ub2a5\ud55c \ud658\uacbd\uad00\ub9ac \uccb4\uacc4 \uac15\ud654\n\ub300\uae30\u00b7\uc218\uc9c8\u00b7\ud3d0\uae30\ubb3c \ub4f1 50\uc5ec \uacf3 \uc9d1\uc911 \uc810\uac80\u2026\uc9c0\uc18d \uac00","\uc9c0\ub09c\ub2ec 31\uc77c\ubd80\ud130 \uc9c0\ub09c 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c 2025 APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc9c4\ud589\ub418\ub358 \uc911 \uacbd\ud638\u00b7\uacbd\ube44\uc791\uc804\uc744 \uc218\ud589\ud558\ub358 \uc7a5\ubcd1\ub4e4\uc774 \uc0dd\uba85\uc774 \uc704\uae09\ud55c \uc2dc\ubbfc\uc744 \uad6c\ud55c \ud6c8\ud6c8\ud55c \ubbf8\ub2f4\uc774 \uc804\ud574\uc84c\ub2e4.\n\uc721\uad70 \uc81c50","\"\ud589\uc0ac\ub97c \uc900\ube44\ud558\uace0 \uc778\ud504\ub77c\ub97c \uac16\ucd94\ub294 \uc900\ube44\ub294 \uc9d1\ud589\ubd80\uc758 \ubaab\uc774\uc5c8\uc9c0\ub9cc, 2025 APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc5ed\ub300\uae09\uc73c\ub85c \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub41c \uac83\uc740 \uc2dc\ubbfc\ub4e4\uc758 \uacf5\uc774 \uc81c\uc77c \ucef8\ub2e4\uace0 \uc0dd\uac01\ud569\ub2c8\ub2e4\"\uc9c0\ub09c\ub2ec 31\uc77c\ubd80","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc774 \uc2dc\uc791\ub41c 27\uc77c \uacbd\uc8fc\uc5d1\uc2a4\ud3ec \ub300\uacf5\uc6d0\uc740 \uc544\uce68\ubd80\ud130 \ud589\uc0ac \ucc38\uac00\uc790\ub4e4\uc758 \ubc1c\uae38\uc774 \uc774\uc5b4\uc84c\ub2e4.\n\uc911\uad6d \ub4f1 \ud574\uc678\uc640 \uad6d\ub0b4 \ubc29\uc1a1\uc0ac\ub4e4\uc774 \uc18c\uac1c \ud504\ub85c\uadf8\ub7a8\uc744 \uc81c\uc791\ud558\ub290\ub77c ","\uc18c\ub178\uc778\ud130\ub0b4\uc154\ub110\uc740 \uc18c\ub178\uce84 \uacbd\uc8fc\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \uc8fc\uc694 \uacf5\uc2dd \ud589\uc0ac\ub97c \uc720\uce58\ud558\uace0 \uac01\uad6d \uc815\uc0c1 \ubc0f \ub300\ud45c\ub2e8\uc744 \ub9de\uc774\ud558\uba70 5\uc131\uae09 \ud504\ub9ac\ubbf8\uc5c4 \ub9ac\uc870\ud2b8\ub85c\uc11c\uc758 \uc704\uc0c1\uc744 \uc785","\ud3ec\ud56d '\ud50c\ub85c\ud305 \ud638\ud154 \uc774\uc6a9\uc790 200\uc5ec \uba85'\u2026\ub300\ud55c\uc0c1\uc758 \ub09c\uc0c9\n\uc601\uc77c\ub9cc\ud56d \ud50c\ub85c\ud305 \ud638\ud154 \uc774\uc6a9\uc790 \uc560\ucd08 1100\uba85\u2192200\uc5ec \uba85 '\ucd95\uc18c'\n\uc8fc\ubbfc \ub300\ud45c\u00b7\uc0b0\ubd88 \uc774\uc7ac\ubbfc \uc774\uc6a9 \uac80\ud1a0, \uad6d\uac00 \uae30\ubc00 \uc7a5\uc18c\ub85c \uc5b4\ub824","\ud655\uc7a5 \ud604\uc2e4\ub85c \uc990\uae30\ub294 \uc2e0\ub77c \uc655\uacbd \uc5ec\ud589\u2026 \uacbd\uc8fc \uad00\uad11\uc758 \uc0c8 \uc0c1\uc9d5 \uae30\ub300\n\uacbd\uc8fc\uc2dc\uac00 \ucca8\ub2e8 XR(\ud655\uc7a5 \ud604\uc2e4) \uae30\uc220\uc744 \ud65c\uc6a9\ud55c \uc0c8\ub85c\uc6b4 \uad00\uad11\ucf58\ud150\uce20 \u2018\uace8\ub4e0 \uc2e0\ub77c XR\ubaa8\ube4c\ub9ac\ud2f0 \ubc84\uc2a4\u2019\uc758 \uc815\uc2dd \uc6b4\ud589\uc744 \uc2dc\uc791","\uc5d0\uc774\uc544\uc774(AI)\uac00 \ub9cc\ub4e0 \uc601\ud654, \uc5d1\uc2a4\uc54c(XR)\ub85c \ub9cc\ub098\ub294 \uace8\ubaa9\u2026\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \ubbf8\ub798\uc601\uc0c1 \ucd95\uc81c\n\uacbd\ubd81\ub3c4\ub294 29\uc77c\ubd80\ud130 \ub2e4\uc74c \ub2ec 2\uc77c\uae4c\uc9c0 5\uc77c\uac04 \uacbd\uc8fc \ud669\ub9ac\ub2e8\uae38 \uc77c\uc6d0\uc5d0\uc11c \u2018\uc5d0\uc774\uc544\uc774(AI)\u2027\uc5d1\uc2a4","APEC \uac1c\ucd5c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uac00\uc871\uc774 \ud568\uaed8 \uc6c3\uace0 \ubc30\uc6b0\ub294 1\ubc15 2\uc77c\u2026 \uacf5\uac10\uacfc \ud790\ub9c1\uc758 \uc7a5 \ub9c8\ub828\n= \ubd09\ud654\uad50\uc721\uc9c0\uc6d0\uccad\uc740 5\uc77c\ubd80\ud130 11\uc6d4 6\uc77c\uae4c\uc9c0 1\ubc15 2\uc77c\uac04, \uad00\ub0b4 \ud2b9\uc218\uad50\uc721\ub300\uc0c1\ud559\uc0dd\uacfc \uac00\uc871 10\uac00","\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc774 \uad00\uad11\uac1d\ub4e4\ub85c \ubd81\uc801\uc785\ub2c8\ub2e4.\n\ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub9b0 '\ucc9c\ub144\ubbf8\uc18c\uad00'\ubd80\ud130\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc5d0\uac8c \uc120\ubb3c\ud55c \uc2e0\ub77c \uae08\uad00 \uc804\uc2dc\uae4c\uc9c0,\nAPEC\uc774 \ub0a8\uae34 \uc790\ucde8\ub97c \ubcf4\uae30 \uc704\ud55c\n\ubc1c\uac78\uc74c\uc774 \uc774\uc5b4\uc9c0\ub294 \uac81","\uacbd\uc0c1\ubd81\ub3c4\uac00 \uacbd\ubd81\ubb38\ud654\uc7ac\ub2e8 \ucf58\ud150\uce20\uc9c4\ud765\uc6d0\uacfc \ud568\uaed8 \uc624\ub294 27\uc77c\ubd80\ud130 11\uc6d4 23\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc138\uacc4\ubb38\ud654\uc5d1\uc2a4\ud3ec\uacf5\uc6d0 \ub0b4 'APEC \uc815\uc0c1\ud68c\uc758 \uacbd\uc81c\uc804\uc2dc\uc7a5'\uc5d0 'K-IP\ucf58\ud150\uce20\uad00'\uacfc '\uae30\uc5c5\ube44\uc988\ub2c8\uc2a4\uad00'\uc744 \uc6b4","29\uc77c \uacbd\uc8fc \uc6d4\uc815\uad50 \uc218\uc0c1\ubb34\ub300\uc5d0\uc11c \uac1c\ucd5c\n\ucc9c\ub144\uace0\ub3c4 \uacbd\ubd81 \uacbd\uc8fc \uc6d4\uc815\uad50\uc5d0\uc11c 29\uc77c \uc804\ud1b5\uacfc \ubbf8\ub798\uac00 \ub9cc\ub098\ub294 \uac10\ub3d9\uc758 \ubb34\ub300\uac00 \ud3bc\uccd0\uc84c\ub2e4.\n\uacbd\ubd81\ub3c4\uc640 \uacbd\uc8fc\uc2dc\ub294 \uc774\ub0a0 \uc624\ud6c4 \uc6d4\uc815\uad50 \uc218\uc0c1 \ud2b9\uc124\ubb34\ub300\uc5d0\uc11c \u2018A","\uc8fc\uac04\ub3d9\uc544\uac00 \ub9e4\uc77c \uc624\uc804 \uad6d\ub0b4 \uc99d\uc2dc\uc5d0\uc11c \uc8fc\uac00\uac00 \ud06c\uac8c \uc0c1\uc2b9\ud55c \uc885\ubaa9\uacfc \uadf8 \ubc30\uacbd\uc744 \uc9da\uc5b4\ub4dc\ub9bd\ub2c8\ub2e4. \uc8fc\uac00 \uc0c1\uc2b9\uc744 \uc774\ub048 \ud638\uc7ac\uc640 \uc2e4\uc801 \ub4f1 \ud22c\uc790 \uc815\ubcf4\uc640 \uc9c0\ud45c\ub3c4 \uc804\ub2ec\ud569\ub2c8\ub2e4.\n\ucf54\uc544\uc2a4\ub294 2025 \uacbd\uc8fc \uc544","\uc0b0\ub9bc\uccad\uc740 31\uc77c\ubd80\ud130 \ub0b4\ub2ec 1\uc77c\uae4c\uc9c0 \uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u2018APEC 2025 KOREA \uc815\uc0c1\ud68c\uc758\u2019 \uae30\uac04 \uc0b0\ubd88\uc9c4\ud654 \ub300\ud615\ud5ec\uae30\uc640 \uc57c\uac04 \uc0b0\ubd88\uc9c4\ud654\ub97c \uc704\ud55c \uad6d\uc0b0 \uc218\ub9ac\uc628 \ud5ec\uae30, \uacf5\uc911\uc9c4\ud654\ub300\uc6d0\uc744 ","\uacbd\uc8fc APEC \ucc3e\uc740 \ubbf8\uce74\uc5d8 \uc170\ud504 \ub2e8\ub3c5 \uc778\ud130\ubdf0, \"\ube44\uac74\ubd80\ud130 \ud560\ub784\uae4c\uc9c0 \uc900\ube44\ud588\uc5b4\uc694\"\n\ubd88\uac00\ub9ac\uc544 \ucd9c\uc2e0 \uc2a4\ud0c0 \uc170\ud504 \ubbf8\uce74\uc5d8 \uc544\uc26c\ubbf8\ub178\ud504(43)\uac00 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uacbd\uc8fc\uc5d0\uc11c \uc138\uacc4 \uac01\uad6d\uc758 \uc694\ub9ac","\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc740 \ud55c\ubbf8\u00b7\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub824 2025 APEC \uc815\uc0c1\ud68c\uc758\uc758 \uc0c1\uc9d5\uc801 \uacf5\uac04\uc774 \ub41c \ud2b9\ubcc4\uc804\uc2dc\uad00\uc744 6\uc77c\ubd80\ud130 \uc77c\ubc18\uc5d0 \uacf5\uac1c\ud55c\ub2e4. \uacf5\uac1c \uae30\uac04\uc740 12\uc6d4 28\uc77c\uae4c\uc9c0, \uc624\uc804 10\uc2dc\ubd80\ud130 \uc624","\ud589\uc0ac \uc18c\uac1c \ubc0f \ud1b5\uc5ed \ub4f1 \uc9c0\uc6d0\n\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825(\ud55c\uc218\uc6d0)\uc774 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \ud589\uc0ac\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc9c0\uc6d0\ud558\uae30 \uc704
