b3cb\ubcf4\uc778\ub2e4.\n29\uc77c \uc624\ud6c4 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \uc54c\ucc9c\ubd81\ub85c \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c APEC CEO \uc11c\ubc0b \ubb38\ud654 \uc138\uc158\uc774 \uc9c4\ud589\ub41c \uac00\uc6b4\ub370, \uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8 \uba64\ubc84 R","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \ubcf8\ud68c\uc758 \uccab\ub0a0 \uac01\uad6d \uc815\uc0c1, \uae00\ub85c\ubc8c CEO\ub4e4\uacfc \ud568\uaed8 \ub9cc\ucc2c\uc744 \uac00\uc9c4 \ub4a4 \ud568\uaed8 \uacf5\uc5f0\ub3c4 \uad00\ub78c\ud588\uc2b5\ub2c8\ub2e4.\n\ud604\uc7a5 \ud654\uba74 \ud568\uaed8 \ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\n\uc9c0\uae08 \uacf5\uc5f0\uc774 \uc9c4\ud589\ub418\uace0","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uc9c0\ub09c\ub2ec 31\uc77c \uc544\ud399(APEC\u00b7\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \uacf5\uc5f0\uc73c\ub85c \uc804 \uc138\uacc4\uc801 \ud654\uc81c\ub97c \ubaa8\uc740 \uac00\uc6b4\ub370, \ubb34\ub300\uc5d0 \uc624\ub974\uae30 \uc804 \uae34\uc7a5\ud588\ub358 \uc790\uc2e0\uc758 \ubaa8\uc2b5\uc744 \uacf5\uac1c\ud588\ub2e4.","G-DRAGON\uc774 APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uc720\uc77c\ubb34\uc774\ud55c \uc5ed\uc0ac\uc801 \ubb34\ub300\ub97c \uc120\ubcf4\uc600\ub2e4. \uadf8\uc758 \ud37c\ud3ec\uba3c\uc2a4\ub294 K-POP\uc744 \ub118\uc5b4 \uc608\uc220\ub85c \uc138\uacc4\ub97c \uc787\ub294 \u2018\ubb38\ud654 \uc678\uad50\u2019\uc758 \uc0c1\uc9d5\uc801 \uc7a5\uba74\uc73c\ub85c \uae30\ub85d\ub410\ub2e4.\n\uc544\uc2dc\uc544\ud0dc","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(G-DRAGON)\uc774 \uc544\ud2f0\uc2a4\ud2b8\ub85c\uc11c\uc758 \ucca0\ud559\uacfc \uc9c4\uc2ec\uc744 \uc804\ud588\ub2e4.\n\uc9c0\ub09c 5\uc77c \ubc29\uc1a1\ub41c MBC \uc2dc\uc0ac\uad50\uc591\ud504\ub85c\uadf8\ub7a8 \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e43\u2019\uc5d0\ub294 \ucd5c\uadfc APEC \uacf5\uc2dd \ud64d\ubcf4\ub300\uc0ac\ub85c \uc704\ucd09\ub418\uace0, ","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uc138\uacc4 \uc815\uc0c1\ub4e4 \uc55e\uc5d0\uc11c \uc120\ubcf4\uc778 \ubb34\ub300\ub85c \ub610 \ud55c \ubc88 \uae00\ub85c\ubc8c \uc874\uc7ac\uac10\uc744 \uc785\uc99d\ud588\ub2e4. \uc2ec\uc9c0\uc5b4 \ub9d0\ub808\uc774\uc2dc\uc544 \ucd1d\ub9ac \uc548\uc640\ub974 \uc774\ube0c\ub77c\ud798(78)\uc774 \uc9c1\uc811 \u2018\uc9c1\ucea0\u2019\uc744 \ucc0d\uc5b4 \uacf5\uac1c\ud558\uba70 \uc804 \uc138\uacc4 \ud32c\ub4e4","\ub300\ud1b5\ub839\uc2e4 \"K\uceec\ucc98 \uad00\uc2ec\uc5d0 \uc0ac\ud68c\uc790\ub85c \ucc28\uc740\uc6b0 \ubc1c\ud0c1\"\n\uc5d0\ub4dc\uc6cc\ub4dc \ub9ac, \uc9c1\uc811 \uba54\ub274 \uac1c\ubc1c\u2026 \"\ud55c\uc2dd\u00b7\uc591\uc2dd \uc870\ud654\"\n2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \ud658\uc601 \ub9cc\ucc2c\uc758 \uc0ac\ud68c\uc790","(\ud1b1\uc2a4\ud0c0\ub274\uc2a4 ) \ube45\ubc45 \uc9c0\ub4dc\ub798\uace4\uc774 \uc544\uc774\ube0c \uc7a5\uc6d0\uc601\uc5d0\uac8c \uc13c\uc2a4 \ub118\uce58\ub294 \uc751\uc6d0 \uc120\ubb3c\uc744 \uc804\ud558\uba70 \ub208\uae38\uc744 \ub04c\uc5c8\ub2e4.\n\uc7a5\uc6d0\uc601\uc740 \uc9c0\ub09c 31\uc77c \uc790\uc2e0\uc758 SNS\uc5d0 \uc9c0\ub4dc\ub798\uace4\uc774 \ubcf4\ub0b8 \uaf43\ub2e4\ubc1c \uc0ac\uc9c4\uc744 \uac8c\uc7ac\ud558\uba70 \uac10\uc0ac","(\ud1b1\uc2a4\ud0c0\ub274\uc2a4 ) \uc9c0\ub4dc\ub798\uace4\uc758 '\uc704\ubc84\ub9e8\uc26c' \uc11c\uc6b8 \uc575\ucf5c \ucf58\uc11c\ud2b8 \ud2f0\ucf13 \uc624\ud508\uc774 3\uc77c \uc55e\uc73c\ub85c \ub2e4\uac00\uc654\ub2e4.\n\uc9c0\ub4dc\ub798\uace4\uc758 2025 \uc6d4\ub4dc\ud22c\uc5b4 '\uc704\ubc84\ub9e8\uc26c \uc778 \uc11c\uc6b8' \uc575\ucf5c \ucf58\uc11c\ud2b8\ub294 \uc624\ub294 12\uc6d4 12\uc77c(\uae08","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(GD)\uc774 \ubc29\uc1a1\uc778 \uc190\uc11d\ud76c\uc640 10\ub144 \ub9cc\uc5d0 \ub2e4\uc2dc \ub9cc\ub098 \uc2ec\ub3c4 \uae4a\uc740 \ub300\ud654\ub97c \ub098\ub208\ub2e4.\n'\uc9c0\ub4dc\ub798\uace4 \ud3b8'\uc740 \ub2f9\ucd08 \uc9c0\ub09c\ub2ec 29\uc77c \ubc29\uc1a1 \uc608\uc815\uc774\uc5c8\uc73c\ub098 \ud504\ub85c\uc57c\uad6c \ud55c\uad6d\uc2dc\ub9ac\uc988 \uc911\uacc4\ub85c \uc778\ud574 \uc5f0","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(\ubcf8\uba85 \uad8c\uc9c0\uc6a9\u00b737)\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601\ub9cc\ucc2c \ubb38\ud654\uacf5\uc5f0\uc758 \ube44\ud558\uc778\ub4dc \uc601\uc0c1\uc744 \uacf5\uac1c\ud588\ub2e4.\n\uc9c0\ub4dc\ub798\uace4\uc740 5\uc77c \uc790\uc2e0\uc758 \uacf5\uc2dd \uc720\ud29c\ube0c \ucc44\ub110\uc5d0 \u201cGD\uc758 \ud558\ub8e8","\uc7a5\uc6d0\uc601, \uc9c0\ub4dc\ub798\uace4 / \ub274\uc2a41 DB\uc7a5\uc6d0\uc601 \uc778\uc2a4\ud0c0\uadf8\ub7a8 \ucea1\ucc98\uad00\ub828 '\ucf58\ud06c\ub9ac\ud2b8 \ub9c8\ucf13', \uba54\uc778 \uc608\uace0\ud3b8\u2026\ud64d\uacbd\uc5d0 \uc704\ud5d8\ud55c \uac70\ub798 \uc81c\uc548\ud558\ub294 \uc774\uc7ac\uc778'\ub354 \ub7ec\ub2dd \ub9e8' \ub9ac \ud398\uc774\uc2a4\ubd80\ud130 \uc870\uc26c \ube0c\ub864\ub9b0\u2026\uba85\ud488 \ubc30\uc6b0 ","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \ucf00\uc774\ud31d \uc544\ud2f0\uc2a4\ud2b8 \ucd5c\ucd08\ub85c \uc9c0\ub4dc\ub798\uace4(GD\u00b7\uad8c\uc9c0\uc6a9)\uc774 \uacf5\uc5f0\uc744 \ud3bc\uce5c \uac00\uc6b4\ub370 \uc548\uc640\ub974 \uc774\ube0c\ub77c\ud798 \ub9d0\ub808\uc774\uc2dc\uc544 \ucd1d\ub9ac\uac00 \uc9c1\uc811 \uacf5\uc5f0 \uc601\uc0c1\uc744 \uacf5\uc720","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ud55c\uad6d\uc744 \ucc3e\uc740 \ub9c8\ub974\uc140\ub85c \uc5d0\ube0c\ub77c\ub974\ub4dc \uba55\uc2dc\ucf54 \uacbd\uc81c\ubd80 \uc7a5\uad00\uc774 \uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) \uba64\ubc84 \uc9c4\uc758 \uc194\ub85c \ucf58\uc11c\ud2b8\ub97c \uad00\ub78c\ud588\ub2e4.\n3\uc77c \uc5f0\ud569\ub274\uc2a4\uc5d0 ","\uadf8\ub8f9 \ube45\ubc45 \uc9c0\ub4dc\ub798\uace4(G-DRAGON)\uc774 \uc624\ub298(31\uc77c) APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb38\ud654 \uacf5\uc5f0 \ubb34\ub300\uc5d0 \uc624\ub978\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758 \ud64d\ubcf4\ub300\uc0ac\ub85c \ud65c\ub3d9 \uc911\uc778 \uc9c0\ub4dc\ub798\uace4","\uad70\uc545\ub300 \ubcf5\ubb34 \uc911 \ucc28\uc740\uc6b0 \uc0ac\ud68c\uc790\ub85c\u2018\ub098\ube44, \ud568\uaed8 \ub0a0\ub2e4\u2019 \uc8fc\uc81c \uacf5\uc5f0\ub3c4 \uc778\uae30\n\uc774 \ub300\ud1b5\ub839 \u201c\ub0b4\ub144\uc5d0\ub3c4 \ub0a0\ub9ac\uc2e4 \uac74\uac00\u201d\n\uc2dc\uc9c4\ud551 \u201c\uc120\uc804\uc11c \ub178\ub798\ud558\uba74 \uc88b\uaca0\ub2e4\u201d\n2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)","31\uc77c APEC \uc815\uc0c1\ud68c\uc758 \uc758\uc7a5\uc778 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc8fc\uc7ac\ud558\ub294 \uacf5\uc2dd \ud658\uc601\ub9cc\ucc2c\uc774 \uc9c4\ud589\ub410\uc2b5\ub2c8\ub2e4. \ub9cc\ucc2c\uc5d0\ub294 21\uac1c \ud68c\uc6d0\uacfc \ucd08\uccad\uad6d \uc815\uc0c1, \uad6d\uc81c\uae30\uad6c \ub300\ud45c, \uae00\ub85c\ubc8c CEO \ub4f1 \uad6d\ub0b4\uc678 \uc778\uc0ac \ub4f1 \uc57d ","\uc5d0\ub4dc\uc6cc\ub4dc \ub9ac, APEC \ub9cc\ucc2c \uba54\ub274 \uc9c1\uc811 \uac1c\ubc1c\n\u2018\ub098\ube44, \ud568\uaed8 \ub0a0\ub2e4\u2019 \uc8fc\uc81c\ub85c \ubb38\ud654 \uacf5\uc5f0\n\uc9c0\ub4dc\ub798\uace4, \ud5c8\ub2c8\uc81c\uc774\u00b7\ub9ac\uc815 \ud2b9\ubcc4 \uacf5\uc5f0\n\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0. \uc790\ub8cc : \uc628\ub77c\uc778 \ucee4\ubba4\ub2c8\ud2f0\n\uad70 \ubcf5\ubb34 \uc911","\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 \uc785\ub300 \uc804 \ub0a8\uae34 \ub2e4\ucc44\ub85c\uc6b4 \uac10\uc131\ud638\ud761\uc758 \ud0a4\uc6cc\ub4dc\ub4e4\uc774 \uacf5\uac1c\ub3fc \ud32c\ub4e4\uc758 \uad00\uc2ec\uc744 \ubaa8\uc73c\uace0 \uc788\ub2e4.\n6\uc77c \ud310\ud0c0\uc9c0\uc624 \uce21\uc740 \uacf5\uc2dd SNS\ub97c \ud1b5\ud574 \ucc28\uc740\uc6b0 \uc194\ub85c \ubbf8\ub2c82\uc9d1 'ELSE'(\uc5d8","\uc9c0\ub4dc\ub798\uace4 \uc720\ud29c\ube0c, \uc5f0\ud569\ub274\uc2a4, MBC \ubc29\uc1a1 \ud654\uba74\n(\uc5d1\uc2a4\ud3ec\uce20\ub274\uc2a4 ) \uad70\ubcf5\ubb34 \uc911\uc778 \uadf8\ub8f9 \uc544\uc2a4\ud2b8\ub85c(ASTRO) \uba64\ubc84 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 \uc9c0\ub4dc\ub798\uace4\uc758 APEC \ube44\ud558\uc778\ub4dc\uc5d0 \uae5c\uc9dd \ub4f1\uc7a5\ud588\ub2e4.\n5\uc77c ","\ucd5c\uadfc \uc77c\ubd80 \ube14\ub85c\uadf8\uc640 SNS \ub4f1\uc73c\ub85c \ud655\uc0b0\ub418\uace0 \uc788\ub294 \u2018\uc9c0\ub4dc\ub798\uace4 APEC 2025 \uacbd\uc8fc \ucca8\uc131\ub300 \uacf5\uc5f0\u2019 \uad00\ub828 \uac8c\uc2dc\ubb3c\uc5d0 \ub300\ud574 \uacbd\uc8fc\uc2dc\uac00 \ud5c8\uc704 \uac8c\uc2dc\ubb3c\uc774\ub77c\uace0 \uacbd\uace0\ud588\ub2e4.\n\ub124\uc774\ubc84 \ub4f1 \ud3ec\ud138\uc5d0\uc11c \u2018\uc9c0\ub4dc","\uc774\ub7f0 \uac00\uc6b4\ub370 APEC \ud589\uc0ac\uc7a5\uc5d0 \uad70 \ubcf5\ubb34 \uc911\uc778 \uac00\uc218 \ucc28\uc740\uc6b0 \uc528\uac00 \ub4f1\uc7a5\ud574 \uc778\ud130\ub137\uc5d0\uc11c \ud654\uc81c\uac00 \ub418\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\ud6e4\uce60\ud55c \ud0a4\uc758 \uad70\uc778\uc774 \ucf54\ub108\ub97c \ub3cc\uace0 \ub098\ud0c0\ub098\ub294\ub370\uc694.\n\ubc14\ub85c \uac00\uc218 \ucc28\uc740\uc6b0 \uc528\uc785\ub2c8\ub2e4.\n","\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \ub9cc\ucc2c\uc774 \u2018K-\uceec\ucc98 \uc678\uad50\u2019\uc758 \ubb34\ub300\ub85c \uafb8\ub824\uc9c4\ub2e4. \ub9cc\ucc2c \ud589\uc0ac\uc758 \uc0ac\ud68c\uc790\ub294 \uad70 \ubcf5\ubb34 \uc911\uc778 \uc778\uae30 K\ud31d \uc2a4\ud0c0 \ucc28\uc740\uc6b0\uac00 \ub9e1\uc558\uc73c\uba70, ","\uba54\ub274\ub294 \ud55c\uad6d\uacfc \uc591\uc2dd\uc758 \uc870\ud654\u2026\uc2a4\ud0c0 \uc170\ud504 '\uc5d0\ub4dc\uc6cc\ub4dc \ub9ac'\uac00 \uac1c\ubc1c \ucc38\uc5ec\n\"\uc544\u00b7\ud0dc\uc9c0\uc5ed \ud654\ud569 \uc815\uc2e0\uacfc \u97d3 \ubbf8\uc2dd \ubb38\ud654 \uc120\ubcf4\uc77c \uac83\"\n\ub9cc\ucc2c \ud6c4 '\ub098\ube44, \ud568\uaed8 \ub0a0\ub2e4' \uc8fc\uc81c\ub85c \ubb38\ud654 \uacf5\uc5f0\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uc544\ud2f0\uc2a4\ud2b8\ub85c\uc11c\uc758 \ucca0\ud559\uacfc \uc9c4\uc2ec\uc744 \uc804\ud588\ub2e4.\n5\uc77c \ubc29\uc1a1\ub41c MBC \uc2dc\uc0ac\uad50\uc591 \ud504\ub85c\uadf8\ub7a8 \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e43\u2019\uc5d0\ub294 \ucd5c\uadfc \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uacf5\uc2dd \ud64d\ubcf4\ub300\uc0ac\ub85c \ud65c\uc57d","\ube45\ubc45 \uc9c0\ub4dc\ub798\uace4\uc774 \uc544\uc774\ube0c \uc7a5\uc6d0\uc601\uc5d0\uac8c \uaf43\ub2e4\ubc1c\uacfc \ud568\uaed8 \uc7ac\uce58 \uc788\ub294 \uc751\uc6d0 \uba58\ud2b8\ub97c \ub0a8\uacbc\ub2e4.\n\uc9c0\ub09c\ub2ec 31\uc77c \uc7a5\uc6d0\uc601\uc740 \uc790\uc2e0\uc758 \uc0ac\ud68c\uad00\uacc4\ub9dd\uc11c\ube44\uc2a4(SNS)\uc5d0 \uaf43\ub2e4\ubc1c \uc0ac\uc9c4 \ud55c\uc7a5\uc744 \uac8c\uc7ac\ud588\ub2e4.\n\uacf5\uac1c\ub41c \uc0ac\uc9c4","\"\uc790\ub791\ud558\ub824\ub294 \uac74 \uc544\ub2c8\uc9c0\ub9cc\"\u2026\uac01\uad6d \uc815\uc0c1\ub4e4 \uc9c0\ub4dc\ub798\uace4 '\uc9c1\uad00' \ud6c4\uae30\n\uc9c0\ub4dc\ub798\uace4\uc5d0 \ud760\ubed1 \ube60\uc9c4 \uac01\uad6d \uc815\uc0c1\ub4e4\n\uba55\uc2dc\ucf54 \uacbd\uc81c\ubd80 \uc7a5\uad00, \uc9c0\ub4dc\ub798\uace4 \ud314\ub85c\uc6b0\n'\uc9c1\ucea0' \uc62c\ub9ac\uba70 \"\uc55e\uc904\uc11c \ubd24\ub2e4\"\n\uc9c0\ub4dc\ub798\uace4\uc5d0 \ud760","\uc721\uad70 \uc77c\ubcd1\uc73c\ub85c \ubcf5\ubb34 \uc911\uc778 \uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0(\ubcf8\uba85 \uc774\ub3d9\ubbfc)\uac00 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ud589\uc0ac\uc758 \uc0ac\ud68c\ub97c \ub9e1\ub294\ub2e4.\n31\uc77c \uad6d\ubc29\ubd80\uc5d0 \ub530\ub974\uba74 \ucc28\uc740\uc6b0\ub294 ","\uad70 \ubcf5\ubb34 \uc911\uc778 \uadf8\ub8f9 '\uc544\uc2a4\ud2b8\ub85c'(ASTRO) \uba64\ubc84 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uc640 \uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c\ub2e4.\n31\uc77c \ub274\uc2a41\uc5d0 \ub530\ub974\uba74 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839","\uc9c0\ub09c 31\uc77c \uc544\uc774\ube0c \uc6d4\ub4dc \ud22c\uc5b4 '\uc1fc \uc653 \uc544\uc774 \uc5e0' \ud3ec\ubb38\n(MHN ) \uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uc544\uc774\ube0c \uc7a5\uc6d0\uc601\uc5d0\uac8c \uc751\uc6d0\uc758 \uaf43\ub2e4\ubc1c\uc744 \ubcf4\ub0b4 \ud654\uc81c\ub2e4.\n\uc9c0\ub09c 10\uc6d4 31\uc77c \uc7a5\uc6d0\uc601\uc740 \uc790\uc2e0\uc758 SNS\ub97c \ud1b5","\uc0ac\uc9c4\uc81c\uacf5\uff5c\ub274\uc2a4 \ucea1\ucc98\u00b7\uac24\ub7ed\uc2dc\ucf54\ud37c\ub808\uc774\uc158\n\ub354 \uc774\uc0c1 \ucf00\uc774(K)\ud31d \ucf58\uc11c\ud2b8\uc7a5\uc758 \uc804\uc720\ubb3c\uc774 \uc544\ub2c8\ub2e4. \ucf00\uc774\ud31d \ud32c\ub364\uc758 \uc0c1\uc9d5\uc73c\ub85c \uc5ec\uaca8\uc9c0\ub358 \u2018\uc751\uc6d0\ubd09\u2019\uc774 \uc77c\uc0c1 \uc800\ubcc0 \ub098\uc544\uac00 \uc678\uad50 \ubb34\ub300\ub85c\ub3c4 \uc601\uc5ed\uc744 \ud655\uc7a5\ud558\uba70 ","\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0(28, \ubcf8\uba85 \uc774\ub3d9\ubbfc)\uac00 \uad70 \ubcf5\ubb34 \uc911\uc5d0\ub3c4 \ub3c5\ubcf4\uc801\uc778 \ube44\uc8fc\uc5bc\uc744 \uacfc\uc2dc\ud588\ub2e4.\n30\uc77c \ubcf5\uc218\uc758 \ucee4\ubba4\ub2c8\ud2f0\uc640 SNS\uc5d0\ub294 \ucc28\uc740\uc6b0\ub97c \uacbd\uc8fc\uc5d0\uc11c \ubaa9\uaca9\ud588\ub2e4\ub294 \ucea1\ucc98 \uc0ac\uc9c4\uacfc \uc601\uc0c1\uc774 \uac8c\uc7ac\ub3fc","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \ub9ac\uce58 \uba74\ubaa8\ub97c \ubf50\ub0c8\ub2e4.\n\uc9c0\ub09c 6\uc77c \uc9c0\ub4dc\ub798\uace4\uc758 \uad00\uacc4\uc790\uac00 \uc6b4\uc601\ud558\ub294 \uac83\uc73c\ub85c \uc54c\ub824\uc9c4 \uc778\uc2a4\ud0c0\uadf8\ub7a8 \uacc4\uc815\uc5d0\ub294 \uc601\ud654 \ud544\ub984 \uc774\ubaa8\ud2f0\ucf58\uacfc \ud568\uaed8 \uc5ec\ub7ec \uc7a5\uc758 \uc0ac\uc9c4\ub4e4\uc774 \uc62c\ub77c\uc654\ub2e4.\n\uacf5\uac1c\ub41c \uc0ac\uc9c4","\u201cK-\ud31d \uc601\uc6d0\ud788\u201d \ub9d0\ub808\uc774 \ucd1d\ub9ac, \uc9c0\ub4dc\ub798\uace4 \ub9cc\ucc2c \uacf5\uc5f0 \uc601\uc0c1 \uc62c\ub838\ub2e4\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc548\uc640\ub974 \uc774\ube0c\ub77c\ud798 \ub9d0\ub808\uc774\uc2dc\uc544 \ucd1d\ub9ac\uac00 \uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc758 ","\uc9c0\ub4dc\ub798\uace4(\uad8c\uc9c0\uc6a9)\uc774 \ucf00\uc774(K)\ud31d \uc544\ud2f0\uc2a4\ud2b8\ub97c \ub300\ud45c\ud574 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \ud2b9\ubcc4 \uacf5\uc5f0\uc744 \uac16\ub294\ub2e4. \uc0ac\uc9c4\uc81c\uacf5|\uac24\ub7ed\uc2dc\ucf54\ud37c\ub808\uc774\uc158\n\uc9c0\ub4dc\ub798\uace4(\uad8c\uc9c0\uc6a9)\uc774 \ucf00\uc774(K","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(G-DRAGON)\uc774 \uc544\ud2f0\uc2a4\ud2b8\ub85c\uc11c\uc758 \ucca0\ud559\uacfc \uc9c4\uc2ec\uc744 \uc804\ud558\uba70 \uc2dc\uccad\uc790\ub4e4\uc758 \uc774\ubaa9\uc744 \ub04c\uc5c8\ub2e4.\n\uc9c0\ub09c 5\uc77c \ubc29\uc1a1\ub41c MBC \uc2dc\uc0ac\uad50\uc591\ud504\ub85c\uadf8\ub7a8 '\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e43'\uc5d0\ub294 \ucd5c\uadfc APEC \uacf5","\uc544\uc2a4\ud2b8\ub85c \uba64\ubc84 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uc758 APEC \uc815\uc0c1\ud68c\uc758 \ub4f1\uc7a5\uc774 \ud638\uc7ac\uac00 \ub410\uc744\uae4c. '\ud37c\uc2a4\ud2b8 \ub77c\uc774\ub4dc'\uac00 \uadf9\uc7a5\uac00\uc5d0\uc11c \uc120\uc804 \uc911\uc774\ub2e4.\n\ud55c\ud3b8 '\ud37c\uc2a4\ud2b8 \ub77c\uc774\ub4dc'\ub294 \ub05d\uc744 \ubcf4\ub294 \ub188 \ud0dc\uc815(\uac15\ud558\ub298), \ud574\ub9d1\uc740","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(37)\uc774 \uacb0\ud63c \uc9c8\ubb38\uc744 \ubc1b\uace0 \uc194\uc9c1\ud55c \uc790\uc2e0\uc758 \uc0dd\uac01\uc744 \ud138\uc5b4\ub1a8\ub2e4.\n\uc9c0\ub09c 5\uc77c \ubc29\uc1a1\ub41c MBC \uad50\uc591 \ud504\ub85c\uadf8\ub7a8 \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e43\u2019\uc5d0\ub294 \uc9c0\ub4dc\ub798\uace4\uc774 \ucd9c\uc5f0\ud574 \uc190\uc11d\ud76c\uc640 \uc5ec\ub7ec \uc8fc\uc81c\ub85c \uc774","\uad70 \ubcf5\ubb34 \uc911\uc778 \uadf8\ub8f9 \u2018\uc544\uc2a4\ud2b8\ub85c(ASTRO)\u2019 \uba64\ubc84 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 31\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc758 \uc0ac\ud68c\ub97c \ub9e1\ub294\ub2e4.\n\ub300\ud1b5\ub839\uc2e4 \ub4f1\uc5d0 \ub530\ub974\uba74 \ucc28\uc740\uc6b0\ub294","\uad70 \ubcf5\ubb34 \uc911\uc778 \uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 \uacbd\ubd81 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud589\uc0ac\uc7a5\uc5d0\uc11c \ud3ec\ucc29\ub3fc \ud654\uc81c\ub2e4.\n31\uc77c \uac01\uc885 \uc628\ub77c\uc778 \ucee4\ubba4\ub2c8\ud2f0\uc5d0\ub294 \uacbd\uc8fc\uc5d0\uc11c \uad70\ubcf5 \ucc28\ub9bc\uc758 \ucc28\uc740\uc6b0\ub97c ","\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uc758 \uc18c\uc18d\uc0ac\uac00 ARS \uc774\ubca4\ud2b8 \ud53c\ud574\uac00 \ud655\uc0b0\ub418\uc790 \ud669\uae09\ud788 \uc9c4\ud654\uc5d0 \ub098\uc130\ub2e4.\n\uc18c\uc18d\uc0ac \ud310\ud0c0\uc9c0\uc624\ub294 5\uc77c \ucc28\uc740\uc6b0 \uacf5\uc2dd \uc18c\uc15c \ubbf8\ub514\uc5b4\uc5d0 \"\ucd5c\uadfc \uc77c\ubd80 \uc774\uc6a9\uc790\ub4e4\uc774 ARS \uc774\ubca4\ud2b8 \ubc88\ud638\ub97c","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(\ubcf8\uba85 \uad8c\uc9c0\uc6a9)\uc758 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb34\ub300\uac00 \uac01\uad6d \uc815\uc0c1\ub4e4\uc758 \ud638\ud3c9\uc744 \ubc1b\uc558\ub2e4. \uc9c0\ub09c\ub2ec 31\uc77c \ud604\uc7a5\uc5d0\uc11c \uc790\uc2e0\uc758 \ud734\ub300\uc804\ud654\ub97c \uaebc\ub0b4 \uacf5\uc5f0 \ubaa8\uc2b5\uc744","\uc804\ud1b5\u00b7\ud604\ub300\uc758 \uc870\ud654, \ud55c\ubcf5 \ubb34\ub300\n\ud658\uc601\ub9cc\ucc2c \uc9c0\ub4dc\ub798\uace4 K-\ud31d \uacf5\uc5f0\n\ubcf4\ubb38\ub2e8\uc9c0\uc120 \u2018K-\ud478\ub4dc \uc2a4\ud14c\uc774\uc158\u2019\n2025\ub144 APEC \uc815\uc0c1\ud68c\uc758\uac00 \ub9c9\uc744 \ub0b4\ub838\ub2e4. \uc138\uacc4 21\uac1c\uad6d \uc815\uc0c1\ub4e4\uc774 \ubaa8\uc778 \uc774\ubc88 \ud68c\uc758\ub294 ","\uc9c0\ub4dc\ub798\uace4, APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601\ub9cc\ucc2c \uacf5\uc5f0 \"K-\ud31d \uc720\uc77c\"\n29\uc77c \uc18c\uc18d\uc0ac \uac24\ub7ed\uc2dc \ucf54\ud37c\ub808\uc774\uc158\uc5d0 \ub530\ub974\uba74, APEC \uc815\uc0c1\ud68c\uc758 \ud64d\ubcf4\ub300\uc0ac\ub85c \ud65c\uc57d \uc911\uc778 \uc9c0\ub4dc\ub798\uace4\uc740 31\uc77c \uc624\ud6c4 \uacbd\ubd81 \uacbd\uc8fc \ub77c\ud55c","\uac13 \ud328\uc158\u00b7\uad70\ubcf5 \uc0ac\ud68c\u00b7\ube44\ube54\ubc25 \uc5f0\uc124\u2026\uac01\uad6d \uc815\uc0c1\ubfd0 \uc544\ub2c8\ub77c \uc804 \uc138\uacc4 \ud32c \uc774\ubaa9 \uc9d1\uc911\n\uc774\ucc98\ub7fc \uc11c\ub85c \ub2e4\ub978 \uc774\ud574\uad00\uacc4\ub97c \uac00\uc9c4 \uac01\uad6d \uc815\uc0c1\ub4e4\uc758 \uc815\uce58 \uc218 \uc2f8\uc6c0\uc758 \uac04\uadf9\uc744 \uba54\uc6b4 \uc774\ub4e4\uc774 \uc788\ub2e4. K-\ucf58\ud150\uce20\ub97c ","\uc9c0\ub09c 1\uc77c \uc6b0 \uc758\uc7a5\uc740 \uc790\uc2e0\uc758 \ud398\uc774\uc2a4\ubd81\uc5d0 \u201c\uc5d0\ub4dc\uc6cc\ub4dc \ub9ac\uac00 \uc900\ube44\ud55c APEC \uc815\uc0c1 \ub9cc\ucc2c\uc740 \ud55c\uc2dd\uc73c\ub85c \ucc28\ub824\uc9c4 \ucd5c\uace0\uc758 \ud55c \uc0c1\uc774\uc5c8\ub2e4\u201d\uba70 \uc9c1\uc811 \ucc0d\uc740 \uc74c\uc2dd \uc0ac\uc9c4\uc744 \uacf5\uc720\ud588\ub2e4.\n\uadf8\ub7ec\uba74\uc11c \u201c\uc2dd\uc0ac \ud6c4 \uc900","\ubaa8\uc2a4\ud2b8\ucf58\ud150\uce20\uac00 \ud611\uc5c5\ud55c \u2018K-\ub4dc\ub77c\ub9c8 OST \ucf58\uc11c\ud2b8(OST Symphony II: K-Drama in Concert)\u2019\uac00 \uc131\ud669\ub9ac\uc5d0 \ub9c8\ubb34\ub9ac\ub410\ub2e4.\n\ud544\ub9ac\ud540\uc744 \ub300\ud45c\ud558\ub294 \u2018\ud544\ub9ac\ud540 \ud544\ud558\ubaa8\ub2c9 \uc624\ucf00","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uc5ed\uc0ac\uc801 \ubb34\ub300\ub97c \uc120\ubcf4\uc600\ub2e4.\nAPEC \uacf5\uc2dd \ud64d\ubcf4\ub300\uc0ac\uc778 \uc9c0\ub4dc\ub798\uace4\uc740 \uc9c0\ub09c\ub2ec 31\uc77c \uacbd\ubd81 \uacbd\uc8fc \ub77c\ud55c\uc140\ub809\ud2b8\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c \uc9c4\ud589\ub41c","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(G-DRAGON)\uc774 \uc624\ub294 31\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \uacf5\uc5f0\uc744 \ud3bc\uce5c\ub2e4.\n\uc9c0\ub4dc\ub798\uace4\uc740 31\uc77c \uc624\ud6c4 \uacbd\uc8fc \ub77c\ud55c\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5","\ubc30\uc6b0 \uacb8 \uac00\uc218\uc778 \ucc28\uc740\uc6b0\uac00 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc758 \uc0ac\ud68c\uc790\ub85c \ud65c\uc57d\ud55c\ub2e4.\n31\uc77c \uad6d\ubc29\ubd80\uc5d0 \ub530\ub974\uba74 \ucc28\uc740\uc6b0\ub294 \uc774\ub0a0 \uc624\ud6c4 6\uc2dc \ub77c\ud55c\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c \uc9c4\ud589\ub418\ub294 \uc815","\uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb34\ub300 \uc601\uc0c1\uc744 \uc790\uc2e0\uc758 \uc18c\uc15c\ubbf8\ub514\uc5b4\uc5d0 \uacf5\uc720\ud574 \ub208\uae38\uc744 \ub04c\uc5c8\ub2e4.\n1\uc77c(\ud604\uc9c0\uc2dc\uac04) \ubca0\ub974\ub098\ub9c8 \ud1b5\uc2e0 \ub4f1 \ud604\uc9c0 \ub9e4\uccb4\uc5d0 \ub530\ub974\uba74 \uc804\ub0a0 \uc548\uc640\ub974 \ucd1d\ub9ac\ub294 \uc790\uc2e0\uc758 \uc778\uc2a4\ud0c0\uadf8\ub7a8\uc5d0 \uc9c0\ub4dc\ub798\uace4\uc774 ","\ub9d0\ub808\uc774\uc2dc\uc544 \uc548\uc640\ub974 \uc774\ube0c\ub77c\ud798 \ucd1d\ub9ac\uac00 2025 APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \uacf5\uc5f0\ud55c \uc9c0\ub4dc\ub798\uace4\uc758 \ubb34\ub300 \uc601\uc0c1\uc744 \uc9c1\uc811 \uc18c\uc15c\ubbf8\ub514\uc5b4\uc5d0 \uacf5\uc720\ud558\uba70 \ud654\uc81c\ub97c \ubaa8\uc73c\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\uc9c0\ub09c 1\uc77c \uc548\uc640\ub974 \ucd1d\ub9ac","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \ubd80\ubd80\uac00 31\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c\ud55c \uac01\uad6d \uc815\uc0c1\ub2e8\uc744 \ucd08\uccad\ud574 \uacf5\uc2dd \ud658\uc601 \ub9cc\ucc2c\uc744 \uc5f4\uc5c8\ub2e4. \uc774\ubc88 \ub9cc\ucc2c\uc5d0\ub294 \ubc30\uc6b0 \uacb8 \uac00\uc218 \ucc28\uc740\uc6b0\uac00 \uc0ac\ud68c","\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uc758 \uc18c\uc18d\uc0ac\uac00 ARS \uc774\ubca4\ud2b8 \uacfc\uc815\uc5d0\uc11c \uc77c\ubd80 \uc774\uc6a9\uc790\ub4e4\uc758 \uc785\ub825 \uc2e4\uc218\ub85c \uc778\ud55c \ud53c\ud574\uac00 \ubc1c\uc0dd\ud558\uc790 \uc0ac\uacfc\ud588\ub2e4. \ucc28\uc740\uc6b0\uc758 \uc0c8 \uc568\ubc94 \ud64d\ubcf4 \ucc28\uc6d0\uc5d0\uc11c \uc9c4\ud589\ub41c \uc774\ubc88 \uc774\ubca4\ud2b8\ub294 10\ub9cc \uac74","\ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) RM\uacfc \ube45\ubc45 \uc9c0\ub4dc\ub798\uace4(G-Dragon)\uae4c\uc9c0 K\ud31d \uac00\uc218\ub4e4\uc774 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc804\uba74\uc5d0 \ub098\uc130\ub2e4.\n29\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b ","G-DRAGON\uc774 APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uc720\uc77c\ubb34\uc774\ud55c \uc5ed\uc0ac\uc801 \ubb34\ub300\ub97c \uc120\ubcf4\uc600\ub2e4. \uadf8\uc758 \ud37c\ud3ec\uba3c\uc2a4\ub294 K-POP\uc744 \ub118\uc5b4 \uc608\uc220\ub85c \uc138\uacc4\ub97c \uc787\ub294 \u2018\ubb38\ud654 \uc678\uad50\u2019\uc758 \uc0c1\uc9d5\uc801 \uc7a5\uba74\uc73c\ub85c \uae30\ub85d\ub410\ub2e4. \uc544\uc2dc\uc544\ud0dc","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc2dc\uc791\ub41c \uac00\uc6b4\ub370 \uac01\uad6d \uc815\uc0c1\ub4e4\uc744 \ud658\uc601\ud558\ub294 \ub9cc\ucc2c\uc774 \uc5f4\ub9ac\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc\uc5d0\uc11c \uc0dd\uc0b0\ub41c \uc7ac\ub8cc\ub97c \ud65c\uc6a9\ud55c \uc74c\uc2dd\uc774 \uc900\ube44\ub41c \uac00\uc6b4\ub370, \ud638\ud154 \uc8fc\ubcc0\uc5d0\ub294 \uc0bc\uc5c4\ud55c \uacbd\ube44 \ud0dc\uc138\uac00 \uc720\uc9c0","\uac13 \uc4f0\uace0 '\ud30c\uc6cc' \ubd80\ub978 \uc9c0\ub4dc\ub798\uace4\u2026\uc815\uc0c1\ub4e4\ub3c4 \uce74\uba54\ub77c \ub4e4\uc5c8\ub2e4\n\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb34\ub300\uc5d0\uc11c \uac13\uc744 \uc4f0\uace0 \ubb34\ub300\ub97c \uc18c\ud654\ud574 \uc774\ubaa9\uc744 \ub04c\uc5c8\ub2e4. \uc77c\ubd80 ","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(37\u00b7\ubcf8\uba85 \uad8c\uc9c0\uc6a9)\uc774 2\ub144 \uc804 \uacbd\ucc30\uc5d0 \uc758\ud574 \ub9c8\uc57d \ud22c\uc57d \uc758\ud639\uc744 \ubc1b\uc740 \uac83\uc5d0 \ub300\ud574 2\ub144 \ub9cc\uc5d0 \uc2ec\uacbd\uc744 \ubc1d\ud614\ub2e4. \uacbd\ucc30\uc740 \uc9c0\ub4dc\ub798\uace4\uc5d0 \ub300\ud574 \uac04\uc774\uc2dc\uc57d \uac80\uc0ac\uc640 \uc815\ubc00\uac80\uc0ac\uae4c\uc9c0 \uc9c4\ud589\ud588\uc9c0\ub9cc","\ube45\ubc45 \uc9c0\ub4dc\ub798\uace4\uc774 \uc2e0\ub77c \uae08\uad00 \uc55e \ud3ec\uc988\ub97c \ucde8\ud588\ub2e4.\n\uc9c0\ub4dc\ub798\uace4\uc758 \ub610 \ub2e4\ub978 \uc18c\uc15c\ubbf8\ub514\uc5b4 \uacc4\uc815\uc5d0\ub294 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc9c4\ud589\ub41c '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)' \ucc38\uc11d \uc778\uc99d\uc0f7\uc744 \uac8c\uc7ac\ud588\ub2e4.\n\uc0ac","K\ud31d \uac00\uc218 \uc911 \uc720\uc77c\ud558\uac8c APEC \ub9cc\ucc2c \ubb34\ub300\uc5d0 \uc624\ub978 \uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uacf5\uc5f0 \ub2f9\uc77c \ube44\ud558\uc778\ub4dc \uc601\uc0c1\uc744 \uacf5\uac1c\ud588\uc2b5\ub2c8\ub2e4.\n\uc5b4\uc81c(5\uc77c) \uacf5\uac1c\ub41c \uc9c0\uc0c1\ud30c \ud1a0\ud06c\uc1fc\uc5d0\uc11c \uc9c0\ub4dc\ub798\uace4\uc740 \ub9c8\uc57d \uc5f0\ub8e8 \uc0ac\uac74\uc744 \ucc98\uc74c ","APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \ud64d\ubcf4\ub300\uc0ac\uc778 \uac00\uc218 \uc9c0\ub4dc\ub798\uace4(\ubcf8\uba85 \uad8c\uc9c0\uc6a9\u00b737)\uc774 \uc544\ud0dc \uc9c0\uc5ed \uc815\uc0c1\ub4e4\uc744 \uc644\uc804\ud788 \uc0ac\ub85c\uc7a1\uc558\ub2e4.\n\uc9c0\ub4dc\ub798\uace4\uc740 \uc9c0\ub09c\ub2ec 31\uc77c \uacbd\uc8fc \ub77c\ud55c\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c \uc5f4\ub9b0 \u2018A"]]]}}},"view":{"type":"object","name":"CDSView","id":"p24775","attributes":{"filter":{"type":"object","name":"AllIndices","id":"p24776"}}},"glyph":{"type":"object","name":"Scatter","id":"p24771","attributes":{"x":{"type":"field","field":"x"},"y":{"type":"field","field":"y"},"size":{"type":"value","value":5},"line_color":{"type":"value","value":"#bcbd22"},"fill_color":{"type":"value","value":"#bcbd22"},"fill_alpha":{"type":"value","value":0.5},"hatch_color":{"type":"value","value":"#bcbd22"}}},"nonselection_glyph":{"type":"object","name":"Scatter","id":"p24772","attributes":{"x":{"type":"field","field":"x"},"y":{"type":"field","field":"y"},"size":{"type":"value","value":5},"line_color":{"type":"value","value":"#bcbd22"},"line_alpha":{"type":"value","value":0.1},"fill_color":{"type":"value","value":"#bcbd22"},"fill_alpha":{"type":"value","value":0.1},"hatch_color":{"type":"value","value":"#bcbd22"},"hatch_alpha":{"type":"value","value":0.1}}},"muted_glyph":{"type":"object","name":"Scatter","id":"p24773","attributes":{"x":{"type":"field","field":"x"},"y":{"type":"field","field":"y"},"size":{"type":"value","valu
