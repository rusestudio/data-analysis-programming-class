8 ","\uce5c\ud658\uacbd\uc131 \ub4f1 \uad6d\ub0b4 \uc218\uc18c \ubaa8\ube4c\ub9ac\ud2f0 \uc0dd\ud0dc\uacc4 \uacbd\uc7c1\ub825 \uc18c\uac1cSK\uc774\ub178\ubca0\uc774\uc158\uc774 \uc9c0\uc6d0\ud558\ub294 APEC CEO \uc11c\ubc0b \ud589\uc0ac\uc758 \uc218\uc18c \uc154\ud2c0\ubc84\uc2a4 \ubaa8\uc2b5.(SK\uc774\ub178\ubca0\uc774\uc158 \uc81c\uacf5)\uad00\ub828 \uc11d\uc720\ud654\ud559 3Q \uc2e4\uc801 \uac1c\uc120, \uace0","\uc870\uc11d HD\ud604\ub300 \ubd80\ud68c\uc7a5\uc774 '\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)' \uc815\uc0c1\ud68c\uc758 \ubd80\ub300\ud589\uc0ac\uc778 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0\uc11c \uc804\uae30\ud654 \uc5d0\ub108\uc9c0 \uc804\ud658 \uc2dc\ub300\uc5d0 \uac78\ub9de\ub294 \uc5d0\ub108\uc9c0 \uc548\ubcf4 \ud655\ubcf4\uac00 \uc911\uc694\ud558\ub2e4\ub294 \uc758\uacac\uc744","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc778\ub3c4\ub124\uc2dc\uc544 \uc7a5\uad00\uc774 \uc790\uad6d \uad6d\uc0b0\ucc28 \uac1c\ubc1c \uacc4\ud68d\uc5d0 \ud604\ub300\uc790\ub3d9\ucc28\uac00 \ud070 \uad00\uc2ec\uc744 \ubcf4\uc600\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n31\uc77c(\ud604\uc9c0\uc2dc\uac04) \ub85c\uc774\ud130 \ud1b5\uc2e0\uc5d0 \ub530\ub974\uba74 \uc544\uc774\ub97c\ub791\uac00 \ud558\ub974\ud0c0\ub974\ud1a0 \uc778\ub3c4\ub124\uc2dc\uc544 \uacbd\uc81c\uc870\uc815\ubd80","\uadf8\ub9ac\uace0 5\uac1c\uc6d4 \ud6c4\uc778 6\uc6d4 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub2f9\uc120\ub410\ub2e4. \ubc18\ub144\uac04 \uba48\ucdc4\ub358 \uad6d\uc815 \uc2dc\uacc4\uac00 \ube60\ub974\uac8c \ud758\ub800\ub2e4. \uc21c\uc2dd\uac04\uc5d0 AI \uc804\ubb38\uac00\ub4e4\ub85c \uad6c\uc131 \ub41c \uc0c8 \uc815\ubd80 \uc870\uac01\uc774 \uc644\ub8cc\ub410\uace0 \uc774\ubbf8 \ub2a6\uc740 \uac8c \uc544\ub2c8\ub0d0\ub294 \uc9c0","30\uc77c \u2018\uc218\uc18c \uc5d0\ub108\uc9c0\u2019 \uc8fc\uc81c\ub85c \uacf5\uc2dd \uc138\uc158\n\u2018\ub514 \uc62c \ub274 \ub125\uc3d8\u2019 \uae00\ub85c\ubc8c \uc815\uc0c1\uae09 \uc678\uad50 \ubb34\ub300\uc11c \uccab \uacf5\uac1c\nPBV\u00b7\ub85c\ubcf4\ud2f1\uc2a4 \ub4f1 \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220\ub825\ub3c4 \ubd80\uac01\n\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc740 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825","\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 \uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG) \uc0b0\uc5c5 \ube44\uc804\uc744 \ub17c\uc758\ud558\ub294 \uae00\ub85c\ubc8c \ud611\ub825\uc758 \uc7a5\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0\ub2e4.\nSK\uc774\ub178\ubca0\uc774\uc158\uc740 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \uc8fc\ucd5c\ub85c 31\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) ","'\uc9c0\uc18d\uac00\ub2a5\ud55c \uc0b6\uc744 \uc704\ud55c \uc5d0\ub108\uc9c0' \uc8fc\uc81c \uc804\uc2dc\ubbf8\ub798 \uc5d0\ub108\uc9c0, DAX, \ubbf8\ub798\ud615 \uc8fc\uc720\uc18c \uad6c\uc131\uc5d0\ub108\uc9c0 \uc0b0\uc5c5 \uc9c0\uc18d\uac00\ub2a5\uc131 \ubc0f \uae30\uc220\ub825 \uc54c\ub824\nGS\uce7c\ud14d\uc2a4\uac00 28\uc77c \uc774\ub0a0\ubd80\ud130 \uc624\ub294 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac","\uc624\uc5fc\ubb3c\uc9c8 \ubc30\ucd9c\ud558\uc9c0 \uc54a\uace0 \ucda9\uc804 \uc18d\ub3c4 \ube68\ub77c\nSK\uc774\ub178 \uc561\ud654\uc218\uc18c \uc0dd\uc0b0\uc73c\ub85c \uc218\uc18c\ubaa8\ube4c\ub9ac\ud2f0 \uc0dd\ud0dc\uacc4 \uad6c\ucd95\nSK\uc774\ub178\ubca0\uc774\uc158\uc740 28~31\uc77c\uae4c\uc9c0 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u2018APEC CEO \uc11c\ubc0b 202","\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 \uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG) \uc0b0\uc5c5 \ube44\uc804\uc744 \ub17c\uc758\ud558\ub294 \uae00\ub85c\ubc8c \ud611\ub825\uc758 \uc7a5\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0\ub2e4. \uc774 \uc790\ub9ac\uc5d0\uc11c\ub294 \uc138\uacc4 \ucd5c\ub300 LNG \uc218\uc694\ucc98\uc778 \ub3d9\ubd81\uc544 \uc9c0\uc5ed\uc758 LNG \uc218\uae09 \uc548\uc815\uc131\uacfc ","APEC \uc815\uc0c1\ud68c\uc758\ub97c \uae30\uc810\uc73c\ub85c \ubbf8\uad6d\ubc1c \uace0\uc728 \uad00\uc138 \ubd80\ub2f4\uc774 \uc644\ud654\ub418\uba74\uc11c \ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc758 \uc2e0\uc0ac\uc5c5\uc5d0\ub3c4 \uae0d\uc815\uc801\uc778 \ud750\ub984\uc774 \uc774\uc5b4\uc9c0\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\ud2b9\ud788 \ucc28\uc138\ub300 \uce5c\ud658\uacbd \ucc28\ub85c \uac01\uad11\uc744 \ubc1b\uace0 \uc788\ub294 \uc218\uc18c \ucc28\ub7c9","SK\uc774\ub178\ubca0\uc774\uc158\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \ub3d5\uae30 \uc704\ud574 \uce5c\ud658\uacbd \ubbf8\ub798 \uad50\ud1b5 \uc194\ub8e8\uc158\uc73c\ub85c \uac01\uad11\ubc1b\ub294 \uc218\uc18c\ubc84\uc2a4\ub97c \uc9c0\uc6d0\ud55c\ub2e4.\nSK\uc774\ub178\ubca0\uc774","SK\uc774\ub178\ubca0\uc774\uc158\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\uc5d0 \uc218\uc18c \ubc84\uc2a4\ub97c \uc9c0\uc6d0\ud55c\ub2e4.\nSK\uc774\ub178\ubca0\uc774\uc158\uc740 'APEC CEO \uc11c\ubc0b 2025' \ud589\uc0ac \ucc38\uac00\uc790\ub97c \uc704\ud55c \uc154","\ub974\ub178\ucf54\ub9ac\uc544\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc774 \uc5f4\ub9b0 \uacbd\uc8fc\uc5d0\uc11c \ubd80\uc0b0\uacf5\uc7a5 \uc804\uae30\ucc28 \uc0dd\uc0b0 \uc5ed\ub7c9 \uac15\ud654\ub97c \uc704\ud55c \uc2e0\uaddc \ud22c\uc790 \uacc4\ud68d\uc744 \uc815\ubd80\uc5d0 \uc804\ub2ec\ud588\ub2e4\uace0 30\uc77c \ubc1d\ud614\ub2e4.\n\ub974","APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\ubd81 \uacbd\uc8fc \uc778\uc811\ub3c4\uc2dc\uc778 \uc6b8\uc0b0\uc5d0\uc11c\ub294 \uc774\ubc88 \ud68c\uc758\ub97c \ud574\uc678 \ud22c\uc790 \uc720\uce58\uc758 \uae30\ud68c\ub85c \uc0bc\uace0 \uc788\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758\uc640 \uc5f0\uacc4\ud574 \uc5f4\ub9ac\ub294 '\uc778\ubca0\uc2a4\ud2b8 \ucf54\ub9ac\uc544 \uc11c\ubc0b(Invest ","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud68c\uc6d0 \uc815\uc0c1\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 \ub9ac\ub354\ub4e4\uc774 \ud55c\uc790\ub9ac\uc5d0 \ubaa8\uc774\ub294 \uacbd\uc81c \ud611\ub825\uc758 \uc7a5\uc5d0\uc11c \ud55c\uad6d\uc758 \uc218\uc18c\u00b7\ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220\ub825 \uc54c\ub9ac\uae30\uc5d0 \ub098\uc120\ub2e4.\n\ud604\ub300\ucc28\uadf8\ub8f9","\uc758\uc804\ucc28\ub7c9 192\ub300 \ud22c\uc785\u2026'\uce5c\ud658\uacbd \ube44\uc804' \uc54c\ub9b0\ub2e4\n\ud504\ub9ac\ubbf8\uc5c4 \ube0c\ub79c\ub4dc \uc81c\ub124\uc2dc\uc2a4, \uc815\uc0c1 \uc758\uc804\ucc28\ub7c9\uc73c\ub85c \uc6b4\ud589\n\uc218\uc18c\uc804\uae30\ubc84\uc2a4\u00b7\ubaa8\ubc14\uc77c\uc624\ud53c\uc2a4 \ub4f1 \ud0c4\uc18c\uc911\ub9bd \uc774\ub3d9 \uad6c\ud604\n\uc815\uc758\uc120 \ud68c\uc7a5, \ubbf8\uad6d \ucd9c\uc7a5 \ub9c8\uce58\uace0 A","\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 \uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG) \uc0b0\uc5c5 \ube44\uc804\uc744 \ub17c\uc758\ud558\ub294 \uae00\ub85c\ubc8c \ud611\ub825\uc758 \uc7a5\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0\ub2e4. \uc138\uacc4 \ucd5c\ub300 LNG \uc218\uc694\ucc98\uc778 \ub3d9\ubd81\uc544 \uc9c0\uc5ed\uc758 LNG \uc218\uae09 \uc548\uc815\uc131\uacfc \uc9c0\uc18d\uac00\ub2a5\uc131, \uc778","SK\uc774\ub178, APEC\uc11c AI \uc2dc\ub300 \uc804\ub825 \ud574\ubc95 \ucc3e\ub294\ub2e4\u2026LNG \ud611\ub825 \ubaa8\ub378 \uc81c\uc2dc\n\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 \uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG) \uc0b0\uc5c5 \ube44\uc804\uc744 \ub17c\uc758\ud558\ub294 \uae00\ub85c\ubc8c \ud611\ub825\uc758 \uc7a5\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0\ub2e4.\nSK","\ucf54\uc624\ub871\uadf8\ub8f9\uc740 \uc9c0\ub09c 29\uc77c\ubd80\ud130 \uc774\ud2c0\uac04 \uc774\uaddc\ud638 \ubd80\ud68c\uc7a5\uc744 \ube44\ub86f\ud55c \uc8fc\uc694 \uacc4\uc5f4\uc0ac CEO\ub4e4\uc774 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 CEO \uc11c\ubc0b \ud604\uc7a5\u2019\uc744 \ubc29\ubb38\ud574 \uc2e0\uaddc \uc0ac\uc5c5 \ud611\ub825 \uae30\ud68c\ub97c \ubc1c\uad74\ud588\ub2e4\uace0 3","\uc11c\ubc0b 2025' \ud589\uc0ac \ucc38\uac00\uc790\ub4e4\uc744 \uc704\ud55c \uc154\ud2c0\ubc84\uc2a4 20\ub300\ub97c \uc218\uc18c \ubc84\uc2a4\ub85c \uc9c0\uc6d0\ud55c\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4.\nAPEC CEO \uc11c\ubc0b\uc740 APEC \uc815\uc0c1\ud68c\uc758\uc758 \uc77c\ud658\uc73c\ub85c \uac1c\ucd5c\ub418\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 ","\ud604\ub300\ucc28\uadf8\ub8f9\uc774 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uac01\uad6d \uc815\uc0c1\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 \ub9ac\ub354\ub97c \ub300\uc0c1\uc73c\ub85c \ud55c\uad6d \uc218\uc18c\uc640 \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220\ub825\uc744 \uc120\ubcf4\uc778\ub2e4.\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 \uc218\uc18c\uc640 \ubaa9\uc801\uae30\ubc18\ubaa8\ube4c\ub9ac","\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 \uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG) \uc0b0\uc5c5 \ube44\uc804\uc744 \ub17c\uc758\ud558\ub294 \uae00\ub85c\ubc8c \ud611\ub825\uc758 \uc7a5\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0\ub2e4. \uc138\uacc4 \ucd5c\ub300 LNG \uc218\uc694\ucc98\uc778 \ub3d9\ubd81\uc544\ub97c \uc911\uc2ec\uc73c\ub85c \uc218\uae09 \uc548\uc815\uacfc \uc9c0\uc18d\uac00\ub2a5\uc131, \uc778\uacf5\uc9c0\ub2a5","\ub974\ub178\ucf54\ub9ac\uc544\uac00 \ubd80\uc0b0\uacf5\uc7a5\uc758 \uc804\uae30\ucc28 \uc0dd\uc0b0 \uc5ed\ub7c9\uc744 \ud55c\uce35 \ub354 \uac15\ud654\ud55c\ub2e4. \uc62c\ud574 \ucd08 \uc644\uc131\ud55c \ud63c\ub958 \uc0dd\uc0b0 \ub77c\uc778\uc5d0 \uc774\uc5b4 \ucd94\uac00 \uc124\ube44 \ud22c\uc790\ub97c \ud1b5\ud574 \uc804\uae30\ucc28 \uc0dd\uc ub77c\uc778 \ucee4\ubba4\ub2c8\ud2f0\uc5d0\ub294 '2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758' \ud589\uc0ac\uc7a5\uc5d0\uc11c \ucc28\uc740\uc6b0\ub97c \ubaa9\uaca9\ud588","\uc9c4\uc8fc \uc7a5\uc2dd \uac13 \ubaa8\uc790\uc5d0 \uc815\uc7a5 \ucc28\ub9bc\uc73c\ub85c \ub4f1\uc7a5\n\uc9c0\ub4dc\ub798\uace4(G-DRAGON)\uc774 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc2dc\uc5d0\uc11c \uc5f4\ub9b0 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758' \ud658\uc601 \ub9cc\ucc2c \uc790\ub9ac\uc5d0 \ud55c\uad6d \ub300\ud45c \uc544","MC \ucc28\uc740\uc6b0\u00b7\ucf00\ub370\ud5cc \uc5f0\uc8fc \uc2dc\uc120\uc0ac\ub85c\uc7a1\uc544\n\uc9c0\ub09c\ub2ec 31\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ub77c\ud55c\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb38\ud654 \uacf5\uc5f0\uc5d0\ub294 \uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uacfc \uc721\uad70 \uad70\uc545\ub300\uc5d0\uc11c \ubcf5\ubb34 \uc911\uc778 \ubc30","\uacbd\uc8fc\uc758 \ub098\ube44\uac00 \uc120\uc804\uc73c\ub85c\u2026\ub098\ube44 \uc678\uad50\ub85c \u2018\ud6c8\ud6c8\u2019\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774\ubc88 APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc740 \uc804 \uc138\uacc4\uc5d0 K-\uceec\ucc98\uc758 \uc704\uc0c1\uc744 \uc120\ubcf4\uc774","\uac00\uc218 G-DRAGON(\uc9c0\ub4dc\ub798\uace4)\uc774 \uc544\ud2f0\uc2a4\ud2b8\ub85c\uc11c\uc758 \ucca0\ud559\uacfc \uc9c4\uc2ec\uc744 \uc804\ud588\ub2e4.\n\uc9c0\ub09c 5\uc77c \ubc29\uc1a1\ub41c MBC \uc2dc\uc0ac\uad50\uc591\ud504\ub85c\uadf8\ub7a8 \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e43\u2019\uc5d0\ub294 \ucd5c\uadfc APEC \uacf5\uc2dd \ud64d\ubcf4\ub300\uc0ac\ub85c \uc704\ucd09\ub418\uace0, ","\ubaa8\uc2a4\ud2b8\ucf58\ud150\uce20\uac00 \ud611\uc5c5\ud55c \u2018K-\ub4dc\ub77c\ub9c8 OST \ucf58\uc11c\ud2b8(OST Symphony II: K-Drama in Concert)\u2019\uac00 \uc131\ud669\ub9ac\uc5d0 \ub9c8\ubb34\ub9ac\ub410\ub2e4. \uc8fc\ud544\ub9ac\ud540\ud55c\uad6d\ubb38\ud654\uc6d0(\uc6d0\uc7a5 \uae40\uba85\uc9c4, \uc774\ud558 \ubb38","\u2018\ud37c\uc2a4\ud2b8 \ub77c\uc774\ub4dc\u2019\uac00 4\uc77c \uc5f0\uc18d \uc804\uccb4 \uc601\ud654 \ubc15\uc2a4\uc624\ud53c\uc2a4 1\uc704\ub97c \uc9c0\ud0a4\uace0 \uc788\ub2e4. \uac1c\ubd09 \uccab \uc8fc \uc11c\uc6b8, \uacbd\uae30 \uc9c0\uc5ed \ubb34\ub300\uc778\uc0ac \uc804\uc11d \ub9e4\uc9c4\uae4c\uc9c0 \uae30\ub85d\ud558\ub294 \uad00\uac1d \ubc18\uc751\uc744 \uc774\ub04c\uc5b4 \uac00\uace0 \uc788\ub2e4.\n\uc774\ub294 \uc9c0\ub09c\ub2ec","\ucc9c\ud558\uc758 \uc9c0\ub4dc\ub798\uace4\ub3c4 \uc138\uacc4 \uc815\uc0c1\ub4e4\uc758 \uc55e\uc5d0\uc11c\ub294 \uae34\uc7a5\ud558\ub294 \ubaa8\uc2b5\uc744 \ubcf4\uc600\ub2e4.\n\uc804\ub0a0\uc778 5\uc77c \uc720\ud29c\ube0c \ucc44\ub110 \u2018(\uc624\ud53c\uc15c\uc9c0\ub4dc\ub798\uace4) OfficialGDRAGON\u2019\uc5d0 \uc62c\ub77c\uc628 \u2018GD\uc758 \ud558\ub8e8\u2019\ub77c\ub294 \uc9e7\uc740 \uc601\uc0c1","\u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e4 3\u2019\uc5d0 \ucd9c\uc5f0\ud574 \uc190\uc11d\ud76c \uc9c4\ud589\uc790\uc640 10\ub144 \ub9cc\uc5d0 \uc7ac\ud68c\ud55c\ub2e4.\n\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 MBC \uc2dc\uc0ac\uad50\uc591 \ud504\ub85c\uadf8\ub7a8 \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e4 \uc2dc\uc98c 3\u2019(\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e4 3)\uc5d0 \ucd9c\uc5f0\ud574 \uc190\uc11d\ud76c ","\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 \ube5b\ub098\ub294 \ube44\uc8fc\uc5bc\ub85c \uc194\ub85c 2\uc9d1\uc5d0 \ub300\ud55c \uae30\ub300\uac10\uc744 \ud55c\uaecf \ub192\uc600\ub2e4.\n\ucc28\uc740\uc6b0\ub294 \uc9c0\ub09c 7\uc77c\uacfc 8\uc77c \uacf5\uc2dd SNS\ub97c \ud1b5\ud574 \ubbf8\ub2c8 2\uc9d1 'ELSE(\uc5d8\uc2a4)'\uc758 \ub0ae\uacfc \ubc24 \ub450 \uac00\uc9c0 \ubc84","\uc9c0\ub4dc\ub798\uace4\uacfc \ucc28\uc740\uc6b0\uc758 APEC \ube44\ud558\uc778\ub4dc\uac00 \uacf5\uac1c\ub410\ub2e4.\n\ud2b9\ud788 \uc774\ub0a0 \uc9c4\ud589\uc790\ub85c\ub294 \ud604\uc7ac \uad70 \ubcf5\ubb34\uc911\uc778 \ucc28\uc740\uc6b0\uac00 \uac11\uc790\uae30 \ucc29\ucd9c\ub41c \uac00\uc6b4\ub370 \ubb34\ub300 \ub4a4\uc5d0\uc11c \ub450 \uc0ac\ub78c\uc774 \uae5c\uc9dd \uc870\uc6b0\ud558\ub294 \ubaa8\uc2b5\uc774 \ub208\uae38\uc744 \uc0ac\ub85c\uc7a1\ub294","\u674e \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \uc8fc\ucd5c\n\u201c\ud55c\uad6d \ubcf5\uadc0 \uc54c\ub9b0 2025\ub144 \ub9cc\ub098 \uac10\ud68c \uc0c8\ub85c\uc6cc\u201d\n\ucc28\uc740\uc6b0 \uc0ac\ud68c\u00b7GD \uacf5\uc5f0\u00b7\uc5d0\ub4dc\uc6cc\ub4dc \ub9ac \uba54\ub274 \uac1c\ubc1c\n\ucc38\uc11d \uc815\uc0c1\ub4e4\uc5d0\uac8c \ub9cc\ud30c\uc2dd\uc801 \u2018\ub300\uae08\u2019 \uc120\ubb3c\n\uc774","| \u2191 \ub85c\ub7f0\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac \uc778\uc2a4\ud0c0\uadf8\ub7a8 |\nAPEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \ud3bc\uccd0\uc9c4 \uac00\uc218 \uc9c0\ub4dc\ub798\uace4(GD)\uc774 \uacf5\uc5f0\uc774 \uac01\uad6d \uc815\uc0c1\ub4e4\uc758 \uad00\uc2ec\uc744 \ub04c\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\ub85c\ub7f0\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\ub294","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud64d\ubcf4\ub300\uc0ac\uc778 \uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 31\uc77c \ud658\uc601 \ub9cc\ucc2c\uc790\ub9ac\uc5d0\uc11c \uacf5\uc5f0\uc744 \ud55c\ub2e4.\n\uc55e\uc11c \u2018\uc9c0\ub4dc\ub798\uace4\uc774 \ucca8\uc131\ub300 \uc55e\uc5d0\uc11c \uacf5\uc5f0\uc744 \ud558\ub294\ub370 \uc0ac\uc804\uc2e0\uccad\uc744 \ubc1b\ub294\ub2e4\u2019\ub294 \ud5c8\uc704","APEC \ud604\uc7a5\uc5d0\uc120 \ub178\ub798\uc640 \ucda4\uc73c\ub85c \uc138\uacc4\ub97c \uc6c0\uc9c1\uc774\ub358 \uc6b0\ub9ac K-\ud31d \uc2a4\ud0c0\ub4e4\ub3c4 \uc678\uad50\uc0ac\uc808\ub85c \ub9f9\ud65c\uc57d\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\nBTS \ub9ac\ub354 RM\uc774 '\ube44\ube54\ubc25' \ud55c \uadf8\ub987\uc73c\ub85c \uc6b0\ub9ac \uc74c\uc545\uc758 \ucc3d\uc758\uc131\uc744 \ud53c\ub825\ud55c \ub370 \uc774","'\uc77c\ubcd1' \ucc28\uc740\uc6b0, APEC \ud589\uc0ac\uc7a5\uc11c \ud3ec\ucc29\u2026\"\uc601\ud654 \ucc0d\ub294 \uc904\"\n31\uc77c \uc5f0\uc608\uacc4\uc5d0 \ub530\ub974\uba74, \uc804\ub0a0 \uc18c\uc15c \ubbf8\ub514\uc5b4\uc640 \uac01\uc885 \uc628\ub77c\uc778 \ucee4\ubba4\ub2c8\ud2f0\uc5d4 \uacbd\uc8fc\uc5d0\uc11c \ucc28\uc740\uc6b0\ub97c \ubd24\ub2e4\ub294 \ubaa9\uaca9\ub2f4\uc774 \uc62c\ub77c\uc654\ub2e4.\n\ud568\uaed8 \uc62c","\uc9c0\ub09c 5\uc77c \ubc29\uc1a1\ub41c MBC \uc2dc\uc0ac\uad50\uc591\ud504\ub85c\uadf8\ub7a8 \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e43\u2019\uc5d0\ub294 \ucd5c\uadfc APEC \uacf5\uc2dd \ud64d\ubcf4\ub300\uc0ac\ub85c \uc704\ucd09\ub418\uace0, \u2018\ub300\ud55c\ubbfc\uad6d \ub300\uc911\ubb38\ud654\uc608\uc220\uc0c1\u2019\uc5d0\uc11c \u2018\uc625\uad00 \ubb38\ud654\ud6c8\uc7a5\u2019\uc744 \uc218\ud6c8\ud558\uba70 \ud55c\uad6d\uc744 \ub300\ud45c\ud558","\uacbd\uc8fc\uc758 \ub098\ube44\uac00 \uc120\uc804\uc73c\ub85c\u2026\ub098\ube44 \uc678\uad50\ub85c \u2018\ud6c8\ud6c8\u2019\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc5b4\uc82f\ubc24 \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc740 \uc138\uacc4\uc5d0 \ud55c\uad6d\ubb38\ud654\uc758 \uc704\uc0c1\uc744 \uc120","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uc544\ud2f0\uc2a4\ud2b8\ub85c\uc11c\uc758 \ucca0\ud559\uacfc \uc9c4\uc2ec\uc744 \uc804\ud588\ub2e4.\n5\uc77c \ubc29\uc1a1\ub41c MBC \uc2dc\uc0ac\uad50\uc591 \ud504\ub85c\uadf8\ub7a8 \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e43\u2019\uc5d0\ub294 \ucd5c\uadfc APEC \uacf5\uc2dd \ud64d\ubcf4\ub300\uc0ac\ub85c \uc704\ucd09\ub418\uace0, \u2018\ub300\ud55c\ubbfc\uad6d \ub300\uc911\ubb38\ud654\uc608\uc220","\uadf8\ub8f9 \ube45\ubc45\uc758 \uc9c0\ub4dc\ub798\uace4(37, \ubcf8\uba85 \uad8c\uc9c0\uc6a9)\uc774 \ub9c8\uc57d \ud22c\uc57d \uc758\ud639 \ub2f9\uc2dc \uc2ec\uacbd\uc5d0 \ub300\ud574 \uc5b8\uae09\ud588\ub2e4.\n\uc9c0\ub4dc\ub798\uace4\uc740 5\uc77c \ubc29\uc1a1\ub41c MBC \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e4\u2019\uc5d0 \ucd9c\uc5f0\ud574 \uc778\ud130\ubdf0\uc5d0 \ub098\uc130\ub2e4. \uc774\ub0a0 \uc190\uc11d\ud76c\ub294","\ube45\ubc45 \uc9c0\ub4dc\ub798\uace4\uc758 \uacf5\uc5f0 \uc2e4\ud669 \uc601\ud654 '\uc704\ubc84\ub9e8\uc26c'\uac00 \uc2f1\uc5b4\ub871\uc73c\ub85c\ub3c4 \uad00\uac1d\ub4e4\uc744 \ub9cc\ub09c\ub2e4.\n6\uc77c '\uc9c0\ub4dc\ub798\uace4 \uc778 \uc2dc\ub124\ub9c8-\uc704\ubc84\ub9e8\uc26c(\uc57d\uce6d \uc704\ubc84\ub9e8\uc26c)' \uce21\uc740 \ud2b9\ubcc4 \uc2f1\uc5b4\ub871 \uc0c1\uc601\ud68c \uac1c\ucd5c \uc18c\uc2dd\uc744 \ubc1d\ud614\ub2e4.\n'","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb34\ub300\uc5d0 \uc624\ub978\ub2e4.\n31\uc77c \uc624\ud6c4 6\uc2dc \uacbd\uc8fc \ub77c\ud55c\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c \uc5f4\ub9ac\ub294 \ud658\uc601 \ub9cc\ucc2c \ubb38\ud654\uacf5\uc5f0\uc5d0\uc11c \uc9c0\ub4dc","\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 \uc194\ub85c \ubbf8\ub2c8 2\uc9d1 \u2018ELSE\u2019(\uc5d8\uc2a4)\ub97c \uc55e\ub450\uace0 \uc0c1\ubc18\ub41c \ucf58\uc149\ud2b8 \ud3ec\ud1a0\ub97c \uacf5\uac1c\ud558\uba70 \uae30\ub300\uac10\uc744 \ub192\uc600\ub2e4.\n\ucc28\uc740\uc6b0\ub294 7\uc77c\uacfc 8\uc77c \uacf5\uc2dd SNS\ub97c \ud1b5\ud574 \ub0ae \ubc84\uc804\uacfc \ubc24 \ubc84\uc804 \ub450","\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc758 \uc0ac\ud68c\ub97c \ub9e1\uc558\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uae40\ud61c\uacbd \uc5ec\uc0ac\ub294 31\uc77c \uc624\ud6c4 6\uc2dc \ub77c\ud55c\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c APEC \uc815","\ub9d0\ub808\uc774 \ucd1d\ub9ac, \uc9c0\ub4dc\ub798\uace4 APEC \ubb34\ub300 \uc0e4\ub77c\uc6c3\u2026'\uc9c1\ucea0' \uc601\uc0c1 \uacf5\uc720\n\uc774\ube0c\ub77c\ud798 \ucd1d\ub9ac\ub294 10\uc6d431\uc77c \uc790\uc2e0\uc758 \uc18c\uc15c \ubbf8\ub514\uc5b4\uc5d0 \"\ub9d0\ub808\uc774\uc2dc\uc544\uc758 \ub9ce\uc740 K-\ud31d \ud32c\ub4e4\uc774 \uc624\ub298 \ubc24 \uc9c0\ub4dc\ub798\uace4 \uacf5\uc5f0\uc744 \uacf5\uc720\ud574","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \ubcf4\uc5ec\uc900 \ubb34\ub300\uac00 \ud654\uc81c\ub2e4.\n\uc9c0\ub09c\ub2ec 31\uc77c \uc624\ud6c4 \uacbd\uc8fc \ub77c\ud55c\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c APEC \ud68c\uc6d0 \ubc0f \ucd08\uccad\uad6d \uc815\uc0c1, ","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ud55c\uad6d\uc744 \ucc3e\uc740 \ub9c8\ub974\uc140\ub85c \uc5d0\ube0c\ub77c\ub974\ub4dc \uba55\uc2dc\ucf54 \uacbd\uc81c\ubd80 \uc7a5\uad00\uc774 \uc9c0\ub4dc\ub798\uace4\uc5d0 \ud640\ub9ad\ud55c \ubaa8\uc2b5\uc73c\ub85c \ud654\uc81c\uac00 \ub410\ub2e4.\n\uc9c0\ub4dc\ub798\uace4\uc740 \uc9c0\ub09c 10\uc6d4 31\uc77c \uacbd\ubd81 ","\uacbd\uc8fc\uc2dc \"\uc9c0\ub4dc\ub798\uace4 \ucca8\uc131\ub300 \ud589\uc0ac\ub294 \ud5c8\uc704, \uac8c\uc2dc\ubb3c \uc8fc\uc758 \ub2f9\ubd80\"\n\uc624\ub294 27\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uc5f4\ub9ac\ub294 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758' \uae30\uac04\uc5d0 \uc778\uae30 \uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc758","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ud55c\uad6d\uc5d0 \uc628 \ub9c8\ub974\uc140\ub85c \uc5d0\ube0c\ub77c\ub974\ub4dc(\uc0ac\uc9c4) \uba55\uc2dc\ucf54 \uacbd\uc81c\ubd80 \uc7a5\uad00\uc774 \uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) \uc9c4\uc758 \uc194\ub85c \ud32c \ucf58\uc11c\ud2b8\ub97c \uad00\ub78c\ud55c \uc0ac\uc2e4\uc774 \ub4a4\ub2a6\uac8c \uc804","\u2018\uc6f0\ucef4 \uc601\uc0c1\u2019 \uae5c\uc9dd \ucd9c\uc5f0 \uc9c0\ub4dc\ub798\uace4 \ub05d\uae4c\uc9c0 \ubc14\ube74\ub2e4\u2026APEC \ub9f9\ud65c\uc57d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uacbd\uc8fc \uc9c0\ub09c\ub2ec 31\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c","\u201c\ub098\uc6b0 \uc544\uc774 \uac13 \ub354 \ud30c\uc6cc, \ub354 \ud30c\uc6cc \ud30c\uc6cc.\u201d\n\ud55c\uad6d \uc804\ud1b5 \uc758\uad00\uc778 \u2018\uac13\u2019\uc744 \uc4f4 \ud55c\ub958\uadf8\ub8f9 \u2018\ube45\ubc45\u2019 \uba64\ubc84 \uc194\ub85c\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(G-DRAGON\u00b7\uad8c\uc9c0\uc6a9)\uc774 \ub300\ud45c \uc194\ub85c\uace1 \u2018\ud30c\uc6cc(power)\u2019\ub97c ","'\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e4'\uc5d0 \uc9c0\ub4dc\ub798\uace4\uc774 \ucd9c\uc5f0\ud55c\ub2e4.\n5\uc77c '\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e4'\uc5d0\ub294 \uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \ucd9c\uc5f0\ud55c\ub2e4. \ucd5c\uadfc \uc9c0\ub4dc\ub798\uace4\uc740 \ubb38\ud654\ud6c8\uc7a5\uc744 \uc218\ud6c8\ud558\uace0, APEC \uc815\uc0c1\ub4e4 \uc55e\uc5d0\uc11c \ud2b9\ubcc4 \uacf5\uc5f0\uc744 \ud3bc\uce5c \ubc14","\uc548\uc640\ub974 \uc774\ube0c\ub77c\ud798(78) \ub9d0\ub808\uc774\uc2dc\uc544 \ucd1d\ub9ac\uac00 K-\ud31d \uac00\uc218\uc774\uc790 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uba85\uc608\ud64d\ubcf4\ub300\uc0ac\uc778 \uc9c0\ub4dc\ub798\uace4(G-DRAGON\u00b7\uad8c\uc9c0\uc6a9)\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb34\ub300\ub97c \uc9c1\uc811 \ucd2c","(\uc5d1\uc2a4\ud3ec\uce20\ub274\uc2a4 ) \uc9c0\ub4dc\ub798\uace4(GD, \uad8c\uc9c0\uc6a9)\uc774 2025 APEC(\uc544\uc2dc\uc544 \ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4) \uacbd\uc8fc \uc815\uc0c1\ud68c\uc758 \ub9cc\ucc2c \ubb34\ub300\ub97c \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\uce5c \uac00\uc6b4\ub370, \ub9cc\ucc2c\uc5d0 \ucc38\uc11d\ud588\ub358 \uac01\uad6d \uc815\uc0c1\ub4e4\uc758 \ubc18\uc751\uc774 ","\uc548\uc640\ub974 \uc774\ube0c\ub77c\ud798(78) \ub9d0\ub808\uc774\uc2dc\uc544 \ucd1d\ub9ac\uac00 \uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc758 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb34\ub300 \uc601\uc0c1\uc744 \uc790\uc2e0\uc758 \uc18c\uc15c\ubbf8\ub514\uc5b4(SNS)\uc5d0 \uacf5\uc720\ud574 \ub208\uae38\uc744 \ub04c\uc5c8\ub2e4.\n1\uc77c(","31\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc774 K-\uceec\ucc98 \ud5a5\uc5f0\uc73c\ub85c \uc138\uacc4 \uc815\uc0c1\ub4e4\uc758 \ub208\uae38\uc744 \uc0ac\ub85c\uc7a1\uc558\ub2e4.\n\ud2b9\ud788 APEC \ud64d\ubcf4\ub300\uc0ac\ub85c \ub098\uc120 \uac00\uc218 ","\uac00\uc218 G-DRAGON(\uc9c0\ub4dc\ub798\uace4)\uc774 \uc544\ud2f0\uc2a4\ud2b8\ub85c\uc11c\uc758 \ucca0\ud559\uacfc \uc9c4\uc2ec\uc744 \uc804\ud588\ub2e4.\n\uc9c0\ub09c 5\uc77c \ubc29\uc1a1\ub41c MBC \uc2dc\uc0ac\uad50\uc591\ud504\ub85c\uadf8\ub7a8 \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e43\u2019\uc5d0\ub294 \ucd5c\uadfc APEC \uacf5\uc2dd \ud64d\ubcf4\ub300\uc0ac\ub85c \uc704\ucd09\ub418\uace0, ","\u201cK\ud31d\uc774 \uc804\ud558\ub294 \uc5f0\uacb0\uacfc \uc9c0\uc18d\uac00\ub2a5\uc131\u201d\n\ud64d\ubcf4 \uc601\uc0c1 \uc870\ud68c \uc218 1900\ub9cc \ud68c \ub3cc\ud30c\n\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uc624\ub294 31\uc77c \uacbd\uc8fc \ub77c\ud55c\ud638\ud154\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c","\u674e, APEC \uc815\uc0c1\u00b7\uae30\uc5c5\uc778\ub4e4\uacfc \ub9cc\ucc2c\u2026\uc0ac\ud68c\ub294 \ucc28\uc740\uc6b0, \uc694\ub9ac\ub294 \uc5d0\ub4dc\uc6cc\ub4dc\ub9ac\n\ud68c\uc6d0\u00b7\ucd08\uccad\uad6d \uc815\uc0c1 \ub0b4\uc678\uc640 \uae30\uc5c5\uc778 \ub4f1 \uad6d\ub0b4\uc678 \uc778\uc0ac 400\uba85 \ucd08\uccad\n\ud658\uc601\ub9cc\ucc2c \uc5f4\uc5b4 \u97d3\ubbf8\uc2dd \uc18c\uac1c\u2026\uc804\ucc44\u00b7\ud6c4\uc2dd\uc5d0 \uc5d0\ub4dc\uc6cc\ub4dc","\ud658\uc601 \ub9cc\ucc2c \ube5b\ub0b8 K\uc2a4\ud0c0\ub4e4\u2026\uc815\uc0c1\ub4e4 \ud734\ub300\ud3f0 \ucd2c\uc601\n\ub4dc\ub860\u00b7\ub85c\ubd07\u00b7\ud569\ucc3d\ub2e8 \uc5b4\uc6b0\ub7ec\uc9c4 \ucd08\ub300\ud615 \ubb38\ud654 \uac08\ub77c\uc1fc\nRM \"K\ud31d\uc740 \ube44\ube54\ubc25\u2026\ub2e4\uc591\uc131 \uc870\ud654\ub85c \uc138\uacc4 \uc5f0\uacb0\"\n\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uc9c0\ub09c\ub2ec 31\uc77c \uacbd\ubd81 \uacbd\uc8fc","\ucc28\uc740\uc6b0\ub294 \uc9c0\ub09c 7\uc77c\uacfc 8\uc77c \uacf5\uc2dd SNS\ub97c \ud1b5\ud574 \ub450 \ubc88\uc9f8 \uc194\ub85c \ubbf8\ub2c8\uc568\ubc94 \u2018ELSE\u2019(\uc5d8\uc2a4)\uc758 \ub0ae\uacfc \ubc24 \ub450 \uac00\uc9c0 \ubc84\uc804\uc758 \ucf58\uc149\ud2b8 \ud3ec\ud1a0\ub97c \uacf5\uac1c\ud588\ub2e4.\n\uba3c\uc800 \ub0ae \ubc84\uc804 \ud3ec\ud1a0\uc5d0\uc11c \ucc28\uc740\uc6b0\ub294 \uc2a4\ud2b8\ub77c","\ub9d0\ub808\uc774 \ucd1d\ub9ac, SNS\uc5d0 \uc9c0\ub4dc\ub798\uace4 APEC \uacf5\uc5f0 \uacf5\uc720 \ud604\uc9c0\uc11c \u201c\uc544\uc774\ub4e4 \uc18c\uc6d0 \ub4e4\uc5b4\uc8fc\ub294 \uc544\ube60\u201d \ubc18\uc751 \ud3ed\ubc1c\n\uc548\uc640\ub974 \uc774\ube0c\ub77c\ud798 \ub9d0\ub808\uc774\uc2dc\uc544 \ucd1d\ub9ac\uac00 \uadf8\ub8f9 \ube45\ubc45 \uba64\ubc84 \uacb8 \uc194\ub85c\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(\uad8c\uc9c0\uc6a9)","\uac00\uc218 G-DRAGON(\uc774\ud558 \uc9c0\ub4dc\ub798\uace4)\uc774 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb38\ud654 \uacf5\uc5f0 \ubb34\ub300\uc5d0 \uc624\ub978\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758 \ud64d\ubcf4\ub300\uc0ac\ub85c \ud65c\ub3d9 \uc911\uc778 \uc9c0\ub4dc\ub798\uace4\uc740 31\uc77c \uc800\ub141","\uc9c0\ub09c\ub2ec 31\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ub77c\ud55c\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c\ub294 K-\uceec\ucc98\uc758 \uc704\uc0c1\uc744 \ubcf4\uc5ec\uc8fc\ub294 \ud2b9\ubcc4\ud55c \ubb34\ub300\uac00 \ud3bc\uccd0\uc84c\ub2e4. 2025 APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601\ub9cc\ucc2c\uc5d0\uc11c \uc5f4\ub9b0 \ubb38\ud654\uacf5\uc5f0\uc774 \uac01\uad6d\uc758 \uc815\uc0c1\ub4e4\uc744 \uc0ac\ub85c\uc7a1","\uac00\uc218 G-DRAGON(\uc9c0\ub4dc\ub798\uace4)\uc774 \uc544\ud2f0\uc2a4\ud2b8\ub85c\uc11c\uc758 \ucca0\ud559\uacfc \uc9c4\uc2ec\uc744 \uc804\ud588\ub2e4.\n\uc774\ud6c4 G-DRAGON\uc740 \uc624\ub79c \ud734\uc2dd\uae30\ub97c \uac00\uc9c4 \ub4a4 \ucef4\ubc31\ud55c \uc9c0 1\ub144\uc774 \ub41c \uc9c0\uae08, \uc544\ud2f0\uc2a4\ud2b8\ub85c\uc11c\uc758 \ubc29\ud5a5\uc131\uacfc \ub0b4\uba74\uc758 \ubcc0","\uc62c\ud574 \ucf5c\ub4dc\ud50c\ub808\uc774 \ub0b4\ud55c \ucf58\uc11c\ud2b8, \uce5c\ud658\uacbd \uacf5\uc5f0 \ud654\uc81c\n\ud314\ucc0c \ud68c\uc218\u00b7\uc77c\ud68c\uc6a9 \uc0dd\uc218\ubcd1 \uae08\uc9c0\u2026\uacf5\uc5f0 \ud0c4\uc18c \uc808\uac10\nK\ud31d \ud32c\ub4e4\ub3c4 \ub3d9\ucc38\u2026\u2019\ucf00\uc774\ud31d \ud0c4\uc18c \ud5cc\ud130\uc2a4\u2019 \ucea0\ud398\uc778\n\uc628\ub77c\uc778 \ub2e8\uccb4 \"K\ud31d \uacf5\uc5f0 \ud0c4\uc18c \ubc30\ucd9c ","\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4)\uac00 \uac1c\ucd5c\ub41c \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc758 \ud55c \ud638\ud154\uc5d0\uc11c \ud3ec\ucc29\ub3fc \ud654\uc81c\ub2e4.\n\ucd5c\uadfc \uc628\ub77c\uc778 \ucee4\ubba4\ub2c8\ud2f0\uc5d0\ub294 \uacbd\uc8fc\uc5d0\uc11c \ucc28\uc740\uc6b0\ub97c \ubaa9\uaca9\ud588\ub2e4\ub294 \ubaa9\uaca9\ub2f4\uc774 \ub2e4\uc218 \uc62c","\u2018\ud37c\uc2a4\ud2b8 \ub77c\uc774\ub4dc\u2019\uac00 4\uc77c \uc5f0\uc18d \uc804\uccb4 \uc601\ud654 \ubc15\uc2a4\uc624\ud53c\uc2a4 1\uc704\ub97c \uc9c0\ud0a4\uace0 \uc788\ub2e4. \uac1c\ubd09 \uccab \uc8fc \uc11c\uc6b8, \uacbd\uae30 \uc9c0\uc5ed \ubb34\ub300\uc778\uc0ac \uc804\uc11d \ub9e4\uc9c4\uae4c\uc9c0 \uae30\ub85d\ud558\ub294 \ub4f1 \uad00\uac1d \ubc18\uc751\uc744 \uc774\ub04c\uc5b4 \uac00\uace0 \uc788\ub2e4. \uc9c0\ub09c\ub2ec ","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7\uc544\ud399) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \uacf5\uc5f0\ud55c \uac00\uc218 \uc9c0\ub4dc\ub798\uace4(GD)\uc774 \uc790\uc2e0\uc758 \uc751\uc6d0\ubd09 \ud328\ud0a4\uc9c0\ub97c \uac01\uad6d \uc815\uc0c1\ub4e4\uc5d0\uac8c \uc120\ubb3c\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\uc9c0\ub4dc\ub798\uace4 \ucabd\uc740 \u201c\u2018\ud53c\uc2a4 \uc704\ub4dc ","(\ud1b1\uc2a4\ud0c0\ub274\uc2a4 ) \uace0\uc694\ud55c \ubb34\ub300 \ub4a4, \ud55c \uc778\ubb3c\uc774 \uc624\ub86f\uc774 \uc11c \uc788\uc5c8\ub2e4. \uac00\uc744\ubc24\uc758 \uae4a\uc740 \uc815\uc801\uc774 \uc2a4\uba70\ub4e0 \uc21c\uac04\uc774\uc5c8\uc73c\ub098, \uadf8\uc758 \uc874\uc7ac\uac10\ub9cc\ud07c\uc740 \uc2dc\uc120\uc744 \ud55c\ub370 \ubaa8\uc73c\uae30\uc5d0 \ucda9\ubd84\ud588\ub2e4. \uc21c\ubc31\uc758 \uc758\uc0c1 \uc704\ub85c \uc740\uc740","\ud64d\uc774\uc0ad\u00b7\uc608\uadf8\ub2c8, \ud544\ub9ac\ud540 \ud544\ud558\ubaa8\ub2c9 \uc624\ucf00\uc2a4\ud2b8\ub77c\uc640 \uac10\ub3d9 \uc120\uc0ac\u2026 '\ubd88\ud6c4\uc758 \uba85\uace1' PD \ucc38\uc5ec\ud55c \uc6cc\ud06c\uc20d\uae4c\uc9c0 '\uc131\ud669'\n(MHN \ud64d\ub3d9\ud76c \uc120\uc784\uae30\uc790) '2025 APEC \uc815\uc0c1\ud68c\uc758' \uac1c\ucd5c\ub97c \uae30\ub150\ud55c '","2\ub144 \uc804 \ub9c8\uc57d \uc758\ud639 \uc2ec\uc815 \ubc1d\ud600\n\uadf8\ub8f9 \ube45\ubc45\uc758 \ub9ac\ub354\uc778 \uac00\uc218 \uc9c0\ub4dc\ub798\uace4(37\u00b7\ubcf8\uba85 \uad8c\uc9c0\uc6a9)\uc774 2\ub144 \uc804 \uc138\uac04\uc744 \ub5a0\ub4e4\uc369\ud558\uac8c \ud55c \ub9c8\uc57d \ud22c\uc57d \uc758\ud639 \ub2f9\uc2dc \uc2ec\uacbd\uc744 \ud138\uc5b4\ub1a8\ub2e4. \ub2f9\uc2dc \uadf8\ub294 \u201c\uace0\ud1b5\uc2a4\ub7fd\uace0 ","\uc601\ud654 \u2018\ud37c\uc2a4\ud2b8 \ub77c\uc774\ub4dc\u2019\uac00 \uac1c\ubd09 4\uc77c \uc5f0\uc18d \uc804\uccb4 \uc601\ud654 \ubc15\uc2a4\uc624\ud53c\uc2a4 1\uc704\uc5d0 \uc624\ub974\uba70 \ud3ed\ubc1c\uc801\uc778 \uc785\uc18c\ubb38\uc744 \uc785\uc99d\ud558\uace0 \uc788\ub2e4.\n\u2018\ud37c\uc2a4\ud2b8 \ub77c\uc774\ub4dc\u2019\uac00 \u2018\uadf9\uc7a5\ud310 \uccb4\uc778\uc18c \ub9e8: \ub808\uc81c\ud3b8\u2019\uc744 \uc81c\uce58\uace0 4\uc77c \uc5f0\uc18d","\uc9c0\ub4dc\ub798\uace4\uc774 \uc190\uc11d\ud76c\uc5d0 \uc18d\ub0b4\ub97c \ud138\uc5b4\ub193\ub294\ub2e4.\n\uc190\uc11d\ud76c \uc9c4\ud589\uc790\uc640\uc758 \ub450 \ubc88\uc9f8 \uc778\ud130\ubdf0\ub294 \uc9c0\ub4dc\ub798\uace4\ub3c4 \ub9e4\uc6b0 \uc801\uadf9\uc801\uc73c\ub85c \uc6d0\ud588\ub358 \uac83\uc73c\ub85c \uc54c\ub824\uc9c4\ub2e4. \uadf8\ub9cc\ud07c \uccab \ubc88\uc9f8 \uc778\ud130\ubdf0\uac00 \uc9c0\ub4dc\ub798\uace4\uc5d0\uac8c\ub3c4 \uc778\uc0c1 \uae4a\uac8c \ub0a8","\uad70 \ubcf5\ubb34 \uc911\uc778 \uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ub9cc\ucc2c \ud589\uc0ac\uc758 \uc0ac\ud68c\uc790\ub85c \ub098\uc120\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \ubd80\ubd80\ub294 31\uc77c APEC \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c\ud55c","\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 \uc0c1\ubc18\ub41c \ub9e4\ub825\uc73c\ub85c \ubbf8\ub2c8 2\uc9d1\uc744 \ud5a5\ud55c \uae30\ub300\uac10\uc744 \ub192\uc600\ub2e4.\n\ucc28\uc740\uc6b0\ub294 \uc9c0\ub09c 7\uc77c\uacfc 8\uc77c \uacf5\uc2dd SNS\ub97c \ud1b5\ud574 \ub450 \ubc88\uc9f8 \uc194\ub85c \ubbf8\ub2c8\uc568\ubc94 \u2018ELSE\u2019(\uc5d8\uc2a4)\uc758 \ub0ae\uacfc \ubc24 \ub450 ","APEC \uc815\uc0c1\ud68c\uc758 \ud64d\ubcf4\ub300\uc0ac \ud65c\ub3d9 \uc911\n\"\uc9c0\ub4dc\ub798\uace4 \uc138\uacc4\uc801 \uc601\ud5a5\ub825, \uc9c0\uc18d\uac00\ub2a5\uc131 \uac00\uce58 \uc54c\ub9b4 \ucd5c\uc801\uc758 \uc778\ubb3c\"\n\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(G-DRAGON)\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 ","\uac1c\ubd09 \uc9c1\ud6c4 \ubc15\uc2a4\uc624\ud53c\uc2a4 1\uc704\uc5d0 \uc624\ub978 \ub4a4 \ub098\ud758 \uc9f8 \uc815\uc0c1\uc744 \uc9c0\ud0a4\uace0 \uc788\ub294 \uc601\ud654 \u2018\ud37c\uc2a4\ud2b8 \ub77c\uc774\ub4dc\u2019\uac00 \u2018\ucc28\uc740\uc6b0 \ud6a8\uacfc\u2019\ub97c \ud1a1\ud1a1\ud788 \ubcf4\uace0 \uc788\ub2e4. 7\uc6d4 \uc721\uad70 \uad70\uc545\ub300\uc5d0 \uc785\ub300\ud55c \uc0c1\ud669\uc5d0\uc11c \uc601\ud654 \ud64d\ubcf4\ud65c\ub3d9\uc5d0","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(37)\uc774 \uacb0\ud63c\uc5d0 \uad00\ud55c \uc0dd\uac01\uc744 \uc194\uc9c1\ud558\uac8c \ud138\uc5b4\ub1a8\ub2e4.\n\uc9c0\ub09c 5\uc77c \ubc29\uc1a1\ub41c MBC \uad50\uc591 \ud504\ub85c\uadf8\ub7a8 \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e43\u2019\uc5d0\ub294 \uc9c0\ub4dc\ub798\uace4\uc774 \ucd9c\uc5f0\ud574 \uc190\uc11d\ud76c\uc640 \uc5ec\ub7ec \uc8fc\uc81c\ub85c \uc774\uc57c\uae30\ub97c \ub098\ub234","\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 \uad70 \ubcf5\ubb34 \uc911\uc5d0\ub3c4 \uc74c\uc545 \ud65c\ub3d9\uc744 \ud3bc\uce5c\ub2e4.\n\ucc28\uc740\uc6b0\ub294 \uc9c0\ub09c 8\uc77c \uacf5\uc2dd SNS\uc5d0 2\ubc88\uc9f8 \uc194\ub85c \ubbf8\ub2c8\uc568\ubc94 '\uc5d8\uc2a4'(ELSE) 2\uac00\uc9c0 \ubc84\uc804 \ucf58\uc149\ud2b8 \ud3ec\ud1a0\ub97c \uacf5\uac1c\ud588\ub2e4. \ub0ae\uacfc ","\ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 \uc9c0\ub4dc\ub798\uace4\uc758 \uc720\ud29c\ube0c\uc5d0 \uae5c\uc9dd \ub4f1\uc7a5\ud588\ub2e4.\n5\uc77c \uc9c0\ub4dc\ub798\uace4\uc758 \uc720\ud29c\ube0c \ucc44\ub110\uc5d0\ub294 \u2018GD\uc758 \ud558\ub8e8\u2019\ub77c\ub294 \uc1fc\uce20\uac00 \uc62c\ub77c\uc654\ub2e4. \uc601\uc0c1\uc5d0\ub294 APEC \ud658\uc601 \ub9cc\ucc2c\uc5d0 \ucc38\uc5ec\ud55c \uc9c0\ub4dc\ub798\uace4\uc758 \ubb34\ub300 \ube44\ud558\uc778","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\uc5d0 \ub2f5\ud55c\ub2e4.\n\uc624\ub294 5\uc77c \uc624\ud6c4 9\uc2dc \ubc29\uc1a1\ub418\ub294 MBC '\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e4'\uc758 \uc9c0\ub4dc\ub798\uace4 \ud3b8\uc740 \ub2f9\ucd08 \uc9c0\ub09c\uc8fc \uc218\uc694\uc77c\uc5d0 \ubc29\uc1a1\ub420 \uc608\uc815\uc774\uc5c8\uc73c\ub098 \ud504\ub85c\uc57c\uad6c \ud55c\uad6d\uc2dc\ub9ac\uc988 \uc911\uacc4","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c 'K-\uceec\ucc98\uc758 \ud798'\uc774 \uc99d\uba85\ub410\ub2e4.\n\ubb34\uc5c7\ubcf4\ub2e4 \uc774\ub0a0 \ub9cc\ucc2c\uc758 \ud558\uc774\ub77c\uc774\ud2b8\ub294 APEC \ud55c\uad6d \ud64d\ubcf4\ub300\uc0ac \uc9c0\ub4dc\ub798\uace4\uc758 \ubb34\ub300\uc600\ub2e4. \uc9c0\ub4dc\ub798","\uc9c0\ub4dc\ub798\uace4\uc740 5\uc77c \uc790\uc2e0\uc758 \uacf5\uc2dd \uc720\ud29c\ube0c \ucc44\ub110 'OfficialGDRAGON'\uc5d0 'GD\uc758 \ud558\ub8e8'\ub77c\ub294 \uc9e7\uc740 \uc20f\ud3fc \uc601\uc0c1\uc744 \uacf5\uac1c\ud588\ub2e4.\n\uc601\uc0c1\uc5d0\uc11c \uc9c0\ub4dc\ub798\uace4\uc740 \"\uc815\ud655\ud788 1\ub144\ub9cc\uc5d0 \ub77c\ubc29\uc73c\ub85c \ucef4\ubc31\ud55c \uc81c","\uba55\uc2dc\ucf54 \uc7a5\uad00, BTS \uc9c4 \ucf58\uc11c\ud2b8 \uad00\ub78c\u2026K\ud31d \uc704\uc0c1 \ud655\uc778\ud55c '\ubb38\ud654\uc0b0\uc5c5 \uc758\uc81c' APEC\n3\uc77c K-\ud31d \uc5c5\uacc4\uc5d0 \ub530\ub974\uba74, \ud074\ub77c\uc6b0\ub514\uc544 \uc170\uc778\ubc14\uc6c0 \uba55\uc2dc\ucf54 \ub300\ud1b5\ub839\uc744 \ub300\uc2e0\ud574 \ucd5c\uadfc \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 ","\uc0c8 \uc568\ubc94\uc744 \ud64d\ubcf4\ud558\ub2e4 \uc77c\ubc18\uc778\ub4e4\uc758 \ud53c\ud574\uac00 \ubc1c\uc0dd\ud574\ubc84\ub838\ub2e4.\n\ucc28\uc740\uc6b0\uc758 \uc18c\uc18d\uc0ac \ud310\ud0c0\uc9c0\uc624\ub294 \ucd5c\uadfc \uacf5\uc2dd SNS\ub97c \ud1b5\ud574 \"\ucd5c\uadfc \uc77c\ubd80 \uc774\uc6a9\uc790\ub4e4\uc774 ARS \uc774\ubca4\ud2b8 \ubc88\ud638\ub97c \uc798\ubabb \uc785\ub825\ud574 \ub2e4\ub978 \uacf3\uc73c\ub85c \uc5f0\ub77d\ub418","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uadf8\ub8f9 \uc544\uc774\ube0c \uc7a5\uc6d0\uc601\uc744 \uc751\uc6d0\ud588\ub2e4.\n\uc7a5\uc6d0\uc601\uc740 \uc9c0\ub09c\ub2ec \uc790\uc2e0\uc758 \uc778\uc2a4\ud0c0\uadf8\ub7a8\uc5d0 \uae30\uc7a5\uacfc \ube44\ud589\uae30 \uc774\ubaa8\ud2f0\ucf58\uacfc \ud568\uaed8 \uc0ac\uc9c4 \ud55c \uc7a5\uc744 \uacf5\uac1c\ud588\uace0, \uc9c0\ub4dc\ub798\uace4\uc758 \uc778\uc2a4\ud0c0\uadf8\ub7a8 \uacc4\uc815\uc744 \ud0dc\uadf8\ud588\ub2e4.\n","\uc9c0\ub4dc\ub798\uace4\uc758 \ubaa9\uc18c\ub9ac\uc640 \ub9d0\ud22c\uac00 \ucef4\ubc31 \ud6c4 \ub2ec\ub77c\uc9c4 \uc774\uc720\n'\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e4'\uc5d0 \ucd9c\uc5f0\ud55c \uc9c0\ub4dc\ub798\uace4\uc774 \uc5ec\ub7ec \ub0b4\ubc00\ud55c \uc774\uc57c\uae30\ub4e4\uc744 \ud138\uc5b4 \ub193\uc558\ub2e4.\n\uc804\uccb4 \ud398\uc774\uc9c0\ub97c \uc77d\uc73c\uc2dc\ub824\uba74\n\ud68c\uc6d0\uac00\uc785 \ubc0f \ub85c\uadf8\uc778\uc744 \ud574\uc8fc\uc138\uc694","\uac00\uc218 G-DRAGON(\uc774\ud558 \uc9c0\ub4dc\ub798\uace4)\uc774 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb38\ud654 \uacf5\uc5f0 \ubb34\ub300\uc5d0 \uc624\ub978\ub2e4.\n10\uc6d4 29\uc77c \uc18c\uc18d\uc0ac \uac24\ub7ed\uc2dc\ucf54\ud37c\ub808\uc774\uc158\uc5d0 \ub530\ub974\uba74 APEC \uc815\uc0c1\ud68c","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0 \uac00\uc218 \ucc28\uc740\uc6b0(\ubcf8\uba85 \uc774\ub3d9\ubbfc)\uc640 \uc9c0\ub4dc\ub798\uace4(GD)\uc774 \ub4f1\uc7a5\ud574 \uc774\ubaa9\uc744 \ub04c\uc5c8\ub2e4.\n\uc9c0\ub09c\ub2ec 31\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ub77c\ud55c\uc140\ub809\ud2b8\ud638\ud154 \ub300\uc5f0\ud68c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc601\ubd80\uc778 \uae40\ud61c\uacbd \uc5ec\uc0ac\ub294 31\uc77c \uc624\ud6c4 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c \uc911\uc778 21\uac1c APEC \ud68c\uc6d0 \ubc0f \ucd08\uccad\uad6d \uc815\uc0c1 \ub0b4\uc678, \uad6d\uc81c\uae30\uad6c \ub300\ud45c, \uae00\ub85c","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(GD)\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ub77c\ud55c\uc140\ub809\ud2b8\ud638\ud154\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7\uc544\ud399) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \uacf5\uc5f0\ud55c \uac00\uc6b4\ub370, \uac01\uad6d \uc815\uc0c1\ub4e4\uc774 \ud604\uc7a5\uc5d0\uc11c \ucc0d\uc740 \uc601\uc0c1\uc744","MBC '\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e4' \uc9c0\ub4dc\ub798\uace4 \ud3b8\uc774 \uc624\ub294 5\uc77c \uc624\ud6c4 9\uc2dc \ubc29\uc1a1\ub41c\ub2e4. \u2018\uc9c0\ub4dc\ub798\uace4 \ud3b8\u2019\uc740 \ub2f9\ucd08 \uc9c0\ub09c\uc8fc \uc218\uc694\uc77c\uc5d0 \ubc29\uc1a1 \uc608\uc815\uc774\uc5c8\uc73c\ub098 \ud504\ub85c\uc57c\uad6c \ud55c\uad6d\uc2dc\ub9ac\uc988 \uc911\uacc4\ubc29\uc1a1\uc73c\ub85c \uc778\ud574 \uc77c\uc8fc\uc77c \uc5f0\uae30","\ud604\uc5ed\uc73c\ub85c \uad70 \ubcf5\ubb34 \uc911\uc778 \uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0(\ubcf8\uba85 \uc774\ub3d9\ubbfc) \uc528\uac00 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\uac00 \uc5f4\ub9ac\uace0 \uc788\ub294 \uacbd\uc8fc\uc5d0 \ub098\ud0c0\ub09c \uc774\uc720\uac00 \ubc1d\ud600\uc84c\ub2e4.\n| | \uad70 \ubcf5\ubb34 \uc911\uc778 \uac00\uc218 ","\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 \ub0ae\uacfc \ubc24 \ub450\uac00\uc9c0 \ubc84\uc804\uc758 \ub9e4\ub825\uc744 \uacf5\uac1c\ud588\ub2e4.\n\ucc28\uc740\uc6b0\ub294 \uc9c0\ub09c 7\uc77c\uacfc 8\uc77c \uacf5\uc2dd SNS\ub97c \ud1b5\ud574 \ub450 \ubc88\uc9f8 \uc194\ub85c \ubbf8\ub2c8\uc568\ubc94 \u2018ELSE\u2019(\uc5d8\uc2a4)\uc758 \ub0ae\uacfc \ubc24 \ub450 \uac00\uc9c0 \ubc84\uc804\uc758","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uacf5\uc2dd \uc77c\uc815\uc740 \uc885\ub8cc\ub410\uc9c0\ub9cc, \uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc758 \uc774\ub984\uc774 \uc5ec\uc804\ud788 \ub728\uac81\uc2b5\ub2c8\ub2e4.\nAPEC \uacf5\uc2dd \ud64d\ubcf4\ub300\uc0ac\ub97c \ub9e1\uc740 \uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc740 \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \uacf5\uc5f0 \ubb34","\ubcf4\uc774\uadf8\ub8f9 \ube45\ubc45\uc758 \uba64\ubc84\uc774\uc790 \uc194\ub85c\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uc544\uc774\ube0c \uc7a5\uc6d0\uc601\uc5d0\uac8c \uc751\uc6d0 \uc120\ubb3c\uc744 \uc804\ud588\ub2e4.\n\uc7a5\uc6d0\uc601\uc740 \uc9c0\ub09c 10\uc6d431\uc77c \uc790\uc2e0\uc758 \uc18c\uc15c\ubbf8\ub514\uc5b4(SNS) \uacc4\uc815\uc5d0 \uc0ac\uc9c4 \ud55c \uc7a5\uc744 \uac8c\uc7ac\ud588\ub2e4.\n\uacf5\uac1c\ub41c \uc0ac","\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 \uad70 \ubcf5\ubb34 \uc911\uc5d0\ub3c4 \ub0a8\ub2e4\ub978 \ube44\uc8fc\uc5bc\uc744 \ubf50\ub0c8\ub2e4.\n30\uc77c \uac01\uc885 \uc628\ub77c\uc778 \ucee4\ubba4\ub2c8\ud2f0 \ubc0f SNS \ub4f1\uc5d0 \u201c\ucc28\uc740\uc6b0, \uacbd\uc8fc\uc5d0\uc11c \ubd24\ub2e4\u201d\ub294 \ub2e4\uc218\uc758 \ubaa9\uaca9\ub2f4\uc774 \uac8c\uc7ac\ub3fc \ub208\uae38\uc744 \ub04c\uc5c8\ub2e4.\n\uac8c","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \uacf5\uc5f0 \ube44\ud558\uc778\ub4dc \uc601\uc0c1\uc744 \uacf5\uac1c\ud588\ub2e4.\n\uc9c0\ub4dc\ub798\uace4\uc740 5\uc77c \uc790\uc2e0\uc758 \uacf5\uc2dd \uc720\ud29c\ube0c \ucc44\ub110\uc5d0 \u201cGD\uc758 \ud558\ub8e8\u201d\ub77c\ub294 \uc81c\ubaa9\uc758 \uc20f\uce20 \uc601\uc0c1","APEC \uc131\uacf5\uc801 \ud3d0\ub9c9 \ucd95\ud558\ud558\uba70 \uc815\uc0c1\ub4e4 '\uc625\uc0c9 \uc204' \uac78\uccd0\n\"\uc5bc\uad74\ub85c \uad6d\uc704\uc120\uc591\" APEC \ud658\uc601 \ub9cc\ucc2c \uc0ac\ud68c '\ucc28\uc740\uc6b0'\n'\uc5d0\ub4dc\uc6cc\ub4dc \ub9ac' \uac1c\ubc1c \ub2e8\uac10\u00b7\uc7a3 \uc18c\uc2a4 \uacc1\ub4e4\uc778 \uac8c\uc0b4 \uc0d0\ub7ec\ub4dc\n\"\uc5bc\uad74\ub85c \uad6d\uc704","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \ucca8\uc131\ub300\uc5d0\uc11c \uacf5\uc5f0\ud55c\ub2e4\ub294 \ud5c8\uc704 \uac8c\uc2dc\ubb3c\uc774 \uc628\ub77c\uc778\uc0c1\uc5d0 \ud37c\uc9c0\uace0 \uc788\ub2e4.\n\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 \ucd5c\uadfc \uce74\ud398\uc640 \ube14\ub85c\uadf8 \ub4f1\uc5d0 \uac8c\uc2dc\ub41c \u2018\uc9c0\ub4dc","\uad70 \ubcf5\ubb34 \uc911\uc778 \uc544\uc774\ub3cc \uadf8\ub8f9 '\uc544\uc2a4\ud2b8\ub85c' \uba64\ubc84 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 '2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758' \ud589\uc0ac\uc7a5\uc5d0\uc11c \ud3ec\ucc29\ub418\uba70 \uc628\ub77c\uc778 \uc0c1\uc5d0\uc11c \ud654\uc81c\ub2e4.\n31\uc77c \uc18c\uc15c \ubbf8","\u20181young/31\u00b7\ucc28 \ube7c\ub7ec \uac00\uc694\u00b7Get Lucky\u00b7XOXG\u2019 \uc228\uc740 \ub73b \ud480\uc5b4\ubcf4\uae30\n\ube45\ubc45 \uc9c0\ub4dc\ub798\uace4\uc774 \uc544\uc774\ube0c \uc7a5\uc6d0\uc601\uc5d0\uac8c \uc7ac\uce58 \ub118\uce58\ub294 \uc751\uc6d0 \uc120\ubb3c\uc744 \ubcf4\ub0c8\ub2e4.\n\uc7a5\uc6d0\uc601\uc740 31\uc77c \uc790\uc2e0\uc758 SNS\uc5d0","\ud5c8\ub2c8\uc81c\uc774\u00b7\ub9ac\uc815\u00b7\ud640\ub9ac\ubc45\u2026\uc9c0\ub4dc\ub798\uace4\uae4c\uc9c0 \ucd1d\ucd9c\ub3d9\n\uc2e0\ub77c \ubb38\ud654\uc640 K-\uceec\ucc98, \ubbf8\ub798 \uae30\uc220 \uc5b4\uc6b0\ub7ec\uc9c4 \ud654\ud569\uc758 \ubc24\n21\uac1c \ud68c\uc6d0 \uc815\uc0c1 \ub0b4\uc678, \uae00\ub85c\ubc8c CEO \ub4f1 400\uc5ec\uba85 \ucc38\uc11d\n\uc5d0\ub4dc\uc6cc\ub4dc \ub9ac \uc170\ud504, \uba54\ub274 ","\uc548\uc640\ub974 \uc774\ube0c\ub77c\ud798 \ub9d0\ub808\uc774\uc2dc\uc544 \ucd1d\ub9ac\uac00 \uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc758 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb34\ub300\ub97c \uc9c1\uc811 \ucd2c\uc601\ud55c \uc601\uc0c1\uc744 \uacf5\uac1c\ud588\ub2e4.\n\uc774\ube0c\ub77c\ud798 \ucd1d\ub9ac\ub294 10\uc6d4 31\uc77c \uc790\uc2e0\uc758 S","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uacfc \ucc28\uc740\uc6b0\uac00 APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uc608\uc0c1\uce58 \ubabb\ud55c \ud2b9\uae09 \uc120\ud6c4\ubc30 \ucf00\ubbf8\ub97c \uc120\ubcf4\uc600\ub2e4.\n5\uc77c \uc9c0\ub4dc\ub798\uace4 \uacf5\uc2dd \uc720\ud29c\ube0c \ucc44\ub110\uc5d0 \uacf5\uac1c\ub41c \u2018GD\uc758 \ud558\ub8e8\u2019 \uc601\uc0c1 \uc18d\uc5d0\uc11c APEC \ub9cc\ucc2c\uc758 \uc0ac\ud68c","\uc548\uc640\ub974 \uc774\ube0c\ub77c\ud798 \ub9d0\ub808\uc774\uc2dc\uc544 \ucd1d\ub9ac\uac00 \uc9c1\uc811 GD\uc758 \uacf5\uc5f0 \uc601\uc0c1\uc744 \uc62c\ub9ac\uba70 K-POP\uc744 \uce6d\ucc2c\ud588\ub2e4.\n\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(GD)\uc774 \uc9c0\ub09c\ub2ec 31\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0","\ucd5c\uadfc \uc628\ub77c\uc778\uc0c1\uc5d0\uc11c \u2018\uc9c0\ub4dc\ub798\uace4 APEC \ucca8\uc131\ub300 \uacf5\uc5f0\u2019 \uad00\ub828 \uac8c\uc2dc\ubb3c\uc774 \ud655\uc0b0\ub418\uc790, \uacbd\uc8fc\uc2dc\ub294 \u201c\ubaa8\ub450 \ud5c8\uc704 \uc815\ubcf4\u201d\ub77c\uba70 \uacf5\uc2dd \uc785\uc7a5\uc744 \ub0b4\ub1a8\ub2e4.\n\u25cf \u201c\uc9c0\ub4dc\ub798\uace4 \uacf5\uc5f0\uc740 \ud5c8\uc704 \uc815\ubcf4\u2026\uacf5\uc5f0 \uacc4\ud68d \uc5c6\uc5b4\u201d","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uc190\uc11d\ud76c\uc640 10\ub144\ub9cc\uc5d0 \uc7ac\ud68c\ud55c\ub2e4.\nMBC \uad50\uc591 \ud504\ub85c\uadf8\ub7a8 \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e43\u2019(\uc774\ud558 \u2018\uc9c8\ubb38\ub4e43\u2019)\uc740 \uc624\ub294 11\uc6d4 5\uc77c \uc218\uc694\uc77c \uc624\ud6c4 9\uc2dc\uc5d0 \ubc29\uc1a1\ub41c\ub2e4. \ub2f9\ucd08 \uc9c0\ub09c\uc8fc \uc218\uc694\uc77c\uc5d0","\ud658\uc601\ub9cc\ucc2c \uac74\ubc30 \uc81c\uc758 \"\u97d3 \uc5b4\ub824\uc6c0 \ub51b\uace0 \uad6d\uc81c\uc0ac\ud68c \ubcf5\uadc0\"\u2026'\uacbd\uc8fc \uc815\uc2e0' \uac15\uc870\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839, APEC \uc815\uc0c1 \ud658\uc601 \ub9cc\ucc2c \uac74\ubc30\uc81c\uc758\n\uc815\uc0c1\ud68c\uc758 \uac08\ub77c \ub9cc\ucc2c\uc5d0\uc11c \uac74\ubc30 \uc81c\uc758\ub97c \ud558\uace0 \uc788\ub2e4. 2025","\ub9d0\ub808\uc774\uc2dc\uc544 \ucd1d\ub9ac, 'K-POP FOREVER' \ud574\uc2dc\ud0dc\uadf8\uae4c\uc9c0 \ub2ec\uc544\n\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(GD)\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb34\ub300\uc5d0 \ub4f1\uc7a5\ud55c \ud6c4 \uac01\uad6d \uc815\uc0c1\ub4e4\uc774 \ubcf4\uc778 \ud589","\uadf8\ub8f9 \uc544\uc2a4\ud2b8\ub85c \uba64\ubc84 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1 \ud68c\uc758 \ud589\uc0ac\uc7a5\uc5d0\uc11c \ud3ec\ucc29\ub3fc \ud654\uc81c\ub2e4.\n30\uc77c SNS\uc640 \uc628\ub77c\uc778 \ucee4\ubba4\ub2c8\ud2f0 \ub4f1\uc5d0\ub294 \ucc28\uc740\uc6b0\ub97c APEC ","K\ud31d \uc544\ud2f0\uc2a4\ud2b8 \uc911 \uc720\uc77c\ud558\uac8c \ucc38\uc11d\nAPEC \u201c\uc9c0\ub4dc\ub798\uace4\uc740 \ucd5c\uc801\uc758 \uc778\ubb3c\u201d\n\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(G-DRAGON)\uc774 \u2018\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\u2019 \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb38\ud654 \uacf5\uc5f0 \ubb34\ub300\uc5d0 \uc624\ub978","\uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \ubb34\ub300\uc5d0 \uc624\ub978\ub2e4.\n29\uc77c \uae30\ud68d\uc0ac \uac24\ub7ed\uc2dc\ucf54\ud37c\ub808\uc774\uc158\uc5d0 \ub530\ub974\uba74 \uc9c0\ub4dc\ub798\uace4\uc740 31\uc77c \uacbd\uc8fc \ub77c\ud55c\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c \uc5f4\ub9ac\ub294 APEC \ud658\uc601 \ub9cc\ucc2c \ubb38\ud654 \uacf5\uc5f0\uc5d0 \ucd9c\uc5f0\ud55c\ub2e4.\n\uc9c0\ub4dc\ub798","\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 \ucd5c\uadfc \uc628\ub77c\uc778\uc0c1\uc5d0 \u2018\uc9c0\ub4dc\ub798\uace4 APEC \ucca8\uc131\ub300 \uacf5\uc5f0\u2019 \uad00\ub828 \ud5c8\uc704 \uac8c\uc2dc\ubb3c\uc774 \ud37c\uc9c0\uc790 \uc8fc\uc758\ub97c \ub2f9\ubd80\ud558\uace0 \ub098\uc130\ub2e4.\n\uacbd\uc8fc\uc2dc\ub294 \u201c\ucd5c\uadfc \uc77c\ubd80 \uce74\ud398\uc640 \ube14\ub85c\uadf8 \ub4f1\uc5d0 \uac8c\uc2dc\ub41c \u2018\uc9c0\ub4dc\ub798\uace4 \ucca8\uc131","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(GD)\uc774 31\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ub77c\ud55c\uc140\ub809\ud2b8\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c \uc5f4\ub9b0 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \uacf5\uc5f0\uc744 \ud3bc\uce5c \uac00\uc6b4\ub370, \uc77c\ubd80 \uc815\uc0c1\ub4e4\ub3c4 \ud734","MBC '\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e4'\uad00\ub828 \ubc31\ud638, '\ub7ec\uc2dc \ubaa8\ub4dc' \ud2b8\ub799 \ud3ec\uc2a4\ud130 \uacf5\uac1c\u2026\ucef4\ubc31 \uc5f4\uae30 \uace0\uc870'\ub2e4\uc74c\uc0dd\uc740' \uacbd\ub2e8\ub140 \uae40\ud76c\uc120, \ucd0c\uc2a4\ub7ec\uc6b4 \ud328\uc158\uc73c\ub85c \uba74\uc811\uc7a5 \ub4f1\uc7a5 \uc8fc\uc694 \uae30\uc0acMC\ubabd \"\ubcd1\uc5ed\ube44\ub9ac \uc544\ub2c8\ub77c \uc2f8","\uc544\uc774\ub3cc \uadf8\ub8f9 '\uc544\uc2a4\ud2b8\ub85c' \uba64\ubc84\uc774\uc790 \uc720\uba85 \ubc30\uc6b0\uc778 \ucc28\uc740\uc6b0 \uc528\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4, APEC \uc815\uc0c1 \uacf5\uc2dd \ud658\uc601\ub9cc\ucc2c\uc758 \uc0ac\ud68c\uc790\ub85c \ub098\uc12d\ub2c8\ub2e4.\n\uad6d\ubc29\ubd80\ub294 \uc721\uad70 \uc774\ub3d9\ubbfc \uc77c\ubcd1, \uc989 \ucc28\uc740\uc6b0 \uc528","\uc624\ub298 \uc800\ub141 \uc774 \ub300\ud1b5\ub839 \uc8fc\uc7ac APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\u2026\uc5d0\ub4dc\uc6cc\ub4dc \ub9ac \uba54\ub274 \uc900\ube44\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ubd80\uc778 \uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 ","2025 APEC \uc815\uc0c1\ud68c\uc758\uac00 K\ud31d\uc758 \uc5f4\uae30\ub85c \ub728\uac81\uac8c \ub2ec\uc544\uc62c\ub790\ub2e4. \uad70 \ubcf5\ubb34 \uc911\uc778 \uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 \uae5c\uc9dd \uc0ac\ud68c\uc790\ub85c \ub4f1\uc7a5\ud558\uace0, \uac00\uc218 \uc9c0\ub4dc\ub798\uace4(GD)\uc774 \ubb34\ub300\uc5d0 \uc624\ub974\uc790 \uac01\uad6d \uc815\uc0c1\ub4e4\uc774 \uc77c","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 APEC \uc2e0\ub77c \uae08\uad00 \uc55e\uc5d0\uc11c \uc778\uc99d\uc0f7\uc744 \ub0a8\uacbc\ub2e4.\n\uc9c0\ub4dc\ub798\uace4\uc740 \uc9c0\ub09c 1\uc77c \uc790\uc2e0\uc758 \ubd80\uacc4\uc815\uc5d0 \u201c\u201dAPEC 2025 KOREA\u201c\ub77c\ub294 \uba58\ud2b8\uc640 \ud568\uaed8 \ud589\uc0ac \ucc38\uc11d \uc778\uc99d\uc0f7\uc744 \uac8c\uc7ac\ud588\ub2e4.\n","\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 31\uc77c \uacbd\uc8fc \ub77c\ud55c\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \ud658\uc601 \ub9cc\ucc2c\uc758 \uc0ac\ud68c\uc790\ub85c \ub098\uc120\ub2e4.\n\uadf8\ub294 \ud604\uc7ac \uad6d\ubc29\ubd80 \uadfc\ubb34\uc9c0\uc6d0\ub2e8 \uad70","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \ubb34\ub300\uc5d0 \uc624\ub978\ub2e4.\n29\uc77c \uae30\ud68d\uc0ac \uac24\ub7ed\uc2dc\ucf54\ud37c\ub808\uc774\uc158\uc5d0 \ub530\ub974\uba74 \uc9c0\ub4dc\ub798\uace4\uc740 \uc624\ub294 31\uc77c \uacbd\uc8fc \ub77c\ud55c\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0","\u201c\u2018\ud30c\uc6cc\u2019 \ud1b5\ud574 \ubbf8\ub514\uc5b4 \ud48d\uc790\ud558\uace0 \uc2f6\uc5c8\ub2e4\u201d\nMBC \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e4\u2019\uc5d0 \ucd9c\uc5f0\ud55c \uc9c0\ub4dc\ub798\uace4. \uc790\ub8cc : MBC\n\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(37\u00b7\ubcf8\uba85 \uad8c\uc9c0\uc6a9)\uc774 2\ub144 \uc804 \uacbd\ucc30\uc5d0 \uc758\ud574 \ub9c8\uc57d \ud22c\uc57d \uc758\ud639\uc744 ","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(GD)\uac00 APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \ucd95\ud558 \uacf5\uc5f0\uc744 \ud3bc\uce5c \uac83\uc744 \ub450\uace0 \uac01\uad6d \uc815\uc0c1\ub4e4\uc774 \ucc2c\uc0ac\ub97c \uc3df\uc544\ub0b4\uace0 \uc788\ub2e4.\n\ubaa8\ud14c\uae30 \ub3c4\uc2dc\ubbf8\uc4f0 \uc77c\ubcf8 \uc678\ubb34\uc0c1\uc740 \uc9c0\ub09c\ub2ec 31\uc77c \uc790\uc2e0\uc758 \uc5d1\uc2a4(","\uad70 \ubcf5\ubb34 \uc911\uc778 \uadf8\ub8f9 \uc544\uc2a4\ud2b8\ub85c \uba64\ubc84 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \ud658\uc601 \ub9cc\ucc2c \ubb38\ud654\uacf5\uc5f0 \ud589\uc0ac\uc5d0\uc11c \uc0ac\ud68c\ub97c \ubcf8\ub2e4.\n31\uc77c \uad6d\ubc29\ubd80\uc5d0 \ub530\ub974\uba74 \uc721\uad70 \uad70\uc545","\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0(28)\uc758 \uc18c\uc18d\uc0ac\uac00 \uadf8\uc758 \uc2e0\ubcf4 \ud64d\ubcf4 \uc77c\ud658\uc778 ARS \uc774\ubca4\ud2b8 \uad00\ub828 \ud53c\ud574\uac00 \ubc1c\uc0dd\ud558\uc790 \uc0ac\uacfc\ud588\ub2e4.\n\uc18c\uc18d\uc0ac \ud310\ud0c0\uc9c0\uc624\ub294 \ucd5c\uadfc \uacf5\uc2dd SNS\ub97c \ud1b5\ud574 \u201c\ucd5c\uadfc \uc77c\ubd80 \uc774\uc6a9\uc790\ub4e4\uc774 AR","\uac00\uc218 G-DRAGON(\uc9c0\ub4dc\ub798\uace4)\uc774 \uc544\ud2f0\uc2a4\ud2b8\ub85c\uc11c\uc758 \ucca0\ud559\uacfc \uc9c4\uc2ec\uc744 \uc804\ud588\ub2e4.\n\uc9c0\ub09c 5\uc77c \ubc29\uc1a1\ub41c MBC \uc2dc\uc0ac\uad50\uc591\ud504\ub85c\uadf8\ub7a8 \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e43\u2019\uc5d0\ub294 \ucd5c\uadfc APEC \uacf5\uc2dd \ud64d\ubcf4\ub300\uc0ac\ub85c \uc704\ucd09\ub418\uace0, ","APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0 K\uceec\ucc98 \ud5a5\uc5f0\n\u674e \u201cAPEC \uad6d\uac00\ub4e4, \ub9cc\ud30c\uc2dd\uc801\uc758 \uc120\uc728\ub85c \uac70\ub4ed\ub098\uae38\u201d\n\uc5d0\ub4dc\uc6cc\ub4dc \ub9ac \uba54\ub274 \ucd1d\uad04, \uac74\ubc30\uc8fc\uc5d4 \uc720\uc790 \uc0dd\ub9c9\uac78\ub9ac\n\u674e-\uc2dc\uc9c4\ud551 \uadc0\uc5e3\ub9d0 \ub098\ub204\ub294 \uc7a5\uba74\ub3c4 \ud3ec\ucc29","\ucc28\uc740\uc6b0\ub294 \uc18c\uc18d\uc0ac \ud310\ud0c0\uc9c0\uc624 \uacf5\uc2dd SNS\ub97c \ud1b5\ud574 \u201c\uc9c0\uae08 \uc804\ud654\ud574, \uc18c\ub9ac\uac00 \uc0ac\ub77c\uc9c0\uae30 \uc804\uc5d0\u201d\ub77c\ub294 \uae00\uacfc \uc804\ud654\ubc88\ud638\ub97c \ub0a8\uacbc\ub2e4.\n\ud574\ub2f9 \uc804\ud654\ubc88\ud638\ub85c \uc5f0\uacb0\ud558\uba74, \ucc28\uc740\uc6b0\uc758 \uc74c\uc131\uc774 \ub098\uc628\ub2e4. \ucc28\uc740\uc6b0\ub294 \u201c\uc5ec\ubcf4","\uc9c0\ub4dc\ub798\uace4\uc740 \uc9c0\ub09c 31\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb34\ub300\uc5d0 \uc62c\ub790\ub2e4. \uac13\uc744 \uc4f0\uace0 \ub4f1\uc7a5\ud55c \uc9c0\ub4dc\ub798\uace4\uc740 \uc9c0\ub09c 2\uc6d4 \ubc1c\ub9e4\ud55c \uc815\uaddc 3\uc9d1 \u2018\uc704\ubc84\uba58\uc26c\u2019\uc5d0 \uc218\ub85d\ub41c \ud788\ud2b8\uace1 \u2018","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uacfc \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \ud6c8\ud6c8\ud55c \uc120\ud6c4\ubc30 \ucf00\ubbf8\ub85c \ud32c\ub4e4\uc758 \uc2dc\uc120\uc744 \uc0ac\ub85c \uc7a1\uc558\ub2e4.\n\uc9c0\ub4dc\ub798\uace4\uc740 5\uc77c \uacf5\uc2dd \uc720\ud29c\ube0c \ucc44\ub110\uc5d0 'GD\uc758 \ud558\ub8e8'\ub77c\ub294 \uc81c\ubaa9\uc758 \uc601\uc0c1\uc744 \uac8c\uc7ac\ud588\ub2e4","MBC \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e4\u2019 \u2018\uc9c0\ub4dc\ub798\uace4 \ud3b8\u2019\uc774 \uc624\ub294 5\uc77c \uc624\ud6c4 9\uc2dc\uc5d0 \ubc29\uc1a1\ub41c\ub2e4. \u2018\uc9c0\ub4dc\ub798\uace4 \ud3b8\u2019\uc740 \ub2f9\ucd08 \uc9c0\ub09c\ub2ec 29\uc77c\uc5d0 \ubc29\uc1a1\ub420 \uc608\uc815\uc774\uc5c8\uc73c\ub098 \ud504\ub85c\uc57c\uad6c \ud55c\uad6d\uc2dc\ub9ac\uc988 \uc911\uacc4\ubc29\uc1a1\uc73c\ub85c \uc778\ud574 \uc77c\uc8fc","\ucd5c\uadfc APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \uc0ac\ud68c\ub85c \uc804\uc138\uacc4 \uc8fc\ubaa9\uc744 \ubc1b\uc740 \ucc28\uc740\uc6b0\uac00 \uc2a4\ud06c\ub9b0\uc5d0\uc11c\ub3c4 \uc874\uc7ac\uac10\uc744 \ub4dc\ub7ec\ub0b4 \ud654\uc81c\uc778 \uac00\uc6b4\ub370, \ubc29\ud0c4\uc18c\ub144\ub2e8 \uc815\uad6d\uc774 \ucc28\uc740\uc6b0\uc758 \uc601\ud654 \u2018\ud37c\uc2a4\ud2b8 \ub77c\uc774\ub4dc\u2019 VIP \uc2dc\uc0ac\ud68c\uc5d0","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(G-DRAGON)\uc774 \uc624\ub79c\ub9cc\uc758 \ubc29\uc1a1 \ucd9c\uc5f0\uc744 \ud1b5\ud574 \uc544\ud2f0\uc2a4\ud2b8\ub85c\uc11c\uc758 \ucca0\ud559\uacfc \ub0b4\uba74\uc758 \ubcc0\ud654\ub97c \uc194\uc9c1\ud788 \uc804\ud588\ub2e4.\n5\uc77c \ubc29\uc1a1\ub41c MBC \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e43\u2019\uc5d0\ub294 APEC \uacf5\uc2dd \ud64d\ubcf4\ub300\uc0ac","\ucc28\uc740\uc6b0\uac00 \ub450 \ubc88\uc9f8 \uc194\ub85c \ubbf8\ub2c8\uc568\ubc94 \u2018ELSE\u2019\uc758 \ub0ae\uacfc \ubc24 \ucf58\uc149\ud2b8 \ud3ec\ud1a0\ub97c \ud1b5\ud574 \uc0c1\ubc18\ub41c \ub9e4\ub825\uc73c\ub85c \ud32c\ub4e4\uc758 \uae30\ub300\uac10\uc744 \ub192\uc600\ub2e4.\n\ucc28\uc740\uc6b0\ub294 7\uc77c\uacfc 8\uc77c \uacf5\uc2dd SNS\uc5d0 \u2018ELSE\u2019\uc758 \ub450 \uac00\uc9c0 \ucf58\uc149","\uacbd\uc8fc 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ub9cc\ucc2c\uc758 \ucd1d\uad04 \uc170\ud504\ub97c \ub9e1\uc558\ub358 \uc5d0\ub4dc\uc6cc\ub4dc \ub9ac\uac00 \uc18c\uac10\uc744 \ubc1d\ud614\ub2e4.\n\uc5d0\ub4dc\uc6cc\ub4dc \ub9ac\ub294 1\uc77c \uc790\uc2e0\uc758 \uc778\uc2a4\ud0c0\uadf8\ub7a8\uc5d0 \"\uc544\ub984\ub2e4\uc6b4 \uacbd\uc8fc\uc5d0\uc11c 2025","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0 \uac00\uc218 \ucc28\uc740\uc6b0(\ubcf8\uba85 \uc774\ub3d9\ubbfc)\uc640 \uc9c0\ub4dc\ub798\uace4(GD, \uad8c\uc9c0\uc6a9)\uc774 \ub4f1\uc7a5\ud588\ub2e4.\n31\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ub77c\ud55c\uc140\ub809\ud2b8\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c \uc5f4\ub9b0","\uad81\uae08\uc99d\uc774 \ud480\ub838\ub2e4. \uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \ub9d0\ud560 \ub54c \ud2b9\uc720\uc758 \ud45c\ud604 \ubc29\uc2dd\uc5d0 \ub300\ud574 \uc5b8\uae09\ud588\ub2e4.\n5\uc77c \ubc29\uc1a1\ub41c MBC \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e4\u2019\uc5d0\ub294 \ube45\ubc45 \uc9c0\ub4dc\ub798\uace4\uc774 \uac8c\uc2a4\ud2b8\ub85c \ucd9c\uc5f0\ud574 \uc18d \uae4a\uc740 \uc598\uae30\ub97c \ub098\ub234\ub2e4. ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \ubd80\ubd80\ub294 31\uc77c \uc800\ub141, APEC \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c \uc911\uc778 21\uac1c \ud68c\uc6d0\uad6d \ubc0f \ucd08\uccad\uad6d \uc815\uc0c1 \ub0b4\uc678, \uad6d\uc81c\uae30\uad6c \ub300\ud45c, \uae00\ub85c\ubc8c CEO \ub4f1 \uad6d\ub0b4\uc678 \uc8fc\uc694 \uc778\uc0ac\ub4e4\uc744 \uc704\ud55c \uacf5\uc2dd","MBC '\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e43' \ubc29\uc1a1 \ud654\uba74 \ucea1\ucc98\uad00\ub828 \ubc31\ud638, '\ub7ec\uc2dc \ubaa8\ub4dc' \ud2b8\ub799 \ud3ec\uc2a4\ud130 \uacf5\uac1c\u2026\ucef4\ubc31 \uc5f4\uae30 \uace0\uc870'\ub2e4\uc74c\uc0dd\uc740' \uacbd\ub2e8\ub140 \uae40\ud76c\uc120, \ucd0c\uc2a4\ub7ec\uc6b4 \ud328\uc158\uc73c\ub85c \uba74\uc811\uc7a5 \ub4f1\uc7a5 \uc8fc\uc694 \uae30\uc0acMC\ubabd \"","\uc9c0\ub4dc\ub798\uace4, APEC \uc815\uc0c1\ud68c\uc758 \ub9cc\ucc2c\uc11c \uacf5\uc5f0\n\uc548\uc640\ub974 \ucd1d\ub9ac, \uc778\uc2a4\ud0c0\uc5d0 \uc601\uc0c1 \uc9c1\uc811 \uc62c\ub824\n\uc548\uc640\ub974 \uc774\ube0c\ub77c\ud798(78) \ub9d0\ub808\uc774\uc2dc\uc544 \ucd1d\ub9ac\uac00 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc","MBC '\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e4' '\uc9c0\ub4dc\ub798\uace4 \ud3b8'\uc774 5\uc77c(\uc218) \ubc29\uc1a1\ub41c\ub2e4. '\uc9c0\ub4dc\ub798\uace4 \ud3b8'\uc740 \ub2f9\ucd08 \uc9c0\ub09c\uc8fc \uc218\uc694\uc77c\uc5d0 \ubc29\uc1a1\ub420 \uc608\uc815\uc774\uc5c8\uc73c\ub098 \ud504\ub85c\uc57c\uad6c \ud55c\uad6d\uc2dc\ub9ac\uc988 \uc911\uacc4\ubc29\uc1a1\uc73c\ub85c \uc778\ud574 \uc77c\uc8fc\uc77c \uc5f0\uae30\ub41c \ubc14","\uac24\ub7ed\uc2dc\ucf54\ud37c\ub808\uc774\uc158\uc740 \uc18c\uc18d \uac00\uc218 G-DRAGON(\uc9c0\ub4dc\ub798\uace4)\uc774 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb38\ud654 \uacf5\uc5f0 \ubb34\ub300\uc5d0 \uc624\ub978\ub2e4\uace0 29\uc77c \ubc1d\ud614\ub2e4.\n\uc9c0\ub09c 7\uc6d4\ubd80\ud130 APEC \uc815\uc0c1","\uc9c0\ub4dc\ub798\uace4, \uc7a5\uc6d0\uc601\uc5d0 \uc751\uc6d0 \uba54\uc2dc\uc9c0 \ub0a8\uaca8\n\"\uc6b0\ub9ac\ub294 \ud589\uc6b4\uc744 \uc5bb\uae30 \uc704\ud574 \ubc24\uc744 \uc9c0\uc0c8\uc6e0\uc5b4\"\n\"\ub124\uac00 \uac00\uc9c4 \uc2e4\ub825\uc744 \uc804\ubd80 \ubcf4\uc5ec\uc918\"\n\uadf8\ub8f9 \ube45\ubc45 \uba64\ubc84 \uacb8 \uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uc544\uc774\ube0c \uc7a5\uc6d0\uc601\uc5d0\uac8c \uc9c4\uc2ec \uc5b4\ub9b0 ","31\uc77c \uad6d\ubc29\ubd80\uc5d0 \ub530\ub974\uba74 \ucc28\uc740\uc6b0\ub294 \uc774\ub0a0 \uc800\ub141 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 APEC \uc815\uc0c1 \uacf5\uc2dd \ud658\uc601\ub9cc\ucc2c \ubb38\ud654\uacf5\uc5f0\uc758 \uc0ac\ud68c\ub97c \ub9e1\uc544 \uc9c4\ud589\ud55c\ub2e4. \ucc28\uc740\uc6b0\uac00 \uc18d\ud55c \uad70\uc545\ub300\ub3c4 \ub9cc\ucc2c \ud589\uc0ac\uc7a5\uc5d0\uc11c \uc74c\uc545\uc744 \uc5f0\uc8fc\ud560 \uacc4\ud68d","K-\ub4dc\ub77c\ub9c8 \uc74c\uc545\uc5d0 \ud544\ub9ac\ud540\uc774 \uc6b8\uace0 \uc6c3\uc5c8\ub2e4\u2026\u2018OST \uc2ec\ud3ec\ub2c8\u2161\u2019 \ub300\uc131\ud669\n\u2018K-\ub4dc\ub77c\ub9c8 OST \ucf58\uc11c\ud2b8(OST Symphony II: K-Drama in Concert)\u2019\uac00 \ud544\ub9ac\ud540 \ud604\uc9c0 \ud32c\ub4e4","\ud32c \uc774\ubca4\ud2b8 \uacfc\uc815\uc5d0\uc11c \uc804\ud654 \ud63c\uc120\uc744 \ube5a\uc5b4 \uacf5\uc2dd \uc0ac\uacfc\ud55c \uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 \uc0c1\ubc18\ub41c \ub9e4\ub825\uc73c\ub85c \ubbf8\ub2c8 2\uc9d1\uc744 \ud5a5\ud55c \uae30\ub300\uac10\uc744 \ub192\uc600\ub2e4.\n\ucc28\uc740\uc6b0\ub294 \uc9c0\ub09c 7\uc77c\uacfc 8\uc77c \uacf5\uc2dd SNS\ub97c \ud1b5\ud574 \ub450 \ubc88\uc9f8","| \uacbd\uc8fc\uc5d0\uc11c \ud3ec\ucc29\ub41c \uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0. \ud604\uc7ac \uad70\ubc29\ubd80 \uadfc\ubb34\uc9c0\uc6d0\ub2e8 \uc18c\uc18d\uc73c\ub85c APEC \ud589\uc0ac \uc9c0\uc6d0\uc744 \uc704\ud574 \uacbd\uc8fc\ub97c \ubc29\ubb38\ud55c \uac83\uc73c\ub85c \uc54c\ub824\uc84c\ub2e4. \uc628\ub77c\uc778 \ucee4\ubba4\ub2c8\ud2f0\n\ud604\uc5ed\uc73c\ub85c \uad70 \ubcf5\ubb34 \uc911\uc778 \uac00\uc218 ","APEC \ub9cc\ucc2c, \ub098\ube44\uc640 \ud568\uaed8 \ud3bc\uccd0\uc9c4 \ud55c\uad6d \ubb38\ud654\uc758 \ud5a5\uc5f0\n\uc9c0\ub09c 31\uc77c \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc7a5\uc740 \ud55c\uad6d \ubb38\ud654\uc758 \uc815\uc218\ub97c \uc138\uacc4\uc5d0 \uc120\ubcf4\uc774\ub294 \ubb34\ub300\uc600\ub2e4. \ub9cc\ucc2c\uc5d0\uc11c \uc120\ubcf4\uc778 \u2018\ub098\ube44\u2019\ub97c \ubaa8","\ubaa8\uc2a4\ud2b8\ucf58\ud150\uce20\uac00 \ud611\uc5c5\ud55c \u2018K-\ub4dc\ub77c\ub9c8 OST \ucf58\uc11c\ud2b8(OST Symphony II: K-Drama in Concert)\u2019\uac00 \uc131\ud669\ub9ac\uc5d0 \ub9c8\ubb34\ub9ac\ub410\ub2e4.\n\uc8fc\ud544\ub9ac\ud540\ud55c\uad6d\ubb38\ud654\uc6d0(\uc6d0\uc7a5 \uae40\uba85\uc9c4, \uc774\ud558 \ubb38","MBC \uc2dc\uc0ac\uad50\uc591 '\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e4' \uc2dc\uc98c3 \ubc29\uc1a1 \uc601\uc0c1 \ucea1\ucc98\uadf8\ub8f9 \ube45\ubc45 \uba64\ubc84 \uc9c0\ub4dc\ub798\uace4(\ubcf8\uba85 \uad8c\uc9c0\uc6a9)\uc774 \uacfc\uac70 \ub9c8\uc57d \ud22c\uc57d \uc758\ud639\uc774 \uc81c\uae30\ub410\uc744 \ub2f9\uc2dc \uc2ec\uacbd\uc744 \ud138\uc5b4\ub1a8\ub2e4.\n\uc9c0\ub4dc\ub798\uace4\uc740 \uc9c0\ub09c 5\uc77c \ubc29\uc1a1","'\ud37c\uc2a4\ud2b8 \ub77c\uc774\ub4dc'\uac00 \ucc28\uc740\uc6b0 APEC \ud6a8\uacfc\uc5d0 \ud798\uc785\uc5b4 \uac1c\ubd09 4\uc77c \uc5f0\uc18d \uc804\uccb4 \uc601\ud654 \ubc15\uc2a4\uc624\ud53c\uc2a4 1\uc704\uc5d0 \uc62c\ub790\ub2e4.\n\uc601\ud654\uc9c4\ud765\uc704\uc6d0\ud68c \uc601\ud654\uad00\uc785\uc7a5\uad8c \ud1b5\ud569\uc804\uc0b0\ub9dd \uc9d1\uacc4\uc5d0 \ub530\ub974\uba74 '\ud37c\uc2a4\ud2b8 \ub77c\uc774\ub4dc'\ub294 \uc9c0\ub09c","G-DRAGON\uc774 APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uc720\uc77c\ubb34\uc774\ud55c \uc5ed\uc0ac\uc801 \ubb34\ub300\ub97c \uc120\ubcf4\uc600\ub2e4. \uadf8\uc758 \ud37c\ud3ec\uba3c\uc2a4\ub294 K-POP\uc744 \ub118\uc5b4 \uc608\uc220\ub85c \uc138\uacc4\ub97c \uc787\ub294 '\ubb38\ud654 \uc678\uad50'\uc758 \uc0c1\uc9d5\uc801 \uc7a5\uba74\uc73c\ub85c \uae30\ub85d\ub410\ub2e4.\n\ud2b9\ud788 \uadf8","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(G-DRAGON)\uc774 APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uc720\uc77c\ubb34\uc774\ud55c \uc5ed\uc0ac\uc801 \ubb34\ub300\ub97c \uc120\ubcf4\uc600\ub2e4. \uadf8\uc758 \ud37c\ud3ec\uba3c\uc2a4\ub294 K-POP\uc744 \ub118\uc5b4 \uc608\uc220\ub85c \uc138\uacc4\ub97c \uc787\ub294 \u2018\ubb38\ud654 \uc678\uad50\u2019\uc758 \uc0c1\uc9d5\uc801 \uc7a5\uba74\uc73c\ub85c \uae30","APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc5d0\uc11c \uc9c0\ub4dc\ub798\uace4 \ubb34\ub300 \ube44\ud558\uc778\ub4dc\uac00 \uacf5\uac1c\ub410\ub2e4.\n2025\ub14410\uc6d431\uc77c \ubc29\uc1a1\ub41c MBC\ub274\uc2a4 \ucc44\ub110\uc5d0\uc11c \u2018\ucc28\uc740\uc6b0 \uc0ac\ud68c, \uc9c0\ub4dc\ub798\uace4 \uacf5\uc5f0, \uc5d0\ub4dc\uc6cc\ub4dc\ub9ac \uc694\ub9ac..APEC","\ucf00\uc774\ud31d(K-POP) \uc544\ud2f0\uc2a4\ud2b8 \uc9c0\ub4dc\ub798\uace4(G-DRAGON)\uc774 \uc624\ub294 31\uc77c(\uae08) 2025 \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb34\ub300\uc5d0 \uc120\ub2e4.\n\uac24\ub7ed\uc2dc\ucf54\ud37c\ub808\uc774\uc158 \uce21\uc740 A","\ub098\ubb3c\ube44\ube54\ubc25\uacfc \ub41c\uc7a5\uce90\ub7ec\uba5c \ub4f1 \ub3d9\uc11c\uc591\uc744 \uc544\uc6b0\ub974\ub294 \ud55c\uc2dd \uba54\ub274\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \ud658\uc601 \ub9cc\ucc2c\uc744 \ubc1d\ud614\ub2e4.\n| | 31\uc77c \uc9c4\ud589\ub41c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 |\n1\uc77c \uad00","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(G-DRAGON)\uc774 \uacfc\uac70 \ub9c8\uc57d \ub204\uba85 \uc0ac\uac74 \ub2f9\uc2dc \ub290\uaf08\ub358 \uc5b5\uc6b8\ud568\uacfc \uace0\ud1b5\uc744 \uc194\uc9c1\ud788 \ud138\uc5b4\ub193\uc73c\uba70, \uc544\ud514\uc744 \ub51b\uace0 \u2018\uc120\ud55c \uc601\ud5a5\ub825\u2019\uc758 \ud589\ubcf4\ub97c \uc774\uc5b4\uac00\uace0 \uc788\ub2e4.\n\ucd5c\uadfc \ubc29\uc1a1\ub41c MBC \u2018","APEC \ud589\uc0ac\uc7a5\uc5d0 \ub3c4\ucc29\ud55c \uc9c0\ub4dc\ub798\uace4 \ubaa8\uc2b5\uc785\ub2c8\ub2e4.\n\uad6d\uac00 \uc815\uc0c1\uae09 \uc9c0\ub3c4\uc790\ub4e4\uc774 \ubaa8\uc778 \ud589\uc0ac\uc778 \ub9cc\ud07c, \ud1b1\uc2a4\ud0c0\ub3c4 \uc608\uc678 \uc5c6\uc774 \ubcf4\uc548 \uac80\uc0c9\uc744 \ubc1b\ub294\ub370\uc694,\n\ubcf4\uc548 \uac80\uc0c9\uc5d0 \ub098\uc120 \uc0ac\ub78c, \ub2e4\ub984 \uc544\ub2cc \ubc29\uc1a1\uc778 \ub178\ud64d","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(G-DRAGON)\uc774 \uc544\ud2f0\uc2a4\ud2b8\ub85c\uc11c\uc758 \ucca0\ud559\uacfc \uc9c4\uc2ec\uc744 \uc804\ud588\ub2e4.\n\uc9c0\ub09c 5\uc77c \ubc29\uc1a1\ub41c MBC \uc2dc\uc0ac\uad50\uc591 \ud504\ub85c\uadf8\ub7a8 \u2018\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e43\u2019\uc5d0\ub294 \ucd5c\uadfc APEC \uacf5\uc2dd \ud64d\ubcf4\ub300\uc0ac\ub85c \uc704\ucd09\ub418\uace0,","\uac00\uc218 G-DRAGON(\uc9c0\ub4dc\ub798\uace4)\uc774 APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uc720\uc77c\ubb34\uc774\ud55c \uc5ed\uc0ac\uc801 \ubb34\ub300\ub97c \uc120\ubcf4\uc600\ub2e4.\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uacf5\uc2dd \ud64d\ubcf4\ub300\uc0ac\uc778 G-DRAGON\uc740 \uc9c0\ub09c 10\uc6d4 31\uc77c \uacbd","\uc9c0\ub4dc\ub798\uace4\uc774 \ubb38\ud654\ud6c8\uc7a5\uc744 \uc218\ud6c8\ud588\ub2e4.\n5\uc77c MBC\uc5d0\uc11c \ubc29\uc1a1\ub41c '\uc190\uc11d\ud76c\uc758 \uc9c8\ubb38\ub4e4'\uc5d0\uc11c\ub294 \uc9c0\ub4dc\ub798\uace4\uc774 APEC \ud64d\ubcf4\ub300\uc0ac\ub85c\uc11c\uc758 \uc18c\uac10\uc744 \ub9d0\ud588\ub2e4.\nGD\ub294 \ud30c\uc77c\ub7ff\uc73c\ub85c\uc11c \ud64d\ubcf4 \uc601\uc0c1\uc5d0 \ucd9c\uc5f0\ud588\ub2e4. \uadf8\ub294 ","\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uc758 \uc18c\uc18d\uc0ac\uac00 ARS \uc774\ubca4\ud2b8\uc5d0\uc11c \ubc1c\uc0dd\ud55c \ubc88\ud638 \uc624\uc785\ub825 \ud53c\ud574 \uc0ac\ub840\uc5d0 \uc0ac\uacfc\ud588\ub2e4.\n\ucc28\uc740\uc6b0 \uc18c\uc18d\uc0ac \ud310\ud0c0\uc9c0\uc624 \uce21\uc740 5\uc77c \ucc28\uc740\uc6b0 \uacf5\uc2dd \ucc44\ub110\uc5d0 \u201c\ucd5c\uadfc \uc77c\ubd80 \uc774\uc6a9\uc790\ub4e4\uc774 \ubc88\ud638\ub97c \uc798","G-DRAGON\uc774 APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uc720\uc77c\ubb34\uc774\ud55c \uc5ed\uc0ac\uc801 \ubb34\ub300\ub97c \uc120\ubcf4\uc600\ub2e4. \uadf8\uc758 \ud37c\ud3ec\uba3c\uc2a4\ub294 K-POP\uc744 \ub118\uc5b4 \uc608\uc220\ub85c \uc138\uacc4\ub97c \uc787\ub294 \u2018\ubb38\ud654 \uc678\uad50\u2019\uc758 \uc0c1\uc9d5\uc801 \uc7a5\uba74\uc73c\ub85c \uae30\ub85d\ub410\ub2e4.\n\uc544\uc2dc\uc544\ud0dc","\uc721\uad70 \uc77c\ubcd1\uc73c\ub85c \ubcf5\ubb34 \uc911\uc778 \uadf8\ub8f9 \uc544\uc2a4\ud2b8\ub85c \uba64\ubc84\uc774\uc790 \ubc30\uc6b0\uc778 \ucc28\uc740\uc6b0\uac00 \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1 \uacf5\uc2dd \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \uc0ac\ud68c\ub97c \ubcf8\ub2e4.\n31\uc77c \uad6d\ubc29\ubd80\uc5d0 \ub530\ub974\uba74, \uc721\uad70 \uad70\uc545\ub300\ub300","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uacf5\uc2dd \ud64d\ubcf4\ub300\uc0ac\uc778 G-DRAGON\uc740 \uc9c0\ub09c 10\uc6d4 31\uc77c \uacbd\ubd81 \uacbd\uc8fc \ub77c\ud55c\uc140\ub809\ud2b8\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c \uc9c4\ud589\ub41c \u20182025 APEC \uc815\uc0c1\ud68c\uc758\u2019 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \uacf5\uc5f0","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \uacf5\uc5f0\uc744 \ud3bc\uce5c\ub2e4.\n\uc9c0\ub4dc\ub798\uace4\uc758 \uc18c\uc18d\uc0ac \uac24\ub7ed\uc2dc \ucf54\ud37c\ub808\uc774\uc158\uc740 29\uc77c APEC \uc815\uc0c1\ud68c\uc758 \ud64d\ubcf4\ub300\uc0ac\ub85c \ud65c\uc57d \uc911\uc778 \uc9c0\ub4dc\ub798\uace4","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(\ubcf8\uba85 \uad8c\uc9c0\uc6a9\u00b737)\uc774 \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \uac13\uc744 \uc4f0\uace0 \ud37c\ud3ec\uba3c\uc2a4\ub97c \ud3bc\uce58\uc790, \uc77c\ubd80 \uc815\uc0c1\ub4e4\uc774 \ud734\ub300\uc804\ud654\ub97c \uaebc\ub0b4 \ub4e4\uc5b4 \ucd2c\uc601\uc5d0 \ub098\uc130\ub2e4.\n","\uc9c0\ub4dc\ub798\uace4(G-DRAGON)\uc774 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb38\ud654 \uacf5\uc5f0 \ubb34\ub300\uc5d0 \uc624\ub978\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758 \ud64d\ubcf4\ub300\uc0ac\ub85c \ud65c\ub3d9 \uc911\uc778 \uc9c0\ub4dc\ub798\uace4\uc740 31\uc77c \uc800\ub141 \uacbd\uc8fc \ub77c\ud55c","\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc758 \uc0ac\ud68c\uc790\ub85c \ub098\uc120\ub2e4.\n31\uc77c \uc624\ud6c4 6\uc2dc \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uae40\ud61c\uacbd \uc5ec\uc0ac\ub294 APEC \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c ","\uc2a4\ud0c0 \uc170\ud504 \uc5d0\ub4dc\uc6cc\ub4dc \ub9ac\uac00 \uba54\ub274 \uac1c\ubc1c\n\uacbd\uc8fc\uc0b0 \uc2dd\uc7ac\ub8cc\uc5d0 \uc11c\uc591\uc2dd \uc694\ub9ac \ud65c\uc6a9\n\ub9cc\ucc2c \ud6c4 \ubb38\ud654 \uacf5\uc5f0 \uc608\uc815\u2026\uc9c0\ub4dc\ub798\uace4 \ub4f1 \ucc38\uc5ec\n= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 31\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(AP","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4(G-DRAGON)\uc774 \uc544\uc2dc\uc544\ud0dc\ud3b4\uc591\uacbd\uc81c\ud611\ub825\uccb4 (APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb38\ud654 \uacf5\uc5f0 \ubb34\ub300\uc5d0 \uc120\ub2e4. K-\ud31d \uac00\uc218\ub85c\ub294 \uc9c0\ub4dc\ub798\uace4\uc774 \uc720\uc77c\ud558\ub2e4.\n29\uc77c \uc18c\uc18d\uc0ac \uac24\ub7ed\uc2dc\ucf54\ud37c\ub808\uc774\uc158","31\uc77c \uacbd\ubd81 \uacbd\uc8fc \ub77c\ud55c\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\n\u2018K\ud31d\uc758 \uc544\uc774\ucf58\u2019 \uc9c0\ub4dc\ub798\uace4\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb34\ub300\uc5d0 \uc120\ub2e4.\n\uc18c\uc18d\uc0ac \uac24\ub7ed\uc2dc\ucf54\ud37c\ub808\uc774\uc158\uc740 29\uc77c \u201c\uc9c0\ub4dc\ub798\uace4\uc774 \uc624\ub294","APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb38\ud654 \uacf5\uc5f0 \ubb34\ub300\uc5d0 \uc624\ub978 \uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 \ube44\ud558\uc778\ub4dc\ub97c \uacf5\uac1c\ud588\uc2b5\ub2c8\ub2e4.\n\uc9c0\ub4dc\ub798\uace4\uc740 1\uc77c \uc790\uc2e0\uc758 \uc778\uc2a4\ud0c0\uadf8\ub7a8\uc744 \ud1b5\ud574 \"\uc77c \ub144\ub9cc\uc758 \ud30c\uc6cc\"\ub77c\ub294","\uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 31\uc77c \uacbd\ubd81 \uacbd\uc8fc \ub77c\ud55c\ud638\ud154\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \ubb34\ub300\uc5d0 \uc624\ub978\ub2e4. K\ud31d \uc544\ud2f0\uc2a4\ud2b8\ub85c\ub294 \uc720\uc77c\ud558\uac8c \ucd08\uccad\ub410\ub2e4.\n\uc9c0\ub4dc\ub798\uace4\uc774 \uc18c\uc18d\ub41c \uac24","\ucc28\uc740\uc6b0\ub294 \uc9c0\ub09c 7\uc77c\uacfc 8\uc77c \uacf5\uc2dd SNS\ub97c \ud1b5\ud574 \ub450 \ubc88\uc9f8 \uc194\ub85c \ubbf8\ub2c8\uc568\ubc94 \u2018\uc5d8\uc2a4(ELSE)\u2019\uc758 \ub0ae\uacfc \ubc24 \ub450 \uac00\uc9c0 \ubc84\uc804\uc758 \ucf58\uc149\ud2b8 \ud3ec\ud1a0\ub97c \uacf5\uac1c\ud588\ub2e4.\n\ub0ae \ubc84\uc804 \ud3ec\ud1a0\uc5d0\uc11c \ucc28\uc740\uc6b0\ub294 \uc2a4\ud2b8\ub77c\uc774\ud504 ","| \u2191 \uac00\uc218 \uc9c0\ub4dc\ub798\uace4\uc774 31\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ub77c\ud55c\uc140\ub809\ud2b8\ud638\ud154\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \uacf5\uc5f0\uc744 \ud3bc\uce58\uace0 \uc788\ub2e4. / \uc0ac\uc9c4=\uc5f0\ud569\ub274\uc2a4 |\n\uac00\uc218 ","\ub0b4\ub85c\ub77c\ud558\ub294 K-\uc2a4\ud0c0\ub4e4\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\ub97c \ube5b\ub0c8\ub2e4. \ube44\ub85d \ud68c\uc758\uc758 \uc8fc\uccb4\ub294 \uc544\ub2c8\uc5c8\uc9c0\ub9cc, \uadf8\ub3d9\uc548 \ub300\ud55c\ubbfc\uad6d\uc744 \uc804 \uc138\uacc4\uc5d0 \uc54c\ub9ac\ub294 \ub370 \ud06c\uac8c \ud55c\ubaab\ud574\uc628 \uc774\ub4e4\uc740 \uad6d\uac00\uc801","'\ud37c\uc2a4\ud2b8 \ub77c\uc774\ub4dc'\uac00 \uac1c\ubd09 4\uc77c \uc5f0\uc18d \uc804\uccb4 \uc601\ud654 \ubc15\uc2a4\uc624\ud53c\uc2a4 1\uc704\uc5d0 \uc624\ub974\uba70 \ud3ed\ubc1c\uc801\uc778 \uc785\uc18c\ubb38\uc744 \uc785\uc99d\ud558\uace0 \uc788\ub2e4.\n2\uc77c \uc601\ud654\uc9c4\ud765\uc704\uc6d0\ud68c \ud1b5\ud569\uc804\uc0b0\ub9dd\uc5d0 \ub530\ub974\uba74 \uc804\ub0a0 '\ud37c\uc2a4\ud2b8 \ub77c\uc774\ub4dc'\ub294 9\ub9cc 63","\ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 \uc9c0\ub4dc\ub798\uace4\uc758 \uc720\ud29c\ube0c\uc5d0 \uae5c\uc9dd \ub4f1\uc7a5\ud588\ub2e4.\n5\uc77c \uc9c0\ub4dc\ub798\uace4\uc758 \uc720\ud29c\ube0c \ucc44\ub110\uc5d0\ub294 'GD\uc758 \ud558\ub8e8'\ub77c\ub294 \uc1fc\uce20\uac00 \uc62c\ub77c\uc654\ub2e4.\n\uc601\uc0c1\uc5d0\ub294 APEC \ud658\uc601 \ub9cc\ucc2c \ubb34\ub300 \ube44\ud558\uc778\ub4dc\uac00 \ub2f4\uacbc\ub2e4. \ud2b9\ud788 ","\ubaa8\ud14c\uae30 \ub3c4\uc2dc\ubbf8\uc4f0 \uc77c\ubcf8 \uc678\ubb34\uc0c1\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc911 \ud611\ucc2c\uc0ac \ucee4\ud53c\ub97c \uc18c\uac1c\ud558\ub294 \ubaa8\uc2b5\uc774 \ub2f4\uae34 \ub3d9\uc601\uc0c1\uc774 \uc628\ub77c\uc778\uc0c1\uc5d0\uc11c \ud654\uc81c\ub2e4.\n5\uc77c \uc0b0\ucf00\uc774\uc2e0\ubb38\uc5d0 \ub530\ub974\uba74 \ubaa8\ud14c\uae30 ","\uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uc758 \uc0c8 \uc568\ubc94 \ubc1c\ub9e4\ub97c \uc55e\ub450\uace0 \uc9c4\ud589\ud55c ARS \uc774\ubca4\ud2b8\ub85c \uc778\ud574 \ud53c\ud574 \uc0ac\ub840\uac00 \ubc1c\uc0dd\ud588\ub2e4.\n7\uc77c \uc18c\uc18d\uc0ac \ud310\ud0c0\uc9c0\uc624\ub294 \"\ucf58\ud150\uce20 \ub0b4 \uacf5\uac1c\ub41c \ubc88\ud638\ub85c\ub9cc \uc5f0\uacb0\uc774 \uac00\ub2a5\ud558\ub2e4\"\ub77c\uba70 \"\ucd5c\uadfc ","APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c K\ud31d \uc2a4\ud0c0\ub4e4\uc758 \ud65c\uc57d\uc774 \u
