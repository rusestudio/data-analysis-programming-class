n\ud55c\ub3d9\uc548 \uc804\ub825 \uad00\ub828 \uaddc\uc81c, \ub300\uc9c0 \uc218\uae09 \uc5b4\ub824\uc6c0 \ub4f1\uc744 \uc774\uc720\ub85c \ub300\uaddc\ubaa8(\ud558\uc774\ud37c\uc2a4\ucf00\uc77c) \ub370\uc774\ud130\uc13c\ud130\uac00 ","\uc5d4\ube44\ub514\uc544 \uc820\uc2a8 \ud669 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c\uad6d AI \uc0dd\ud0dc\uacc4\uc640\uc758 \ud611\ub825 \uc758\uc9c0\ub97c \ubc1d\ud788\uc790 KAIST\uac00 \uc989\uac01 \ud658\uc601\uc758 \ub73b\uc744 \ud45c\ud558\uba70 \uc591\uce21\uc758 \ud611\ub825","\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 6\uc77c \uc5d4\ube44\ub514\uc544\uc758 \uadf8\ub798\ud53d\ucc98\ub9ac\uc7a5\uce58(GPU) 26\ub9cc \uc7a5 \uacf5\uae09 \uacc4\ud68d\uacfc \uad00\ub828\ud574 \"\ubbfc\uac04\uc5d0\uc11c \uc57d\uc18d\ud55c \ub300\ub85c \uc9c4\ud589\ub420 \uac83\"\uc774\ub77c\uace0 \ubc1d\ud614\ub2e4.\n\uae40 \ucd1d\ub9ac\ub294 \uc774\ub0a0 \uc624\ud6c4 \uad6d\ud68c \uc608\uc0b0\uacb0\uc0b0\ud2b9\ubcc4\uc704\uc6d0","\ud55c\ud654 \ubc29\uc0b0 3\uc0ac\uac00 \uad6d\ub0b4\uc678 \uc548\ubcf4 \ud611\ub825\uc744 \uc704\ud55c \uae00\ub85c\ubc8c \ub124\ud2b8\uc6cc\ud06c \ud655\uc7a5\uc744 \ubcf8\uaca9\ud654\ud55c\ub2e4.\n\ud55c\ud654\uc5d0\uc5b4\ub85c\uc2a4\ud398\uc774\uc2a4\u00b7\ud55c\ud654\uc2dc\uc2a4\ud15c\u00b7\ud55c\ud654\uc624\uc158\uc740 27\uc77c \uc624\ud6c4 \uacbd\ubd81 \uacbd\uc8fc\uc758 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c '\ubaa8\ub450\ub97c \uc704\ud55c \uc9c0\uc18d","\ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5\uc774 \ub610 \ud55c \ubc88 '\uba85\ubd88\ud5c8\uc804'\uc758 \uc874\uc7ac\uac10\uc744 \ubcf4\uc5ec\uc92c\uc2b5\ub2c8\ub2e4.\n28\uc77c 2025 APEC \uc815\uc0c1\ud68c\uc758 \ubd80\ub300\ud589\uc0ac\ub85c \uc5f4\ub9b0 '\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc AI'\uc5d0\uc11c \uadf8\ub294 \uae30\uc220\uacfc \ucca0\ud559\uc774 \uacb0\ud569\ub41c SK\ub9cc","LG\uc804\uc790, \uc5d4\ube44\ub514\uc544\uc758 \ub2e4\uc591\ud55c AI \ud50c\ub7ab\ud3fc \uc0dd\ud0dc\uacc4 \ud569\ub958...\ucc28\uc138\ub300 \uae30\uc220 \uc5ed\ub7c9 \uace0\ub3c4\ud654\n\uc2a4\ub9c8\ud2b8\ud329\ud1a0\ub9ac\ubd80\ud130 AI DC\uae4c\uc9c0 \uc911\uc7a5\uae30 \uad00\uc810\uc5d0\uc11c \uc591\uc0ac \uc5ed\ub7c9 \uacb0\ud569\ud558\ub294 \ubc29\uc548 \ubaa8\uc0c9\n\uc2a4\ub9c8\ud2b8\ud329\ud1a0\ub9ac\ubd80\ud130 AI","2025 \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uac00 \ubb38\ud654\ucc3d\uc870\uc0b0\uc5c5 \ud611\ub825\uc758 \ud544\uc694\uc131\uc744 \ucc98\uc74c\uc73c\ub85c \uba85\ubb38\ud654\ud55c '\uacbd\uc8fc\uc120\uc5b8'\uc744 \ucc44\ud0dd\ud558\ub294 \ub4f1 \uc131\uacf5\uc801\uc73c\ub85c \ub9c9\uc744 \ub0b4\ub838\ub2e4. \uc774\ubc88 \uc815\uc0c1\ud68c\uc758\ub294 \ub2e8\uc21c\ud55c ","5\ub9cc \uc7a5\uc758 \ube14\ub799\uc6f0 GPU\ub85c AI \ud329\ud1a0\ub9ac \uad6c\ucd95\ud574\n\uc81c\uc870\u00b7\ubaa8\ube4c\ub9ac\ud2f0\u00b7\ub85c\ubcf4\ud2f1\uc2a4 \uc804 \uc601\uc5ed AX \uac00\uc18d\n\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 \uae00\ub85c\ubc8c AI \ubc18\ub3c4\uccb4 \uae30\uc5c5 \uc5d4\ube44\ub514\uc544(NVIDIA)\uc640 \ud568\uaed8 \u2018\ud53c\uc9c0\uceec AI(Ph","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\ub97c \uc811\uacac\ud588\ub2e4. \ub450 \uc0ac\ub78c\uc758 \ub9cc\ub0a8\uc740 \uc9c0\ub09c 8\uc6d4 \uc774 \ub300\ud1b5\ub839\uc758 \ud55c\ubbf8 \uc815","\uc774\uc2a4\ud2b8\uc18c\ud504\ud2b8\uac00 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ud55c \u20182025 APEC\u2019 \ud604\uc7a5\uc5d0\uc11c \uc138\uacc4 \uac01\uad6d \uc815\uc0c1\uacfc \uae30\uc5c5\uc778\uc744 \ub300\uc0c1\uc73c\ub85c \ub300\ud654\ud615 AI \ud734\uba3c\uc744 \ud0d1\uc7ac\ud55c \ud0a4\uc624\uc2a4\ud06c\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uc120\ubcf4\uc600\ub2e4\uace0 \ubc1d\ud614\ub2e4. \uacf5\uc2dd \uba85\uce6d\uc740 \u2018","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc5d4\ube44\ub514\uc544, \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS) \ub4f1 \uae00\ub85c\ubc8c \uc778\uacf5\uc9c0\ub2a5(AI) \uac70\ubb3c \uae30\uc5c5\ub4e4\uacfc \ud611\ub825\uc774 \uad6c\uccb4\ud654\ud558\uba74\uc11c \uad6d\ub0b4\uc5d0 AI \ub370\uc774\ud130\uc13c\ud130\uac00 \ub300\uac70","\uc820\uc2a8 \ud669\uc774 \ub0a8\uae30\uace0 \uac04 \uacfc\uc81c\n\uc0b0\uc5c5 \ub370\uc774\ud130 \ud45c\uc900\ud654 \uc11c\ub458\ub7ec\uc57c\n\uc8fc\uc601\uc12d \uc11c\uc6b8\ub300 \uacf5\ud559\uc804\ubb38\ub300\ud559\uc6d0 \ud2b9\uc784\uad50\uc218\n\uc0b0\uc5c5 \ub370\uc774\ud130 \ud45c\uc900\ud654 \uc11c\ub458\ub7ec\uc57c\n\uc8fc\uc601\uc12d \uc11c\uc6b8\ub300 \uacf5\ud559\uc804\ubb38\ub300\ud559\uc6d0 \ud2b9\uc784\uad50\uc218\n10\uc6d4 \ub9c8\uc9c0\ub9c9 \uc8fc, ","\uad00\ub828 \ud0a4\uc6cc\ub4dcBlockchain\uc99d\uc2dc\u00b7\uc554\ud638\ud654\ud3d0\ub450\ub098\ubb34\uc624\uacbd\uc11d\uacbd\uc8fcAPEC\ubc15\ud604\uc601 \ube14\ub85d\uccb4\uc778\uc804\ubb38\uae30\uc790 \uc2a4\ud1a0\ub9ac \ube14\ub85d\uccb4\uc778 \uae30\ubc18 \uc544\ub9ac\uc544 \ud504\ub85c\ud1a0\ucf5c, \uc790\uccb4 \ud1a0\ud070 $ARIAIP \ucd9c\uc2dc\ube44\ud2b8\ucf54\uc778, \u7f8e \uc167\ub2e4\uc6b4 \uc885\ub8cc","\uc138\uacc4 \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \ub300\ud45c\ub2e8\uc758 \ub728\uac70\uc6b4 \ud658\ud638 \uc18d\uc5d0 \uac1c\ucd5c\ub41c \uc774\ubc88 \uacf5\uc5f0\uc740 \uc591\uc815\uc6c5 APEC \uc608\uc220\ucd1d\uac10\ub3c5\uc758 \ucd1d\uad04 \uc544\ub798, \uc0dd\uc131\ud615 AI \uc601\uc0c1\uacfc \ub77c\uc774\ube0c \ud37c\ud3ec\uba3c\uc2a4\uac00 \uacb0\ud569\ub41c \uc0c8\ub85c\uc6b4 \ud615\ud0dc\uc758 \uacf5\uc5f0\uc608\uc220 \ubb34\ub300","\ub124\uc774\ubc84\uac00 \uc774\ub2ec \ub9d0 \uacbd\uae30\ub3c4 \uc131\ub0a8\uc2dc \ubd84\ub2f9\uad6c\uc5d0 \uc704\uce58\ud55c 1784 \uc0ac\uc625\uc5d0\uc11c \uae38\uc774 1m \ud06c\uae30\uc758 \ud734\uba38\ub178\uc774\ub4dc \ub85c\ubd07\uc744 \uc120\ubcf4\uc778\ub2e4. \ub85c\ubd07 \uc6b4\uc601\uccb4\uc81c(OS) '\uc544\ud06c'\uc640 \uad00\ub828 \uc751\uc6a9 \ud504\ub85c\uadf8\ub7a8 \uc778\ud130\ud398\uc774\uc2a4(AP","APEC CEO \uc11c\ubc0b\uc11c \uae30\uc870 \uc5f0\uc124\u2026AI \ub370\uc774\ud130\uc13c\ud130 \uc9c0\uc6d0 \ud544\uc694\uc131 \uac15\uc870\n\ucd5c\uc218\uc5f0 \ub124\uc774\ubc84\u321c \ub300\ud45c\uac00 29\uc77c \uacbd\ubd81 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 APEC \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b(Summit)\uc5d0 ","\u674e \"\uc5d4\ube44\ub514\uc544 \ud22c\uc790\uc5d0 \uad6d\ubbfc \ud070 \uad00\uc2ec\" \uc820\uc2a8 \ud669 \"\ud56d\uc0c1 \ud55c\uad6d\uacfc \ud568\uaed8 \uc131\uc7a5\ud574\uc654\ub2e4\"\n\u674e \"\uc5d4\ube44\ub514\uc544 \uc131\uacf5\uc73c\ub85c \uad6d\ubbfc \uace8\ub4e0\ubca8 \ubc1b\uae38\"\n\"\uc815\ubd80, AI \uc804\ud3ed \uc9c0\uc6d0\u2026\ud14c\uc2a4\ud2b8\ubca0\ub4dc \uc368 \ub2ec\ub77c\"\n\uc820\uc2a8 \ud669 \"","\uc0bc\uc131\uc790\uc0b0\uc6b4\uc6a9\uc774 6\uc77c \uc624\ud6c4 6\uc2dc \uacf5\uc2dd \uc720\ud29c\ube0c \ucc44\ub110\uc5d0\uc11c '\uc0bc\uc131 KODEX \ubc18\ub3c4\uccb4 Super Day!'\ub97c \uc8fc\uc81c\ub85c KODEX \ubc18\ub3c4\uccb4 \ud22c\uc790\uc804\ub7b5 \uc6f9\uc138\ubbf8\ub098\ub97c \uac1c\ucd5c\ud55c\ub2e4.\n\uc774\ubc88 \uc6f9\uc138\ubbf8\ub098\ub294 '\uce58\ub9e5 ","\uc870 \ub300\ud45c\ub294 \uc774\ub0a0 \uc790\uc2e0\uc758 \uc0ac\ud68c\uad00\uacc4\ub9dd\uc11c\ube44\uc2a4\uc5d0 \uc774\uac19\uc774 \uc801\uc73c\uba70 \u201c\uc5ec\uae30\uc5d0 \uc804 \uad6d\ubbfc \ud68c\uace0\ub85d \uc4f0\uae30\ub85c \uc138\uacc4 \ucd5c\ub300 \uaddc\ubaa8 \ucd5c\uace0 \uc218\uc900\uc758 \ub370\uc774\ud130\ubca0\uc774\uc2a4\ub97c \uad6c\ucd95\ud574\uc57c \ud55c\ub2e4\u201d\uace0 \ub9d0\ud588\ub2e4.\n\uc774\uc5b4 \u201c\uacfc\uac10\ud55c \uc6d0\uc804 \uac74","6\uc77c \uc800\ub141 6\uc2dc \uc720\ud29c\ube0c \ub77c\uc774\ube0c\u2026\uc5d4\ube44\ub514\uc544-\uc0bc\uc804 \ub9cc\ub0a8 \uc774\ud6c4 \ud22c\uc790\uc804\ub7b5 \uc810\uac80\n\ubc18\ub3c4\uccb4 \uc288\ud37c\uc0ac\uc774\ud074 \uc2dc\ub300 \uc218\ud61c \uae30\ub300 KODEX ETF \ub300\uacf5\uac1c, \uc2e4\uc2dc\uac04 \uc9c8\uc758\uc751\ub2f5\n\ubc18\ub3c4\uccb4 \uc288\ud37c\uc0ac\uc774\ud074 \uc2dc\ub300 \uc218\ud61c \uae30\ub300","APEC 2025 \uc815\uc0c1\ud68c\uc758\uac00 \uacbd\uc8fc\uc5d0\uc11c \ub9c9\uc744 \ub0b4\ub9b0 \ub4a4 \uc774\ubc88 \uc8fc \uad6d\ub0b4 \uc99d\uc2dc\ub294 \ub2e4\uc2dc \ud55c \ubc88 \uc778\uacf5\uc9c0\ub2a5(AI) \ud14c\ub9c8\ub85c \uac15\ud558\uac8c \uc6c0\uc9c1\uc600\ub2e4.\n\uc5d4\ube44\ub514\uc544 \uc820\uc2a8 \ud669 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uc758 \ubc29\ud55c\uacfc \ud568\uaed8 ","\uc5d0\uc2a4\uc624\uc5d0\uc2a4\ub7a9, APEC \ud604\uc7a5\uc11c 'K-\ub77c\uc774\ub2e4' \uae30\uc220 \ud64d\ubcf4\n\uacbd\uc8fc APEC \ud604\uc7a5. *\uc7ac\ud310\ub9e4 \ubc0f DB \uae08\uc9c0\n= \uad6d\ub0b4 \ub77c\uc774\ub2e4(LiDAR) \uc120\ub3c4\uae30\uc5c5 \uc5d0\uc2a4\uc624\uc5d0\uc2a4\ub7a9\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(","APEC \ubaa8\uc778 \uc720\ud1b5\uae30\uc5c5\ub4e4 \"AI\ub85c \ud601\uc2e0\ubaa8\ub378 \ub9cc\ub4e4\uc790\"\n\ub86f\ub370\u767e\u00b7\ud604\ub300\u767e\u00b7\ucfe0\ud321\u00b7\uc9d5\ub465\ub2f7\ucef4\u2026\n'AI \uc804\ud658\u00b7\uce5c\ud658\uacbd\u00b7\ud45c\uc900\ud611\ub825' \uc120\uc5b8\n'AI \uc804\ud658\u00b7\uce5c\ud658\uacbd\u00b7\ud45c\uc900\ud611\ub825' \uc120\uc5b8\n\ub86f\ub370\u00b7\ud604\ub300\ubc31\ud654\uc810\uacfc \ucfe0\ud321, ","LG AI\uc5f0\uad6c\uc6d0\uc7a5 \"\uc544\ud0dc \uc9c0\uc5ed, AI\uc5d0 \uc788\uc5b4 \uc5c4\uccad\ub09c \uae30\ud68c\"\n\uc774 \uc6d0\uc7a5\uc740 30\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\uc758\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b 2\uc77c\ucc28 \uc138\uc158","\uc774\ubc88 \uc804\uc2dc\uc5d0\uc11c \ub9c8\uc774\ud06c\ub85c\ub514\uc9c0\ud0c8\uc740 \uc790\uc0ac\uc758 \uc77c\ud68c\uc6a9 \ubc14\uc774\uc624\ub9ac\uc561\ud130 \u2018\uc140\ube45\u2019(CELBIC)\uc744 \uc911\uc2ec\uc73c\ub85c \uae30\uc220\ub825\uc744 \uc120\ubcf4\uc774\uba70, \uae00\ub85c\ubc8c \uc2dc\uc7a5\uc758 \uad00\uc2ec\uc744 \ub04c\uc5c8\ub2e4.\n\uc140\ube45\uc740 \uc624\ube44\ud0c8\ub77d\ud0b9(Orbital Roc","HBM4 \ub0a9\ud488 \ucd08\uc77d\uae30 '\uc0bc\uc131\u22c5SK', \ube68\uac04\ubd88 \ucf1c\uc9c4 '\ub9c8\uc774\ud06c\ub860'\u20262\uac15 \uccb4\uc81c \uad73\ud788\uae30 \ub3cc\uc785\n\uc778\uacf5\uc9c0\ub2a5(AI) \uc2dc\ub300 \ud544\uc218 \uba54\ubaa8\ub9ac\ub85c \uaf3d\ud788\ub294 \uace0\ub300\uc5ed\ud3ed\uba54\ubaa8\ub9ac(HBM) \uc2dc\uc7a5\uc774 \ubcf8\uaca9 \uc7ac\ud3b8\uc5d0 \ub4e4\uc5b4\uac14\ub2e4","\uad6d\ub0b4 \uccab \uc0c1\uc5c5\uc6a9 \uc561\uccb4\ub0c9\uac01 \ub370\uc774\ud130\uc13c\ud130 \u2018\uac00\uc0b0 AI DC\u2019 \uacf5\uac1c\nAI \ubc1c\uc5f4 \ud658\uacbd\uc5d0 \ucd5c\uc801\ud654\ub41c \u2018D2C\u2019 \ub0c9\uac01 \uae30\uc220 \uc801\uc6a9\u2026\ucc28\uc138\ub300 DC \uae30\uc900 \uc81c\uc2dc\n\uc804\ub825\u00b7\ubd80\uc9c0\u00b7\uaddc\uc81c \ud5c8\ub4e4 \uc18d \u2018\uae30\uc220 \uc911\uc2ec\u2019 \ub370","\uae00\ub85c\ubc8c AI \ud314\ub780\ud2f0\uc5b4 \uace0\ud3c9\uac00 \ub17c\ub780\uc73c\ub85c \ubbf8 \uae30\uc220\uc8fc \uae09\ub77d\uc5d0 \ubc18\ub3c4\uccb4\uc8fc \uc911\uc2ec \ud558\ub77d\n\uc678\uc778 \ub9e4\ub3c4\uc5d0 '10\ub9cc\uc804\uc790'\u00b7'58\ub9cc\ub2c9\uc2a4' \uc544\uc2ac...\ubc18\ub3c4\uccb4 \uc5c5\ud669 \uac1c\uc120\uc5d0 \ubc18\ub4f1 \uac00\ub2a5\uc131\u2191\n\uc62c\ud574 \uac15\uc138\ub97c \ubcf4\uc600\ub358 ","\u7f8e \uae30\uc220\uae30\uc5c5 \ucfe0\ud321Inc, APEC\uc11c 'AI\uae30\ubc18 \ucee4\uba38\uc2a4 \ud601\uc2e0 \ube44\uc804' \uc81c\uc2dc\n\ub85c\ubc84\ud2b8 \ud3ec\ud130 \ucfe0\ud321Inc. \uae00\ub85c\ubc8c \ub300\uc678\ud611\ub825 \ucd5c\uace0 \ucc45\uc784\uc790 *\uc7ac\ud310\ub9e4 \ubc0f DB \uae08\uc9c0\n= \ubbf8\uad6d\uc758 \uae30\uc220\uae30\uc5c5 \ucfe0\ud321Inc.","\ud55c\uad6d \uc99d\uc2dc\uac00 AI \ud14c\ub9c8\ub97c \uc55e\uc138\uc6b4 '\uc288\ud37c\uc0ac\uc774\ud074' \uc9c4\uc785 \ucd08\uae30 \ub2e8\uacc4\ub77c\ub294 \uc9c4\ub2e8\uc774 \ub098\uc628\ub2e4. \ud2b9\ud788 \uc9c0\ub09c \uc8fc\ub9d0 APEC \uc815\uc0c1\ud68c\uc758\uc640 \uc5d4\ube44\ub514\uc544 AI \ucee8\ud37c\ub7f0\uc2a4 \ub4f1 \uae00\ub85c\ubc8c \ud589\uc0ac\uac00 \ub9de\ubb3c\ub9ac\uba70 \uc778\uacf5\uc9c0\ub2a5(A","AI \uc8fc\uc81c \uc138\uc158\u2026SK\uadf8\ub8f9 \ub118\uc5b4 \uad6d\uac00 \ucc28\uc6d0 \uc804\ub7b5 \uc81c\uc2dc\nAI \ud22c\uc790 '\ud328\uad8c\uc804\uc7c1'\uc18d \ud611\ub825 \ubc0f \uae30\uc220\uc8fc\uad8c \ud655\ubcf4 \ud544\uc694\nAWS\u00b7\uba54\ud0c0\ub3c4 \u97d3\uc2dc\uc7a5 AI \ubc1c\uc804 \uac10\ud0c4\u2026\"\ud611\ub825 \uc9c0\uc18d\"\n\ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5\uc740","\uc0bc\uc131\uc790\uc0b0\uc6b4\uc6a9\uc740 \u2018\uc0bc\uc131 KODEX \ubc18\ub3c4\uccb4 \uc288\ud37c \ub370\uc774!\u2019\ub97c \uc8fc\uc81c\ub85c \ubc18\ub3c4\uccb4 \ud22c\uc790\uc804\ub7b5 \uc6f9\uc138\ubbf8\ub098\ub97c 6\uc77c \uc624\ud6c4 6\uc2dc\uc5d0 \u2018KODEX ETF\u2019 \uacf5\uc2dd \uc720\ud29c\ube0c \ucc44\ub110\uc744 \ud1b5\ud574 \uac1c\ucd5c\ud55c\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\uc774\ubc88 ","AI, \uc815\ubc00\ud55c \uc218\uc220 \ubcf4\uc870 \uac00\ub2a5\ud558\uc9c0\ub9cc\n\uc2e0\ub8b0\u00b7\uacf5\uac10\uae4c\uc9c0 \ubaa8\ubc29\ud560 \uc218\ub294 \uc5c6\uc5b4\n\uc778\uac04\ub9cc\uc758 \u2018\ub530\ub73b\ud55c \uc804\ubb38\uc131\u2019 \uc9c0\ucf1c\uc57c\n\uacbd\uc8fc APEC \uc758\uc81c \uc911 \ud558\ub098\uc778 \u2018\uc778\uacf5\uc9c0\ub2a5(AI) \ud611\ub825\u2019\uc740 21\uc138\uae30 \uc758\ub8cc \ud328\ub7ec\ub2e4","\u201c\uc138\uc81c \ud61c\ud0dd\u00b7\uaddc\uc81c \uc644\ud654 \ub4f1 \ud544\uc694\u201d\n\u201c\ubaa8\ub450\uc5d0\uac8c \ub354 \ub098\uc740 \ubbf8\ub798\ub97c \uac00\ub2a5\ud558\uac8c \ud558\ub294 \uc778\uacf5\uc9c0\ub2a5(AI) \uae30\uc220 \uad6c\ud604\uc758 \ud1a0\ub300\uc774\uc790 \ud575\uc2ec \uc778\ud504\ub77c\ub294 \ubc14\ub85c AI \ub370\uc774\ud130\uc13c\ud130\uc785\ub2c8\ub2e4. AI \ub370\uc774\ud130\uc13c\ud130\uac00 \ub2f9\uba74\ud55c","\uacbd\uc8fc APEC 2025\uac00 \uc131\ud669\ub9ac\uc5d0 \ub05d\ub0ac\ub2e4. \ud55c\uad6d\uc740 \ubb3c\ub860 \uc544\uc2dc\uc544 \ud0dc\ud3c9\uc591 \uc804\uccb4\uc5d0 \uc2dc\uc0ac\ud558\ub294 \ubc14\uac00 \ud070 \uac00\uc6b4\ub370, \uacbd\uc8fc APEC 2025\uc758 \uacb0\uc815\uc801 \uc21c\uac04\uc744 \ud0a4\uc6cc\ub4dc\ub85c \uc0b4\ud3b4\ubcf8\ub2e4.\n\ud0a4\uc6cc\ub4dc : #\uc5d4\ube44","\ud64d\ubc94\uc2dd LG\uc720\ud50c\ub7ec\uc2a4 \ub300\ud45c\uac00 \ub9f7 \uac00\uba3c \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS) CEO\uc640 \ub9cc\ub098 \uc591\uc0ac \ud611\ub825 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4.\n\ud64d\ubc94\uc2dd \ub300\ud45c\ub294 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 '2025 APEC CEO \uc11c\ubc0b' \ud604","GPU 26\ub9cc\uc7a5 \ud655\ubcf4\u2026'AI 3\uac15'\uc744 \ud5a5\ud55c \ubc95\uc81c\ub3c4\uc801 \uacfc\uc81c\n\ub370\uc774\ud130, \uc804\ub825, \uc778\uc7ac \ubc1c\uc804 '\ubcd1\ubaa9'\ub3c4 \ud574\uc18c\ud574\uc57c\n\ub370\uc774\ud130, \uc804\ub825, \uc778\uc7ac \ubc1c\uc804 '\ubcd1\ubaa9'\ub3c4 \ud574\uc18c\ud574\uc57c\n\uc9c0\ub09c 10\uc6d4 31\uc77c \uacbd\uc8fc\uc5d0\uc11c ","\uc815\uae30\uc120 \ud68c\uc7a5 \u201cHD\ud604\ub300, \u7f8e\uc758 \ub4e0\ub4e0\ud55c \ud30c\ud2b8\ub108 \ub420 \uac83\u201d\n- HD\ud604\ub300, APEC\uc11c \u2018\ubbf8\ub798 \uc870\uc120\uc5c5 \uccad\uc0ac\uc9c4\u2019 \uc81c\uc2dc\nHD\ud604\ub300\uac00 \ubbf8\ub798 \uc870\uc120\uc5c5\uc758 \ubc29\ud5a5\uc744 \uc81c\uc2dc\ud558\uba70 APEC 2025 KOREA\uc758 ","AI \uae30\ubc18 \ub9de\ucda4\ud615 \uad11\uace0\u00b7\uc6b4\uc601 \ud6a8\uc728\ud654 \ub4f1\n\"\uace0\uac1d \uacbd\ud5d8\u00b7\uae30\uc5c5 \uc131\uacfc \ub3d9\ubc18 \ud5a5\uc0c1\uc758 \uae38\"\n\"\ub514\uc9c0\ud138 \uae30\uc220\uc740 \uc624\ud504\ub77c\uc778 \ub9e4\uc7a5\uc744 \ub300\uccb4\ud558\ub294 \uac83\uc774 \uc544\ub2c8\ub77c \uc0c8\ub85c\uc6b4 \uc1fc\ud551 \uacbd\ud5d8\uc744 \ub9cc\ub4e4\uc5b4\uac00\ub294 \ud601\uc2e0\uc758 \ub3c4\uad6c\ub2e4.","\ub124\uc774\ubc84\uac00 \uc9c0\uc6d0 \ub300\uc0c1\uacfc \ubc94\uc704\ub97c \ud655\ub300\ud55c \uc0c8\ub85c\uc6b4 \uc0c1\uc0dd \ud504\ub85c\uadf8\ub7a8 '\ub124\uc774\ubc84 \uc784\ud329\ud2b8'\ub97c \ud1b5\ud574 \uc0dd\ud0dc\uacc4 \uc804\ubc18\uacfc\uc758 \ub3d9\ubc18 \uc131\uc7a5\uc744 \uc704\ud55c \ud611\ub825 \ucc3d\uad6c\ub97c \ub113\ud600 \ub098\uac00\uaca0\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n7\uc77c \ub124\uc774\ubc84\ub294 \uc11c\uc6b8 \ucf54\uc5d1\uc2a4","\uae40\uc0c1\ud604 \ub86f\ub370 \uc720\ud1b5\uad70 \ucd1d\uad04\ub300\ud45c \ubd80\ud68c\uc7a5\uc774 \u201c\ub514\uc9c0\ud138 \uc804\ud658\uc740 \uae30\uc220\uc774 \uc544\ub2c8\ub77c \uace0\uac1d \uacbd\ud5d8\uc744 \uc0c8\ub86d\uac8c \uc124\uacc4\ud558\ub294 \uacfc\uc815\u201d\uc774\ub77c\uace0 \ub9d0\ud588\ub2e4.\n\uae40 \ubd80\ud68c\uc7a5\uc740 29\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611","\uc774\ubc88 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uac00\uc7a5 \ub9ce\uc740 \uc2a4\ud3ec\ud2b8\ub77c\uc774\ud2b8\ub97c \ubc1b\uc740 \uc778\ubb3c \uc911 \ud558\ub098, \ubc14\ub85c \uc820\uc2a8\ud669 \uc5d4\ube44\ub514\uc544 CEO\uc785\ub2c8\ub2e4.\n\uc778\uac04\uc801\uc778 \ub9e4\ub825\uc744 \ubf50\ub0b4\uba70 \ub208\uae38\uc744 \uc0ac\ub85c\uc7a1\uc558\ub294\ub370\uc694.\n\uc5d4\ube44\ub514\uc544\uac00 \uc6b0\ub9ac\ub098\ub77c\ub97c ","\uc0bc\uc131\uc790\uc0b0\uc6b4\uc6a9\uc740 \u2018\uc0bc\uc131 KODEX \ubc18\ub3c4\uccb4 Super Day!\u2019\ub97c \uc8fc\uc81c\ub85c \ubc18\ub3c4\uccb4 \ud22c\uc790\uc804\ub7b5 \uc6f9\uc138\ubbf8\ub098\ub97c 6\uc77c \uc624\ud6c4 6\uc2dc\uc5d0 \u2018KODEX ETF\u2019 \uacf5\uc2dd \uc720\ud29c\ube0c \ucc44\ub110\uc744 \ud1b5\ud574 \uac1c\ucd5c\ud55c\ub2e4\uace0 \ubc1d\ud614\ub2e4.","\uacbd\ubd81\ub3c4\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\uc8fc\uc5d0\uc11c \uad6c\uae00\uacfc \uc778\uacf5\uc9c0\ub2a5(AI) \uc2a4\ud0c0\ud2b8\uc5c5\uc758 \uc5ed\ub7c9 \uac15\ud654\ub97c \uc704\ud55c \uad50\ub958\uc758 \uc7a5\uc744 \ub9c8\ub828\ud588\ub2e4\uace0 30\uc77c \ubc1d\ud614\ub2e4.\n\ub3c4\ub294 \uc774\ub0a0 \uacbd\uc8fc\uc758 \ud55c","AI \ud2b8\ub85c\uc774\uce74 \uc2dc\ub3d9\u2026\uc288\ud37c \uc608\uc0b0\uc774 \ub2f5\ud560 \ucc28\ub840\n\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \ub9c9\uc744 \ub0b4\ub9b0 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\ub97c \ubd84\uae30\uc810\uc73c\ub85c \ud55c\uad6d\uc740 \uc778\uacf5\uc9c0\ub2a5(AI) \uac15\uad6d\uc73c\ub85c \ub3c4\uc57d\ud558\uae30 \uc704\ud55c","\uae30\uc220 \uac1c\ubc1c\ud558\uace0 \uacf5\ub3d9 \uac74\uc870\u2026HD\ud604\ub300, \u7f8e \ud611\ub825 \ucd9c\ud56d\n\uc548\ub450\ub9b4\uacfc \ubb34\uc778\uc218\uc0c1\uc815 \uae30\uc220 \uac1c\ubc1c\n\ud5cc\ud305\ud134 \uc789\uac78\uc2a4 \uc190 \uc7a1\uace0 \ud604\uc9c0 \uc9c4\ucd9c\nHD\ud604\ub300\ub294 27\uc77c \uc624\uc804 \uacbd\ubd81 \uacbd\uc8fc \uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0 \ubb38\ud654\uc13c\ud130 \ubb38\ubb34\ud640\uc5d0\uc11c","\ubc30\ud76c\uc815 \ucf00\uc774\uc5e0\uc5d0\uc2a4\ub7a9(KMSLAB) \ub300\ud45c\ub294 7\uc77c \ub274\uc2a41\uacfc \uc778\ud130\ubdf0\uc5d0\uc11c \"\ube45\ud14c\ud06c \uae30\uc5c5\ub4e4\uc774 AI \ud6a8\uc6a9\uc131\uc744 \uc99d\uba85\ud558\ub824\uba74 \ub208\uc5d0 \ubcf4\uc774\ub294 '\ud53c\uc9c0\uceec AI'\ub85c \uacb0\uacfc\ub97c \ub9cc\ub4e4\uc5b4\uc57c \ud55c\ub2e4\ub294 \ud544\uc694\uc131\uc744 \ub290\ub07c\uace0 ","6\uc77c \uc624\ud6c4 6\uc2dc \uc720\ud29c\ube0c \ub77c\uc774\ube0c\ub85c \uc9c4\ud589\n\uc5d4\ube44\ub514\uc544-\uc0bc\uc804 \ub9cc\ub0a8 \ud6c4 \ud22c\uc790 \uc804\ub7b5 \uc810\uac80\n\ubc18\ub3c4\uccb4 \uc288\ud37c \uc0ac\uc774\ud074 \uc218\ud61c ETF \uc81c\uc2dc\n\uc5d4\ube44\ub514\uc544-\uc0bc\uc804 \ub9cc\ub0a8 \ud6c4 \ud22c\uc790 \uc804\ub7b5 \uc810\uac80\n\ubc18\ub3c4\uccb4 \uc288\ud37c \uc0ac\uc774\ud074 \uc218\ud61c ","\uad00\ub828 \"1\ub144 \ub9cc\uc5d0 2\ubc30\" \ud615\ub2d8\ubcf4\ub2e4 \uc624\ub978 \uc0bc\uc131\uc804\uae30\u2026MLCC\u00b7\uae30\ud310 'AI \uc30d\ub04c\uc774'OCI\ud640\ub529\uc2a4, 3\ubd84\uae30 \uc601\uc5c5\uc190\uc2e4 533\uc5b5\uc6d0\u2026\uc804\ub144\u6bd4 \uc801\uc790\uc804\ud658\uad00\ub828 \uae30\uc0ac'\ud655\ub960 0.82%' \ub300\uae30\uc5c5 \uc784\uc6d0 \uc2b9\uc9c4,","\uc81c\uc870 AI \uc0dd\ud0dc\uacc4 \uc721\uc131 \uc544\uc2dc\uc544\uc11c \uccab \uc0ac\ub840\n\uc5d4\ube44\ub514\uc544 GPU 5\ub9cc\uc7a5 AI \ud329\ud1a0\ub9ac\ub85c \uc81c\uc870 \ud601\uc2e0\n\uac00\uc0c1\uacf5\uac04 \uc81c\uc870\uacf5\uc815 \ubcf5\uc81c\ub85c \ube44\uc6a9\u2193 \ud6a8\uc728\u2191\nSK\uadf8\ub8f9\uc774 \uad6d\ub0b4 \uc81c\uc870\uc5c5 \uc0dd\ud0dc\uacc4\uc758 \uc778\uacf5\uc9c0\ub2a5(AI) \ud601","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\uc758\uccb4(APEC) \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uac01\uad6d \uc218\ub1cc\ub4e4\ubcf4\ub2e4 \ub354 \uc8fc\ubaa9\ubc1b\uc740 \uc0ac\ub78c\uc774 \ubbf8\uad6d \uc778\uacf5\uc9c0\ub2a5(AI) \uae30\uc5c5 \uc5d4\ube44\ub514\uc544\uc758 \uc820\uc2a8 \ud669 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uc600\ub2e4. \ub300\ub9cc \ud0dc\uc0dd\uc778 \uc820\uc2a8 \ud669 ","\uc774 \ub300\ud1b5\ub839 \"\ud53c\uc9c0\uceec AI \ubd84\uc57c, \ud55c\uad6d \uae00\ub85c\ubc8c \uac15\uad6d\uc774 \ub420 \uc218 \uc788\uac8c \uc5e0\ube44\ub514\uc544 \uc5ed\ud560 \ub2f9\ubd80\"\n\uc820\uc2a8 \ud669 \"\ud55c\uad6d \uc81c\uc870 AI \ub9ac\ub354 \uac00\ub2a5\uc131 \ubb34\ud55c\ub300\"\n\uae40\uc6a9\ubc94 \ub300\ud1b5\ub839\uc2e4 \uc815\ucc45\uc2e4\uc7a5\uc740 31\uc77c \uc624\ud6c4 \uacbd\uc8fc ","\ub370\uc774\ube44\ub4dc \ubca8, \u2018\ud4e8\ucc98 \ud14c\ud06c \ud3ec\ub7fc: \uc720\ud1b5\u2019 \uae30\uc870\uc5f0\uc124\n\u201c\ubbf8\ub798\uc758 \ub9e4\uc7a5\uc740 \ub2e8\uc21c\ud788 \ubb3c\uac74\uc744 \ud30c\ub294 \uacf3\uc774 \uc544\ub2c8\ub77c, \uace0\uac1d \ub370\uc774\ud130\ub97c \ubd84\uc11d\ud574 \ub9de\ucda4\ud615 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\ub294 \u2018\uc9c0\ub2a5\ud615 \uacf5\uac04\u2019\uc73c\ub85c \uc9c4\ud654\ud560 \uac83\uc774\ub2e4","\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \uc900\ube44\ud588\ub2e4\ub294 '\ud55c\uad6d\uc744 \uc704\ud55c \uc120\ubb3c'\uc740 26\ub9cc \uc7a5 \uc774\uc0c1\uc758 \uc778\uacf5\uc9c0\ub2a5(AI) \uac00\uc18d\uae30(GPU)\uc600\ub2e4.\n\uc804 \uc138\uacc4 \uc815\ubd80\uc640 \uae30\uc5c5\uc774 \uc904\uc11c\uc11c \uae30\ub2e4\ub9ac\ub294 \uc5d4\ube44\ub514\uc544\uc758 ","\ud64d\ubc94\uc2dd LG\uc720\ud50c\ub7ec\uc2a4 \ub300\ud45c\uac00 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b' \ud604\uc7a5\uc5d0\uc11c \ub9f7 \uac00\uba3c \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS) \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uc640 \ub9cc\ub098 \uc591\uc0ac\uac04","\uacbd\uc8fc APEC \ud2b9\ubcc4 \uc5f0\uc124 \uac04\ub2f4\ud68c \uc9c4\ud589\n\"\uc0bc\uc131\uc804\uc790\u00b7SK\ud558\uc774\ub2c9\uc2a4 \ub6f0\uc5b4\ub09c \uae30\uc220 \uc5ed\ub7c9\"\n\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\ub294 31\uc77c \ucd5c\ucca8\ub2e8 \uadf8\ub798\ud53d\ucc98\ub9ac\uc7a5\uce58(GPU)\uc5d0 \ud0d1\uc7ac\ub418\ub294 \uace0\ub300\uc5ed\ud3ed\uba54\ubaa8","\uc804\ud658\uc744 \uc704\ud55c \ud53c\uc9c0\uceec AI \ud50c\ub7ab\ud3fc \uac1c\ubc1c\uc5d0 \ub098\uc120\ub2e4.\n\uc774\ud574\uc9c4 \ub124\uc774\ubc84 \uc774\uc0ac\ud68c \uc758\uc7a5\uc740 31\uc77c \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \uc5f4\ub9b0 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(COE)\uc640 \uc811\uacac\uc5d0 \ucc38\uc11d","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uae00\ub85c\ubc8c \uae30\uc5c5 7\uacf3\uc774 \ud5a5\ud6c4 5\ub144\uac04 \ucd1d 90\uc5b5 \ub2ec\ub7ec(\uc57d 13\uc870 \uc6d0) \uaddc\ubaa8\uc758 \ud55c\uad6d \ud22c\uc790\uc5d0 \ub098\uc120\ub2e4. \ud22c\uc790 \ubd84\uc57c\ub294 \uc778\uacf5\uc9c0\ub2a5(AI)\u00b7\ubc18\ub3c4\uccb4\u00b7","LG\uc720\ud50c\ub7ec\uc2a4\ub294 \ud64d\ubc94\uc2dd \ub300\ud45c\uac00 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS)\uc758 \ub9f7 \uac00\uba3c \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uc640 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \u20182025 APEC CEO \uc11c\ubc0b\u2019 \ud604\uc7a5\uc5d0\uc11c \uc591\uc0ac \ud611\ub825 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4","APEC \ud68c\uc6d0\uad6d\uacfc \ud568\uaed8\ud558\ub294 \uae00\ub85c\ubc8c \uae30\uc220 \uad50\ub958\uc758 \uc7a5\uae30\uc220\uc774\uc804\u00b7\ud22c\uc790\u00b7\uc0ac\uc5c5\ud654 \uc5f0\uacc4\ub85c \uae00\ub85c\ubc8c \ubbf8\ub798\uc0b0\uc5c5 \uacbd\uc7c1\ub825 \uac15\ud654\n\uacbd\ubd81\ub3c4\ub294 \uc624\ub294 11\uc6d4 6\uc77c\ubd80\ud130 7\uc77c\uae4c\uc9c0 \uacbd\uc8fc \ud790\ud2bc\ud638\ud154\uc5d0\uc11c \u20182025 APE","SK\uadf8\ub8f9\uc740 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b \ubd80\ub300\ud589\uc0ac '\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc AI'\ub97c \uac1c\ucd5c\ud588\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ub0a0 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0 ","\uba54\ub9ac \ud504\ub808\uc778 \ucd1d\uad04 \"\uc2e4\ud328 \ub450\ub824\uc6cc \uc54a\ub294 \ub3c4\uc804\uc815\uc2e0, \uc2a4\ud3ff\uc758 \uc644\ubcbd\ud55c \uacf5\uc5f0 \ube44\uacb0\uc774\uc8e0\"\n\uba54\ub9ac \ud504\ub808\uc778 \ubcf4\uc2a4\ud134\ub2e4\uc774\ub0b4\ubbf9\uc2a4 \uc2a4\ud3ff \uc804\ub7b5 \ucd1d\uad04\n\ubb34\ub300 \ub4a4\uc5d0\uc120 \uce58\uc5f4\ud55c \uc2dc\ub3c4 \ubc18\ubcf5\n\"'\uc798\ubabb\ub418\uba74 \ubd80\uc218\uace0 \uace0\uce5c\ub2e4","\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \uc778\uacf5\uc9c0\ub2a5(AI) \uacbd\uc7c1\uc5d0\uc11c \uc911\uad6d\uc774 \ubbf8\uad6d\uc744 \uc774\uae38 \uac83\uc774\ub77c\uace0 \uacbd\uace0\ud588\ub2e4. \ubbf8\uad6d AI \uc0b0\uc5c5\uc774 \uac01\uc885 \uaddc\uc81c\uc5d0 \ub9c9\ud78c \uac83\uacfc \ub2ec\ub9ac \uc911\uad6d\uc740 \uc804\uae30\ub8cc \ub4f1 \ub9c9\ub300\ud55c \uc815\ubd80","\ud64d\ubc94\uc2dd LG\uc720\ud50c\ub7ec\uc2a4(15,680\uc6d0 \u25bc530 -3.27%) \ub300\ud45c\uac00 \ub9f7 \uac00\uba3c \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS) CEO(\ucd5c\uace0\uacbd\uc601\uc790)\uc640 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc '2025 APEC CEO \uc11c\ubc0b' \ud604\uc7a5\uc5d0\uc11c ","2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc911 \uc5f4\ub9b0 'CEO \uc11c\ubc0b'\uc740 \uc804 \uc138\uacc4 \uc778\uacf5\uc9c0\ub2a5(AI) \uc0b0\uc5c5\uc744 \uc120\ub3c4\ud558\ub294 \ubbf8\uad6d \uc5d4\ube44\ub514\uc544\uc640 \ud55c\uad6d \uae30\uc5c5\uc5d0 \ub300\ud55c \uac15\ud55c \uc2e0\ub8b0\ub97c \uc99d\uba85","LG\uc804\uc790\uac00 APEC(\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \ubd80\ub300\ud589\uc0ac\ub85c \uc804 \uc138\uacc4 \uc7a5\uc560\uccad\uc18c\ub144\ub4e4\uc758 IT(\uc815\ubcf4\ud1b5\uc2e0) \uc5ed\ub7c9 \uac1c\ubc1c\uc744 \uc9c0\uc6d0\ud558\ub294 \uc790\ub9ac\ub97c \ub9c8\ub828\ud588\ub2e4.\nLG\uc804\uc790\ub294 \uc9c0\ub09c 29\uc77c\ubd80\ud130 \uc0ac\ud758 \uc6b8\uc0b0 \ub3d9\uad6c \ud638","SK\u00b7\uc544\ub9c8\uc874 \ud569\uc791 \uc6b8\uc0b0 \ub370\uc774\ud130\uc13c\ud130 \uacf5\uc0ac\ud604\uc7a5\n\uae30\ucd08\uacf5\uc0ac \ud55c\ucc3d, 2027\ub144 \uc644\uacf5 \uc608\uc815\n\u201c\ubd80\uc9c0 1GW\uae09\uc73c\ub85c \ud0a4\uc6b8 \uac83\u2026\uc774\ubbf8 \ud655\ubcf4\u201d\n\ub2e4\ub978 \uae00\ub85c\ubc8c \uae30\uc5c5\ub4e4\uacfc\ub3c4 \ud611\uc758 \uc9c4\ud589 \uc911\n\u201c\uc800\ud76c \uadf8\ub8f9\uc0ac\uac00 \uc6b8\uc0b0","MWC25\uc11c \uc804\ub7b5\uc801 \ud30c\ud2b8\ub108\uc2ed \uccb4\uacb0 \uc774\ud6c4 \ud611\ub825 \ub17c\uc758\n\ud64d\ubc94\uc2dd LG\uc720\ud50c\ub7ec\uc2a4 \ub300\ud45c\uac00 \ub9f7 \uac00\uba3c \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS) \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uc640 \ub9cc\ub098 \uc778\uacf5\uc9c0\ub2a5 \uc804\ud658(AX)\uacfc \ub514\uc9c0\ud138 \ud601\uc2e0(DX)\uc744","\ud55c\ud654\uc5d0\uc5b4\ub85c\uc2a4\ud398\uc774\uc2a4\u00b7\ud55c\ud654\uc2dc\uc2a4\ud15c\u00b7\ud55c\ud654\uc624\uc158 \ub4f1 \ud55c\ud654\uadf8\ub8f9 \ubc29\uc0b0 3\uc0ac\ub294 27\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc5d0 \uc704\uce58\ud55c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \u2018\ubaa8\ub450\ub97c \uc704\ud55c \uc9c0\uc18d\uac00\ub2a5\ud55c \ud3c9\ud654(Sustainable Peace for A","29\uc77c \uc624\ud6c4 \uacbd\uc8fc\uc5d0\uc11c \uc804\uaca9 \ud68c\ub3d9\n\uc870\uc8fc\uc644 LG\uc804\uc790 \uc0ac\uc7a5(CEO)\uac00 \uae00\ub85c\ubc8c \ud074\ub77c\uc6b0\ub4dc \uc5c5\uacc4 1\uc704 \ud68c\uc0ac\uc778 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS)\uc758 \uc218\uc7a5\uc778 \ub9f7 \uac00\uba3c CEO\ub97c 'APEC 2025'\uac00 \uc5f4\ub9ac\uace0 ","\u2018\ud070 \uc190\u2019 \uc5d4\ube44\ub514\uc544\uac00 \ucc28\uc138\ub300 \uace0\ub300\uc5ed\ud3ed\uba54\ubaa8\ub9ac(HBM) HBM4\ub97c \ub450\uace0 \uc0bc\uc131\uc804\uc790(005930), SK\ud558\uc774\ub2c9\uc2a4(000660)\uc640\uc758 \ud611\ub825\uc744 \uc608\uace0\ud558\uba74\uc11c \ub0b4\ub144\ubd80\ud130 \uc778\uacf5\uc9c0\ub2a5(AI) \uba54\ubaa8\ub9ac \ud310\uc774 ","AWS \ub300\ud45c \ub9cc\ub098 \ud22c\uc790\uacc4\ud68d \ub17c\uc758\nAI\uc13c\ud130 \uad6c\ucd95 50\uc5b5 \ub2ec\ub7ec \ucd94\uac00 \uc57d\uc18d\n\uae00\ub85c\ubc8c \uae30\uc5c5 7\uacf3 \ub300\ud45c\uc640 \ucca8\ub2e8\uc0b0\uc5c5 90\uc5b5 \ub2ec\ub7ec \ud22c\uc790 \uc720\uce58\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 29\uc77c \uc804 \uc138\uacc4\uac00 \uc8fc\ubaa9\ud558\ub294 \uacbd\uc8fc \uc544\uc2dc","\uacbd\uc8fc APEC\uc774 \ub05d\ub098\uba74\uc11c \uc5d4\ube44\ub514\uc544 \uc820\uc2a8 \ud669\uc774 \uc6b0\ub9ac\ub098\ub77c\uc5d0 \uc81c\uacf5\ud558\uae30\ub85c \uc57d\uc18d\ud55c GPU 26\ub9cc \uc7a5\uc744 \ub450\uace0 \uc628 \ub098\ub77c\uac00 \ub5a0\ub4e4\uc369\ud558\ub2e4. \uc720\ud29c\ube0c\uc5d0\ub294 \uad6d\ubbfc\uc758\ud798 \uba87\uba87 \uc778\uc0ac\uac00 \uc560\ucd08 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub0b4\uac74","\uc0b0\uc220\uc801\uc73c\ub85c GPU 26\ub9cc\uac1c \ub4e4\uc5b4\uc624\uba74 \uc6d0\uc804 1\uc2dc \uc0ac\uc6a9\ub7c9\uacfc \ub9de\uba39\ub294 \uc804\ub825 \uc18c\ubaa8\n\uad6d\uc815\uac10\uc0ac\uc5d0\uc11c\ub3c4 \ub2e4\ub904\uc9c4 12\ucc28 \uc804\uae30\ubcf8 \ub450\uace0 \uc815\ubd80, \uc6d0\uc804 \ucd94\uc9c4\ud558\uc9c0\ub9cc \uc801\uadf9\uc801\uc774\uc9c4 \uc54a\uc544\n\uc9c0\ub09c\uc8fc \uacbd\uc8fc APEC\uc5d0 \ucc38","\uc815\uae30\uc120 HD\ud604\ub300 \ud68c\uc7a5\uc774 27\uc77c \"\uc778\uacf5\uc9c0\ub2a5(AI)\uc740 \uc120\ubc15\uc758 \uc9c0\uc18d\uac00\ub2a5\uc131\u00b7\ub514\uc9c0\ud138 \uc81c\uc870\uc5d0\ub3c4 \ud070 \uc601\ud5a5\uc744 \ubbf8\uce58\uace0 \uc788\ub2e4\"\uba70 \"\uac00\ub2a5\uc131\uc744 \ud604\uc2e4\ub85c \ub9cc\ub4e4\uae30 \uc704\ud574\uc11c\ub294 \uc0b0\uc5c5\uc758 \uacbd\uacc4\ub97c \ub118\uc5b4\uc11c\ub294 \uae34\ubc00\ud55c \ud611\ub825","AI \uc2dc\ub300\uc758 \ubcc0\uace1\uc810, \ube14\ub85d\uccb4\uc778 \uc5ed\ud560 \ub2e4\uc2dc \uc870\uba85\u2026 \ubcf4\ubc14\ub124\ud2b8\uc6cc\ud06c\uc758 \uc2e4\ud5d8\nAPEC 2025 \uc815\uc0c1\ud68c\uc758\uac00 \uacbd\uc8fc\uc5d0\uc11c \ub9c9\uc744 \ub0b4\ub9b0 \ub4a4 \uc774\ubc88 \uc8fc \uad6d\ub0b4 \uc99d\uc2dc\ub294 \ub2e4\uc2dc \ud55c \ubc88 \uc778\uacf5\uc9c0\ub2a5(AI) \ud14c\ub9c8\ub85c \uac15","\uc774\uc2a4\ud2b8\uc18c\ud504\ud2b8\uac00 \uc9c0\ub09c 3\uc77c \u20182025 APEC\u2019 \ud604\uc7a5\uc5d0\uc11c \ub300\ud654\ud615 AI \ud734\uba3c \uae30\uc220\uc744 \ud0d1\uc7ac\ud55c \u2018\ud398\ub974\uc18c AI \ud734\uba3c \ud0a4\uc624\uc2a4\ud06c\u2019\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uc120\ubcf4\uc600\ub2e4\uace0 \ubc1d\ud614\ub2e4.\nAPEC\uc740 \uc138\uacc4 21\uac1c\uad6d \uc815\uc0c1","\uce69\uc5d0\uc11c \uc2dc\uc791\ud574 CPU\u00b7\uc11c\ubc84\uae4c\uc9c0\n\ud558\ub4dc\uc6e8\uc5b4 \uc218\uc9c1 \uacc4\uc5f4\ud654 \uc774\ub8e8\uace0\n\ud559\uc2b5 \ud50c\ub7ab\ud3fc '\ucfe0\ub2e4'\ub85c SW \uc7a5\uc545\n\uc5d4\ube44\ub514\uc544 \uc190\uc7a1\uc740 SK\ud558\uc774\ub2c9\uc2a4\n7\uc870 \uc801\uc790\uc11c 42\uc870 \uc601\uc5c5\uc775 \ubc18\uc804\n\uc0dd\uc0b0\uae30\uc9c0 \ub300\ub9cc \uacbd\uc81c \uace0\uacf5\uc131","\"\ud55c\uad6d\uc5d0AI\uc0dd\ud0dc\uacc4 \uc870\uc131\u2026AI\ud504\ub860\ud2f0\uc5b4 \ub420 \uac83\"\n\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 CEO(\ucd5c\uace0\uacbd\uc5c9\uc790)\ub294 31\uc77c \"\uc804\ud658\uc758 \uc2dc\uae30\ub2e4. \uc18c\ud504\ud2b8\uc6e8\uc5b4 \uc5ed\ub7c9\uc774 \uc911\uc694\ud55c\ub370, \ud55c\uad6d\uc740 \uc774\ub97c \uac00\uc9c0\uace0 \uc788\ub2e4. \uc544\uc6b8\ub7ec \uc81c\uc870 \uc5ed","\uc790\uc728\uc8fc\ud589 \ud50c\ub7ab\ud3fc \uae30\ubc18 \uc13c\uc11c\uc735\ud569\u00b7AI\uc758\uc0ac\uacb0\uc815\u00b7\uc815\ubc00\uc81c\uc5b4\ub97c \ud1b5\ud569\ud574 \ubcf5\uc7a1\ud55c \ud658\uacbd\uc5d0\uc11c\ub3c4 \uc548\uc815\uc801\uc73c\ub85c \uc8fc\ud589\n\ud55c\uc591\ub300\ud559\uad50 \ucc3d\uc5c5\uae30\uc5c5 \uc720\ub2c8\ucf54\uc5b4\ub85c\ubcf4\ud2f1\uc2a4(Unicore Robotics, \ub300\ud45c \uac15\ucc3d\ubb35 \uad50\uc218","\ub124\uc774\ubc84 \ucd5c\uc218\uc5f0 \"AI \ub370\uc774\ud130\uc13c\ud130, \ud480\uc2a4\ud0dd AI\uc5d0 \ud544\uc218\uc801\"\n\uba54\ud0c0 \"\uc2a4\ub9c8\ud2b8\uae00\ub798\uc2a4, \uc8fc\uc694 \ucef4\ud4e8\ud305 \uc7a5\uce58 \ub420 \uac83\"\n\ub9f7 \uac00\uba3c \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS) \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758","\"\ucf54\uc2a4\ud53c, AI \uc5f4\ud48d\uc5d0 \uc0ac\uc0c1 \ucd5c\uace0\uce58 \uacbd\uc2e0\u2026'\uc804\ub825 \uae30\uacc4\u00b7\ubc18\ub3c4\uccb4' \ucd5c\uc6b0\uc120 \uc8fc\ubaa9\"&lt;\uc0c1\uc0c1\uc778\u8b49&gt;\n\"AI \uad00\ub828 \ud14c\ub9c8 \uc9d1\uc911 \uc218\ud61c\u2026'\uc804\ub825 \uae30\uacc4' 16.88% \ud3ed\ub4f1\"\n\ucf54\uc2a4\ud53c\uac00 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591","\uc774\ud64d\ub77d LG AI\uc5f0\uad6c\uc6d0\uc7a5\uc740 30\uc77c \uc0dd\uc131\ud615 \uc778\uacf5\uc9c0\ub2a5(AI) \ub4f1\uc774 \ubc1c\uc804\ud558\uace0 \uc788\ub294 \uc0c1\ud669\uc5d0 \uc9c0\uc18d\uac00\ub2a5\ud55c \uacbd\uc7c1 \uc6b0\uc704\ub97c \uad6c\ucd95\ud558\uae30 \uc704\ud574\uc11c\ub294 \uc790\uccb4 AI \ubaa8\ub378 \uac1c\ubc1c\uc774 \ud544\uc218\uc801\uc774\ub77c\uace0 \uac15\uc870\ud588\ub2e4.\n\uc774 \uc18c\uc7a5","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \ud55c\uad6d\uc744 \ubc29\ubb38\ud55c \uc5d4\ube44\ub514\uc544 \ub300\ud45c\ub97c \uc811\uacac\ud558\uace0 \"\uc5d4\ube44\ub514\uc544\uac00 \ub300\ud55c\ubbfc\uad6d\uc5d0 \ud22c\uc790\ub3c4 \ud655\ub300\ud558\uace0, \ub300\uc131\uacf5\uc744 \uac70\ub46c\uc11c \ub300\ud55c\ubbfc\uad6d\uc774 \ubaa8\ub450 \uace8\ub4e0\ubca8\uc744 \ubc1b\ub294 \uc0c1\ud669\uc774 \ub418\uae38 \ubc14\ub780\ub2e4\"\uace0 \ub9d0\ud588\ub2e4","\ud55c\uc591\ub300\ub294 \ucc3d\uc5c5\uae30\uc5c5 \uc720\ub2c8\ucf54\uc5b4\ub85c\ubcf4\ud2f1\uc2a4\uac00 \uc9c0\ub09c\ub2ec 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC 2025 KOREA \u2018K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4\u2019(K-Tech Showcase)\uc5d0 \ucc38\uac00\ud574 \ucc28\uc138\ub300 \uc790\uc728","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 27\uc77c \ucd5c\uc885\uace0\uc704\uad00\ub9ac\ud68c\uc758(CSOM)\ub97c \uc2dc\uc791\uc73c\ub85c \ubcf8\uaca9\uc801\uc778 \uc77c\uc815\uc5d0 \ub3cc\uc785\ud588\ub2e4.\n27\uc77c \uc5c5\uacc4\uc640 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ub4f1\uc5d0 \ub530\ub974\uba74 \uacbd\uc8fc\uc5d0\uc11c\ub294 27","LG\uc720\ud50c\ub7ec\uc2a4 \ud64d\ubc94\uc2dd \ub300\ud45c\uac00 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \u20182025 APEC CEO \uc11c\ubc0b\u2019 \ud604\uc7a5\uc5d0\uc11c \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(Amazon Web Services, \uc774\ud558 AWS)\uc758 \ub9f7 \uac00\uba3c(Mat","APEC \uae30\uac04 \ub300\ud45c\uc801\uc778 \uc758\ub8cc AI\ub85c \uc804\uc2dc\n\uae40\ubbfc\uc11d \ucd1d\ub9ac \ub8e8\ub2db \ubd80\uc2a4 \ubc29\ubb38\nAI \uae30\ubc18 \uc554 \uac80\uc9c4 \uc194\ub8e8\uc158 \uc2dc\uc5f0 \ucc38\uad00\n\uae40\ubbfc\uc11d \ucd1d\ub9ac \ub8e8\ub2db \ubd80\uc2a4 \ubc29\ubb38\nAI \uae30\ubc18 \uc554 \uac80\uc9c4 \uc194\ub8e8\uc158 \uc2dc\uc5f0 \ucc38\uad00\n\ub8e8\ub2db\uc774","AI\uac00 \ub274\uc2a4\ub97c \uc77d\uace0 \uc228\uaca8\uc9c4 \ud22c\uc790 \uae30\ud68c\uae4c\uc9c0 \ucc3e\uc544\ub4dc\ub9bd\ub2c8\ub2e4.\n\ub0a8\ub4e4\ubcf4\ub2e4 \ud55c\ubc1c \uc55e\uc120 \ud22c\uc790 \uc778\uc0ac\uc774\ud2b8\ub97c \uc5bb\uc5b4\ubcf4\uc138\uc694.\n\uc0bc\uc131\uc804\uc790\ub294 \uba54\ubaa8\ub9ac \ubc18\ub3c4\uccb4(DRAM, NAND), \uc2dc\uc2a4\ud15c \ubc18\ub3c4\uccb4, \ud30c\uc6b4\ub4dc\ub9ac(\ubc18","AWS, \uc6b8\uc0b0\u00b7\uc778\ucc9c \uc774\uc5b4 \uc138\ubc88\uc9f8 \uc7a5\uc18c \uc2e4\uc0ac \uc911\n\uc624\ud508AI\ub3c4 \ud611\ub825\u2026SK\uadf8\ub8f9 \uc11c\ub0a8\uad8c \uc9d1\uc911 \ud22c\uc790\n\uad6d\ub0b4\uc5d0 \uae00\ub85c\ubc8c \uc778\uacf5\uc9c0\ub2a5(AI) \ub370\uc774\ud130\uc13c\ud130\uac00 \uc787\ub530\ub77c \ub4e4\uc5b4\uc120\ub2e4. \uc774\ub294 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825","\uc0bc\uc131\uc790\uc0b0\uc6b4\uc6a9\uc740 \u2018\uc0bc\uc131 KODEX \ubc18\ub3c4\uccb4 Super Day!\u2019\ub97c \uc8fc\uc81c\ub85c KODEX \ubc18\ub3c4\uccb4 \ud22c\uc790\uc804\ub7b5 \uc6f9\uc138\ubbf8\ub098\ub97c 6\uc77c \uc624\ud6c4 6\uc2dc\uc5d0 \u2018KODEX ETF\u2019 \uacf5\uc2dd \uc720\ud29c\ube0c \ucc44\ub110\uc744 \ud1b5\ud574 \uac1c\ucd5c\ud55c\ub2e4","\ub124\uc774\ubc84 \ucd5c\uc218\uc5f0 \ub300\ud45c. \uc5f0\ud569\ub274\uc2a4\ub124\uc774\ubc84 \ucd5c\uc218\uc5f0 \ub300\ud45c\uac00 \ub124\uc774\ubc84\uc758 \ud480\uc2a4\ud0dd AI \uad6c\ucd95\u00b7\uc6b4\uc601 \uacbd\ud5d8\uacfc \ud601\uc2e0 \ubc29\ud5a5\uc744 \uc18c\uac1c\ud558\uace0 AI \ub370\uc774\ud130\uc13c\ud130\uc5d0 \ub300\ud55c \uc9c0\uc6d0\ucc45 \ub9c8\ub828\uc744 \uac15\uc870\ud588\ub2e4.\n\ucd5c \ub300\ud45c\ub294 \uc774\ub0a0 \uacbd\uc8fc","\ud2b9\ud788 \uac01\uad6d\uc774 '\uc0dd\uc0b0\uae08\uc735(Productive Finance)'\uc744 \ud1b5\ud574 \uc2e4\ubb3c\uacbd\uc81c\uc758 \ud68c\ubcf5\ud0c4\ub825\uc131\uc744 \ub192\uc774\uace0, \ucca8\ub2e8\uc0b0\uc5c5\u00b7\uce5c\ud658\uacbd \uc778\ud504\ub77c\u00b7\uc2a4\ud0c0\ud2b8\uc5c5 \uc0dd\ud0dc\uacc4\uc5d0 \uc790\ubcf8\uc774 \ud6a8\uc728\uc801\uc73c\ub85c \ud750\ub974\ub3c4\ub85d \uc81c\ub3c4\uc801 \uae30\ubc18","\ucfe0\ud321Inc, APEC\uc11c 'AI \uae30\ubc18 \ucee4\uba38\uc2a4 \ud601\uc2e0' \ube44\uc804 \uc81c\uc2dc\n\ub85c\ubc84\ud2b8 \ud3ec\ud130 \ucfe0\ud321 \uae00\ub85c\ubc8c \ub300\uc678\ud611\ub825 \ucd5c\uace0 \ucc45\uc784\uc790(CGAO)\ub294 29\uc77c \"\ucfe0\ud321\uc740 \ubbf8\uad6d \uae30\uc220\uae30\uc5c5\uc73c\ub85c\uc11c \uc778\uacf5\uc9c0\ub2a5(AI)\uacfc \ucca8\ub2e8 ","\uc5d4\ube44\ub514\uc544, \u97d3\uc5d0 GPU 26\ub9cc\uc7a5 \uacf5\uae09\u2026'AI \uc778\ud504\ub77c' \ud655\uace0\n\uc5d4\ube44\ub514\uc544, \u97d3 \uc815\ubd80\u00b7\uae30\uc5c5\uc5d0 GPU \ub300\uac70 \uacf5\uae09\n'AI \ud329\ud1a0\ub9ac' \ud655\ub300\u2026\ubc18\ub3c4\uccb4\u00b7\ub85c\ubd07 \uc0dd\uc0b0\uc131\u2191\n\uc5d4\ube44\ub514\uc544, \u97d3 AI \uc0dd\ud0dc\uacc4 \ud575\uc2ec ","\uc2a4\ub9c8\ud2b8\ud329\ud1a0\ub9ac \uc218\uc8fc \uaddc\ubaa8, \uc804\ub144\u6bd4 30% \uc99d\uac00\n\uc544\uc774\ud3f0 \uc0dd\uc0b0 \uacf5\uc815\uc5d0 \uc81c\uc870 \uc7a5\ube44\ub3c4 \uc9c1\uc811 \uacf5\uae09\n\ucd5c\uadfc \uc560\ud50c \uc544\uc774\ud3f0 \uc0dd\uc0b0 \uacf5\uc815\uc5d0 \uc81c\uc870 \uc7a5\ube44\ub97c \ucc98\uc74c\uc73c\ub85c \uacf5\uae09\ud55c LG\uc804\uc790\uac00 \uc62c\ud574 \uc2a4\ub9c8\ud2b8\ud329\ud1a0\ub9ac \uc0ac\uc5c5","\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790\uc758 \ud1b5 \ud070 \uc120\ubb3c\uc774 \ud654\uc81c\ub2e4. \uadf8\ub294 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1 \ud68c\uc758 \uae30\uac04\uc5d0 \ubc29\ud55c\ud574 \uc9c0\ub09c\ub2ec 31\uc77c \ud55c\uad6d\uc5d0 26\ub9cc \uc7a5\uc758 \ube14\ub799\uc6f0(Blackwell) G","SK\uadf8\ub8f9\uc740 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b \ubd80\ub300\ud589\uc0ac \u2018\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc AI\u2019\ub97c \uac1c\ucd5c\ud588\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ub0a0 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0 ","\uc774\uc2a4\ud2b8\uc18c\ud504\ud2b8(\ub300\ud45c \uc815\uc0c1\uc6d0)\ub294 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ud55c \u20182025 APEC\u2019 \ud604\uc7a5\uc5d0\uc11c \uc138\uacc4 \uac01\uad6d \uc815\uc0c1\uacfc \uae30\uc5c5\uc778\uc744 \ub300\uc0c1\uc73c\ub85c \ub300\ud654\ud615 AI \ud734\uba3c\uc744 \ud0d1\uc7ac\ud55c \ud0a4\uc624\uc2a4\ud06c\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uc120\ubcf4\uc600\ub2e4\uace0 \ubc1d\ud614\ub2e4. ","\uad00\ub828 \"1\ub144 \ub9cc\uc5d0 2\ubc30\" \ud615\ub2d8\ubcf4\ub2e4 \uc624\ub978 \uc0bc\uc131\uc804\uae30\u2026MLCC\u00b7\uae30\ud310 'AI \uc30d\ub04c\uc774'OCI\ud640\ub529\uc2a4, 3\ubd84\uae30 \uc601\uc5c5\uc190\uc2e4 533\uc5b5\uc6d0\u2026\uc804\ub144\u6bd4 \uc801\uc790\uc804\ud658\uad00\ub828 \uae30\uc0ac'\ud558\uc724\uae30 \uacb0\uc2b9 \uc790\uc720\ud22c' \ud504\ub85c\ub18d\uad6c KT,","\"\ud558\ub8e8 \ub2a6\uc73c\uba74 \ud55c \uc138\ub300 \ub4a4\ucc98\uc838\"\u2026\uc808\ubc15\ud55c \ud55c\uad6d\uc758 AI 10\uc870 \uc2b9\ubd80\uc218\n\ub9e4\uc8fc \uc3df\uc544\uc9c0\ub294 AI \ub274\uc2a4 \uc18d\uc5d0\uc11c \uc6b0\ub9ac\ub294 \uc5b4\ub5a4 \uc2dc\uadf8\ub110\uc744 \uc77d\uc5b4\uc57c \ud560\uae4c\uc694? 'AI \uc2dc\uadf8\ub110'\uc740 \uc774\ubc88 \uc8fc \uad6d\ub0b4\uc678 AI \uc0b0\uc5c5","\uad00\ub828 \ud0a4\uc6cc\ub4dc\ub8e8\ub2dbAPEC\uc758\ub8ccAI\ub8e8\ub2db \uc778\uc0ac\uc774\ud2b8AI \uc554 \ud55c\uc62c\ubc14\uc774\uc624\ud30c\ub9c8 \"\ub0b4\ub144 \uc790\uac00\uba74\uc5ed \uc2e0\uc57d \ud6c4\ubcf4 'HL161' \uacb0\uacfc \uacf5\uac1c\"\ub3d9\uc544 \uba54\ud0c0\ube44\uc544, MASH \uc2e0\uc57d \ud6c4\ubcf4 '\ubc14\ub178\uae00\ub9ac\ud3a0' \ud6a8\ub2a5 \ud655\uc778\uad00\ub828","\ud604\uc874 \ucd5c\uace0 AI \ubc18\ub3c4\uccb4 \ud68c\uc0ac \uc5d4\ube44\ub514\uc544 CEO\nAPEC CEO \uc11c\ubc0b \uc5f0\uc124 \ud6c4 1\uc2dc\uac04 \uac04\ub2f4\ud68c\n\u201c\uc0bc\uc131 \ud30c\uc6b4\ub4dc\ub9ac \uc120\ud0dd, TSMC \ud5e4\uc9d5 \uc544\ub0d0\u201d\n\u201c\u97d3, AI \uc778\ud504\ub77c \uad6c\ucd95\u2026\uc544\uc2dc\uc544\uc758 \ud5c8\ube0c\ub420 \uac83\u201d","CEO \uc11c\ubc0b' \ud604\uc7a5\uc5d0\uc11c \ub9cc\ub098 \ud611\ub825 \uac15\ud654 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4\uace0 30\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ud68c\ub3d9\uc740 \uc778\uacf5\uc9c0\ub2a5(AI)\uacfc \ud074\ub77c\uc6b0\ub4dc \uae30\uc220\uc774 \uae30\uc5c5 \uacbd\uc7c1\ub825\uc758 \ud575\uc2ec\uc73c\ub85c \ubd80\uc0c1\ud55c \uac00\uc6b4\ub370 \uc591\uc0ac\uac00 AI\u00b7\ud074\ub77c\uc6b0\ub4dc ","\uacbd\uc8fc \ubaa8\ucc98\uc5d0\uc11c \uc778\ud154 \uacbd\uc601\uc9c4 \ub9cc\ub098\n\uc2a4\ub9c8\ud2b8\ud329\ud1a0\ub9ac \uc194\ub8e8\uc158 \ub4f1 \uacf5\uae09 \ub17c\uc758\n\uc9c0\ub09c\ud574\ubd80\ud130 \uc778\ud154\uacfc \ud611\uc5c5 \ubcf8\uaca9\ud654\n\uc870\uc8fc\uc644 LG\uc804\uc790 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\uc758\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4","SK\uadf8\ub8f9, \uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0\uc11c \u2018\ucc98\ud14c\ud06c\ud3ec\ub7fc AI\u2019 \uac1c\ucd5c\n\u201cAI\ub294 \uc138\uacc4 \uc9c8\uc11c \uc0c8\ub85c \uc9dc\ub294 \ubcc0\uace1\uc810. \uae00\ub85c\ubc8c \ud611\ub825\ud574\uc57c\u201d\n\u2018\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc AI\u2019..\uae00\ub85c\ubc8c AI \ub9ac\ub354 \uae30\uc220\u00b7\ud604\uc548 \uacf5\uc720\uc758 \uc7a5\nK\ud14c\ud06c","AI \uc0dd\uc0b0\uc131 \uc99d\ub300 \ub2e4\uba74\uc801 \uace0\ucc30\u2026\uc778\uac04 \ub300\uccb4\ubcf4\ub2e4 \uc778\ubcf8\uc8fc\uc758 \uc0c8\ub85c\uc6b4 \uc9c0\ud3c9 \uc5f4\uc5b4\uc57c\n\ubaa8\ub450\ub97c \uc704\ud55c \uc778\uac04\uc758 \uc5bc\uad74\uc744 \ud55c AI \uae34\uc694\u2026AI \uac70\ubc84\ub10c\uc2a4 \uc124\uacc4\uc5d0 \uba38\ub9ac \ub9de\ub308 \ub54c\n\uc774\ubc88 \uac00\uc744 \ud55c\uad6d\uc774 20\ub144 \ub9cc\uc5d0","APEC\uc11c \ubcf8 '\ucc28\uc138\ub300 \uc870\uc120 \uae30\uc220'\u2026\"AI\u00b7\ub85c\ubd07\uc774 \uc804\ub825 \uc88c\uc6b0\"\nHD\ud604\ub300\u00b7\uc548\ub450\ub9b4\u00b7\ud5cc\ud305\ud134 \uc789\uac78\uc2a4 \ub4f1 \ucc38\uc11d\nHD\ud604\ub300\u00b7\uc548\ub450\ub9b4\u00b7\ud5cc\ud305\ud134 \uc789\uac78\uc2a4 \ub4f1 \ucc38\uc11d\nHD\ud604\ub300\ub97c \ube44\ub86f\ud55c \ubbf8\uad6d\uc120\uae09(ABS), ","\ucd5c\uadfc \ud55c\uad6d \uc0b0\uc5c5\uacc4\ub97c \ub4a4\ud754\ub4e0 \uc77c\ub300 \uc0ac\uac74\uc744 \ub450\uace0 \uc6b0\ub9ac\ub294 \ub2e8\uc21c\ud788 \u2018\ube45\ub51c\u2019\uc774\ub77c\ub294 \uc218\uc2dd\uc5b4\ub85c\ub9cc \uc815\ub9ac\ud574\uc11c\ub294 \uc548 \ub41c\ub2e4. \uc778\uacf5\uc9c0\ub2a5(AI) \ud601\uba85\uc758 \uc2ec\uc7a5\uc778 \uc5d4\ube44\ub514\uc544(NVIDIA), \ud55c\uad6d \uc81c\uc870 \ud601\uc2e0\uc758 ","3\uac70\ub798\uc77c\uac04 40% \uc0c1\uc2b9\u2026AI \ud22c\uc790 \uc218\ud61c \uae30\ub300\n\uadf8\ub8f9 AI \uc804\ub7b5 \uc911\uc2ec\ucd95\uc73c\ub85c \uc131\uc7a5\uc131 \u2018\uc8fc\ubaa9\u2019\n\ud604\ub300\uc624\ud1a0\uc5d0\ubc84\uac00 \uc5d4\ube44\ub514\uc544\uc640\uc758 \ud611\ub825 \uccb4\uacb0 \uc18c\uc2dd\uacfc 3\ubd84\uae30 \ud638\uc2e4\uc801 \ubc1c\ud45c\ub77c\ub294 \uc5f0\uc774\uc740 \ud638\uc7ac\uc5d0 \ud798\uc785\uc5b4 \uc8fc","1. \"APEC \uc131\uacf5\uc801\u2026 \uacbd\uc8fc \ubcc0\ud654\ub294 \uacc4\uc18d\"\n2. \uc18c\uc678\uacc4\uce35 \ucd94\uc704 \ub179\uc774\ub294 \uc0ac\ub791\uc758 \uae40\uc7a5\n3. AI\uc640 \uc778\ubb38\ud559\uc758 \uacf5\uc874\u2026 \uc138\uacc4\uc778\ubb38\ud559\ud3ec\ub7fc\n4. \uc218\uc131\uad6c '\ub9de\ucda4\ud615 AI \ub3cc\ubd04 \uc11c\ube44\uc2a4'\n\uc720\ud29c\ube0c\uc5d0\uc11c ","\uad00\uc138\u00b7AI GPU\u2026APEC \uacbd\uc81c\uc801 \uc131\uacfc \ud0a4\uc6cc\ub4dc\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774\uc5b4\uc11c \uacbd\uc81c\uc801 \uc131\uacfc\ub3c4 \uc9da\uc5b4\ubd05\ub2c8\ub2e4.\n\uc774\ubc88 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc778\uacf5\uc9c0\ub2a5(AI)\uc744 \ub9e4\uac1c\ub85c \ud55c '\uacbd\uc81c\uc678\uad50' \ud589\ubcf4\uc5d0 \ubc15\ucc28\ub97c \uac00\ud588\ub2e4. 'AI \uc138\uacc4 3\ub300 \uac15\uad6d' \ub3c4\uc57d\uc744 \uc704\ud574 \uc5d4\ube44\ub514\uc544\uc640\uc758","\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \ud55c\uad6d\uc744 \u2018\ud53c\uc9c0\uceecAI(Physical AI)\u2019 \uc804\ud658\uc758 \uc804\ub7b5 \uac70\uc810\uc73c\ub85c \uc9c0\ubaa9\ud558\uba70 \uad6d\ub0b4 \uae30\uc5c5\uacfc\uc758 \ud611\ub825\uc744 \ud655\ub300\ud558\uaca0\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\ud669 CEO\ub294 31\uc77c \uacbd","APEC 2025 \uc815\uc0c1\ud68c\uc758\uac00 \uacbd\uc8fc\uc5d0\uc11c \ub9c9\uc744 \ub0b4\ub9b0 \ub4a4 \uc774\ubc88 \uc8fc \uad6d\ub0b4 \uc99d\uc2dc\ub294 \ub2e4\uc2dc \ud55c \ubc88 \uc778\uacf5\uc9c0\ub2a5(AI) \ud14c\ub9c8\ub85c \uac15\ud558\uac8c \uc6c0\uc9c1\uc600\ub2e4.\n\uc5d4\ube44\ub514\uc544 \uc820\uc2a8 \ud669 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uc758 \ubc29\ud55c\uacfc \ud568\uaed8 ","\uc2a4\ud29c\ub514\uc624\ud2f0\ub098 \u20182025 APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601\ub9cc\ucc2c \ubb38\ud654\uacf5\uc5f0\u2019 \ucc38\uc5ec\nAI \uc601\uc0c1 \uc804\ubb38 \ud504\ub85c\ub355\uc158 \uc2a4\ud29c\ub514\uc624\ud2f0\ub098(STUDIO TINA)\uac00 \uc9c0\ub09c 10\uc6d4 31\uc77c \uacbd\uc8fc \ub77c\ud55c\uc140\ub809\ud2b8 \ucee8\ubca4\uc158\ud640\uc5d0\uc11c \uc5f4","LG\uc804\uc790\ub294 \uc6b8\uc0b0\uad11\uc5ed\uc2dc \ub3d9\uad6c \ud638\ud154\ud604\ub300 \ubc14\uc774 \ub77c\ud55c \uc6b8\uc0b0\uc5d0\uc11c 2025 \uae00\ub85c\ubc8c\uc7a5\uc560\uccad\uc18c\ub144IT\ucc4c\ub9b0\uc9c0(GITC) \ubcf8\uc120 \ub300\ud68c\ub97c \uc9c4\ud589\ud588\ub2e4\uace0 30\uc77c \ubc1d\ud614\ub2e4.\nGITC\ub294 2011\ub144\ubd80\ud130 \uc2dc\uc791\ub41c \uc138\uacc4 \uc720","LG\uc804\uc790, \uc778\ub3c4\uc11c \uc544\uc774\ud3f017 \uc0dd\uc0b0\uc7a5\ube44 \uccab \uacf5\uae09\u2026 \uc560\ud50c\uacfc \ub354 \ubc00\ucc29\n\uc560\ud50c, \uc544\uc774\ud3f0 20% \uc778\ub3c4\uc11c \uc870\ub9bd\nLG, \uc2a4\ub9c8\ud2b8\ud329\ud1a0\ub9ac \ub4f1 \uc601\uc5ed \ud655\uc7a5\nLG\uc804\uc790\uac00 \uc778\ub3c4\uc5d0 \uc788\ub294 \uc560\ud50c \uc544\uc774\ud3f0 \uc0dd\uc0b0 \uacf5\uc7a5\uc5d0","\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 CEO, \ud2b9\ubcc4\uc5f0\uc124\ub85c \ud53c\ub0a0\ub808\n\"\ud55c\uad6d\uc5d0 AI \uc0dd\ud0dc\uacc4 \ub9cc\ub4e4 \uac83\u2026AI \ud504\ub860\ud2f0\uc5b4 \ub420 \uac83\"\n\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \uc778\uacf5\uc9c0\ub2a5(AI) \uc2dc\ub300\ub97c \ub9de\uc544 \uc18c\ud504\ud2b8\uc6e8\uc5b4(S","APEC \uc5f4\ub9ac\ub294 \uacbd\uc8fc\uc11c \uc720\ud1b5\ubd80\ubb38 \ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc \uac1c\ucd5c\n\uc804\uc138\uacc4 \uc720\ud1b5\uae30\uc5c5\ub4e4 \u2018\uacbd\uc8fc\uc120\uc5b8\u2019\n\uc544\ub9c8\uc874 \u201c\uc5d0\uc774\uc804\ud2f1 AI \ud65c\uc6a9\ud558\uba74 \uc0c8 \uae30\ud68c \uc7a1\uc544\u201d\n\uc2e4\ud5d8\uc801 \uc870\uc9c1\ubb38\ud654\u00b7\uae30\uc220\ud300\uacfc\uc758 \ud611\uc5c5 \uac15\uc870\n\u201c\ub9ac\ud14c\uc77c \uc0b0\uc5c5","\uc758\ub8cc \uc778\uacf5\uc9c0\ub2a5(AI) \uae30\uc5c5 \ub8e8\ub2db(328130)\uc740 \ub0b4\ub2ec 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u20182025 APEC \uc815\uc0c1\ud68c\uc758(APEC 2025 KOREA)\u2019 \uacf5\uc2dd \uc804\uc2dc\uad00\uc5d0 \uc758\ub8ccAI \uae30\uc5c5 \uc911 \uc720\uc77c\ud558\uac8c","\ub9e4\uc77c\uc77c\ubcf4 = | LG\uc804\uc790\uac00 \uc7a5\uc560\uccad\uc18c\ub144\ub4e4\uc774 IT \uc5ed\ub7c9\uc744 \uae30\ubc18\uc73c\ub85c \uc138\uc0c1\uacfc \uc18c\ud1b5\ud558\ub294 \uc7a5\uc744 \uc5f4\uace0 \uc774\ub4e4\uc758 \uafc8\uc744 \uc751\uc6d0\ud55c\ub2e4.\nLG\uc804\uc790\ub294 \uc9c0\ub09c 29\uc77c\ubd80\ud130 \uc0ac\ud758\uac04 \uc6b8\uc0b0\uad11\uc5ed\uc2dc \ub3d9\uad6c\uc5d0 \uc704\uce58\ud55c \ud638\ud154\ud604\ub300","\ucd5c\uc218\uc5f0 \"\ubaa8\ub450\uc5d0\uac8c \ud61c\ud0dd \ub3cc\uc544\uac00\ub294 \uacf5\uc815\ud55c AI \uc0dd\ud0dc\uacc4 \uad6c\ucd95\"\n\uae30\uc220 \ubc1c\uc804\uacfc \uad00\ub828, \"\ubbf8\uad6d\uc774 AI \uae30\uc220\uc744 \uc120\ub3c4\ud558\uace0 \uc788\uc9c0\ub9cc, \uc5b4\ub5a4 \ub098\ub77c\ub3c4 \uc18d\ub3c4\ub97c \ub2a6\ucd9c \uc5ec\uc720\ub294 \uc5c6\ub2e4\"\uace0 \uc9c0\uc801\ud588\ub2e4.\n\ubc00\ub108 \ubd80\uc0ac","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \u2018\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\u2019\uc5d0 \ucc38\uc11d\ud55c \uae00\ub85c\ubc8c \uae30\uc5c5\ub4e4\uc774 13\uc870\uc6d0 \uaddc\ubaa8\uc758 \ud55c\uad6d \ud22c\uc790 \uacc4\ud68d\uc744 \ubc1d\ud614\ub2e4.\n\uc0b0\uc5c5\ud1b5\uc0c1\ubd80\ub294 29\uc77c \uc624\uc804 \uacbd\ubd81","AI\u00b7\uc2a4\ub9c8\ud2b8 \uc81c\uc870\u00b7\uc6b0\uc8fc \ub4f1 \ubbf8\ub798 \uae30\uc220 \ube44\uc804 \uacf5\uc720\n\uae40\ub3d9\uad00 \ubd80\ud68c\uc7a5, APEC\uc11c \uae00\ub85c\ubc8c \ud611\ub825 \ud589\ubcf4 \uc8fc\ubaa9\n\ud55c\ud654 \ubc29\uc0b0 3\uc0ac\uac00 \uc778\uacf5\uc9c0\ub2a5(AI) \uc2dc\ub300\ub97c \ub9de\uc544 '\uc5f0\ub300\uc640 \uae30\uc220'\uc744 \ud0a4\uc6cc\ub4dc\ub85c \uae00\ub85c\ubc8c ","\uc5d4\ube44\ub514\uc544\uac00 \ud55c\uad6d\uc758 \uc0b0\uc5c5 \ubc1c\uc804\uc0ac\ub97c \uc870\uba85\ud55c \uc601\uc0c1\uc744 \uacf5\uac1c\ud574 \ud654\uc81c\ub2e4. \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ubc29\ud55c\ud55c \uc9c1\ud6c4, \ud574\ub2f9 \uc601\uc0c1\uc744 \uc5d4","APEC \uae30\uac04 \ub300\ud45c\uc801\uc778 \uc758\ub8ccAI\ub85c \uc804\uc2dc\n= \uc758\ub8cc \uc778\uacf5\uc9c0\ub2a5(AI) \uae30\uc5c5 \ub8e8\ub2db\uc740 \ub0b4\ub2ec 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '2025 APEC \uc815\uc0c1\ud68c\uc758(APEC \uc815\uc0c1\ud68c\uc758)' \uacf5\uc2dd \uc804\uc2dc\uad00\uc5d0 \uc758\ub8ccAI","\uc774 \uc5f0\uad6c\uc6d0\uc740 \u201cAPEC \ud68c\ub2f4 \uc774\ud6c4 \uae08\uc735\uc2dc\uc7a5\uc774 \uc77c\uc2dc\uc801\uc73c\ub85c \ud638\uc7ac\ub97c \uc18c\uc9c4\ud55c \uc0c1\ud669\uc774\uc5c8\uace0 \ubbf8\uad6d \uc815\ubd80 \uc167\ub2e4\uc6b4\uc740 \ud574\uacb0 \uae30\ubbf8\uac00 \ubcf4\uc774\uc9c0 \uc54a\uc558\ub2e4\u201d\uba70 \u201c\uac00\uc0c1\ud654\ud3d0 \uc2dc\uc7a5\uc740 10\uc6d4 \ucd08 \ub300\uaddc\ubaa8 \uccad\uc0b0\uc744 \uacaa\uc5c8\ub294","MWC25\uc11c \uc804\ub7b5\uc801 \ud30c\ud2b8\ub108\uc2ed \uccb4\uacb0\n\ud64d\ubc94\uc2dd LG\uc720\ud50c\ub7ec\uc2a4 \ub300\ud45c\uac00 \ub9f7 \uac00\uba3c \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS) \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uc640 \ub9cc\ub098 \uc778\uacf5\uc9c0\ub2a5 \uc804\ud658(AX)\uacfc \ub514\uc9c0\ud138 \ud601\uc2e0(DX)\uc744 \uc704\ud55c \ud611\ub825 \uac15\ud654","\"\u97d3, \uc5d4\ube44\ub514\uc544\uc640 \uc544\ud0dc \uc9c0\uc5ed AI \ud5c8\ube0c \uad6c\ucd95\n\"\uc0bc\uc131\u00b7SK\u00b7\ud604\ub300\ucc28\u00b7\ub124\uc774\ubc84\ub3c4 \ud611\ub825 \uac15\ud654\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \uc820\uc2a8 \ud669 \uc5d4\ube44","29\uc77c \ud55c\u00b7\ubbf8 \uae30\uc220\ubc88\uc601 \uc5c5\ubb34\ud611\uc57d \uccb4\uacb0\nAI\u00b7\ud000\ud140\u00b7\ubc14\uc774\uc624\u00b7\uc6b0\uc8fc \ub4f1 \ud575\uc2ec\uae30\uc220 \ud611\ub825 \uac15\ud654\n\ub0b4\ub144 \uc6cc\uc2f1\ud134\uc11c \ud55c-\ubbf8 \uacfc\ud559\uae30\uc220\uacf5\ub3d9\uc704\uc6d0\ud68c \uac1c\ucd5c\n\uacfc\ud559\uae30\uc220\uc815\ubcf4\ud1b5\uc2e0\ubd80\ub294 29\uc77c \ud55c\ubbf8 \uc591\uad6d\uc774 \uc778\uacf5\uc9c0\ub2a5(A","2023\ub144 \ud56d\uc800\uc6b0\uc544\uc2dc\uc548\uac8c\uc784\uc5d0 e\uc2a4\ud3ec\uce20\uac00 \uc815\uc2dd\uc885\ubaa9\uc73c\ub85c \ucc44\ud0dd\ub410\uc744 \ub54c \ud55c\uad6d\uc740 7\uac1c \ubd80\ubb38\uc5d0\uc11c \uae08 2, \uc740 1, \ub3d9 1\uac1c\ub97c \ub530\ub0c8\ub2e4. \ub098\uc058\uc9c0 \uc54a\uc740 \uc131\uc801\uc774\uc5c8\uc9c0\ub9cc \uc0c1\ub2f9\ud788 \uc695\uc744 \uba39\uc5c8\ub2e4. \uadf8\uac04 \uac01\uc885","\u201c\uc790\uc728\uc8fc\ud589, \ub85c\ubd07, \ud734\uba38\ub178\uc774\ub4dc \ub4f1 \ubb3c\ub9ac \uc138\uacc4\uc640 \uc5f0\uacb0\ub41c \uc0b0\uc5c5\uc740 1\uc870\ub2ec\ub7ec \uc2dc\uc7a5\uc785\ub2c8\ub2e4. \ud55c\uad6d\uc740 \uc870\uc120\u00b7\uc790\ub3d9\ucc28\u00b7\ubc18\ub3c4\uccb4 \ub4f1 \uc81c\uc870 \uae30\ubc18\uacfc \ub85c\ubd07 \uc81c\uc791\u00b7\ud65c\uc6a9 \ub2a5\ub825\uc744 \ub3d9\uc2dc\uc5d0 \uac16\ucdc4\uc2b5\ub2c8\ub2e4. \ud53c\uc9c0\uceecAI\ub97c","\uc820\uc2a8 \ud669 \"\uc5d4\ube44\ub514\uc544 \ub354 \ucee4\uc9c8 \uac83\u2026\ud55c\uad6d\uc5d0 \uc88b\uc740 \uc18c\uc2dd \uc788\uc5b4\"\n\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \uc5d4\ube44\ub514\uc544 \uc2dc\uac00\ucd1d\uc561\uc774 \uc57d 5\uc870311\uc5b5\ub2ec\ub7ec\ub97c \uae30\ub85d\ud55c \ub370 \ub300\ud574 \"\uc5ed\uc0ac\uc0c1 \ucd5c\ucd08\ub85c 5\uc870 \ub2ec\ub7ec","\ub124\uc774\ubc84 \ucd5c\uc218\uc5f0 \ub300\ud45c\ub294 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO Summit\uc5d0\uc11c \uc790\uc0ac\uc758 \ud480\uc2a4\ud0dd AI \uad6c\ucd95\u00b7\uc6b4\uc601 \uacbd\ud5d8\uacfc \ud601\uc2e0 \ubc29\ud5a5\uc744 \uc18c\uac1c\ud558\uace0, \ubaa8\ub450\ub97c \uc704\ud55c A","\uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS), \uc624\ud508AI(OpenAI), \uba54\ud0c0(Meta) \ub4f1 \uae00\ub85c\ubc8c \uc778\uacf5\uc9c0\ub2a5(AI) \uae30\uc5c5 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\ub4e4\uc774 \uacbd\uc8fc\uc5d0 \ucd1d\uc9d1\uacb0, AI \ubbf8\ub798 \uc0dd\ud0dc\uacc4 \uad6c\ucd95\uc744 \uc704\ud55c \ube0c\ub808\uc778\uc2a4\ud1a0\ubc0d","\"AI \ub370\uc774\ud130\uc13c\ud130, \uae30\uc220 \uad6c\ud604 \ud575\uc2ec \uc778\ud504\ub77c\u2026\uc81c\ub3c4\uc801 \uc9c0\uc6d0 \ud544\uc694\"\n\uc138\uc81c \ud61c\ud0dd\u00b7\ud589\uc815\uc808\ucc28 \uac04\uc18c\u00b7\uc785\uc9c0\uaddc\uc81c \uc644\ud654 \ud544\uc694\uc131 \uc5b8\uae09\n\ucd5c\uc218\uc5f0 \ub124\uc774\ubc84 \ub300\ud45c\uac00 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) C","LG\uc720\ud50c\ub7ec\uc2a4(www.lguplus.com) \ud64d\ubc94\uc2dd \ub300\ud45c\uac00 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(Amazon Web Services, \uc774\ud558 AWS)\uc758 \ub9f7 \uac00\uba3c(Matt Garman) CEO\uc640 \uc9c0\ub09c 29\uc77c ","\uc9c0\uae08 \ub300\ud55c\ubbfc\uad6d \uc0b0\uc5c5\uacc4\uc5d0\uc11c \uac00\uc7a5 \uc911\uc694\ud55c \ud654\ub450\ub294 \ubc14\ub85c \uc778\uacf5\uc9c0\ub2a5(AI)\uc640 \uc5d0\ub108\uc9c0\ub2e4. \ub450 \uc0b0\uc5c5\uc774 \ubc14\ub85c \ubbf8\ub798\ub97c \uc5ec\ub294 \uc5f4\uc1e0\ub85c \uae30\ub300\ubc1b\uace0 \uc788\uc5b4\uc11c\ub2e4.\nAI\ub294 \uc0b0\uc5c5\uc758 \ud6a8\uc728\uc744 \uadf9\ub300\ud654\ud558\uace0, \uc5d0\ub108\uc9c0\ub294 \uadf8","\ucd5c\uc218\uc5f0 \ub124\uc774\ubc84 \ub300\ud45c\uac00 29\uc77c 'APEC CEO \uc11c\ubc0b 2025' \uccab\ub0a0 \uc138\ubc88\uc9f8 \uc138\uc158\uc778 '\uc778\uacf5\uc9c0\ub2a5(AI) \uae30\ubc18\uc758 \uacbd\uc81c' \uc5f0\uc0ac\ub85c \ub098\uc11c AI \ub370\uc774\ud130\uc13c\ud130 \ud544\uc694\uc131\uc744 \uac15\uc870\ud588\ub2e4.\n\uc774\ub0a0 \ucd5c \ub300\ud45c\ub294 ","\uc544\uc774\ud3f0 \uc0dd\uc0b0\uc5d0 \uc81c\uc870\uc7a5\ube44 \uc9c1\uc811 \uacf5\uae09\n\ucd5c\uadfc \uc560\ud50c \uc544\uc774\ud3f0 \uc0dd\uc0b0 \uacf5\uc815\uc5d0 \uc81c\uc870 \uc7a5\ube44\ub97c \ucc98\uc74c\uc73c\ub85c \uacf5\uae09\ud55c LG\uc804\uc790\uac00 \uc62c\ud574 \uc2a4\ub9c8\ud2b8\ud329\ud1a0\ub9ac \uc0ac\uc5c5\uc5d0\uc11c \uac00\ud30c\ub978 \uc131\uc7a5\uc138\ub97c \uc774\uc5b4\uac00\uace0 \uc788\ub2e4. \uc62c\ud574 \uc218\uc8fc \uaddc\ubaa8\ub294","\u25b2 \uacbd\ud5a5\uc2e0\ubb38 = \uc678\uad6d\uc778 \ud22c\ub9e4\uc5d0 '\uc640\ub974\ub974' \ub3d9\ud559\uac1c\ubbf8\uac00 4000 \ubc29\uc5b4\n\u25b2 \uad6d\ubbfc\uc77c\ubcf4 = \ucf54\uc2a4\ud53c \ub36e\uce5c 'AI \uac70\ud488\ub860' \uac1c\uc778\ub9e4\uc218\uc5d0 4000 \ud131\uac78\uc774\n\u25b2 \ub3d9\uc544\uc77c\ubcf4 = \ube5a \ubabb\uac1a\ub294 \ud55c\uacc4\u4e2d\u4f01 \uae09\uc99d ","\uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c\uad6d\uc774 \uae00\ub85c\ubc8c 'AI(\uc778\uacf5\uc9c0\ub2a5) \ub370\uc774\ud130\uc13c\ud130' \ud5c8\ube0c\ub85c \uae09\ubd80\uc0c1\ud558\uace0 \uc788\ub2e4. \uc5d4\ube44\ub514\uc544, \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS) \ub4f1 \uae00\ub85c\ubc8c \ube45\ud14c\ud06c \uae30","| \ub0b4\uc678\uacbd\uc81cTV= | = \uc9c0\ub09c 5\uc77c \uc5f4\ub9b0 \uacbd\uae30\ub3c4\uc758\ud68c \uc81c387\ud68c \ubcf8\ud68c\uc758 \ub3c4\uc815\uc9c8\ubb38. \ub2e8\uc0c1\uc5d0 \uc120 \uc804\uc11d\ud6c8 \uc758\uc6d0(\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9, \uc131\ub0a83)\uc758 \ubaa9\uc18c\ub9ac\uac00 \ub192\uc544\uc84c\ub2e4.\n\ub300\ud55c\ubbfc\uad6d \uc815\ubd80\uac00 'AI \uace0\uc18d\ub3c4\ub85c","\uc774\ubc88 \ud68c\ub3d9\uc740 \uc778\uacf5\uc9c0\ub2a5(AI)\uacfc \ud074\ub77c\uc6b0\ub4dc \uae30\uc220\uc774 \uae30\uc5c5 \uacbd\uc7c1\ub825\uc758 \ud575\uc2ec\uc73c\ub85c \ubd80\uc0c1\ud55c \uac00\uc6b4\ub370 \uc591\uc0ac\uac00 AI\u00b7\ud074\ub77c\uc6b0\ub4dc \uae30\ubc18 \ud601\uc2e0\uc744 \uac00\uc18d\ud654\ud558\uae30 \uc704\ud574 \ub9c8\ub828\ub410\ub2e4. LG\uc720\ud50c\ub7ec\uc2a4\uc640 AWS\ub294 \uc62c\ud574 \uc2a4\ud398\uc778","\uc5d4\ube44\ub514\uc544 \uc820\uc2a8 \ud669, APEC\uc11c \u201c\ud55c\uad6d\uacfc \ud568\uaed8 \uc18c\ubc84\ub9b0 AI \uc2dc\ub300 \uc5f0\ub2e4\u201d\n\uc5d4\ube44\ub514\uc544\ub294 10\uc6d4 31\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b\uc5d0\uc11c \ud55c\uad6d\uc5d0 26\ub9cc\uac1c\uc758 GPU\ub97c \uc9c0\uc6d0\ud558\uace0 \uc18c\ubc84\ub9b0 A","HVAC \uc194\ub8e8\uc158 \uae00\ub85c\ubc8c \uc8fc\uc694 \ub370\uc774\ud130\uc13c\ud130 \uc9c4\uc785 \uc18d\ub3c4\nCDU \ub4f1 \uc218\ub0c9\uc2dd \uac15\uc810\u00b7\u00b7\u00b7\ud558\uc774\ud37c\uc2a4\ucf00\uc77c\uae09 \ub9de\ucda4\ud615 \uac1c\ubc1c\n\uc560\ud50c \uc544\uc774\ud3f0 \uc644\uc81c\ud488 \uc0dd\uc0b0\uc5d0 \uc2a4\ub9c8\ud2b8\ud329\ud1a0\ub9ac \uccab \uacf5\uae09\n\uc778\ud154\uacfc\ub3c4 \uc9c0\uc18d \ud611\uc5c5 \ub17c\uc758\u00b7\u00b7","LG\uc720\ud50c\ub7ec\uc2a4 \ud64d\ubc94\uc2dd \ub300\ud45c\uac00 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(Amazon Web Services, \uc774\ud558 AWS)\uc758 \ub9f7 \uac00\uba3c(Matt Garman) CEO\uc640 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 '2025 APE","HBM \uc778\uc99d \ud1b5\uacfc, \uae30\uc220 \uc2e0\ub8b0 \ud68c\ubcf5\uc758 \uc2e0\ud638\ud0c4\n\uc0bc\uc131, AI \ubc18\ub3c4\uccb4 \ud328\uad8c \uacbd\uc7c1\uc11c \uc8fc\uc694\ud55c \uc5ed\ud560\n\uc138\uacc4 \ucd5c\ub300 AI \ubc18\ub3c4\uccb4 \uae30\uc5c5 \uc5d4\ube44\ub514\uc544\uac00 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc0bc\uc131\uc804\uc790 \ub4f1 \uad6d\ub0b4 \uc8fc\uc694 ","\ud64d\ubc94\uc2dd LG\uc720\ud50c \ub300\ud45c, AWS CEO\uc640 \uacbd\uc8fc APEC\uc11c \ud68c\ub3d9\u2026\uc591\uc0ac \ud611\ub825 \ubc29\uc548 \ub17c\uc758\nLG\uc720\ud50c\ub7ec\uc2a4 \ud64d\ubc94\uc2dd \ub300\ud45c\uac00 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS)\uc758 \ub9f7 \uac00\uba3c CEO\uc640 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 ","\uae00\ub85c\ubc8c\ud22c\uc790\uc790 \ub4f1 2000\uc5ec\uba85 \ucc38\uac00\u202612.1\uc5b5 \ub2ec\ub7ec \ud22c\uc790\uc2e0\uace0\nAI\u00b7\ubc18\ub3c4\uccb4\u00b7\uc2e0\uc7ac\uc0dd\uc5d0\ub108\uc9c0 \ub4f1 \ucca8\ub2e8\uc0b0\uc5c5 \ud22c\uc790\uc720\uce58 \uac15\uc870\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uad6d\uac00 \ud22c\uc790\uc720\uce58\uc5d0\ub3c4 \ud65c\ub825\uc744 ","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ud22c\uc790\uc720\uce58\uc5d0 \ud65c\ub825\uc744 \ub354\ud558\uace0 \uc788\ub2e4.\n\ub300\ud55c\ubb34\uc5ed\ud22c\uc790\uc9c4\ud765\uacf5\uc0ac(\ucf54\ud2b8\ub77c)\ub294 30\uc77c \uc0b0\uc5c5\ud1b5\uc0c1\ubd80\uc640 \ud568\uaed8 \uac1c\ucd5c\ud55c \uc778\ubca0\uc2a4\ud2b8\ucf54\ub9ac\uc544 \uc11c\ubc0b(Invest Ko","\ud669 CEO\ub294 \u201c\uc5d4\ube44\ub514\uc544 \uc81c\ud488\uc774 \uc911\uad6d \uc2dc\uc7a5\uc5d0 \ub2e4\uc2dc \ub4e4\uc5b4\uac00\uac8c \ub420 \uc2dc\uae30\ub294 \uc911\uad6d\uc758 \uacb0\uc815\uc5d0 \ub2ec\ub824 \uc788\ub2e4\u201d\uba70 \u201c\uc911\uad6d \uc815\ubd80\uc758 \uacb0\uc815\uc774 \ubc14\ub00c\uae38 \uae30\ub300\ud55c\ub2e4\u201d\uace0 \ub9d0\ud588\ub2e4.\n\ud669 CEO\ub294 \uc9c0\ub09c\ub2ec \ub9d0 \uacbd\uc8fc\uc5d0\uc11c ","\"\uad00\uc138\u00b7\ud1b5\uc0c1 \ubb38\uc81c\ub3c4 AI\uc640 \uc5f0\uacb0\ub418\ub294 \uc2dc\ub300\"\n\"\u97d3, \uae30\uc220 \uc790\ub9bd\u00b7\uae00\ub85c\ubc8c \ud611\ub825 \ubcd1\ud589\ud574\uc57c\"\n\"\uc815\ubd80\u00b7\uae30\uc5c5 \uc6d0\ud300\uc73c\ub85c \uae30\uc220 \uc790\ub9bd \ucd94\uc9c4\"\n= \ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5\uc774 \"\uc778\uacf5\uc9c0\ub2a5(AI)\uc740 \uc774\uc81c \uae30\uc5c5","\u2018AI \uc804\ud658\u00b7\uce5c\ud658\uacbd\u00b7\ud45c\uc900\ud611\ub825\u2019 \uac15\uc870\n\uacbd\uc8fc 2025\ub144 APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uc704\uce58\uc5d0\uc11c \ud55c\uad6d\uc758 \ub86f\ub370\uc1fc\ud551, GS\ub9ac\ud14c\uc77c, \ucfe0\ud321, \ud604\ub300\ubc31\ud654\uc810\uacfc \ubbf8\uad6d \uc544\ub9c8\uc874, \uc911\uad6d \uc9d5\ub465\ub2f7\ucef4 \ub4f1 \uc544\ud0dc \uc720\ud1b5","AI \uc11c\ube44\uc2a4 \uae30\uc5c5 \uc774\uc2a4\ud2b8\uc18c\ud504\ud2b8(\ub300\ud45c \uc815\uc0c1\uc6d0)\ub294 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c \u20182025 APEC\u2019 \ud604\uc7a5\uc5d0\uc11c \uc138\uacc4 \uac01\uad6d \uc815\uc0c1\uacfc \uae30\uc5c5\uc778\uc744 \ub300\uc0c1\uc73c\ub85c \ub300\ud654\ud615 AI \ud734\uba3c\uc744 \ud0d1\uc7ac\ud55c \u2018\ud398\ub974\uc18c AI \ud734\uba3c \ud0a4\uc624","\uc815\uc0c1\ud68c\uc758 CEO \uc11c\ubc0b \ucf54\ub9ac\uc544 2025 \ud4e8\ucc98-\ud14c\ud06c \ud3ec\ub7fc AI'\uc5d0\uc11c AI \ud1b5\ubc88\uc5ed \uae30\uc220\uc744 \uc9c0\uc6d0\ud588\ub2e4\uace0 29\uc77c \ubc1d\ud614\ub2e4.\n\ud3ec\ub7fc\uc740 APEC CEO \uc11c\ubc0b\uc758 \ud2b9\ubcc4 \ud504\ub85c\uadf8\ub7a8\uc73c\ub85c AI \uae30\uc220 \ud2b8\ub80c\ub4dc, ","\ud55c\ubbf8 \uc815\ubd80, 29\uc77c '\uae30\uc220\ubc88\uc601 MOU' \uccb4\uacb0\"\ud55c\ubbf8 \uacfc\ud559\uae30\uc220 \uad50\ub958\uc640 \ud22c\uc790 \ud65c\uc131\ud654\"\n\ud55c\ubbf8\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c AI, \ud000\ud140\u00b7\ubc14\uc774\uc624\u00b7\uc6b0\uc8fc \ub4f1 \uacfc\ud559\uae30\uc220 \ubd84\uc57c","\uc2a4\ub9c8\ud2b8\ud3f0, 20\uc5ec\ub144\uac04 IT \uae30\uae30 \ub300\uccb4\nAI\uc2dc\ub300\ub294 \uc2a4\ub9c8\ud2b8\uae00\ub77c\uc2a4\uac00 \uba54\uc778 \uc5ed\ud560 \uac00\ub2a5\uc131\n2009\ub144 \ub4f1\uc7a5\ud55c \uc2a4\ub9c8\ud2b8\ud3f0\uc740 \uae30\uc874\uc758 \ud734\ub300\uc804\ud654\uc640 \ub178\ud2b8\ubd81, \ub514\uc9c0\ud138\uce74\uba54\ud0c0, MP3 \ub4f1 \ub300\ubd80\ubd84\uc758 IT \uae30\uae30","\uc18c\ubc84\ub9b0 AI \ubaa8\ub378 \uac1c\ubc1c \ud504\ub85c\uc81d\ud2b8 \ucc38\uc5ec\n\uc774\ub7ec\ud55c \uc778\ud504\ub77c \uace0\ub3c4\ud654\ub294 SK\ud558\uc774\ub2c9\uc2a4\uc640 SK\ud154\ub808\ucf64 \ub4f1 \uadf8\ub8f9 \uacc4\uc5f4\uc0ac \ubfd0\ub9cc \uc544\ub2c8\ub77c \uc678\ubd80\uc5d0\ub3c4 \uc11c\ube44\uc2a4\ud615 GPU(GPU-as-a-service)\ub85c \uc81c\uacf5\ud558","HD\ud604\ub300\uac00 \ubbf8\ub798 \uc870\uc120\uc5c5\uc758 \uccad\uc0ac\uc9c4\uc744 \uc81c\uc2dc\ud558\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc11c\ubc0b CEO(\ucd5c\uace0\uacbd\uc601\uc790)\ub294 \u2018\ud4e8\ucc98 \ud14c\ud06c \ud3ec\ub7fc: \uc870\uc120\u2019 \ud1b5\ud574 APEC 2025 KOREA\uc758 \uc2dc\uc791\uc744 \uc54c\ub838\ub2e4.","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ucd5c\uc218\uc5f0 \ub124\uc774\ubc84 \ub300\ud45c\ub294 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 CEO \uc11c\ubc0b 'AI \uc8fc\ub3c4 \uacbd\uc81c' \uc138\uc158\uc5d0 \ucc38\uc11d\ud574 \uc778\uacf5\uc9c0\ub2a5 \uae30\ubc18\uc774 \ub418\ub294 \ub370\uc774\ud130\uc13c\ud130 \uc9c0\uc6d0\ucc45 \ub9c8\ub828\uc744 \uac15\uc870\ud588\ub2e4","\ud55c\ubbf8 \uae30\uc220\ubc88\uc601 MOU \uacf5\uc2dd \uccb4\uacb0\n\u97d3 \ubbfc\uac10\uad6d\uac00 \uc9c0\uc815 \uc6b0\ub824 \uc644\ud654 \uae30\ub300\n\ubc30\uacbd\ud6c8 \"\ubbf8\ub798 \uc138\ub300\uc758 \ubc88\uc601\uc744 \uc704\ud55c \ud611\ub825\uc758 \uc0c1\uc9d5\"\n\ud55c\uad6d\uacfc \ubbf8\uad6d \uc815\ubd80\uac00 \uacfc\ud559\uae30\uc220 \ud611\ub825\uc744 \uc778\uacf5\uc9c0\ub2a5(AI), \ud000\ud140, \ubc14\uc774","\u8eca\uc5c5\uacc4 \"2035 NDC \uae09\uaca9 \uc804\ud658 \uc6b0\ub824\u2026\uc0b0\uc5c5 \ucda9\uaca9 \ucd5c\uc18c\ud654 \ub300\ucc45 \ud544\uc694\"\uacbd\ucd1d \"\uc815\ub144 65\uc138 \uc5f0\uc7a5, 20% \ub300\uae30\uc5c5\u00b7\uacf5\uacf5\ubd80\ubb38 \uc815\uaddc\uc9c1\ub9cc \ud61c\ud0dd\"\uc8fc\uc694 \uae30\uc0acMC\ubabd \"\ubcd1\uc5ed\ube44\ub9ac \uc544\ub2c8\ub77c \uc2f8\uc6e0\ub2e4\u2026\uc774\uc820","\uae40 \ucd1d\ub9ac \u201c\uc5d4\ube44\ub514\uc544 GPU 26\ub9cc \uc7a5 \uacf5\uae09, \uc57d\uc18d\ub300\ub85c \uc9c4\ud589\ub420 \uac83\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc5d4\ube44\ub514\uc544\uac00 \ud55c\uad6d \uc815\ubd80\uc640 \uae30\uc5c5\uc5d0 \uc57d\uc18d\ud55c \uadf8\ub798\ud53d\ucc98\ub9ac\uc7a5","\"\uc778\uacf5\uc9c0\ub2a5(AI)\uc744 \ube7c\uace0\ub294 \ube44\uc988\ub2c8\uc2a4 \ud654\uc81c\uac00 \uc5c6\ub2e4.\"\n\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc9c4\uc9dc \uc8fc\uc778\uacf5\uc740 '\uc778\uacf5\uc9c0\ub2a5(AI)'\uc774\uc5c8\ub2e4. \ud2b9\ud788 \uc9c0\ub09c\ub2ec 29~31\uc77c \uacbd\uc8fc","\ub300\ud1b5\ub839\uc2e4\uc740 3\uc77c \"\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc138\uacc4 1\uc704 \uc778\uacf5\uc9c0\ub2a5(AI) \ubc18\ub3c4\uccb4 \uae30\uc5c5 \uc5d4\ube44\ub514\uc544\ub85c\ubd80\ud130 \ucd5c\uc2e0 GPU 26\ub9cc \uc7a5\uc744 \ud655\ubcf4\ud558\ub294 \ub4f1 'AI 3\uac15' ","\ubbf8\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4\uc774 \ub0a8\uae34 \ubd88\uc528\uac00 \uacb0\uad6d \ubd88\ud0c0\uc624\ub97c \uc870\uc9d0\uc774\ub2e4. \ud76c\ud1a0\ub958 \uc218\ucd9c \uc7ac\uac1c\uc640 \uad00\uc138 \uc778\ud558 \ub4f1 \uad75\uc9c1\ud55c \ubb34\uc5ed \ud569\uc758\uc5d0\ub3c4 \ub17c\uc758 \ud14c\uc774\ube14\uc5d0 \uc624\ub974\uc9c0\uc870\ucc28 \ubabb\ud55c \uc778\uacf5\uc9c0\ub2a5(AI) \uce69 \ubb38\uc81c\uac00 \ubd88\uc3d8\uc2dc\uac1c\uac00 ","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c\uc744 \uc55e\ub454 \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \u201c\ud55c\uad6d \uad6d\ubbfc\uc744 \uae30\uc058\uac8c \ud560 \ubc1c\ud45c\uac00 \uc788\uc744 \uac83\u201d\uc774\ub77c\uace0 \ubc1d\ud600 \uae30\ub300\uac10\uc774 \ub192\uc544\uc9c0\uace0 \uc788","\"AI \ub300\uc804\ud658\uc73c\ub85c \ub300\uc751\ub825 \uac15\ud654\ud574\uc57c\"\n\"\ud601\uc2e0 \uc5ed\ub7c9 \uac15\ud654, \ub370\uc774\ud130 \uae30\ubc18 \uc2a4\ub9c8\ud2b8 \uc81c\uc870 \uc0dd\ud0dc\uacc4 \uc870\uc131 \ub4f1 \uc0b0\uc5c5 \uc778\uacf5\uc9c0\ub2a5(AI) \ub300\uc804\ud658\uc744 \uc11c\ub458\ub7ec\uc57c \ud569\ub2c8\ub2e4.\"\n\ubb34\uc5ed\u00b7\ud1b5\uc0c1 \ud658\uacbd \ubcc0\ud654\uc5d0 \ud754\ub4e4\ub9ac\uc9c0 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c APEC \uc815\uc0c1\ud68c\uc758\uc7a5\uc778 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790 \uc811\uacac\uc5d0 \uc55e\uc11c \uad6d\ub0b4 \uae30\uc5c5 \ub300\ud45c\ub4e4\uacfc \ud568\uaed8 \uae30\ub150\ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\uc5d4\ube44\ub514\uc544\uc640 \uc544\ub9c8\uc874","\ub9e4\uc77c\uc77c\ubcf4 = | LG\uc720\ud50c\ub7ec\uc2a4\ub294 \ud64d\ubc94\uc2dd \ub300\ud45c\uac00 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(\uc774\ud558 AWS)\uc758 \ub9f7 \uac00\uba3c CEO\uc640 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \u20182025 APEC CEO \uc11c\ubc0b\u2019 \ud604\uc7a5\uc5d0\uc11c \uc591\uc0ac \ud611\ub825 \ubc29\uc548\uc744","\ud55c\ud654\uadf8\ub8f9\uc774 \uad6d\ub0b4\uc678 \uc548\ubcf4 \ud611\ub825\uc744 \uc704\ud55c \uae00\ub85c\ubc8c \ub124\ud2b8\uc6cc\ud06c \ud655\uc7a5\uc5d0 \ub098\uc120\ub2e4.\n\ud55c\ud654\uc5d0\uc5b4\ub85c\uc2a4\ud398\uc774\uc2a4\u00b7\ud55c\ud654\uc2dc\uc2a4\ud15c\u00b7\ud55c\ud654\uc624\uc158 \ub4f1 \ud55c\ud654\uadf8\ub8f9 \ubc29\uc0b0 3\uc0ac\ub294 27\uc77c \uc624\ud6c4 \uacbd\ubd81 \uacbd\uc8fc\uc5d0 \uc704\uce58\ud55c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c","HD\ud604\ub300\uac00 \uc778\uacf5\uc9c0\ub2a5(AI), \ub514\uc9c0\ud138 \ud2b8\uc708, \ud734\uba38\ub178\uc774\ub4dc \ub85c\ubd07, \ubbf8\ub798 \uc5d0\ub108\uc9c0 \ub4f1 \ucc28\uc138\ub300 \uae30\uc220 \uc911\uc2ec\uc758 \ud601\uc2e0\uc744 \uc18c\uac1c\ud558\uba70 \uc138\uacc4 1\uc704 \uc870\uc120\ud68c\uc0ac\ub85c \uac70\ub4ed\ub098\uaca0\ub2e4\ub294 \ube44\uc804\uc744 \uacf5\uac1c\ud588\ub2e4.\n\uc815\uae30\uc120 HD\ud604\ub300","\uc5b8\uc5b4 \uc7a5\ubcbd \ud5c8\ubb34\ub294 AI \ud1b5\ubc88\uc5ed, APEC\uc11c\ub3c4 \uc9c4\uac00 \ubcf4\uc600\ub2e4\n\uc5f0\uc124\u00b7\ub300\ud654 \ub0b4\uc6a9 \uc790\ub3d9 \uac10\uc9c0 \ub4f1 \uae30\ub2a5\n\ud1a0\uc885 \uae30\uc5c5\ub4e4 \uae30\uc220 \uacbd\uc7c1\ub825 \uc120\ubcf4\uc5ec\n\uad00\uad11\uac1d \uc704\ud55c \u2018\ucc57 \ud2b8\ub79c\uc2a4\ub808\uc774\uc158\u2019\ub3c4\n\uc9c0\ub09c \uc8fc\ub9d0 \ub9c9\uc744 \ub0b4\ub9b0","6\uc77c, \ud1b5\ud569 \ucee8\ud37c\ub7f0\uc2a4 '\ub2e825' \uae30\uc870\uc5f0\uc124\uc11c 'AI, \ubaa8\ub450\ub97c \uc704\ud55c \ub3c4\uc804' \ubc1c\ud45c\n\ud558\uc774\ud37c\ud074\ub85c\ubc14X, \ud14d\uc2a4\ud2b8 \ub118\uc5b4 \uc74c\uc131\u00b7\uc774\ubbf8\uc9c0\u00b7\uc13c\uc11c \ud1b5\ud569 \uc634\ub2c8\ubaa8\ub378\ub85c \uc9c4\ud654\n\uac01 \uc138\uc885 \ub370\uc774\ud130\uc13c\ud130 \uc911\uc2ec GPU \uc778","\uc0bc\uc131\uc804\uc790\ub294 31\uc77c \uc5d4\ube44\ub514\uc544\uc640\uc758 \uc804\ub7b5\uc801 \ud611\ub825\uc744 \ud1b5\ud574 \ubc18\ub3c4\uccb4 \uc81c\uc870\uc758 \uc0c8\ub85c\uc6b4 \ud328\ub7ec\ub2e4\uc784\uc744 \uc81c\uc2dc\ud560 '\ubc18\ub3c4\uccb4 AI \ud329\ud1a0\ub9ac'\ub97c \uad6c\ucd95\ud55c\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\uc0bc\uc131\uc804\uc790\ub294 \uba54\ubaa8\ub9ac\u00b7\uc2dc\uc2a4\ud15c\ubc18\ub3c4\uccb4\u00b7\ud30c\uc6b4\ub4dc\ub9ac\ub97c \uc544\uc6b0","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ud558\uc815\uc6b0 \ub300\ud1b5\ub839\uc2e4 AI\ubbf8\ub798\uae30\ud68d\uc218\uc11d\uc740 28\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \ucd5c\uace0\uacbd\uc601\uc790 \uc11c\ubc0b\uc5d0\uc11c \"\ub300\ud55c\ubbfc\uad6d\uc774 \uc778\uacf5\uc9c0\ub2a5 \uac15\uad6d \uc218\uc900\uc744 \ub118\uc5b4 \uc544\uc2dc\uc544\uc758 AI \uc218\ub3c4\ub85c \uc131\uc7a5\ud560 \uc218 \uc788","\uc62c\ud574 APEC\uc5d0\ub294 \uc5d4\ube44\ub514\uc544\ub098 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4 \ub4f1 \ube45\ud14c\ud06c \uae30\uc5c5\ub4e4\uc774 \ub300\uac70 \ucc38\uc11d\ud588\uc8e0.\n'\uc6b0\ub9ac\uac00 \ub9cc\ub4e4\uc5b4\uac00\ub294 \uc9c0\uc18d \uac00\ub2a5\ud55c \ub0b4\uc77c'\uc774\ub77c\ub294 \ud68c\uc758 \uc8fc\uc81c\uac00 \ubb34\uc0c9\ud558\uac8c\ub3c4 \uc774 \uac70\ub300 \uae30\uc5c5\ub4e4\uc774 AI\ub370\uc774\ud130\uc13c\ud130 ","\u2018\uae00\ub85c\ubc8c \ucd08\uaca9\ucc28 \ud14c\ud06c \ucee8\ud37c\ub7f0\uc2a4\u2019 \uac1c\ub9c9\nAPEC \uc815\uc0c1\ud68c\ub2f4 \ubd80\ub300\ud589\uc0ac \uc758\ubbf8 \ub354\ud574\nAI \ub4f1 10\uac1c \uc2e0\uc0b0\uc5c5 \uae30\uc220\ud3ec\ub7fc \ub4f1 \uc9c4\ud589\n\uad6d\ub0b4 \ucd5c\ub300\uaddc\ubaa8\uc758 \ub525\ud14c\ud06c \uc2a4\ud0c0\ud2b8\uc5c5 \ud3ec\ub7fc\uc778 \u2018\uae00\ub85c\ubc8c \ucd08\uaca9\ucc28 \ud14c\ud06c \ucee8","6\uc77c \uc800\ub141 6\uc2dc \uc720\ud29c\ube0c \ub77c\uc774\ube0c \uc9c4\ud589\u2026\uc5d4\ube44\ub514\uc544-\uc0bc\uc131\uc804\uc790 \ub9cc\ub0a8 \uc774\ud6c4 \ud22c\uc790\uc804\ub7b5 \uc810\uac80\n\uc9c0\ub09c 30\uc77c \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 CEO\uc640 \u2018\uce58\ub9e5 \ud68c\ub3d9\u2019\uc774 \ud654\uc81c\uac00 \ub418\uba74\uc11c \uc774 \uc790\ub9ac\uc5d0 \ucc38\uc11d\ud55c \uae30\uc5c5\ub4e4 \uc0ac\uc774\uc5d0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \u2018\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\u2019\uc5d0\uc11c \u201c\uc9c0\uc18d\uac00\ub2a5\ud55c \ubc1c\uc804\uc744 \uc774\ub04c \ud575\uc2ec\uc740 \uc778\uacf5\uc9c0\ub2a5(AI)\u201d\uc774\ub77c\uba70 \u2018AI \uc774\ub2c8\uc154\ud2f0\ube0c\u2019\ub97c ","APEC \ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc \ubc29\uc0b0 \ubd84\uc57c \uac1c\ucd5c\n\uad70 \uad00\uacc4\uc790\u00b7\uae00\ub85c\ubc8c \ubc29\uc0b0 CEO 270\uc5ec\uba85\n\uc190\uc7ac\uc77c \"\ud3c9\ud654\ub97c \uc704\ud55c \uae30\uc220 \uc2e4\ud604\ud558\uaca0\ub2e4\"\n\ud55c\ud654\uc758 \ubc29\uc704\uc0b0\uc5c5 3\uc0ac\uac00 \uc778\uacf5\uc9c0\ub2a5(AI)\uacfc \ucca8\ub2e8 \uc81c\uc870\uae30\uc220\uc744 \uacb0\ud569","\uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS)\ub97c \ube44\ub86f\ud55c \uae00\ub85c\ubc8c \uae30\uc5c5 7\uacf3\uc774 \ud5a5\ud6c4 5\ub144\uac04 \ucd1d 90\uc5b5 \ub2ec\ub7ec(\uc57d 13\uc870 \uc6d0)\ub97c \ud55c\uad6d\uc5d0 \ud22c\uc790\ud55c\ub2e4. \uc778\uacf5\uc9c0\ub2a5(AI), \ubc18\ub3c4\uccb4, \uc804\uae30\ucc28, \uc758\ub8cc\uae30\uae30 \ub4f1 \ucca8\ub2e8 \uc0b0\uc5c5 \uc804\ubc18","\ub77c\uc774\ub2e4 \uc120\ub3c4\uae30\uc5c5(LiDAR) \uc5d0\uc2a4\uc624\uc5d0\uc2a4\ub7a9\uc740 5\uc77c\ubd80\ud130 8\uc77c\uae4c\uc9c0 \ub098\ud758\uac04 \uacbd\uae30 \uc77c\uc0b0 \ud0a8\ud14d\uc2a4\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uad6d\ub0b4 \ucd5c\ub300 \ub85c\ubd07 \uc804\uc2dc\ud68c \u2018\ub85c\ubcf4\uc6d4\ub4dc(ROBOT WORLD 2025)\u2019\uc5d0 \ucc38\uac00\ud55c\ub2e4\uace0 6","LG\uc720\ud50c\ub7ec\uc2a4 \ud64d\ubc94\uc2dd \ub300\ud45c\uac00 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(Amazon Web Services, \uc774\ud558 AWS)\uc758 \ub9f7 \uac00\uba3c(Matt Garman) CEO\uc640 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 '2025 APE","\uac15\uc6d0\ub300\ud559\uad50(\ucd1d\uc7a5 \uc815\uc7ac\uc5f0) \uc0b0\ud559\ud611\ub825\ub2e8(\ub2e8\uc7a5 \uc7a5\ucca0\uc131)\uc740 6~7\uc77c\uae4c\uc9c0 \uacbd\uc8fc \ud790\ud2bc\ud638\ud154\uc5d0\uc11c \uc5f4\ub9b0 \u20182025 APEC \uad6d\uac00\uae30\uc220\uc0ac\uc5c5\ub300\uc804(G-TECH Connect)\u2019\uc5d0 \ucc38\uac00\ud588\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\ub294 ","\ub300\ud1b5\ub839\uc2e4\uc740 3\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \"\ub300\ud55c\ubbfc\uad6d\uc774 \uc778\uacf5\uc9c0\ub2a5(AI) 3\uac15 \ub3c4\uc57d\uc744 \uc704\ud55c \ubc1c\ud310\uc744 \ub9c8\ub828\ud588\ub2e4\"\ub294 \ud3c9\uac00\ub97c \ub0b4\ub1a8\ub2e4.\n\uc9c0\ub09c\ub2ec 31\uc77c\ubd80\ud130 \uc774\ub2ec 1","\ucf54\uc2a4\ub2e5 \uc0c1\uc7a5\uae30\uc5c5 \u321c\ucf54\ud37c\uc2a4\ucf54\ub9ac\uc544\uac00 \uc0c8\ub85c\uc6b4 \uacbd\uc601\uc9c4 \uccb4\uc81c\ub97c \ucd9c\ubc94\uc2dc\ud0a4\uba70 \ub300\uaddc\ubaa8 \uc2e0\uc131\uc7a5 \ub3d9\ub825 \ud655\ubcf4\uc5d0 \ub098\uc120\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\ucf54\ud37c\uc2a4 \ucf54\ub9ac\uc544\ub294 \uae00\ub85c\ubc8c \ucf58\ud150\uce20 \uae30\uc5c5\ub4e4\uacfc \uc2e0\uc0ac\uc5c5\uc744 \ucd94\uc9c4\ud558\uae30 \uc704\ud558\uc5ec \uc81c3\uc790","'\uae50\ubd80 \ud68c\ub3d9' \uc774\uc5b4 \uacbd\uc8fc APEC\uc5d0\uc11c GPU 26\ub9cc\uc7a5 \uacf5\uae09 \ubc1c\ud45c\ud55c \ub0a0\n\uc720\ud29c\ube0c\uc5d0 \uc62c\ub9b0 \ud5cc\uc815 \uc601\uc0c1\u2026 '\ud55c\uac15\uc758 \uae30\uc801' \uc77c\uad70 \ud55c\uad6d\uc758 \uc5ed\uc0ac \uc18c\uac1c\n\uc720\ud29c\ube0c\uc5d0 \uc62c\ub9b0 \ud5cc\uc815 \uc601\uc0c1\u2026 '\ud55c\uac15\uc758 \uae30\uc801' ","\ub77c\uc774\ub2e4 \uc120\ub3c4\uae30\uc5c5(LiDAR) \uc5d0\uc2a4\uc624\uc5d0\uc2a4\ub7a9\uc740 5\uc77c\ubd80\ud130 8\uc77c\uae4c\uc9c0 \ub098\ud758\uac04 \uacbd\uae30 \uc77c\uc0b0 \ud0a8\ud14d\uc2a4\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uad6d\ub0b4 \ucd5c\ub300 \ub85c\ubd07 \uc804\uc2dc\ud68c \u2018\ub85c\ubcf4\uc6d4\ub4dc(ROBOT WORLD 2025)\u2019\uc5d0 \ucc38\uac00\ud55c\ub2e4\uace0 6","\uc77c\ubcf8\u00b7\uc2f1\uac00\ud3ec\ub974 \uc9c4\ucd9c\ub3c4 \u2018\uc18d\ub3c4\u2019\n\u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\uac00 \uc5f4\ub9b0 \ucc9c\ub144\uace0\ub3c4 \uacbd\uc8fc\uc5d0 \ucca8\ub2e8 \uc790\uc728\uc8fc\ud589 \uae30\uc220\uc774 \uc18d\uc18d \uc120\ubcf4\uc774\uba74\uc11c \ud654\uc81c\uac00 \ub418\uace0 \uc788\ub2e4. \uad6d\ub0b4 \uc790\uc728\uc8fc\ud589 ","\ub354\uc6b1 \uac15\ud654\ub41c AI \ubc18\ub3c4\uccb4 \ud55c\ubbf8 \ub3d9\ub9f9\n\uc5d4\ube44\ub514\uc544 \uce58\ub9e5 \ud68c\ub3d9 \ud30c\ud2b8\ub108 \uc0bc\uc131\uc804\uc790\u00b7\ud604\ub300\ucc28\ub3c4 \u2018\uc5c5(UP)\u2019\n2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ub05d\ub098\uba74\uc11c \uc774\ubc88 \ud68c\uc758\uac00 \ud55c\uad6d ","\ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uae30\uc220 \uc790\ub9bd\uacfc \uc2e0\u
