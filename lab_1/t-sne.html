uc544. \ub300\ud1b5\ub839\uaed8\uc11c \ubc14\uc058\uc2e0 \ub0ae \uc2dc\uac04\uc5d4 \ud154\ub808\uadf8\ub7a8\uc744, \ubc24 \ub2a6\uac8c\ub294 \uc804\ud654 \ud1b5\ud654\ub97c \ud1b5\ud574 \ub450 \uc0ac\ub78c\uc774 \uc218\uc2dc\ub85c \uc5f0\ub77d\ud558\uace0","\u201c\ubd88\ud655\uc2e4\uc131 \ub450\uba74 \uc0b0\uc5c5\uc5d0 \ud070 \ud53c\ud574\u201d\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uae40\ubcd1\uae30 \uc6d0\ub0b4\ub300\ud45c\uac00 6\uc77c \ud55c\ubbf8 \ud611\uc0c1\uc758 \ud6c4\uc18d \uc785\ubc95\uc778 \u2018\ub300\ubbf8 \ud22c\uc790 \ud2b9\ubcc4\ubc95\u2019\uc5d0 \ub300\ud574 \u201c\uc9c0\uae08\uc774 \ubc14\ub85c \ud589\ub3d9\ud560 \uace8\ub4e0 \ud0c0\uc784\uc774\ub2e4. \ube60\ub978 \uc785\ubc95\uc73c\ub85c \ud55c\ubbf8","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 11\uc6d4 1\uc77c \uacbd\uc8fc APEC(\uc544\uc2dc\uc544 \ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4) \ud3d0\ud68c \uc5f0\uc124\uc5d0\uc11c '\uc9c0\uc18d\uac00\ub2a5\ud55c \ub0b4\uc77c\uc758 \uae30\ubcf8\uc801 \ud1a0\ub300\ub294 \ud3c9\ud654'\ub77c\uace0 \ud558\uba70, '\ud55c\ubc18\ub3c4 \ud3c9\ud654\ub294 \uc544\ud0dc\uc9c0\uc5ed \ubc88\uc601\uc744 \uc704\ud55c \ud544\uc218 ","\ucda4\ucd94\ub294 \uc8fc\uac00\uac00 \ubd88\uc548\ud574? \ubd04\ub3c4 \uc624\uace0 BTS\ub3c4 \uc628\ub2e4\n\ud558\uc774\ube0c\uc758 \uc8fc\uac00\uac00 \uc694\ub3d9\uce58\uace0 \uc788\ub2e4. \ubc29\uc2dc\ud601 \uc758\uc7a5\uc758 \uc624\ub108\ub9ac\uc2a4\ud06c\ub85c \uc8fc\ucda4\ud588\ub2e4\uac00\ub3c4, \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) \ucef4\ubc31 \uae30\ub300\uac10\uc774 \uc774\uc5b4\uc9c0\uba74\uc11c \uc0b4\uc544\ub098\ub294 \uc0c1\ud669","APEC\uc744 \uacc4\uae30\ub85c \uc790\ud589\ub41c \ubbf8\ub4f1\ub85d \uc774\uc8fc\ubbfc \ud569\ub3d9 \ub2e8\uc18d \uacfc\uc815\uc5d0\uc11c 20\ub300 \ubca0\ud2b8\ub0a8 \uc774\uc8fc \ub178\ub3d9\uc790\uac00 \uc228\uc9c4 \uc0ac\uac74\uacfc \uad00\ub828\ud574 \uc774\uc8fc\ubbfc \uc778\uad8c \ub2e8\uccb4\ub4e4\uc774 \ucc45\uc784\uc790 \ucc98\ubc8c\uacfc \uac15\uc81c \ub2e8\uc18d \uc911\ub2e8 \ub4f1\uc744 \ucd09\uad6c\ud558\uace0 \ub098\uc130\uc2b5","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \"\uc815\ubd80\uac00 \ub9c8\ub828\ud55c 2026\ub144 \uc608\uc0b0\uc548\uc740 AI(\uc778\uacf5\uc9c0\ub2a5) \uc2dc\ub300\ub97c \uc5ec\ub294 \ub300\ud55c\ubbfc\uad6d\uc758 \uccab \ubc88\uc9f8 \uc608\uc0b0\"\uc774\ub77c\uba70 \uad6d\ud68c\uc758 \ud611\uc870\ub97c \ub2f9\ubd80\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c\uc5d0","\u3010\uc5d0\uc774\ube14\ub274\uc2a4 \ubc15\uc120\ud76c \uce7c\ub7fc\ub2c8\uc2a4\ud2b8\u301119\uc0b4, \uc5d8\ub9ac \ucf5c\uc740 \uc138 \uc0b4 \ub54c \ubb34\ub98e \ub4a4\uc5d0\uc11c \ubc1c\uacac\ub41c \ud639\uc774 \ud76c\uadc0 \uc885\uc591\uc73c\ub85c \ubc1d\ud600\uc838 \uc218\uc220\uc744 \ud588\ub2e4. \ud56d\uc554\uce58\ub8cc\ub3c4 \ubc1b\uc558\uc9c0\ub9cc, \uc624\ud788\ub824 \ubab8\uc5d0 \ub354 \ub098\uc05c \uc601\ud5a5\uc744 \uc8fc\uc5c8\ub2e4.","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc9c0\uc9c0\uc728\uc774 \uc9c1\uc804 \uc870\uc0ac\uc5d0 \ube44\ud574 6%p \uc0c1\uc2b9\ud55c 63%\ub97c \uae30\ub85d\ud588\ub2e4. 3\uc8fc \uc5f0\uc18d \uc0c1\uc2b9\uc138 \uc774\uc790 \ucd94\uc11d \uc5f0\ud734 \ud6c4 \ucc98\uc74c\uc73c\ub85c 60%\ub300 \uc9c0\uc9c0\uc728\uc744 \ud68c\ubcf5\ud588\ub2e4.\n\uc870\uc0ac \uae30\uac04 \uacbd\uc8fc APEC \uc815","\uc5ec\uc57c, \ud615\uc18c\ubc95 \uacf5\ubc29\u2026\"\uad6d\uc815\uc548\uc815\ubc95\" VS \"\uc7ac\ud310\uc911\uc9c0\ubc95\"\n\ubbfc\uc8fc \"\uad6d\uc815\uc548\uc815\ubc95, \uc804\uba74 \ubc31\uc9c0\ud654\u2026APEC \uc131\uacfc\uc5d0 \uc9d1\uc911\"\n\"\uc9c0\ub3c4\ubd80 \ud68c\uc758 \ud1b5\ud574 \uacb0\uc815\u2026\ub300\ud1b5\ub839\uc2e4\uacfc \uc870\uc728 \uac70\uccd0\"\n\ubbfc\uc8fc \"\uad6d\uc815\uc548\uc815\ubc95, \uc804","\"\ub0b4\ub780\uadf9\ubcf5 \uad6d\uac00\uc815\uc0c1\ud654, \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ubb3c \uac00\ub4dd\"\n\"\u674e\ub300\ud1b5\ub839 \ubcf4\uc720\ud55c \u97d3 \uc790\ub791\uc2a4\ub7ec\uc6cc \ud574\ub3c4 \ub420 \uac83\"\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\ub294 2\uc77c \uc804\ub0a0 \ub9c9\uc744 \ub0b4\ub9b0 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) ","\uc678\uad50 \u2018\uc288\ud37c \uc704\ud06c\u2019\ub97c \uc55e\ub450\uace0 \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \uad6d\ubbfc\uc758\ud798\uc5d0 \u201c\ubb34\uc815\uc7c1 \uc8fc\uac04\u201d\uc744 \uc81c\uc548\ud588\ub2e4. \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \ub9cc\ud07c \uc815\uc7c1\uc744 \ucd5c\uc18c\ud654","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc8fc\uac04\uc5d0 \uc774\ub904\uc9c4 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc744 \ud1b5\ud574 \ubbf8\uad6d\uacfc\uc758 \uad00\uc138 \ud611\uc0c1\uc744 \ud0c0\uacb0\ud568\uc73c\ub85c\uc368 \"\uc6b0\ub9ac \uacbd\uc81c\uc758 \ubd88\ud655\uc2e4\uc131\uc744 \uc644\ud654\ud588\ub2e4\"\uace0 \uc790\ud3c9\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 ","\uc5ec\ub2f9\uc778 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ud55c\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc131\uacfc\ub97c \ub192\uc774 \ud3c9\uac00\ud588\ub2e4.\n| | \uae40\ud604\uc815 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc6d0\ub0b4\ub300\ubcc0\uc778 |\n\uae40\ud604\uc815 \ubbfc\uc8fc\ub2f9 \uc6d0\ub0b4\ub300\ubcc0\uc778\uc740 2\uc77c \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ube0c\ub9ac\ud551\uc5d0\uc11c \u201c\ud55c\u00b7\uc911","| \ubc1c\uc5b8\ud558\ub294 \uc815\uccad\ub798 \ub300\ud45c.\uc5f0\ud569\ub274\uc2a4\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\ub294 27\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \u201cAPEC \uc131\uacf5\uc744 \uc704\ud574 \ubaa8\ub4e0 \uad6d\uac00\uc801 \uc5ed\ub7c9\uc744 \uc9d1\uc911\ud560 \ub54c\u201d\ub77c","\u25a0 \ub300\ub2f4 : \ucc28\uc601\uc8fc \uc640\uc774\uc988\uacbd\uc81c\uc5f0\uad6c\uc18c\uc7a5, \uc8fc\uc6d0 \ud604\ub300\uacbd\uc81c\uc5f0\uad6c\uc6d0 \uc5f0\uad6c\ubcf8\ubd80\uc7a5\n- \uc790\ubcf8\uc8fc\uc758 \uc2ec\uc7a5 \ub274\uc695\uc2dc\uc7a5\ub41c 34\uc138 \uc778\ub3c4\uacc4 \ubb34\uc2ac\ub9bc \ub9cc\ub2e4\ub2c8, \ubb34\uc0c1\ubcf4\uc721 \ub4f1 \ubb34\uc0c1\uc2dc\ub9ac\uc988 \uacf5\uc57d, \ubd80\uc790\uc99d\uc138 \ub4f1\uc73c\ub85c \uc774\ub840","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 2\uc77c \uc804\ub0a0 \uc885\ub8cc\ub41c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \ub450\uace0 \u201c\ub300\ud55c\ubbfc\uad6d\uc758 \uad6d\uaca9\uacfc \uad6d\uc775\uc744 \ud568\uaed8 \ub4dc\ub192\uc778 2025 \uacbd\uc8fc APEC\uc758 \uc5ed\ub300\uae09 \uc131\uacf5\uc5d0 \uac10\uc0ac\ub4dc\ub9b0","\ubbfc\uc8fc \u2019\ubb34\uc815\uc7c1 \uc8fc\uac04\u2019 \uc81c\uc548\u2026\"\uc678\uad50 \ucd5c\uc885 \ubaa9\ud45c\ub294 \uad6d\uc775\"\n\uc815\uccad\ub798 \"IMF\u00b72002 \uc6d4\ub4dc\ucef5 \uc0ac\ub840\u2026\ub098\ubd80\ud130 \uc9c0\ud0ac \uac83\"\n\ucf54\uc2a4\ud53c 4,000 \ub3cc\ud30c\u00b7\ud734\uc77c \ubbfc\uc0dd\ubc95\uc548 \ucc98\ub9ac \ub4f1 \ubd80\uac01\n\uc815\uccad\ub798 \"IMF\u00b72","\uc1a1\uc5b8\uc11d \uad6d\ubbfc\uc758\ud798 \uc6d0\ub0b4\ub300\ud45c(\uc67c\ucabd)\uc640 \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\ub300\ud45c. \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uac00 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\ub97c \ub9de\uc544 \uc57c\ub2f9\uc5d0\uac8c \ubb34(\u7121)\uc815\uc7c1 \uc8fc\uac04\uc744 \uc81c\uc548\ud55c \uac83\uc5d0 ","\u25a0 \ucd9c\uc5f0 : \ubc30\uc885\ud638 \ud55c\uad6d\uc815\uce58\ud3c9\ub860\uac00\ud611\ud68c \ud68c\uc7a5, \uc815\uc5f0\uad6d \uc804 \uccad\uc640\ub300 \ub300\ubcc0\uc778\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. ","\u91ce, \ubcf4\uc218 '\ud143\ubc2d' \ub2ec\ub798\uae30 vs \u8207 \"\uc9c0\ub09c 35\ub144 \uac04 \ub0b4\ub9ac\ub9c9\"\n\ubc15\ud615\uc900 vs \uc804\uc7ac\uc218 '\uc591\uac15\uad6c\ub3c4'\u2026\ubcf4\uc218 \uc548\uc804\uc9c0\ub300 \uae68\uc9c0\ub098\n\ubbfc\uc8fc\uc2e0\ubb38=\uff5c\ucc28\uae30 \ubd80\uc0b0\uc2dc\uc7a5 \uc790\ub9ac\ub97c \ub450\uace0 \uc804\ud1b5\uc801\uc778 '\ubcf4\uc218\uc758 \uc544\uc131'\uc744","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \ub0b4\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124\uc5d0 \ub098\uc120\ub2e4. \ubbf8\u00b7\uc911\u00b7\uc77c \uc815\uc0c1\uacfc\uc758 \ud68c\ub2f4\uacfc \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub85c \u2018\uc678\uad50 \uc288\ud37c\uc704\ud06c\u2019\ub97c \uce58\ub978 \uc774 \ub300\ud1b5\ub839\uc740 \uc2dc\uc57c\ub97c \ub2e4","(\uc5d1\uc2a4\ud3ec\uce20\ub274\uc2a4 ) \ubc29\uc1a1\uc778 \uae40\uad6c\ub77c\uac00 \uc8fc\uc2dd \ud22c\uc790\uc640 \uae08 \uc7ac\ud14c\ud06c \uc131\uacf5 \ube44\ubc95\uc744 \uacf5\uac1c\ud558\uba70 \uad00\uc2ec\uc744 \uc5bb\uace0 \uc788\ub2e4.\n\uae40\uad6c\ub77c\ub294 5\uc77c \uc720\ud29c\ube0c \ucc44\ub110 '\uadf8\ub9ac\uad6c\ub77c'\uc5d0\uc11c \ucd5c\uadfc \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub410\ub358 APEC \uc815\uc0c1\ud68c","\uad00\ub828 \ud0a4\uc6cc\ub4dc\uc5d4\ube44\ub514\uc544GPU\uc0bc\uc131\ud604\ub300\uc790\ub3d9\ucc28SK\ub124\uc774\ubc84\ud074\ub77c\uc6b0\ub4dc\uc820\uc2a8 \ucd5c\ud0dc\uc6d0, \ub864\ub4dc\ucef5 3\uc5f0\ud328 'T1'\uc5d0 \ucd95\uc804 \"\ud3ec\uae30 \uc54a\ub294 \uc815\uc2e0\uc758 \uc131\uacfc\"KT \ud574\ud0b9, \ubbf8\uc2a4\ud130\ub9ac\uc5d0\uc11c \uc740\ud3d0 \ub17c\ub780\u2026\uc704\uc57d\uae08 \uba74\uc81c \ub300\ucc45 \ub098\uc624","\uc815\uccad\ub798 \"APEC \uc5d1\uc124\ub7f0\ud2b8\u2026\ubbf8\uc911 \uc0ac\uc774 \uc2e4\ub9ac\u00b7\uade0\ud615\uc678\uad50\"\n\"\uad6d\uaca9 \ub192\uc774\uace0 \uad6d\uc775 \ucd5c\ub300\ud654\u2026\ub300\ud1b5\ub839\uc5d0 \ub2e4\ub4e4 \uc5c4\uc9c0 \ucc99\"\n\uc1a1\uc5b8\uc11d \"\uc774 \ub300\ud1b5\ub839 \ube0c\ub9bf\uc9c0 \uc678\uad50, \uc2e4\ud328\ub85c \uadc0\uacb0\"\n\"\uc54c\ub9f9\uc774 \uc5c6\ub294 \ud55c\uc911\ud68c\ub2f4, ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc815\uc0c1\ud68c\ub2f4\uc7a5\uc73c\ub85c \uc774\ub3d9\ud558\uba70 \ub300\ud654\ud558\uace0 \uc788\ub2e4. \ub300\ud1b5\ub839\uc2e4 \uc81c\uacf5\ubcf4\uc218 \uc131\ud5a5 \ub17c\uac1d\uc73c\ub85c \ubd88\ub9ac\ub294 \uc870\uac11\uc81c \uc870\uac11\uc81c\ub2f7\ucef4 \ub300\ud45c\uac00 \uacbd\uc8fc","\uad6d\ubbfc\uc758\ud798\uc740 \ub05d\ub0b4 \uae40\ud604\uc9c0\ub97c \ubd88\ub7ec\ub0b4\uc9c0 \ubabb\ud588\ub2e4.\n\uad6d\ubbfc\uc758\ud798\uc740 2025\ub144 \uad6d\uc815\uac10\uc0ac \ub9c8\uc9c0\ub9c9 \ub0a0\uc778 6\uc77c \uad6d\ud68c \uc6b4\uc601\uc704\uc6d0\ud68c\uc758 \ub300\ud1b5\ub839\uc2e4 \uac10\uc0ac\uc5d0\uc11c \u2018\uc560\uc9c0\uc911\uc9c0 \ud604\uc9c0\u2019\ub77c\uace0 \ubd88\ub9ac\ub294 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ucd5c\uce21\uadfc,","\uc544\uc138\uc548\uacfc APEC \uc815\uc0c1\ud68c\ub2f4\uc73c\ub85c \uc774\uc5b4\uc9c0\ub294 \u2018\uc288\ud37c \uc678\uad50\uc704\ud06c\u2019\ub97c \ub9c8\uce5c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 3\uc77c \ud734\uc2dd\uc744 \ucde8\ud558\uba74\uc11c \ub0b4\ub144\ub3c4 \uc2dc\uc815\uc5f0\uc124 \uc900\ube44\ub97c \ud558\uace0 \uc788\ub2e4.\n\ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uaddc\ubaa8\ub294 728\uc870\uc6d0 \uaddc\ubaa8\ub85c \uc774","\ucd5c\uadfc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1 \ud68c\uc758\uc5d0 \ud30c\uacac \uac00 \u2018\uc74c\uc8fc \ubb3c\uc758\u2019\ub97c \uc77c\uc73c\ud0a8 \uacbd\ucc30\uad00 \uc911 1\uba85\uc774 \uc55e\uc11c \u2018\uc555\uc218\ubb3c \ub3c4\ub09c \uc0ac\uac74\u2019\uc73c\ub85c \uac10\ucc30 \uc870\uc0ac\ub97c \ubc1b\ub294 \uacbd\ucc30\uad00\uc778 \uac83\uc73c\ub85c \ud655\uc778\ub410\ub2e4.\n\uc555\uc218","\u201cAPEC \uc678\uad50, \ucd5c\uc545\uc758 \uc0c1\ud669\uc11c \uc601\ud63c\uae4c\uc9c0 \uac08\uc544 \ub123\uc73c\uba70 \ucd1d\ub825\u201d\n\u201c\ubbf8\uad6d\uacfc \uad00\uc138 \ud611\uc0c1 \ud0c0\uacb0\ub85c \uacbd\uc81c \ubd88\ud655\uc2e4\uc131 \uc644\ud654\u201d\n\u201c\ud575\ucd94\uc9c4 \uc7a0\uc218\ud568 \ud611\uc758 \uc9c4\uc804\u2026\uc790\uc8fc\uad6d\ubc29 \ud1a0\ub300 \ub2e4\uc838\u201d\n\u201c\ud55c\uc911\uc815\uc0c1\ud68c\ub2f4\uc73c\ub85c \uc591\uad6d","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\uc758\uccb4) \uc815\uc0c1\ud68c\uc758 \ubcf8 \ud589\uc0ac\uac00 \ub9c8\ubb34\ub9ac\ub41c \uac00\uc6b4\ub370 \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \"\uad6d\uaca9\uc740 \ub192\uc544\uc9c0\uace0 \uad6d\uc775\uc740 \ucd5c\ub300\ud654\ub410\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uc815 \ub300\ud45c\ub294 2\uc77c ","\uad00\ub828 \u674e\ub300\ud1b5\ub839 \"\uc8fc\uc2dd \uc7a5\uae30\ubcf4\uc720 \uc77c\ubc18 \ud22c\uc790\uc790 '\uc778\uc13c\ud2f0\ube0c' \ub9cc\ub4e4\ub77c\"\ucd5c\uc7ac\ud574 \uac10\uc0ac\uc6d0\uc7a5 \ud1f4\uc784\u2026\"\ud0c4\ud575\uc774\ub780 \uc804\ub840 \uc5c6\ub294 \uc0c1\ud669 \uacaa\uc5c8\uc9c0\ub9cc \ud6c4\ud68c \uc5c6\ub2e4\" \u674e\ub300\ud1b5\ub839 \"\ub0b4\ub144 \uc7a0\uc7ac\uc131\uc7a5\ub960 \ubc18\ub4f1 \uc6d0\ub144 \ub9cc\ub4e4 \uac83\u2026","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uacb0\uacfc\ub97c \ub450\uace0 \uc815\ubd80\uc758 \uc678\uad50 \uc131\uacfc\ub97c \uac15\ud558\uac8c \ube44\ud310\ud588\ub358 \uad6d\ubbfc\uc758\ud798 \uc9c0\ub3c4\ubd80\uac00 \uacbd\ubd81\ub3c4\uccad \uc608\uc0b0\uc815\ucc45\ud611\uc758\ud68c\uc5d0\uc11c\ub294 \"\uacbd\ubd81\uc774 \uc0c8\ub86d\uac8c \ub3c4\uc57d\ud560 ","\ud55c\uad6d\uac24\ub7fd\uacfc \uc804\uad6d\uc9c0\ud45c\uc870\uc0ac(NBS)\uc5d0\uc11c \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 \uc99d\uc2dc \ud638\ud669\uacfc \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ub4f1 \uc720\ub9ac\ud55c \uc774\uc288\uc5d0\ub3c4 \uc9c0\uc9c0\uc728\uc774 \uc624\ub974\uc9c0 \ubabb\ud588\ub2e4. \ud55c\uad6d\uac24\ub7fd 10\uc6d4 5\uc8fc\ucc28 \uc870","\uae40\ubcd1\uae30 \u201c\uad6d\uc775 \ucd5c\uc6b0\uc120\u2026\ud611\uc0c1 \uc131\uacf5\uc801\u201d\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1\uc774 \uccb4\uacb0\ud55c \uac83\uc5d0 \ub300\ud574 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc9c0\ub3c4\ubd80\uc5d0\uc11c \ud658\uc601\uc758 \uba54\uc2dc\uc9c0\uac00 \uc3df\uc544\uc84c\ub2e4.\n\uc815\uccad","\ubbf8\ub904\uc9c0\ub294 \ucd1d\uacbd \uc778\uc0ac..\uc774\uc720\ub294 '\uac74\uc9c4 \uc7ac\ud310'?\n\ud55c \uc8fc \ub3d9\uc548 \ucde8\uc7ac \ub4b7 \uc774\uc57c\uae30\ub098 \uc8fc\uc694 \uc0ac\uc548 \uc9da\uc5b4\ubcf4\ub294 \ucde8\uc7ac\uc218\ucca9 \uc2dc\uac04\uc785\ub2c8\ub2e4.\n\uc624\ub298\ub3c4 \ubd80\uc0b0\uacbd\ucc30\uccad \ucd9c\uc785\ud558\ub294 \ud669\ubcf4 \ub098\uc640 \uc788\uc2b5\ub2c8\ub2e4.\n\uccab \uc18c\uc2dd\ubd80\ud130 \uc0b4","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc758\uc7a5\uc778 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO)\uc5d0\uc11c \uc5f4\ub9b0 \uc81c2\uc138\uc158\uc5d0\uc11c \ubc1c\uc5b8\ud558\uace0 \uc788\ub2e4. \uc67c\ucabd\uc740 \uc2dc\uc9c4\ud551 \uc911\uad6d ","APEC \uc131\uacfc \uc787\uae30 \uc9d1\uc911\ud560 \uc2dc\uae30\uc5d0\u2026 \ub2f9\uc815 \ud569\uc758\uc5c6\uc774 \u2018\uc7ac\ud310\uc911\uc9c0\ubc95\u2019 \ub744\uc6cc\n\uc815\uccad\ub798 \u2018\uc790\uae30\uc815\uce58\u2019 \ube44\ud310 \uc758\uc2dd\ud55c\ub4ef\n\u201c\uc2dc\uc815\uc5f0\uc124 A\uae09\u201d \ud658\ub2f4\uc7a5\uc120 \ubc15\uc218 \ub3c5\ub824\u2026 \uc545\uc218 \uc0ac\uc9c4 \uc62c\ub9ac\uba70 \u201c\uc624\ub298\uc758 \ud3ec\ud1a0\uc81c\ub2c9\u201d","\"\uad6c\uce58\uc18c \uac00\uba74 \uc544\ubb34\ub9ac \uc5c6\ub294 \uaf80\ubcd1\ub3c4 \uc0dd\uae34\ub2e4\uc9c0\ub9cc...\uae30\uc5b5\uc0c1\uc2e4, \uc9c4\uc9dc \ucc98\uc74c \ubd10\"\n\"\u5c39, \ud55c\ub3d9\ud6c8 \ucd1d\uc73c\ub85c \uc3f4\ubc84\ub9ac\uaca0\ub2e4?...\uc5ed\ub9b0 \uae40\uac74\ud76c \uac74\ub4dc\ub824, \ucd1d \ubc1c\uc5b8 \ud588\uc744 \uac83\"\n\"\u5c39\uc774\uc5c8\ub2e4\uba74 \ud3ed\ud0c4\uc8fc APE","\uc9c0\ub09c\ub2ec 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub838\ub358 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ubbf8\uad6d \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uac04\uc758 \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uadf8\ub3d9\uc548 \ucca8\uc608\ud558\uac8c \ub300\ub9bd\ud574 \uc654\ub358 \ud55c\ubbf8\uad00\uc138\ud611\uc0c1\uc774 \ud0c0\uacb0\ub41c \uac83\uc5d0 \ub300\ud574 \uc6b0\ub9ac\ub098\ub77c \uad6d\ubbfc 10\uba85 \uc911 ","\uc591\ub300 \ub178\ucd1d '65\uc138 \uc815\ub144' \uc694\uad6c, \uad6d\uac00 \uc9c0\uc18d\uac00\ub2a5\uc131 \ucc28\uc6d0\uc5d0\uc11c \ubd10\uc57c\n\ud55c\uad6d\ub178\ucd1d\uacfc \ubbfc\uc8fc\ub178\ucd1d\uc774 \uc62c\ud574 \uc548\uc5d0 \ubc95\uc815 \uc815\ub144\uc744 \ud604 \ub9cc 60\uc138\uc5d0\uc11c 65\uc138\ub85c \uc5f0\uc7a5\ud558\ub294 \ubc95\uc548\uc744 \ud1b5\uacfc\uc2dc\ud0a4\ub77c\uace0 \uad6d\ud68c\uc640 \uc815\ubd80\ub97c ","\ud55c\uac15\ud0c0\uc784\uc988 = \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 5\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacfc\ub97c \uc81c\ub3c4\uc801\uc73c\ub85c \ub4b7\ubc1b\uce68\ud558\uae30 \uc704\ud574 \"APEC \uc131\uacfc \ud655\uc0b0 \ubc0f \ud55c\ubbf8\uad00\uc138\ud611\uc0c1 \ud6c4\uc18d\uc9c0\uc6d0 \uc704\uc6d0\ud68c\"","\uac15\ud6c8\uc2dd \ub300\ud1b5\ub839 \ube44\uc11c\uc2e4\uc7a5\uc774 6\uc77c \uad6d\ud68c \uc6b4\uc601\uc704\uc6d0\ud68c \uad6d\uc815\uac10\uc0ac\uc5d0 \ucd9c\uc11d\ud574 \"(\uc774\uc7ac\uba85 \ub300\ud1b5\ub839) \ucde8\uc784 \ub2f9\uc2dc \uc5c5\ubb34\uc5d0 \ud544\uc694\ud55c \ud544\uae30\ub3c4\uad6c\uc640 \ucef4\ud4e8\ud130\ub294 \ubb3c\ub860 \uc9c1\uc6d0 1\uba85 \uc5c6\uc5b4 \uc778\uc218\uc778\uacc4\uc870\ucc28 \ubd88\uac00\ub2a5\ud588\ub358 \ub300\ud1b5\ub839","\uae40\ud604\uc9c0 \ub300\ud1b5\ub839\uc2e4 \uc81c1\ubd80\uc18d\uc2e4\uc7a5\n\uad6d\ud68c \uc6b4\uc601\uc704\uc6d0\ud68c\uac00 \uc774\uc7ac\uba85 \uc815\ubd80 \ub300\ud1b5\ub839\uc2e4\uc5d0 \ub300\ud55c \uccab \uad6d\uc815\uac10\uc0ac\ub97c \uc9c4\ud589\ud569\ub2c8\ub2e4.\n\uc6b4\uc601\uc704\ub294 \uc624\ub298(6\uc77c) \uc624\uc804 10\uc2dc\ubd80\ud130 \uad6d\ud68c\uc5d0\uc11c \uad6d\uac10\uc744 \uc5f4\uace0 \ub300\ud1b5\ub839\ube44\uc11c\uc2e4\uacfc \uad6d\uac00","\uc2e0\uc18d\ucc98\ub9ac \uc704\ud574 \uc758\uc6d0\uc785\ubc95\n\ud6c4\uc18d \uc9c0\uc6d0 \uc704\ud55c \ud2b9\uc704 \uc124\uce58\n\uad6d\ubbfc\uc758\ud798 \u201c\uad6d\ud68c \ube44\uc900 \ub3d9\uc758 \ud544\uc694\u201d\n| \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uae40\ubcd1\uae30 \uc6d0\ub0b4\ub300\ud45c\uac00 5\uc77c \uad6d\ud68c\uc5d0\uc11c 21\ub300 \ub300\uc120 \ubc31\uc120 \ubc1c\uac04 \uc2dc\uc5f0\ud68c \uc9c1\ud6c4 \uc5f4\ub9b0 \ucd5c\uace0\uc704","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 4\uc77c \ub300\uc804\uc744 \ucc3e\uc544 \"\uc774\uc7ac\uba85 \uc815\ubd80 \ub4a4\uc5d0 \ubbfc\uc8fc\uc801\uc778 \uad6d\ubbfc\uc774 \uc788\uc5c8\uae30\uc5d0 APEC, \ubb34\uc5ed \ud611\uc0c1 \ub4f1 \uc131\uacfc\ub97c \ub0bc \uc218 \uc788\uc5c8\ub358 \uac83\"\uc774\ub77c\uace0 \ubc1d\ud614\ub2e4.\n\uc815 \ub300\ud45c\ub294 \uc774\ub0a0 \uc624\ud6c4 \ud55c","\uc774\uc900\uc11d \"\ub300\uc7a5\ub3d9 \uc911\ud615 \uc120\uace0\ud6c4 \u8207 \uc774\uc0c1\ud55c \uc77c\u2026\uc7ac\ud310\uc911\uc9c0\ubc95 \ucd94\uc9c4\"\n\"\ubc95\uc548 \ub0b4\uc6a9 \uba85\ubc31\ud788 \ubc18\ud5cc\ubc95\uc801\u2026\u674e \ub300\ud1b5\ub839 \uc720\uc8c4 \ud655\uc2e0\ud558\ub294 \ubc29\uc99d\"\n\"\uad6d\uc815\uc548\uc815\ubc95? \ub3c5\uc7ac\uc778\ub370 \uc720\uc2e0\uc774\ub77c \ud3ec\uc7a5\ud55c \uacfc\uac70\uc640 \ub2e4\ub974\uc9c0 \uc54a\uc544","\u674e, \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124 \"\uad6d\ubbfc\uc758 \uc800\ub825 \ubbff\ub294\ub2e4\u2026\uadf8\ub798\uc11c \uc790\uc2e0 \uc788\ub2e4\"\"'\ud55c\uac15\uc758 \uae30\uc801\u00b7IMF \uadf9\ubcf5' \uc6b0\ub9ac \uad6d\ubbfc\uc774 \ud798 \ubaa8\uc73c\uba74 \ubabb\ud574\ub0bc \uc77c \ubb50\uac00 \uc788\ub098\"\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \ud55c \ub2ec\uc5ec \ub9cc\uc5d0 60%\ub300\ub97c \ud68c\ubcf5\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 \ub098\uc654\uc2b5\ub2c8\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 \uc9c0\ub09c 4\uc77c\ubd80\ud130 6\uc77c\uae4c\uc9c0 \uc131\uc778 1,002\uba85\uc744 \ub300\uc0c1\uc73c\ub85c \uc774 \ub300\ud1b5\ub839 \uc9c1\ubb34 \uc218\ud589\uc5d0","\uc7a5\ub3d9\ud601 \"\u674e\uc9c0\uc0ac\uac00 APEC \uc131\uacf5\uc801\uc73c\ub85c \uc774\ub04c\uc5b4...\uacbd\ubd81 \uc0c8\ub3c4\uc57d \ubc1c\ud310\"\n\uc1a1\uc5b8\uc11d \"\uc774\uc7ac\uba85 \uc815\uad8c '\ube0c\ub9bf\uc9c0 \uc678\uad50' \uc2e4\ud328...\uacbd\ubd81 \uc544\ub984\ub2e4\uc6c0 \uc54c\ub824\uc9c4 \uac83 \ub2e4\ud589\"\n\uc774\ucca0\uc6b0 \"APEC \uc131\uacf5, \uad6d\ubbfc\uc758\ud798","'\uacbd\uc8fc APEC\uc11c \uc220\ud310 \ubc8c\uc778 \uacbd\ucc30\u2026\uc54c\uace0\ubcf4\ub2c8 \uace0\uad50\uc0dd\uc5d0 \uc555\uc218\ubb3c \ud138\ub9b0 \uadf8 \uacbd\ucc30'\n\uad6d\uac00 \ud589\uc0ac \uacbd\ud638 \uc911 \ub9cc\ucde8 \uacbd\ucc30\uc758 \ubd80\ub044\ub7ec\uc6b4 \uc77c\ud0c8\n\uc2e0\ub8b0 \ubb34\ub108\uc9c4 \uacbd\ucc30\uc758 \ucda9\uaca9\n\ucd5c\uadfc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APE","\uad00\ub828 '\ud56d\uba85vs\uc678\uc555'\u2026\uc5ec\uc57c \"\ub300\uc7a5\ub3d9 \ud56d\uc18c\ud3ec\uae30 \uad6d\uc815\uc870\uc0ac \ucd94\ud6c4 \uacc4\uc18d \ub17c\uc758\"\u8207, \uc7a5\ub3d9\ud601 '\u674e\ub300\ud1b5\ub839 \ud0c4\ud575' \uc5b8\uae09\uc5d0 \"\ubb34\ucc45\uc784\ud55c \uc120\ub3d9\u2026\uac15\ub825 \uaddc\ud0c4\"\uad00\ub828 \uae30\uc0ac\uc608\uacb0\uc704 \u8207 \"\uc5d4\ube44\ub514\uc544 GPU \ud611\ub825\uc740 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \ud55c \ub2ec \ubc18 \ub9cc\uc5d0 \ub2e4\uc2dc 60%\ub300\ub97c \ud68c\ubcf5\ud588\ub2e4\ub294 \uc5ec\ub860 \uc870\uc0ac \uacb0\uacfc\uac00 \ub098\uc654\uc2b5\ub2c8\ub2e4.\n\ud55c\uad6d \uac24\ub7fd\uc774 \uc9c0\ub09c 4\uc77c\ubd80\ud130 \uc0ac\ud758\ub3d9\uc548 \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 1,002 \uba85\uc744 \ub300","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \uad6d\uc815\uac10\uc0ac \uae30\uac04 \ub0b4\ub0b4 \uc815\uad6d\uc758 \ube14\ub799\ud640\ub85c \uc791\uc6a9\ud55c \uae40\ud604\uc9c0 \ub300\ud1b5\ub839\uc2e4 \uc81c1\ubd80\uc18d\uc2e4\uc7a5 \ub17c\ub780\uc5d0 \uc815\uba74 \ub300\uc751\uc744 \ud53c\ud558\uace0 '\ubc29\uc5b4\uc801 \uae30\uc870'\ub97c \uc720\uc9c0\ud558\uba74\uc11c, \ud5a5\ud6c4 \uc815\uce58\uc801 \ubd80\ub2f4\uc774 \ub354\uc6b1 \ucee4\uc9c8 \uc218 \uc788","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 AI \ubc95\uc548 \uc9c0\uc5f0\uc744 \ub2e4\ub8ec \ub3d9\uc544\uc77c\ubcf4 \ubcf4\ub3c4\uc5d0 \ub300\ud574 \uc5b8\ub860\uc911\uc7ac\uc704\uc6d0\ud68c(\uc5b8\uc911\uc704)\uc758 \uc870\uc815\uc744 \uc2e0\uccad\ud588\ub2e4.\n\uc804\uc6a9\uae30 \ubbfc\uc8fc\ub2f9 \uad6d\ubbfc\uc18c\ud1b5\uc704\uc6d0\uc7a5\uc740 7\uc77c \uad6d\ud68c \uc18c\ud1b5\uad00\uc5d0\uc11c \uc9c4\ud589\ud55c \ubbfc\uc8fc\ud30c\ucd9c\uc18c \uc8fc\uac04\ube0c\ub9ac","4\uc77c \ucde8\uc784 \uccab \ubcf8\uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124\n\uc9c0\uc9c0\uc728 \ubc18\ub4f1 \uc5c5\uace0 \uc57c\ub2f9 \uc124\ub4dd \uc804\ub9dd\n\ub300\ud1b5\ub839\uc2e4, \uc5ec\ub2f9 \uc7a5\uc545\ub825\ub3c4 \ub192\uc77c \ub4ef\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \ub0b4\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124\uc5d0 \ub098\uc120\ub2e4. \ubbf8\u00b7\uc911\u00b7\uc77c \uc815\uc0c1\uacfc\uc758","\uad6d\ubb34\ud68c\uc758\uc11c \"\ud3ec\uc2a4\ud2b8 APEC\uc744 \uba74\ubc00\ud788 \uc900\ube44\"\n\uad6d\uac10 \ubc0f \uc608\uc0b0\uc548 \uc2ec\uc0ac \uad6d\ud68c\uc640 \uae34\ubc00\ud788 \ud611\ub825 \uc9c0\uc2dc\n\uad6d\uac10 \ubc0f \uc608\uc0b0\uc548 \uc2ec\uc0ac \uad6d\ud68c\uc640 \uae34\ubc00\ud788 \ud611\ub825 \uc9c0\uc2dc\n\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 28\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591","\u25a0 \ub300\ud1b5\ub839\uc2e4 3\uc2e4\uc7a5 \uc6b4\uc601\uc704 \ucd9c\uc11d\n\u201c\ub098\ub77c \uae30\ucd08 \ub2e4\uc2dc \uc138\uc6cc\u201d \uc5c5\ubb34\ubcf4\uace0\n\uac15\ud6c8\uc2dd \ub300\ud1b5\ub839\uc2e4 \ube44\uc11c\uc2e4\uc7a5\uc740 6\uc77c \u201c(\uc724\uc11d\uc5f4) \uc804\uc784 \uc815\ubd80\ub85c\ubd80\ud130 \ubb3c\ub824\ubc1b\uc740 \uac83\uc740 \uc624\ub85c\uc9c0 \ubbfc\uc0dd \uacbd\uc81c\uc640 \uc0ac\ud68c \ubc0f \uc678\uad50\u00b7\uc548\ubcf4","\uc815\uccad\ub798 \"\uacbd\uc8fc APEC \uc5ed\ub300\uae09 \uc131\uacfc\u2026 \u91ce, \ub534\uc9c0 \uac78\uae30 \uadf8\ub9cc\ub450\uace0 \uc560\uad6d \ub300\uc5f4 \ub3d9\ucc38\ud558\uae38\"\n\ub958\ud604\uc8fc \uc870\uc131\ubd09 \uc774\ucc3d\ud658 = \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 3\uc77c \"\uacbd\uc8fc APEC\uc774 \uc5ed\ub300\uae09 \uc131\uacfc\ub97c \ub0b4\uba70 ","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \uc9c0\ub09c 4\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ud658\ud788 \uc6c3\uc73c\uba70 \uc545\uc218\ud558\ub294 \ubaa8\uc2b5\uc744 \ub2f4\uc740 \uc0ac\uc9c4\uc744 \uc790\uc2e0\uc758 \ud398\uc774\uc2a4\ubd81\uc5d0 \uc62c\ub9ac\uba70 \u2018\uc624\ub298\uc758 \ud3ec\ud1a0\uc81c\ub2c9\u2019\uc774\ub77c\uace0 \uc801\uc5c8\ub2e4. \u2018\uc7ac\ud310\uc911\uc9c0\ubc95\u2019 \ucd94\uc9c4\uc744 \ub450\uace0","\uc2dc\uc0ac\uc704\ud06c= 8\uc6d4 \uc911\uc21c \uc774\ud6c4 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc9c0\uc9c0\uc728\uc774 40% \ub0b4\uc678\uc5d0\uc11c \uc624\ub974\ub0b4\ub9ac\uace0 \uc788\uace0 \uad6d\ubbfc\uc758\ud798\uc740 20%\ub300 \uc911\ubc18\uc5d0\uc11c \ud6a1\ubcf4 \uc911\uc774\ub2e4. \uc131\uacf5\uc801\uc778 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uc640 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0\uc5d0\ub3c4","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ub05d\ub0ac\ub2e4\uba70 \uad6d\ubbfc\uc758\ud798\uc744 \ud5a5\ud574 \"\ub534\uc8fd\uac78\uae30\ub97c \uadf8\ub9cc\ub450\uace0 \uc560\uad6d\uc758 \ub300\uc5f4\uc5d0 \ub3d9\ucc38\ud558\uc2dc\uae38 \ubc14\ub780\ub2e4\"\uace0 \ubaa9\uc18c\ub9ac\ub97c \ub192","=\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ub300\ud55c \uad6d\ub0b4 \uc5ec\ub860\uc774 \uae0d\uc815\uc801\uc778 \ubc18\uc751\uc744 \ubcf4\uc600\ub2e4. \ud55c\uad6d\uac24\ub7fd\uc774 \uc804\uad6d\uc758 \ub9cc 18\uc138 \uc774\uc0c1 \uc131\uc778\ub0a8\ub140 1\ucc9c2\uba85\uc744 \ub300\uc0c1\uc73c\ub85c \uc2e4\uc2dc\ud55c \uc870\uc0ac \uacb0","20\ub144 \ub9cc\uc5d0 \uad6d\ub0b4\uc5d0\uc11c \uc5f4\ub9b0 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \ud55c\uc911\uc815\uc0c1\ud68c\ub2f4\uacfc \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4\uc744 \ub193\uace0 \uad6d\ubbfc\uc758\ud798 \ub0b4\ubd80\uc5d0\uc11c \uc5c7\uac08\ub9b0 \ud3c9\uac00\uac00 \ub098\uc654\ub2e4. \ube48\uc218\ub808\ub9cc \uc694\ub780\ud588\uace0, \uc774\uc7ac\uba85 \ub300","\ubbfc\uc8fc \"\uad6d\uc815\uc548\uc815\ubc95 \ucd94\uc9c4\ud558\uc9c0 \uc54a\uae30\ub85c\u2026APEC \uc131\uacfc \uc9d1\uc911\ud560 \ub54c\"(1\ubcf4)\n\ubc15\uc218\ud604 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc218\uc11d\ub300\ubcc0\uc778\uc774 \uc9c0\ub09c 2\uc77c \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c\uc5d0\uc11c \uad6d\uc815\uac10\uc0ac \ubc0f \ud604\uc548 \uac04\ub2f4\ud68c\ub97c \ud558\uace0 \uc788\ub2e4. 2025","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \"\uc815\ubd80\uc640 \ud568\uaed8 \ub300\ubbf8 \ud22c\uc790 \uad00\ub828 \ud2b9\ubcc4\ubc95\uc744 \uc900\ube44\ud558\uace0 \uc2e0\uc18d\ud788 \ucc98\ub9ac\ud558\uaca0\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uc815 \ub300\ud45c\ub294 3\uc77c \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c \"","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \uc774\ud589\uc744 \uc9c0\uc6d0\ud560 \ub300\ubbf8\ud22c\uc790\ud2b9\ubcc4\ubc95\uc744 \ub9cc\ub4e4\uc5b4 \uc2e0\uc18d\ud788 \ucc98\ub9ac\ud558\uae30\ub85c \ud588\ub2e4.\n\ubbfc\uc8fc\ub2f9\uc740 \ub610 \uae40\ubcd1\uae30 \uc6d0\ub0b4\ub300\ud45c\uac00 \uc704\uc6d0\uc7a5\uc744 \ub9e1\ub294 \u2018APEC \uc131\uacfc \ud655\uc0b0 \ubc0f \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud6c4\uc18d","\u2018\uacbd\uace0\u2019 \ubc1b\uc790 \u2018\ud22c \uc0f7\u2019\u2026\uc815\uccad\ub798, \u2018\uc790\uae30 \uc815\uce58\u2019 \uacc4\uc18d?\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\u25a0 \ucd9c\uc5f0 : \ubc30\uc885\ud638 / \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\ucc45\uc704 \ubd80\uc758\uc7a5 \u00b7 \uae40\ub3d9\uc6d0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815\uc9c0\uc9c0\uc728\uc774 \ud55c \uc8fc \ub9cc\uc5d0 6%\ud3ec\uc778\ud2b8(p) \uc0c1\uc2b9\ud574 63%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac\uac00 7\uc77c \ubc1c\ud45c\ub410\ub2e4. \uc774 \ub300\ud1b5\ub839\uc758 \uad6d\uc815\uc9c0\uc9c0\uc728\uc774 60%\ub300\uc5d0 \uc7ac\uc9c4\uc785\ud55c \uac74 5\uc8fc \ub9cc\uc774\ub2e4.\n\ud55c\uad6d\uac24","\uc1a1\uc5b8\uc11d \u201cAPEC \u2018\ubb34\uc815\uc7c1 \uc8fc\uac04\u2019 \uc81c\uc548\uc740 \uacbd\uc81c\u00b7\ubd80\ub3d9\uc0b0 \ucc38\uc0ac \ub36e\uae30\uc6a9\u201d\n\uad6d\ud798 \u201c\uc57c\ub2f9 \ud0c4\uc555 \uc911\ub2e8\ud558\uba74 \uc815\uc7c1 \uba48\ucd9c \uac83\u201d\n\uae40\ud604\uc9c0 \ubd80\uc18d\uc2e4\uc7a5, \uad6d\uac10 \ucd9c\uc11d \uc555\ubc15 \ub098\uc11c\n\ubbfc\uc8fc\ub2f9 \u201c\uc815\uc7c1 \uba48\ucd94\uace0 APEC","\u201c\uad6d\ud798 \uc2dc\uc815\uc5f0\uc124 \ubd88\ucc38\u201d (\uad8c\uce60\uc2b9) \u201c\uad6d\ud798, \u2018\uc804\uc7c1\u2019 \ub9c9\ub9d0\uc740 \uc815\uce58\uacf5\uc138\u2026\u201d vs (\uae40\ud76c\uc815) \u201c\ub300\ud1b5\ub839\uacfc \uc5ec\ub2f9, \uc57c\ub2f9\uc5d0 \ub300\ud55c \uc874\uc911 \uc5c6\ub2e4\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4","\uc870\uc6a9\ud55c \uac83 \uac19\uc9c0\ub9cc \uc9c0\uae08 \uc5ec\uc758\ub3c4\ub294 \uc815\uae30\uad6d\ud68c\uac00 \ud55c\ucc3d\uc774\ub2e4. \uadf8\uc911\uc5d0\uc11c\ub3c4 \uc815\uae30\uad6d\ud68c\uc758 \uaf43\uc774\ub77c\ub294 \uad6d\uc815\uac10\uc0ac\uac00 \uc9c4\ud589 \uc911\uc774\ub2e4.\n\uc608\ub144 \uac19\uc73c\uba74 \ud55c \uac74 \uc62c\ub9b0 \uc57c\ub2f9 \uad6d\ud68c\uc758\uc6d0\uc774 \uc2a4\ud3ec\ud2b8\ub77c\uc774\ud2b8\ub97c \ubc1b\uc73c\uba74\uc11c \uc77c\uc57d ","\ub300\ud1b5\ub839\uc2e4 \u201c\ubd88\ud544\uc694\ud55c \ubc95\uc548\uc774\ub77c\ub294 \uc785\uc7a5 \ubcc0\ud568\uc5c6\ub2e4\u201d\u2026 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc758\uc911 \ubc18\uc601 \ud574\uc11d\ub3c4\n\uc5ec\uc57c, \ubc95\uc548 \uc815\uce58\uc801 \ud30c\uc7a5 \uc18d \uc2e0\uc911 \ubaa8\ub4dc\u2026 \uad6d\ud68c \ubcf8\ud68c\uc758 \uacc4\ub958 \uc0c1\ud0dc \uc720\uc9c0\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ub17c\ub780\uc744 \ube5a\uc5b4\uc628 ","\u25cb\u2026\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c, '\uacbd\uc8fc APEC\uc774 A\uae09'\uc774\ub77c\ub294 \uc804\ub0a8 \uc21c\ucc9c \uc7a5\ub0a0\uc758 \ud55c \uc0c1\uc778\uc758 \ub9d0\uc744 \uc804\ud558\uba70 \"\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc2dc\uc815\uc5f0\uc124 \ub0b4\uc6a9\uacfc \ud0dc\ub3c4\ub3c4 \uc5ed\uc2dc A\uae09\uc774\uc5c8\ub2e4\"\uace0 \ub9d0\ud574. \ub3d9\uc11c\uace0\uae08\uc744","\uc9c0\ub09c\ub2ec 29\uc77c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud0c0\uacb0\ub41c \uad00\uc138\u00b7\uc548\ubcf4 \ud611\uc0c1\uc758 \ubb38\uc11c\ud654 \uc791\uc5c5\uc774 \uc608\uc0c1\ubcf4\ub2e4 \ub2a6\uc5b4\uc9c0\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\uc815\ubd80\ub294 '\ud558\ub8e8\uc774\ud2c0 \ub0b4' \ud329\ud2b8\uc2dc\ud2b8\ub97c \uacf5\uac1c\ud558\uaca0\ub2e4\uace0 \ubc1d\ud614\uc9c0\ub9cc, \uc77c\uc8fc\uc77c\uc774 \uc9c0\ub098\ub3c4\ub85d \uacb0\uacfc","\uc815\uccad\ub798 \"\ud2b8\ub7fc\ud504, \ubd80\uc815\uc120\uac70 \uc5c6\ub2e4\uace0 \ud574\u2026\uad6d\uaca9 \ub192\uc544\uc9c0\uace0 \uad6d\uc775 \ucd5c\ub300\ud654\"\n\uc815 \ub300\ud45c\ub294 \uc774\ub0a0 \ud398\uc774\uc2a4\ubd81\uc5d0 \"(\uc774\ubc88 APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c) \ubbf8\uad6d\uacfc \uad00\uc138\ud611\uc0c1, \uc911\uad6d\uacfc \uad00\uacc4\ubcf5\uc6d0. G1, G2\ub97c \uc0c1\ub300","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \ubc0f \uc8fc\uc694\uad6d \uc5f0\uc1c4 \ud68c\ub2f4 \ub4f1 \uc678\uad50 \uc77c\uc815\uacfc \uad00\ub828\ud574 \"\ucd5c\uc545\uc758 \uc0c1\ud669\uc5d0\uc11c\ub3c4 \ucd5c\uc120\uc758 \uacb0\uacfc\ub97c \ub9cc\ub4e4\uae30 \uc704\ud574 \uc601\ud63c\uae4c\uc9c0 \uac08\uc544 \ub123\uc73c\uba70 \ucd1d\ub825\uc744 \ub2e4","\u2018\u674e \ubc29\ud0c4 \ud504\ub808\uc784\u2019 \ubd80\ub2f4 \uc791\uc6a9...\ub300\ud1b5\ub839\uc2e4 \u201c\uc7ac\ud310 \uc54a\ub294 \uac8c \ub2f9\uc5f0\u201d\n\u201c\uc774\ub2ec \ub0b4 \ucc98\ub9ac\u201d\u2192\u201c\ucca0\ud68c\u201d\ub85c \uc785\uc7a5\uc120\ud68c...\u2018\uc774\uc288 \ube14\ub799\ud640\u2019 \ubc29\uc9c0 \ud3c9\uac00\ub3c4\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 3\uc77c \ud604\uc9c1 \ub300\ud1b5\ub839\uc758 \uc7ac\ud310\uc744 \uc911","\uacbd\uc8fc APEC\uc744 \uc911\uc2ec\uc73c\ub85c \ud55c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 '\uc815\uc0c1 \uc678\uad50'\uac00 \ub9c8\uce68\ud45c\ub97c \ucc0d\uc740 \uac00\uc6b4\ub370, \uc5ec\uc57c\ub294 \uc5c7\uac08\ub9b0 \ud3c9\uac00\ub97c \ub0b4\ub838\uc2b5\ub2c8\ub2e4.\n\uad00\uc138\ud611\uc0c1\uc744 \ub193\uace0\ub3c4 \uc628\ub3c4 \ucc28\uac00 \uac10\uc9c0\ub429\ub2c8\ub2e4.\n\uc8fc\ub9d0 \uc804\ub0a8 \uc21c\ucc9c\uc758 \uc7ac","\uac15\ud6c8\uc2dd \ub300\ud1b5\ub839 \ube44\uc11c\uc2e4\uc7a5\uc774 \"\ube44\ub85d \uc5b4\ub824\uc6c0\uc774 \ub9ce\uaca0\uc9c0\ub9cc \uc815\ubd80\uc640 \uad6d\ud68c\uac00 \ud568\uaed8 \ud798\uc744 \ubaa8\uc740\ub2e4\uba74 \uc704\uae30 \uc18d\uc5d0\uc11c \ubc18\ub4dc\uc2dc \uae38\uc744 \ucc3e\uc744 \uc218 \uc788\uc744 \uac83\"\uc774\ub77c\uace0 \ubc1d\ud614\ub2e4.\n\uac15 \uc2e4\uc7a5\uc740 6\uc77c \uad6d\ud68c \ubcf8\uccad\uc5d0\uc11c \uc5f4\ub9b0 ","\u201c\uc774 \uc815\ubd80 \ud655\uc7a5\uc7ac\uc815\uc740 \ubbfc\uc0dd\u00b7\ubbf8\ub798\uc0b0\uc5c5 \ud22c\uc790\u201d\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uae40\ubcd1\uae30 \uc6d0\ub0b4\ub300\ud45c\ub294 3\uc77c \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uc2ec\uc0ac\uc640 \uad00\ub828\ud574 \u201c\uc774\uc7ac\uba85 \uc815\ubd80\uc758 \ud655\uc7a5 \uc7ac\uc815\uc740 \uacbd\uc81c\ub97c \uc0b4\ub9ac\uace0 \ubbfc\uc0dd\uc744 \uc9c0\ud0a4\uba70 \ubbf8\ub798 \uc0b0\uc5c5\uc744 \ud0a4","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b(Summit)\uc774 \uc5f4\ub9ac\uace0 \uc788\ub294 31\uc77c \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9 'K-FOOD \uc874'\uc5d0\uc11c \uad6d\ub0b4\uc678 \uae30\uc5c5\uc778\ub4e4\uc774 \ud55c\uad6d \uc2dd\uc74c\ub8cc\ub97c \ub9db \ubcf4\uace0","\uc874\uacbd\ud558\ub294 \uad6d\ubbfc \uc5ec\ub7ec\ubd84, \uadf8\ub9ac\uace0 \uc6b0\uc6d0\uc2dd \uad6d\ud68c\uc758\uc7a5\ub2d8\uacfc \uad6d\ud68c\uc758\uc6d0 \uc5ec\ub7ec\ubd84,\n\uc0c8 \uc815\ubd80 \ucd9c\ubc94 \uc774\ud6c4 \uccab \uc815\uae30\uad6d\ud68c\uc5d0\uc11c \ub0b4\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548\uc744 \uc9c1\uc811 \uc124\uba85 \ub4dc\ub9ac\uac8c \ub3fc\uc11c \ub9e4\uc6b0 \ub73b \uae4a\uac8c \uc0dd\uac01\ud569\ub2c8\ub2e4.\n\uc608\uc0b0","\u25a0 \uc9c4\ud589 : \ubc15\uc11d\uc6d0 \uc575\ucee4, \uc5c4\uc9c0\ubbfc \uc575\ucee4\n\u25a0 \ucd9c\uc5f0 : \ucc28\uc7ac\uc6d0 \ubd80\uc0b0\uac00\ud1a8\ub9ad\ub300 \ud2b9\uc784\uad50\uc218, \uc7a5\uc131\ud638 \uad6d\ubbfc\uc758\ud798 \ubbf8\ub514\uc5b4\ud2b9\uc704 \ubd80\uc704\uc6d0\uc7a5\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4","\uad50\uc721\uc815\ucc45 \ubc0f \ud604\uc548\uc5d0 \ub300\ud55c \ub2e4\uc591\ud55c \uc815\ucc45 \ub300\uc548 \uc81c\uc2dc\n\uacbd\ubd81\ub3c4\uc758\ud68c \uad50\uc721\uc704\uc6d0\ud68c(\uc704\uc6d0\uc7a5 \ubc15\ucc44\uc544)\ub294 7\uc77c\uc744 \uc2dc\uc791\uc73c\ub85c \uc624\ub294 20\uc77c\uae4c\uc9c0, 14\uc77c\uac04 \uacbd\ubd81\ub3c4\uad50\uc721\uccad \ubcf8\uccad\uacfc 5\uac1c \uc9c1\uc18d\uae30\uad00, 11\uac1c \uad50\uc721\uc9c0","\uad6d\ubbfc 10\uba85 \uc911 7\uba85 \uc774\uc0c1\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ub300\ud574 \uae0d\uc815\uc801\uc73c\ub85c \ud3c9\uac00\ud55c\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 \ub098\uc654\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 \uc9c0\ub09c 4\u223c6\uc77c \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 1\ucc9c","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 1\uc77c \ub9c9\uc744 \ub0b4\ub9b0 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \ub450\uace0 \"\ub300\ud55c\ubbfc\uad6d\uc774 \uc138\uacc4 \uc815\uc0c1\uc73c\ub85c \ubc1c\ub3cb\uc6c0\ud558\ub294 \uc2dc\uac04\uc774\uc5c8\ub2e4\"\uba70 \uadf9\ucc2c\ud588\ub2e4.\n\uae40\ud604\uc815 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc6d0\ub0b4\ub300\ubcc0\uc778\uc740 2\uc77c \uad6d\ud68c \uc18c\ud1b5\uad00\uc5d0\uc11c \ube0c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \u201c2026\ub144 \ucd1d\uc9c0\ucd9c\uc744 \uc62c\ud574 \ub300\ube44 8.1% \uc99d\uac00\ud55c 728\uc870 \uc6d0\uc73c\ub85c \ud3b8\uc131\ud588\ub2e4\u201d\uba70 \u201c\u2018\uc778\uacf5\uc9c0\ub2a5(AI) \uc2dc\ub300\u2019\ub97c \uc5f4\uae30 \uc704\ud55c \ud22c\uc790\ub97c \ub300\ud3ed \ud655\ub300\ud558\uace0 \uc131\uc7a5\uc758 \ud1a0\ub300\ub97c \ub2e8\ub2e8\ud788","\ud5e4\ub7f4\ub4dc \uc8fc\ucd5c GBF 8\uae30 7\uc8fc\ucc28 \uac15\uc5f0\n\uae40\uad00\uc601 \uc804\ubd81\uc9c0\uc0ac\u00b7\uc784\uc624\uacbd \uc758\uc6d0 \uc5f0\uc0ac\n\u91d1 \u201cK-\uceec\ucc98, \ub354 \ub2e4\ubcc0\ud654\u00b7\uc804\ubb38\ud654\ud574\uc57c\u201d\n\u6797 \u201c\ub3c4\uc804 \uae30\ud68c \ub9cc\ub4e4\uc5b4\uc8fc\ub294\uac8c \ub9ac\ub354\uc2ed\u201d\n\u201c\ub0a8\ub4e4\uc774 \uc548 \uac00\ub294 \uae38\uc744 \ucc3e\uc544\uac00\uc57c","\uac15\ud6c8\uc2dd \u201c\uc774\uc7ac\uba85 \uc815\ubd80 \ub9e8\ubc14\ub2e5 \ucd9c\ubc94\u2026\uc804 \uc815\ubd80 \uc2e4\ud328 \uadf9\ubcf5 \uc911\uc774\uc9c0\ub9cc \uc5ec\uc804\ud788 \uc704\uae30\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uac15\ud6c8\uc2dd \ub300\ud1b5\ub839\ube44\uc11c\uc2e4\uc7a5\uc740 \"\uc774\uc7ac\uba85 \uc815\ubd80\uc640","- APEC, \uc774\uc7ac\uba85\uc774 AI \uc120\ub3c4\uad6d \ube44\uc804 \uc81c\uc2dc.. \ubbfc\uc8fc\ub2f9\ub3c4 \ubd80\ub2f4\uc77c \uac83\n- \ud575\ucd94\uc9c4 \uc7a0\uc218\ud568, \ubcf4\uc218\uac00 \ud560 \uc77c\uc744 \uc774\uc7ac\uba85\uc774 \ud55c \uac83\n- \ubc14\ud034\ubc8c\ub808 \uadf9\uc6b0? \uacfc\ud55c \ubc1c\uc5b8 \uc544\ub0d0.. \uc120\uac70 \uc74c\ubaa8\ub860\uc740 \uc2ec\uac01","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \ubc18\ub4f1\ud558\uba70 \ud55c \ub2ec\uc5ec \ub9cc\uc5d0 \ub2e4\uc2dc 60%\ub300\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 \ub098\uc654\uc2b5\ub2c8\ub2e4.\n\uc9c0\ub09c\uc8fc \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04, \uc801\uc796\uc740 \uc678\uad50 \uc131\uacfc\ub97c \uac70\ub454 \uac8c \uc601\ud5a5","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \ud55c \uc8fc \ub9cc\uc5d0 6%\ud3ec\uc778\ud2b8 \uc62c\ub77c 63%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 7\uc77c \ub098\uc654\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 \uc9c0\ub09c 4\u223c6\uc77c \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 1002\uba85\uc744 \ub300\uc0c1\uc73c\ub85c \uc870","\uaddc\uc81c \ud328\ub7ec\ub2e4\uc784 \uc804\ud658\uc73c\ub85c \uc131\uc7a5\ubb38 \uc5f4\uc5b4\uc57c\n\uc694\uc998 \uc6b0\ub9ac \uc0ac\ud68c\ub294 \uc27c \uc5c6\uc774 \u2018\uc131\uc7a5\u2019\uc744 \uc774\uc57c\uae30\ud55c\ub2e4. \uc9c0\ub09c 1\uc77c \ub9c9\uc744 \ub0b4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c\ub3c4 21\uac1c \ud68c\uc6d0 \uc815","2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc131\uacf5\uc801\uc73c\ub85c \ub4b7\ubc1b\uce68\ud55c \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ubc30\ub2f9\uc18c\ub4dd \ubd84\ub9ac \uacfc\uc138\uc5d0 \ub300\ud55c \ub17c\uc758\ub97c \ubcf8\uaca9\ud654\ud55c\ub2e4. \ubbfc\uc8fc\ub2f9\uc740 \uc774\uc640 \ud568\uaed8 \uc790\uc0ac\uc8fc \uc18c\uac01 \uc758\ubb34\ud654\ub97c \uc0c1\ubc95 3\ucc28 \uac1c\uc815\uc548\uc5d0 \ub2f4\uc544 \uc774\uc7ac","'\uc678\uad50 \uac15\ud589\uad70' \uc774\uc7ac\uba85 \ub300\ud1b5\ub839, \ubab8\uc0b4\uc5d0 \uc77c\uc815 \ucde8\uc18c\u2026\u91ce\ub3c4 \"\ucf8c\uc720 \uae30\uc6d0\ud569\ub2c8\ub2e4\"\n'\uc678\uad50 \uac15\ud589\uad70' \uc774\uc7ac\uba85 \ub300\ud1b5\ub839, \ubab8\uc0b4\uc5d0 \uc77c\uc815 \ucde8\uc18c\u2026\u91ce\ub3c4 \"\ucf8c\uc720 \uae30\uc6d0\ud569\ub2c8\ub2e4\"\n\uc5b4\ub3c4\ube44 \ud50c\ub798\uc2dc \ud50c\ub808\uc774\uc5b4 \uc11c\ube44\uc2a4","\u25a0 \ubc29\uc1a1 : \uc2dc\uc0acIN \uc720\ud29c\ube0c \u3008\uae40\uc740\uc9c0\uc758 \ub274\uc2a4IN\u3009(\uc6d4~\ubaa9 \uc624\ud6c4 5\uc2dc /https://youtube.com/sisaineditor)\n\u25a0 11\uc6d46\uc77c \ubc29\uc1a1 2\ubd80 \u2018\uc7a5\uc724\uc120\uc758 \ucde8\uc7ac\uc778\uc2f8\u2019: ","\uc815\uccad\ub798, APEC \uc55e\ub450\uace0 \u2018\ubb34\uc815\uc7c1 \uc8fc\uac04\u2019 \uc81c\uc548\u2026\u201c\uad6d\uc775\uc5d0 \uc5ec\uc57c \ub530\ub85c \uc5c6\uc5b4\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 \uc774\ubc88\uc8fc \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 AP","\uc678\uad50 \uc131\uacfc\ub85c 60%\ub300 \ud68c\ubcf5\u2026\uc11c\uc6b8 70%\u00b720\ub300 49% \uae09\ub4f1\n'APEC\u00b7\uad00\uc138\u00b7\ud575\uc7a0' \uae0d\uc815 \uc774\uc720\ub85c \ub4f1\uc7a5\u2026'APEC, \uad6d\uc775\uc5d0 \ub3c4\uc6c0\ub410\ub2e4' 74%\n\ubd80\uc815\ud3c9\uac00 \uc774\uc720 1\uc704 '\uc7ac\ud310 \ud68c\ud53c'\u2026\uc5ec\ub2f9 '","\u674e\ub300\ud1b5\ub839 \"APEC \uacf5\ub85c\uc790\u00b7\uad00\uc138 \ud611\uc0c1\ud300 \ud45c\ucc3d \uc900\ube44\ud558\ub77c\"\n\ub300\ud1b5\ub839\uc2e4, '\ub300\uc7a5\ub3d9 \ud56d\uc18c \ud3ec\uae30' \uac80\ucc30 \ub0b4\ubd80 \ubc18\ubc1c\uc5d0 \"\ud2b9\ubcc4\ud55c \uc785\uc7a5 \uc5c6\ub2e4\"\n\ub300\ud1b5\ub839\uc2e4 \"\uad6d\ubb34\ud68c\uc758 \uc548\uac74 \uc758\uacb0\uae4c\uc9c0 \uc0dd\uc911\uacc4\u2026\uc0ac\uc0c1 \ucd5c\ucd08\"","\u25a0 \uc9c4\ud589 : \uc774\uc5ec\uc9c4 \uc575\ucee4, \uc7a5\uc6d0\uc11d \uc575\ucee4\n\u25a0 \ucd9c\uc5f0 : \uc870\uae30\uc5f0 \uc804 \ubbfc\uc8fc\ub2f9 \ubc95\ub960\uc704 \ubd80\uc704\uc6d0\uc7a5, \uc774\uc900\uc6b0 \uad6d\ubbfc\uc758\ud798 \ubbf8\ub514\uc5b4 \ub300\ubcc0\uc778\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4","\u8207 \"\ub300\ubbf8\ud22c\uc790\ud2b9\ubcc4\ubc95\uc73c\ub85c \uc591\ud574\uac01\uc11c \ud655\uc2e4\ud55c \uc774\ud589 \ub2f4\ubcf4\ud558\uba74 \ub420 \uc77c\"\n\u91ce \"500\uc870 \ud22c\uc790 \uacb0\uc815\ud574\ub193\uace0, \ud5cc\ubc95\uc774 \uc815\ud55c \uac80\uc99d \uc808\ucc28 \uac74\ub108\ub6f0\uaca0\ub2e4\ub294 \uac83\"\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 6\uc77c \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud6c4\uc18d \uc870\uce58","\uacbd\uc8fc\uc120\uc5b8 \ucc44\ud0dd\u00b7\uad00\uc138 \ud0c0\uacb0 \ub4f1 \uc5f4\uac70\ud558\uba70 \u201c\uc608\uc0b0\uc548 \ud1b5\uacfc \ucd08\ub2f9\uc801 \ud611\ub825\uc744\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124\uc5d0\uc11c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ub300\ud574 \u201c\ucd5c\uc545\uc758","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 6%\ud3ec\uc778\ud2b8(p)\uac00 \uc62c\ub77c 63%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 \ub098\uc654\ub2e4.\n7\uc77c \ud55c\uad6d\uac24\ub7fd\uc774 \uc9c0\ub09c 4\u223c6\uc77c \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 1002\uba85\uc744 \ub300\uc0c1\uc73c\ub85c \uc774 \ub300\ud1b5","\uad50\uc721\uc815\ucc45 \ubc0f \ud604\uc548\uc5d0 \ub300\ud55c \ub2e4\uc591\ud55c \uc815\ucc45 \ub300\uc548 \uc81c\uc2dc\n\uacbd\uc0c1\ubd81\ub3c4\uc758\ud68c \uad50\uc721\uc704\uc6d0\ud68c(\uc704\uc6d0\uc7a5 \ubc15\ucc44\uc544)\ub294 7\uc77c\uc744 \uc2dc\uc791\uc73c\ub85c 20\uc77c\uae4c\uc9c0, 14\uc77c\uac04 \uacbd\uc0c1\ubd81\ub3c4\uad50\uc721\uccad \ubcf8\uccad\uacfc 5\uac1c \uc9c1\uc18d\uae30\uad00, 11\uac1c \uad50\uc721\uc9c0\uc6d0","\ubc95\uc6d0 \"\ub300\uc7a5\ub3d9 \ubbfc\uac04\uc5c5\uc790, \uc0ac\uc2e4\uc0c1 \uc0ac\uc5c5\uc2dc\ud589\uc790\ub85c \ub0b4\uc815\ub418\ub294 \ud2b9\ud61c\" \ubc95\uc6d0 \"\ub300\uc7a5\ub3d9 \ubbfc\uac04\uc5c5\uc790, \uc0ac\uc2e4\uc0c1 \uc0ac\uc5c5\uc2dc\ud589\uc790\ub85c \ub0b4\uc815\ub418\ub294 \ud2b9\ud61c\"\uc774\uc1a1\ub82c ADVERTISEMENT","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubc0f \uc8fc\uc694\uad6d \uc5f0\uc1c4 \ud68c\ub2f4 \ub4f1 \uc678\uad50 \uc77c\uc815\uacfc \uad00\ub828\ud574 \u201c\ucd5c\uc545\uc758 \uc0c1\ud669\uc5d0\uc11c\ub3c4 \ucd5c\uc120\uc758 \uacb0\uacfc\ub97c \ub9cc\ub4e4\uae30 \uc704\ud574 \uc601\ud63c\uae4c\uc9c0 \uac08\uc544 \ub123\uc73c\uba70 \ucd1d\ub825","\uc815\uccad\ub798 \"APEC\uc740 A\uae09, \uc5ed\ub300\uae09 \uc131\uacfc\u2026\ub300\ubbf8\ud22c\uc790 \ud2b9\ubcc4\ubc95 \uc2e0\uc18d \ucc98\ub9ac\"\n\"APEC \uc131\uacfc \uc54c\ub9ac\ub3c4\ub85d \ud2b9\uc704 \uc124\uce58\u00b7\uad6d\ubbfc \ubcf4\uace0\ub300\ud68c\"\n\"\ud2b8\ub7fc\ud504, '\ubd80\uc815\uc120\uac70 \uc5c6\ub2e4' \ud574\u2026\uadf9\uc6b0 \uc778\uc0ac \uc5b4\uca4c\ub098\"\n\uc774\ucc3d\ud658 ","\uae30\ubcf8\uc0ac\ud68c \uc124\uacc4\uc790\uc774\uc790 '\uc774\uc7ac\uba85 \uc601\uc785\uc778\uc7ac'\uc778 \uc720\ub3d9\ucca0 \uc218\uc601\uad6c\uc9c0\uc5ed\uc704\uc6d0\uc7a5\uc774 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ubd80\uc0b0\uc2dc\uc7a5\uc704\uc6d0\uc7a5 \uacbd\uc120 \uacfc\uc815\uc5d0\uc11c \ucef7\uc624\ud504\ub41c \uc0c1\ud669\uc744 \ub450\uace0 \ub17c\ub780\uc774 \uc7ac\uc810\ud654\ub418\uace0 \uc788\ub2e4.\n\uc720\ub3d9\ucca0 \uc218\uc601\uad6c\uc9c0\uc5ed\uc704\uc6d0\uc7a5\uc740 ","\uac15\ud6c8\uc2dd \ub300\ud1b5\ub839\uc2e4 \ube44\uc11c\uc2e4\uc7a5\uc740 6\uc77c \uad6d\uc815\uac10\uc0ac\uc5d0\uc11c \"\uc804 \uc815\ubd80\ub85c\ubd80\ud130 \ubb3c\ub824\ubc1b\uc740 \uac74 \uad6d\uac00 \ubaa8\ub4e0 \uc601\uc5ed\uc5d0 \uac78\uccd0 \uacb9\uacb9\uc774 \uc313\uc778 \ubcf5\ud569\uc704\uae30\"\ub77c\uace0 \ub9d0\ud588\ub2e4.\n\uac15 \ube44\uc11c\uc2e4\uc7a5\uc740 \uc774\ub0a0 \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \uc6b4\uc601\uc704\uc6d0\ud68c \ub300","\u8207 \u2018\uc7ac\ud310\uc911\uc9c0\ubc95\u2019 \ucd94\uc9c4 \uc758\uc9c0 \ub4dc\ub7ec\ub0b8 \uc9c0 \ud558\ub8e8 \ub9cc\uc5d0\u2026\uc6a9\uc0b0 \u201c\ubd88\ud544\uc694\ud55c \uc785\ubc95\u201d\n\u2018\ub300\ud1b5\ub839 \uc815\uc7c1\uc5d0 \ub04c\uc5b4\ub4e4\uc774\uc9c0 \ub9c8\ub77c\u2019 \uba54\uc2dc\uc9c0\uc5d0\u2026\u2018\uba85.\uccad \uac08\ub4f1\uc124\u2019 \ubaa8\ub77d\ubaa8\ub77d\n\u2018\ub300\ud1b5\ub839\uc744 \uc815\uc7c1\uc758 \uc911\uc2ec\uc5d0 \ub04c\uc5b4\ub123\uc9c0 \ub9d0","\u25a0 \ucd9c\uc5f0 : \ucd5c\ucc3d\ub82c \uc6a9\uc778\ub300 \ud2b9\uc784\uad50\uc218, \ucd5c\uc218\uc601 \uc815\uce58\ud3c9\ub860\uac00\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc778\uc6a9 \uc2dc \uba85\uc2dc\ud574","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 7\uc77c \uc624\uc804 \ucda9\ubd81 \uccad\uc8fc\uc2dc \uc624\uc1a1\ucca8\ub2e8\uc758\ub8cc\uc0b0\uc5c5\uc9c4\ud765\uc7ac\ub2e8\uc5d0\uc11c \uc5f4\ub9b0 \u2018K-\ubc14\uc774\uc624 \uc138\uacc4 \ub3c4\uc57d\uc744 \uc704\ud55c \ud604\uc7a5 \uac04\ub2f4\ud68c'\uc5d0\uc11c \uc778\uc0ac\ub9d0\uc744 \ud558\uace0 \uc788\ub2e4. 2025.11.7/\ub274\uc2a41 \u24d2","\uae0d\uc815 \ud3c9\uac00 \uc774\uc720 1\uc704 '\uc678\uad50'\u2026\ubd80\uc815 \ud3c9\uac00 \uc774\uc720 1\uc704 '\ub3c4\ub355\uc131 \ubb38\uc81c\u00b7\ubcf8\uc778 \uc7ac\ud310 \ud68c\ud53c'\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815\uc6b4\uc601 \uae0d\uc815 \ud3c9\uac00\uac00 63%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 \ub098\uc654\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 \uc9c0","4\uc77c\u3008\uc804\uc218\ubbf8\uc758 \ub274\uc2a4\uc778\uc0ac\uc774\ub2e4\u3009 \u2018\uc815\uce58 9\ub2e8\u2019 \ucf54\ub108\uc5d0 \ucd9c\uc5f0\ud55c \uae40\uad50\ud765 \ubbfc\uc8fc\ub2f9 \uc758\uc6d0\uc740 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \ub450\uace0 \u201c\uacbd\uc8fc \uace0\ub3c4\uc758 \uba4b, \uc74c\uc2dd\uacfc \uacf5\uc5f0, K\uceec\ucc98\ub97c \ub3d9\uc2dc\uc5d0 \ubcf4\uc5ec\uc900 \uc131\uacf5\uc801\uc778 \uc678\uad50","\uc7a5\ub3d9\ud601 \"\ubc31\uc9c0 \uc678\uad50, \uc774\uc7ac\uba85 \uc815\uad8c \uc2e4\uc6a9\uc678\uad50\"\n\uc1a1\uc5b8\uc11d \"\ud611\uc0c1 \uacb0\uacfc, \uad6d\ubbfc \uc55e\uc5d0 \uacf5\uac1c\ud574\uc57c\"\n\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud0c0\uacb0\ub41c \ud55c\u00b7\ubbf8 \uad00\uc138\ud611\uc0c1\uacfc \uad00","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uc640 \ud55c\ubbf8\u00b7\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc758 \uc131\uacfc\ub97c \uc9c1\uc811 \uc5b8\uae09\ud558\uba70 \"\ucd5c\uc545\uc758 \uc0c1\ud669\uc5d0\uc11c\ub3c4 \ucd5c\uc120\uc758 \uacb0\uacfc\ub97c \ub9cc\ub4e4\uae30 \uc704\ud574 \uc601\ud63c\uae4c\uc9c0 \uac08\uc544 \ub123","\u201c\uc2e4\uc9c8\uc801\uc778 \ubbfc\uc0dd\uacfc \uad6d\uc815 \uc9c0\uc6d0\uc5d0 \uc9d1\uc911\ud558\uaca0\ub2e4\ub294 \ub73b\u201d\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uac00 \uc624\ub294 9\uc77c \ucde8\uc784 100\uc77c\uc744 \uac04\ub2f4\ud68c \ub300\uc2e0 \uc720\uae30\uacac \ubcf4\ud638\uc18c \ubd09\uc0ac\ud65c\ub3d9\uc5d0 \ub098\uc120\ub2e4.\n\ubc15\uc218\ud604 \uc218\uc11d\ub300\ubcc0\uc778\uc740 7\uc77c \uc5b8\ub860 ","\uac15\ud6c8\uc2dd, \uc0ac\ubc95\uac1c\ud601\uc548\uc11c \uc81c\uc678 \uc694\uccad\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 3\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc7ac\ud310\uc911\uc9c0\ubc95 \ucd5c\uc6b0\uc120 \ucd94\uc9c4 \uc785\uc7a5\uc744 \ud558\ub8e8 \ub9cc\uc5d0 \ucca0\ud68c\ud588\ub2e4. \ub2f9\ub0b4 \uc870\uc728\uc744 \uac70\uce58\uc9c0 \uc54a\uc740 \uba54\uc2dc\uc9c0\uc5d0 \ub300\ud1b5\ub839\uc2e4\uc774 \ub098\uc11c \u201c\ubd88\ud544\uc694\ud558\ub2e4","1. \uc774 \ub300\ud1b5\ub839 \"APEC \uc9c0\uc6d0 \uac10\uc0ac\" \uc778\uc0ac\u2026\uc870\ud76c\ub300 \"\uc608\uc608\"\n2. \uc870\uad6d \"\uc601\uc138\uc815\ub2f9 \ub300\ud45c\ub85c\uc368 \ud55c \ub9d0\uc500\"\n3. \ucd94\ubbf8\uc560, \uad6d\uac10 \ub05d\ub098\uace0 \ubcd1\uc6d0 \uac04 \uc774\uc720\ub294?\n4. \ud2b8\ub7fc\ud504 \ucd5c\uce21\uadfc \"\ud55c\uad6d\uc774 \ud575\ubb34","\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b\uc758 \ud2b9\ubcc4\uc5f0\uc124\uc5d0\uc11c \"\uc544\uc2dc\uc544 \ubc29\ubb38\uc744 \ud1a0\ub300\ub85c \ub9d0\ub808\uc774\uc2dc\uc544, \uce84\ubcf4\ub514\uc544, \uc77c\ubcf8\uacfc\ub3c4 \ubb34\uc5ed \ud569\uc758\ub97c \ud0c0\uacb0\ud588\ub2e4\"\uba70 \uc774\ucc98\ub7fc \ubc1d\ud614\ub2e4.\n\ud2b8\ub7fc\ud504 \ub300\ud1b5","\uad6c\uc724\ucca0 \ubd80\ucd1d\ub9ac \uacb8 \uae30\ud68d\uc7ac\uc815\ubd80 \uc7a5\uad00 - \u201c\ud55c\ubbf8 \u2018\uad00\uc138\ud611\uc0c1\u2019 \ud329\ud2b8\uc2dc\ud2b8 \uac70\uc758 \ub9c8\ubb34\ub9ac\u2026\u2018K \ucca0\uac15\u2019 \uacbd\uc7c1\ub825 \uc81c\uace0, \uc0dd\uc0b0\uc124\ube44 \uaddc\ubaa8 \uc870\uc815 \ud544\uc694\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558","\ub300\ud1b5\ub839\uc2e4 \uad6d\uac10\uc11c K\ud31d \ucd95\uc81c\u00b7\uacf5\uc5f0\uc7a5 \ubd80\uc871 \ubb38\uc81c \uc5b8\uae09\n= \uc138\uacc4\uc801\uc778 K\ud31d \uc5f4\ud48d\uc774 \ubd80\ub294 \uac00\uc6b4\ub370 \uc11c\uc6b8 \uad11\ud654\ubb38 \uad11\uc7a5\uc5d0\uc11c \ub300\uaddc\ubaa8 K\ud31d \ucd95\uc81c\ub97c \uac1c\ucd5c\ud558\ub294 \ubc29\uc548\uc774 \uad6d\uc815\uac10\uc0ac\uc5d0\uc11c \uc5b8\uae09\ub3fc \uc774\ubaa9\uc744 \ub048\ub2e4.\n","\ub0b4\ub780\uc218\uad34 \ud610\uc758 \ud53c\uace0\uc778\uc774\uc790 \uc804\uc9c1 \ub300\ud1b5\ub839\uc778 \uc724\uc11d\uc5f4\uc528\uac00 \ubc95\uc815\uc5d0\uc11c \ud3ed\ud0c4\uc8fc \ud68c\ub3d9\uc744 \uc5b8\uae09\ud558\uba74\uc11c \ubcf8\uc778 \ucc45\uc784\uc744 \ud68c\ud53c\ud558\ub824\ub294 \ubaa8\uc2b5\uc5d0, \uc720\ud29c\ube0c\uc5d0\uc120 \uc724\uc528\ub97c \ube44\ud310\ud558\ub294 \uc5ec\ub860\uc774 \ub354\uc6b1 \ucee4\uc9c0\uace0 \uc788\ub2e4. \"\uc800\ub7f0 \uac78","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uad00\ub828 \uad6d\ud68c \uc2dc\uc815 \uc5f0\uc124\uc5d0\uc11c \"\ub0b4\ub144\uc740 \uc778\uacf5\uc9c0\ub2a5(AI) \uc2dc\ub300\ub97c \uc5f4\uace0, \ub300\ud55c\ubbfc\uad6d\uc758 \uc0c8\ub85c\uc6b4 \ubc31 \ub144\uc744 \uc900\ube44\ud558\ub294 \uc5ed\uc0ac\uc801 \ucd9c\ubc1c\uc810\uc774 \ub420 \uac83\"\uc774\ub77c\uace0 \uac15\uc870\ud588\ub2e4.\n\uc774","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\uac00 \ub9c9\uc744 \ub0b4\ub9b0 1\uc77c \u201c\ube5b\uc758 \ud601\uba85\uc73c\ub85c \ud0c4\uc0dd\ud55c \uc774\uc7ac\uba85 \uc815\ubd80\uac00 \uad6d\ubbfc\uacfc \ud568\uaed8 \ub300\ud55c\ubbfc\uad6d\uc758 \uc800\ub825\uacfc \uad6d\uc775 \uc911\uc2ec\uc758 \uc2e4\uc6a9\uc678\uad50\ub97c \ub2e4\uc2dc\uae08 \ubcf4\uc5ec\uc900 \uc5ed\uc0ac\uc801\uc778 ","\ub300\ubbf8 \ubb34\uc5ed \ud611\uc0c1\ub3c4 \uae0d\uc815\uc774 55%\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uad6d\uc815\uc218\ud589 \uc9c0\uc9c0\ub3c4\uac00 7\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ub97c \ubc14\ud0d5\uc73c\ub85c \uc0c1\ub2f9\ud3ed \uc0c1\uc2b9, 60%\ub300\ub97c \ud68c\ubcf5\ud588\ub2e4. \ubc18\uba74 \ub354\ubd88\uc5b4","\ucda9\uccad\ubd81\ub3c4\uacbd\ucc30\uccad, APEC \uc55e\ub450\uace0 \uc0ac\uc81c\ucd1d\uae30 \uc81c\uc791 \ub300\ud559\uc6d0\uc0dd \uc218\uc0ac\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\ucda9\uccad\ubd81\ub3c4\uacbd\ucc30\uccad\uc774 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \ud574\uc678 \ubd80\ud488\uc73c","\uc9c0\ub09c \ud55c\uc8fc \uacbd\uc8fc\uc5d0\uc11c \ud3bc\uccd0\uc9c4 APEC \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc774 \ubaa8\ub450 \ub9c8\ubb34\ub9ac\ub410\uc2b5\ub2c8\ub2e4. \ud55c\ubbf8\ud68c\ub2f4\uc5d0 \uc774\uc740 \ubbf8\uc911, \uadf8\ub9ac\uace0 \ud55c\uc911\ud68c\ub2f4\uae4c\uc9c0 \ub3d9\ubd81\uc544 \uc815\uc138\uc5d0 \ud070 \uc601\ud5a5\uc744 \ubbf8\uce60 \uc218 \uc788\ub294 \uc911\uc694\ud55c \uc678\uad50 \uc77c\uc815\ub4e4\uc774 \uc228","\u201c\ud2b8\ub7fc\ud504\uac00 \uc640\uc11c \uc724\uc11d\uc5f4 \uad6c\ucd9c\ud558\uace0 \uc911\uad6d\uc740 \ubd80\uc815\uc120\uac70 \uc6d0\ud749\uc774\ub77c\ub294 \uc8fc\uc7a5\"\n\"\uc18c\uc74c\uc5d0 \uadc0 \uae30\uc6b8\uc5ec \uc904 \ubd84\uc704\uae30 \uc544\ub2c8\uc5c8\ub2e4\u2026\ud68c\uc758\ub294 \uc628\ud1b5 AI\uc640 \uae08\uad00 \ud310\u201d\n\"\ubd80\uc815\uc120\uac70 \uc74c\ubaa8\ub860\uc5d0 \ubc18\ubc15\ud558\uc9c0 \uc54a\ub294 \uc9c0\uc2dd\uc778\u00b7\uc815","\uc874\uacbd\ud558\ub294 \uad6d\ubbfc \uc5ec\ub7ec\ubd84, \uc6b0\uc6d0\uc2dd \uad6d\ud68c\uc758\uc7a5\ub2d8\uacfc \uad6d\ud68c\uc758\uc6d0 \uc5ec\ub7ec\ubd84, \uc0c8 \uc815\ubd80 \ucd9c\ubc94 \uc774\ud6c4 \uccab \uc815\uae30\uad6d\ud68c\uc5d0\uc11c \ub0b4\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548\uc744 \uc9c1\uc811 \uc124\uba85\ub4dc\ub9ac\uac8c \ub418\uc5b4 \ub9e4\uc6b0 \ub73b\uae4a\uac8c \uc0dd\uac01\ud569\ub2c8\ub2e4.\n\uc608\uc0b0\uc548 \uc124\uba85\uc5d0 ","\ub300\ub7b5 \ud55c \ub2ec \ubc18 \ub9cc\uc5d0 60%\ub300 \ud68c\ubcf5\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc9c0\uc9c0\uc728\uc774 63%\ub97c \uae30\ub85d, \uc9c0\ub09c\uc8fc \ub300\ube44 6%\ud3ec\uc778\ud2b8(p) \uc62c\ub790\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 7\uc77c \ub098\uc654\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 \uc9c0\ub09c 4~6\uc77c \uc804\uad6d \ub9cc 1","\ub3d9\uc544\uc77c\ubcf4 \uc815\uce58 \ub77c\uc774\ube0c \uff1c\uc815\uce58\ub97c \ubd80\ud0c1\ud574\uff1e - \uc77c\uc2dc: \uc6d4\u00b7\uc218\uc694\uc77c \uc624\uc804 10~11\uc2dc - \ud1a0\ud06c: \uae40\uc885\ud601 \uc804 \uad6d\ubbfc\uc758\ud798 \ucd5c\uace0\uc704\uc6d0, \uc124\uc8fc\uc644 \ubcc0\ud638\uc0ac - \uc9c4\ud589\u00b7\uc5f0\ucd9c: \uc870\ub3d9\uc8fc \uae40\uc120\uc6b0 - \ub3d9\uc544\uc77c\ubcf4 \uc720","\uad00\ub828 \u674e\ub300\ud1b5\ub839 \"\ub0b4\ub144 \uc7a0\uc7ac\uc131\uc7a5\ub960 \ubc18\ub4f1 \uc6d0\ub144 \ub9cc\ub4e4 \uac83\u2026\uacbd\uc81c\uc131\uc7a5\uc804\ub7b5 \ub9c8\ub828\"\uc6b0\uc0c1\ud638 \"\ub300\uc7a5\ub3d9 \ud56d\uc18c \ud3ec\uae30, \ub300\ud1b5\ub839\uc774 \uc7ac\ud310\uc5d0 \uac1c\uc785\ud574 \uc5bb\uc744 \uc2e4\uc775 \uc5c6\ub2e4\" \u674e\ub300\ud1b5\ub839 \"\uc8fc\uc2dd \uc7a5\uae30\ubcf4\uc720 \uc77c\ubc18 \ud22c\uc790\uc790 '","\ub300\uad6c\uacbd\ubd81\ud589\uc815\ud1b5\ud569\ucd94\uc9c4\ub2e8 \ubc0f \ub300\uad6c\uc2dc\uacf5\ubb34\uc6d0\uad50\uc721\uc6d0 \ud589\uc815\uc0ac\ubb34\uac10\uc0ac \uc2e4\uc2dc\n\ub300\uad6c\uc2dc\uc758\ud68c \uae30\ud68d\ud589\uc815\uc704\uc6d0\ud68c(\uc704\uc6d0\uc7a5 \uc724\uc601\uc560)\ub294 11\uc6d4 7\uc77c \ub300\uad6c\uc2dc \ub300\uad6c\uacbd\ubd81\ud589\uc815\ud1b5\ud569\ucd94\uc9c4\ub2e8\uacfc \ub300\uad6c\uad11\uc5ed\uc2dc\uacf5\ubb34\uc6d0\uad50\uc721\uc6d0\uc5d0 \ub300\ud574 \ucc28\ub840","\ud604\uc9c1 \ub300\ud1b5\ub839\uc5d0 \ub300\ud55c \ud615\uc0ac\uc7ac\ud310\uc744 \uc911\uc9c0\ud558\ub294 \ub0b4\uc6a9\uc744 \ub2f4\uc740 \uc7ac\ud310\uc911\uc9c0\ubc95 \uc7ac\ucd94\uc9c4\uc744 \ub458\ub7ec\uc2f8\uace0 \ub2f9\uc815 \uac04 '\uc5c7\ubc15\uc790' \ub17c\ub780\uc774 \ub610\ub2e4\uc2dc \ubd88\uac70\uc9c0\uba70 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub0b4 \uc5ec\uc9c4\uc774 \uc9c0\uc18d\ub418\uace0 \uc788\ub2e4. \ub2f9 \uc9c0\ub3c4\ubd80\ub294 \uc18c\ud1b5","\ub2f9\uc815 \uac04 \uac08\ub4f1\uc124 \ubd09\ud569 \uc218\uc21c\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ud604\uc9c1 \ub300\ud1b5\ub839\uc758 \ud615\uc0ac\uc7ac\ud310\uc744 \uc911\ub2e8\ud558\ub294 \uc774\ub978\ubc14 \u2018\uc7ac\ud310\uc911\uc9c0\ubc95\u2019(\ud615\uc0ac\uc18c\uc1a1\ubc95 \uac1c\uc815\uc548) \ucd94\uc9c4\uc744 \uba48\ucd98 \uac83\uc744 \ub193\uace0 \ubd88\uac70\uc9c4 \u2018\uba85\uccad(\uc774\uc7ac\uba85 \ub300\ud1b5\ub839-\uc815\uccad\ub798 \ub300\ud45c","\uc815\ubd80 \uc790\uc0b0\uc744 \ub108\ubb34 \uc2f8\uac8c \ud314\uac70\ub098 \uadf8 \uacfc\uc815\uc5d0 \ubb38\uc81c\uac00 \uc788\ub294\uc9c0, \uc804\uc218\uc870\uc0ac\ub97c \ubc8c\uc774\uae30\ub85c \ud588\uc2b5\ub2c8\ub2e4.\n\ud2b9\ud788 \uc724\uc11d\uc5f4 \uc815\ubd80 \uc2dc\uc808 YTN \uc9c0\ubd84\uc744 \ud314\uc544\uce58\uc6b4 \uac83\ub3c4 \uc870\uc0ac\ub300\uc0c1\uc778\ub370, \ubb38\uc81c\uac00 \ubc1c\uacac\ub418\uba74, \uacc4\uc57d\ucde8\uc18c","KT \uc0c8 \ub300\ud45c \uc120\uc784 \uc808\ucc28\uac00 \ud1b5\uc0c1 \ub300\ud45c \uc784\uae30\uc778 3\ub144\uc744 \ucc44\uc6b0\uc9c0 \ubabb\ud558\uace0 \uc7ac\uac1c\ub410\ub2e4.\n5\uc77c \ud1b5\uc2e0\uc5c5\uacc4\uc5d0 \ub530\ub974\uba74 \uae40\uc601\uc12d \ub300\ud45c\ub294 \uc804\ub0a0 \uc5f4\ub9b0 \uc774\uc0ac\ud68c\uc5d0\uc11c \ucc28\uae30 \ub300\ud45c\uc774\uc0ac \uacf5\uac1c \ubaa8\uc9d1\uc5d0 \ucc38\uc5ec\ud558\uc9c0 \uc54a\ub294\ub2e4\uace0","\uacbd\uc8fc APEC \uae30\uac04\uc5d0 \ubc29\ud55c\ud55c \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc740 \uae40\uc815\uc740 \ubd81\ud55c \uad6d\ubb34\uc704\uc6d0\uc7a5\uc744 \ub9cc\ub098\uc9c0 \ubabb\ud588\ub2e4. \ub9cc\uc57d \ub450 \uc0ac\ub78c\uc774 \uae09\uc870\ub41c \ub9cc\ub0a8\uc744 \uac00\uc84c\ub2e4\uba74, \ud2b8\ub7fc\ud504\ub294 \u201c\ub2f9\uc2e0\uc740 \ud575\uc744 \uac00\uc9c4 \uc2a4\ud2b8\ub871\ub9e8\u201d\uc774\ub77c\uba70 \uacfc","\uae40\ud604\uc9c0 \ub300\ud1b5\ub839\uc2e4 \uc81c1\ubd80\uc18d\uc2e4\uc7a5\uc774 6\uc77c \uad6d\ud68c \uc6b4\uc601\uc704\uc6d0\ud68c\uc758 \ub300\ud1b5\ub839\uc2e4 \uad6d\uc815\uac10\uc0ac\uc5d0 \ub05d\ub0b4 \ubd88\ucd9c\uc11d\ud588\ub2e4. \uc774\ub0a0 \uad6d\uac10\uc758 \ucd5c\ub300 \uc7c1\uc810\uc774\uc5c8\ub358 \uae40 \ubd80\uc18d\uc2e4\uc7a5\uc758 \ubd88\ucd9c\uc11d\uc744 \ub193\uace0 \uc2dc\uc791\ubd80\ud130 \uc5ec\uc57c \uac04 \uac70\uc13c \uacf5\ubc29\uc774 ","APEC \uc815\uc0c1\ud68c\uc758\uc5d0 \uc774\uc7ac\uba85-\uc724\uc11d\uc5f4 \ud76c\ube44\n\uc820\uc2a8 \ud669-\uc774\uc7ac\uc6a9-\uc815\uc758\uc120\uc740 \uce58\ud0a8 \uba39\ubc29\ub3c4\n\uc724, \uae40\uac74\ud76c \u2018\uc5ec\uc0ac\u2019 \uc694\uad6c \ud638\ud1b5\u2026\uc6c3\ud508 \uc0ac\ub791\n\uc62c\uac00\uc744\uc5d4 \uc678\uad6d \uac70\ubb3c\ub4e4\uc774 \uc720\ub09c\ud788 \ub9ce\uc774 \uc6b0\ub9ac\ub098\ub77c\ub97c \ucc3e\uc558\ub2e4. \uc11c\uc6b8","\uc774 \ub300\ud45c\ub294 \uc774\ub0a0 \uad6d\ud68c \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c \"\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uadf8\ub3d9\uc548 \ubc18\ubbf8\u00b7\ubc18\uc77c \uc815\uc11c\ub97c \uc815\uce58\uc801\uc73c\ub85c \ud65c\uc6a9\ud574\uc654\ub2e4\ub294 \ube44\ud310\uc744 \ubc1b\uc544\uc654\uc9c0\ub9cc, \uc774\ubc88 APEC \uc678\uad50 \ubb34\ub300\uc5d0\uc11c\ub294 \uadf8 \uc6b0\ub824\uac00 \uc0c1\ub2f9 \ubd80\ubd84 \ud574\uc18c","\uc774\uc7ac\uba85 \uc815\ubd80 \ucd9c\ubc94\uae30 \u2019\uae30\ub300\u2019\uc5d0\uc11c \uad00\uc138\ud611\uc815\uae30 \u2019\uc790\uc2e0\uac10\u2019\uc73c\ub85c\n\uc774\uc7ac\uba85 \uc815\ubd80\uc758 \uad6d\uc775 \ucd5c\uc6b0\uc120\uc758 \uc2e4\ub9ac\uc678\uad50\uac00 \uc6b0\ub9ac \uacbd\uc81c\uc758 \ubd88\ud655\uc2e4\uc131\uc744 \uac77\uc5b4\ub0b4\uba70 \uad6d\ubbfc\uc758 \uacbd\uc81c \uc2ec\ub9ac\ub97c \ub418\uc0b4\ub9ac\uace0 \uc788\ub2e4. \uad6d\ubbfc\uc740 \uacbd\uc8fc A","-. APEC \uc804\ud6c4\ub85c \ubc88\uc9c4 \u2018\ud610\uc911 \uc2dc\uc704\u2019\u2026 \uad6d\uaca9 \ud6fc\uc190\u00b7\ud610\ud55c \ubd80\uba54\ub791 \ub17c\ub780\n-. \u2018\ud610\uc911 \uc2dc\uc704\u2019 \ub17c\ub780 \uc6b0\ub9ac \uc0ac\ud68c \ubbfc\uc8fc\uc801 \uc790\uc720\uc640 \ud610\uc624 \uaddc\uc81c \uc120\ud0dd \uacfc\uc81c\n\uc9c0\ub09c 9\uc6d4\ubd80\ud130 \uc11c\uc6b8 \uba85\ub3d9\u00b7\ub300\ub9bc\ub3d9 \ub4f1 ","\"\ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 15% \uc9c0\ud0a4\ub2c8 13% \uc774\uc57c\uae30...\ud611\uc870\ucee4\ub155 \ud5d0\ub72f\uae30\ub9cc\"\n\"\uc911\uad6d \ubd88\ud544\uc694 \uc790\uadf9?...'\ud610\uc911' \uad6d\ud798\uc774 \u4e2d \uc5ed\uc131, \ub178\uc120\ubd80\ud130 \uc815\ub9ac\ud558\ub77c\"\n\"\uad6d\uac00\u00b7\uad6d\ubbfc \ubaa8\ub974\uaca0\uace0 '\ud568\uaed8 \ub9dd\uac00\uc9c0\uc790' ","\ubc15\uc218\ud604 \"\ucd94\uc9c4 \uc54a\uae30\ub85c, \ub300\ud1b5\ub839\uc2e4\uacfc\ub3c4 \uc870\uc728 \ub9c8\uccd0\"\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 3\uc77c \ud604\uc9c1 \ub300\ud1b5\ub839\uc758 \uc7ac\ud310\uc744 \uc911\uc9c0\ud558\ub3c4\ub85d \ud558\ub294 \u2018\uad6d\uc815\uc548\uc815\ubc95(\uc7ac\ud310\uc911\uc9c0\ubc95)\u2019 \ucd94\uc9c4\uc744 \uacf5\uc2dd\uc801\uc73c\ub85c \uc811\uc5c8\ub2e4.\n\ucd5c\uadfc \ub17c\ub780\uc774 \ud655\uc0b0\ub41c ","\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 \ubcf8\uc778\uc744 \ud5a5\ud55c \uc11c\uc6b8\uc2dc\uc7a5 \ud6c4\ubcf4 \ucc28\ucd9c\uc124\uc5d0 \ub300\ud574, \uadf8\ub7f0 \uc0c1\ud669\uc740 \uc5c6\uc744 \uac70\ub77c\uace0 \uc120\uc744 \uadf8\uc5c8\uc2b5\ub2c8\ub2e4.\n\uae40 \ucd1d\ub9ac\ub294 \uc624\ub298 \uc720\ud29c\ube0c \ubc29\uc1a1 '\uae40\uc5b4\uc900\uc758 \uacb8\uc190\uc740 \ud798\ub4e4\ub2e4 \ub274\uc2a4\uacf5\uc7a5'\uc5d0 \ucd9c\uc5f0\ud574 \uc11c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c\uc5d0\uc11c 2026\ub144\ub3c4 \uc608\uc0b0\uc548\uc5d0 \ub300\ud55c \uc2dc\uc815\uc5f0\uc124\uc744 \ud558\uace0 \uc788\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124\uc5d0\uc11c \"\ucd5c\uc545\uc758 \uc0c1\ud669\uc5d0\uc11c\ub3c4 \ucd5c\uc120\uc758 \uacb0\uacfc\ub97c \ub9cc\ub4e4\uae30 \uc704\ud574 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 57%\ub85c \uc870\uc0ac\ub41c \uc124\ubb38 \uc870\uc0ac \uacb0\uacfc\uac00 31\uc77c \ub098\uc654\ub2e4.\n| | \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO |\n\uc774\ub0a0 \ud55c\uad6d\uac24\ub7fd\uc774 \uc774","\u8207 \u201c\uade0\ud615\ubc1c\uc804\u00b7\uc800\ucd9c\uc0b0 \ub300\uc751 \ud544\uc694\u201d\n\uc5d0\uc774\ud399 \uc131\uacfc \ub4f1 \uc5b8\uae09 \uc99d\uc561 \uac15\uc870\n\u91ce, \ud2b9\ud65c\ube44 \ubd80\ud65c\u00b7\uc9c0\uc5ed\ud654\ud3d0 \uc9c1\uaca9\n\u201c\ud3ec\ud4f0\ub9ac\uc998\uc5d0 \uacbd\uc81c\uc704\uae30 \ubd80\uba54\ub791\u201d\n\uc5ec\uc57c\uac00 \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548\uc744 \ub458\ub7ec\uc2f8\uace0 \uac15\ub300\uac15\uc73c\ub85c \ub300\uce58\ud588\ub2e4","\uad6d\ubbfc \ub2e4\uc218\uac00 \uc774\ubc88 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ub300\ud574 \uae0d\uc815\uc801\uc73c\ub85c \ud3c9\uac00\ud558\uace0 \uc788\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 \ub098\uc654\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 \uc9c0\ub09c 4~6\uc77c \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 1002\uba85","\u8207, 'APEC\u00b7\ud55c\ubbf8 \uad00\uc138\ud611\uc0c1\u00b7\uc6d0\uc7a0 \uc2b9\uc778' \u674e\uc815\ubd80 \uc131\uacfc \uac15\uc870\n\"\ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0, \ud575\uc2ec \uc0b0\uc5c5\uc758 \uc548\uc815\uc801 \uae30\ubc18 \ub9c8\ub828\"\n\"\uad6d\ud798, \ud574\uc591 \uac15\uad6d\u00b7\uc790\uc8fc\uad6d\ubc29\uc758 \uae38\uc5d0 \ud754\ucf8c\ud788 \ud568\uaed8 \ud574\uc57c\"\n\"APE","*\ubcf8 \uc778\ud130\ubdf0 \ub0b4\uc6a9\uc744 \uae30\uc0ac\uc5d0 \uc778\uc6a9\ud558\uac70\ub098 \ubc29\uc1a1\uc5d0 \uc0ac\uc6a9\uc2dc BBS '\uae08\ud0dc\uc12d\uc758 \uc544\uce68\uc800\ub110' \ud504\ub85c\uadf8\ub7a8\uba85\uc744 \uc815\ud655\ud788 \ubc1d\ud600\uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4","| \u2191 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uac00 3\uc77c \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c APEC\uacfc \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4 \ud6c4\uc18d \uc870\uce58 \uc2e0\uc18d \ucc98\ub9ac\uc5d0 \ub300\ud574 \ub9d0\ud558\uace0 \uc788\ub2e4. / \uc0ac\uc9c4=\uc5f0\ud569\ub274\uc2a4 |\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300","*\uc778\ud130\ubdf0\ub97c \uc778\uc6a9\ubcf4\ub3c4\ud560 \ub54c\ub294 \ud504\ub85c\uadf8\ub7a8\uba85 'CBS\ub77c\ub514\uc624 &lt;\ubc15\uc7ac\ud64d\uc758 \ud55c\ud310\uc2b9\ubd80&gt;'\ub97c \uc815\ud655\ud788 \ubc1d\ud600\uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc800\uc791\uad8c\uc740 CBS\uc5d0 \uc788\uc2b5\ub2c8\ub2e4. *\uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744","\uc774\uc900\uc11d \uac1c\ud601\uc2e0\ub2f9 \ub300\ud45c\uac00 \uc9c0\ub09c \uc8fc\ub9d0 \uc131\uacf5\uc801\uc73c\ub85c \ub9c9\uc744 \ub0b4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc640 \uad00\ub828\ud574, \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc678\uad50 \ubb34\ub300\uc5d0\uc11c \ubcc0\ud654\ub97c \ubcf4\uc5ec\uc92c\ub2e4\uace0 \ud638\ud3c9\ud588\ub2e4.\n\uc774 \ub300\ud45c\ub294 3","\uc2dc\uc138\uc870\uc885 \uc0c1\uc7a5 \u2018\ud38c\ud504 \uc564 \ub364\ud504\u2019 \ub17c\ub780\uae4c\uc9c0 \uacb9\uce58\uba70 \ucc45\uc784\ub860 \ud655\uc0b0\nABC\ub274\uc2a4= / \uad6d\ub0b4 \ucd5c\ub300 \uac00\uc0c1\uc790\uc0b0 \uac70\ub798\uc18c \uc5c5\ube44\ud2b8(Upbit)\uac00 \ub610\ub2e4\uc2dc \ub3c4\ub9c8 \uc704\uc5d0 \uc62c\ub790\ub2e4. \uae08\uc735\uc815\ubcf4\ubd84\uc11d\uc6d0(FIU)\uc774 \uace0","=\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815\uc218\ud589 \uc9c0\uc9c0\ub3c4\uac00 \uc0c1\uc2b9\uc138\ub85c \ub3cc\uc544\uc11c\uba70 53.0%\ub97c \uae30\ub85d\ud588\ub2e4. \uc774\ub294 \ucd5c\uadfc \uc870\uc0ac \ub300\ube44 1.8%p \uc99d\uac00\ud55c \uc218\uce58\ub2e4. \uc774\ubc88 \uc5ec\ub860\uc870\uc0ac\ub294 \uc804\uad6d\uc758 18\uc138 \uc774\uc0c1 \uc131\uc778 2\ucc9c517\uba85\uc744","\uc5ec \u201cA \ud559\uc810 \uc678\uad50\u201d vs \uc57c \u201c\ube48\uc218\ub808 \uc678\uad50\u201d\u2026\uc5c7\uac08\ub9b0 APEC \ud3c9\uac00\n\uc815\uccad\ub798 \u201cAPEC \uc5ed\ub300\uae09 \uc131\uacf5\u2026\ud55c\ud55c\ub839\ub3c4 \uc644\ud654 \uae30\ub300\u201d\n\uad6d\ubbfc\uc758\ud798\u201c\uc54c\ub9f9\uc774 \uc5c6\ub294 \ud55c\uc911\ud68c\ub2f4\u2026\ubbfc\uc0dd \ud604\uc548 \ubbf8\ud574\uacb0\u201d\n\ub9c9 \ub0b4\ub9b0 ","\"\ub300\ud1b5\ub839 \uc9c0\uc9c0\uc728, \ubd80\ub3d9\uc0b0\u00b7\uc8fc\uac00, \uad6d\ud798 \ub2e8\uccb4\uc7a5 \uc0ac\ubc95\ub9ac\uc2a4\ud06c\u2026\uc9c0\ubc29\uc120\uac70 \ubcc0\uc218\"\n\"\ub0b4\ub144 \uc9c0\ubc29\uc120\uac70, \uc11c\uc6b8\u00b7\ubd80\uc0b0\u00b7\ucda9\uccad \ub4f1 \uc5ec\uc57c \uaca9\uc804 \uc804\ub9dd\"\n\ucc28\uae30 \uad8c\ub825 \ub450\uace0 \uba85\uc2ec \ub300 \uc5b4\uc2ec \ucda9\ub3cc\uc758 \uc804\ucd08\uc804 \ubc8c\uc5b4\uc9c8 ","\uad6d\ubb34\ud68c\uc758\ub97c \uc8fc\uc7ac\ud55c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub41c \ub370 \ub300\ud574 \uc628 \uad6d\ubbfc\uc774 \ud798\uc744 \ubaa8\uc740 \ub355\ubd84\uc774\ub77c\uace0 \ud3c9\uac00\ud588\uc2b5\ub2c8\ub2e4.\nAPEC \uae30\uac04 \uc8fc\uc694\uad6d\uacfc \uc5f0\uc1c4 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc774\ub904\uc9c4 \ub9cc\ud07c","\uc9c0\ub09c\uc8fc \uc131\uacf5\uc801\uc73c\ub85c \ud3d0\ub9c9\ud55c \uacbd\uc8fc APEC\uc744 \ub450\uace0 \uc5ec\uc57c \uc815\uce58\uad8c\uc774 \uc131\uacfc\uc5d0 \ub300\ud574 \uc11c\ub85c\ub97c \ud3c4\ud558\ud558\uace0 \uc815\uce58 \ub17c\uc7c1\uc744 \ubc8c\uc778 \ub370\uc5d0 \ub300\ud574 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\uac00 \uad6d\uaca9\uc774 \uac71\uc815\ub420 \uc815\ub3c4\ub85c \ub9e4\uc6b0 \uc720\uac10\uc2a4\ub7fd\ub2e4\uace0 \ubc1d\ud614\ub294\ub370\uc694","\ubcf4\uc218 \ub17c\uac1d \uc870\uac11\uc81c \u2018\uc870\uac11\uc81cTV\u2019 \ub300\ud45c\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \ub193\uace0 \u201c\ubd80\uc815\uc120\uac70 \uc74c\ubaa8\ub860 \uc9d1\ub2e8\uc744 \ucd5c\uc885 \ub9e4\uc7a5\uc2dc\ucf30\ub2e4\u201d\ub77c\uace0 \ud3c9\uac00\ud588\ub2e4.\n\uc870 \ub300\ud45c\ub294 1\uc77c \uc624\ud6c4 \ud398\uc774\uc2a4\ubd81","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \uc624\uc804 \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c\uc5d0\uc11c 2026\ub144 \uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124\uc744 \ud1b5\ud574 \"\ubc15\uc815\ud76c \ub300\ud1b5\ub839\uc774 \uc0b0\uc5c5\ud654\uc640\uc758 \uace0\uc18d\ub3c4\ub85c\ub97c \uae54\uace0 \uae40\ub300\uc911 \ub300\ud1b5\ub839\uc774 \uc815\ubcf4\ud654\uc758 \uace0\uc18d\ub3c4\ub85c\ub97c \ub0b8 \uac83\ucc98\ub7fc \uc778\uacf5\uc9c0","APEC \uacb0\uacfc \uacf5\ubc29\u2026\uc5ec \u201c\uc5ed\ub300\uae09 \uc131\uacfc, \ud2b9\uc704 \uc124\uce58\u201d, \uc57c \u201c\ud569\uc758\ubb38 \uc5c6\ub294 \ubc31\uc9c0\uc678\uad50\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc9c0\ub09c\uc8fc \ub9c9\uc744 \ub0b4\ub9b0 APEC \uc815\uc0c1\ud68c","\u674e \ub300\ud1b5\ub839\uc758 APEC \ucd5c\ub300 \uc131\uacfc\ub294 '\ud575\ucd94\uc9c4 \uc7a0\uc218\ud568'\n\ubcf4\uc218\uc758 \uc804\uc720\ubb3c\uc774\ub358 \uc548\ubcf4 \ubb38\uc81c\uc11c \uc2e4\ub9ac \ucc59\uaca8\n\uacbd\uc81c\ub294 \uc815\ubc18\ub300\u2026\uae30\uc5c5 \ud589\ub3d9 \ubc18\uacbd \uc881\ud788\ub294 \uae30\uc870 \uc6b0\ub824\n'\uad6d\uc775'\uc5d0 \ub300\ud55c \ucca0\ud559\uc801 \uace0\ubbfc \ud1b5\ud55c \uac70\uc2dc","\u25a0 \uc9c4\ud589 : \uc774\ud558\ub9b0 \uc575\ucee4, \uc774\uc815\uc12d \uc575\ucee4\n\u25a0 \ucd9c\uc5f0 : \uae40\uc0c1\uc77c \uc815\uce58\ud3c9\ub860\uac00, \uac15\uc804\uc560 \uc804 \uad6d\ubbfc\uc758\ud798 \ub300\ubcc0\uc778\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \u201c\uc601\ud63c\uae4c\uc9c0 \uac08\uc544 \ub123\uc73c\uba70 \ucd1d\ub825\uc744 \ub2e4\ud588\ub2e4\u201d\uba70 \ucd5c\uadfc \uc678\uad50\uc131\uacfc\ub97c \uc124\uba85\ud588\ub2e4. \uadf8\ub7ec\uba74\uc11c\ub3c4 \u201c\uc9c0\uae08 \uacaa\uc5b4\ubcf4\uc9c0\ub3c4 \ubabb\ud55c \uad6d\uc81c \ubb34\uc5ed \ud1b5\uc0c1\uc9c8\uc11c\uc758 \uc7ac\ud3b8\uacfc \uc778\uacf5\uc9c0\ub2a5(AI) \ub300\uc804\ud658\uc758 \ud30c","\uae40\ub2a5\uad6c \ud3f4\ub9ac\ub274\uc2a4 \ub300\ud45c\uc640 \ucc28\uc7ac\uc6d0 \ubd80\uc0b0\uac00\ud1a8\ub9ad\ub300 \ud2b9\uc784\uad50\uc218\ub294 5\uc77c \uc624\ud6c4 \ud3f4\ub9ac\ub274\uc2a4 \ubcf8\uc0ac\uc5d0\uc11c \uc9c4\ud589\ud55c \uc815\uad6d\uc9c4\ub2e8\uc5d0\uc11c APEC \uc815\uc0c1\ud68c\uc758\uc5d0 \ub300\ud574 \uc774\uc57c\uae30\ud588\ub2e4.","\ub208 \ub728\uace0 \ucf54 \ubca0\uc778 \uad00\uc138 \ud611\uc0c1\n\uc0bc\uc131\u00b7SK\u00b7\ud604\ub300 \ub355\uc5d0 \uadf8\ub098\ub9c8 \uc228\ud1b5\n\uc790\uc720\uc8fc\uc758 \uc9c8\uc11c \ub451\ucc98\ub7fc \ubb34\ub108\uc838\ub3c4\n\uaca8\uc6b0 \u2018\u674e \uc7ac\ud310\uc911\uc9c0\ubc95\u2019 \uc18c\ub3d9\uc778\uac00\n\uc601\uc6d0\ud560 \uac83 \uac19\ub358 \uac00\uce58\ub4e4\uc774 \ud734\uc9c0\uc870\uac01\uc774 \ub418\uace0 \uc788\ub2e4. \uc544\uc2dc\uc544","\uc815\uc0c1\ud68c\uc758\ub97c 12\u00b73 \uacc4\uc5c4 \uc0ac\ud0dc\ub97c \uadf9\ubcf5\ud55c \ub300\ud55c\ubbfc\uad6d\uc758 \ubcf5\uadc0 \ubb34\ub300\ub85c \uaddc\uc815\ud558\uba70 \uad6d\uc775\uc744 \uc6b0\uc120\uc2dc\ud558\uc790\uace0 \uc57c\uad8c\uc5d0 \ucd09\uad6c\ud588\ub2e4.\n\uac01\uad6d \uc815\uc0c1\uacfc \uae30\uc5c5\uc778\ub4e4\uc774 \ub300\uac70 \ubc29\ud55c\ud55c \uc774\ubc88 \ud589\uc0ac\uc5d0\uc11c \uc678\uad50 \uc131\uacfc\uac00 \ub098\uc624\ub3c4\ub85d","\uc555\uc218\ubb3c \uad00\ub9ac \uc18c\ud640\ub85c \uac10\ucc30 \uc911 APEC \uc9c0\uc6d0 \ud30c\uacac\n\uc74c\uc8fc \uc790\uc81c\ub839\uc5d0\ub3c4 \uc8fc\ub958 \ubc18\uc785 \uae08\uc9c0 \uc219\uc18c\uc11c \uc220\ud310\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud30c\uacac \uc911 \uc74c\uc8fc \ubb3c\uc758\ub97c \ube5a\uc740 \uacbd\ucc30\uad00\uc774 \uc808\ub3c4 \uc0ac\uac74","\ubbfc\uc8fc\ub2f9 \u201c\uad6d\ubbfc \ubaa8\ub450\uc758 \uc131\uacf5\u201d \ud3c9\uac00\n\uad6d\ud798\ub3c4 \u201c\uc2e4\uc9c8\uc801 \uc131\uacfc \uc704\ud574 \ud611\ub825\u201d\n\ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ub450\uace0\ub294 \u2018\uae30\uc2f8\uc6c0\u2019\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 1\uc77c \ub9c9\uc744 \ub0b4\ub9b0 \uac00\uc6b4\ub370 \ub9e4\uc77c \uc0ac","\u674e \"APEC \ud55c\u00b7\ubbf8\ud68c\ub2f4 \uc601\ud63c\uae4c\uc9c0 \uac08\uc544\ub123\uc5c8\ub2e4\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc9c0\ub09c\ub2ec 29\uc77c \ud55c\u00b7\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud569\uc758\ud55c \uad00\uc138\ud611\uc0c1\uacfc \uad00\ub828\ud574 \u201c\ucd5c\uc545\uc758 \uc0c1\ud669\uc5d0\uc11c\ub3c4 \ucd5c\uc120\uc758 \uacb0\uacfc\ub97c \ub9cc\ub4e4\uae30 \uc704\ud574 \uc601\ud63c\uae4c\uc9c0 \uac08","\ud55c\uad6d\uc0b0\uc5c5\uc740\ud589\uacfc \uc218\ucd9c\uc785\uc740\ud589\uc758 \uc218\uc7a5\uc774 \ubaa8\ub450 \uacb0\uc815\ub418\uba74\uc11c \ub0a8\uc740 \uad6d\ucc45\uc740\ud589\uc778 IBK\uae30\uc5c5\uc740\ud589\uc758 \ucc28\uae30 \ud589\uc7a5 \uc778\uc120\uc5d0 \uc774\ubaa9\uc774 \uc3e0\ub9ac\uace0 \uc788\ub2e4. \ud604 \ud589\uc7a5\uc758 \uc784\uae30\uac00 2\uac1c\uc6d4 \uac00\ub7c9 \ub0a8\uc740 \ub9cc\ud07c \uc774\ubbf8 \ubb3c\ubc11 \uacbd\uc7c1\ub3c4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \ud55c \ub2ec \ubc18 \ub9cc\uc5d0 60%\ub300\ub97c \ud68c\ubcf5\ud588\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 11\uc6d4 \uccab\uc9f8 \uc8fc \uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc9c0\uc9c0\uc728\uc744 \uc870\uc0ac\ud55c \uacb0\uacfc 63%\uac00 \uae0d\uc815 \ud3c9\uac00\ud588\ub2e4. \ubd80\uc815 \ud3c9\uac00\ub294 29%\ub85c \uc870","\uc774\ubc88 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\uc5d0\uc11c \ud55c\uad6d\uc740 GPU 26\ub9cc \uc7a5\uc744 \ud655\ubcf4\ud558\ub294 \uc131\uacfc\ub97c \uac70\ub480\uc2b5\ub2c8\ub2e4. APEC\uc5d0\uc11c \ud55c\uad6d\uc774 \uc694\uccad\ud55c \ud575\ucd94\uc9c4 \uc7a0\uc218\ud568\uc5d0 \ub300\ud574 \ubbf8\uad6d\uc774 \ub3c4\uc785\uc744 \uc801\uadf9 \uc9c0\uc6d0\ud558\uaca0\ub2e4","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc758\uc6d0\ub4e4 \uc8fc\ub3c4\ub85c 4\uc77c \ubc1c\uc758\ub41c \ud615\ubc95 \uac1c\uc815\uc548\uc740 \uac89\ubcf4\uae30\uc5d0\ub294 \ud610\uc624 \ud45c\ud604\uc744 \uadfc\uc808\ud558\uaca0\ub2e4\ub294 \uace0\uc0c1\ud55c \ubaa9\ud45c\ub97c \ub0b4\uc138\uc6b4\ub2e4. \ud2b9\uc815 \uad6d\uac00\u00b7\uad6d\ubbfc\u00b7\uc778\uc885\uc744 \ubaa8\uc695\ud558\uba74 \ucd5c\ub300 \uc9d5\uc5ed 1\ub144, \ud5c8\uc704\uc0ac\uc2e4\ub85c \uba85\uc608","\uc7ac\ud310\uc5d0\uc11c \ud2b9\uac80 \uce21\uc5d0 \"\uae40\uac74\ud76c '\uc5ec\uc0ac'\ub77c\uace0 \ud558\ub77c\"\uace0 \uc694\uad6c\ud55c \uc724\uc11d\uc5f4 \uc804 \ub300\ud1b5\ub839\uc744 \ub450\uace0 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ubc15\uc9c0\uc6d0 \uc758\uc6d0\uc774 \"\ubbf8\ucce4\ub2e4\"\uace0 \ub9f9\ube44\ub09c \ud588\ub2e4.\n\ubc15\uc9c0\uc6d0 \uc758\uc6d0\uc740 \uc9c0\ub09c 6\uc77c KBC '\uc5ec\uc758\ub3c4\ucd08\ub300","\uc2dc\uc815\uc5f0\uc124 \ud558\ub294 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\n\uc774\ubbf8\uc9c0 \ud655\ub300\ubcf4\uae30\uc5f0\ud569
