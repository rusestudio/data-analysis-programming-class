\uc2a4\ucf54 \ud3ec\ud56d\uc81c","15\ub144 \ub9cc\uc758 \ud55c\uad6d \ubc29\ubb38, \uc228 \uac00\uc05c \uc77c\uc815\u2026\ub2e4\uc74c \ud589\uc120\uc9c0 \uc601\uad6d \ub8e8\ud134\uacf5\ud56d\n\uacf5\ud56d\uc11c \ud669 CEO \uc54c\uc544\ubcf8 \uc2dc\ubbfc\ub4e4 \ubab0\ub824\ub4e4\uc5b4\u2026\ud65c\uc9dd \uc6c3\uc73c\uba70 \ud568\uaed8 \uc0ac\uc9c4 \ucd2c\uc601\nCEO \uc11c\ubc0b' \ucc38\uac00 \ub4f1 1\ubc15 2\uc77c\uac04\uc758 \ubc29\ud55c ","\uc9c0\ub09c 28\uc77c\ubd80\ud130 \ub098\ud758\uac04 \uc9c4\ud589\ub41c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc '2025 APEC CEO \uc11c\ubc0b'\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc131\ud669\ub9ac\uc5d0 \ub300\ub2e8\uc6d0\uc758 \ub9c9\uc744 \ub0b4\ub838\ub2e4. '\ube0c\ub9ac\uc9c0, \ube44\uc988\ub2c8\uc2a4, \ube44\uc698\ub4dc(\uc5f0\uacb0\uacfc \uc131","\ub300\ud55c\uc0c1\uc758, 28\uc77c \ud658\uc601\ub9cc\ucc2c\u00b729\uc77c \uac1c\ud68c\uc2dd \ub098\ud758\uac04 \uacf5\uc2dd \uc77c\uc815 \ub3cc\uc785\n\uc544\u00b7\ud0dc \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc\uc778 \u20182025 APEC CEO \uc11c\ubc0b\u2019\uc774 \ucc9c\ub144\uace0\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \ud654\ub824\ud558\uac8c \ub9c9\uc744 \uc62c\ub838\ub2e4.\n\ub300\ud55c\uc0c1\uacf5\ud68c","\"IMF \ucd1d\uc7ac\ub2d8\uc774 \uce6d\ucc2c\"\u2026\ub2a5\uc219\ud55c \uc601\uc5b4\ub85c APEC\uc11c '\uae5c\uc9dd \ud65c\uc57d'\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud589\uc0ac\uc5d0\uc11c \uc228\uc740 \ud65c\uc57d\uc744 \ud55c \uc2a4\ud0c0\ub4e4\uc774 \uc8fc\ubaa9\ubc1b\uace0 \uc788\ub2e4.\n\uba3c\uc800 \uad6d\uc81c\ud68c\uc758 \ud1b5\uc5ed\uc0ac\uc774\uc790","29~31\uc77c APEC CEO \uc11c\ubc0b \ucc38\uc11d\uc820\uc2a8 \ud669, \ub9f7 \uac00\uba3c CEO \ub4f1 \uc5f0\uc124 \uccad\ucde8\ud574\uc678 \uacbd\uc81c\uc778\ub4e4\uacfc \uac1c\ubcc4 \ud68c\ub3d9\ub3c4 \uc608\uc815\n\ud5c8\ud0dc\uc218 GS\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uae00\ub85c\ubc8c \ub9ac\ub354\ub4e4\uacfc AI(\uc778\uacf5\uc9c0\ub2a5) \ubc0f \uc5d0\ub108\uc9c0 \uc804","CEO\uc640 \uc784\uc6d0, \uc804\ubb38\uc9c1\uc744 \uc704\ud55c \ube44\uc988\ub2c8\uc2a4 \ud504\ub85c\ud544\uc0ac\uc9c4 \uc2a4\ud29c\ub514\uc624\ub85c \uc798 \uc54c\ub824\uc9c4 \ucd94\uc0c1\uc5f0\uc2a4\ud29c\ub514\uc624(\ub300\ud45c\u00b7\uc0ac\uc9c4\uc791\uac00 \ucd94\uc0c1\uc5f0)\uac00 \uc9c0\ub09c 10\uc6d4 28\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO Summit Ko","\uad6d\ub0b4 4\ub300 \uadf8\ub8f9(\uc0bc\uc131\u00b7SK\u00b7\ud604\ub300\ucc28\u00b7LG)\uc744 \ube44\ub86f\ud55c \uc8fc\uc694 \ub300\uae30\uc5c5 \ucd1d\uc218\ub4e4\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 CEO \uc11c\ubc0b 2025 \ucc38\uc11d\uc744 \uc704\ud574 \uacbd\uc8fc\uc5d0\uc11c \ucd1d\uc9d1\uacb0\ud55c\ub2e4. CEO \uc11c\ubc0b","\uc7a5\uc778\ud654 \"\uae00\ub85c\ubc8c \uacf5\uae09\ub9dd \ud611\ub825, \uc9c0\uc18d\uac00\ub2a5\ud55c \ubbf8\ub798 \ud574\ubc95\"\n\uc218\uc18c\ud658\uc6d0\uc81c\ucca0 \uacf5\uae09\ub9dd \ud611\ub825 \uc0ac\ub840 \uc18c\uac1c\n\"\ud611\ub825 \ubd84\uc57c \ube44\uc988\ub2c8\uc2a4\ub85c \uad6d\ud55c\ud558\uc9c0 \ub9d0\uc544\uc57c\"\n= \uc7a5\uc778\ud654 \ud3ec\uc2a4\ucf54 \ud68c\uc7a5\uc774 30\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc608\uc220\uc758\uc804","\"\ub514\uc9c0\ud138\uc790\uc0b0, \uae00\ub85c\ubc8c \ud575\uc2ec \uc0b0\uc5c5\uc73c\ub85c \uc131\uc7a5\"\u2026\ub450\ub098\ubb34, \ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc \uc8fc\ucd5c\n\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc2a4\ud14c\uc774\ube14\ucf54\uc778\uc774 \ub2e8\uc21c\ud55c \uc790\ubcf8 \uc774\ub3d9 \uc218\ub2e8\uc744 \ub118\uc5b4 \uae00\ub85c\ubc8c \uae08\uc735 \uc2e0\ub8b0\ub97c \uc7ac\uc124\uacc4\ud558\ub294 \uae30\uc220\uc801 \uae30\ubc18\uc774 \ub420 \uac83","28\uc77c \ud658\uc601\ub9cc\ucc2c \uc2dc\uc791\uc73c\ub85c \uc0ac\ud758\uac04 \uc5ec\uc815 \ub3cc\uc785\u20261700\uc5ec\uba85 \uae00\ub85c\ubc8c \uacbd\uc81c \ub9ac\ub354 \ud55c \uc790\ub9ac\uc5d0\n\ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \uacb8 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5\uc774 28\uc77c \"\uc624\ub298 \ubc24\uc740 \ub9c8\uce58 1000\ub144 \uc804\ucc98\ub7fc \uc6b0\ub9ac \ubaa8\ub450 ","\uce74\ud398 \uc54c\ubc14\uc0dd, \uc6b0\uc5f0\ud788 \uc774\uc7ac\uc6a9 \ud68c\uc7a5 \ubc1c\uacac\u2026'\ucee4\ud53c \ud55c \uc794' \uc804\ud574\n\uc774\uc7ac\uc6a9 \"\ub9db\uc788\ub294 \uac83 \uc0ac \ub4dc\uc2dc\ub77c\"\uba70 '5\ub9cc \uc6d0' \uc120\ubb3c\n\uc54c\ubc14\uc0dd, \uc0ac\ube44\ub85c '\ubd95\uc5b4\ube75 40\uc5ec \uac1c' \uacbd\ucc30\u00b7\ub9ac\uc870\ud2b8 \uc9c1\uc6d0\uc5d0\uac8c \uc804\ub2ec\n\uc774","\uc624\uacbd\uc11d \ub450\ub098\ubb34 \ub300\ud45c\uac00 29\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\ub2f4\uc758 \ubd80\ub300\ud589\uc0ac\ub85c \uc5f4\ub9b0 CEO \uc11c\ubc0b\uc758 \uae30\uc870 \uc5f0\uc124\uc790\ub85c \ub098\uc130\ub2e4. \uc624 \ub300\ud45c\ub294 \"\ube14\ub85d\uccb4\uc778\uacfc \uc2a4\ud14c\uc774\ube14\ucf54\uc778\uc758 \ub3c4\uc785\uc740 \uc544\uc9c1","\ub86f\ub370\uadf8\ub8f9\uc740 \uc2e0\ub3d9\ube48 \ud68c\uc7a5\uc774 \uc9c0\ub09c 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544 \ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b\uc5d0 \ucc38\uac00\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\uc2e0 \ud68c\uc7a5\uc740 \uac01\uad6d \uc815\uc0c1 \ubc0f \uae00\ub85c\ubc8c \uae30\uc5c5 ","\ud3ec\ud56d\uacf5\ud56d \uc804\uc6a9\uae30\ud3b8 \ub3c4\ucc29\ub4a4 \uacbd\uc8fc \uc774\ub3d9\u2026\uc2dc\ubbfc\uc5d0 \uc9c1\uc811 \ub2e4\uac00\uac00 \uc778\uc0ac \uac74\ub124\uae30\ub3c4\n\uae30\ub2e4\ub9ac\ub358 \ud658\uc601\uc778\ud30c \"\uc820\uc2a8\ud669\" \uc5f0\ud638\u2026\uc9c0\uc790\uccb4, \uae08\ubc15 \uc820\uc2a8\ud669 \ub300\ud615 \uba85\ud568 \uc804\ub2ec\n\uc815\uc0c1\ud68c\uc758\uac00 \uac1c\ub9c9\ud55c 31\uc77c \ud3ec\ud56d, \uacbd\uc8fc\uc5d0","'2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\uac00 27\uc77c \uacbd\uc8fc\uc5d0\uc11c \ucd5c\uc885\uace0\uc704\uad00\ub9ac\ud68c\uc758(CSOM)\ub97c \uc2dc\uc791\uc73c\ub85c \ub9c9\uc744 \uc62c\ub838\ub2e4.\n'\uc6b0\ub9ac\uac00 \ub9cc\ub4e4\uc5b4\uac00\ub294 \uc9c0\uc18d\uac00\ub2a5\ud55c \ub0b4\uc77c: \uc5f0\uacb0, \ud601\uc2e0, \ubc88\uc601","\uadf8\ub8f9 BTS\uc758 \ub9ac\ub354 RM\uc774 \uc624\ub294 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4, \uc815\uc0c1\ud68c\uc758 \ubd80\ub300 \ud589\uc0ac\uc778 \ucd5c\uace0\uacbd\uc601\uc790 \uc11c\ubc0b\uc5d0 \uae30\uc870\uc5f0\uc124\uc790\ub85c \ub098\uc12d\ub2c8\ub2e4.\nRM\uc740 APEC CEO \uc11c\ubc0b 2\uc77c \ucc28\uc778","\uc774\ucca0\uc6b0 \uacbd\ubd81\uc9c0\uc0ac\ub294 28\uc77c \uacbd\uc8fc \ud654\ub791\ub9c8\uc744\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO SUMMIT \uacf5\uc2dd \ud658\uc601 \ub9cc\ucc2c\uc5d0 \ucc38\uc11d\ud588\ub2e4.\n\uc774\ub0a0 \ud658\uc601 \ub9cc\ucc2c\uc740 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ucd5c\ud0dc\uc6d0 \ud68c\uc7a5\uc774 \uc8fc\uad00\ud55c \ub9cc\ucc2c\uc73c\ub85c, CEO S","\uc820\uc2a8 \ud669\u00b7\uc774\uc7ac\uc6a9\u00b7\uc815\uc758\uc120, \uae5c\uc9dd '\uce58\ub9e5 \ud68c\ub3d9'\u2026\"\uc6b0\ub9b0 AI\ub85c \ubb49\uce5c \uae50\ubd80\"\n\uc9c0\ud3ec\uc2a4 \ud589\uc0ac\ub294 \ud398\uc2a4\ud2f0\ubc8c\ub85c \uafb8\uba70\n\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 30\uc77c \uc11c\uc6b8\uc5d0\uc11c \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5,","\ucd5c\uc724\ubc94 \uace0\ub824\uc544\uc5f0 \ud68c\uc7a5\uc774 \uc9c0\ub09c 29\uc77c \uc624\ud6c4 \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9 \ud654\ub791\ud640\uc5d0\uc11c \uc5f4\ub9b0 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \ub77c\uc6b4\ub4dc\ud14c\uc774\ube14'\uc5d0 \ucc38\uc11d\ud574 \"\uace0\ub824\uc544\uc5f0\uc740 \uc804\ub7b5\uad11\ubb3c \ubb38\uc81c\ub97c \ud574\uacb0\ud560 \ub300\uc548","\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825(\uc774\ud558 \ud55c\uc218\uc6d0)\uc740 10\uc6d4 30\uc77c \uacbd\uc8fc \ubcf8\uc0ac\uc5d0\uc11c APEC CEO Summit 2025\uc758 \ubd80\ub300\ud589\uc0ac\uc778 \u2018\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc\u2013\ubbf8\ub798\uc5d0\ub108\uc9c0\u2019\ub97c \uac1c\ucd5c\ud588\ub2e4\uace0 31\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\ub294 \ud55c","\ud540\ud14c\ud06c \uc5c5\uacc4 \uad6d\uac00\ub300\ud45c\ub85c \uae00\ub85c\ubc8c \uae30\uc5c5\uc778\ub4e4 \uc55e\uc5d0\uc11c \uae30\uc870\uc5f0\uc124\n\"\ub450\ub098\ubb34, \uac70\ub798\uc18c\ub97c \ub118\uc5b4 \uae00\ub85c\ubc8c \uae08\uc735 \uc778\ud504\ub77c\ub85c \uc9c4\ud654\ud560 \uac83\"\"\n\"\ube14\ub85d\uccb4\uc778\uacfc \uc2a4\ud14c\uc774\ube14\ucf54\uc778\uc758 \ub3c4\uc785\uc740 \uc544\uc9c1 \ucd08\uae30 \ub2e8\uacc4\ub85c \uadf8 \uc131\uc7a5 \uc7a0","' \uc5ed\ud560\uc774 \uc911\uc694\ud558\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uae40 \ucd1d\ud788\ub294 \uc774\ub0a0 \uc800\ub141 \uad6d\ub0b4\uc678 \uae30\uc5c5 \ub300\ud45c(CEO)\uc640 \uc815\ubd80 \uc778\uc0ac \ub4f1 1\ucc9c\uc5ec\uba85\uc774 \ucc38\uc11d\ud55c \uac00\uc6b4\ub370 \uacbd\uc8fc\uc2dc \ud654\ub791\ub9c8\uc744 \uc5b4\uc6b8\ub9c8\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 'APEC CEO \uc11c\ubc0b ","\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) \ub9ac\ub354 RM(\ubcf8\uba85 \uae40\ub0a8\uc900)\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b \uc5f0\uc124\uc790\ub85c \ub098\uc11c \ucc3d\uc791\uc790\ub4e4\uc744 \ud5a5\ud55c \uc801\uadf9\uc801\uc778 \uc9c0\uc6d0\uc744 \ud638\uc18c\ud588\ub2e4.\nRM\uc740 29\uc77c","\uadf8\ub8f9 BTS\uc758 \ub9ac\ub354 RM\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ubd80\ub300 \ud589\uc0ac\uc778 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b'\uc5d0\uc11c \uae30\uc870\uc5f0\uc124\uc790\ub85c \ub098\uc120\ub2e4.\n27\uc77c \uac00\uc694\uacc4\uc5d0 \ub530\ub974\uba74 R","\uc9c0\ub09c\ub2ec 30\uc77c \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 CEO\ub294 \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5, \uc815\uc758\uc120 \ud604\ub300\ucc28\uadf8\ub8f9 \ud68c\uc7a5\uacfc \uc65c \uae50\ubd80\uce58\ud0a8\uc744 \ucc3e\uc558\uc744\uae4c. \u2018\uce58\ub9e5(\uce58\ud0a8+\ub9e5\uc8fc)\u2019 \ud68c\ub3d9 \uc131\uc0ac \uacfc\uc815\uc744 \uc798 \uc544\ub294 \ubcf5\uc218\uc758 \uc5ec\uad8c \uc778\uc0ac","\uc6d0\ub8cc 70% \ud638\uc8fc\uc5d0 \ub9e1\uae34 \ud3ec\uc2a4\ucf54 \u2018\uc774\ubc88\uc5d4 \uc218\uc18c\uae4c\uc9c0 \ubb36\ub294\ub2e4\u2019\n\u201c\ud638\uc8fc\ub294 \ud3ec\uc2a4\ucf54\uadf8\ub8f9\uc774 \uc0ac\uc6a9\ud558\ub294 \uc6d0\ub8cc\uc758 70%\ub97c \ucc45\uc784\uc9c0\ub294 \uc548\uc804\ud55c \uacf5\uae09\uc790\uc785\ub2c8\ub2e4.\u201d\n\uc7a5\uc778\ud654 \ud3ec\uc2a4\ucf54\uadf8\ub8f9 \ud68c\uc7a5\uc774 30\uc77c \uacbd\ubd81 \uacbd\uc8fc","\uad00\ub828 \ud0a4\uc6cc\ub4dc\uacbd\uc8fcAPECCEO\uc11c\ubc0b\ud658\uc601\ub9cc\ucc2c\ub300\ud55c\uc0c1\uc758K- \ub3d9\uad6d\uc81c\uac15\uadf8\ub8f9, \uc21c\uc9c1 \uc18c\ubc29\uad00 \uc790\ub140\uc5d0 2\uc5b5 \uc6d0 \ud6c4\uc6d0\"\uc815\ud1b5 \u4f0a \ucd08\ucf5c\ub9bf\uc774\ub77c\ub354\ub2c8\"\u2026 \ud398\ub808\ub85c \ub85c\uc170, \uc6d0\uc0b0\uc9c0 \uc911\uad6d\uc0b0\uc73c\ub85c \ubcc0\uacbd\uad00\ub828 \uae30\uc0ac\uc820\uc2a8 \ud669,","(\uc5d1\uc2a4\ud3ec\uce20\ub274\uc2a4 ) \ud1b5\uc5ed\uc0ac \uacb8 \ubc29\uc1a1\uc778 \uc548\ud604\ubaa8\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc138\uacc4 \uac01\uad6d\uc758 \ub9ac\ub354\ub4e4\uc744 \ub9de\uc774\ud558\uace0 \uc788\ub2e4.\n\uc548\ud604\ubaa8\ub294 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 4\uc77c\uac04 \uacbd\uc8fc\uc5d0\uc11c \uc9c4\ud589\ub418\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) ","\uc608\ub144\ubcf4\ub2e4 1\uac1c\uc6d4 \ube60\ub978 '\uc0ac\uc7a5\ub2e8 \uc778\uc0ac' \ubc1c\ud45c\uc774\ud615\ud76c \ubd80\ud68c\uc7a5 \ub4f1 \ucd1d 12\uba85 \uc2b9\uc9c4\uc790 \uba85\ub2e8\uc5d0\"\ud3ec\ud2b8\ud3f4\ub9ac\uc624 \ub9ac\ubc38\ub7f0\uc2f1 \ub4f1 \ub2f9\uba74 \uacfc\uc81c \ud574\uacb0 \uc18d\ub3c4\uc804\"\n30\uc77c SK\uadf8\ub8f9\uc740 \uc774\ub0a0 \uc624\uc804 \uc784\uc2dc \uc218\ud399\uc2a4\ucd94\uad6c\ud611\uc758","\uad00\uc138 \ubd88\ud655\uc2e4\uc131 \ud138\uace0 \uc5d4\ube44\ub514\uc544\uc640 \ud611\ub825\n\"\ub0b4\uac00 \ub9c9\ub0b4\" \uce5c\uadfc\ud55c \uc774\ubbf8\uc9c0\ub3c4 \uc5bb\uc5b4\n\uc911\uad6d \ub3c4\uc804 \ub4f1 \uc704\uae30 \uc0b0\uc801 \"\ub9ac\ub354\uc2ed \uc808\uc2e4\"\n\uc815\uc758\uc120 \ud604\ub300\ucc28\uadf8\ub8f9 \ud68c\uc7a5\uc740 1\uc77c \ud3d0\ub9c9\ud55c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC","\u201c\uace0\ub9bd \ub300\uc2e0 \uc5f0\uacb0\u2026\ubc29\uc0b0\uc5d0 AI\uc640 \ucca8\ub2e8 \uc81c\uc870 \uc735\ud569\u201d\n\ud55c\ud654 \ubc29\uc0b0 3\uc0ac\uac00 \uc778\uacf5\uc9c0\ub2a5(AI)\uacfc \ucca8\ub2e8 \uc81c\uc870 \uc5ed\ub7c9\uc744 \uc811\ubaa9\ud55c \u2018K-\ubc29\uc0b0\u2019 \uae30\uc220\uc744 \ud1b5\ud574 \uae00\ub85c\ubc8c \ud3c9\ud654\uc5d0 \uae30\uc5ec\ud558\uaca0\ub2e4\ub294 \ube44\uc804\uc744 \uc81c\uc2dc\ud588\ub2e4.","\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ucd5c\ud0dc\uc6d0 \ud68c\uc7a5\uc774 \uc8fc\uad00\ud55c APEC CEO SUMMIT \uacf5\uc2dd \ud658\uc601 \ub9cc\ucc2c\uc5d0 \uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\uc640 \uad00\uacc4\uc790\ub4e4\uc774 \ucc38\uc11d\ud588\ub2e4. \uc0ac\uc9c4\uc81c\uacf5 \u3163 \uacbd\ubd81\ub3c4\n\u201c\ubaa8\ub450\uac00 \ud568\uaed8 \uc798\uc0ac\ub294 \uc138\uc0c1 \ub9cc\ub4e4\uc790\u201d\n","\ud604\ub300\ucc28, \uad00\uc138 \uc555\ubc15 \ub5a8\uce58\uace0 \uc9c8\uc8fc\n\ube45\ud638\uc7ac\uc5d0 \ucf54\uc2a4\ud53c 4100\uc120 \ub3cc\ud30c\n\ud604\ub300\ucc28, \uad00\uc138 \uc555\ubc15 \ub5a8\uce58\uace0 \uc9c8\uc8fc\n\ube45\ud638\uc7ac\uc5d0 \ucf54\uc2a4\ud53c 4100\uc120 \ub3cc\ud30c\n\"\uae00\ub85c\ubc8c \ube44\uc988\ub2c8\uc2a4\uc0ac\uc5d0 \uae30\ub85d\ub420 \uba85\uc7a5\uba74\uc774\ub2e4.\"\n\uc9c0\ub09c\ub2ec ","\uad6d\ub0b4 \uc720\ud1b5\uc0b0\uc5c5\uc744 \uc774\ub044\ub294 \uac70\ubb3c\ub4e4\uc774 \uc774\ubc88\uc8fc \uacbd\uc8fc\ub85c \uc9d1\uacb0\ud55c\ub2e4. \ub86f\ub370, \uc2e0\uc138\uacc4, \ud604\ub300\ubc31\ud654\uc810, \ucfe0\ud321 \ub4f1 \uc8fc\uc694 \uae30\uc5c5 \ucd1d\uc218\uc640 CEO\ub4e4\uc774 '2025 APEC \uc815\uc0c1\ud68c\uc758'\uc5d0 \ucc38\uc11d\ud574 \uae00\ub85c\ubc8c \ud611\ub825 \ubc29\uc548","APEC \uae30\uac04 \uc628\ub77c\uc778\uc5d0\uc11c \ud654\uc81c\uac00 \ub41c \uc7a5\uba74\uc740 \ub354 \uc788\uc2b5\ub2c8\ub2e4.\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc5d0 \ub300\ud55c \uc608\uc6b0, \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ub300\ud45c\uc640 \uad6d\ub0b4 \uae30\uc5c5 \ucd1d\uc218\ub4e4\uacfc\uc758 \uce58\ub9e5 \ud68c\ub3d9\uc740 \ub098\ub77c \ubc16\uc5d0\uc11c\ub3c4 \ub208\uae38\uc744 \ub04c\uace0 \uc788\uc2b5\ub2c8\ub2e4","\uacf5\uc815\uac70\ub798\uc704\uc6d0\uc7a5-\uc8fc\ud55c\uc678\uad6d\uc0c1\uacf5\ud68c\uc758\uc18c, \uac04\ub2f4\ud68c \uac1c\ucd5c\n\uacf5\uc815\uac70\ub798\uc704\uc6d0\ud68c\ub294 6\uc77c \uc11c\uc6b8 \ud3ec\uc2dc\uc98c\uc2a4 \ud638\ud154\uc5d0\uc11c \uc8fc\ud55c\uc678\uad6d\uc0c1\uacf5\ud68c\uc758\uc18c\uc640 \uac04\ub2f4\ud68c\ub97c \uac1c\ucd5c\ud558\uace0, \uacf5\uc815\uac70\ub798 \uc815\ucc45\ubc29\ud5a5\uacfc \uae30\uc5c5\uc560\ub85c\u00b7\uc81c\ub3c4\uac1c\uc120 \uac74\uc758\uc0ac\ud56d \ub4f1","\ud558\uc774\ube0c, CEO \uc11c\ubc0b \uacf5\uc2dd \uc2a4\ud3f0\uc11c\n\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS)\uc758 \ub9ac\ub354 RM\uc774 \uc624\ub294 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \ubd80\ub300 \ud589\uc0ac\ub85c \uc5f4\ub9ac\ub294 \ucd5c\uace0\uacbd\uc601\uc790(CE","\uacbd\uc8fc\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b, 4\ub300\uae08\uc735 \ud55c\uc790\ub9ac\uc5d0\n\ud604\uc7a5\uc120 \uc0dd\uc0b0\uc801 \uae08\uc735\u00b7AI \ub4f1 \ubbf8\ub798 \uc758\uc81c \ub17c\uc758\n\uae00\ub85c\ubc8c \uc678\uad50 \ubb34\ub300\uc5d0 \u2018K-\uae08\uc735\u2019\ub3c4 \ud568\uaed8 \uc130\ub2e4. 4\ub300 \uae08\uc735\uc9c0\uc8fc \ud68c\uc7a5\ub4e4\uc740 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591","\ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5\uc774 \"APEC\uc740 \uac01\uad6d\uc758 \uc815\ubd80\uc640 \uae30\uc5c5\uc774 \uc0c8\ub85c\uc6b4 \ud611\ub825 \uae30\ud68c\uc640 \ud22c\uc790 \uc9c0\uc6d0 \ub4f1\uc5d0 \ub9ce\uc740 \uc774\uc57c\uae30\ub97c \ub098\ub20c \uc88b\uc740 \uae30\ud68c\"\ub77c\uba70 \"\uc6b0\ub9ac\ub098\ub77c\uac00 \ud638\uc2a4\ud2b8\ub85c\uc11c \uc811\ucd09\ud560 \uae30\ud68c\uac00 \ub9ce\uc740 \ub9cc\ud07c \uc774","'\"\ub77c\uba70 \"\uc548\uc815\uc801\uc774\uace0 \uc9c0\uc18d\uac00\ub2a5\ud55c \uacf5\uae09\uc744 \uc704\ud574 \uae00\ub85c\ubc8c \ud611\ub825\uc744 \ud655\ub300\ud574\uc57c \ud55c\ub2e4\"\uace0 \ub9d0\ud588\ub2e4.\n\ucd5c \uc218\uc11d\ubd80\ud68c\uc7a5\uc740 \uc774\ub0a0 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO(\ucd5c\uace0\uacbd\uc601","4\ub300 \uadf8\ub8f9 \ucd1d\uc218 \ub4f1 \uae30\uc5c5\uc778\ub4e4, \uad6d\ube48 \ubc29\ud55c \uc2dc\uc9c4\ud551 \ub9cc\ub09c\ub2e4\n\uad6d\ub0b4 \uc8fc\uc694 \uae30\uc5c5 \ucd1d\uc218\ub97c \ube44\ub86f\ud55c \uae30\uc5c5\uc778\ub4e4\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uad6d\ube48 \ubc29\ud55c\ud558\ub294 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc","\uc624\ub294 10\uc77c \ub300\ud1b5\ub839\uc2e4\uc11c \ub300\ud1b5\ub839-\ucd1d\uc218 \uac04\ub2f4\ud68c \uc608\uc815\n\uae40\ub3d9\uad00 \ud55c\ud654 \ubd80\ud68c\uc7a5\u00b7\uc815\uae30\uc120 HD\ud604\ub300 \ud68c\uc7a5\ub3c4 \ucc38\uc11d\nAPEC \uc815\uc0c1\ud68c\uc758, \uad00\uc138\ud611\uc0c1 \uaca9\ub824 \ubc0f \ud6c4\uc18d\uc870\uce58 \ub17c\uc758\n\uc0b0\uc5c5\uc7ac\ud574, \ud22c\uc790 \ubc0f \uace0\uc6a9 \ub4f1 \uc77c","\uc911\uad6d \uae30\uc5c5\uac00 \uc911\uc5d0\uc11c\ub3c4 \ud65c\ubc1c\ud55c SNS \ud65c\ub3d9\uc73c\ub85c \uc704\ud2b8 \uc788\uace0 \uc778\uac04\uc801\uc778 \ubaa8\uc2b5\uc73c\ub85c \uc8fc\ubaa9\ubc1b\ub294 \ub958\ucc3d\ub3d9(\u5218\u5f3a\u4e1c) \uc9d5\ub465\uadf8\ub8f9 \ud68c\uc7a5\uc758 \ub9d0 \ud55c\ub9c8\ub514\uc5d0 \u2018\uc871\ubc1c \ub300\ub780\u2019\uc774 \uc77c\uc5b4\ub0ac\ub2e4.\n7\uc77c \uc911\uad6d\uccad\ub144\ub9dd\uc5d0 \ub530\ub974\uba74 ","\ud558\uc774\ube0c \ubc29\uc2dc\ud601 \uc758\uc7a5\uacfc \uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) RM\uc774 29\uc77c \uc624\uc804 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 'APEC CEO \uc11c\ubc0b' \uac1c\ud68c\uc2dd\uc5d0 \ucc38\uc11d\ud588\ub2e4. \ub450 \uc0ac\ub78c\uc740 \uac1c\ud68c\uc2dd \uc774\ud6c4 \ud589\uc0ac\uc7a5 \ub0b4\uc5d0 \ub9c8\ub828\ub41c ","\u201c\ube14\ub85d\uccb4\uc778\uacfc \uc2a4\ud14c\uc774\ube14\ucf54\uc778\uc758 \ub3c4\uc785\uc740 \uc544\uc9c1 \ucd08\uae30 \ub2e8\uacc4\ub85c \uadf8 \uc131\uc7a5 \uc7a0\uc7ac\ub825\uc740 \uc2e4\ub85c \ub9c9\ub300\ud558\ub2e4. \u201d\n29\uc77c \uc624\uacbd\uc11d \ub450\ub098\ubb34 \ub300\ud45c\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\ub2f4\uc758 \ubd80\ub300\ud589\uc0ac\ub85c \uc5f4\ub9b0 C","AI\u00b7\ub514\uc9c0\ud138 \uc804\ud658\u00b7\uc9c0\uc18d\uac00\ub2a5\uc131 \ub17c\uc758\u2026\uc0bc\uc131\u00b7SK\u00b7\ud604\ub300\ucc28 \ub4f1 \ucd1d\uc218 \ud55c\uc790\ub9ac\n\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \ubbfc\uac04 \uacbd\uc81c\ud3ec\ub7fc\uc778 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b'\uc774","'\ubaa8\ub450\ub97c \uc704\ud55c \uc9c0\uc18d\uac00\ub2a5\ud55c \ud3c9\ud654' \uc8fc\uc81c\uad6d\ub0b4\uc678 \ubc29\uc0b0 CEO \ub4f1 \uc57d 270\uba85 \ucc38\uc11d\uc190\uc7ac\uc77c \ub300\ud45c \"\ud3c9\ud654\uc758 \uae30\uc220 \uc2e4\ud604\ud560 \uac83\"\n\ud55c\ud654 \ubc29\uc0b03\uc0ac\uac00 \uae00\ub85c\ubc8c \uc548\ubcf4 \ud611\ub825\uc744 \uc704\ud55c \ub124\ud2b8\uc6cc\ud06c \ud655\ubcf4\uc5d0 \ub098\uc130\ub2e4.","BTS(\ubc29\ud0c4\uc18c\ub144\ub2e8) \ub9ac\ub354 RM\uc774 \ud6c8\ud6c8\ud55c \uac00\uc871 \uc0ac\uc9c4\uc744 \uacf5\uac1c\ud588\ub2e4.\nRM\uc740 5\uc77c \ubcc4\ub2e4\ub978 \uba58\ud2b8 \uc5c6\uc774 \ub450 \uc7a5\uc758 \uc644\uc804\uccb4 \uac00\uc871 \uc0ac\uc9c4\uc744 \uac8c\uc7ac\ud588\ub2e4.\n\uacf5\uac1c\ub41c \uc0ac\uc9c4 \uc18d\uc5d0\ub294 RM\uc744 \ube44\ub86f\ud574 \ubd80\ubaa8\ub2d8, \uadf8\ub9ac","\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) \uba64\ubc84 RM\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubd80\ub300 \ud589\uc0ac\uc778 CEO \uc11c\ubc0b\uc5d0\uc11c \uc5f0\uc0ac\ub85c \ub098\uc130\ub2e4.\nRM\uc740 29\uc77c \uc624\ud6c4 3\uc2dc 40\ubd84 APEC CEO \uc11c\ubc0b 2","\ucc9c\ub144 \uace0\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b\uc774 28\uc77c \uac1c\ub9c9\ud588\uace0, \uc774\uc5b4 30\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9b0\ub2e4. 2005\ub144 \ubd80\uc0b0 \uc774\ud6c4 20\ub144 \ub9cc\uc5d0 ","\uc774\uc7ac\uc6a9\u00b7\ucd5c\ud0dc\uc6d0\u00b7\uc815\uc758\uc120\u00b7\uad6c\uad11\ubaa8\u00b7\uc2e0\ub3d9\ube48\u00b7\uc774\ud574\uc9c4, 31\uc77c APEC \ub9cc\ucc2c \ucc38\uc11d\n\uacbd\uc8fc\uc11c APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\n\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 CEO\ub3c4 \ucc38\uc11d \uc608\uc815\n31\uc77c \uc7ac\uacc4\uc5d0 \ub530\ub974\uba74 \uc774\ub0a0 \uc624\ud6c4 \uacbd","\ud2b8\ub7fc\ud504\ub294 \uc591\uad6d \ud30c\ud2b8\ub108\uc2ed \uc5b8\uae09\n\"\ud55c\uad6d\uc758 \uacbd\uc81c\uc801 \uc131\uacfc \ubc30\uc6cc\uc57c\"\n\ud611\ub825 \ud1b5\ud55c \uc81c\uc870\uc5c5 \uc7ac\ub3c4\uc57d \uc758\uc9c0\n\"\u7f8e \ubc88\uc601\ub550 \ub3d9\ub9f9\uad6d\ub3c4 \uac15\ud574\uc9c8\uac83\"\n\ud2b8\ub7fc\ud504\ub294 \uc591\uad6d \ud30c\ud2b8\ub108\uc2ed \uc5b8\uae09\n\"\ud55c\uad6d\uc758 \uacbd\uc81c\uc801 \uc131\uacfc \ubc30\uc6cc\uc57c\"","\uacbd\uc0c1\ubd81\ub3c4\uac00 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc5d0 \ud3bc\uce58\uace0 \uc788\ub294 '\uc138\uc77c\uc988 \uacbd\ubd81' \ud589\ubcf4\uac00 \uc608\uc0ac\ub86d\uc9c0 \uc54a\ub2e4.\n\uc138\uacc4 \uc815\uc0c1\uae09 \uc9c0\ub3c4\uc790 \ubc0f \uae30\uc5c5\uc778\ub4e4\uacfc \uae00\ub85c\ubc8c \uacbd\uc81c \ud604\uc548\uc5d0 \uad00\ud55c ","\uad6d\ub0b4 \uc8fc\uc694 \uae30\uc5c5 \ucd1d\uc218\ub4e4\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uad6d\ube48 \ubc29\ud55c\ud558\ub294 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub9cc\ub0a0 \uc608\uc815\uc774\ub2e4.\n\uc2dc \uc8fc\uc11d\uacfc \uc591\uad6d \uae30\uc5c5\uc778\ub4e4\uc758 \ub9cc\ub0a8\uc744 \uacc4\uae30\ub85c \ud55c\ub3d9\uc548 \uacbd\uc0c9\ub410\ub358 \ud55c\uc911","\uacf5\ud56d\uc11c \uc2dc\ubbfc\ub4e4 \ubab0\ub824\ub4e4\uc790 \ud65c\uc9dd \uc6c3\uc73c\uba70 \uc0ac\uc9c4 \ucd2c\uc601\ub3c4\n\uc5d4\ube44\ub514\uc544 \uc820\uc2a8 \ud669 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 15\ub144 \ub9cc\uc758 \ud55c\uad6d \ubc29\ubb38 \uc77c\uc815\uc744 \ubaa8\ub450 \ub9c8\uce58\uace0 31\uc77c \ubc24 \ucd9c\uad6d\ud588\ub2e4.\n\ud669 CEO\ub294 \uc774\ub0a0 \uc624\ud6c4 7\uc2dc","APEC CEO Summit 2025\uc758 \ubd80\ub300\ud589\uc0ac\uc778 \ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc \u2018\ubbf8\ub798\uc5d0\ub108\uc9c0\u2019\ud3b8\uc774 30\uc77c \uacbd\uc8fc \ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825(\uc774\ud558 \ud55c\uc218\uc6d0) \ubcf8\uc0ac\uc5d0\uc11c \uac1c\ucd5c\ub410\ub2e4.\n31\uc77c \ud55c\uc218\uc6d0\uc5d0 \ub530\ub974\uba74 \uc774\ubc88 \ud589\uc0ac\ub294 \ud55c","\uc624\ub298(28\uc77c)\ubd80\ud130 APEC \uc815\uc0c1\ud68c\uc758\uc758 \uacf5\uc2dd \ubd80\ub300\ud589\uc0ac\uc778 CEO \uc11c\ubc0b\uc774 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub429\ub2c8\ub2e4.\n\ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5\uc740 \uc774\ub0a0 \uc5f4\ub9b0 \ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc\uc5d0\uc11c \ud55c\uad6d\uc758 AI \ube44\uc804\uc744 \uc804\uc138\uacc4\uc5d0 \uc54c\ub838\uc2b5\ub2c8\ub2e4.","\uc804\uc138\uacc4 \uae00\ub85c\ubc8c \ub9ac\ub354\ub4e4\uc774 \ubaa8\uc774\ub294 \uacbd\uc8fc '2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) CEO(\ucd5c\uace0\uacbd\uc601\uc790) \uc11c\ubc0b'\uc774 \ubcf8\uaca9 \uc2dc\uc791\ub410\ub2e4. CEO \uc11c\ubc0b \uc758\uc7a5\uc778 \ucd5c\ud0dc\uc6d0 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5\uc740 \ucc38\uc11d\uc790\ub4e4","\uc820\uc2a8 \ud669\u00b7\uc774\uc7ac\uc6a9\u00b7\uc815\uc758\uc120 \ud68c\uc7a5 \u2018\uce58\ub9e5 \ud68c\ub3d9\u2019 \uc5ec\ud30c\n\uc77c\ubd80 \ub9e4\uc7a5 \uc870\uae30 \ub9c8\uac10\u00b7\uc9c1\uc601\uc810 \uc601\uc5c5 \uc911\ub2e8 \uc0ac\ud0dc\ub3c4\n\uc2e0\uba54\ub274 \u2018AI\uae50\ubd80 \uc138\ud2b8\u2019 \ucd9c\uc2dc\u00b7\uac00\ub9f9 \uc0c1\ub2f4 \uc911\ub2e8 \ub3d9\uc2dc \ubc1c\ud45c\n\ubcf8\uc0ac \u201c\ubb34\ub9ac\ud55c \ud655\uc7a5\ubcf4\ub2e4 \ud488\uc9c8","\uacbd\uc8fc APEC \ubd80\ub300\ud589\uc0ac '\ud55c\ud654 \ud4e8\ucc98\ud14c\ud06c \ud3ec\ub7fc' \uac1c\ucd5c\n\uad6d\ub0b4\uc678\uc11c \uad70 \uad00\uacc4\uc790\u00b7\ubc29\uc0b0 CEO \ub4f1 270\uc5ec\uba85 \ucc38\uc5ec\n= \"\ud55c\ud654\uc758 \uae30\uc220\uc740 \ub3c4\ubc1c\uc774 \uc544\ub2cc \ubcf4\ud638\ub97c \uc704\ud55c \uae30\uc220\uc785\ub2c8\ub2e4. \uae00\ub85c\ubc8c \ud30c\ud2b8\ub108\uc2ed\uc744 ","\ud5c8\ud0dc\uc218 GS \ud68c\uc7a5\uc740 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b\uc5d0\uc11c \ub9f7 \uac00\uba3c \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS) \ucd5c\uace0\uacbd\uc601\uc790(CEO)\ub97c \ub9cc\ub098 \uc778\uacf5\uc9c0\ub2a5(AI) \uc804\ud658 \uc2dc\ub300\ub97c \ub9de\uc544 \uc591\uc0ac \uac04 \ud611\ub825 \uac15\ud654 ","\u2018\uc0bc\ud504\ub85cTV\u2019 \ub4f1 \uc720\ud29c\ube0c \ucc44\ub110\uc11c \u97d3\uacbd\uc81c \uc131\uc7a5\uc804\ub7b5 \uc81c\uc548\n\u201cAPEC CEO \uc11c\ubc0b\uc740 \ubcf4\ud638\ubb34\uc5ed\uc8fc\uc758 \ud574\ubc95 \ucc3e\ub294 \uc790\ub9ac\u201d\n\u201c\uc77c\ubcf8\uacfc \ud611\ub825\ud558\uba74 6\uc870\ub2ec\ub7ec \uc2dc\uc7a5 \ucc3d\ucd9c\ud574 \uaddc\ubaa8\uc758 \uacbd\uc81c\u201d\n\uc131\uc7a5 \uae30\uc5c5 \uc9c0\uc6d0 ","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc368\ubc0b\n= 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc368\ubc0b\uc5d0\uc11c \ucc38\uc11d\uc790\ub4e4\uc774 \ubc15\uc218\uce58\uace0 \uc788\ub2e4.\n\uc67c\ucabd\ubd80\ud130 \uc774\ud615\ud76c SK","\uc5f0\uc77c '\uc138\uc77c\uc988 \uacbd\ubd81' \ube44\uc988\ub2c8\uc2a4 \ud589\ubcf4\nCEO \uc11c\ubc0b \uac1c\ub9c9\uc2dd\uc11c \ubcf4\ubcf5\u00b7\uc811\ucd09 \ud655\ub300\n\uac1c\ucd5c \ub3c4\uc2dc \ub300\ud45c \ub9e8 \uc55e\uc904 \uc88c\uc11d \uc8fc\ubaa9\n\uad6c\uae00\u00b7\u4e2d \ubc14\uc774\uc624 \uae30\uc5c5\uacfc\ub3c4 \ud611\ub825 \ub17c\uc758\n\ud2b8\ub7fc\ud504 \"\uacbd\uc8fc \uc815\ub9d0 \uc544\ub984\ub2e4\uc6b4 \ub3c4\uc2dc\"","\u20182025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) CEO(\ucd5c\uace0\uacbd\uc601\uc790) \uc11c\ubc0b\u2019\uc774 31\uc77c \uc624\ud6c4 \ud3d0\ub9c9\uc2dd\uc744 \ub05d\uc73c\ub85c \uc131\ud669\ub9ac\uc5d0 \ub300\ub2e8\uc6d0\uc758 \ub9c9\uc744 \ub0b4\ub838\ub2e4.\n\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c\uac00 \uac1c\ucd5c\ud55c CEO \uc11c\ubc0b\uc740 28\uc77c\ubd80\ud130","\uc218\uc758\ub300 70\uc8fc\ub144 \uae30\ub150 \u2018\uc790\ub791\uc2a4\ub7ec\uc6b4 \uacbd\uc0c1\uad6d\ub9bd\ub300\uc778\u2019\uc5d0 \ud5c8\uc8fc\ud615 \ud68c\uc7a5\n\uc7ac\uacbd \uacbd\uc0c1\uad6d\ub9bd\ub300 \uc218\uc758\ub300 \ub3d9\ubb38\ud68c, \uac1c\uad50 70\uc8fc\ub144 \uae30\ub150\ud589\uc0ac \uac1c\ucd5c...\ud5c8\uc8fc\ud615\u00b7\ubc15\ud6a8\ucca0\n\uacbd\uc0c1\uad6d\ub9bd\ub300\ud559\uad50 \uc218\uc758\uacfc\ub300\ud559 \uac1c\uad50 70\uc8fc\ub144","\ud558\uc774\ube0c \ubc29\uc2dc\ud601 \uc758\uc7a5\uacfc \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) RM\uc774 29\uc77c \uc624\uc804 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO \uc11c\ubc0b\u2019 \uac1c\ud68c\uc2dd\uc5d0 \ucc38\uc11d\ud588\ub2e4.\n\uc774\ub0a0 \ub450 \uc0ac\ub78c\uc740 \uac1c\ud68c\uc2dd \ucc38\uc11d \ud6c4 \ud589\uc0ac\uc7a5 \ub0b4\uc5d0 \ub9c8\ub828","\ubc29\ud0c4\uc18c\ub144\ub2e8 RM\uc774 \u20182025 APEC CEO \uc11c\ubc0b\u2019\uc5d0\uc11c \ucf00\uc774\ud31d\uc758 \uc131\uacf5 \uc694\uc778\uacfc \ud568\uaed8 \ubbf8\ub798 \uc138\ub300\uc5d0 \ub300\ud55c \ud22c\uc790\uac00 \ubb38\ud654\uc801 \uad00\uc810\uc5d0\uc11c\ub3c4 \uc774\ub904\uc838\uc57c \ud55c\ub2e4\uace0 \uac15\uc870\ud588\ub2e4.\nRM\uc740 29\uc77c \uacbd\ubd81 \uacbd\uc8fc \uc608","\ucd5c\uc724\ubc94 \uace0\ub824\uc544\uc5f0 \ud68c\uc7a5\uc774 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9 \ud654\ub791\ud640\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \ub77c\uc6b4\ub4dc\ud14c\uc774\ube14\uc5d0 \ucc38\uc11d\ud574 \"\uace0\ub824\uc544\uc5f0\uc740 \uc804\ub7b5\uad11\ubb3c \ubb38\uc81c\ub97c \ud574\uacb0\ud560 \ub300\uc548\uc744 \uac16\uace0 \uc788","\ucee8\uc288\uba38\ud0c0\uc784\uc2a4= | \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uc774 \uc62c\ub77c \uce7c\ub808\ub2c8\uc6b0\uc2a4 \uba54\ub974\uc138\ub370\uc2a4-\ubca4\uce20 \ud68c\uc7a5\uacfc \ub9cc\ub098 \uc804\uc7a5(\ucc28\ub7c9\uc6a9 \uc804\uc790\u00b7\uc804\uae30\uc7a5\ube44) \uc0ac\uc5c5\uc744 \ub17c\uc758\ud560 \uc608\uc815\uc774\ub2e4.\n6\uc77c \uc7ac\uacc4\uc5d0 \ub530\ub974\uba74 \uc774 \ud68c\uc7a5\uc740 \uc624\ub294 14","\uc7a5\uc778\ud654 \ud68c\uc7a5, CEO Summit \uae30\uc870\uc5f0\uc124 \uc9c4\ud589\n\ud55c-\ud638\uc8fc 50\ub144 \ud30c\ud2b8\ub108\uc2ed \uc131\uacfc\uc640 \ubbf8\ub798 \uacf5\uc720\n\u201c\ud568\uaed8 \uc9c0\uc18d\uac00\ub2a5\ud55c \ub0b4\uc77c \ub9cc\ub4e4\uc5b4 \uac11\uc2dc\ub2e4\u201d\n\ud3ec\uc2a4\ucf54\uadf8\ub8f9 \uc7a5\uc778\ud654 \ud68c\uc7a5\uc774 30\uc77c \uc624\uc804 APEC C","\uc5ed\ub300 \ucd5c\ub300 \uaddc\ubaa8\ub85c \uc5f4\ub9b0 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc774 29\uc77c\ubd80\ud130 \ubcf8\uaca9\uc801\uc778 \uc77c\uc815\uc744 \uc2dc\uc791\ud588\ub2e4. \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839 \ub4f1 \ud55c\u00b7\ubbf8 \uc815\uc0c1","\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) \ub9ac\ub354 RM\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubd80\ub300 \ud589\uc0ac\uc778 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0 \uae30\uc870\uc5f0\uc124\uc790\ub85c \ub098\uc120\ub2e4.\nRM\uc740 10\uc6d4 29\uc77c A","\uc5c5\ube44\ud2b8, APEC CEO \uc11c\ubc0b\uc11c '\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc: \ub514\uc9c0\ud138\uc790\uc0b0' \uc8fc\ucd5c\n\uac00\uc0c1\uc790\uc0b0(\uc554\ud638\ud654\ud3d0) \uac70\ub798\uc18c \uc5c5\ube44\ud2b8\ub97c \uc6b4\uc601\ud558\ub294 \ub450\ub098\ubb34\ub294 '\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc: \ub514\uc9c0\ud138\uc790\uc0b0(Future Tech Forum:","\ud5c8\ud0dc\uc218 GS\uadf8\ub8f9 \ud68c\uc7a5\uc774 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO(\ucd5c\uace0\uacbd\uc601\uc790) \uc11c\ubc0b\uc5d0 \ucc38\uc11d\ud574 \uae00\ub85c\ubc8c \uc0b0\uc5c5\uacc4 \uc8fc\uc694 \ud604\uc548\uc744 \ub17c\uc758\ud55c\ub2e4.\nGS\uadf8\ub8f9\uc740 \uc624\ub294 29~31\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c ","'K-\uceec\ucc98 \ub300\ud45c' \ubc29\ud0c4\uc18c\ub144\ub2e8 RM, \uacbd\uc8fc APEC CEO \uc11c\ubc0b\uc11c \uae30\uc870\uc5f0\uc124\n29\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc11c \uc5f0\uc124\n\"APEC \uc9c0\uc5ed \ubb38\ud654\u00b7\ucc3d\uc758 \uc0b0\uc5c5\uacfc K-\uceec\ucc98\uc758 \uc18c\ud504\ud2b8\ud30c\uc6cc\" \uc8fc\uc81c\n27\uc77c APE","\ubcf4\uc774\uadf8\ub8f9 BTS(\ubc29\ud0c4\uc18c\ub144\ub2e8)\uc758 RM(\ubcf8\uba85 \uae40\ub0a8\uc900)\uc774 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) CEO(\uc815\uc0c1\ud68c\uc758 \ucd5c\uace0\uacbd\uc601\uc790) \uc11c\ubc0b \uae30\uc870\uc5f0\uc124 \ub0b4\uc6a9\uc774 \ud654\uc81c\ub2e4.\n\uc774\ub0a0 RM\uc740 \u2018APEC \uc9c0\uc5ed\uc758 \ubb38\ud654\ucc3d","\uc624\uacbd\uc11d \ub450\ub098\ubb34 \ub300\ud45c \"\ube14\ub85d\uccb4\uc778 \ud601\uba85, \u97d3 \uae08\uc735 \uc9c8\uc11c \uc774\ub04c \uae30\ud68c\"\n\uc624 \ub300\ud45c, \uc5c5\uacc4 \ub300\ud45c\ub85c \uae00\ub85c\ubc8c \uae30\uc5c5\uc778 \uc55e\uc5d0\uc11c \uae30\uc870\uc5f0\uc124\n\"\ub450\ub098\ubb34, \uac70\ub798\uc18c \ub118\uc5b4 \uae00\ub85c\ubc8c \uae08\uc735 \uc778\ud504\ub77c\ub85c \uc9c4\ud654\ud560 \uac83\"\n\uc624\uacbd","\uc11c\ubc0b'\uc758 \uccab \ud658\uc601 \ud589\uc0ac\uc778 'CEO \ud658\uc601\ub9cc\ucc2c'\uc744 \uc8fc\uc7ac\ud588\ub2e4.\n\uae40 \ucd1d\ub9ac\ub294 \uc774\ub0a0 \uc800\ub141 \uacbd\uc8fc \ud654\ub791\ub9c8\uc744 \uc5b4\uc6b8\ub9c8\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \ud658\uc601\ub9cc\ucc2c\uc758 \ucd95\uc0ac\uc5d0\uc11c \uc774\ubc88 \ud589\uc0ac\uc758 \uc8fc\uc81c\uc778 '\ube0c\ub9bf\uc9c0, \ube44\uc988\ub2c8\uc2a4, \ube44\uc698\ub4dc'","\uc0bc\uc131\uc804\uc790\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b 'K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4'\uc5d0\uc11c \uc790\uc0ac\uc758 \uccab '\ud2b8\ub77c\uc774\ud3f4\ub4dc\ud3f0' \uc2e4\ubb3c\uc744 \uacf5\uac1c\ud588\ub2e4.\n\uc720\ub9ac \uc804\uc2dc\uad00 \ud615\ud0dc\ub85c \uc804\uc2dc\ub3fc \uad00\ub78c\uac1d\uc740 \uc9c1\uc811 \uc81c\ud488\uc744 \ub9cc\uc9c8 \uc218\ub294 \uc5c6\uc9c0","\uc11c\uc6b8~\uacbd\uc8fc \uc624\uac00\uba70 \ube44\uc988\ub2c8\uc2a4 \uc678\uad50\u2026\uce58\uc5f4\ud558\uac8c \ub6f4 \ucd1d\uc218\ub4e4\n\uc820\uc2a8 \ud669\uacfc \ud654\uc81c\uc758 '\uce58\ub9e5 \ud68c\ub3d9'\n\uc815\uc0c1\u00b7\uae00\ub85c\ubc8c CEO\uc640 \uc77c\uc815 \ube7c\uace1\n\uc820\uc2a8 \ud669\uacfc \ud654\uc81c\uc758 '\uce58\ub9e5 \ud68c\ub3d9'\n\uc815\uc0c1\u00b7\uae00\ub85c\ubc8c CEO\uc640 \uc77c\uc815 \ube7c\uace1","APEC \ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc \ubc31\ube0c\ub9ac\ud551 \ubc1c\uc5b8\n\u201c\u97d3 \uae30\uc5c5\uacfc \ub2e4\uc591\ud55c \ud611\ub825 \ub17c\uc758 \uc788\uc744 \uac83\u201d\n\ube45\ud14c\ud06c \ud611\ub825 \uad00\ub828\ud574\uc120 \u201c\ub9ce\uc740 \ubbf8\ud305 \uc8fc\uc120\u201d\n\ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5\uc740 28\uc77c \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(C","\ud558\uc6cc\ub4dc \ub7ec\ud2b8\ub2c9 \ubbf8\uad6d \uc0c1\ubb34\uc7a5\uad00\uc774 29\uc77c \uc8fc\uc7ac\ud55c \ud55c\ubbf8 \ube44\uc988\ub2c8\uc2a4 \ub77c\uc6b4\ub4dc \ud14c\uc774\ube14\uc774 2\uc2dc\uac04 \uac00\uae4c\uc774 \uc9c4\ud589\ub410\ub2e4. \uc774\ub0a0 \uc624\ud6c4 5\uc2dc16\ubd84 'APEC CEO \uc11c\ubc0b'\uc774 \uc9c4\ud589\ub418\ub358 \ub3c4\uc911 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0","\uac00\uc0c1\uc790\uc0b0 \uac70\ub798\uc18c \uc5c5\ube44\ud2b8\ub97c \uc6b4\uc601\ud558\ub294 \ub450\ub098\ubb34(\ub300\ud45c \uc624\uacbd\uc11d)\uac00 \u2018APEC CEO \uc11c\ubc0b \ucf54\ub9ac\uc544 2025(APEC CEO Summit Korea 2025)\u2019\uc758 \uacf5\uc2dd \ubd80\ub300\ud589\uc0ac \u2018\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc:","\uc774\uc7ac\uba85\u00b7\ud2b8\ub7fc\ud504\uc5d0 \uc774\uc7ac\uc6a9\u00b7\uc820\uc2a8\ud669\uae4c\uc9c0 \u2026 APEC CEO \uc11c\ubc0b \uac1c\ub9c9\n\uc5ed\ub300 \ucd5c\ub300 \uaddc\ubaa8\u2026 1700\uc5ec \uba85 \uc9d1\uacb0\uc774 \ub300\ud1b5\ub839\ubd80\ud130 \ud2b8\ub7fc\ud504\u00b7\uc820\uc2a8 \ud669 \ub4f1\n| \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c","\ud558\uc774\ube0c \ubc29\uc2dc\ud601 \uc758\uc7a5\uacfc \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) RM\uc758 \ubaa8\uc2b5\uc774 \u2018APEC CEO \uc11c\ubc0b\u2019 \uac1c\ud68c\uc2dd\uc5d0\uc11c \ud3ec\ucc29\ub410\ub2e4.\n29\uc77c \uc624\uc804 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\uc758\uccb4(APEC) \uc815","\uc820\uc2a8 \ud669\u00b7\uce58\ub9e5 \ubc08 \uc778\uae30 \ud3ed\ubc1c\n\ub974\uc138\ub77c\ud54c\ub3c4, \ud55c\uad6d \uc2dc\ub9ac\uc988\ub3c4 \uc81c\ucce4\ub2e4. \uad6d\ubbfc \uad00\uc2ec\uc740 \uc628\ud1b5 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \uc3e0\ub838\ub2e4.\n1\uc77c \uad6c\uae00 \ud2b8\ub80c\ub4dc\uc5d0 \ub530\ub974\uba74 \uc804\ub0a0 \uae30\uc900 \ucd5c\uadfc \uc77c","\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8\uc758 \ub9ac\ub354 \uc54c\uc5e0(RM)\uc774 \uc624\ub294 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubd80\ub300 \ud589\uc0ac\uc778 \u2018\uc544\ud399 \uc2dc\uc774\uc624(APEC CEO) \uc11c\ubc0b\u2019\uc5d0 \uae30\uc870\uc5f0\uc124\uc790\ub85c \ub098\uc120\ub2e4","APEC CEO \uc11c\ubc0b, \uc720\ud1b5 \uc218\uc7a5 \ud55c\uc790\ub9ac\uc5d0\n= \ubc15\uc77c\uc900 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ubd80\ud68c\uc7a5\uacfc \uad6d\ub0b4 \uc720\ud1b5\uae30\uc5c5 \ub300\ud45c\uac00 28\uc77c \uc624\ud6c4 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b \ucf54\ub9ac\uc544 20","\uc0b0\uc5c5\ubd80 \u201cAPEC \uc8fc\uac04 \uacbd\uc81c\uc778 \ud589\uc0ac, K-\uae30\uc5c5 \uc704\uc0c1 \ub192\uc77c \ub3d9\ub825\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc0b0\uc5c5\ud1b5\uc0c1\ubd80\ub294 APEC\uacfc \uad00\ub828\ud574 \u201c\ub2e4\uc591\ud55c \uacbd\uc81c\uc778 \ud589\uc0ac","APEC CEO \uc11c\ubc0b \uacf5\uc2dd \ubd80\ub300\ud589\uc0ac... \uc5c5\uacc4 \ucd5c\ucd08 \ucc38\uc5ec\n\ub514\uc9c0\ud138\uc790\uc0b0 \uc704\uc0c1 \ub192\uc544\uc838\u2026 \uc870\uc120, AI \ub4f1 \uc804\ub7b5 \uc0b0\uc5c5\uacfc \uc5b4\uae68 \ub098\ub780\ud788\n\uac00\uc0c1\uc790\uc0b0 \uac70\ub798\uc18c \uc5c5\ube44\ud2b8\ub97c \uc6b4\uc601\ud558\ub294 \ub450\ub098\ubb34\uac00 \u2018APEC C","BTS RM\uc774 10\uc6d4 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 APEC CEO \uc11c\ubc0b \ubb38\ud654 \uc138\uc158\uc758 \uae30\uc870\uc5f0\uc124\uc790\ub85c \ub098\uc12d\ub2c8\ub2e4. K-\uceec\ucc98\ub97c \ub300\ud45c\ud558\ub294 \ubaa9\uc18c\ub9ac\ub85c \uc138\uacc4 \uacbd\uc81c \ub9ac\ub354\ub4e4\uacfc \ub9cc\ub098\ub294 \ud2b9\ubcc4\ud55c \uc21c\uac04\uc785\ub2c8\ub2e4.\n\uc624","APEC \uc18c\uc2dd\ubcf4\ub2e4 \uc820\uc2a8 \ud669\u00b7\uc774\uc7ac\uc6a9\u00b7\uc815\uc758\uc120 \u2018\uce58\ub9e5 \ud68c\ub3d9\u2019 \ub354 \ud654\uc81c\n\uaca9\uc2dd \ud30c\uad34\ub85c \uc218\ub9ce\uc740 \ubc08 \uc0dd\uc0b0\nAI \ub3d9\ub9f9 \uac15\ub825\ud55c \uc2dc\uadf8\ub110 \uc7a5\uba74\n\u2018AI \ud669\uc81c\u2019 \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 CEO\uc640 \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790","\ub514\uc9c0\ud138\uc790\uc0b0 \uc8fc\uc81c\ub85c \uccab \ubd80\ub300\ud589\uc0ac\n\ub9c8\uc774\ud074 \ucf00\uc774\uc2dc \uae30\uc870\uc5f0\uc124 \ub4f1 \ub208\uae38\n\uac00\uc0c1\uc790\uc0b0 \uac70\ub798\uc18c \uc5c5\ube44\ud2b8\ub97c \uc6b4\uc601\ud558\ub294 \ub450\ub098\ubb34\uac00 APEC CEO \uc11c\ubc0b \ucf54\ub9ac\uc544 2025\uc758 \uacf5\uc2dd \ubd80\ub300\ud589\uc0ac \u2018\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc: \ub514\uc9c0","\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04\uc5d0 \ubc29\ud55c\ud55c \ud574\uc678 \uc6d0\uc804\uc5c5\uacc4\uc640 \ud611\ub825 \ubc29\uc548\uc744 \ubaa8\uc0c9\ud588\ub2e4.\n\ud55c\uc218\uc6d0\uc740 30\uc77c \uacbd\uc8fc \ubcf8\uc0ac\uc5d0\uc11c \ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc \u2018\ubbf8\ub798\uc5d0\ub108\uc9c0\u2019\ud3b8\uc744 \uac1c\ucd5c\ub410\ub2e4","\uacbd\uc0c1\ubd81\ub3c4 \uc81c\uacf5\uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\uac00 APEC \ud604\uc7a5\uc5d0\uc11c \ud55c\uad6d\uacfc \uacbd\ubd81 \uc138\uc77c\uc988\ub97c \uc704\ud574 \ubd84\uc8fc\ud788 \uc6c0\uc9c1\uc774\uace0 \uc788\ub2e4.\n30\uc77c \uacbd\uc0c1\ubd81\ub3c4\uc5d0 \ub530\ub974\uba74 \uc774 \uc9c0\uc0ac\ub294 \uc9c0\ub09c 29\uc77c APEC CEO\uc11c\ubc0b \uac1c\ub9c9\uc2dd\uc5d0 \ucc38","\ubc29\uc2dc\ud601 \uc758\uc7a5\uacfc \uac1c\ud68c\uc2dd \ub3d9\ubc18 \ucc38\uc11d\n\ud558\uc774\ube0c, \uc720\uc77c\ud55c \uc5d4\ud130\uc0ac \uc2a4\ud3f0\uc11c\n\ubc29\uc2dc\ud601 \ud558\uc774\ube0c \uc758\uc7a5\uc774 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) \uba64\ubc84 RM\uacfc \ud568\uaed8 K\uceec\uccd0 \uc54c\ub9ac\uae30\uc5d0 \ub098\uc130\ub2e4.\n\ubc29 \uc758\uc7a5\uacfc RM\uc740 29\uc77c \uacbd\uc8fc \uc608","\ub300\ud55c\uc0c1\uc758 28\uc77c \ud658\uc601\ub9cc\ucc2c \uc2dc\uc791\uc73c\ub85c \uacf5\uc2dd\uc77c\uc815 \ub3cc\uc785\nKBS \uad50\ud5a5\uc545\ub2e8\u00b7\ud3ec\ub808\uc2a4\ud154\ub77c \ubb34\ub300\u2026'\ucc2c\ub780\ud55c \uacbd\uc8fc\uc758 \ubc24'\n\uae00\ub85c\ubc8c \ub9ac\ub354 1700\uba85 \ubaa8\uc5ec 31\uc77c\uae4c\uc9c0 \ub098\ud758\uac04 \ub17c\uc758\n= \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c","\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 CEO\uac00 \uacbd\uc8fc APEC \ucc38\uc5ec\ub97c \uc704\ud574 \ubc29\ud55c\ud558\uba70 \uc774\uc7ac\uc6a9\u00b7\ucd5c\ud0dc\uc6d0 \ud68c\uc7a5\uacfc \ubcc4\ub3c4 \ud68c\ub3d9\uc5d0\uc11c \uc0c8\ub85c\uc6b4 \ud611\ub825 \ubc29\uc548\uc774 \ub098\uc62c \uac83\uc774\ub77c\ub294 \uc804\ub9dd\uc774 \ub098\uc628\ub2e4. \uc774\ubc88 \ubc29\ud55c\uc740 2010\ub144 \ube14\ub9ac\uc790\ub4dc","\uc0ac\uc804 \uc608\uc57d\uc744 \ub118\uc5b4\uc120 \uc778\ud30c \ubab0\ub824, \uc131\uacf5\uc801\uc778 \uacbd\ubd81 \uc138\uc77c\uc988 \uc9c4\ud589\n\uacbd\ubd81\ub3c4\ub294 \uc9c0\ub09c\ub2ec 30\uc77c \uacbd\uc8fc \ud669\ub8e1\uc6d0\uc5d0\uc11c \uacbd\uc0c1\ubd81\ub3c4 \ucd08\uccad \u2018\uae00\ub85c\ubc8c CEO \ud658\uc601 \ub9cc\ucc2c\u2019\uc744 \uac1c\ucd5c\ud588\ub2e4.\n\uc774\ub0a0 \ub9cc\ucc2c\uc740 APEC \uac1c\ucd5c","\ub86f\ub370\uadf8\ub8f9\uc740 \uc2e0\ub3d9\ube48 \ud68c\uc7a5\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0 \ucc38\uac00\ud574 \uac01\uad6d \uc815\uc0c1\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 CEO\ub4e4\uc744 \ub9cc\ub098 \ube44\uc988\ub2c8\uc2a4 \ud604\uc548\u00b7\ud611\ub825 \ubc29\uc548\uc744","\uc5c5\ube44\ud2b8, APEC CEO \uc11c\ubc0b\uc11c \u2018\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc: \ub514\uc9c0\ud138\uc790\uc0b0\u2019 \uc8fc\ucd5c\n\uc5c5\uacc4 \ucd5c\ucd08 \uacf5\uc2dd \ubd80\ub300\ud589\uc0ac \ucc38\uc5ec\n\uac00\uc0c1\uc790\uc0b0\uac70\ub798\uc18c \uc5c5\ube44\ud2b8 \uc6b4\uc601\uc0ac \ub450\ub098\ubb34\ub294 \u2018APEC \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b \ucf54\ub9ac\uc544 2","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b \ud604\uc7a5\uc5d0\uc11c \ub73b\ubc16\uc758 \ubbf8\ub2f4\uc774 \uc804\ud574\uc84c\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uc774 \ud55c \ucee4\ud53c\uc804\ubb38\uc810 \uc9c1\uc6d0\uc5d0\uac8c \ucee4\ud53c\ub97c \ubc1b\uc740 \ub4a4 \uc9c1\uc811 \uac10\uc0ac \uc778\uc0ac\ub97c \uc804\ud558\uace0, \ud488\uc5d0 \uc788\ub358 ","\ud55c\uc6b0\u00b7\uc804\ubcf5\ubd80\ud130 \ud074\ub798\uc2dd\u00b7\ud31d\ud398\ub77c\uae4c\uc9c0\u2026\ud55c\uad6d\uc758 \ub9db\u00b7\ub9ac\ub4ec\u00b7\uc815\uc73c\ub85c \uc138\uacc4 \ub9de\uc774\n\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc\uc778 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b'\uc774 \ucc9c\ub144\uace0","\uc2e0\ub8b0\ud560 \uc218 \uc788\ub294 \uc5d0\ub108\uc9c0 \uacf5\uae09\uc774 \ud575\uc2ec \uacfc\uc81c\n\ucd5c \uc218\uc11d\ubd80\ud68c\uc7a5 \u201c\ud30c\ud2b8\ub108\uc2ed \ud50c\ub7ab\ud3fc\uc73c\ub85c \ud655\ub300\u201d \uc81c\uc548\n\ucd5c\uc7ac\uc6d0 SK\uadf8\ub8f9 \uc218\uc11d\ubd80\ud68c\uc7a5\uc774 \u201c\uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG)\ub294 \ub354\uc774\uc0c1 \u2018\ube0c\ub9bf\uc9c0 \uc5f0\ub8cc\u2019(Bridge ","\uae40\ubbfc\uc11d \ucd1d\ub9ac \ub4f1 \ub4f1 1000\uba85 \ucc38\uc11d\u2026\uc57d 90\ubd84\uac04 \u2018\ud55c\uad6d\uc758 \ub9db\u2019 \uc120\ubd2c\n\uacbd\uc8fc \ud55c\uc6b0, \ub3d9\ud574 \uc804\ubcf5 \ub4f1 \ud2b9\uc0b0\ud488\uc5d0 \uac01\uad6d \ub9ac\ub354\ub4e4 \uc785\ub9db \ub9e4\ub8cc\n\uc544\uc2dc\uc544 \ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc\uc774\uc790 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9","APEC CEO SUMMIT \ud658\uc601 \ub9cc\ucc2c, \uac1c\ucd5c\ub3c4\uc2dc \ud589\uc815 \uad00\ud560 \uc790\uaca9 \ucc38\uc11d\n\uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4, \uba54\ud0c0 \ub4f1 \uae00\ub85c\ubc8c \uae30\uc5c5\uacfc \ube44\uc988\ub2c8\uc2a4 \ud655\uc7a5 \ud589\ubcf4\n\uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4, \uba54\ud0c0 \ub4f1 \uae00\ub85c\ubc8c \uae30\uc5c5\uacfc \ube44\uc988\ub2c8\uc2a4 ","\ub300\ubbf8 \uad00\uc138 \uc778\ud558, \uc5d4\ube44\ub514\uc544\uc640 \ud611\ub825 \uc131\uacfc\n\uc774 \ub300\ud1b5\ub839\u00b7\uad6d\ud68c\uc758\uc7a5\uc5d0 \"\uc2e0\uc138 \uac1a\uaca0\ub2e4\"\n\uc820\uc2a8 \ud669\u00b7\uc774\uc7ac\uc6a9 \ub9cc\ub0a8\uc120 \"\uc544\uc774\uc640 \uac8c\uc784\"\n'\uadfc\uc5c4\ud55c \ucd1d\uc218' \ubc97\uace0 \uce5c\uadfc \uc774\ubbf8\uc9c0 \ucc59\uaca8\n\uc815\uc758\uc120 \ud604\ub300\ucc28\uadf8\ub8f9 \ud68c\uc7a5\uc740","\uc774\uc7ac\uc6a9 \ud68c\uc7a5\uacfc \uc815\uc6a9\uc9c4 \ud68c\uc7a5\uc758 \uc0ac\uc774\ub294 \uac01\ubcc4\ud569\ub2c8\ub2e4. \uc0ac\ucd0c \uc0ac\uc774\uc778 \ub450 \uc0ac\ub78c\uc758 \uc6b0\uc560\ub294 \uc7ac\uacc4 \uc548\ud30e\uc5d0 \uc624\ub798\uc804\ubd80\ud130 \uc54c\ub824\uc838 \uc788\uc5c8\uc9c0\ub9cc, \uacf5\uc2dd \uc11d\uc0c1\uc5d0\uc11c \uadf8 \uad00\uacc4\uac00 \uc790\uc5f0\uc2a4\ub7fd\uac8c \ub4dc\ub7ec\ub09c \uc801\uc740 \ub9ce\uc9c0 \uc54a\uc558\uc2b5","28\uc77c \uacbd\ubd81 \uacbd\uc8fc \uc5d1\uc2a4\ud3ec\uacf5\uc6d0 \uc5d0\uc5b4\ub3d4\uc5d0\uc11c APEC CEO \uc11c\ubc0b \ubd80\ub300\ud589\uc0ac\uc778 'K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4'\uac00 \uc9c4\ud589\ub418\uace0 \uc788\ub2e4.\uc0ac\uc9c4\uc740 \uc774\ub0a0 'K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4' \uc9c4\ud589\ub418\ub294 \uacbd\uc8fc \uc5d1\uc2a4\ud3ec\uacf5\uc6d0 \uc5d0\uc5b4\ub3d4 \uc678\ubd80","10\uc77c \ub300\ud1b5\ub839\uc2e4\uc11c \uae30\uc5c5\uc778 \uac04\ub2f4\ud68c\n\uc678\uad50 \ubb34\ub300 \uc131\uacfc \ubbfc\uc0dd\uc73c\ub85c \uc804\ud658\n\uc7ac\uacc4\uc640 \uc77c\uc790\ub9ac \ud574\ubc95 \ubaa8\uc0c9\uc5d0\ub3c4 \ub098\uc124 \uac83\uc73c\ub85c \uc608\uce21\n\uad00\uc138\ud611\uc0c1 \uacfc\uc815\uc5d0 \uae30\uc5ec\ud55c \uae30\uc5c5\uc778\ub4e4 \uaca9\ub824\ub3c4\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc624\ub294 10\uc77c \ub300","\ud5c8\ud0dc\uc218 GS\uadf8\ub8f9 \ud68c\uc7a5\uc774 \ub9f7 \uac00\uba3c \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4 \ucd5c\uace0\uacbd\uc601\uc790\uc640 \ub9cc\ub098 \uc778\uacf5\uc9c0\ub2a5 \ud611\ub825 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4.\n29\uc77c \uc5c5\uacc4\uc5d0 \ub530\ub974\uba74 \ud5c8 \ud68c\uc7a5\uc740 \uc774\ub0a0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \ucd5c\uace0\uacbd\uc601\uc790 \uc11c\ubc0b\uc774 \uc5f4\ub9ac\ub294","\uc624\ub294 27\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uc5f4\ub9ac\ub294 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\ub97c \uc55e\ub450\uace0, \uc138\uacc4\uc720\uc0b0 \uacbd\uc8fc\uc5ed\uc0ac\uc720\uc801\uc9c0\uad6c\uc5d0 \ucca8\uc131\ub300 \uc77c\uc6d0\uc740 \ubb38\ud654\uc608\uc220 \ucca8\ub2f4\uae30\uc220\uc774 \uc735\ud569\ub41c \ucd95\uc81c\uc7a5\uc73c","\"\uc774\uac8c \ub85c\ub610\uc9c0\"\u2026\uc774\uc7ac\uc6a9 \ud68c\uc7a5\uc5d0\uac8c 5\ub9cc\uc6d0 \ubc1b\uc740 \uacbd\uc8fc \uc774\ub514\uc57c\ucee4\ud53c \uc9c1\uc6d0 '\ud65c\uc9dd'\n\ubc31\uc885\uc6d0\uc774 \ud638\ud1b5\uce58\uba70 \ud0a4\uc6b4 \ud64d\ud0c1\uc9d1, 3\ub144\uc9f8 '\ube14\ub8e8\ub9ac\ubcf8 \ub9db\uc9d1' \ub410\ub2e4\n\uc544\ud30c\ud2b8 \uc5d8\ubca0 \uc548 \uc804\ub3d9\ud0a5\ubcf4\ub4dc \ub369\uadf8\ub7ec\ub2c8 \uc8fc\ucc28\u2026","\uc8fc\ubcd1\uae30, \uc8fc\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \uac04\ub2f4\ud68c\u2026\u201c\uacbd\uc7c1\ubc95 \uc9d1\ud589 \uac04\uadf9 \uc881\ud790 \uac83\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc8fc\ubcd1\uae30 \uacf5\uc815\uac70\ub798\uc704\uc6d0\uc7a5\uc740 \uc8fc\uc694\uad6d \uc8fc\ud55c\uc678\uad6d\uc0c1\uacf5\ud68c\uc758\uc18c \uac04\ub2f4\ud68c","\"AI \uaca9\ucc28 \ud574\uc18c\u00b7\ud611\ub825 \uac00\uce58 \ucc3d\ucd9c\"\u2026'APEC CEO \uc11c\ubc0b' \uc131\ud669\ub9ac \ud3d0\ub9c9\n\uae00\ub85c\ubc8c \uacbd\uc81c \ub9ac\ub354\ub4e4\uc774 AI \uaca9\ucc28 \ud574\uc18c\uc640 \ud611\ub825 \uc911\uc2ec\uc758 \uc9c0\uc18d\uac00\ub2a5\ud55c \uc131\uc7a5\uc744 \uc704\ud55c \uad6c\uccb4\uc801 \uc2e4\ucc9c\ubc29\uc548\uc744 \uc81c\uc2dc\ud588\ub2e4. \ub098","K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4 \ub4f1 \ubd80\ub300\ud589\uc0ac\ub85c K-\uc0b0\uc5c5 \uccad\uc0ac\uc9c4 \uc81c\uc2dc\n2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc758 \ud575\uc2ec \uacbd\uc81c\uc778 \ud589\uc0ac\uc778 'APEC \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b'\uc774 \uacbd\uc8fc\uc5d0\uc11c","\uc2e0\ub3d9\ube48 \ub86f\ub370 \ud68c\uc7a5, \ubca0\ud2b8\ub0a8 \uad6d\uac00\uc8fc\uc11d \uba74\ub2f4\u2026\"\ud22c\uc790\ud611\ub825 \uc9c0\uc18d\"\n| \uc2e0\ub3d9\ube48 \ub86f\ub370 \ud68c\uc7a5\uc740 \ub974\uc5c9 \ub044\uc5c9 \ubca0\ud2b8\ub0a8 \uad6d\uac00\uc8fc\uc11d\uc744 \ub9cc\ub098 \ubca0\ud2b8\ub0a8 \ud604\uc9c0 \uc0ac\uc5c5\uc5d0 \ub300\ud55c \ud611\ub825\ubc29\uc548\uc744 \ubaa8\uc0c9\ud588\ub2e4. / \uc0ac\uc9c4 = \ub86f\ub370","\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS)\uc758 \ub9ac\ub354 RM(\ubcf8\uba85 \uae40\ub0a8\uc900)\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \ubd80\ub300 \ud589\uc0ac\ub85c \uc5f4\ub9ac\ub294 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0 \uae30\uc870\uc5f0\uc124\uc790\ub85c \ub098\uc120\ub2e4.\n27\uc77c \uacf5","\uc5d4\ube44\ub514\uc544 \uc820\uc2a8 \ud669 \"\uc0bc\uc131\uc5d0 \uc544\uc8fc \ub9ce\uc740 \ud655\uc2e0 \uac16\uace0 \uc788\ub2e4\"\n\uc820\uc2a8\ud669 \uc5d4\ube44\ub514\uc544 CEO\uac00 \ud55c\uad6d\uc744 \ubc29\ubb38\ud574 \"\uc0bc\uc131\uc5d0 \uac15\ud55c \uc2e0\ub8b0\ub97c \uac00\uc9c0\uace0 \uc788\ub2e4\"\uace0 \ub9d0\ud588\ub2e4.\n30\uc77c APEC 2025 \ucc38\uc11d\uc744 \uc704\ud574 ","\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \ud604\uc9c0\uc2dc\uac04 28\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud574 \ud55c\uad6d \uae30\uc5c5\ub4e4\uacfc\uc758 \ud611\uc5c5\uc744 \ubc1c\ud45c\ud560 \uac83\uc774\ub77c\uace0 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\uc820\uc2a8 \ud669\uc740","\uc774 \uc9c0\ub09c 5\uc77c \ubbf8\uad6d \ub86f\ub370\ubc14\uc774\uc624\ub85c\uc9c1\uc2a4 \uc2dc\ub7ec\ud050\uc2a4 \ubc14\uc774\uc624 \ucea0\ud37c\uc2a4\ub97c \ucc3e\uc544 ADC \uc0dd\uc0b0\uc2dc\uc124\uc744 \ubcf4\uace0 \uc788\ub2e4. 2025.10.9 .kr\n\ud5c8\ud0dc\uc218 GS\uadf8\ub8f9 \ud68c\uc7a5(\uc624\ub978\ucabd)\uacfc \ub9f7 \uac00\uba3c \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(A","\uae5c\uc9dd \uce58\ud0a8\uc9d1 \ud68c\ub3d9\uc11c 3\uc778 '\ub7ec\ube0c\uc0f7'\n\ub370\uc774\ud130\uc13c\ud130\u00b7\ubaa8\ube4c\ub9ac\ud2f0\u00b7\ub85c\ubcf4\ud2f1\uc2a4 \ub4f1\n\ud575\uc2ec\uc0ac\uc5c5 \uae30\uc220 \ub3d9\ub9f9 \ubc1c\ud45c \ucd08\uc77d\uae30\n\uc820\uc2a8 \ud669 \"\u674e\ub300\ud1b5\ub839\uacfc \uba74\ub2f4 \uae30\ub300\"\n\ub370\uc774\ud130\uc13c\ud130\u00b7\ubaa8\ube4c\ub9ac\ud2f0\u00b7\ub85c\ubcf4\ud2f1\uc2a4 \ub4f1\n\ud575\uc2ec\uc0ac\uc5c5 \uae30\uc220","29\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 'APEC CEO \uc11c\ubc0b' \uac1c\ud68c\uc2dd\uc5d0 \ucc38\uc11d\ud55c \ubc29\uc2dc\ud601 \ud558\uc774\ube0c \uc758\uc7a5\uacfc \ubc29\ud0c4\uc18c\ub144\ub2e8 RM\uc774 \ud558\uc774\ube0c \ud64d\ubcf4\ubd80\uc2a4\ub97c \uad00\ub78c\ud558\uace0 \uc788\ub2e4./\ud558\uc774\ube0c \uc81c\uacf5\uad00\ub828 \ubc31\ud638, '\ub7ec\uc2dc \ubaa8","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc624\ub294 10\uc77c \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uacfc \ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5, \uc815\uc758\uc120 \ud604\ub300\uc790\ub3d9\ucc28 \ud68c\uc7a5, \uad6c\uad11\ubaa8 LG \ud68c\uc7a5 \ub4f1\uc744 \ucd08\uccad\ud574 \uac04\ub2f4\ud68c\ub97c \uc9c4\ud589\ud560 \uac83\uc73c\ub85c \uc804\ud574\uc84c\ub2e4\n7\uc77c \ub300\ud1b5\ub839\uc2e4\uacfc ","\uae30\ud6c4\uc704\uae30 \ubc0f AI \uc2dc\ub300 \uc804\ub825\uc218\uc694\uc5d0 \ub300\uc751\ud558\ub294 \uc6d0\uc790\ub825\uc758 \uc5ed\ud560 \ub17c\uc758\nAPEC CEO Summit 2025\uc758 \ubd80\ub300\ud589\uc0ac\uc778 \ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc \u2018\ubbf8\ub798\uc5d0\ub108\uc9c0\u2019\ud3b8(\uc0ac\uc9c4)\uc774 \uc9c0\ub09c 30\uc77c \uacbd\uc8fc \ud55c\uad6d\uc218\ub825\uc6d0\uc790","KB\u00b7\uc2e0\ud55c\u00b7\ud558\ub098\u00b7\uc6b0\ub9ac\uae08\uc735\uc9c0\uc8fc \ub4f1 4\ub300 \uae08\uc735\uc9c0\uc8fc \ud68c\uc7a5\uc774 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b'\uc5d0 \ucd1d\ucd9c\ub3d9\ud55c\ub2e4. \uc138\uacc4 \uac01\uad6d\uc758 \uc815\uc0c1\uacfc \uae30\uc5c5\uc778\ub4e4\uc744 \ub9cc\ub098 \uae00\ub85c\ubc8c","\uc0cc\ub514 \uc26c \uc9d5\ub465\ub2f7\ucef4 CEO, \uacbd\uc8fc APEC \uc138\uc158\uc11c \ubc1c\ud45c\n\uad6d\ub0b4 \uc9c4\ucd9c\uc744 \ubcf8\uaca9\ud654\ud55c \uc911\uad6d \ub300\ud45c \uc804\uc790\uc0c1\uac70\ub798 \ud50c\ub7ab\ud3fc \uc9d5\ub465\ub2f7\ucef4\uc774 \u201c\uc911\uad6d \ube0c\ub79c\ub4dc 1000\uac1c\ub97c \ud574\uc678\uc5d0 \uc9c4\ucd9c\uc2dc\ud0a4\ub294 \uac83\uc774 \ubaa9\ud45c\u201d\ub77c\uace0 \ubc1d\ud614","\uc2e0\ub3d9\ube48 \ub86f\ub370\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b\uc5d0 \ucc38\uc11d\ud574 \uac01\uad6d \uc815\uc0c1\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 CEO\ub4e4\uc744 \ub9cc\ub098 \uc720\ud1b5, AI, \ud22c\uc790 \ub4f1 \ub2e4\uc591\ud55c \ubd84\uc57c\uc758 \ud611\ub825 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4. \ub86f\ub370\uc758 \ud574","\uae50\ubd80\uce58\ud0a8\u00b7\ubc14\ub098\ub098\uc6b0\uc720 \uc774\uc5b4 VIP\uc120\ubb3c\uc6a9 \uc804\ud1b5\uc8fc\uc5d0 \uad00\uc2ec \ubcf4\uc5ec\n\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 CEO(\ucd5c\uace0\uacbd\uc601\uc790)\uac00 \uc9c0\ub09c\ub2ec APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4)\uc744 \uacc4\uae30\ub85c \ubc29\ud55c\ud588\uc744 \ub54c \uad6d\ub0b4 \uc2a4\ud0c0\ud2b8\uc5c5\uc774 \ub9cc\ub4e0 ","\u7f8e \ub7ec\ud2b8\ub2c9, \uc774\uc7ac\uc6a9 \ub4f1 \uc8fc\uc694 \uadf8\ub8f9 \ucd1d\uc218\uc640 \ub9cc\ucc2c\n\ud558\uc6cc\ub4dc \ub7ec\ud2b8\ub2c9 \ubbf8\uad6d \uc0c1\ubb34\uc7a5\uad00\uc774 \uc9c0\ub09c\ub2ec 31\uc77c \ubc31\uc545\uad00 \ub8e8\uc988\ubca8\ud2b8\ub8f8\uc5d0\uc11c \uc5f4\ub9b0 \ud574\uc815\uba85\ub839 \uc11c\uba85\uc2dd\uc5d0 \ucc38\uc11d\ud574 \uc788\ub2e4. 2025.08.08.\n= \ud558\uc6cc","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \ubd80\ub300\ud589\uc0ac\uc778\n\uac1c\ub9c9 \uc804 CEO \ud658\uc601 \ub9cc\ucc2c \ub4f1 \uac1c\ucd5c\n\uc820\uc2a8 \ud669 \ub4f1 \uc2a4\ud0c0 \uae30\uc5c5\uc778 \uc9d1\uacb0\nAI, \ubc18\ub3c4\uccb4 \ub4f1 \uc0ac\uc5c5\uae30\ud68c \ubaa8\uc0c9\n\uac1c\ub9c9 \uc804 CEO \ud658\uc601 \ub9cc\ucc2c \ub4f1 \uac1c\ucd5c\n\uc820\uc2a8 \ud669 \ub4f1","27\uc77c \uacf5\uac1c\ub41c APEC \uc2a4\ucf00\uc904\uc5d0 \ub530\ub974\uba74 RM\uc740 APEC CEO \uc11c\ubc0b 2\uc77c \ucc28 \uc138\uc158\uc5d0\uc11c 'APEC \uc9c0\uc5ed\uc758 \ubb38\ud654\ucc3d\uc870\uc0b0\uc5c5\uacfc K-\uceec\ucc98\uc758 \uc18c\ud504\ud2b8\ud30c\uc6cc'\ub97c \uc8fc\uc81c\ub85c \uc57d 10\ubd84\uac04 \ubc1c\ud45c\ud560 \uc608\uc815\uc774\ub2e4.","\uc528\ud2f0\uadf8\ub8f9 \ub300\ud45c, APEC CEO \uc11c\ubc0b\uc11c \uc5f0\uc124\n\uc11c\ubc0b\uc5d0\uc11c '\uc138\uacc4 \uacbd\uc81c\uc758 \ub2e4\uc74c \ub85c\ub4dc\ub9f5'\uc744 \uc8fc\uc81c\ub85c \uc5f0\uc124\ud558\uace0 \uc788\ub2e4. 2025.10.31 .kr\n\ub294 \uc138\uacc4 \uacbd\uc81c \ubc1c\uc804\uc758 \uc5d4\uc9c4\"\uc774\ub77c\uace0 \ud3c9\uac00\ud588\ub2e4.\n","\uacbd\ubd81\ub3c4, \uae00\ub85c\ubc8c CEO \ud658\uc601\ub9cc\ucc2c\u2026150\uc5ec\uba85 \ucc38\uc11d\n= \uacbd\ubd81\ub3c4\uac00 30\uc77c \uc800\ub141 \uacbd\uc8fc \ud669\ub8e1\uc6d0\uc5d0\uc11c '\uacbd\ubd81\ub3c4 \ucd08\uccad \uae00\ub85c\ubc8c \ucd5c\uace0\uacbd\uc601\uc790(CEO) \ud658\uc601 \ub9cc\ucc2c'\uc744 \uc5f4\uc5c8\ub2e4.\n31\uc77c \ub3c4\uc5d0 \ub530\ub974\uba74 \ub9cc\ucc2c\uc740","APEC CEO \uc11c\ubc0b \uc5f4\ub9b0 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc11c \uac04\ub2f4\ud68c\n\uc0bc\uc131\u00b7SK \ubaa8\ub450\uc640 \uc131\uacf5 \ud611\ub825 \"\ud558\ub098 \ud0dd\ud560 \ud544\uc694 \uc5c6\uc5b4\"\n\"\ub8e8\ube48 \ud0d1\uc7ac\ub420 HBM \uc0d8\ud50c\uc740 \ubaa8\ub450 \ud6cc\ub96d\ud558\uac8c \uc791\ub3d9\"\n\uc0bc\uc131\u00b7SK \ubaa8\ub450\uc640 \uc131\uacf5 ","\uc815\ubd80\u00b7\uad6d\ud68c\u00b7\uad6d\ub0b4\uc678 \uae30\uc5c5\uc778 \ub4f1 \ucc38\uc11d\n\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc\uc778 \u20182025 APEC CEO \uc11c\ubc0b\u2019\uc774 \ucc9c\ub144\uace0\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \ud654\ub824\ud558\uac8c \ub9c9\uc744 \uc62c\ub838\ub2e4.\n\uc8fc\ucd5c \uce21\uc778 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c\ub294 28\uc77c","\uad6d\uc81c\ud68c\uc758 \ud1b5\uc5ed\uc0ac\uc774\uc790 \ubc29\uc1a1\uae30\uc790 \ucd9c\uc2e0 \ubc29\uc1a1\uc778 \uc548\ud604\ubaa8\uac00 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c \uc911\uc778 'APEC CEO \uc11c\ubc0b \ucf54\ub9ac\uc544 2025(APEC CEO Summit Korea 2025)' \uc8fc\uc694 \uacf5\uc2dd \uc77c\uc815\uc758 ","\uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \ubd80\ub300\ud589\uc0ac\ub85c 28~31\uc77c \uc8fc\uad00\ud558\ub294 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \ubbfc\uac04 \uacbd\uc81c\ud3ec\ub7fc\uc778 '2025 APEC CEO \uc11c\ubc0b'\uc5d0\ub294 \uc5d4\ube44\ub514\uc544\uc758 \uc820\uc2a8 \ud669 CEO\ub97c \ube44\ub86f\ud574 \uc138\uacc4\ub97c \ub300\ud45c\ud558\ub294 \uae30","APEC CEO \uc11c\ubc0b \uacf5\uc2dd \uac1c\ub9c9\u2026\uc5ed\ub300 \ucd5c\ub300 \uaddc\ubaa8 1700\uc5ec\uba85 \uacbd\uc8fc \uc9d1\uacb0\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uac1c\ub9c9 \uc5f0\uc124, \ud2b8\ub7fc\ud504\u318d\uc820\uc2a8 \ud669 \ub4f1 \uac01\uad6d \uc815\uc0c1\u318dCEO \uc5f0\uc124 \uc774\uc5b4\uc838\n| \ucd5c\ud0dc\uc6d0 SK \ud68c\uc7a5 \uacb8 \ub300\ud55c\uc0c1","\uc5c5\ube44\ud2b8 \uac00\uc0c1\uc790\uc0b0 \uac70\ub798\uc18c\ub97c \uc6b4\uc601\ud558\uace0 \uc788\ub294 \ub450\ub098\ubb34\uac00 \u2018APEC CEO \uc11c\ubc0b \ucf54\ub9ac\uc544 2025(APEC CEO Summit Korea 2025)\u2019\uc758 \uacf5\uc2dd \ubd80\ub300\ud589\uc0ac \u2018\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc: \ub514\uc9c0\ud138\uc790","\uc138\uacc4 \uacbd\uc81c\uacc4 '\ube45\uc0f7' \ud55c\uc790\ub9ac\uc5d0\u2026\ubaa8\ub4e0 \uc0b0\uc5c5 \ud30c\uace0\ub4e0 AI \ub17c\ud55c\ub2e4\n\uc5d4\ube44\ub514\uc544 \uc820\uc2a8 \ud669\u00b7\uc528\ud2f0\uadf8\ub8f9 \uc81c\uc778 \ud504\ub808\uc774\uc800 \ub4f1 \ucc38\uc11d\n20\uac1c \uc138\uc158 \uc911 5\uac1c \ud0a4\uc6cc\ub4dc\uac00 '\uc778\uacf5\uc9c0\ub2a5'\n\uae30\uc220 \ud2b8\ub80c\ub4dc \ub118\uc5b4 \uaddc\uc81c\u00b7\uc724","BTS RM, APEC CEO \uc11c\ubc0b\uc11c \uae30\uc870\uc5f0\uc124\u2026K\ud31d \uac00\uc218 \ucd5c\ucd08\n\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS)\uc758 \ub9ac\ub354 RM\uc774 \uc624\ub294 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubd80\ub300 \ud589","BTS \ub9ac\ub354\ub85c\uc11c K-\uceec\ucc98 \uc704\uc0c1 \uc18c\uac1c\ud560 \ub4ef\n\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS)\uc758 \ub9ac\ub354 RM\uc774 \uc624\ub294 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \ubd80\ub300 \ud589\uc0ac\ub85c \uc5f4\ub9ac\ub294 \ucd5c\uace0\uacbd\uc601","15\ub144\ub9cc\uc5d0 \ud55c\uad6d \ucc3e\uc740 \uc820\uc2a8\ud669 CEO\n\uc774\uc7ac\uc6a9\u00b7\uc815\uc758\uc120\uacfc \uc11c\uc6b8\uc11c \u2018\uce58\ub9e5 \ub9cc\ub0a8\u2019\n\uc120\ubb3c\u00b7\ud3ec\uc639\u00b7\ub7ec\ube0c\uc0f7 \ub4f1 \uc774\uc0c9\uc0f7 \ub208\uae38\n\u201c\ub9ce\uc740 \ubc1c\ud45c\ud560 \uc608\uc815\u201d \uae30\ub300\uac10 \ub192\uc5ec\n\uad6d\ub0b4 \uc7ac\uacc4\ub97c \ub300\ud45c\ud558\ub294 \uc0bc\uc131\u00b7\ud604\ub300\ucc28\uadf8\ub8f9\uc758","\uc5b4\uc81c \uc11c\uc6b8\uc5d0\uc11c \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5, \uc815\uc758\uc120 \ud604\ub300\ucc28\uadf8\ub8f9 \ud68c\uc7a5\uacfc '\uce58\ub9e5 \ud68c\ub3d9'\uc744 \ud588\ub358 \uc820\uc2a8\ud669 \uc5d4\ube44\ub514\uc544 CEO\uac00 \uc624\ub298\uc740 APEC CEO \uc11c\ubc0b \ucc38\uc11d\ucc28 \uacbd\uc8fc\ub97c \ucc3e\uc558\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc744","\u97d3 \uae30\uc5c5\uc778 20\uc5ec \uba85\uacfc \ube44\uc988\ub2c8\uc2a4 \ub77c\uc6b4\ub4dc\ud14c\uc774\ube14\n\u3010\uacbd\uc8fc'\ub97c \uc774\ub044\ub294 \uae40\ub3d9\uad00 \ud55c\ud654 \ubd80\ud68c\uc7a5\uacfc \uc815\uae30\uc120 HD\ud604\ub300 \ud68c\uc7a5\uacfc \ubcc4\ub3c4 \ud68c\ub3d9\ud55c\ub2e4. \ub610 \ud55c\ubbf8 \uae30\uc5c5\uc778 100\uc5ec \uba85\uc774 \ucc38\uc11d\ud558\ub294 \ub9ac\uc149\uc158\uc744 \uac1c\ucd5c, ","\uc7a5\uc778\ud654 \ud3ec\uc2a4\ucf54 \ud68c\uc7a5\uc774 APEC \uc815\uc0c1\ub4e4\uacfc \uac01\uacc4 \uae00\ub85c\ubc8c \ub9ac\ub354\ub4e4\uc5d0\uac8c \ud3ec\uc2a4\ucf54\uc758 \uc9c0\ub09c \ubc18\uc138\uae30 \ub3d9\uc548 \uc313\uc544\uc628 \uac00\uce58\uc640 \ubbf8\ub798\ub97c \ud5a5\ud55c \uc758\uc9c0 \ub4f1\uc744 \uae30\uc870\uc5f0\uc124\uc744 \ud1b5\ud574 \uc81c\uc2dc\ud588\ub2e4.\n30\uc77c \uc7a5 \ud68c\uc7a5\uc740 \uc774\ub0a0 \uc5f4","\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac, \ucd5c\ud0dc\uc6d0 \ub300\ud55c\uc0c1\uc758 \ud68c\uc7a5 \ub4f1 \ucc38\uc11d\uc790\ub4e4\uc774 \ud658\uc601\ub9cc\ucc2c \uac1c\ud68c\ub97c \ucd95\ud558\ud558\uba70 \ubc15\uc218\ub97c \uce58\uace0 \uc788\ub2e4. \ub300\ud55c\uc0c1\uacf5\ud638\uc758\uc18c \uc81c\uacf5\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \ubbfc\uac04 \uacbd\uc81c\ud3ec\ub7fc\uc778 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591","\u2018\uc778\uacf5\uc9c0\ub2a5(AI) \ud669\uc81c\u2019 \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \u2018\uae50\ubd80\uce58\ud0a8\u2019\uc5d0 \uc774\uc5b4 \ud55c\uad6d \uc804\ud1b5\uc8fc\uc5d0 \ub300\ud55c \uc560\uc815\uc744 \ub4dc\ub7ec\ub0b4 \ud654\uc81c\ub2e4. APEC CEO \uc11c\ubc0b\uc774 \ud55c\ucc3d\uc774\ub358 \uc9c0\ub09c 10\uc6d4 31\uc77c ","\ucd5c\ud0dc\uc6d0 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5\uc774 28\uc77c \uc800\ub141 \uacbd\uc8fc \ud654\ub791\ub9c8\uc744 \uc5b4\uc6b8\ub9c8\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u20182025 APEC CEO \uc11c\ubc0b\u2019\uc758 \uccab \ubc88\uc9f8 \uacf5\uc2dd \ud589\uc0ac\uc778 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \uac1c\ud68c\uc0ac\ub97c \ud558\uace0 \uc788\ub2e4. \u20182025 A","\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) \ub9ac\ub354 RM(\ubcf8\uba85 \uae40\ub0a8\uc900)\uc774 29\uc77c APEC CEO \uc11c\ubc0b \uc5f0\uc124\uc790\ub85c \ub098\uc11c K\ud31d\uc758 \uac15\uc810\uc744 \uc124\uba85\ud558\ub294 \ud55c\ud3b8 \u201c\uc218\ub9ce\uc740 \uc544\ud2f0\uc2a4\ud2b8\ub4e4\uc774 \uc7ac\ub2a5\uacfc \ucc3d\uc758\ub825\uc744 \ubc1c\ud718\ud560 \uc218 \uc788\ub3c4\ub85d ","\ud558\uc774\ube0c \ubc29\uc2dc\ud601 \uc758\uc7a5\uacfc \uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) RM\uc774 29\uc77c \uc624\uc804 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO \uc11c\ubc0b\u2019 \uac1c\ud68c\uc2dd\uc5d0 \ucc38\uc11d\ud588\ub2e4.\n\ud558\uc774\ube0c\ub294 APEC CEO \uc11c\ubc0b\uc774 \uc5f4\ub9ac\ub294 29","2005\ub144 \ubd80\uc0b0 \uc11c\ubc0b\uc5d0 \uc774\uc5b4 20\ub144\ub9cc\uc5d0 \ud55c\uad6d\uc5d0\uc11c \uc5f4\ub9ac\ub294 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b'\uc774 29\uc77c \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9 \ud654\ub791\ud640\uc5d0\uc11c \ubb38\uc744 \uc5f4\uc5c8\ub2e4. \uc62c\ud574 \uc11c\ubc0b\uc740 \uc138\uc158\uacfc \ucc38\uc11d","\uc2a4\ud14c\uc774\ube14\ucf54\uc778\uc774 \uc544\ud399\uc5d0 \ub5b4\ub2e4. \ub514\uc9c0\ud138\uc790\uc0b0\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u2219\uc544\ud399) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0\uc11c \uc778\uacf5\uc9c0\ub2a5, \uc870\uc120, \ubc29\uc0b0 \ub4f1 \ud575\uc2ec \uc0b0\uc5c5\uc744 \uc870\ub9dd\ud558\ub294 \ubd80\ub300\ud589\uc0ac\uc778 \u2018\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc","\ubb38\ud654\uacc4 \uc720\uba85\uc778 \ucd1d\ucd9c\ub3d9\ud574 APEC \ud64d\ubcf4\u2026K-\uceec\ucc98 \ub208\ub3c4\uc7a5\nK-\uceec\ucc98, APEC \uae30\uac04 \uacf3\uacf3\uc5d0\uc11c \u2019\uba54\uc2dc\uc9c0\u2019\ub85c \uc5ed\ud560\nCEO \uc11c\ubc0b \ud2b9\ubcc4\uc5f0\uc124\uc5d0 \uc5b8\uae09\ub41c \u2019\ucf00\ub370\ud5cc\u2019\u2026\uc5f0\ub300\uc758 \uc0c1\uc9d5\nBTS \ub9ac\ub354 RM \uc5f0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c APEC \uc815\uc0c1\ud68c\uc758\uc7a5\uc778 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790 \uc811\uacac\uc5d0 \uc55e\uc11c \uad6d\ub0b4 \uae30\uc5c5 \ub300\ud45c\ub4e4\uacfc \ud568\uaed8 \uae30\ub150\ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4. \uc67c\ucabd\ubd80\ud130 \uc774\ud574\uc9c4 \ub124\uc774\ubc84 ","\ucd5c\ud0dc\uc6d0 \u201c\uac70\ub300\ud55c \uc804\ud658 \ub9de\uc774\ud55c \uc138\uacc4 \uacbd\uc81c, \ud574\ubc95 \ucc3e\uc544\uc57c\u201d\n\uc62c\ud574 30\ub144\uc9f8 \u2018\uc5ed\ub300 \ucd5c\ub300\u2019 \uaddc\ubaa8\n29\uc77c \uc5ed\ub300 \ucd5c\ub300 \uaddc\ubaa8\ub85c \uacf5\uc2dd \uac1c\ub9c9\ud55c \uc544\uc2dc\uc544 \ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc\uc778 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611","\uae40\ub3d9\uad00 \ud55c\ud654\uadf8\ub8f9 \ubd80\ud68c\uc7a5\uc774 29\uc77c 'APEC 2025 CEO \uc11c\ubc0b'\uc774 \uc5f4\ub9ac\uace0 \uc788\ub294 \uacbd\ubd81 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \ub370\uc774\ube44\ub4dc \ud37c\ub4c0 \uc8fc\uc911(\u99d0\u4e2d) \ubbf8 \ub300\uc0ac\ub97c \ub9cc\ub0ac\ub2e4.\n\uae40 \ubd80\ud68c\uc7a5\uc740 \ud37c\ub4c0 \uc8fc\uc911 \ubbf8\uad6d","\uc804 \uc138\uacc4 \uc2dc\uac00\ucd1d\uc561 1\uc704 \uc5d4\ube44\ub514\uc544 CEO, \ub300\ubbf8 \uc7a5\uc2dd\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc2dc\uc791\ud55c 31\uc77c APEC \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc740 \ub300\ub2e8\uc6d0\uc758 \ub9c9\uc744 \ub0b4\ub838\ub2e4. \uc774\uc7ac\uba85 \ub300\ud1b5","\u674e\u00b7\ud2b8\ub7fc\ud504 \uac1c\ub9c9 \uc5f0\uc124\u2026'CEO \uc11c\ubc0b' \uc5ed\ub300 \ucd5c\ub300\n\uc774\uc7ac\uc6a9\u00b7\ucd5c\ud0dc\uc6d0\u00b7\uc815\uc758\uc120\u00b7\uad6c\uad11\ubaa8 \ub4f1 \ucd1d\ucd9c\ub3d9\nBTS RM\u00b7\uc5d4\ube44\ub514\uc544 \uc820\uc2a8 \ud669 \ub4f1 \uc5ed\ub300\uae09 \uc5f0\uc0ac\n\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c(\ub300\ud55c\uc0c1\uc758)\uac00 \uc8fc\uad00\ud558\ub294 \uc62c\ud574 \ud589\uc0ac","\ubca0\ud2b8\ub0a8\u00b7\ub274\uc9c8\ub79c\ub4dc \uc815\uc0c1 \ubc0f AWS CEO \uc787\ub530\ub77c \ub9cc\ub098 \ubbf8\ub798 \uc0ac\uc5c5 \ud30c\ud2b8\ub108\uc2ed \ub17c\uc758\n\uc2e0\ub3d9\ube48 \ub86f\ub370\uadf8\ub8f9 \ud68c\uc7a5\uc774 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO \uc11c\ubc0b 2025\u2019\uc5d0","\ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uac15\ud589\uad70\uc744 \uc774\uc5b4\uac00\uace0 \uc788\ub2e4. \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uacfc SK \uc778\uacf5\uc9c0\ub2a5(AI) \uc11c\ubc0b \uc77c\uc815\uc744 \uc18c\ud654\ud55c \ub370 \uc774\uc5b4 \ud558\ubc18\uae30 \uc0ac\uc5c5 \uc0c1\ud669\uc744 \uc810","\ub450\ub098\ubb34, APEC \ud3ec\ub7fc \uc8fc\ucd5c\ub85c \uc0b0\uc5c5 \uc704\uc0c1 \uac15\ud654AI \uacb0\ud569\ub41c \uc2a4\ud14c\uc774\ube14\ucf54\uc778, \uc2e0\ub8b0 \uc778\ud504\ub77c \uc8fc\ubaa9\ud328\ub110 \ud1a0\ub860\uc5d0\uc11c \uc81c\ub3c4\ud654\u00b7\uae08\uc735\ud3ec\uc6a9 \ub17c\uc758 \ud65c\ubc1c\n\uc774\ubc88 APEC CEO \uc11c\ubc0b\uc5d0\uc11c \ub514\uc9c0\ud138\uc790\uc0b0\uc744 \uc8fc\uc81c\ub85c ","\uac00\uc0c1\uc790\uc0b0 \uac70\ub798\uc18c \uc5c5\ube44\ud2b8\ub97c \uc6b4\uc601\ud558\ub294 \ub450\ub098\ubb34(\ub300\ud45c \uc624\uacbd\uc11d)\ub294 \u2018APEC CEO \uc11c\ubc0b \ucf54\ub9ac\uc544 2025(APEC CEO Summit Korea 2025)\u2019\uc758 \uacf5\uc2dd \ubd80\ub300\ud589\uc0ac \u2018\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc:","\ud558\uc774\ub809\uc2a4 \uacf5\uc815\u00b7HBI \ud504\ub85c\uc81d\ud2b8\ub85c \uc9c0\uc18d \uac00\ub2a5 \ube44\uc804 \uc81c\uc2dc\n\uc7a5\uc778\ud654 \ud3ec\uc2a4\ucf54\uadf8\ub8f9 \ud68c\uc7a5\uc774 30\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 '2025 APEC CEO \uc11c\ubc0b' \ub458\uc9f8 \ub0a0 \uc5f0\uc124\uc5d0\uc11c \ud55c\uad6d\uacfc \ud638\uc8fc\uc758 \uacf5\uae09\ub9dd ","\uad6d\uc81c\ud68c\uc758 \ud1b5\uc5ed\uc0ac\uc774\uc790 \ubc29\uc1a1\uae30\uc790 \ucd9c\uc2e0 \ubc29\uc1a1\uc778 \uc548\ud604\ubaa8\uac00 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c \uc911\uc778 \u2018APEC CEO \uc11c\ubc0b \ucf54\ub9ac\uc544 2025\u2019 \uc8fc\uc694 \uacf5\uc2dd \uc77c\uc815\uc758 \uc0ac\ud68c\ub97c \ub9e1\uc544 \ud488\uaca9 \uc788\ub294 \uc9c4\ud589\uc73c\ub85c \uc138\uacc4 \uac01\uad6d\uc758 \ub9ac\ub354\ub4e4","\uae00\ub85c\ubc8c 1\uc704 \uc81c\uc57d\uc0ac\uc778 \uc874\uc2a8\uc564\uc874\uc2a8\uc758 \ud638\uc544\ud0a8 \ub450\uc544\ud1a0 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \ubbf8\ub798 \uc0ac\uc5c5 \ud575\uc2ec \uc694\uc18c\ub85c \uc778\uacf5\uc9c0\ub2a5(AI)\uc744 \uc9c0\ubaa9\ud588\ub2e4.\n31\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(AP","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b(Summit)\uc774 \uac1c\ucd5c\ub41c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9 \uc8fc\ubcc0\uc740 \ud589\uc0ac \uc2dc\uc791 \uc804\ubd80\ud130 \uae34\uc7a5\uac10\uc774 \uac10\ub3cc\uc558\ub2e4. \ud589\uc0ac\uc7a5 \uc8fc\ubcc0\uc73c\ub85c \uacbd\ucc30\ub4e4\uc774 \uacf3\uacf3\uc5d0 \ubc30\uce58\ub3fc ","\uc601\uc5b4\ub85c 10\ubd84\uac04 \uc9c4\uc911\ud55c \ubc1c\ud45c\n\u201cK-\ud31d\uc740 \ub9c8\uce58 \ube44\ube54\ubc25\ucc98\ub7fc, \uc11c\ub85c \ub2e4\ub978 \uc694\uc18c\ub4e4\uc774 \uac01\uc790\uc758 \uace0\uc720\ud55c \uc815\uccb4\uc131\uc744 \uc9c0\ud0a4\uba74\uc11c\ub3c4 \ud568\uaed8 \uc5b4\uc6b0\ub7ec\uc9c4 \uc0c8\ub85c\uc6b4 \uacb0\uacfc\ubb3c\uc785\ub2c8\ub2e4. K-\ud31d\uc758 \uc131\uacf5\uc740 \ud2b9\uc815 \ubb38\ud654\uc758 \uc6b0\uc6d4","\ubbf8\uad6d \uc7a5\uad00\ub4e4 \uc787\ub530\ub77c \u97d3\ucd1d\uc218\ub4e4 \ud68c\ub3d9\n\ud55c\ubbf8 \uad00\uc138 \ub09c\ud56d, \ubbfc\uac04 \ub3c5\ub824 \ucd1d\ub825\n\uc820\uc2a8 \ud669\u00b7\uc774\uc7ac\uc6a9\u00b7\uc815\uc758\uc120 30\uc77c \ud68c\ub3d9\n2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ubbf8\uad6d \uc0c1\ubb34","\ub300\uad6c\uc0c1\uc758 \ubc15\uc724\uacbd \ud68c\uc7a5, CEO Summit\uc11c \uae00\ub85c\ubc8c \uad50\ub958\n\ub300\uad6c\uc0c1\uc758 \ubc15\uc724\uacbd \ud68c\uc7a5 *\uc7ac\ud310\ub9e4 \ubc0f DB \uae08\uc9c0\n= \ub300\uad6c\uc0c1\uacf5\ud68c\uc758\uc18c\ub294 \ubc15\uc724\uacbd \ud68c\uc7a5\uc774 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \ub098\ud758\uac04 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294","\uad6d\uc601 \ubc29\uc1a1\uc778 CCTV\ub3c4 \uc9d1\uc911 \uc870\uba85\n\uc6b0\uc120 \ub7f0\ubbfc\ub974\ubc14\uc624\ub294 \uc9c0\ub09c 10\uc6d4 30\uc77c\uc790 2\uba74 '\uc591\uad6d \uad00\uacc4\ub97c \uc548\uc815\ud654\uc2dc\ud0a4\uace0 \uc0c1\ud638\uc774\uc775\uc744 \ucd94\uc9c4\ud55c\ub2e4'\ub77c\ub294 \uc81c\ubaa9\uc758 \uae30\uc0ac\uc5d0\uc11c \uad8c \ud68c\uc7a5\uc758 \uc778\ud130\ubdf0 \ubc1c\uc5b8\uc744 \ubcf4\ub3c4\ud588\ub2e4","\u201c\u97d3\uc774 \uc624\ub298\ub0a0 \uc5d4\ube44\ub514\uc544 \ub9cc\ub4e4\uc5b4\u201d\n\u674e \u201c\ud55c\uad6d\uc5d0 \ub300\ud55c \ud22c\uc790 \uc804\ud3ed \uc9c0\uc6d0\u201d\n\ud669 \ubc29\ud55c \uacf5\ub4e4\uc778 \ucd5c\ud0dc\uc6d0 \uc11c\ubc0b\uc758\uc7a5\n10\ubd84\uac04 \uc77c\ub300\uc77c \ud68c\ub3d9\u2026 \uce5c\ubd84 \uacfc\uc2dc\n2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7","\uc8fc\uc694 \uadf8\ub8f9 \ucd1d\uc218\ub4e4\uc774 \uc774\ubc88\uc8fc\uc5d0 \u2018\ubbfc\uac04\uc678\uad50 \uc288\ud37c\uc704\ud06c\u2019\ub97c \ub9de\uc544 \ubd84\uc8fc\ud55c \uc2dc\uac04\uc744 \ubcf4\ub0bc \uc608\uc815\uc774\ub2e4.\n\ub3d9\ub0a8\uc544\uc2dc\uc544\uad6d\uac00\uc5f0\ud569(ASEAN) \uc815\uc0c1\ud68c\uc758\ubd80\ud130 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub85c \uc774\uc5b4\uc9c0","\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b\u2019 \ucc38\uc11d\uc744 \uc55e\ub450\uace0 \uad6d\ub0b4 \uae30\uc5c5\ub4e4\uacfc\uc758 \ud611\uc5c5\uc744 \uac15\ud654\ud558\uaca0\ub2e4\uace0 \ub9d0\ud588\ub2e4.\n28\uc77c(\ud604\uc9c0 \uc2dc\uac04) \ud669 ","\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc\uc778 '2025 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b' \ucc38\uc11d\uc744 \uc704\ud574 \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uc744 \ube44\ub86f\ud55c 4\ub300 \uadf8\ub8f9 \ucd1d\uc218\ub4e4\uc774 \uacbd\uc8fc\uc5d0 ","\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c\uac00 \uc9c0\ub09c 28\uc77c\ubd80\ud130 \ub098\ud758\uac04 \uac1c\ucd5c\ud55c \u20182025 APEC CEO \uc11c\ubc0b\u2019\uc774 31\uc77c \uc624\ud6c4 \ud3d0\ub9c9\uc2dd\uc744 \ub05d\uc73c\ub85c \ub9c9\uc744 \ub0b4\ub838\ub2e4.\nCEO \uc11c\ubc0b \uc758\uc7a5\uc73c\ub85c\uc11c \ud589\uc0ac\ub97c \ucd1d\uad04\ud55c \ucd5c\ud0dc\uc6d0 \ub300\ud55c\uc0c1\uc758 ","K\ud31d \uac00\uc218 \ucd5c\ucd08\ub85c \uc5f0\ub2e8\u2026BTS \ub9ac\ub354\ub85c\uc11c K-\uceec\ucc98 \uc704\uc0c1 \uc18c\uac1c\ud560 \ub4ef\n\ud558\uc774\ube0c, CEO \uc11c\ubc0b \uacf5\uc2dd \uc2a4\ud3f0\uc11c\u2026\uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc11c \ud64d\ubcf4 \ubd80\uc2a4 \uc6b4\uc601\n\uc11c\ubc0b\uc5d0 \uae30\uc870\uc5f0\uc124\uc790\ub85c \ub098\uc120\ub2e4.\n27\uc77c \uac00\uc694\uacc4\uc5d0 \ub530","\ud558\uc774\ube0c \ubc29\uc2dc\ud601 \uc758\uc7a5\uacfc \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) RM\uc774 29\uc77c \uc624\uc804 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uac1c\ub9c9\ud55c 'APEC CEO \uc11c\ubc0b'\uc5d0 \ucc38\uc11d\ud574 \uc790\uc0ac \ud64d\ubcf4\ubd80\uc2a4\ub97c \ub458\ub7ec\ubd24\ub2e4. \ud558\uc774\ube0c\ub294 \uc774\ub0a0\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uc0ac","\uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5, \u20185\ub9cc\uc6d0 \uc6a9\ub3c8\u2019 \ud654\uc81c\n\uacbd\uc8fc\uc11c \uce74\ud398 \uc544\ub974\ubc14\uc774\ud2b8\uc0dd\uc5d0 5\ub9cc\uc6d0\uad8c \uc99d\uc815\n\u2018\uc544\uc774\ud3f0\u2019 \ub18d\ub2f4\u00b7\uc6a9\ub3c8 \uc120\ud589\uc5d0 \uc18c\ud0c8\ud568 \ubd80\uac01\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud604\uc7a5\uc5d0\uc11c \uc774\uc7ac\uc6a9 \uc0bc\uc131","\uc544\uc2dc\uc544 \ud0dc\ud3c9\uc591 \uacbd\uc81c\uc778\ub4e4\uc758 \ud611\ub825\uacfc \ub17c\uc758\uc758 \uc7a5\uc778 \uacbd\uc8fc APEC CEO \uc11c\ubc0b\ub3c4 \uc624\ub298(29\uc77c) \uacf5\uc2dd \uac1c\ub9c9\ud569\ub2c8\ub2e4.\n\uc5b4\uc82f\ubc24 \uacbd\uc8fc \ud654\ub791\ub9c8\uc744 \uc5b4\uc6b8\ub9c8\ub2f9\uc5d0\uc11c\ub294 \uacbd\uc8fc APEC CEO \uc11c\ubc0b\uc758 \ub9c9\uc744 \uc5ec\ub294","\ubc30\uacbd\ud6c8 \ubd80\ucd1d\ub9ac \u201c\ud55c\uad6d, AX\uc5d0 \uc801\ud569\u201d\uc624\uc138\ud6c8 \uc2dc\uc7a5 \u201cAI, \ub3c4\uc2dc\uc758 \uad6c\uc870 \ubc14\uafd4\u201d\n\uc704\uc131\uace4 \uc704\uc6d0\uc7a5 \u2018\uc7ac\uc0dd \uc5d0\ub108\uc9c0\u2019 \uac15\uc870\n\uc784\ubb38\uc601\u00b7\uc11c\uc815\uc9c4\u00b7\uae40\ud64d\uad6d \ub4f1 \uc790\ub9ac \ube5b\ub0b4\n\uc815\u00b7\uc7ac\uacc4\u00b7\uae08\uc735\uad8c \uc778\uc0ac\ub4e4 \ub300\uac70 \ucc38","\uc2e0\ub3d9\ube48 \ub86f\ub370 \ud68c\uc7a5, APEC\uc11c \uac01\uad6d \uc815\uc0c1\u00b7\uae00\ub85c\ubc8c CEO\uc640 \ud611\ub825 \ubc29\uc548 \ub17c\uc758\n\uc2e0\ub3d9\ube48 \ub86f\ub370 \ud68c\uc7a5, APEC CEO \uc11c\ubc0b\uc5d0\uc11c \uae00\ub85c\ubc8c \ub124\ud2b8\uc6cc\ud0b9 \ubc0f \ud611\ub825 \ubc29\uc548 \ubaa8\uc0c9\n\uc2e0\ub3d9\ube48 \ub86f\ub370 \ud68c\uc7a5\uc740 30\uc77c","APEC CEO \uc11c\ubc0b \ucc38\uc11d\ucc28 \ud55c\uad6d\uc744 \ucc3e\uc740 \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uc640 \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5, \uc815\uc758\uc120 \ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9 \ud68c\uc7a5\uc758 \uc804\uaca9\uc801\uc778 '\uce58\ud0a8 \ud68c\ub3d9\u2019\uc774 \ud070 \ud654\uc81c\ub97c \ubaa8\uc73c\uba74\uc11c \uc774","\uae30\uc57d \uc5c6\uc774 \ubbf8\ub904\uc9c0\ub294 \ud55c\u00b7\ubbf8 \uad00\uc138 \ud611\uc0c1\uc758 \ucd5c\uc885 \uc11c\ub958 \uc791\uc5c5 \ub54c\ubb38\uc77c\uae4c. \ub300\ud1b5\ub839\uc2e4\uc774 10\uc77c\ub85c \uc608\uc815\ud55c \uc7ac\uacc4 \ucd1d\uc218\uc640 \uac04\ub2f4\ud68c\ub97c \ub3cc\uc5f0 \ucde8\uc18c\ud588\ub2e4.\n7\uc77c \ub300\ud1b5\ub839\uc2e4\uacfc \uc7ac\uacc4\uc5d0 \ub530\ub974\uba74 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1","\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc\uc778 '2025 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b' \uac1c\ub9c9\uc744 \uc55e\ub450\uace0, \uad6d\ub0b4 4\ub300 \uadf8\ub8f9 \ucd1d\uc218\ub4e4\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0 \ucd1d\ucd9c\ub3d9\ud588\ub2e4. \uc5ec\uae30","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b(Summit) \uac1c\ud68c\uc2dd\uc5d0\uc11c \uc815\uc0c1 \ud2b9\ubcc4\uc5f0\uc124\uc744 \ud558\uace0 \uc788\ub2e4. (\uacf5\ub3d9\ucde8","\ub450\ub098\ubb34 \uc624\uacbd\uc11d \ub300\ud45c, APEC CEO \uc11c\ubc0b \uc5f0\uc124\u2026 \u201c\ube14\ub85d\uccb4\uc778 \ud601\uba85, \ud55c\uad6d\uc774 \uc0c8\ub85c\uc6b4 \uae08\uc735\uc9c8\uc11c \uc774\ub04c \uae30\ud68c\u201d\n- \"\ub450\ub098\ubb34, \uac70\ub798\uc18c\ub97c \ub118\uc5b4 \uae00\ub85c\ubc8c \uae08\uc735 \uc778\ud504\ub77c\ub85c \uc9c4\ud654\ud560 \uac83\"\n- \ud654\ud3d0\uac00 \uc544","\ud3ec\uc2a4\ucf54 \uc7a5\uc778\ud654 \uc5f0\uc0ac\u2026CEO \uc11c\ubc0b \"\ud601\uc2e0 \ud1b5\ud55c \uc2e4\ud589\"\n\ud3ec\uc2a4\ucf54 \uc7a5\uc778\ud654 \uccab \uc138\uc158 \ucd9c\uaca9\n\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c(\ub300\ud55c\uc0c1\uc758)\uac00 \uc8fc\uad00, \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc774\ub0a0 \ud589\uc0ac\uc5d0\ub294 \uc7a5\uc778\ud654 \ud3ec\uc2a4\ucf54 \ud68c\uc7a5, \uc548"
