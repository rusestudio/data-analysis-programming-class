\ud2b8\ub108\uc2ed \ud589\uc0ac \ucc38","\uc6e8\uc5b4\ub7ec\ube14 AI \uc9c4\ub2e8 \ubaa8\ub2c8\ud130\ub9c1 \uae30\uc5c5 \uc528\uc5b4\uc2a4\ud14c\ud06c\ub180\ub85c\uc9c0(\uc774\ud558 \uc528\uc5b4\uc2a4)\ub294 \u2018\ub2e4\uc911\uc2dc\uacc4\uc5f4 \uc785\ub825 \uae30\ubc18 \ubd80\uc815\ub9e5 \ub2e4\ub2e8\uacc4 \uc608\uce21 \ubc29\ubc95 \ubc0f \uc7a5\uce58\u2019\uac00 \uad6d\ub0b4 \ud2b9\ud5c8\ub97c \ud68d\ub4dd\ud588\ub2e4\uace0 6\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ub85c\uc368 \ud68c\uc0ac\ub294 ","SK\uadf8\ub8f9\uc774 \uc5d4\ube44\ub514\uc544 GPU(\uadf8\ub798\ud53d\ucc98\ub9ac\uc7a5\uce58)\uc640 \uc81c\uc870 \uc778\uacf5\uc9c0\ub2a5(AI) \ud50c\ub7ab\ud3fc \uc634\ub2c8\ubc84\uc2a4\ub97c \ud65c\uc6a9\ud574 '\uc81c\uc870 AI\ud074\ub77c\uc6b0\ub4dc' \uad6c\ucd95\uc5d0 \ub098\uc120\ub2e4\uace0 31\uc77c \ubc1d\ud614\ub2e4. \ud574\ub2f9 \ud074\ub77c\uc6b0\ub4dc\ub97c SK\uadf8\ub8f9\uc740 \uacf5\uacf5\uae30\uad00","\u201c\ub3c5\uc790 \ubaa8\ub378 \ub9cc\ub4e4\uc5b4 \uae00\ub85c\ubc8c \uacf5\uc720\ud560 \uac83\u201d\n\uad6c\uae00 \ubd80\uc0ac\uc7a5, AI \uc131\uacf5 \uc704\ud574 \ucc45\uc784\uac10\u00b7\ud611\ub825 \uac15\uc870\nLG\uadf8\ub8f9\uc758 \uc778\uacf5\uc9c0\ub2a5(AI) \uc804\ub2f4 \uc870\uc9c1\uc744 \uc774\ub04c\uace0 \uc788\ub294 \uc774\ud64d\ub77d LG AI\uc5f0\uad6c\uc6d0 \uc6d0\uc7a5\uc774 \u201c\ud55c\uad6d\uc740 ","\ub9e4\uc77c\uc77c\ubcf4 = | \uc5d4\ube44\ub514\uc544\uac00 \ub300\ud55c\ubbfc\uad6d\uacfc \ud611\ub825\ud574 \ud074\ub77c\uc6b0\ub4dc\uc640 AI \ud329\ud1a0\ub9ac\ub97c \uc911\uc2ec\uc73c\ub85c 25\ub9cc \uac1c \uc774\uc0c1\uc758 GPU\ub97c \ud3ec\ud568\ud558\ub294 \uc804\uad6d \uaddc\ubaa8\uc758 AI \uc778\ud504\ub77c \ud655\uc7a5 \uacc4\ud68d\uc744 \ubc1c\ud45c\ud588\ub2e4. \uc774\ubc88 \uc778\ud504\ub77c\ub294 \uacf5","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 3\uc77c \ud398\uc774\uc2a4\ubd81\uc744 \ud1b5\ud574 \"\ubaa8\ub4e0 APEC \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc744 \ub9c8\ubb34\ub9ac\ud588\ub2e4\"\uba70 \"\uc55e\uc73c\ub85c\ub3c4 \uad6d\ubbfc \uc5ec\ub7ec\ubd84\uc758 \uae30\ub300\uc5d0 \ubd80\uc751\ud558\uba70, \ub300\ud55c\ubbfc\uad6d\uc758 \uc704\uc0c1\uc744 \ub192\uc77c \uc218 \uc788\ub3c4\ub85d \uc804\ub825\uc744 \ub2e4\ud558\uaca0\ub2e4\"\uace0","\uc9c0\ub09c\ub2ec \ucf54\uc2a4\ud53c \uc9c0\uc218\uac00 20% \ub118\uac8c \uc624\ub974\uba74\uc11c 24\ub144 9\uac1c\uc6d4\ub9cc\uc5d0 \ucd5c\uace0 \uc6d4\uac04 \uc218\uc775\ub960\uc744 \uae30\ub85d\ud588\ub2e4. \ud55c\u00b7\ubbf8, \ud55c\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4 \ub4f1 \uc8fc\uc694 \ud604\uc548\uc774 \ubab0\ub9ac\uba74\uc11c \uae34\uc7a5\uac10\uc774 \uace0\uc870\ub410\ub358 \u2018\uc288\ud37c\uc704\ud06c\u2019\uac00 \uc624\ud788\ub824","\ud64d\ubc94\uc2dd LG U+ \ub300\ud45c, AWS CEO\uc640 \uacbd\uc8fc APEC\uc11c \ud68c\ub3d9\u2026\ud611\ub825 \ubc29\uc548 \ub17c\uc758\nLG\uc720\ud50c\ub7ec\uc2a4\ub294 \ud64d\ubc94\uc2dd \ub300\ud45c\uac00 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4\uc758 \ub9f7 \uac00\uba3c(Matt Garman) CEO\uc640 \uc9c0\ub09c 29\uc77c \u2018","\uc774\uc2a4\ud2b8\uc18c\ud504\ud2b8\ub294 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c '2025 APEC' \ud604\uc7a5\uc5d0\uc11c \uc138\uacc4 \uac01\uad6d \uc815\uc0c1\uacfc \uae30\uc5c5\uc778\uc5d0\uac8c \ub300\ud654\ud615 AI \ud734\uba3c\uc744 \ud0d1\uc7ac\ud55c '\ud398\ub974\uc18c AI \ud734\uba3c \ud0a4\uc624\uc2a4\ud06c'\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uc120\ubcf4\uc600\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n","\u201c\u4e2d, \ube45\ud14c\ud06c\uc5d0 \uc5d0\ub108\uc9c0\ubcf4\uc870\uae08 \ub298\ub824\n\uc11c\ubc29\uc740 AI \ub0c9\uc18c\uc8fc\uc758\uc5d0 \ubc1c\ubaa9 \uc7a1\ud600\u201d\n\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \uc778\uacf5\uc9c0\ub2a5(AI) \uacbd\uc7c1\uc5d0\uc11c \uc911\uad6d\uc774 \ubbf8\uad6d\uc744 \uc774\uae38 \uac83\uc774\ub77c\uace0 \uacbd\uace0\ud588\ub2e4. \ubbf8\uad6d ","\ucf54\ud37c\uc2a4\ucf54\ub9ac\uc544\uac00 \uc0c8\ub85c\uc6b4 \uacbd\uc601\uc9c4 \uccb4\uc81c\ub97c \ucd9c\ubc94\uc2dc\ud0a4\uba70 \ub300\uaddc\ubaa8 \uc2e0\uc131\uc7a5 \ub3d9\ub825 \ud655\ubcf4\uc5d0 \ub098\uc120\ub2e4\uace0 7\uc77c \ubc1d\ud614\ub2e4.\n\ucf54\ud37c\uc2a4\ucf54\ub9ac\uc544\ub294 \uae00\ub85c\ubc8c \ucf58\ud150\uce20 \uae30\uc5c5\ub4e4\uacfc \uc2e0\uc0ac\uc5c5\uc744 \ucd94\uc9c4\ud558\uae30 \uc704\ud558\uc5ec \uc81c3\uc790\ubc30\uc815 \uc720\uc0c1\uc99d\uc790 ","'APEC \ub05d' \ub300\ud1b5\ub839\uc2e4, AI\ucef4\ud4e8\ud305\u00b7\uacf5\ud56d\uc774\uc804 \ud574\ubc95\ucc3e\uae30 \ub098\uc11c\ub098\n\uad11\uc8fc\uc2dc \"AI\ucef4\ud4e8\ud305 \uc720\uce58\ub294 \ub300\ud1b5\ub839\uc758 \uc57d\uc18d\"\n\"\uc9c0\ub09c 6\uc6d4 \ud0c0\uc6b4\ud640 \ubbf8\ud305 \ub54c \uacf5\ud56d\uc774\uc804 \uac70\ub860\"\n\ud2b9\ud788 \ub300\ud1b5\ub839\uc2e4\uc758 \uae40\uc6a9\ubc94 \uc815\ucc45\uc2e4","\uad6d\ub0b4 \ucd5c\ub300 \ub525\ud14c\ud06c \uc2a4\ud0c0\ud2b8\uc5c5 \ud3ec\ub7fc\n\uc911\uc18c\ubca4\ucc98\uae30\uc5c5\ubd80\uac00 \uad6d\ub0b4 \ucd5c\ub300 \uaddc\ubaa8\uc758 \uae30\uc220 \ud3ec\ub7fc '\uae00\ub85c\ubc8c \ucd08\uaca9\ucc28 \ud14c\ud06c \ucee8\ud37c\ub7f0\uc2a4'\ub97c 28~29\uc77c \uc591\uc77c\uac04 \uac1c\ucd5c\ud55c\ub2e4.\n28\uc77c \uc911\uae30\ubd80\uc5d0 \ub530\ub974\uba74 \uc774\ubc88 \ucee8\ud37c\ub7f0\uc2a4\ub294","\"\uacbd\uc81c \ubc88\uc601\ud574\uc57c \uae30\uc5c5\ub3c4 \uc218\uc775\u2026AI \uae30\uc220 \uad6c\ud604\uc5d0 \uc724\ub9ac\uc801 \ucc45\uc784 \ub530\ub77c\uc57c\"\n\uae30\uc220 \uac1c\ubc1c\uc758 \ud575\uc2ec\uc73c\ub85c \uc778\ud504\ub77c \ud22c\uc790\ub97c \uc9c0\ubaa9\ud558\uba70 \ub514\uc9c0\ud138 \uaca9\ucc28 \uc2ec\ud654 \uc0c1\ud669\uc5d0\uc11c \ud14c\ud06c\uae30\uc5c5\uc758 \uc724\ub9ac\uacbd\uc601 \ud544\uc694\uc131\uc744 \uac15\uc870\ud588\ub2e4.\n","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839(\uac00\uc6b4\ub370)\uc774 \ub274\uc695\uc758 \ud55c \ud638\ud154\uc5d0\uc11c AI \uc0b0\uc5c5 \uae00\ub85c\ubc8c \ud611\ub825\uc744 \uc704\ud55c \uc591\ud574\uac01\uc11c(MOU)\ub97c \uccb4\uacb0\ud55c \ub4a4 \ub798\ub9ac \ud551\ud06c \uc138\uacc4\uacbd\uc81c\ud3ec\ub7fc(WEF) \uc758\uc7a5 \uacb8 \ube14\ub799\ub85d \ud68c\uc7a5(\uc67c\ucabd), \ubc30\uacbd\ud6c8 \uacfc\ud559","\u25a0 \ub300\ub2f4 : \uc774\uc9c0\ud658 \uc544\uc774\uc5d0\uc14b \ub300\ud45c\n- \uae08\ub9ac\uc778\ud558\uae30 \ud55c\ubc88 \uc8fc\ub3c4\uc8fc\ub294 \ubc14\ub00c\uc9c0 \uc54a\uc544, \ubc18\ub3c4\uccb4 \uc5c5\ud669 '\uc644\uc804 \ub808\ubca8\uc5c5'\n- HBM4 '\ub51c', \uc5d4\ube44\ub514\uc544 \uc55e\uc5d0\uc11c SK\ud558\uc774\ub2c9\uc2a4, \uc774\uc820 '\uc744'\uc544\ub2cc '\uac11'","2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ud55c\uad6d \uc678\uad50\uc758 \uc0c8\ub85c\uc6b4 \uc804\ud658\uc810\uc744 \ub0a8\uacbc\ub2e4. \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc8fc\ub3c4\ud55c \uc774\ubc88 \ud68c\uc758\ub294 \ub2e8\uc21c\ud55c \uc678\uad50 \ud589\uc0ac\ub97c \ub118\uc5b4, \u2018AI \uc678\uad50\u2019\ub77c\ub294 \uc0c8\ub85c","\uc815\ubd80\u00b7\uae30\uc5c5, \ube14\ub799\uc6f0 \ub3c4\uc785\u202614\uc870 \uaddc\ubaa8 \uc804\ub9dd\n\uc5d4\ube44\ub514\uc544\uac00 \uc815\ubd80\uc640 \uad6d\ub0b4 4\uac1c \uae30\uc5c5(\uc0bc\uc131\uc804\uc790\u00b7SK\uadf8\ub8f9\u00b7\ud604\ub300\ucc28\uadf8\ub8f9\u00b7\ub124\uc774\ubc84\ud074\ub77c\uc6b0\ub4dc)\uc5d0 \ucd1d 26\ub9cc\uc7a5\uc758 \uadf8\ub798\ud53d\ucc98\ub9ac\uc7a5\uce58(GPU)\ub97c \ud22c\uc785\ud558\uae30\ub85c \ud588\ub2e4.","\uc6b8\uc0b0\uc11c '\uae00\ub85c\ubc8c\uc7a5\uc560\uccad\uc18c\ub144IT\ucc4c\ub9b0\uc9c0' \ubcf8\uc120 \ub300\ud68c\n16\uac1c\uad6d 92\uba85 \uc7a5\uc560 \uccad\uc18c\ub144 \ucc38\uac00\nAI \uae30\ubc18 \uc815\ubcf4\uac80\uc0c9 \ub4f1 4\uac1c \ud56d\ubaa9\uc11c \uacbd\uc7c1\n\uc7a5\uc560 \uccad\uc18c\ub144 \uc815\ubcf4 \uaca9\ucc28 \ud574\uc18c \uc5ed\ud560\n\uc0ac\ud68c \uc9c4\ucd9c \uae30\ubc18\uc73c\ub85c \uc790\ub9ac","\uc774\uc2a4\ud2b8\uc18c\ud504\ud2b8\ub294 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ud55c \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\u2019 \ud604\uc7a5\uc5d0\uc11c\ub300\ud654\ud615 \uc778\uacf5\uc9c0\ub2a5(AI) \ud734\uba3c\uc744 \ud0d1\uc7ac\ud55c \ud0a4\uc624\uc2a4\ud06c\ub97c \uc120\ubcf4\uc600\ub2e4\uace0 3\uc77c \ubc1d\ud614\ub2e4. \uacf5\uc2dd \uba85\uce6d\uc740 \u2018\ud398\ub974\uc18c A","\ucf54\uc2a4\ud0c0, \uacf5\uc5f0\uc608\uc220 \uc804\uc6a9 \u2018\uacf5\uae30 AI \ucc57\ubd07\u2019 12\uc6d4 \ubca0\ud0c0 \uacf5\uac1c\n\uad00\uac1d\uc758 \uc9c8\ubb38\uc5d0 24\uc2dc\uac04 \uc2e4\uc2dc\uac04\uc73c\ub85c \uc751\ub2f5\ud574\n\ud5a5\ud6c4 \ub2e4\uad6d\uc5b4 \uc548\ub0b4 \ubc0f \uac1c\uc778\ud654 \ucd94\ucc9c \ud0d1\uc7ac \uacc4\ud68d\n\uacf5\uc5f0 \uad00\ub9ac SaaS \ud50c\ub7ab\ud3fc \u2018\uacf5\uae30","\ucf54\uc2a4\ud53c\uac00 \ubc18\ub3c4\uccb4\uc8fc \uac15\uc138\uc5d0 \ud798\uc785\uc5b4 3% \uac00\uae4c\uc774 \uc0c1\uc2b9\ud558\uba70 \uc0ac\uc0c1 \ucc98\uc74c\uc73c\ub85c 4200\uc120\uc5d0 \uc548\ucc29\ud588\ub2e4. \uc0bc\uc131\uc804\uc790\uc640 SK\ud558\uc774\ub2c9\uc2a4\ub294 \uac01\uac01 \u201811\ub9cc\uc804\uc790\u2019, \u201860\ub9cc\ub2c9\uc2a4\u2019\ub97c \uae30\ub85d\ud588\ub2e4.\n3\uc77c \ucf54\uc2a4\ud53c\ub294 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 29\uc77c \ub9f7 \uac00\uba3c \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS) \ub300\ud45c \ub4f1 7\uac1c \uae00\ub85c\ubc8c \uae30\uc5c5 \ub300\ud45c\ub4e4\uc744 \ub9cc\ub098 \uc678\uad6d\uc778 \ud22c\uc790\uc5d0 \ub300\ud55c \uc815\ubd80\uc758 \uc801\uadf9 \uc9c0\uc6d0\uc744 \uc57d\uc18d\ud588\ub2e4. \uae00\ub85c\ubc8c \uae30\uc5c5 7\uac1c\uc0ac\ub294 \ud5a5\ud6c4 5\ub144 ","e\uc2a4\ud3ec\uce20 \ubb38\ud654 \ud5a5\ud55c \uac10\uc0ac \uba54\uc2dc\uc9c0\n\u201c\uc5ec\ub7ec\ubd84\uacfc \ud568\uaed8\ud560 \uc218 \uc788\uac8c \ub418\uc5b4 \uc601\uad11\uc73c\ub85c \uc0dd\uac01\ud569\ub2c8\ub2e4. \uae30\uc801\uc774 \uacc4\uc18d\ub418\ub294 \ubc14\ub85c \uc774\uacf3, \ud55c\uad6d\uc5d0\uc11c.\u201d\n\uadf8\ub798\ud53d\ucc98\ub9ac\uc7a5\uce58(GPU) \uc2dc\uc7a5\uc5d0\uc11c \uc555\ub3c4\uc801 \uc9c0\uc704\ub97c \uc810\ud55c ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacc4\uae30\uc5d0 \uae00\ub85c\ubc8c \uae30\uc5c5 7\uac1c\uc0ac \ub300\ud45c\ub4e4\uacfc \uc787\ub530\ub77c \ub9cc\ub098 \uc678\uad6d\uc778 \ud22c\uc790 \ud655\ub300\uc5d0 \ub300\ud55c \uc815\ubd80\uc758 \uc804\ud3ed\uc801 \uc9c0\uc6d0 \uc758","\uc790\uc728\uc8fc\ud589 \ud50c\ub7ab\ud3fc \uae30\ubc18 \uc13c\uc11c\uc735\ud569\u00b7AI \uc758\uc0ac\uacb0\uc815 \ub4f1 \ud1b5\ud569\n\ub9e4\uc77c\uc77c\ubcf4 = | \ud55c\uc591\ub300\ud559\uad50\ub294 \ucc3d\uc5c5\uae30\uc5c5 \uc720\ub2c8\ucf54\uc5b4\ub85c\ubcf4\ud2f1\uc2a4(Unicore Robotics)\uac00 \uc9c0\ub09c 10\uc6d4 28\uc77c\ubd80\ud130 31\uc77c 4\uc77c\uac04 ","\uc0bc\uc131\u00b7SK\u00b7\ud604\ub300\ucc28\u00b7LG\u00b7\ub124\uc774\ubc84\uc640 AI \ub300\uc5f0\ud569 \uad6c\ucd95\n\u97d330\ub9cc GPU \uad6c\ucd95 \uc81c\uc870\u00b7\ubaa8\ube4c\ub9ac\ud2f0\u00b7\ud1b5\uc2e0 \ub4f1 \ud611\ub825\n\uc820\uc2a8 \ud669 CEO, \uc774\ub0a0 \ubbf8\ub514\uc5b4 \ube0c\ub9ac\ud551\uc5d0\uc11c \uad6c\uccb4\ud654\n\uc804\ub0a0 \uc774\uc7ac\uc6a9\u00b7\uc815\uc758\uc120\u00b7\uc820\uc2a8 \ud669, ","\"\uc624\ub298\ub0a0 AI\uc640 \ucca8\ub2e8 \uc81c\uc870 \uae30\uc220\uc774 \uc735\ud569\ub418\ub294 \ub300\uc804\ud658\uc758 \uc2dc\ub300 \uc18d\uc5d0\uc11c \ud3c9\ud654\ub97c \uc9c0\ud61c\ub86d\uace0 \ucc45\uc784 \uc788\uac8c \uc900\ube44\ud574\uc57c \ud55c\ub2e4. \ud55c\ud654\uc758 \uae30\uc220\uc740 \ub3c4\ubc1c\uc774 \uc544\ub2cc \ubcf4\ud638\ub97c \uc704\ud55c \uae30\uc220\uc774\uba70, \uae00\ub85c\ubc8c \ud30c\ud2b8\ub108\uc2ed\uc744 \ud1b5\ud574","\ud604\ub300\ucc28\uadf8\ub8f9\uacfc \uc5d4\ube44\ub514\uc544\uac00 \uc57d 30\uc5b5 \ub2ec\ub7ec(4\uc8702786\uc5b5\uc6d0) \ub4e4\uc5ec \uad6d\ub0b4 \ud53c\uc9c0\uceec AI\uad6c\ucd95 \uacc4\ud68d\uc744 \uc9c0\uc6d0\ud55c\ub2e4. \ud53c\uc9c0\uceec AI\ub294 \uac00\uc0c1 \ud658\uacbd\ubfd0\ub9cc \uc544\ub2c8\ub77c \u25b3\uc790\uc728\uc8fc\ud589 \u25b3\uc2a4\ub9c8\ud2b8 \ud329\ud1a0\ub9ac \u25b3\ub85c\ubcf4\ud2f1\uc2a4 \ub4f1 ","\uc0bc\uc131, XR\u00b7AI\u00b7\ubc18\ub3c4\uccb4 \uacb0\ud569\ud55c \u201827\uad00\uc655\u2019 \ub2ec\uc131\nLG, \ud22c\uba85\u00b7\ubb34\uc120 \uc62c\ub808\ub4dc TV\ub85c \ucd5c\uace0\ud601\uc2e0\uc0c1 \uc218\uc0c1\nAI\u00b7\ubcf4\uc548\u00b7\ud50c\ub7ab\ud3fc\uae4c\uc9c0 \uae30\uc220 \ucd08\uaca9\ucc28 \uacbd\uc7c1 \ubcf8\uaca9\ud654\n\uc0bc\uc131\uc804\uc790\uc640 LG\uc804\uc790\uac00 \ub0b4\ub144 1\uc6d4 \ubbf8","\ucd5c\uadfc Nature Review Drug Discovery\uc640 Nature Biotechnology\ub294 AI \uc2e0\uc57d\uac1c\ubc1c \uacbd\uc7c1\uc774 \ubcf8\uaca9\ud654\ub418\uace0 \uc788\ub2e4\uace0 \ubd84\uc11d\ud588\ub2e4. \ud2b9\ud788 CACHE Challeng","\uc774\ud574\uc9c4-\uc820\uc2a8 \ud669, \uacbd\uc8fc\uc11c '\ud53c\uc9c0\uceec AI \ub3d9\ub9f9' \uc120\ud3ec\u2026\u97d3 \uc0b0\uc5c5 AI \uc804\ud658 \uac00\uc18d\n\ub124\uc774\ubc84-\uc5d4\ube44\ub514\uc544, '\ud53c\uc9c0\uceec AI' \ud50c\ub7ab\ud3fc \uacf5\ub3d9 \uac1c\ubc1c\n\uc870\uc120\u00b7\uc5d0\ub108\uc9c0\u00b7\ubc14\uc774\uc624 \ub4f1 \uad6d\uac00 \ud575\uc2ec \uc0b0\uc5c5 AI \uc804\ud658\uc5d0","\uc790\uc728\uc8fc\ud589 \ud50c\ub7ab\ud3fc \uae30\ubc18 \uc13c\uc11c\uc735\ud569\u00b7AI\uc758\uc0ac\uacb0\uc815\u00b7\uc815\ubc00\uc81c\uc5b4\ub97c \ud1b5\ud569\ud574 \ubcf5\uc7a1\ud55c \ud658\uacbd\uc5d0\uc11c\ub3c4 \uc548\uc815\uc801\uc73c\ub85c \uc8fc\ud589\n\uc774\ubc88 \uc804\uc2dc\ub294 \uae00\ub85c\ubc8c \uc815\uc0c1\ub4e4\uc774 \ubaa8\uc778 \uad6d\uc81c\ubb34\ub300\uc5d0\uc11c \uad6d\ub0b4 \uc2a4\ud0c0\ud2b8\uc5c5\uc774 AI\uc640 \ub85c\ubd07 \uae30\uc220\uc744 \uacb0","LG\uc804\uc790\uac00 \uc7a5\uc560\uccad\uc18c\ub144\ub4e4\uc774 IT \uc5ed\ub7c9\uc744 \uae30\ubc18\uc73c\ub85c \uc138\uc0c1\uacfc \uc18c\ud1b5\ud558\ub294 \uc7a5\uc744 \uc5f4\uace0 \uc774\ub4e4\uc758 \uafc8\uc744 \uc751\uc6d0\ud55c\ub2e4.\nLG\uc804\uc790\ub294 \uc6b8\uc0b0\uad11\uc5ed\uc2dc \ub3d9\uad6c\uc5d0 \uc704\uce58\ud55c \ud638\ud154\ud604\ub300 \ubc14\uc774 \ub77c\ud55c \uc6b8\uc0b0\uc5d0\uc11c 2025 \uae00\ub85c\ubc8c\uc7a5\uc560","\"AI \uc131\uc7a5\uc73c\ub85c \uc5d0\ub108\uc9c0 \uc218\uc694 \ud3ed\ubc1c\uc801\uc73c\ub85c \ub298\uc5b4\u2026LNG \uc911\uc694 \uc5ed\ud560\"\ucd5c\uc7ac\uc6d0 SK\uadf8\ub8f9 \ubd80\ud68c\uc7a5. /\ub274\uc2a41 DB\uad00\ub828 \"\uc774\ub300\ub85c\uba74 \uc804\ub825 \uac00\uaca9 \ub9e4\ub144 \ubb3c\uac00\ubcf4\ub2e4 0.8%p \ucd94\uac00 \uc0c1\uc2b9\" \ub300\ucc45 \uc2dc\uae09'\ud655\ub960","\uae30\uc870\uc5f0\uc124 ; \uae40\uc815\uad00 \uc0b0\uc5c5\ud1b5\uc0c1\ubd80 \uc7a5\uad00\n\uc77c\uc2dc/\uc7a5\uc18c ; 11\uc6d4 21\uc77c \uc624\ud6c4 1\uc2dc 30\ubd84 / \uad6d\ud68c\uc758\uc6d0\ud68c\uad00 \ub300\ud68c\uc758\uc2e4\n\uc8fc\uc81c\ubc1c\ud45c ; 5\uac1c \ubd84\uc57c(AI, \uc870\uc120, \ubc29\uc0b0, \ubc14\uc774\uc624, K-\uceec\ucc98) \uc870\uba85\uacfc ","\uc774 \ub300\ud1b5\ub839-\uc820\uc2a8\ud669, AI \uc0dd\ud0dc\uacc4 \ud601\uc2e0 \ubc29\uc548 \uc758\uacac \ub098\ub220\n\uc6b0\ub9ac\ub098\ub77c \uae30\uc5c5\uacfc \uc5d4\ube44\ub514\uc544 \ud611\ub825 \ubc29\uc548\ub3c4 \ub17c\uc758\n\u674e \u201c\ub300\ud55c\ubbfc\uad6d \ubaa9\ud45c\u2026\uc544\ud0dc\uc9c0\uc5ed \u2018AI \uc218\ub3c4\u2019\ub85c \uac70\ub4ed\ub098\ub294 \uac83\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c ","\uad6d\uc81c\uc0ac\uc774\ubc84\ubcf4\uc548\uc778\uc99d\ud611\ud68c(CSC)\ub294 \uacf5\uacf5, \uae08\uc735, \uae30\uc5c5 ICT \uc2e4\ubb34 \ub2f4\ub2f9\uc790\ub4e4\uacfc \uc815\ubcf4\ubcf4\ud638 \ubc0f \uc0ac\uc774\ubc84\ubcf4\uc548 \uc7ac\uc9c1\uc790\ub4e4\uc744 \ub300\uc0c1\uc73c\ub85c 'AI \uc724\ub9ac\uc640 \uc0ac\uc774\ubc84 \ubcf4\uc548 \uc138\ubbf8\ub098'\ub97c 11\uc6d4 15\uc77c(\ud1a0) \uac1c\ucd5c","\uad6d\ub0b4\uc678 \ubc29\uc0b0\uae30\uc5c5 CEO \ub4f1 270\uc5ec\uba85 \ucc38\uc11d\n\"\uae00\ub85c\ubc8c \uc548\ubcf4 \ub124\ud2b8\uc6cc\ud06c \ud655\uc7a5\"\n\ud55c\ud654 \ubc29\uc0b0 3\uc0ac\uac00 \uae00\ub85c\ubc8c \uc548\ubcf4 \ud611\ub825\uc744 \uc704\ud55c \ub124\ud2b8\uc6cc\ud06c \ud655\uc7a5\uc5d0 \ub098\uc130\ub2e4.\n\ud55c\ud654\uc5d0\uc5b4\ub85c\uc2a4\ud398\uc774\uc2a4\u00b7\ud55c\ud654\uc2dc\uc2a4\ud15c\u00b7\ud55c\ud654\uc624\uc158\uc740","\uad00\uc138\u00b7AI GPU\u2026APEC \uacbd\uc81c\uc801 \uc131\uacfc \ud0a4\uc6cc\ub4dc\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc2dc\uc120\uc744 \uc0ac\ub85c\uc7a1\ub294 '\uae5c\uc9dd' \uc774\ubca4\ud2b8\ub4e4\uc774 \ub9ce\uc558\uc2b5\ub2c8\ub2e4.\n\uadf8 \uc911\uc2ec\uc5d4 \uc774 \uc0ac\ub78c,","\uc0bc\uc77cPwC\ub294 \uc624\ub294 29\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub418\ub294 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758(\uc774\ud558 APEC 2025)\ub97c \uc55e\ub450\uace0 \uae30\uc5c5\uc774 \uc54c\uc544\uc57c \ud560 \ud575\uc2ec \uc774\uc288 \ubc0f \ud55c\uad6d\uc5d0 ","\uc9c0\ub09c 1\uc77c \ub9c9\uc744 \ub0b4\ub9b0 2025\ub144 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uae30\uac04\uc5d0 \uc815\uc0c1 \ud68c\ub2f4 \uc774\uc0c1\uc73c\ub85c \uc138\uac04\uc758 \uad00\uc2ec\uc744 \ubc1b\uc740 \ubaa8\uc784\uc774 \uc788\ub2e4. \uc6b0\ub9ac\ub098\ub77c\ub97c \ub300\ud45c\ud558\ub294 \uc804\uc790\uae30\uae30\uc640 \uc790\ub3d9\ucc28 \uae30\uc5c5, ","\uad6d\ub0b4 \ud50c\ub7ab\ud3fc \ub300\uae30\uc5c5\uc778 \ucfe0\ud321\uacfc \ub124\uc774\ubc84\uac00 \ub098\ub780\ud788 3\ubd84\uae30 \ud638\uc2e4\uc801\uc744 \ub098\ud0c0\ub0c8\ub2e4.\n\uba3c\uc800 \ucfe0\ud321\uc740 \uc62c\ud574 3\uac1c \ubd84\uae30 \uc5f0\uc18d 2000\uc5b5\uc6d0\ub300 \uc601\uc5c5\uc774\uc775\uc744 \uac70\ub480\ub2e4. 3\ubd84\uae30 \ub9e4\ucd9c\uc740 12\uc8708000\uc5b5\uc6d0\ub300\ub85c \uc804\ub144","\ubbf8\ub798\ucc28 \uacbd\uc7c1\uc774 \uc778\uacf5\uc9c0\ub2a5(AI) \uc911\uc2ec\uc73c\ub85c \uc7ac\ud3b8\ub418\uba74\uc11c, \uae00\ub85c\ubc8c \uc644\uc131\ucc28 \uc5c5\uacc4\uac00 \uc5d4\ube44\ub514\uc544 GPU \ud655\ubcf4\uc804\uc5d0 \uc77c\uc81c\ud788 \ub6f0\uc5b4\ub4e4\uace0 \uc788\ub2e4. \uc790\uc728\uc8fc\ud589\u00b7\ub85c\ubcf4\ud2f1\uc2a4\u00b7\uc18c\ud504\ud2b8\uc6e8\uc5b4 \uc911\uc2ec \ucc28\ub7c9(SDV)\uc758 \uc0c1\uc6a9\ud654\uac00","\uad6d\ub0b4\uc678 \uc720\ud1b5\uae30\uc5c5\ub4e4\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9b0 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc778\uacf5\uc9c0\ub2a5(AI) \uc804\ud658\uacfc \uce5c\ud658\uacbd, \uad6d\uc81c\ud45c\uc900 \ud611\ub825\uc744 \uace8\uc790\ub85c \ud55c '\uacbd\uc8fc\uc120\uc5b8'\uc744 \ucc44\ud0dd\ud588\ub2e4. \uc720\ud1b5\uc0b0\uc5c5\uc758 \uc9c0","\ucd5c \ud68c\uc7a5\uc740 \ub298\uc5b4\ub098\ub294 AI \ub370\uc774\ud130\uc13c\ud130\uc640 \ub354\ubd88\uc5b4 \ub17c\ub9ac\uc801\uc778 \uc0ac\uace0\u00b7\ucd94\ub860\uc774 \uac00\ub2a5\ud55c \uae30\uc874 '\ub9ac\uc988\ub2dd(Reasoning) AI'\uac00 \uc2a4\uc2a4\ub85c \uc0dd\uac01\ud558\uace0 \ud589\ub3d9\ud558\ub294 '\uc5d0\uc774\uc804\ud2f1(Agentic) AI'\ub85c \uc804","\u201c\uc138\uc6b4\uc0c1\uac00 \uc77c\ub300\ub294 \ubb38\ud654\uc7ac \uc55e\uc774\ub77c\ub294 \uc774\uc720\ub85c \uc218\uc2ed \ub144\uac04 \uac1c\ubc1c\uc774 \ub9c9\ud600\uc788\uc5c8\uc2b5\ub2c8\ub2e4. \uac1c\ubc1c\uc744 \ub9c9\uc744 \uac83\uc774 \uc544\ub2c8\ub77c \ubb38\ud654\uc7ac\uc5d0 \uac78\ub9de\uc740 \ub79c\ub4dc\ub9c8\ud06c \ub3d9\ub124\ub85c \uc7ac\ud0c4\uc0dd\uc774 \ud544\uc694\ud569\ub2c8\ub2e4.\u201d (30\ub144\uc9f8 \uadc0\uae08\uc18d \uac00\uac8c ","\ub124\uc774\ubc84 \u201c\ub0b4\ub144 GPU \ud22c\uc790\ub9cc 1\uc870 \uc774\uc0c1\u2026\uc1fc\ud551 AI \uc5d0\uc774\uc804\ud2b8 \ub0b4\ub144 \ubd04 \ucd9c\uaca9\u201d\n\ub124\uc774\ubc84\uac00 \ub0b4\ub144 \uc778\uacf5\uc9c0\ub2a5(AI) \uc778\ud504\ub77c \uac15\ud654\ub97c \uc704\ud574 GPU(\uadf8\ub798\ud53d\ucc98\ub9ac\uc7a5\uce58)\ub9cc 1\uc870\uc6d0 \uc774\uc0c1 \ud22c\uc790\ud558\uaca0\ub2e4\uace0 \ubc1d\ud614","\uc774\uc7ac\uba85 \uc815\ubd80 \ube44\ud310\ud558\uba70 \"\ud6c4\uc18d \ub300\ucc45 \ub9c8\ub828 \uc911\uc694\u2026\uac00\uc7a5 \uae09\ud55c \uac8c \uc804\ub825\"\nIEEE \"2030\ub144 \ub370\uc774\ud130\uc13c\ud130 \uc804\ub825\uc18c\ube44 945TWh\u2026AI \uac00\uc18d \uc11c\ubc84 \ud0d3\"\n\ud55c\uad6d, \uc548\uc815\ub41c \uc804\ub825\ub9dd\uc5d0\ub3c4 \uc9c0\uc5ed\ubcc4 \uc804\ub825 ","APEC CEO \uc11c\ubc0b \ubd80\ub300\ud589\uc0ac \u2018\ud55c\ud654 \ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc\u2019 \uc5f4\ub824\nNATO\u00b7\ud638\uc8fc \ub4f1 \uae00\ub85c\ubc8c \uc778\uc0ac \ud55c\uc790\ub9ac\uc5d0\u2026AI\u00b7\uc548\ubcf4 \ub17c\uc758\nAI\uc640 \ucca8\ub2e8\uae30\uc220\uc744 \uc55e\uc138\uc6b4 \ud55c\ud654 \ubc29\uc0b0 3\uc0ac\uac00 '\uc5f0\ub300\uc640 \uae30\uc220'\uc744 \ucd95\uc73c\ub85c","\ud55c\uc591\ub300 \ucc3d\uc5c5\uae30\uc5c5 \uc720\ub2c8\ucf54\uc5b4\ub85c\ubcf4\ud2f1\uc2a4(Unicore Robotics, \ub300\ud45c \uac15\ucc3d\ubb35 \uad50\uc218)\uac00 \uc9c0\ub09c 10\uc6d4 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 'APEC 2025 KOREA K-Tech S","\ubbf8\u00b7\uc911 \uc0ac\uc774\uc5d0 \ub080 \uc5d4\ube44\ub514\uc544\n\ubbf8\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4\uc774 \ub0a8\uae34 \ubd88\uc528\uac00 \uacb0\uad6d \ubd88\ud0c0\uc624\ub97c \uc870\uc9d0\uc774\ub2e4. \ud76c\ud1a0\ub958 \uc218\ucd9c \uc7ac\uac1c\uc640 \uad00\uc138 \uc778\ud558 \ub4f1 \uad75\uc9c1\ud55c \ubb34\uc5ed \ud569\uc758\uc5d0\ub3c4 \ub17c\uc758 \ud14c\uc774\ube14\uc5d0 \uc624\ub974\uc9c0\uc870\ucc28 \ubabb\ud55c \uc778\uacf5\uc9c0\ub2a5(A","\"AI \ub300\uc804\ud658\uc740 \uc774\ub7f0 \ubaa8\uc2b5\"\u2026'\ucd08\uaca9\ucc28 \ud14c\ud06c \ucee8\ud37c\ub7f0\uc2a4' \uac1c\ucd5c\n\uc62c\ud574 3\ud68c\uc9f8\uc778 \uad6d\ub0b4 \ucd5c\ub300 \uaddc\ubaa8 \uae30\uc220 \ud3ec\ub7fc\n\ud5c8\ub4dc\uc2a8 AI\uc758 \ud300\ubc84 \ub4f1 \uad00\ub828 \uccb4\ud5d8\uc874\ub3c4 \ub9c8\ub828\n\ud55c \uc7a5\uad00 \"\ub525\ud14c\ud06c \uc2a4\ud0c0\ud2b8\uc5c5\uc740 \uc0c8 \uc2dc\uc7a5","\uc820\uc2a8 \ud669 \"\ud55c\uad6d\uc740 \uc81c \uc5ec\uc815 \ud30c\ud2b8\ub108\uc774\uc790 AI \uc8fc\uad8c \uad6d\uac00\"\n\uacbd\uc8fc 2025 APEC CEO \uc11c\ubc0b 3\uc77c\ucc28 \ud2b9\ubcc4 \uc5f0\uc124\n\"\uc774\uc7ac\uc6a9\u00b7\uc815\uc758\uc120 \ud568\uaed8 \ud55c \uce58\ub9e5 \ud68c\ub3d9 \uc990\uac70\uc6cc\"\n\"AI\ub294 \uc0b0\uc5c5 \ud601\uba85\u2026\ud55c\uad6d\uc5d0","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b(Summit) '\ud4e8\ucc98\ud14c\ud06c \ud3ec\ub7fc'\uc774 \ub9c9\uc744 \uc62c\ub9b0 \uac00\uc6b4\ub370 \uc815\uae30\uc120 HD\ud604\ub300 \ud68c\uc7a5\uc774 \uc778\uacf5\uc9c0\ub2a5(AI) \ub4f1 \ucca8\ub2e8 \uae30\uc220\ub825\uc744 \uac15\uc870\ud558\uba70 \ubbf8\uad6d","\ub124\uc774\ubc84\uac00 3\ubd84\uae30 \uc0ac\uc0c1 \ucd5c\ub300 \uc2e4\uc801\uc744 \uae30\ub85d\ud588\uc2b5\ub2c8\ub2e4.\n\uc624\ub298 \uc2dc\uc7a5\uc740 AI \uac70\ud488\ub860\uc774 \uc9c0\ubc30\ud558\uace0 \uc788\uc9c0\ub9cc \ub124\uc774\ubc84\ub294 \ud53c\uc9c0\uceec AI\uc640 AI \uc5d0\uc774\uc804\ud2b8 \ub4f1 \uc2e0\uc0ac\uc5c5 \ud655\uc7a5\uc5d0 \uacfc\uac10\ud55c \ud22c\uc790\ub97c \ud558\uaca0\ub2e4\uace0 \ubc1c\ud45c\ud588\uc2b5\ub2c8","\uc815\ubd80\uac00 \ucd94\uc9c4 \uc911\uc778 \u2018AI \uace0\uc18d\ub3c4\ub85c\u2019 \uad6c\ucd95 \uc815\ucc45\uc5d0 \uc138\uacc4 \ucd5c\ub300 \ud074\ub77c\uc6b0\ub4dc \uae30\uc5c5 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS)\uac00 \ub300\uaddc\ubaa8 \ud22c\uc790\ub97c \uc120\uc5b8\ud558\uba70 \ud798\uc744 \ubcf4\ud0f0\ub2e4. AWS\ub294 2031\ub144\uae4c\uc9c0 \uc778\ucc9c\uacfc \uacbd\uae30 \uc77c\ub300\uc5d0 ","\uc758\ub8cc \uc778\uacf5\uc9c0\ub2a5(AI) \uae30\uc5c5 \ub8e8\ub2db(\ub300\ud45c \uc11c\ubc94\uc11d)\uc740 \ub0b4\ub2ec 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '2025 APEC \uc815\uc0c1\ud68c\uc758(APEC 2025 KOREA, \uc774\ud558 APEC \uc815\uc0c1\ud68c\uc758)' \uacf5\uc2dd \uc804\uc2dc\uad00\uc5d0 ","\ub85c\ubc84\ud2b8 \ud3ec\ud130 \ucfe0\ud321Inc \ub300\uc678\ud611\ub825\ucd1d\uad04(CGAO)\uc774 29\uc77c \uacbd\ubd81 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 'APEC CEO \uc11c\ubc0b 2025' \uccab\ub0a0 '\ub514\uc9c0\ud138 \uc804\ud658\uacfc \uc804\uc790\uc0c1\uac70\ub798 \ud6a8\uc728\ud654' \uc138\uc158 \uc5f0\ub2e8\uc5d0 \uc62c\ub77c ","6~7\uc77c \ud300\ub124\uc774\ubc84 \ud1b5\ud569 \ucee8\ud37c\ub7f0\uc2a4 \u2018\ub2e825(DAN25)\u2019 \uac1c\ucd5c\n\ub124\uc774\ubc84\uac00 AI \uc5d0\uc774\uc804\ud2b8 \uc2dc\ub300\ub97c \uc608\uace0\ud558\uba70, \ubcf8\uaca9\uc801\uc73c\ub85c AI \uc5d0\uc774\uc804\ud2b8 \uc0dd\ud0dc\uacc4 \uc870\uc131\uc5d0 \ubc15\ucc28\ub97c \uac00\ud558\uace0 \uc788\ub2e4.\n6\uc77c \ub124\uc774\ubc84(\ub300\ud45c","APEC \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b '\ud4e8\ucc98 \ud14c\ud06c \ud3ec\ub7fc: \uc870\uc120' \uc138\uc158\n\ubbf8\uad6d \ucd5c\ub300 \ubc29\uc0b0 \uc870\uc120\uc0ac\uc778 \ud5cc\ud305\ud134 \uc789\uac78\uc2a4\uc758 \uc5d0\ub9ad \uce04\ub2dd \ubd80\uc0ac\uc7a5\uc774 \"\ud55c\uad6d\uacfc \ubbf8\uad6d\uc774 \uc870\uc120\uc5c5\uc5d0\uc11c \uc804\ub7b5\uc801 \ud611\uc5c5\uc744 \uad6c\ucd95\ud574 \ub098\uac00","\uc774\ubc88 \ud589\uc0ac\ub294 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub418\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b\uacfc \uc5f0\uacc4\ud574 \uc5ed\ub300 \ucd5c\ub300 \uaddc\ubaa8\ub85c \uac1c\ucd5c\ub41c\ub2e4. \ud589\uc0ac\ub294 \u25b3\ud22c\uc790\uc2e0\uace0\uc2dd \ubc0f R&amp;D\uc13c\ud130 \uc9c0\uc815\uc2dd \u25b3\uc778\ubca0\uc2a4\ud2b8 \ucf54\ub9ac\uc544 \ucee8\ud37c\ub7f0\uc2a4","6\uc77c \uc624\ud6c4 6\uc2dc \uc720\ud29c\ube0c \ub77c\uc774\ube0c \uc9c4\ud589\u2026\uc5d4\ube44\ub514\uc544-\uc0bc\uc131\uc804\uc790 \ub9cc\ub0a8 \uc774\ud6c4 \ud22c\uc790\uc804\ub7b5 \uc810\uac80\n\u2018\ubc18\ub3c4\uccb4 \uc288\ud37c\uc0ac\uc774\ud074\u2019 \uc218\ud61c \uae30\ub300 KODEX ETF \ub300\ud574\ubd80\u2026\uc2e4\uc2dc\uac04 \uc9c8\uc758\uc751\ub2f5\n\uc0bc\uc131\uc790\uc0b0\uc6b4\uc6a9\uc740 \u2018\uc0bc\uc131 KOD","\ucd08\uae30 \ub09c\uad00 \ub51b\uace0 \uc2dc\ucd1d 5\uc870 \ub2ec\ub7ec \uae30\uc5c5 \uc77c\uad88\n\uc5d4\ube44\ub514\uc544 \uc131\uc7a5 \u2018\ud575\uc2ec \uc5ed\ud560\u2019 \ud55c\uad6d\uc5d0 \ub0a8\ub2e4\ub978 \uc560\uc815\n2\uc77c \ud3ec\ube0c\uc2a4\uc5d0 \ub530\ub974\uba74 \ud669 CEO\ub294 \uac8c\uc784 \uadf8\ub798\ud53d\uc6a9\uc73c\ub85c \uac1c\ubc1c\ub41c \uadf8\ub798\ud53d\ucc98\ub9ac\uc7a5\uce58(GPU)\ub97c \ubc94\uc6a9","\uc774\uc2a4\ud2b8\uc18c\ud504\ud2b8, APEC\uc11c \u2018\ud398\ub974\uc18c AI \ud734\uba3c \ud0a4\uc624\uc2a4\ud06c\u2019 \uc120\ubcf4\uc5ec\n\uc778\uacf5\uc9c0\ub2a5(AI) \uc11c\ube44\uc2a4 \uae30\uc5c5 \uc774\uc2a4\ud2b8\uc18c\ud504\ud2b8\ub294 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ud55c \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\u2019 \ud604\uc7a5\uc5d0\uc11c \uc138\uacc4","\uc5d4\ube44\ub514\uc544\uac00 \ud55c\uad6d \uc815\ubd80\uc640 \uae30\uc5c5\uc5d0 GPU(\ube14\ub799\uc6f0 \uce69 \ud3ec\ud568) \ucd5c\ub300 26\ub9cc\uac1c\ub97c \uacf5\uae09\ud558\uae30\ub85c \ud588\ub2e4. \uc0bc\uc131\uc804\uc790\u00b7SK\u00b7\ud604\ub300\ucc28\uac00 \uac01\uac01 \ucd5c\ub300 5\ub9cc\uac1c, \uc815\ubd80\uac00 \ucd5c\ub300 5\ub9cc\uac1c, \ub124\uc774\ubc84 \ud074\ub77c\uc6b0\ub4dc\ub294 6\ub9cc\uac1c ","\uc774 \ub300\ud1b5\ub839 \"\uad6d\uac00\uac00 \ud574\uacb0\"\u20264\uac1c\uc6d4 \ub118\ub3c4\ub85d \u2018\uc81c\uc790\ub9ac\u2019\n\uad6d\uac00 AI\ucef4\ud4e8\ud305\uc13c\ud130 \ubb34\uc0b0 \ud6c4\uc18d\ub300\ucc45 \ub17c\uc758\ub3c4 \u2018\uac10\uac10\u2019\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uad11\uc8fc\uc5d0 \ub0b4\ub824\uc640 \uc2dc\ubbfc\ub4e4\uc5d0\uac8c \uc57d\uc18d\ud55c \uad11\uc8fc \ubbfc\u00b7\uad70\ud1b5\ud569\uacf5\ud56d \uc774\uc804\uc774 4","\ud2b8\ub7fc\ud504\u00b7\uc820\uc2a8\ud669\uc5d0 \uac00\ub838\uc9c0\ub9cc\u2026APEC \uc9c4\uc9dc \uc8fc\uc778\uacf5 \u2018AI\u2019\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 ","\ud30c\uc6b4\ub370\uc774\uc158 \ubaa8\ub378 \uac1c\ubc1c \ub4f1 \uacf5\uacf5\uc0ac\uc5c5\uc5d0 \ud65c\uc6a9\ud55c\ub2e4\uace0 31\uc77c \ubc1d\ud614\ub2e4.\n\uacfc\ud559\uae30\uc220\uc815\ubcf4\ud1b5\uc2e0\ubd80\ub294 \uc774\ub0a0 \ubcf4\ub3c4\ucc38\uace0\uc790\ub8cc\ub97c \ud1b5\ud574 AI \uc0dd\ud0dc\uacc4 \uc5ed\ub7c9 \uac15\ud654\ub97c \uc704\ud574 \uc5d4\ube44\ub514\uc544 \ubc0f \uad6d\ub0b4 AI \ub300\ud45c \uae30\uc5c5\uacfc \ud611\ub825\ud55c","MWC25\uc11c \uc804\ub7b5\uc801 \ud30c\ud2b8\ub108\uc2ed \uccb4\uacb0 \uc774\ud6c4 \ud611\ub825 \ub17c\uc758\u2026\uc8fc\uc694 \uacbd\uc601\uc9c4 \ucc38\uc11d\nLG\uc720\ud50c\ub7ec\uc2a4\ub294 \ud64d\ubc94\uc2dd \ub300\ud45c\uac00 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(Amazon Web Services, \uc774\ud558 AWS)\uc758 \ub9f7 \uac00\uba3c(Mat","\uc544\uc774\ud22c\uc790 \uc804\uccb4 News \uae00\uc785\ub2c8\ub2e4.\n\uacfc\uc5f4 \uad6d\uba74 \uc18d \ud22c\uc790\ub300\uc548... \ud569\uc131\uc804\ub7b5 20\uc120\n\uc9c0\ub09c\ub2ec \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4\uc5d0\ub3c4 \uae00\ub85c\ubc8c \uc99d\uc2dc\ub294 \uc5ec\uc804\ud788 \uc778\uacf5\uc9c0\ub2a5(AI) \uc778\ud504\ub77c\uc640 \uc804\ub825, \ub85c\ubd07 \ub4f1","\ud300\ub124\uc774\ubc84 \ud1b5\ud569 \ucee8\ud37c\ub7f0\uc2a4 \u2018\ub2e825(DAN25)\u2019\uc774 6\uc77c \uc11c\uc6b8 \uac15\ub0a8\uad6c \ucf54\uc5d1\uc2a4 \uadf8\ub79c\ub4dc\ubcfc\ub8f8\uc5d0\uc11c \uc5f4\ub9b0 \uac00\uc6b4\ub370 \uae40\uc720\uc6d0 \ub124\uc774\ubc84\ud074\ub77c\uc6b0\ub4dc \ub300\ud45c\uac00 AI \uc0b0\uc5c5\uc744 \ub458\ub7ec\uc2fc \ud575\uc2ec \ud604\uc548\uc5d0 \ub300\ud574 \uc815\uba74\uc73c\ub85c \ub2f5\ud588","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc744 \ub9c8\ubb34\ub9ac\ud55c\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 APEC \uc815\uc0c1\ud68c\uc758 \ub9c8\uc9c0\ub9c9 \ub0a0\uc778 \uc774\ub0a0 \uc758\uc7a5 \uc790\uaca9\uc73c\ub85c \ub450 \ubc88\uc9f8 \uc138\uc158\uc744 \uc8fc\uc7ac","\uc0bc\uc131\uc790\uc0b0\uc6b4\uc6a9\uc740 '\uc0bc\uc131 KODEX \ubc18\ub3c4\uccb4 Super Day!'\ub97c \uc8fc\uc81c\ub85c KODEX \ubc18\ub3c4\uccb4 \ud22c\uc790\uc804\ub7b5 \uc6f9\uc138\ubbf8\ub098\ub97c 6\uc77c \uc624\ud6c4 6\uc2dc\uc5d0 'KODEX ETF' \uacf5\uc2dd \uc720\ud29c\ube0c \ucc44\ub110\uc744 \ud1b5\ud574 \uac1c\ucd5c\ud55c\ub2e4","\ud55c\uc591\ub300\ud559\uad50 \ucc3d\uc5c5\uae30\uc5c5 \uc720\ub2c8\ucf54\uc5b4\ub85c\ubcf4\ud2f1\uc2a4(Unicore Robotics, \ub300\ud45c \uac15\ucc3d\ubb35 \uad50\uc218)\uac00 \uc9c0\ub09c 10\uc6d4 28\uc77c~31\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC 2025 KOREA \u2018K-Tech Sho","\uc0bc\uc131\uc790\uc0b0\uc6b4\uc6a9\uc740 \u2018\uc0bc\uc131 KODEX \ubc18\ub3c4\uccb4 Super Day!\u2019\ub97c \uc8fc\uc81c\ub85c KODEX \ubc18\ub3c4\uccb4 \ud22c\uc790\uc804\ub7b5 \uc6f9\uc138\ubbf8\ub098\ub97c 6\uc77c \uc624\ud6c4 6\uc2dc\uc5d0 \u2018KODEX ETF\u2019 \uacf5\uc2dd \uc720\ud29c\ube0c \ucc44\ub110\uc744 \ud1b5\ud574 \uac1c\ucd5c\ud55c\ub2e4","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uae30\uac04 \uc5d4\ube44\ub514\uc544\ubc1c(\u767c) \ub85c\ubd07 \ubaa8\uba58\ud140\uc73c\ub85c \ud070 \ud3ed \uc0c1\uc2b9\ud588\ub358 \ub85c\ubd07 \uad00\ub828 \uc885\ubaa9\uc774 \uc228 \uace0\ub974\uae30\uc5d0 \ub4e4\uc5b4\uac14\ub2e4. \ubbf8\uad6d \uc99d\uc2dc\uc5d0\uc11c \uc778\uacf5\uc9c0\ub2a5(AI) \uc139\ud130 \uacfc\uc5f4 \ub17c\ub780\uc774 \ud655\uc0b0","\ub300\ud55c\ubbfc\uad6d\uc758 K-\ubc29\uc0b0\uc774 \ubcc0\ud654\ud558\ub294 \uc548\ubcf4\ud658\uacbd \uc18d\uc5d0\uc11c '\uc5f0\ub300\uc640 \uae30\uc220'\ub85c \uae00\ub85c\ubc8c \ud3c9\ud654\uc5d0 \uae30\uc5ec\ud560 \uc218 \uc788\ub2e4\ub294 \uc804\ub9dd\uc774 \ub098\uc654\ub2e4. \uc138\uacc4 \ucd5c\uace0 \uc218\uc900\uc758 \ucca8\ub2e8 \ubc29\uc0b0 \uc81c\uc870\uc5ed\ub7c9\uc744 \uac16\ucd98 \ud55c\uad6d \uae30\uc5c5\ub4e4\uc774 \uae00\ub85c\ubc8c ","\u674e \ub9cc\ub09c \uc544\ub9c8\uc874 \ub300\ud45c, \uc778\ucc9c\u00b7\uacbd\uae30\uc5d0 \ub300\uaddc\ubaa8 \ud22c\uc790 \uacc4\ud68d \uacf5\uac1c\n\uc544\ub9c8\uc874, \uc6b8\uc0b0 40\uc5b5 \ub2ec\ub7ec \ud22c\uc790 \uacc4\ud68d \uc774\uc5b4\n\uc778\ucc9c\u00b7\uacbd\uae30\uc5d0 \u65b0 \ud22c\uc790 \uacc4\ud68d \ub0b4\ub193\uc544\n\uae00\ub85c\ubc8c \uae30\uc5c5, \u97d3 5\ub144\uac04 90\uc5b5 \ub2ec\ub7ec \ud22c\uc790\n","\ud150\uc13c\ud2b8\u00b7\uc18c\ub2c8\ubba4\uc9c1 \ucd9c\uc2e0 \ud575\uc2ec \uc778\uc0ac \ud569\ub958\n\ud55c\uc77c \uac04\uc758 IP\uae30\ubc18 AI \uc5d4\ud130\ud14c\ud06c \uc0ac\uc5c5 \ucd94\uc9c4\n\ucf54\ud37c\uc2a4\ucf54\ub9ac\uc544\ub294 \uc0c8\ub85c\uc6b4 \uacbd\uc601\uc9c4 \uccb4\uc81c\ub97c \ucd9c\ubc94\uc2dc\ud0a4\uba70 \ub300\uaddc\ubaa8 \uc2e0\uc131\uc7a5 \ub3d9\ub825 \ud655\ubcf4\uc5d0 \ub098\uc120\ub2e4\uace0 7\uc77c \ubc1d\ud614\ub2e4.\n","LG\uc804\uc790\uac00 \uae00\ub85c\ubc8c AI \uc778\ud504\ub77c\uae30\uc5c5 \uc5d4\ube44\ub514\uc544\uc640 \ud611\ub825\ud574 \ud53c\uc9c0\uceec \uc778\uacf5\uc9c0\ub2a5(AI)\u00b7\ub514\uc9c0\ud138\ud2b8\uc708 \ub4f1 \ucc28\uc138\ub300 \uae30\uc220 \ud601\uc2e0\uc744 \uac00\uc18d\ud654\ud55c\ub2e4\uace0 31\uc77c \ubc1d\ud614\ub2e4. \uc774\ubc88 \ud611\uc5c5\uc73c\ub85c LG\uc804\uc790\ub294 \uc5d4\ube44\ub514\uc544\uc758 \ub2e4\uc591\ud55c","\"AI \uc218\uc694 \ud3ed\uc99d\u2026\uc790\ubcf8 \uc720\uc785 \uc9c0\uc18d\ub420 \uac83\"\n\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790\uc640 \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5, \uc815\uc758\uc120 \ud604\ub300\ucc28\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uc9c0\ub09c\ub2ec 30\uc77c \uc11c\uc6b8 \ucf54\uc5d1\uc2a4\uc5d0\uc11c \uc5f4\ub9b0 \uc5d4\ube44\ub514\uc544\uc758 \uadf8\ub798\ud53d\uce74\ub4dc(G","\uc5d0\uc2a4\uc624\uc5d0\uc2a4\ub7a9, \uad6d\ub0b4 \ucd5c\ub300 \ub85c\ubd07 \uc804\uc2dc\ud68c '\ub85c\ubcf4\uc6d4\ub4dc' \ucc38\uac00\n\ud68c\uc0ac \uce21\uc5d0 \ub530\ub974\uba74 \uc62c\ud574 20\uc8fc\ub144\uc744 \ub9de\uc740 \ub85c\ubcf4\uc6d4\ub4dc 2025\ub294 \uad6d\ub0b4\uc678 350\uac1c\uc0ac, 1000\uac1c \ubd80\uc2a4\ub85c \uc5ed\ub300 \ucd5c\ub300 \uaddc\ubaa8\ub85c \uc9c4\ud589\ub41c\ub2e4.","5\uc77c \ucf54\uc2a4\ud53c \ud55c\ub54c 3900\uc120\ub3c4 \ubd95\uad34\n\uc778\uacf5\uc9c0\ub2a5(AI) \uad00\ub828 \uae30\uc220\uc8fc\uc758 \ub300\uc7a5\uc73c\ub85c \uaf3d\ud788\ub294 \uc5d4\ube44\ub514\uc544\uc758 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc820\uc2a8 \ud669\uc774 \uc9c0\ub09c\uc8fc \ud55c\uad6d\uc744 \ubc29\ubb38\ud558\uba74\uc11c \uc774\ubaa9\uc774 \uc9d1\uc911\ub41c \uac00\uc6b4\ub370 \uc21c\ud48d\ub9cc \ud0c8","\uae00\ub85c\ubc8c AI \ub9ac\ub354 \ubaa8\uc5ec \ucd5c\uc2e0 \uae30\uc220, \ud604\uc548 \uacf5\uc720\n\ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uae00\ub85c\ubc8c \uac01\uad6d\uc5d0 \uae30\uc220\uc790\ub9bd\uacfc \uc2e0\ub8b0\uae30\ubc18 \ud611\ub825\uc744 \ub450 \ucd95\uc73c\ub85c \ud558\ub294 AI(\uc778\uacf5\uc9c0\ub2a5) \uc804\ub7b5\uc744 \ubc1c\uc804\ubaa8\ub378\ub85c \uc81c\uc2dc\ud588\ub2e4.\nSK\uadf8\ub8f9","LS\uc804\uc120, \ubbf8\uad6d \ube45\ud14c\ud06c \ub370\uc774\ud130\uc13c\ud130\uc5d0 \ubc84\uc2a4\ub355\ud2b8 \ub0a9\ud488\nLS\uc804\uc120\uc774 \ubbf8\uad6d A\uc0ac\uc640 \ud5a5\ud6c4 3\ub144\uac04 \ubc84\uc2a4\ub355\ud2b8(Busduct) \uacf5\uae09 \ud504\ub808\uc784 \uacc4\uc57d\uc744 \uccb4\uacb0\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\ub0a9\uae30, \uae30\uc220, \ud488\uc9c8 \ub4f1 \uae4c\ub2e4\ub85c","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uacc4\uae30\ub85c \uae00\ub85c\ubc8c \uae30\uc5c5\uc774 5\ub144\uac04 90\uc5b5\ub2ec\ub7ec(\uc57d13\uc870\uc6d0) \uaddc\ubaa8\uc758 \uad6d\ub0b4 \uc9c1\u00b7\uac04\uc811 \ud22c\uc790\ub97c \uc57d\uc18d\ud588\ub2e4. \uc778\uacf5\uc9c0\ub2a5(AI)\ubd80\ud130 \uc804\uae30\ucc28, \ubc14\uc774\uc624 \uc0dd\uc0b0 \uc124\ube44 \ub4f1 ","\uc5d4\ube44\ub514\uc544\uac00 \uc0bc\uc131, SK, \ud604\ub300\ucc28, \ub124\uc774\ubc84 \ub4f1 \uad6d\ub0b4 4\uac1c \uae30\uc5c5\uc5d0 \ucd1d 26\ub9cc\uac1c\uc758 \uadf8\ub798\ud53d\uc800\uc7a5\uc7a5\uce58(GPU)\ub97c \ud22c\uc785\ud55c\ub2e4. \uc804 \uc138\uacc4\uc801\uc73c\ub85c \ud488\uadc0\ud604\uc0c1\uc744 \ube5a\uace0 \uc788\ub294 GPU\ub97c \ud55c\uad6d\uc774 \uc6b0\uc120 \ud655\ubcf4\ud574, ","APEC \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \uc804\uc2dc\uad00 \ub0b4 \uc804\uc6a9 \ubd80\uc2a4\u2026KOTRA \uc8fc\uad00 \uacbd\uc81c\uc804\uc2dc \ub300\ud45c \ucc38\uc5ec\uc0ac \uc120\uc815\n\uc0bc\uc131\uc804\uc790\u00b7\uc5d4\uc824\ub85c\ubcf4\ud2f1\uc2a4 \ub4f1 5\uac1c\uc0ac\ub9cc \ud3ec\ud568\ub41c \ubc18\ub3c4\uccb4\uad00\uc11c '\ub8e8\ub2db \uc778\uc0ac\uc774\ud2b8 MMG' \uc2dc\uc5f0\n\uc758\ub8cc \uc778\uacf5","\u201c\uc778\uacf5\uc9c0\ub2a5(AI)\uc740 \uc774\uc81c \uc218\uc775\uc744 \ub0b4\uae30 \uc2dc\uc791\ud588\uace0, \ub354 \ub9ce\uc774 \uc0dd\uc0b0\ud574\uc11c \ub354 \ub192\uc740 \uc218\uc775\uc744 \ub2ec\uc131\ud558\ub294 \uc120\uc21c\ud658 \uad6c\uc870\uc5d0 \ub4e4\uc5b4\uc130\ub2e4. \ud55c\uad6d\uc740 \uac00\uc7a5 \ub9ce\uc740 \uc778\uacf5\uc9c0\ub2a5(AI) \uc778\ud504\ub77c\ub97c \ubcf4\uc720\ud55c \uad6d\uac00\uac00 \ub420 \uac83","\ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uae30\uc220\uc790\ub9bd\uacfc \uc2e0\ub8b0\uae30\ubc18 \ud611\ub825\uc744 \ucd95\uc73c\ub85c \ud55c \uc778\uacf5\uc9c0\ub2a5(AI) \uc804\ub7b5\uc744 \uc81c\uc2dc\ud558\uba70 \ud55c\uad6d\uacfc \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 AI \ubc1c\uc804 \ubaa8\ub378\uc744 \uac15\uc870\ud588\ub2e4.\nSK\uadf8\ub8f9\uc740 28\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc5d1","\ud55c\ud654\uadf8\ub8f9 \ubc29\uc0b0 3\uc0ac\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b '\ud4e8\ucc98 \ud14c\ud06c \ud3ec\ub7fc: \ubc29\uc0b0'\uc744 \uc5f4\uace0 \uae00\ub85c\ubc8c \ud30c\ud2b8\ub108\uc2ed\uc744 \ud1b5\ud55c \uc9c0\uc18d\uac00\ub2a5\ud55c \ud3c9\ud654 \uc2e4\ud604 \uc758\uc9c0\ub97c \ubc1d\ud614\ub2e4.\n\ud55c\ud654\uc5d0","\ub9e4\ud2b8 \uac00\uba3c \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS) \ucd5c\uace0\uacbd\uc601\uc790(CEO)\ub294 29\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b \u2018AI \uc8fc\ub3c4 \uacbd\uc81c\u2019 \uc138\uc158\uc5d0 \uc5f0\uc0ac\ub85c \ub098\uc11c \u201cAI\uac00 \ucc28\uc138\ub300 \uae30\uc220 \ud601\uc2e0\uc758 \ubb3c","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ub86f\ub370\uc640 \ucfe0\ud321Inc \ub4f1 \uad6d\ub0b4\uc678 \uc720\ud1b5\uae30\uc5c5\ub4e4\uc740 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 CEO \uc11c\ubc0b\uc5d0\uc11c \uc778\uacf5\uc9c0\ub2a5 \uae30\uc220\uc744 \ud65c\uc6a9\ud55c \ud601\uc2e0 \uc0ac\ub840\ub97c \uacf5\uc720\ud588\ub2e4.\n\ub85c\ubc84\ud2b8 \ud3ec\ud130 \ubbf8\uad6d \ucfe0\ud321Inc \uae00\ub85c\ubc8c \ub300\uc678","\uc2ec\uc804\ub3c4\ub294 \uc2ec\uc7a5\uc758 \uc804\uae30\uc801 \ud65c\ub3d9\uc744 \ub098\ud0c0\ub0b4\ub294 \ud30c\ud615\uc73c\ub85c \uc2ec\ubc29\uc774 \uc218\ucd95\ud560 \ub54c\uc758 P\ud30c, \uc2ec\uc2e4\uc774 \uc218\ucd95\ud558\ub294 QRS\ud30c, \uc2ec\uc2e4\uc774 \ud68c\ubcf5\ub418\ub294 T\ud30c\ub85c \uad6c\uc131\ub41c\ub2e4. AI\ub294 \uc774 \ud30c\ud615\uc5d0\uc11c \uc2ec\uc7a5 \ubc15\ub3d9\uc758 \uc8fc\uae30\uc640 \uac04\uaca9","\ucd5c\ud0dc\uc6d0 \"\uae30\uc220\uc790\ub9bd\u00b7\uc2e0\ub8b0\uae30\ubc18 \ud611\ub825\uc73c\ub85c AI \ubc1c\uc804\uc2dc\ucf1c\uc57c\"\nSK\uadf8\ub8f9, 28\uc77c APEC CEO \uc11c\ubc0b \ubd80\ub300\ud589\uc0ac '\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc AI' \uac1c\ucd5c'AI \uc2dc\ub300\uc758 \ub3c4\uc804\uacfc \uae30\ud68c, \uad6d\uac00 AI \uc0dd\ud0dc\uacc4 \uc804\ub7b5\uacfc","\uc758\ub8cc \uc778\uacf5\uc9c0\ub2a5(AI) \uae30\uc5c5 \ub8e8\ub2db(\ub300\ud45c \uc11c\ubc94\uc11d)\uc740 \ub0b4\ub2ec 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 2025 APEC \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \uc804\uc2dc\uad00\uc5d0 \ucc38\uc5ec\ud55c\ub2e4\uace0 \ubc1d\ud614\ub2e4. \uc774\ub294 \uad6d\ub0b4 \uc758\ub8ccAI\uae30\uc5c5 \uc911 \uc720\uc77c\ud55c \ucc38\uc5ec\ub2e4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839, \"\uc5d4\ube44\ub514\uc544 \uc131\uacf5\uc73c\ub85c \uad6d\ubbfc \uace8\ub4e0\ubca8 \ubc1b\uae38\"\n\uace0\ubc94\uc900 \ud558\uc9c0\ud604 \uc870\uc7ac\uc644 = \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 ","\ud64d\ubc94\uc2dd LG\uc720\ud50c\ub7ec\uc2a4 \ub300\ud45c\uac00 \ubc29\ud55c \uc911\uc778 \ub9f7 \uac00\uba3c \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS) \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uc640 \ub9cc\ub098 \uc778\uacf5\uc9c0\ub2a5(AI) \ubc0f \ud074\ub77c\uc6b0\ub4dc \uc0ac\uc5c5 \ud611\ub825\uc744 \ub17c\uc758\ud588\ub2e4.\nLG\uc720\ud50c\ub7ec\uc2a4\ub294 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc","\u201c\uc5d4\ube44\ub514\uc544-\ud55c\uad6d \uae30\uc5c5 \ud611\ub825, \uae00\ub85c\ubc8c \ud611\ub825 \ub300\ud45c \uc0ac\ub840\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacc4\uae30 \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\ub97c \ub9cc\ub098 \u201c\ud55c\uad6d\uc774 A","\ud55c\ud654\uc640 HD\ud604\ub300\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) 2025\uc744 \uacc4\uae30\ub85c \ubbf8\uad6d \uc778\uacf5\uc9c0\ub2a5(AI) \uae30\uc5c5\uacfc\uc758 \ubb34\uc778\uc218\uc0c1\uc815(USV) \ud611\ub825\uc744 \uc787\ub530\ub77c \ud655\ub300\ud558\uba74\uc11c, \ud574\uc591 \ubc29\uc0b0 \uc591\uac15 \uac04 \uacbd\uc7c1\uc774 \ubcf8","\uc778\uacf5\uc9c0\ub2a5(AI) \uc0dd\ud0dc\uacc4 \uc5ed\ub7c9 \uac15\ud654\ub97c \uc704\ud574 \uc815\ubd80\uac00 \uc5d4\ube44\ub514\uc544 \ubc0f \uad6d\ub0b4 AI \ub300\ud45c \uae30\uc5c5\uacfc \uc190\uc7a1\uace0 \ub098\uc120\ub2e4. \ud2b9\ud788 \uc5d4\ube44\ub514\uc544\uc758 \ucd5c\uc2e0 \uadf8\ub798\ud53d\ucc98\ub9ac\uc7a5\uce58(GPU)\ub97c 26\ub9cc \uc7a5 \uc774\uc0c1 \ud655\ubcf4\ud574 \uacf5\uacf5 \ubd80\ubb38","AI\ub300\uc804\ud658 \uac00\uc18d\u2026\uacbd\uc81c\uc131\uc7a5\uc804\ub7b5\uacfc \uc5f0\uacc4\n\uc815\ubd80\ub294 \uc774\ubc88 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc778\uacf5\uc9c0\ub2a5(AI) \ub300\uc804\ud658\uc758 \ub2f9\uc704\uc131\uc744 \uc7ac\ud655\uc778\ud588\ub2e4. \ud2b9\ud788 \ubaa8\ub4e0 \ud68c\uc6d0\uad6d\uc758 AI \uc804\ud658 \ucc38\uc5ec","\ud55c\uc591\ub300 \ucc3d\uc5c5\uae30\uc5c5 \uc720\ub2c8\ucf54\uc5b4\ub85c\ubcf4\ud2f1\uc2a4\uac00 APEC 2025 KOREA 'K-Tech Showcase'\uc5d0\uc11c \ucc28\uc138\ub300 \uc790\uc728\uc8fc\ud589 \ud37c\uc2a4\ub110 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220\uc744 \uacf5\uac1c\n\ud55c\uc591\ub300 \ucc3d\uc5c5\uae30\uc5c5 \uc720\ub2c8\ucf54\uc5b4\ub85c\ubcf4\ud2f1\uc2a4(Un","| \u25b2 \ud64d\ubc94\uc2dd LG\uc720\ud50c\ub7ec\uc2a4 \uc0ac\uc7a5(\uc67c\ucabd)\uc640 \ub9f7 \uac00\uba3c \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4 \ucd5c\uace0\uacbd\uc601\uc790(\uc624\ub978\ucabd)\uac00 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 CEO \uc11c\ubc0b\uc5d0\uc11c \ud68c\ub3d9\uc744 \uac00\uc9c0\uace0 \uae30\ub150\ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4","\uc138\uacc4 \uc870\uc120 \ub9ac\ub354\ub4e4 \ud55c\uc790\ub9ac\uc5d0\n\u201c\uae00\ub85c\ubc8c \ud601\uc2e0 \ub3d9\ub9f9\uc5d0\uc11c \uc2dc\uc791\u201d\nHD\ud604\ub300\uac00 \ubbf8\ub798 \uc870\uc120\uc0b0\uc5c5\uc758 \uccad\uc0ac\uc9c4\uc744 \uc81c\uc2dc\ud558\uba70 \u2018\uae00\ub85c\ubc8c \ud601\uc2e0 \ub124\ud2b8\uc6cc\ud06c\u2019 \uad6c\ucd95\uc744 \uacf5\uc2dd \uc120\uc5b8\ud588\ub2e4. AI\uc640 \ub514\uc9c0\ud138 \uc804\ud658\uc774 \uc8fc\ub3c4\ud558\ub294","\uc5d4\ube44\ub514\uc544\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud55c\uad6d \uac1c\ucd5c\ub97c \uacc4\uae30\ub85c \uc0bc\uc131\uc804\uc790\uc640 SK, \ud604\ub300\ucc28\uadf8\ub8f9 \ub4f1 \uad6d\ub0b4 \uc8fc\uc694\uae30\uc5c5\ub4e4\uacfc AI\uce69 \uacf5\uae09 \uacc4\uc57d\uc744 \uccb4\uacb0\ud55c\ub2e4.\n29\uc77c \uc678\uc2e0\uacfc \uc7ac\uacc4 \ub4f1","\uc820\uc2a8\ud669 \uc5d4\ube44\ub514\uc544 CEO\uac00 \uc778\uacf5\uc9c0\ub2a5(AI) \uacbd\uc7c1\uc5d0\uc11c \uc5d0\ub108\uc9c0 \ube44\uc6a9\uacfc \uaddc\uc81c \uce21\uba74\uc758 \uc774\uc810\uc744 \uac00\uc9c4 \uc911\uad6d\uc774 \ubbf8\uad6d\uc744 \uc55e\uc9c0\ub97c \uac00\ub2a5\uc131\uc774 \ub192\ub2e4\uace0 \uacbd\uace0\ud588\ub2e4.\n\ud669 CEO\ub294 5\uc77c(\ud604\uc9c0\uc2dc\uac04) \ub7f0\ub358\uc5d0\uc11c \uc5f4\ub9b0","\u674e\ub300\ud1b5\ub839 \"AI \uc2dc\ub300 \uc5ec\ub294 \uccab\ubc88\uc9f8 \uc608\uc0b0\"\n\"\ud544\uc0ac\uc801\uc73c\ub85c \uc8fc\ud0dd \uacf5\uae09\u2026 \uad00\uacc4\uc7a5\uad00\ud68c\uc758 \uace7 \ucd9c\ubc94\"\n\"\ub300\ubbf8\ud22c\uc790 \u5e74 \ud55c\ub3c4 200\uc5b5\u5f17, \ud55c\uc740 \ubd84\uc11d \ud1a0\ub300\ub85c \uc7ac\ubb34\ubd80 \uc124\ub4dd\"\n22\ubd84\uac04 '\uc778\uacf5\uc9c0\ub2a5' 28","\ud55c\uad6d\ud22c\uc790\uc99d\uad8c, 12\uc6d4 \uc8fc\uc2dd \ud22c\uc790\uc790 \uad50\uc721 \uc2e4\uc2dc\nKB\uc99d\uad8c \"\ucf54\uc2a4\ud53c \ub2e8\uae30 \uc870\uc815, \ud5a5\ud6c4 7500\ud3ec\uc778\ud2b8\uae4c\uc9c0 \uc0c1\uc2b9 \uc804\ub9dd\"\n\ubbf8\ub798\uc5d0\uc14b\uc99d\uad8c, 3\ubd84\uae30 \uc138\uc804\uc774\uc775 4472\uc5b5 \uc6d0\u2026\uc5ed\ub300 \ucd5c\uace0 \ubd84\uae30 \uc774\uc775 \ub2ec","\uc13c\uc11c\uc735\ud569\u00b7AI\uc758\uc0ac\uacb0\uc815\u00b7\uc815\ubc00\uc81c\uc5b4...\ubcf5\uc7a1\ud55c \ud658\uacbd \uc548\uc815 \uc8fc\ud589\n\ud55c\uc591\ub300 \ucc3d\uc5c5\uae30\uc5c5 \uc720\ub2c8\ucf54\uc5b4\ub85c\ubcf4\ud2f1\uc2a4\uac00 \uc9c0\ub09c 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 'APEC 2025 KOREA \u2018K-Tech S","\ucd5c\uc218\uc5f0 \ub124\uc774\ubc84 \ub300\ud45c\uac00 \uc778\uacf5\uc9c0\ub2a5(AI) \ub370\uc774\ud130\uc13c\ud130 \uad6c\ucd95\uc744 \uc704\ud55c \uc81c\ub3c4\uc801 \uc9c0\uc6d0\uc774 \ud544\uc694\ud558\ub2e4\uace0 \uac15\uc870\ud588\ub2e4.\n\ucd5c \ub300\ud45c\ub294 29\uc77c \uc624\uc804 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(C","2010\ub144 \ubc29\uc1a1\ub41c MBC \uc608\ub2a5 \ud504\ub85c\uadf8\ub7a8 \ubb34\ud55c\ub3c4\uc804\uc758 \u2018\uc77c\uacf1 \uac1c\uc758 \uc2dc\uc120\u2019 \ud2b9\uc9d1\uc5d0\uc11c \ud558\ud558\uac00 \uad6c\uc2ac\uce58\uae30 \uad00\ub828 \uc774\uc57c\uae30\ub97c \ud558\uba70 \u201c\ub098\ub791 \uae50\ubd80 \uba39\uc790\u201d\ub77c\uace0 \ub9d0\ud558\ub294 \uc7a5\uba74\uc774 \ub098\uc628\ub2e4. \uc5b4\ub9b0 \uc2dc\uc808 \ub531\uc9c0\uce58\uae30","\uc758\ub8cc \uc778\uacf5\uc9c0\ub2a5(AI) \uae30\uc5c5 \ub8e8\ub2db\uc740 \ub2e4\uc74c \ub2ec 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '2025 APEC \uc815\uc0c1\ud68c\uc758'(APEC 2025 KOREA) \uc804\uc2dc\uad00\uc5d0 \uc758\ub8ccAI\uae30\uc5c5 \uc911 \uc720\uc77c\ud558\uac8c \ucc38\uc5ec\ud55c\ub2e4\uace0 30\uc77c","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790\ub294 31\uc77c \"\uc9c0\uae08\uc774 \ud55c\uad6d\uc5d0\uac8c \ud2b9\ud788 \uae30\ud68c\uac00 \ub420 \uc218 \uc788\ub294 \uc2dc\uae30\"\ub77c\uace0 \ub9d0\ud588\ub2e4.\n\uadf8\ub7ec\uba74\uc11c \"\uc804\uccb4 \uacf5\uc7a5\uc774 \ub514\uc9c0\ud138\ud654\ub418\uace0 \uc788\uace0 \uc288\ud37c\ucef4\ud4e8\ud130\uac00 \uad6c\ucd95\ub418\uace0 \uc788","= AI, \uc591\uc790 \uae30\uc220 \ub4f1 \ub525\ud14c\ud06c\ub97c \uc8fc\uc81c\ub85c \ub9e4\ub144 \uc5f4\ub9ac\ub294 \uad6d\ub0b4 \ucd5c\ub300 \uaddc\ubaa8 \uc2a4\ud0c0\ud2b8\uc5c5 \ucf58\ud37c\ub7f0\uc2a4\uac00 'APEC \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04' \uacf5\uc2dd \ubd80\ub300\ud589\uc0ac \uc790\uaca9\uc73c\ub85c \uc11c\uc6b8\uc5d0\uc11c \ub9c9\uc744 \uc62c\ub838\ub2e4.\n\uc911\uc18c\ubca4\ucc98\uae30\uc5c5\ubd80\ub294 ","MWC25\uc11c \uc804\ub7b5\uc801 \ud30c\ud2b8\ub108\uc2ed \uccb4\uacb0\n\uc774\ud6c4 \uacbd\uc8fc\uc11c \uc591\uc0ac \ud611\ub825 \ubc29\uc548 \ub17c\uc758\n\ud64d\ubc94\uc2dd LG\uc720\ud50c\ub7ec\uc2a4 \ub300\ud45c\uac00 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(Amazon Web Services, AWS)\uc758 \ub9f7 \uac00\uba3c(Matt Ga","\uc0bc\uc131\uc6b4\uc6a9, KODEX \ubc18\ub3c4\uccb4 \ud22c\uc790\uc804\ub7b5 \uc6f9\uc138\ubbf8\ub098 \uac1c\ucd5c\n6\uc77c \uc800\ub141 6\uc2dc \uc720\ud29c\ube0c \ub77c\uc774\ube0c\n\uc5d4\ube44\ub514\uc544-\uc0bc\uc131\uc804\uc790 \ub9cc\ub0a8 \uc774\ud6c4 \ud22c\uc790\uc804\ub7b5 \uc810\uac80\n\uc0bc\uc131\uc790\uc0b0\uc6b4\uc6a9\uc740 '\uc0bc\uc131 KODEX \ubc18\ub3c4\uccb4 Super Da","'\ud55c\uad6d\ud615 \uace1\uc120' \uc785\uc740 \uacbd\uc8fc K-TECH \uc5d0\uc5b4\ub3d4\u2026\uc0bc\uc131\u00b7LG\u00b7SK \uae30\uc220 \ucd1d\ucd9c\ub3d9\n\ud55c \ub2ec \ub9cc\uc5d0 \uc644\uacf5\u2026\ud55c\uad6d \uae30\uc220\ub825\uc73c\ub85c \uad6c\ud604\ud55c \ubbf8\ub798\ud615 \uc804\uc2dc\uad00\n\ub2e8\uccad \uace1\uc120\uc744 \ud604\ub300\uc801\uc73c\ub85c \uc7ac\ud574\uc11d\u2026\uc5d0\ub108\uc9c0\ub3c4 30% \uc774","\ud50c\ub9ac\ud1a0, 'APEC CEO \uc11c\ubc0b \ud4e8\ucc98-\ud14c\ud06c \ud3ec\ub7fc AI'\uc5d0 AI \ud1b5\ubc88\uc5ed \uc9c0\uc6d0\nAI \ub3d9\uc2dc\ud1b5\uc5ed \uc194\ub8e8\uc158 '\ub77c\uc774\ube0c \ud2b8\ub79c\uc2a4\ub808\uc774\uc158' \uc9c0\uc6d0\n\uc601\uc5b4\u00b7\ud55c\uad6d\uc5b4 \ub3d9\uc2dc\ud1b5\uc5ed \uc2a4\ud06c\ub9b0 \uc1a1\ucd9c, \ucd5c\ub300 42\uac1c \uc5b8\uc5b4 ","\ub9c8\uc774\ud074 \ucf00\uc774\uc2dc MIT \ubbf8\ub514\uc5b4\ub7a9 \uc218\uc11d \uace0\ubb38\n\u2018\ud4e8\ucc98 \ud14c\ud06c \ud3ec\ub7fc: \ub514\uc9c0\ud138 \uc790\uc0b0\u2019 \uae30\uc870\uc5f0\uc124\n\u201c\uc778\uacf5\uc9c0\ub2a5(AI) \uc2dc\ub300\uc5d0 \uc811\uc5b4\ub4e4\uba74\uc11c \uc778\ub958\ub294 \uac70\ub300\ud55c \uc120\ud0dd\uc5d0 \uc9c1\uba74\ud558\uace0 \uc788\ub2e4. AI\uc5d0\uac8c \uc804\ud1b5 \ud654\ud3d0\uc640 ","\uc5d4\ube44\ub514\uc544 \"\ud55c\uad6d\uc5d0 GPU 26\ub9cc\uc7a5 \uc6b0\uc120 \uacf5\uae09\"\n\uc81c\uc870 \uacbd\uc7c1\ub825 \ubc14\ud0d5\uc73c\ub85c AI \uc0dd\ud0dc\uacc4 \uc77c\uad88\ub0b4\uc57c\n\uae00\ub85c\ubc8c \uc2dc\uc7a5\uc744 \uc8fc\ub984\uc7a1\ub294 \ud55c\uad6d\uc758 \ucd1d\uc218\ub4e4\uc740 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 ","\uc774\uc7ac\uba85 \uc815\ubd80\uac00 'AI \uace0\uc18d\ub3c4\ub85c' \uad6c\ucd95\uc5d0 \uc18d\ub3c4\ub97c \ub0b4\uc9c0\ub9cc \uc804\ub825 \uc778\ud504\ub77c\uac00 \ub4b7\ubc1b\uce68\ub418\uc9c0 \ubabb\ud560 \uac83\uc774\ub77c\ub294 \ubd88\uc548\uac10\uc774 \ucee4\uc9c0\uace0 \uc788\ub2e4.\n\uc815\ubd80\ub294 \ub0b4\ub144\ub3c4 \uc778\uacf5\uc9c0\ub2a5(AI) \uc608\uc0b0\uc744 3\ubc30 \uc774\uc0c1 \ud655\ub300\ud558\uace0 \uc5d4\ube44\ub514","'\uac00\uc7a5 \uc548\uc804\ud55c \ud1b5\uc2e0\uc0ac' \ubaa9\ud45c \uac00\uc18d\nAWS \ud50c\ub7ab\ud3fc\uc5d0 \uad6d\uc0b0 AI \ubaa8\ub378 \u2018\uc775\uc2dc\uc820\u2019 \uc785\uc810\nLG\uc720\ud50c\ub7ec\uc2a4 \ud64d\ubc94\uc2dd \ub300\ud45c\uac00 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(Amazon Web Services, \uc774\ud558 AWS)\uc758 \ub9f7","\uae30\ub300\uac10 \ud0a4\uc6e0\ub358 \ub124\uc774\ubc84 \uc8fc\uac00, \ub2e4\uc2dc \uc81c\uc790\ub9ac\u2026\ud5a5\ud6c4 \uc804\ub9dd\uc740?\n\ub124\uc774\ubc84(-5.21%) \uc8fc\uac00 \ud558\ub8e8 \ub9cc\uc5d0 '\ud480\uc369'\n\uc99d\uad8c\uac00 \"\ud0c4\ud0c4\ud55c \ubcf8\uc5c5\uc5d0 AI\u00b7\uac00\uc0c1\uc790\uc0b0 \ubaa8\uba58\ud140 \uc720\ud6a8\"\n= \ub124\uc774\ubc84 \uc8fc\uac00\uac00 \ud558\ub8e8 \ub9cc","\u674e \ub300\ud1b5\ub839 \"\u97d3, \uc544\u00b7\ud0dc AI \uc218\ub3c4 \ubaa9\ud45c\u2026AI \uc0dd\ud0dc\uacc4 \ud568\uaed8 \ub9cc\ub4e4\uc5b4\uac00\uae38\"\n\uae00\ub85c\ubc8c AI \uae30\uc220\ud611\ub825 \ub17c\uc758\u2026\uc0bc\uc131\u00b7\ud604\ub300\ucc28\u00b7SK\u00b7\ub124\uc774\ubc84 \ub4f1 \uae30\uc5c5\ucd1d\uc218\ub4e4 \ud55c \uc790\ub9ac\uc5d0\n\"'AI 3\ub300 \uac15\uad6d', 'AI ","\ubbf8\uad6d \ub274\uc695 \uc6d4\uac00 \ud22c\uc790\uc740\ud589(IB)\ub4e4\uc774 \uc778\uacf5\uc9c0\ub2a5(AI) \uae30\uc5c5\ub4e4\uc758 \ucc9c\ubb38\ud559\uc801\uc778 \ud22c\uc790\uc5d0 \uc758\ubb38\uc744 \ud45c\uc2dc\ud558\uba74\uc11c \ub2e8\uae30 \ub9e4\ub3c4\uc5d0 \uc9d1\uc911\ud558\uace0 \uc788\ub2e4. \ud2b9\ud788 \uace8\ub4dc\ub9cc\uc0ad\uc2a4, \ubaa8\uac74\uc2a4\ud0e0\ub9ac \ub4f1 \uc8fc\uc694 IB \ucd5c\uace0\uacbd\uc601\uc790(","\ub8e8\ub2db, APEC \uc815\uc0c1\ud68c\uc758 \ub0b4 \uc720\uc77c\ud55c \uc758\ub8cc AI... '\uc554 \uc9c4\ub2e8 AI' \uc2dc\uc5f0\n\ub8e8\ub2db\uc774 APEC \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \uc804\uc2dc\uad00\uc5d0 \uc758\ub8cc AI \uae30\uc5c5 \uc911 \uc720\uc77c\ud558\uac8c \ucc38\uc5ec\ud55c\ub2e4\uace0 30\uc77c \ubc1d\ud614\ub2e4.\n\uae40\ubbfc\uc11d \uad6d","\uacbd\uc8fc APEC 2025\uac00 \uc131\ud669\ub9ac\uc5d0 \ub05d\ub0ac\ub2e4. \ud55c\uad6d\uc740 \ubb3c\ub860 \uc544\uc2dc\uc544 \ud0dc\ud3c9\uc591 \uc804\uccb4\uc5d0 \uc2dc\uc0ac\ud558\ub294 \ubc14\uac00 \ud070 \uac00\uc6b4\ub370, \uacbd\uc8fc APEC 2025\uc758 \uacb0\uc815\uc801 \uc21c\uac04\uc744 \ud0a4\uc6cc\ub4dc\ub85c \uc0b4\ud3b4\ubcf8\ub2e4.\n\ud0a4\uc6cc\ub4dc: #\uae00\ub85c\ubc8c","\ud3ed\uc2a4\ucf58 \ub4f1 \uc778\ub3c4 \ud604\uc9c0 \uacf5\uc7a5\uc5d0\n\uc790\ub3d9\ud654 \uc81c\uc870 \uacf5\uc815 \uc7a5\ube44 \ub0a9\ud488\n\ud604\uc9c0 \uc0dd\uc0b0\uae30\uc9c0 \ub2e4\ubcc0\ud654 \ud0c4\ub825\n\uc790\ub3d9\ud654 \uc81c\uc870 \uacf5\uc815 \uc7a5\ube44 \ub0a9\ud488\n\ud604\uc9c0 \uc0dd\uc0b0\uae30\uc9c0 \ub2e4\ubcc0\ud654 \ud0c4\ub825\n5\uc77c \uc778\ub3c4 \uacbd\uc81c \ub9e4\uccb4 \uc774\ucf54\ub178\ubbf9\ud0c0\uc784\uc2a4\ub294 \"","SK\uadf8\ub8f9 \uc8fc\uad00 '\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc AI'\uc5d0 AI \uc624\ud53c\ub2c8\uc5b8 \ub9ac\ub354 \ucd1d\uc9d1\uacb0\n\ucd5c\ud0dc\uc6d0 \"AI \ube7c\uba74 \ube44\uc988\ub2c8\uc2a4 \ud654\uc81c \uc5c6\uc5b4\u2026\uad6d\uac00 \uc131\uc7a5 \ud575\uc2ec \uc5d4\uc9c4\"\n\"\u97d3, \uae00\ub85c\ubc8c \ud14c\uc2a4\ud2b8\ubca0\ub4dc\u2026AI \ubcd1\ubaa9\ud604\uc0c1 '\uc2a4\ud53c\ub4dc'\ub85c ","\ucd5c\uadfc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\uc758\uccb4(APEC)\uc5d0 \ucc38\uc11d\ud55c \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\ub294 \uc778\uacf5\uc9c0\ub2a5(AI)\uc774 21\uc138\uae30 \uad6d\uac00 \ud328\uad8c\uc744 \uc88c\uc6b0\ud558\uace0 \uadf8 \ubc11\ubc14\ud0d5\uc5d0 \uacfc\ud559\uae30\uc220\uc774 \uc788\ub2e4\ub294 \uc810\uc744 \ud655\uc778\ud574\uc92c\ub2e4","\uae40\uc720\uc6d0 \ub124\uc774\ubc84\ud074\ub77c\uc6b0\ub4dc \ub300\ud45c\ub294 6\uc77c \uc5f4\ub9b0 \ud300\ub124\uc774\ubc84 \ud1b5\ud569 \ucee8\ud37c\ub7f0\uc2a4 \u2018\ub2e825(DAN25)\u2019\uc5d0\uc11c \uc0b0\uc5c5 \uc911\uc2ec\uc73c\ub85c \ud655\uc7a5\ub41c \u2018\uc18c\ubc84\ub9b0 AI 2.0\u2019 \ube44\uc804\uc744 \uc81c\uc2dc\ud558\uba70 \u201c\uc774\ub2ec \ub9d0\ucbe4 1m \uc815\ub3c4 \ub418\ub294 ","\uc758\ub8ccAI \uae30\uc5c5 \uc911 \uc720\uc77c \ucc38\uc11d \u2026 APEC \uae30\uac04 \ub300\ud45c\uc801\uc778 \uc758\ub8ccAI\ub85c \uc804\uc2dc\uae40\ubbfc\uc11d \ucd1d\ub9ac \ub8e8\ub2db \ubd80\uc2a4 \ubc29\ubb38 \u2026 AI \uae30\ubc18 \uc554 \uac80\uc9c4 \uc194\ub8e8\uc158 \uc2dc\uc5f0 \ucc38\uad00\n\ub8e8\ub2db\uc740 \ub0b4\ub2ec 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '","UNI\u2011OS \uae30\ubc18 \uc2e4\uc2dc\uac04 \uc790\uc728\uc8fc\ud589\u00b7AI SLAM \uae30\uc220\ub85c \u2018\ub204\ub9ac\uace0\u2019\u00b7\u2018\uc9c0\uae30\uace0\u2019 \uc9c1\uc811 \uc6b4\ud589\u2026\uc2a4\ub9c8\ud2b8\uc2dc\ud2f0\u00b7\uacf5\ud56d \uc2e4\uc99d \ud655\ub300 \uacc4\ud68d\n\ud55c\uc591\ub300\ud559\uad50 \ucc3d\uc5c5\uae30\uc5c5 \uc720\ub2c8\ucf54\uc5b4\ub85c\ubcf4\ud2f1\uc2a4\uac00 \uc9c0\ub09c 10\uc6d4 28\uc77c\ubd80\ud130","\u2018MWC25\u2019\uc11c \uc804\ub7b5\uc801 \ud30c\ud2b8\ub108\uc2ed \uccb4\uacb0 \uc774\ud6c4 \ud611\ub825 \ub17c\uc758\u2026\uc8fc\uc694 \uacbd\uc601\uc9c4 \ucc38\uc11d\nLG\uc720\ud50c\ub7ec\uc2a4\ub294 \ud64d\ubc94\uc2dd \ub300\ud45c\uac00 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS)\uc758 \ub9f7 \uac00\uba3c \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uc640 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4","\ud64d\ubc94\uc2dd LG\uc720\ud50c\ub7ec\uc2a4 \ub300\ud45c\uac00 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4\uc758 \ub9f7 \uac00\uba3c CEO\uc640 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \u20182025 APEC CEO \uc11c\ubc0b\u2019 \ud604\uc7a5\uc5d0\uc11c \uc591\uc0ac \ud611\ub825 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4.\n| \u25b2 \ud64d\ubc94\uc2dd LG\uc720","\uc804\ud1b5\uc801\uc778 \uc81c\uc870\uc5c5\uc5d0\uc11c \ubc97\uc5b4\ub098 '\uc778\uacf5\uc9c0\ub2a5(AI) \ub4dc\ub9ac\ube10 \ucef4\ud37c\ub2c8'\ub85c \ub3c4\uc57d\uc5d0 \ub098\uc120 \uc0bc\uc131\uc804\uc790\uac00 \uc5d4\ube44\ub514\uc544\uc640 \uc804\ub7b5\uc801 \ud611\ub825\uc744 \ud1b5\ud574 \ubc18\ub3c4\uccb4 \uc81c\uc870\uc758 \uc0c8\ub85c\uc6b4 \ud328\ub7ec\ub2e4\uc784\uc744 \uc81c\uc2dc\ud560 '\ubc18\ub3c4\uccb4 AI \ud329\ud1a0\ub9ac' ","\uc778\uacf5\uc9c0\ub2a5(AI) \uc2dc\ub300\ub97c \uc774\ub04c\uace0 \uc788\ub294 \uc5d4\ube44\ub514\uc544\uac00 \ud55c\uad6d \uc815\ubd80\uc640 \uc8fc\uc694 \uae30\uc5c5\uc5d0 \ucc28\uc138\ub300 \uadf8\ub798\ud53d\ucc98\ub9ac\uc7a5\uce58(GPU)\ub97c \uacf5\uae09\ud558\uae30 \uc57d\uc18d\ud588\ub2e4. \ud55c\uad6d \uae30\uc5c5\ub4e4\uc740 \uc5d4\ube44\ub514\uc544\uc758 GPU\ub97c \ud1b5\ud574 AI \ub370\uc774\ud130 \uc13c\ud130","AI \uc5d4\ud130\ud14c\ud06c \uae30\uc5c5 \uac24\ub7ed\uc2dc\ucf54\ud37c\ub808\uc774\uc158\uc774 31\uc77c \uacbd\uc8fc \ub77c\ud55c\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c \uc5f4\ub9ac\ub294 2025 APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0 \uc5d4\ud130\ud14c\ud06c \uae30\uc5c5\uc73c\ub85c\ub294 \uc720\uc77c\ud558\uac8c \ucc38\uc11d\ud588\ub2e4.\n\uac24\ub7ed\uc2dc\ucf54\ud37c\ub808\uc774\uc158\uc758 \uc774\ubc88","LG\uc804\uc790(066570)\ub294 \uc9c0\ub09c 29\uc77c\ubd80\ud130 \uc0ac\ud758\uac04 \uc6b8\uc0b0 \ub3d9\uad6c\uc5d0 \uc704\uce58\ud55c \ud638\ud154\ud604\ub300 \ubc14\uc774 \ub77c\ud55c \uc6b8\uc0b0\uc5d0\uc11c 2025 \uae00\ub85c\ubc8c \uc7a5\uc560\uccad\uc18c\ub144 IT\ucc4c\ub9b0\uc9c0(GITC) \ubcf8\uc120 \ub300\ud68c\ub97c \uc9c4\ud589\ud588\ub2e4\uace0 30\uc77c \ubc1d\ud614","\uacbd\uc0c1\ubd81\ub3c4\ub294 \uc624\ub294 6\uc77c\ubd80\ud130 7\uc77c\uae4c\uc9c0 \uacbd\uc8fc \ud790\ud2bc\ud638\ud154\uc5d0\uc11c `2025 APEC \uad6d\uac00\uae30\uc220\uc0ac\uc5c5\ub300\uc804 G-TECH CONNECT`\ub97c \uac1c\ucd5c\ud560 \uc608\uc815\uc774\ub77c\uace0 \ubc1d\ud614\ub2e4.\uc774\ubc88 \ud589\uc0ac\ub294 \uc6b0\uc218 \uacf5\uacf5\uae30\uc220 \ub9e4\uce6d\ubd80\ud130 ","\uc815\ubd80 \ucd94\uacbd \uc608\uc0b0\uc73c\ub85c \ucd94\uc9c4\ub41c \u2018\uace0\uc131\ub2a5\ucef4\ud4e8\ud305 \uc9c0\uc6d0\uc0ac\uc5c5\u2019\uc774 \uc0ac\uc5c5 \ucd08\uae30\ubd80\ud130 \uc77c\ubd80 \uc870\uc815 \uacfc\uc815\uc744 \uacaa\uace0 \uc788\ub2e4.\n\uc778\uacf5\uc9c0\ub2a5(AI) \uae30\uc220 \uac1c\ubc1c\uc744 \uc704\ud55c \uadf8\ub798\ud53d\ucc98\ub9ac\uc7a5\uce58(GPU) \uc790\uc6d0 \ud655\ubcf4\uc5d0 \ub098\uc130\uc9c0\ub9cc, ","\u201c\uc778\uacf5\uc9c0\ub2a5(AI) \ud601\uba85\uc758 \uc911\uc2ec\uc740 \ud55c\uad6d\uc774 \ub420 \uac83\uc774\ub2e4.\u201d\n\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 CEO\uc758 \uc774 \ud55c\ub9c8\ub514\ub294 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uacc4\uae30\ub85c \uc804\uac1c\ub41c \u2018AI \uc678\uad50\u2019\uc758 \ubb34\uac8c\ub97c \uc555\ucd95\ud55c\ub2e4. ","\uc774\ubc88 APEC\uc5d0\uc120 \uad6d\ub0b4\uc678 200\uc5ec\uba85\uc758 \ud1b5\uc5ed\uc0ac\ub4e4\uc774 \ud798\uc744 \ubcf4\ud0f0\ub2e4. \ubcf4\ud3b8\uc801\uc778 \uc18c\ud1b5\uc5d0\ub294 AI \ud1b5\uc5ed\uae30\uc640 \uc2e4\uc2dc\uac04 \uc804\ud654 \ud1b5\uc5ed \uc11c\ube44\uc2a4\uac00 \uc8fc\ub85c \uc81c\uacf5\ub410\uc9c0\ub9cc, \uc2e4\uc81c \uc678\uad50 \ub17c\uc758\uac00 \uc624\uac00\ub294 \ud68c\uc758\uc7a5 \ub0b4\ubd80\uc5d0\ub294","\uc6e8\uc5b4\ub7ec\ube14 AI \uc9c4\ub2e8 \ubaa8\ub2c8\ud130\ub9c1 \uae30\uc5c5 \uc528\uc5b4\uc2a4\ud14c\ud06c\ub180\ub85c\uc9c0(\ub300\ud45c \uc774\uc601\uc2e0, \uc774\ud558 \uc528\uc5b4\uc2a4)\ub294 '\ub2e4\uc911\uc2dc\uacc4\uc5f4 \uc785\ub825 \uae30\ubc18 \ubd80\uc815\ub9e5 \ub2e4\ub2e8\uacc4 \uc608\uce21 \ubc29\ubc95 \ubc0f \uc7a5\uce58'\uc5d0 \ub300\ud55c \uad6d\ub0b4 \ud2b9\ud5c8\ub97c \ud68d\ub4dd\ud588\ub2e4\uace0 6\uc77c \ubc1d\ud614","APEC \ub514\uc9c0\ud138 \uc774\ucf54\ub178\ubbf8 \ud3ec\ub7fc \uac1c\ucd5c\nAI(\uc778\uacf5\uc9c0\ub2a5) \ubaa8\ub378 \uac04 \uc131\ub2a5 \ucc28\uc774\uac00 \ud06c\uc9c0 \uc54a\uc740 \uc0c1\ud669\uc5d0\uc11c \u2018\uc5d0\uc774\uc804\ud2f1(Agentic) AI\u2019( \uc2a4\uc2a4\ub85c \ubaa9\ud45c\ub97c \uc124\uc815\ud558\uace0 \ud559\uc2b5\ud558\uba70 \ud310\ub2e8\uc744 \ud1b5\ud574 \ud589\ub3d9\uc744","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc9c0\ub09c 1\uc77c '\uacbd\uc8fc\uc120\uc5b8'\uc744 \ub05d\uc73c\ub85c \ud3d0\ub9c9\ud55c \uac00\uc6b4\ub370 KAIST\uac00 \uc5d4\ube44\ub514\uc544 \uc820\uc2a8 \ud669 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uc758 \"KAIST\uc640 \uac19\uc740 \uc6b0\uc218\ub300\ud559\uacfc","\uc0bc\uc131\uc804\uc790 '\ub300\ubc18\uc804'\u2026\ubd88\uacfc \ub098\ud758 \ub9cc\uc5d0 \"10\uc870 \ub354 \ubc88\ub2e4\" \uae5c\uc9dd \uc804\ub9dd\n\uc0bc\uc131\uc804\uc790, \ub0b4\ub144 \uc601\uc5c5\uc775 '\uccad\uc2e0\ud638'\n\ub098\ud758 \uc804\ubcf4\ub2e4 \uc804\ub9dd\uce58 10\uc870 \uc99d\uac00\n'AI \ub3d9\ub9f9' \uac15\ud654 \ub4f1 \ud611\ub825 \uc131\uacfc \uc601\ud5a5\n\ub098\ud758 \uc804","\ub974\ub178\uc640 \uc544\ub9c8\uc874 \ub4f1 \uae00\ub85c\ubc8c \uae30\uc5c5 7\uac1c\uc0ac\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud5a5\ud6c4 5\ub144\uac04 \ucd1d 90\uc5b5 \ub2ec\ub7ec(\uc57d 13\uc870 \uc6d0) \uaddc\ubaa8\uc758 \ub300\ud55c\uad6d \ud22c\uc790\uc5d0 \ub098\uc11c\uae30\ub85c \ud588\ub2e4.\n\ud2b9\ud788 \ub974","EXOSKELETON \uc804\ubb38\uae30\uc5c5 \u321c\uc5d0\ud504\uc54c\ud2f0\ub85c\ubcf4\ud2f1\uc2a4(FRT Robotics, \ub300\ud45c \uc7a5\uc7ac\ud638)\uac00 \u2018\ucd08\uaca9\ucc28 \uacf5\uacf5 \uc624\ud508\uc774\ub178\ubca0\uc774\uc158(\uacbd\ucc30\uccad)\u2019 \ud504\ub85c\uadf8\ub7a8\uc5d0 \ucd5c\uc885 \uc120\uc815\ub418\uba70, \uc9c0\ub09c 10\uc6d4 31\uc77c\ubd80\ud130 ","\uc911\uad6d\uc774 \uad6d\uac00 \uc790\uae08\uc744 \uc870\uae08\uc774\ub77c\ub3c4 \ubc1b\uc740 \uc2e0\uaddc \ub370\uc774\ud130\uc13c\ud130\uc5d0 \uc911\uad6d\uc0b0 \uc778\uacf5\uc9c0\ub2a5(AI) \ubc18\ub3c4\uccb4 \uc0ac\uc6a9\uc744 \uc758\ubb34\ud654\ud55c \uac83\uc73c\ub85c \ub098\ud0c0\ub0ac\ub2e4. AI \uce69 \uc790\uae09\ub960\uc744 \ub04c\uc5b4\uc62c\ub824 \ucca8\ub2e8\uae30\uc220 \uacbd\uc7c1\uc744 \ud3bc\uce58\uace0 \uc788\ub294 \ubbf8\uad6d\uc5d0","\uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uae00\ub85c\ubc8c \uae30\uc5c5 7\uac1c\uc0ac \ub300\ud45c\ub4e4\uc744 \ub9cc\ub098 \uc678\uad6d\uc778 \ud22c\uc790\uc5d0 \ub300\ud55c \uc815\ubd80\uc758 \uc801\uadf9\uc801 \uc9c0\uc6d0 \ubc29\uce68\uc744 \uc7ac\ud655\uc778\ud588\ub2e4.\n\uae00\ub85c\ubc8c \uae30\uc5c5\ub4e4\uc740 \ud5a5\ud6c4 5\ub144\uac04 \ucd1d 90\uc5b5 \ub2ec\ub7ec(\ud55c\ud654 \uc57d ","\ub300\ud1b5\ub839\uc120\uac70 \uacf5\uc57d, 123\ub300 \uad6d\uc815\uacfc\uc81c, APEC AI\uc774\ub2c8\uc154\ud2f0\ube0c\uc640 \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124 \ub4f1\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \uad6d\uc815 \ucd5c\uace0\ucc45\uc784\uc790\ub85c\uc11c \ub300\ud1b5\ub839\uc740 \uc77c\uad00\uc131 \uc788\uac8c \ubd84\uba85\ud55c \uba54\uc2dc\uc9c0\ub97c \ub358\uc84c\ub2e4. AI \ud601\uc2e0\uc758 \uc120\ub3c4\uad6d\uc73c","\ud55c\uad6d\ubb34\uc5ed\ud611\ud68c \uc6b8\uc0b0\uc9c0\uc5ed\ubcf8\ubd80(\ubcf8\ubd80\uc7a5 \ubc15\uc120\ubbfc)\ub294 '2025\ub144 APEC \uc8fc\uc694 \ub0b4\uc6a9 \ubc0f \uc2dc\uc0ac\uc810'\uc744 \ubc1c\ud45c\ud558\uba74\uc11c \uc774\ubc88 \ud589\uc0ac\uac00 \uae00\ub85c\ubc8c \uacf5\uae09\ub9dd \uc7ac\ud3b8\uacfc AI \ud601\uba85\uc774 \ub3d9\uc2dc\uc5d0 \ubc1c\ud604\ub418\ub294 \uc911\ucc28\ub300\ud55c \uc2dc\uc810\uc5d0 ","\ud64d\ubc94\uc2dd LG\uc720\ud50c\ub7ec\uc2a4 \ub300\ud45c\uac00 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS)\uc640 \uacbd\uc8fc 2025 APEC CEO \uc11c\ubc0b\uc5d0\uc11c \ud68c\ub3d9\ud588\uc2b5\ub2c8\ub2e4. \uc9c0\ub09c 3\uc6d4 \uc2a4\ud398\uc778 \ubc14\ub974\uc140\ub85c\ub098 MWC2025\uc5d0\uc11c \uc804\ub7b5\uc801 \ud30c\ud2b8\ub108\uc2ed\uc744 \uccb4\uacb0\ud55c \uc774","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ub300\ud55c\ubbfc\uad6d \ucca8\ub2e8 \uae30\uc220\uc758 \ud604\uc7ac\uc640 \ubbf8\ub798\ub97c \ud55c\ub208\uc5d0 \ubcf4\uc5ec\uc904 'K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4'\uac00 \uc804 \uc138\uacc4 \uc815\uc0c1\uae09 \uc778\uc0ac\uc640 \uae00\ub85c\ubc8c \uae30\uc5c5 \ucd5c\uace0\uacbd\uc601\uc790\uac00 \ub300\uac70 \ucc38\uc11d\ud558\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 CEO ","KOTRA \uc8fc\uad00 \uacbd\uc81c \uc804\uc2dc \uae30\uc5c5 \uc120\uc815\u2026\uc0bc\uc131\uc804\uc790 \ub4f1\uacfc \ubc18\ub3c4\uccb4\uad00 \ub0b4 \ubd80\uc2a4 \uafb8\ub824\n\uc758\ub8cc AI \uae30\uc5c5 \uc911 \uc720\uc77c \ucc38\uc11d, \uae30\uc220\uae30\uc5c5 \uc9c0\uc704 \uac15\ud654\u2026AI \ubc18\ub3c4\uccb4 \ud65c\uc6a9 \uc194\ub8e8\uc158 \ub300\ud45c \uc8fc\uc790\ub85c \uac01\uc778\n\ub8e8\ub2db(45","\u25a0 2025 APEC \uad6d\uac00\uae30\uc220\uc0ac\uc5c5\ub300\uc804 G-TECH CONNECT \uac1c\ucd5c\n\u25a0 \uc2f1\uac00\ud3ec\ub974 \ub18d\uc2dd\ud488\uc8fc\uac04\uc11c '\uc138\ud3ec\ubc30\uc591\uc2dd\ud488 \uaddc\uc81c\uc790\uc720\ud2b9\uad6c' \uc131\uacf5\uc801 \ud64d\ubcf4\n2025 APEC \uad6d\uac00\uae30\uc220\uc0ac\uc5c5\ub300\uc804 G-TEC","\u4e2d \ub0ae\uc740 \uc5d0\ub108\uc9c0 \ube44\uc6a9\u00b7\ub290\uc2a8\ud55c \uae30\uc220 \uaddc\uc81c \uc774\uc720\n\ud2b8\ub7fc\ud504 \"\ucd5c\ucca8\ub2e8 \ube14\ub799\uc6f0 \uce69, \uc218\ucd9c \uae08\uc9c0\"\uc5d0\n\ud669 CEO \"\uc790\uad6d \uce69 \uc2dc\uc7a5 \uc811\uadfc \ud655\ub300\ud574\uc57c\" \uc8fc\uc7a5\n\ud55c\uad6d \ucd1d 26\ub9cc \uc7a5 GPU \uacc4\uc57d \ud5a5\ubc29\uc5d0\ub3c4 \ucd09","30\uc77c LG\uc720\ud50c\ub7ec\uc2a4\uc5d0 \ub530\ub974\uba74 \uc804\ub0a0 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc9c4\ud589\ub41c \ud68c\ub3d9\uc5d0\ub294 \uc591\uc0ac CEO\ub97c \ud3ec\ud568\ud55c \uc8fc\uc694 \uacbd\uc601\uc9c4\uc774 \ucc38\uc11d\ud588\ub2e4. \uc774\ubc88 \ud68c\ub3d9\uc740 \uae30\uc5c5 \uacbd\uc7c1\ub825 \uac15\ud654\ub97c \ubaa9\ud45c\ub85c AI\uc640 \ud074\ub77c\uc6b0\ub4dc \uae30\ubc18\uc758 ","\ub300\uaddc\ubaa8 \uc778\uacf5\uc9c0\ub2a5(AI)\uc6a9 \uadf8\ub798\ud53d\ucc98\ub9ac\uc7a5\uce58(GPU) \ub3c4\uc785\uc744 \uc55e\ub450\uace0 \uc0bc\uc131\u00b7\uc5d0\uc2a4\ucf00\uc774(SK)\u00b7\ud604\ub300\ucc28 \ub4f1 \uac01 \uc0ac\uc758 \uce69 \ud65c\uc6a9 \uacc4\ud68d\ub3c4 \uad6c\uccb4\ud654\ud558\uace0 \uc788\ub2e4. \ud55c\uad6d \uacbd\uc81c\uc758 \uc804\ud1b5\uc801 \ubaa8\ub378\uc778 \uc7ac\ubc8c \ub300\uae30\uc5c5 \uc911","\uc5d4\ube44\ub514\uc544 \uad6d\ub0b4 \uae30\uc5c5\ub4e4\uacfc \uc190\uc7a1\uace0 AI \ud329\ud1a0\ub9ac \ub4f1 \ud611\uc5c5\n\uc0bc\uc131\u00b7SK\u00b7\ud604\ub300\ucc28\u00b7\ub124\uc774\ubc84 GPU \ud655\ubcf4 \uac01 \uc0ac \ubcc4 5\ub9cc~6\ub9cc\uac1c\n\u97d3 \uc815\ubd80\ub3c4 5\ub9cc \ub300 \uc774\uc0c1 \ud655\ubcf4, \uad6d\uac00 AI \ucef4\ud4e8\ud305 \uc13c\ud130\uc5d0 \ud65c\uc6a9\n\u3010\uacbd","\ud604\ub300\ucc28, \ucd1d\uc8fc\uc8fc \ud658\uc6d0\uc728 35% \uc774\uc0c1 \ubaa9\ud45c\n\ud558\uc774\ube0c\ub9ac\ub4dc \uc8fc\ub3c4\uad8c\uc740 \ud63c\ub2e4 \ucd94\uc6d4 \ub208\uc55e, \uc5d4\ube44\ub514\uc544 GPU\ub85c \uacf5\uc7a5\uacfc \uc790\uc728\uc8fc\ud589\uae4c\uc9c0 \uac00\uc18d\nAPEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4 \uae00\ub85c\ubc8c \ubaa8\ube4c","\uacbd\uc8fc APEC CEO \uc11c\ubc0b\uc5d0\uc11c \uc804\ub7b5 \ud611\ub825 \ub17c\uc758\n\uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc9c4\ud589\ub41c \ud68c\ub3d9\uc5d0\ub294 \uc591\uc0ac CEO\ub97c \ud3ec\ud568\ud574 \uc8fc\uc694 \uacbd\uc601\uc9c4\uc774 \ucc38\uc11d\ud588\ub2e4.\n\uc774\ubc88 \ud68c\ub3d9\uc740 \uc778\uacf5\uc9c0\ub2a5(AI)\uacfc \ud074\ub77c\uc6b0\ub4dc \uae30\uc220\uc774 \uae30\uc5c5","6\uc77c \uc800\ub141 6\uc2dc \uc720\ud29c\ube0c \ub77c\uc774\ube0c \uc9c4\ud589\u2026\uc5d4\ube44\ub514\uc544-\uc0bc\uc131\uc804\uc790 \ub9cc\ub0a8 \uc774\ud6c4 \ud22c\uc790\uc804\ub7b5 \uc810\uac80\n\ubc18\ub3c4\uccb4 \uc288\ud37c\uc0ac\uc774\ud074 \uc2dc\ub300 \uc218\ud61c \uae30\ub300 KODEX ETF \ub300\uacf5\uac1c\u2026\uc2e4\uc2dc\uac04 \uc9c8\uc758\uc751\ub2f5\uc73c\ub85c \uad81\uae08\uc99d \ud574\uc18c\n\uc124\ubb38\uc870\uc0ac ","\ub86f\ub370\uc1fc\ud551, GS\ub9ac\ud14c\uc77c, \ucfe0\ud321, \ud604\ub300\ubc31\ud654\uc810\uc744 \ube44\ub86f\ud574 \ubbf8\uad6d \uc544\ub9c8\uc874, \uc911\uad6d \uc9d5\ub465\ub2f7\ucef4 \ub4f1 \uc544\ud0dc \uc720\ud1b5 \ub300\ud45c\uae30\uc5c5\ub4e4\uc774 \ud55c\uc790\ub9ac\uc5d0 \ubaa8\uc5ec \uc720\ud1b5\uc0b0\uc5c5 \ubc1c\uc804\uc758 \ube44\uc804\uc744 \ubc1c\ud45c\ud588\ub2e4.\n\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c\ub294 28\uc77c \uacbd","\uc0bc\uc131\u00b7SK, \ubc18\ub3c4\uccb4 AI \ud329\ud1a0\ub9ac \uad6c\ucd95\n\ud604\ub300\ucc28, AI \uae30\ubc18 \ubaa8\ube4c\ub9ac\ud2f0 \uad6c\ud604\nLG, \ub85c\ubcf4\ud2f1\uc2a4\u00b7\uc758\ub8cc \ubd84\uc57c \ud611\ub825\n\uc5d4\ube44\ub514\uc544\uac00 \uc6b0\ub9ac \uc815\ubd80\uc640 \uc0bc\uc131\uc804\uc790\u00b7SK\uadf8\ub8f9\u00b7\ud604\ub300\ucc28\uadf8\ub8f9\u00b7\ub124\uc774\ubc84\ud074\ub77c\uc6b0\ub4dc \ub4f1 \uad6d\ub0b4 ","\uc9c0\ub09c\ud574 7\uc6d4 HS\ud6a8\uc131 \ucd9c\ubc94 \ud6c4 \ub300\uaddc\ubaa8 \ud22c\uc790 \ub2e8\ud589\uacc4\uc57d \uc131\uc0ac \uc704\ud574 \uc218\ub144\uc804\ubd80\ud130 \uc9c1\uc811 \ubc29\ubb38\ud558\uae30\ub3c4\ubc30\ud130\ub9ac \uc18c\uc7ac \uc0ac\uc5c5, \ud5a5\ud6c4 \uc2dc\uc7a5 \uc131\uc7a5\uc131 \ub192\uc544\ud0c0\uc774\uc5b4 \uc2a4\ud2f8\ucf54\ub4dc \ub9e4\uac01 \ucd94\uc9c4. 1\uc870\uc6d0\ub300 \ub9e4\uac01 \uc720\ub825\n\uc870","\ub85c\ubd80\ud130 \ucd5c\uc2e0 GPU 26\ub9cc \uc7a5\uc744 \uc6b0\uc120 \uacf5\uae09\ubc1b\uae30\ub85c \ud558\ub294 \ub4f1 AI 3\uac15 \ub3c4\uc57d\uc744 \uc704\ud55c \ubc1c\ud310\uc744 \ub9c8\ub828\ud588\ub2e4\uace0 3\uc77c \ub300\ud1b5\ub839\uc2e4\uc774 \ubc1d\ud614\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uadf8\ub3d9\uc548 AI 3\uac15 \ub3c4\uc57d\uc744 \uc704\ud574 \uc778\ud504\ub77c\u00b7\uae30\uc220\u00b7","\uc99d\uad8c\uc5c5\uacc4, \u2018WM\u00b7\uac04\ud3b8\uc8fc\ubb38\u00b7\ubcf5\uc9c0\ud50c\ub7ab\ud3fc\u00b7ETF\u00b7\uc0ac\ud68c\uacf5\ud5cc\u2019\uae4c\uc9c0\u2026\u2018\uc804\ubc29\uc704 \uacbd\uc7c1\u2019\n\ubc18\ub3c4\uccb4 \uc2dc\uc7a5 \uc804\ub9dd\uc744 \uc2ec\uce35 \ubd84\uc11d\ud55c\ub2e4.\n\uc0bc\uc131\uc790\uc0b0\uc6b4\uc6a9 \uce21\uc5d0 \ub530\ub974\uba74 6\uc77c \uc624\ud6c4 6\uc2dc \u2018\ucf54\ub371\uc2a4 \uc0c1\uc7a5\uc9c0\uc218\ud380\ub4dc(ETF","K-\ubc29\uc0b0\uc774 \ubcc0\ud654\ud558\ub294 \uc548\ubcf4 \ud658\uacbd \uc18d\uc5d0\uc11c \u2018\uc5f0\ub300\uc640 \uae30\uc220\u2019\uc744 \ubc14\ud0d5\uc73c\ub85c \uae00\ub85c\ubc8c \ud3c9\ud654\uc5d0 \uae30\uc5ec\ud560 \uc218 \uc788\ub2e4\ub294 \uc804\ub9dd\uc774 \uc81c\uc2dc\ub410\uc2b5\ub2c8\ub2e4. \uc138\uacc4 \ucd5c\uace0 \uc218\uc900\uc758 \ucca8\ub2e8 \ubc29\uc0b0 \uc81c\uc870 \uc5ed\ub7c9\uc744 \uac16\ucd98 \ud55c\uad6d \uae30\uc5c5\ub4e4\uc774 ","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc131\ud669\ub9ac\uc5d0 \ub05d\ub0ac\ub2e4. \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00 \uc8fc\uc11d \ub4f1 14\uac1c \uad6d\uac00\uc758 \uc218\ubc18\uc774 \ucc38\uc11d\ud55c \uc774\ubc88 \ud589\uc0ac\ub294 \uc5ec\ub7ec \uc758\ubbf8\ub85c ","\"AI\uac00 \uad6d\ub825\" \uc815\ubd80\uac00 \uc9c1\uc811 \uc9dc\ub294 \ub514\uc9c0\ud138 \uc778\ud504\ub77c \uccad\uc0ac\uc9c4\n\uc5d4\ube44\ub514\uc544\ub3c4 \ub208\uae38\uc8fc\ub294 \uc194\ub77c\uc2dc\ub3c4 AI \ub370\uc774\ud130\uc13c\ud130\n\u674e\ub300\ud1b5\ub839 \uc8fc\ub3c4 \ucee8\ud2b8\ub864\ud0c0\uc6cc, \ucd08\uc5f0\uacb0 \uc778\ud504\ub77c \uc644\uc131 \ubaa9\ud45c\n\u2018\uc11c\uc6b8\uc640\uc774\uc5b4\u2019\uac00 \uc624\ub294 14\uc77c","APEC\uc774 \ub05d\ub098\uace0 \uccab \uc99d\uc2dc \uac1c\uc7a5\uc77c\uc778 \uc624\ub298, \ub9c8\uce58 \uc8fc\ub9d0\uc774 \uc5bc\ub978 \uc9c0\ub098\uae38 \uae30\ub2e4\ub838\ub2e4\ub294 \ub4ef \ucf54\uc2a4\ud53c\uac00 \uae09\ub4f1\ud588\uc2b5\ub2c8\ub2e4.\n\uc5d4\ube44\ub514\uc544\uc640 \ud55c\uad6d \uae30\uc5c5\ub4e4\uc758 \ud611\ub825\uc774 \ubc1c\ud45c\ub41c \uac00\uc6b4\ub370, AI \uad00\ub828\uc8fc \ub4f1\uc744 \uc911\uc2ec\uc73c\ub85c","\uae00\ub85c\ubc8c \uc778\uacf5\uc9c0\ub2a5(AI) \ubd90\uc744 \uc8fc\ub3c4\ud55c \ubbf8\uad6d \uc5d4\ube44\ub514\uc544\uac00 \ud55c\uad6d \uc815\ubd80\uc640 \uae30\uc5c5\uc5d0 \uadf8\ub798\ud53d\ucc98\ub9ac\uc7a5\uce58(GPU) 26\ub9cc\uc7a5\uc744 \uacf5\uae09\ud558\uae30\ub85c \ud558\uba74\uc11c \u2018\ud53c\uc9c0\uceec \uc778\uacf5\uc9c0\ub2a5\u2019 \uc2dc\ub300\uac00 \ubcf8\uaca9\ud654\ud560 \uac83\uc774\ub77c\ub294 \uc804\ub9dd\uc774 \ub098\uc628","\uc778\uacf5\uc9c0\ub2a5(AI) \uc11c\ube44\uc2a4 \uae30\uc5c5 \uc774\uc2a4\ud2b8\uc18c\ud504\ud2b8\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 'APEC 2025' \ud604\uc7a5\uc5d0\uc11c \uc138\uacc4 \uac01\uad6d \uc815\uc0c1\uacfc \uae30\uc5c5\uc778 \ub300\uc0c1 \uc790\uc0ac \ub300\ud654\ud615 AI \ud734\uba3c\uc744 \ud0d1\uc7ac\ud55c \ud0a4\uc624\uc2a4\ud06c '\ud398\ub974\uc18c AI \ud734\uba3c ","\u201cAI\uac00 \uc77c\ud558\ub294 \uc2dc\ub300 \uc628\ub2e4\u201d\u2026AWS \ub9f7 \uac00\uba3c, APEC \uae30\uc870\uc5f0\uc124\uc11c \ube44\uc804 \uc81c\uc2dc\n\ub9f7 \uac00\uba3c(Matt Garman) \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS) \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \uc778\uacf5\uc9c0\ub2a5(AI) \uc5d0\uc774\uc804\ud2b8\ub97c","| \u2191 2026\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548 \uc2ec\uc758 \uc704\ud574 \uc778\uc0ac\ub9d0 \ud558\ub294 \uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac / \uc0ac\uc9c4=\uc5f0\ud569\ub274\uc2a4 |\n\uc5d4\ube44\ub514\uc544\uac00 \ud55c\uad6d \uc815\ubd80\uc640 \uae30\uc5c5\uc5d0 \uacf5\uae09\ud558\uae30\ub85c \ud55c \uadf8\ub798\ud53d\ucc98\ub9ac\uc7a5\uce58(CPU) 26\ub9cc \uc7a5\uacfc \uad00\ub828\ud574","\u201cAI\ub294 \ub354 \uc774\uc0c1 \uc5f0\uad6c\uc758 \uc601\uc5ed\uc774 \uc544\ub2c8\ub77c \uc0b0\uc5c5 \uacbd\uc7c1\ub825\uc744 \uc88c\uc6b0\ud558\ub294 \uae30\uc220 \uc778\ud504\ub77c\uc785\ub2c8\ub2e4\u201d\n\ub124\uc774\ubc84\uac00 \uc790\uc0ac\uc758 \ub3c5\uc790\uc801\uc778 AI \uae30\uc220\ub825\uacfc \uc555\ub3c4\uc801\uc778 \uc778\ud504\ub77c\ub97c \ubc14\ud0d5\uc73c\ub85c \uae30\uc220 \uc790\ub9bd\uc744 \ub118\uc5b4 \uad6d\uac00 \uc0b0\uc5c5 \uc804","\uc6b0\ub9ac\ub098\ub77c\uc640 \ubbf8\uad6d, \uc911\uad6d\uc758 \uc720\ud1b5\uae30\uc5c5\uc774 \uc720\ud1b5\uc0b0\uc5c5\uc758 \uc9c0\uc18d \ud601\uc2e0\uacfc \ubc1c\uc804\uc5d0 \ud611\ub825\ud558\uae30 \uc704\ud55c '\uacbd\uc8fc\uc120\uc5b8'\uc744 \ucc44\ud0dd\ud588\ub2e4.\n\ub86f\ub370\uc1fc\ud551\uacfc GS\ub9ac\ud14c\uc77c, \ucfe0\ud321, \ud604\ub300\ubc31\ud654\uc810, \uc544\ub9c8\uc874, \uc9d5\ub465\ub2f7\ucef4 \ub4f1 \uad6d\ub0b4\uc678 \uc720","\ud64d\ubc94\uc2dd LG\uc720\ud50c\ub7ec\uc2a4 \ub300\ud45c\uac00 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(\uc774\ud558 AWS)\uc758 \ub9f7 \uac00\uba3c CEO\uc640 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 2025 APEC CEO \uc11c\ubc0b \ud604\uc7a5\uc5d0\uc11c \uc591\uc0ac \ud611\ub825 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4\uace0 30\uc77c \ubc1d\ud614\ub2e4.\n\uacbd\uc8fc ","\uacfc\uac70 1960~70\ub144\ub300\uc5d0\ub3c4 &lt;\uc8fc\uac04\ud55c\uad6d&gt;\uc740 \u2018\uc8fc\uac04 \uc774\uc288\u2019\ub77c\ub294 \ud0c0\uc774\ud2c0\ub85c \ud55c \uc8fc\uac04\uc758 \uc774\uc288\ub97c \ub3c5\uc790\ub4e4\uc5d0\uac8c \uc804\ub2ec\ud588\uc2b5\ub2c8\ub2e4. \uc62c\ud574 \ucc3d\uac04 61\uc8fc\ub144\uc744 \ub9de\uc740 \uc8fc\uac04\ud55c\uad6d\uc774 \ub9e4\uc8fc \uac00\uc7a5 \ub728\uac70\uc6b4 \uc774\uc288\ub97c \uc120\uc815\ud574","\ucf54\uc2a4\ub2e5 \uc0c1\uc7a5\uae30\uc5c5 \ucf54\ud37c\uc2a4\ucf54\ub9ac\uc544(KOSDAQ 322780)\uac00 \uc0c8\ub85c\uc6b4 \uacbd\uc601\uc9c4 \uccb4\uc81c\ub97c \uacf5\uc2dd \ucd9c\ubc94\uc2dc\ud0a4\uba70 \ub300\uaddc\ubaa8 \uc2e0\uc131\uc7a5 \ub3d9\ub825 \ud655\ubcf4\uc5d0 \ub098\uc130\ub2e4.\n\ucf54\ud37c\uc2a4\ucf54\ub9ac\uc544\ub294 \uae00\ub85c\ubc8c \ucf58\ud150\uce20 \uae30\uc5c5\ub4e4\uacfc\uc758 \uc2e0\uc0ac\uc5c5 \ucd94","LG\uc804\uc790\ub294 \uc9c0\ub09c 29\uc77c\ubd80\ud130 \uc0ac\ud758\uac04 \uc6b8\uc0b0 \ub3d9\uad6c \ud638\ud154\ud604\ub300 \ubc14\uc774 \ub77c\ud55c \uc6b8\uc0b0\uc5d0\uc11c 2025 \uae00\ub85c\ubc8c\uc7a5\uc560\uccad\uc18c\ub144IT\ucc4c\ub9b0\uc9c0 \ubcf8\uc120 \ub300\ud68c\ub97c \uc9c4\ud589\ud55c\ub2e4\uace0 30\uc77c \ubc1d\ud614\ub2e4. \uc0ac\uc9c4\uc740 \ucc38\uac00\uc790\ub4e4\uc774 AI \uae30\ubc18 \uc815\ubcf4","\ucd5c\uc218\uc5f0 \ub124\uc774\ubc84 \ub300\ud45c\ub294 29\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0\uc11c \ud68c\uc0ac\uc758 \ud480\uc2a4\ud0dd AI \uad6c\ucd95\u00b7\uc6b4\uc601 \uacbd\ud5d8\uacfc \ud601\uc2e0 \ubc29\ud5a5\uc744 \uc18c\uac1c\ud558\uace0 \ubaa8\ub450\ub97c \uc704\ud55c \uc778\uacf5\uc9c0\ub2a5(AI) \uae30","\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 CEO, \uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc608\ubc29\n\uc774\uc7ac\uc6a9, \ucd5c\ud0dc\uc6d0, \uc815\uc758\uc120, \uc774\ud574\uc9c4 \ub4f1 \ucd1d\uc218 \ub3d9\ud589\n\uc0bc\uc131, SK, \ud604\ub300\ucc28 \ub4f1 AI \ud329\ud1a0\ub9ac \uad6c\ucd95 \ud611\ub825\n\uc774\uc7ac\uc6a9, \ucd5c\ud0dc\uc6d0, \uc815\uc758\uc120, \uc774\ud574\uc9c4 \ub4f1","\ub294 31\uc77c \"\uc9c0\uae08\uc774 \ud55c\uad6d\uc5d0\uac8c \ud2b9\ud788 \uae30\ud68c\uac00 \ub420 \uc218 \uc788\ub294 \uc2dc\uae30\"\ub77c\uace0 \ub9d0\ud588\ub2e4.\n\ud669 CEO\ub294 \uc774\ub0a0 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b \ud2b9\ubcc4\uc138\uc158\uc5d0\uc11c \"\uc138\uacc4\uc801\uc73c\ub85c 3\uac00\uc9c0 \uae30\ubcf8 \ud575\uc2ec","\"\uae40\ubbfc\uc11d \ucd1d\ub9ac, AI \uae30\ubc18 \uc554 \uac80\uc9c4 \uc194\ub8e8\uc158 \uc2dc\uc5f0 \ucc38\uad00\"\n\ub8e8\ub2db\uc740 \ub0b4\ub2ec 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u20182025 APEC \uc815\uc0c1\ud68c\uc758(APEC 2025 KOREA, \uc774\ud558 APEC \uc815\uc0c1\ud68c\uc758)\u2019 ","LG\uc804\uc790\ub294 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) 2025' \uac1c\ucd5c \uae30\uac04\uc778 29~31\uc77c \uc6b8\uc0b0\uad11\uc5ed\uc2dc\uc5d0 \uc704\uce58\ud55c \ud638\ud154\ud604\ub300 \ubc14\uc774 \ub77c\ud55c \uc6b8\uc0b0\uc5d0\uc11c '2025 \uae00\ub85c\ubc8c\uc7a5\uc560\uccad\uc18c\ub144IT\ucc4c\ub9b0\uc9c0(GITC)' \ubcf8","\uc911\uc18c\ubca4\ucc98\uae30\uc5c5\ubd80\ub294 AI(\uc778\uacf5\uc9c0\ub2a5) \ub4f1 \ub525\ud14c\ud06c \uc2a4\ud0c0\ud2b8\uc5c5\uc758 \uc2e0\uae30\uc220 \uc804\ub7b5 \ud655\ubcf4\uc640 \uae00\ub85c\ubc8c \uc9c4\ucd9c\uc744 \ucd09\uc9c4\ud558\uae30 \uc704\ud574 28~29\uc77c \uc774\ud2c0\uac04 '\uae00\ub85c\ubc8c \ucd08\uaca9\ucc28 \ud14c\ud06c \ucee8\ud37c\ub7f0\uc2a4'\ub97c \uac1c\ucd5c\ud55c\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4","-\uad8c\uc6b0\ubb38 \u201c\uc65c \uc804 \uc815\ubd80\uc5d0\uc11c \ubc18\ub300\ud574 \uc608\uc0b0 \uc0ad\uac10\ud588\ub358 \uac78...\u201d -\ud64d\uc21c\ud5cc \u201cR&amp;D 35\uc870...AI \ubbf8\ub798 \uc2dc\ub300 \ub9cc\ub4e4\uc5b4\uac00\uaca0\ub2e8 \uc758\uc9c0\u201d \"&gt; ');\"&gt;\uc601\uc0c1\uc774 \ub728\uc9c0 \uc54a\ub294\uacbd\uc6b0 \uc5ec\uae30\ub97c \ud074\ub9ad\ud558\uc5ec\uc8fc\uc138\uc694","\uac70\ubb3c \uae30\uc5c5\ub4e4\uacfc \ud611\ub825\uc774 \uad6c\uccb4\ud654\ud558\uba74\uc11c \uad6d\ub0b4\uc5d0 AI \ub370\uc774\ud130\uc13c\ud130\uac00 \ub300\uac70 \ub4e4\uc5b4\uc124 \uac83\uc73c\ub85c \uc804\ub9dd\ub41c\ub2e4.\
