c0\uace0 \uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc5d0 \ub0b4\ub9b0 \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 ","\"\u6587 \ud63c\ubc25\uacfc \ud2b8\ub7fc\ud504 \ud638\ud154\ubc29 '\ud63c\ubc84\uac70' \uc7a3\ub300 \ub2ec\ub77c\"\u2026\ud0c1\ud604\ubbfc \ubd88\ub9cc\n\ubb38\uc7ac\uc778 \uc815\ubd80 \uccad\uc640\ub300 \uc758\uc804 \ube44\uc11c\uad00\uc744 \uc9c0\ub0b8 \ud0c1\ud604\ubbfc \ubaa9\ud3ec\ub300 \ud2b9\uc784\uad50\uc218\ub294 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uc640 \uad00\ub828\ud574 \"\uc0ac\ub78c\ub4e4 \uc7a3\ub300\uac00 \ub2e4\ub974","\uad6d\uc81c\uc815\uc138 \uaca9\ubcc0 \uc18d \uc591\uad6d, \uacbd\uc81c\u00b7\uc548\ubcf4 \ud611\ub825 \uac15\ud654 \uacf5\uac10\n\u65e5 \ucd1d\ub9ac \"\u97d3 \uc911\uc694 \uc774\uc6c3\u2026\uc154\ud2c0 \uc678\uad50 \ud1b5\ud574 \uc18c\ud1b5 \uc9c0\uc18d\"\n\uc62c\ud574 \ud55c\uc77c \uad6d\uad50 \uc815\uc0c1\ud654 60\uc8fc\ub144, \uc591\uad6d \uad00\uacc4 \uc7ac\ud655\uc778\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub2e4\uce74\uc774","\uc911\u00b7\uc77c \uc591\uad6d\uc774 \uacbd\ubd81 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc624\ub294 31\uc77c \uc815\uc0c1\ud68c\ub2f4\uc744 \uac1c\ucd5c\ud558\ub294 \ubc29\ud5a5\uc73c\ub85c \uc870\uc728\ud558\uace0 \uc788\ub2e4\uace0 \uad50\ub3c4\ud1b5\uc2e0\uc774 29\uc77c \ubcf5\uc218\uc758 \uc77c\ubcf8 \uc815\ubd80 \uad00\uacc4\uc790\ub97c \uc778","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ubd80\uc778 \uae40\ud61c\uacbd \uc5ec\uc0ac\ub294 6\uc77c \uc7ac\uc77c\ubcf8\ub300\ud55c\ubbfc\uad6d\ubd80\uc778\ud68c(\uc7ac\uc77c\ud55c\uad6d\ubd80\uc778\ud68c) \uac04\ubd80\ub4e4\uc744 \ub300\ud1b5\ub839\uc2e4\ub85c \ucd08\ub300\ud574 \ucc28\ub2f4\ud68c\ub97c \uc5f4\uace0 \ud65c\ub3d9\uc744 \uaca9\ub824\ud588\ub2e4.\n\uc774\ub0a0 \uae40 \uc5ec\uc0ac\ub294 \ud55c\ubcf5 \ucc28\ub9bc\uc73c\ub85c \ucc38\uc11d\uc790\ub4e4\uacfc \uc77c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \ud68c\uc758\uc7a5\uc5d0 \uc785\uc7a5\ud558\ub294 \uac01\uad6d \uc815\uc0c1 \ub4f1\uc744 \uc601\uc811\ud588\ub2e4.\nAPEC 21\uac1c \ud68c\uc6d0 \uc815\uc0c1\u00b7\ub300\ud45c\ub4e4\uc740 ","APEC \uc815\uc0c1\ud68c\uc758\ub294 \ub9e4\ub144 \uac1c\ucd5c\ub41c\ub2e4. \uc791\ub144\uc5d0\ub294 \ubbf8\uad6d \uc0cc\ud504\ub780\uc2dc\uc2a4\ucf54\uc5d0\uc11c \uc5f4\ub838\uace0 \ub0b4\ub144 \uac1c\ucd5c\uc9c0\ub294 \uc911\uad6d \uad11\ub465\uc131\uc774\ub2e4. \uc774\ub7f0 \ub9e5\ub77d \uc18d\uc5d0\uc11c \u20182025 \ub300\ud55c\ubbfc\uad6d \uacbd\uc8fc APEC\u2019\uc774 \uc5b4\ub5a4 \ud2b9\ubcc4\ud55c \uc758\ubbf8\ub97c","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \uc624\ub298 \uc77c\ubcf8 \ud558\ub124\ub2e4\uacf5\ud56d\uc744 \ud1b5\ud574 \ucd9c\uad6d\ud588\uc2b5\ub2c8\ub2e4.\n\ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\ub294 \uc624\ub294 11\uc6d4 1\uc77c\uae4c\uc9c0 \ud55c\uad6d\uc5d0\uc11c \uba38","\uc0e4\uc624\ubbf8 \ud734\ub300\ud3f0 \ubcf4\uc548\ubb38\uc81c\ub97c \ub458\ub7ec\uc2fc \uc2dc\uc9c4\ud551\uacfc \uc774\uc7ac\uba85\uc758 \ubf08\uc788\ub294 \uc720\uba38 \ub300\ud654\uac00 \ud654\uc81c\n\uc774\uc2a4\ub77c\uc5d8\uc740 \ucd5c\uadfc \uc2a4\ud30c\uc774 \uc6b0\ub824\ub85c \uad70\uc5d0 \ubc30\uce58\ub41c \uc911\uad6d\uc0b0 \ucc28\ub7c9\uc744 \uc804\ub7c9 \ud68c\uc218\n\uc815\ubd80\uc758 \ubcf4\uc548\uc778\uc99d\uc774 \uc218\uc785\ud488\uc5d0\ub3c4 \uc5c4\uaca9\ud558\uac8c","\ub178\uc7ac\ud5cc \ub300\uc0ac\uc758 \uc911\uad6d\uc5b4 \uc778\uc0ac\uc5d0\u2026\ubca0\uc774\uc9d5 \uc678\uad50\uac00 '\uae5c\uc9dd'\n\ubca0\uc774\uc9d5\uc11c \uac1c\ucc9c\uc808\u00b7\uad6d\uad70\uc758\ub0a0 \ub9ac\uc149\uc158\n\uc608\ub144\ubcf4\ub2e4 \ub9ce\uc740 \ucc38\uc11d\uc790\u2026\ud310\uc18c\ub9ac \uacf5\uc5f0 \ub4f1\uc5d0 \uad00\uc2ec\n\u4e2d \uc678\uad50\ucc28\uad00 \"\ud55c\u00b7\uc911 \uc6b0\ud638, \uc8fc\ubcc0 \uc678\uad50 \uc911\uc694\"\n\uc608\ub144","\uc784\ud615\uc12d = \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 5\uc77c \ubab8\uc0b4 \uc99d\uc138\ub85c \uc608\uc815\ub3fc \uc788\ub358 \uc77c\uc815\uc744 \uc18c\ud654\ud558\uc9c0 \ubabb\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc560\ucd08 \uc774\ub0a0 \uc18c\ubc29 \uacf5\ubb34\uc6d0\ub4e4\uc744 \ub300\ud1b5\ub839\uc2e4\uc5d0 \ucd08\uccad\ud574 \uc624\ucc2c\uc744 \uac16\uae30\ub85c \ud588\uc73c\ub098 \ud574\ub2f9 \ud589\uc0ac\ub294 \uac15\ud6c8\uc2dd","\uce7c\ub9ac\ub4dc \uc655\uc138\uc790 \"\uc591\uad6d\uad00\uacc4 \ud2b9\ubcc4\ud558\uace0 \uc911\uc694\u202611\uc6d4 UAE\uc5d0\uc11c \ubd59\uae38 \uae30\ub300\"\n\uce7c\ub9ac\ub4dc \uc544\ubd80\ub2e4\ube44 \uc655\uc138\uc790\uc5d0\uac8c \"UAE\ub294 \ub300\ud55c\ubbfc\uad6d\uc758 \uac15\ub825\ud55c \uc804\ud1b5\uc801 \uc6b0\ubc29\"\uc774\ub77c\uba70 \"\uc655\uc138\uc790\ub2d8\uc758 \ubc29\ud55c\uc744 \uacc4\uae30\ub85c \ud55c\uad6d\uacfc ","\ud55c\uc911\uc815\uc0c1\ud68c\ub2f4 \uacc4\uae30 MOU\uccb4\uacb0\u2026\uacf5\uc870\uc218\uc0ac \uae30\ubcf8 \ud1a0\ub300 \ub9c8\ub828\n'\ud55c\uc911 \uacf5\ub3d9\ub300\uc751 \ud611\uc758\uccb4' \ubc1c\uc871\u2026\uc804\ub2f4\ubd80\uc11c \uc9c0\uc815\ud574 \ud569\ub3d9\uc791\uc804\n\ud55c\uad6d \uacbd\ucc30\uacfc \uc911\uad6d \uacf5\uc548\uc774 \ubcf4\uc774\uc2a4\ud53c\uc2f1, \uc628\ub77c\uc778 \uc0ac\uae30 \ub4f1 \ucd08\uad6d\uac00 \ubc94\uc8c4\uc5d0 \ub300","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815(10\uc6d4 27\uc77c~11\uc6d4 2\uc77c)\uc774 \ub9c8\ubb34\ub9ac\ub410\ub2e4. \uc7a5\uae30\ud654\ud558\ub294 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1, \uace0\uc870\ub418\ub294 \ubbf8\uad6d\uacfc \uc911\uad6d \uac08\ub4f1 \ub4f1 \uc5b4\ub290 \ub54c\ubcf4\ub2e4\ub3c4 \ubd88\ud655\uc2e4\uc131\uc774 \ucee4","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc73c\ub85c\ubd80\ud130 \uacbd\uc8fc \ud2b9\uc0b0\ubb3c \u2018\ud669\ub0a8\ube75\u2019\uc744 \uc120\ubb3c\ubc1b\uc740 \ub4a4 \u201c\ub9db\uc788\ub2e4\u201d\uace0 \uc5b8\uae09\ud55c \uc0ac\uc2e4\uc774 \uc54c\ub824\uc9c0\uba74\uc11c \uc5f4\ud48d\uc774 \uc774\uc5b4\uc9c0\ub294 \uac00\uc6b4\ub370, \uc628\ub77c\uc778\uc5d0\uc11c\ub294","= \uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uc640 \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac\uac00 30\uc77c \uacbd\ub0a8 \uac70\uc81c \ud55c\ud654\uc624\uc158 \uac70\uc81c\uc870\uc120\uc18c\uc5d0\uc11c \uc870\ub9bd\uacf5\uc7a5\uc744 \uc2dc\ucc30\ud558\uace0 \uc788\ub2e4. \uc67c\ucabd\uc740 \uae40\ub3d9\uad00 \ud55c\ud654\uadf8\ub8f9 \ubd80\ud68c\uc7a5. 2025.10.30 .kr\n\ud55c-\uce90","\ubd88\uac00\ud53c\ud55c \uae34\uc7a5\uacfc \uade0\uc5f4, \uc559\uae08\uc774 \ub0a8\uc544\uc788\ub2e4\ub294 \ud604\uc2e4\uc740 \uc788\ub294 \uadf8\ub300\ub85c \uc778\uc815\ud558\uba74\uc11c\ub3c4 \uacbd\uacc4\ub97c \ub9de\ub300\uace0 \uc0b4\uc544\uac00\ub294 \uc774\uc6c3\ub4e4\uc778 \ub9cc\ud07c \ub300\ud654\uc640 \ud611\ub825\uc758 \uae38\uc744 \ucc3e\uc544\ub0b4\uaca0\ub2e4\ub294 \uac83\uc73c\ub85c \uc694\uc57d\ub41c\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 ","\u25b2 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO)\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc744 \ub9de\uc774\ud558\uace0 \uc788\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c \uc624\ud6c4 \uacbd\uc8fc\ud654\ubc31\uc13c\ud130\uc5d0\uc11c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ud544\ub9ac\ud540\uacfc \uce60\ub808 \uc815\uc0c1\uacfc \uc787\ub530\ub77c \ud68c\ub2f4\uc744 \uac00\uc84c\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \ud398\ub974\ub514\ub09c\ub4dc \ub85c","\u674e\ub300\ud1b5\ub839, 5\uc77c \ubab8\uc0b4\ub85c \ube44\uc11c\uc2e4\uc7a5\uc774 '\uc18c\ubc29\uad00 \uaca9\ub824' \ub300\ucc38\n\ub300\ud1b5\ub839\uc2e4 \"\ud53c\ub85c \ub204\uc801\uc5d0 \ubab8\uc0b4 \uacb9\uccd0\u20266\uc77c\ubd80\ud130 \uc815\uc0c1 \uc5c5\ubb34\"\n\ube44\uc11c\uc2e4\uc7a5 \"12\u00b73 \uacc4\uc5c4 \ud6c4 \ubabb \uc26c\uc5b4\u2026APEC\u00b7\uad00\uc138\ud611\uc0c1 \uc9d1\uc911\n\uc774\ub7f0 \uac15","\uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 \uc7ac\uc77c\ubcf8\ub300\ud55c\ubbfc\uad6d\ubd80\uc778\ud68c\ub97c \ub9cc\ub098 \"\ubaa8\ub450\uc758 \uc5f0\ub300\uc640 \ud611\ub825\uc744 \ud55c\uce35 \ub354 \uad73\uac74\ud788 \ud558\ub294 \uacc4\uae30\uac00 \ub410\uc73c\uba74 \uc88b\uaca0\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uae40 \uc5ec\uc0ac\ub294 6\uc77c \uc11c\uc6b8 \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc7ac\uc77c\ubcf8\ub300\ud55c\ubbfc\uad6d\ubd80\uc778\ud68c\uc640","\uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\ub294 2\uc77c \u201c\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c\ub958\ub97c \ud55c\uaecf \ub744\uc6b0\uac8c \ub410\ub2e4\u201d\uace0 \ubc1d\ud614\ub2e4.\n\uadf8\ub294 \uc790\uc2e0\uc758 \ud398\uc774\uc2a4\ubd81\uc5d0 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d","\uc77c\ubcf8\uc0b0 \uc218\uc0b0\ubb3c\uc774 2023\ub144 8\uc6d4 \ud6c4\ucfe0\uc2dc\ub9c8 \uc81c1\uc6d0\uc790\ub825\ubc1c\uc804\uc18c \uc624\uc5fc\uc218(\uc77c\ubcf8 \uc815\ubd80 \uba85\uce6d '\ucc98\ub9ac\uc218') \ud574\uc591 \ubc29\ub958 \uc774\ud6c4 \ucc98\uc74c\uc73c\ub85c \uc911\uad6d\uc5d0 \uc218\ucd9c\ub410\ub2e4\uace0 \ub9c8\uc774\ub2c8\uce58\uc2e0\ubb38\uacfc \uad50\ub3c4\ud1b5\uc2e0\uc774 7\uc77c \ubcf4\ub3c4\ud588\uc2b5\ub2c8\ub2e4.","\u674e\ub300\ud1b5\ub839, \ucde8\uc784 5\uac1c\uc6d4 \ub9cc\uc5d0 \uacbd\uc8fc APEC \uacc4\uae30\n\ubbf8\uc911\uc77c \uc815\uc0c1\uacfc \uc5f0\uc1c4\ud68c\ub2f4, \uacbd\uc81c\u00b7\uc678\uad50 '\uc2e4\uc9c8 \uc131\uacfc'\n\ud55c\uc911\uad00\uacc4 '\ubcf5\uc6d0'\u00b7\ud55c\uc77c\uad00\uacc4 '\uae34\ubc00 \ud611\ub825' \uae30\uc870 \uc720\uc9c0\nAPEC '\uacbd\uc8fc \uc120\uc5b8' \ub3c4\ucd9c,","\uc911\uad6d \uc2dc\uc9c4\ud551 \uad6d\uac00\uc8fc\uc11d\uacfc \uc77c\ubcf8 \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\uac00 \uacbd\uc8fc APEC\uc744 \uacc4\uae30\ub85c \uccab \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0 \uc5ec\ub7ec \ud604\uc548\uc744 \ub17c\uc758\ud588\uc9c0\ub9cc \ub300\ub9cc\uacfc \uc548\ubcf4 \ubb38\uc81c\ub97c \ub458\ub7ec\uc2fc \uc2e0\uacbd\uc804\uc740 \uacc4\uc18d\ub418\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\uc694\ubbf8\uc6b0\ub9ac\uc2e0\ubb38\uacfc","\ub300\ud1b5\ub839\uc2e4\uc774 5\uc77c \uac15\ud6c8\uc2dd \ub300\ud1b5\ub839 \ube44\uc11c\uc2e4\uc7a5 \uc8fc\uc7ac\ub85c \uc18c\ubc29 \uacf5\ubb34\uc6d0\ub4e4\uc744 \ub300\ud1b5\ub839\uc2e4\uc5d0 \ucd08\uccad\ud574 \uc624\ucc2c\uc744 \uac16\ub294\ub2e4.\n\uc560\ucd08 \uc774\ub0a0 \uc624\ucc2c\uc740 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc8fc\uc7ac\ud560 \uc608\uc815\uc774\uc5c8\uc73c\ub098 \uc774 \ub300\ud1b5\ub839\uc758 \ubab8\uc0b4 \uc5ec\ud30c\ub85c \uc778\ud574","\uc911\uad6d\uc774 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0(\u9ad8\u5e02\u65e9\u82d7) \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \ub300\ub9cc \ub300\ud45c\ub85c \ucc38\uc11d\ud55c \ub9b0\uc2e0\uc774(\u6797\u4fe1\u7fa9) \ucd1d\ud1b5\ubd80 \uc120\uc784\uace0\ubb38\uc744 \ub9cc\ub09c \uac83\uc744 \ub450\uace0 \u201c\uc0ac\uc548","\ucde8\ubbf8 \uce6d\ucc2c\ud558\uba70 \ud654\uae30\uc560\uc560\ud55c \uccab\ub9cc\ub0a8\n\u201c\uc11c\ub85c \uc758\uc9c0\ud558\uace0 \ud568\uaed8\ud560 \ud544\uc694\u201d\n\u674e \u201c\uc9c0\ubc29\ub3c4\uc2dc\uc5d0\uc11c \ub9cc\ub098\uc790\u201d \uacf5\uac10\ub300\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 30\uc77c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc2e0\uc784 \uc77c\ubcf8 \ucd1d\ub9ac\uc640 \uccab \uc815\uc0c1\ud68c\ub2f4\uc744 \uc131\uacf5\uc801\uc73c\ub85c ","APEC\uc774 \uc9c4\ud589 \uc911\uc778 \uacbd\uc8fc\uc5d0\uc11c \uc778\uc0ac\ub4dc\ub9bd\ub2c8\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc740 \uc624\ub298 \uacf5\uc2dd \uac1c\ub9c9\ud574 \ub0b4\uc77c\uae4c\uc9c0 \uc9c4\ud589\ub418\ub294\ub370\uc694.\n\uccab\ub0a0\uc778 \uc624\ub298\uc740 21\uac1c \ud68c\uc6d0\uad6d \ub300\ud45c\ub2e8\uc774 \ubaa8\uc5ec \ubb34\uc5ed\uacfc \ud22c\uc790\ub97c \ub298\ub9ac\uae30 \uc704\ud55c","\u3010\ud30c\uc774\ub0b8\uc15c\ub274\uc2a4 \ub3c4\ucfc4=\uc11c\ud61c\uc9c4 \ud2b9\ud30c\uc6d0\u3011\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \uc624\ub294 30\uc77c\ubd80\ud130 \ub0b4\ub2ec 1\uc77c\uae4c\uc9c0 2\ubc15 3\uc77c\uac04\uc758 \uc77c","\uc870\uad6d \uc870\uad6d\ud601\uc2e0\ub2f9 \ube44\ub300\uc704\uc6d0\uc7a5\uc740 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c \ud669\ub0a8\ube75\uc744 \uc120\ubb3c\ud55c \uac83\uc744 \ub450\uace0 \u201c\uc601\ub9ac\ud55c \uc120\ud0dd\u201d\uc774\ub77c\uace0 2\uc77c \ud3c9\uac00\ud588\ub2e4.\n\uc870 \uc704\uc6d0\uc7a5\uc740 \uc774\ub0a0 \uc790\uc2e0\uc758 \ud398\uc774\uc2a4\ubd81\uc5d0 \uae00\uc744 \uc62c\ub824","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c \ucc38\uc11d\uc744 \uc704\ud574 30\uc77c \uc77c\ubcf8 \ud558\ub124\ub2e4\uacf5\ud56d\uc744 \ud1b5\ud574 \ucd9c\uad6d\ud588\ub2e4.\n\ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\ub294 \uc624\ub294 11\uc6d4 1\uc77c\uae4c\uc9c0 \ud55c\uad6d\uc5d0\uc11c \uba38\ubb3c\uba70","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uacbd\uc81c \ud611\ub825\uc758 \uc2e4\uc9c8\ud654\uc640 \ud568\uaed8 \ub0a8\ubd81 \uad00\uacc4\uc5d0\uc11c \uc911\uad6d\uc758 \uc5ed\ud560\uc744 \ub2f9\ubd80\ud588\ub2e4.\n\uc544\uc6b8\ub7ec 11\ub144 \ub9cc\uc5d0 \uad6d\ube48 \ubc29\ud55c\ud55c \uc2dc \uc8fc\uc11d\uc5d0\uac8c \uce5c\uad50 \ud589\uc0ac\uc5d0","\ubc29\uc0b0\u00b7\uc5d0\ub108\uc9c0 \uc804\ud658 \ud611\ub825 \uc99d\uc9c4\ud0a4\ub85c\u2026CEPA \ubb34\uc5ed\ud611\uc0c1\ub3c4 \uc18d\ub3c4\ub0b4\ub3c4\ub85d \ub3c5\ub824\n\uc544\ub204\ud2f4 \ucd1d\ub9ac \"\ud55c\uad6d \uac00\uc11c \uc131\ud615\ud560\uae4c \ubb3b\uc790 '\ub2e4\uc2dc \ud0dc\uc5b4\ub098\ub294\uac8c \ub0ab\ub2e4'\ub354\ub77c\" \uc88c\uc911 \ud3ed\uc18c\n\uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \uc544\ub204\ud2f4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc744 \uc55e\ub450\uace0 \uc2dc\uc9c4\ud551(\u7fd2\u8fd1\u5e73) \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c \uacbd\uc8fc \ud669\ub0a8\ube75\uc744 \uc120\ubb3c\ud55c \uac83\uc744 \ub450\uace0 \uc870\uad6d\ud601\uc2e0\ub2f9 \uc870\uad6d \ube44\uc0c1\ub300\ucc45\uc704\uc6d0\uc7a5\uc774 \u201c\uc601\ub9ac\ud55c \uc120\ud0dd\u201d\uc774\ub77c\uace0 \ud588\ub2e4.\n\uc870 \uc704\uc6d0\uc7a5\uc740 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc704\ud574 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c \uacbd\uc8fc \ud2b9\uc0b0\ud488\uc778 \ud669\ub0a8\ube75\uc744 \uc120\ubb3c\ud55c \uac83\uc5d0 \ub300\ud574, \uc870\uad6d \uc870\uad6d\ud601\uc2e0\ub2f9 \ube44\ub300\uc704\uc6d0\uc7a5\uc774 \u201c\ud0c1\uc6d4\ud55c \uc120","\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uacbd\uc81c \ud611\ub825\uccb4, APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc774\ubc88 \uc8fc \uae08\uc694\uc77c \ucc9c\ub144\uace0\ub3c4 '\uacbd\uc8fc'\uc5d0\uc11c \uc5f4\ub9bd\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \ubbf8\uad6d, \uc911\uad6d\uacfc \uc787\ub530\ub77c \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uc2b5\ub2c8\ub2e4.\n\ub610, \ucd5c\uadfc \ubb34\uc5ed \uac08\ub4f1\uc744 ","\uc815\uc0c1\ud68c\uc758, \uadf8\ub9ac\uace0 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc\uc758 \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc21c\uc73c\ub85c 2\ubc153\uc77c \ub3d9\uc548 \uc228 \uac00\uc058\uac8c \uc774\uc5b4\uc9c4\ub2e4.\n\u25c7 \u7f8e\u4e2d \ubd80\uc0b0 \uc815\uc0c1\ud68c\ub2f4, \uad00\uc138 \uc804\uc7c1 \uad00\ub828 '\uc138\uae30\uc758 \ub2f4\ud310' \ub420\uae4c\n30\uc77c \uae40\ud574\uacf5\ud56d\uc5d0 \ub3c4\ucc29\ud558","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc624\ub298 \uacf5\uc2dd \uac1c\ub9c9\ud588\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc APEC \ud604\uc7a5\uc5d0 \ub098\uac00\uc788\ub294 \ucde8\uc7ac\uae30\uc790 \uc5f0\uacb0\ud574\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\n\ub124, \uc774\uacf3 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uc7a5\uc5d0\uc11c \uc870\uae08 \uc804 \uc624\uc804 10\uc2dc\ubd80\ud130 \ubcf8\ud68c\uc758\uac00","\"\uc591\uad6d \uad6d\ubbfc\uc774 \uccb4\uac10\ud560 \uc218 \uc788\ub294 \uc2e4\uc9c8\uc801 \uc131\uacfc \ucc3d\ucd9c \uae30\ub300\"\n\"\uacf5\uae09\ub9dd \uc548\uc815\u00b7FTA \ud655\ub300\u00b7\ubbfc\uc0dd \ud611\ub825 \ub4f1 \uc2e4\uc6a9 \ud611\ub825 \uac15\ud654\"\n\"\ud55c\ubc18\ub3c4 \ud3c9\ud654 \uc704\ud55c \uc804\ub7b5 \uc18c\ud1b5\u00b7 \u4e2d \uac74\uc124\uc801 \uc5ed\ud560 \uac15\uc870\"\n\uc774\uc7ac\uba85 \ub300","\ud55c\u00b7\ubbf8 \ub3d9\ub9f9 \uac15\ud654\u00b7\ub300\uc911 \uad00\ub9ac \uc548\uc815\n\ucca8\uc608\ud55c \ubbf8\uad6d\uacfc \uc911\uad6d\uc758 \ub300\uce58 \uc0c1\ud669\uc5d0\uc11c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7\uc5d0\uc774\ud399) \uc815\uc0c1\ud68c\uc758 \ucd5c\uc885 \uacb0\uacfc\ubb3c\uc778 \u2018\uacbd\uc8fc \uc120\uc5b8\u2019\uc774 \ub9c9\ud310 \uce58\uc5f4\ud55c \ud611\uc0c1 \ub05d\uc5d0 \ub3c4\ucd9c\ub410\ub2e4","\ud55c-\uce90\ub098\ub2e4 \uc815\uc0c1\ud68c\ub2f4 \uac1c\ucd5c\u2026\uce74\ub2c8 \ucd1d\ub9ac, \u91d1\ucd1d\ub9ac\uc640 \ud55c\ud654\uc870\uc120\uc18c \uc2dc\ucc30\n\uc815\uc0c1\ud68c\ub2f4\uc11c \uc548\ubcf4\u00b7\uad6d\ubc29, \uacbd\uc81c\uc548\ubcf4, \uc5d0\ub108\uc9c0 \uacf5\uae09\ub9dd \ub4f1 \ub17c\uc758 \uc804\ub9dd\n= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac\uac00 \uc9c0\ub09c 6\uc6d4","\u65e5\ucd1d\ub9ac \ucde8\uc784 9\uc77c\ub9cc\uc5d0 \uc815\uc0c1\ud68c\ub2f4\n\ube44\uacf5\uac1c\ud68c\ub2f4\ub3c4 \ub18d\ub2f4\uc73c\ub85c \ud654\uae30\uc560\uc560\n\u674e, \ucde8\ubbf8\ubd80\uc790 \ucd1d\ub9ac\uc5d0 \"\ub0b4 \uafc8 \uc2e4\ud604\"\n\ub2e4\uc74c \uc154\ud2c0\uc678\uad50 '\u65e5\uc9c0\ubc29\ub3c4\uc2dc' \uc81c\uc548\n\ubc14\ub451\ub3cc\u00b7\ud310 \uc120\ubb3c\uc5d0 \ud654\uc7a5\ud488\u00b7\uae40 \ub2f5\ub840\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839","\ud589\uc0ac \uc885\ub8cc\uc77c \ub9de\ucdb0 16\uac1c\uad6d \ucd9c\uad6d\n\ubcf4\ubb38\ub2e8\uc9c0\ub294 1\uc77c \uc624\ud6c4\uae4c\uc9c0 \ud1b5\uc81c\n30\uc77c \ubd80\uc0b0 \uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc5d0 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ud0c4 \uc5d0\uc5b4\ud3ec\uc2a4\uc6d0\uc774 \uc774\ub959\ud558\uace0 \uc788\ub2e4. 2025.10.30 \ubd80\uc0b0 \uc5f0\ud569","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uc9c0\ub09c 1\uc77c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc744 \ub9c8\uce58\uace0 \uadc0\uad6d\ud558\uae30 \ud68c\uacac\uc5d0\uc11c \u201c\uc911\uad6d, \ud55c\uad6d\uc774\ub77c\ub294 \uc911\uc694\ud55c \uc774\uc6c3 \ub098\ub77c\uc640 \uc194\uc9c1\ud55c \ub300\ud654\ub97c \ub098\ub234\ub2e4\u201d\uace0 ","\uc11c\uc6b8\uc2dc\uc7a5 \ucd9c\ub9c8\uc124\uc5d0\u2026\uae40 \ucd1d\ub9ac \u201c\uadf8\ub7f0 \uc0c1\ud669 \uc548 \ub9cc\ub4e4\uc5b4\uc9c8 \uac83\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 \uc11c\uc6b8\uc2dc\uc7a5 \ucd9c\ub9c8\uc124\uc5d0 \ub300\ud574 \u201c\uadf8\ub7f0 \uc0c1\ud669\uc740 \uc548","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \ud55c\uc77c\uad00\uacc4 \uc804\ub9dd\uc5d0 \ub300\ud574 \"\uc788\ub294 \ubb38\uc81c\ub294 \uc9c1\uc2dc\ud558\uace0 \ubbf8\ub798\ub97c \ud5a5\ud574 \ud568\uaed8 \uc190\uc744 \uc7a1\uace0 \ub098\uc544\uac00 \ud55c\uad6d\uacfc \uc77c\ubcf8\uc774 \uc11c\ub85c\uc5d0\uac8c \ub3c4\uc6c0\uc774 \ub418\ub294 \uad00\uacc4\ub85c \ucda9\ubd84\ud788 \ubc1c\uc804\ud560 \uc218 \uc788","\uac1c\ucc9c\uc808 \ubc0f \uc81c77\uc8fc\ub144 \uad6d\uad70\uc758 \ub0a0 \uae30\ub150 \ub9ac\uc149\uc158 \uac1c\ucd5c \uc468\uc6e8\uc774\ub465 \"\uc911\ud55c\uc740 \uc11c\ub85c\uc5d0\uac8c \uc911\uc694\ud55c \uacbd\uc81c \ubb34\uc5ed \ub3d9\ubc18\uc790\"\ub178\uc7ac\ud5cc \ub300\uc0ac\ub294 6\uc77c \ubca0\uc774\uc9d5 \uc18c\uc7ac \ud55c\uad6d\ub300\uc0ac\uad00\uc800\uc5d0\uc11c \uac1c\ucd5c\ub41c \uac1c\ucc9c\uc808 \ubc0f \uc81c77\uc8fc\ub144 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uc911\uad6d \ub300\ud45c\ub2e8\uc5d0\uac8c \ud669\ub0a8\ube75 200\uc0c1\uc790\ub97c \uc120\ubb3c\ud588\ub2e4. \uc774\ud6c4 \uc2dc \uc8fc\uc11d\uc740 \uccab \ub300\uba74\ud55c \uc774 \ub300","\uc624\ub298 \u97d3-\uc544\uc138\uc548 \ud68c\uc758, CSP \ube44\uc804 \uacf5\uac1c\u2026 \uc774\ub2ec\ucd08 \ubc29\ubd81 \u4e2d \ub9ac\ucc3d \ucd1d\ub9ac\uc640 \uccab \ud68c\ub3d9\nAPEC \u2018\uacbd\uc8fc \uc120\uc5b8\u2019 \ubb38\uad6c \uc870\uc728 \ub098\uc11c\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 26\uc77c(\ud604\uc9c0 \uc2dc\uac04) \ub9d0\ub808\uc774\uc2dc\uc544 \ucfe0\uc54c\ub77c\ub8f8\ud478\ub974\uc5d0","\ud55c\u00b7\uce90\ub098\ub2e4 \uad6d\ubc29 \ud611\ub825 \ud30c\ud2b8\ub108\uc2ed \uccb4\uacb0\u2026\ubc29\uc704 \uc0b0\uc5c5 \ud611\uc758\uccb4 \uad6c\uc131(\uc885\ud569)\n\uad70\uc0ac\u00b7\uad6d\ubc29 \ube44\ubc00\uc815\ubcf4\ubcf4\ud638 \ud611\uc815 \uc2e4\uc9c8 \ud0c0\uacb0\n\u674e \"\uce90\ub098\ub2e4 \uc7a0\uc218\ud568 \uc218\uc8fc\uc5d0 \u97d3 \uae30\uc5ec \ud76c\ub9dd\"\n\uce74\ub2c8 \ucd1d\ub9ac, \uc624\ud6c4 \uac70\uc81c \uc870\uc120\uc18c ","\uc5d0 \ucc38\uc11d\ud55c \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \uae30\ub150\ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4.\n\uc55e\uc904 \uc67c\ucabd\ubd80\ud130 \uc564\uc11c\ub2c8 \uc568\ubc84\ub2c8\uc9c0 \ud638\uc8fc \ucd1d\ub9ac, \ud558\uc0ac\ub0a0 \ubcfc\ud0a4\uc544 \ube0c\ub8e8\ub098\uc774 \uad6d\uc655, \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac, \uac00\ube0c\ub9ac\uc5d8 \ubcf4\ub9ac\uce58 \uce60\ub808 \ub300\ud1b5\ub839, \uc2dc","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\u00b7\ub2e4\uce74\uc774\uce58 \uc77c\ubcf8 \ucd1d\ub9ac \ub4f1 \uc804\uc6a9\uae30 \ud0c0\uace0 \ub3c4\ucc29\n\uc815\uc0c1\ud68c\uc758 \ubcf8\ud68c\uc758 \uac1c\ub9c9\uc744 \ud558\ub8e8 \uc55e\ub454 30\uc77c APEC \ud68c\uc6d0 \ub300\ud45c\ub2e8\uc774 \uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc744 \ud1b5\ud574 \uc18d\uc18d \uc785\uad6d\ud558\uace0 \uc788\ub2e4.\n30\uc77c \uc678\uad50","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubd80\uc0b0 \uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc73c\ub85c \uc785\uad6d, \uc190\uc744 \ub4e4\uc5b4 \uc778\uc0ac\ud558\uace0 \uc788\ub2e4. /APEC 2025 KOREA &amp; \uc5f0\ud569\ub274\uc2a4\n\ud55c\uad6d\uc744 \ubc29\ubb38\ud558\uba70 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uc5c5\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \uac1c\ub9c9\uc744 \uc54c\ub9ac\uba70 \"\ud611\ub825\uacfc \uc5f0\ub300\ub9cc\uc774 \uc6b0\ub9ac\ub97c \ub354 \ub098\uc740 \ubbf8\ub798\ub85c \uc774\ub044\ub294 \ud655\uc2e4\ud55c \ud574\ub2f5\"\uc774\ub77c\uace0 \uac15\uc870\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 31\uc77c \uacbd","\u65e5, \ub3c5\ub3c4 \uc778\uadfc \ud6c8\ub828 \ubb38\uc81c \uc0bc\uc544\n\uacf5\uad70 \ud2b9\uc218\ube44\ud589\ud300 \ube14\ub799\uc774\uae00\uc2a4\ud300\uc758 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8(UAE) \ub450\ubc14\uc774 \uc5d0\uc5b4\uc1fc \ucc38\uc11d\uc774 \uc0ac\uc2e4\uc0c1 \ubb34\uc0b0\ub410\ub2e4. \uc77c\ubcf8 \uce21\uc774 \ube14\ub799\uc774\uae00\uc2a4 \ud2b9\uc218\ud6c8\ub828\uae30\uc5d0 \ub300\ud574 \ub3c5\ub3c4 \uc778\uadfc \ud6c8\ub828\uc744","\uc81c32\ucc28 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ub9c9\uc744 \ub0b4\ub9b0 1\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uc640\uc758 \ub9cc\ub0a8, \ud5a5\ud6c4 \uc591\uad6d \uac04\uc758 \uad00\uacc4 \ub4f1\uc744 \ubb3b\ub294 \uc758 \uc9c8\ubb38\uc5d0 \u201c\uc194\uc9c1\ud558\uac8c \ub9d0\uc500","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0 \ud55c\uc911 \uad00\uacc4\uc758 \uc804\uba74\uc801 \ubcf5\uc6d0\uc744 \uc120\uc5b8\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 ","\uacbd\uc8fc APEC '\uc288\ud37c \uc704\ud06c'\uac00 \uc774\ud2c0\uc9f8\ub97c \ub9de\uc558\uc2b5\ub2c8\ub2e4.\n\uc8fc\uc694\uad6d \uc591\uc790 \ud68c\ub2f4 \uc77c\uc815\ub3c4 \ub300\ubd80\ubd84 \uc724\uacfd\uc774 \uc7a1\ud78c \uac00\uc6b4\ub370, \ud55c\ubbf8 \ud68c\ub2f4\uc740 \uc5b4\ub290\uc0c8 \ud558\ub8e8 \uc55e\uc73c\ub85c \ub2e4\uac00\uc654\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc \ud604\uc9c0 \uc5f0\uacb0\ud574\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.","\u674e \ub300\ud1b5\ub839 \"\uc65c \uc9c4\uc989 \uc804\ub7b5\uc801 \ub3d9\ubc18\uad00\uacc4 \uc218\ub9bd\ud558\uc9c0 \uc54a\uc558\ub098\"\u2026\uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac \"\uc800\ub3c4 \uc758\ubb38\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 2\uc77c \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ub85c\ub80c\uc2a4 \uc6e1 ","\u201c\uc774\ubbf8 \uccad\ubb38\ud68c\uc11c \ubd88\ucd9c\ub9c8 \ubc1d\ud600\u2026\ub2f9\ub0b4 \uacbd\uc7c1 \uac70\uccd0 \uc88b\uc740 \ud6c4\ubcf4\ub4e4 \ub098\uc62c \uac83\u201d\n\u201cAPEC \uc131\uacf5\uc758 100 \uc911 99\ub294 \u674e \ub300\ud1b5\ub839 \ubaab\u2026\uc678\uad50\ud300\uc774 \ud600 \ub0b4\ub458\ub7ec\u201d\n\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 \ub0b4\ub144 6\uc6d4 \uc11c\uc6b8\uc2dc\uc7a5 \uc120","\uac70\uc81c \ud55c\ud654\uc624\uc158 \uc870\uc120\uc18c \ubc29\ubb38\ud55c \uce74\ub2c8 \ucd1d\ub9ac \u201c\uc608\uc0c1\ub300\ub85c \uc5c4\uccad\ub098\ub2e4\u2026\ubc29\ubb38\uc5d0 \ub9cc\uc871\u201d\n\u201c\ucc28\uc138\ub300 \uc7a0\uc218\ud568 \uc218\uc8fc\uc5d0 \ubc94\uc815\ubd80 \ucc28\uc6d0 \ucd1d\ub825 \uc9c0\uc6d0\u2026\ubc29\uc0b0\uc218\ucd9c \ubbfc\uad00\ud611\ub825 \uc9c0\uc18d\u201d\n\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 30\uc77c \uacbd\uc8fc \uc544\uc2dc","\ud55c-\uc778\ub3c4\ub124\uc2dc\uc544 \uc815\uc0c1\ud68c\ub2f4\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 1\uc77c APEC \uc758\uc7a5\uc9c1 \uc778\uc218\uc778\uacc4\uc2dd\uc744 \ud558\uace0 \uc788\ub2e4. 2025.11.01\n\ud5e4\uadf8\uc138\uc2a4 \ubbf8\uad6d \uad6d\ubc29\ubd80 \uc7a5\uad00 \uc811\uacac\n\uc0b0\ubd88\uc9c4\ud654 \uad00\u00b7\uad70 \ud569","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \ubc29\ud55c\ud558\uba74\uc11c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\uacf5\ub3d9\uccb4 \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uac00 \uc608\uc815\ub41c \uacbd\uc8fc \uc77c\ub300 \ubd84\uc704\uae30\uac00 \uace0\uc870\ub418\uace0 \uc788\ub2e4.\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc804\uc6a9\uae30 \ud3b8\uc73c\ub85c \uae40","\ud0c1\ud604\ubbfc \ubaa9\ud3ec\ub300 \ud2b9\uc784\uad50\uc218\uac00 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud588\uc744 \ub2f9\uc2dc \uc774\ub978\ubc14 \u2018\ud63c\ubc25(\ud63c\uc790 \uc2dd\uc0ac)\u2019\uc744 \ud55c \uac83\uacfc \uad00\ub828\ud574 \ubb38\uc7ac\uc778 \ub300\ud1b5\ub839\uc5d0\uac8c\ub3c4","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\ub97c \ube44\ub86f\ud55c '\uc815\uc0c1\uc678\uad50 \uc288\ud37c\uc704\ud06c'\uac00 \ud3bc\uccd0\uc9c0\ub294 \uac00\uc6b4\ub370 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac \uac04 \uc815\uc0c1\ud68c\ub2f4 \uac00\ub2a5\uc131\uc5d0\ub3c4 \uad00\uc2ec\uc774 \ubaa8\uc778\ub2e4.\n\uc655 \uc8fc","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc911\uad6d\uc774 \uc2dc\uc9c4\ud551 \uad6d\uac00\uc8fc\uc11d\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 '\ubd80\uc0b0 \uc815\uc0c1\ud68c\ub2f4' \uac1c\ucd5c\ub97c 29\uc77c \uacf5\uc2dd \ubc1c\ud45c\ud588\ub2e4.\n\uc911\uad6d \uc678\uad50\ubd80\ub294 \uc774\ub0a0 \"\uc911\ubbf8 \uc591\uad6d \uc0c1\uc758\ub97c \uac70\uccd0 \uc2dc\uc9c4\ud551 \uad6d\uac00\uc8fc\uc11d\uc774 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \uacc4\uae30\uc5d0 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ucde8\uc784 \ud6c4 \uccab \ub300\uba74\uc744 \ud588\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c \"\ud55c\uad6d\uacfc \uc77c\ubcf8\uc740 \uc6cc\ub099 \uac00\uae5d\uace0 \uc624\ub798","\ud39c\ud0c0\ub2d0 \uad00\uc138 \ub0ae\ucd94\uace0 \ud76c\ud1a0\ub958 \ud1b5\uc81c \uc720\uc608\u2026\ubbf8\uad6d\uacfc\uc758 \ubb34\uc5ed\uc804\uc7c1 \ud55c\uc228 \ub3cc\ub824\n\uc815\uc0c1\ud68c\uc758\uc120 \uc544\u00b7\ud0dc \uc9c0\uc5ed \ub514\uc9c0\ud138 \uaca9\ucc28 \ud574\uc18c \uc704\ud55c \u2018\uc138\uacc4AI\ud611\ub825\uae30\uad6c\u2019 \uc81c\uc548\n\ub0b4\ub144 APEC \u2018\uc911 \uc2e4\ub9ac\ucf58\ubc38\ub9ac\u2019 \uc120\uc804\uc11c\u2026\uc544","\uad00\uc138 \uc2e4\ub9c8\ub9ac \ud480\uace0 \uc911\u00b7\uc77c \uc18c\ud1b5 \uac15\ud654\u2026\uacbd\uc8fc APEC, \uad6d\uc815 \uc6b4\uc601 \ub3d9\ub825\uc73c\ub85c\n\uc774 \ub300\ud1b5\ub839, APEC \uae30\uac04 \ud68c\ub2f4\uc11c \uc2e4\uc6a9\uc678\uad50\n\ubbf8\uad6d\uacfc \uad00\uc138 \ud611\uc0c1 \ud0c0\uacb0\u2026\ud575\uc7a0 \ub3c4\uc785 \uc2b9\uc778\ub3c4\n\uc911\u00b7\uc77c\uacfc\ub3c4 \ud611\ub825 \uac15\ud654\ud558\uace0","\ud55c\uc911 \uc815\uc0c1 \ub9cc\ucc2c \uc790\ub9ac\uc11c \uae5c\uc9dd \uc81c\uc548\u2026\ubc15\uc9c4\uc601 \uc704\uc6d0\uc7a5\uacfc \ub300\ud654 \uc911 \ubca0\uc774\uc9d5 \uacf5\uc5f0 \uae0d\uc815 \uc2dc\uadf8\ub110\n1\uc77c \uacbd\uc8fc APEC \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \ub9cc\ucc2c\uc5d0\uc11c \ub73b\ubc16\uc758 \u2018\ubb38\ud654 \uc678\uad50\u2019 \uc7a5\uba74\uc774 \uc5f0\ucd9c\ub410\ub2e4. \uc2dc\uc9c4\ud551 \uc911\uad6d ","\ud55c\uc77c \uc815\uc0c1, 30\uc77c \uacbd\uc8fc APEC \uacc4\uae30 \ud68c\ub2f4\n\uc774 \ub300\ud1b5\ub839 \"\ubbf8\ub798\uc9c0\ud5a5\uc801 \ud611\ub825 \uac15\ud654\ud574\uc57c\"\n\ub2e4\uce74\uc774\uce58 \u65e5 \ucd1d\ub9ac \"\uc77c\ud55c\ubbf8 \uacf5\uc870 \uc911\uc694\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 30\uc77c \uc815\uc0c1","\ub2e4\uce74\uc774\uce58 \"\uc720\uc758\ubbf8\ud55c \ud68c\ub2f4\u2026\uc77c\ubcf8\uc11c \u674e \ub300\ud1b5\ub839 \ub9de\uc774\ud560 \uac83\"\n\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 30\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc\uc758 \uc815\uc0c1\ud68c\ub2f4\uc5d0 \ub300\ud574 \"\uc720\uc758\ubbf8\ud55c \ud68c\ub2f4\"\uc774\uc5c8\ub2e4\uace0 \ud3c9\uac00\ud558\uba74\uc11c \"\ud604\uc7ac \uc804\ub7b5\ud658\uacbd \uc544","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c\ud55c \uac01\uad6d \uc815\uc0c1\uacfc \uc815\uc0c1\uae09 \uc778\uc0ac\ub4e4\uc774 1\uc77c \ub300\ubd80\ubd84 \uadc0\uad6d\uae38\uc5d0 \uc624\ub978\ub2e4.\n\uacbd\ucc30 \ub4f1\uc5d0 \ub530\ub974\uba74 APEC \uc815\uc0c1\ud68c\uc758 \ubcf8\ud68c\uc758\uc5d0 \ucc38\uc11d\ud558\uc9c0 \uc54a\uace0 ","\uc640 \ub9e4\ub144 \ud574\uc628 \uacf5\ub3d9 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc \ubc1c\ud45c\ub97c \ub3cc\uc5f0 \uc5f0\uae30\ud558\uba74\uc11c \uc911\uad6d\uc774 '\uac15\uacbd \ubcf4\uc218' \uc131\ud5a5 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \uc2e0\uc784 \ucd1d\ub9ac\uc5d0 '\uacbd\uace0' \uba54\uc2dc\uc9c0\ub97c \ubcf4\ub0b8 \uac83\uc774\ub77c\ub294 \ud574\uc11d\uc774 \ub098\uc628\ub2e4\uace0 \ud64d\ucf69 \ub9e4\uccb4\uac00 ","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \uc624\uc804 \uacbd\ubd81 \uacbd\uc8fc\ub97c \ubc29\ubb38\ud558\ub294 \uac00\uc6b4\ub370 \uc8fc\ubcc0 \uae34\uc7a5\uac10\uc774 \ub192\uc544\uc9c0\uace0 \uc788\ub2e4.\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc744 \ud1b5\ud574 \uc785\uad6d\ud55c \ub4a4 \uc804\uc6a9 \ud5ec\uae30 '","\u25b2 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\n\uac15\uacbd \ubcf4\uc218 \uc131\ud5a5\uc73c\ub85c \uc54c\ub824\uc9c4 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \ud604\uc9c1 \ucd1d\ub9ac\ub85c\ub294 \ucc98\uc74c\uc73c\ub85c \ud0c0\uc774\uc644 \uc720\uc0ac\uc2dc \uc77c\ubcf8\uc774 \uc9d1\ub2e8 \uc790\uc704\uad8c\uc744 \ud589\uc0ac\ud560 \uc218 \uc788\ub294 '\uc874\ub9bd\uc704\uae30 \uc0ac\ud0dc'\uc5d0","= \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 11\ub144 \ub9cc\uc5d0 \ud55c\uad6d\uc744 \ubc29\ubb38\ud574 2\ubc153\uc77c \uac04\uc758 \uc678\uad50 \uc77c\uc815\uc744 \ub9c8\ubb34\ub9ac\ud558\uace0 1\uc77c \ubcf8\uad6d\uc73c\ub85c \ub3cc\uc544\uac14\ub2e4.\n\uc9c0\ub09c\ub2ec 30\uc77c \ubc29\ud55c\uacfc \ub3d9\uc2dc\uc5d0 \uc2dc\uc791\ub41c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc","APEC \uc815\uc0c1\ud68c\uc758 \uac1c\ub9c9\u2026\uc774 \ub300\ud1b5\ub839 \u201c\uc704\uae30 \uc55e \uc5f0\ub300\uc640 \ud611\ub825 \ud574\ub2f5\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc138\uacc4 \uc815\uc0c1 \uc678\uad50\uc758 \ubb34\ub300, \uc774\uacf3 \uacbd\uc8fc\uc5d0\uc120 \uc624\ub298(31\uc77c","\u25a0 \uc9c4\ud589 : \uc724\uc7ac\ud76c \uc575\ucee4, \uc870\uc9c4\ud601 \uc575\ucee4\n\u25a0 \ucd9c\uc5f0 : \ub0a8\uc131\uc6b1 \uc219\uba85\uc5ec\ub300 \uc11d\uc88c\uad50\uc218, \ubc15\uc6d0\uace4 \uc774\ud654\uc5ec\ub300 \ubd81\ud55c\ud559\uacfc \uad50\uc218\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c","| \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc9c0\ub09c 29\uc77c \uacbd\ubd81 \uacbd\uc8fc \ud790\ud2bc\ud638\ud154 \uadf8\ub79c\ub4dc\ubcfc\ub8f8\uc5d0\uc11c \uc5f4\ub9b0 \uc774 \ub300\ud1b5\ub839 \uc8fc\ucd5c \uc815\uc0c1 \ud2b9\ubcc4\ub9cc\ucc2c\uc5d0\uc11c \ud658\uc601\uc0ac\ub97c \ud558\uace0 \uc788\ub2e4. \uc67c\ucabd\uc740 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839. \uc5f0\ud569\ub274\uc2a4\n\uc774\uc7ac\uba85 ","1\uc77c \ud638\ud154 \uce21\uc5d0 \ub530\ub974\uba74 \uc2dc \uc8fc\uc11d\uc740 \uba38\ubb34\ub294 \ub3d9\uc548 \ud2b9\ubcc4\ud55c \uc694\uccad \uc5c6\uc774 \uacf5\uc2dd \uc77c\uc815 \ub4f1\uc744 \uc18c\ud654\ud55c \ub4a4 \uc774\ub0a0 \uc624\ud6c4 3\uc2dc 20\ubd84\uaed8 \ud638\ud154\uc744 \ub5a0\ub098\uba70 \uc774\uac19\uc774 \ub9d0\ud55c \uac83\uc73c\ub85c \uc804\ud574\uc84c\ub2e4.\n\uc2dc \uc8fc\uc11d\uc740 \uc9c0\ub09c\ub2ec ","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c 1\ubc15 2\uc77c \uc77c\uc815\uc73c\ub85c \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub410\ub2e4. \uc774\ubc88 \ud68c\uc758\ub294 \ud55c\uad6d\uc774 \uc758\uc7a5\uad6d\uc73c\ub85c\uc11c \uc544\ud0dc \uc9c0\uc5ed\uc758 \uc0c8\ub85c\uc6b4 \uc774\uc815\ud45c\ub97c \uc138\uc6b4 \uc758\ubbf8 \uc788\ub294 \ud589","\uc911\uad6d \uc815\ubd80\uac00 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc2e0\uc784 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4, APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc911 \ub300\ub9cc \ub300\ud45c\ub97c \ub9cc\ub09c \uac83\uc744 \uac15\ud558\uac8c \ube44\ub09c\ud588\uc2b5\ub2c8\ub2e4.\n\uc911\uad6d \uc678\uad50\ubd80 \ub300\ubcc0\uc778\uc740 \uc624\ub298 \ud648\ud398\uc774","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub0b4\ub2ec 1\uc77c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00 \uc8fc\uc11d\uacfc\uc758 \uc815\uc0c1\ud68c\ub2f4\uc744 \uc55e\ub450\uace0 \"\ud55c\ubc18\ub3c4 \ud575 \ubb38\uc81c\uc758 \uc2e4\uc9c8\uc801 \ud574\uacb0\uacfc \ud55c\ubc18\ub3c4 \ud3c9\ud654 \uad6c\ucd95\uc744 \uc704\ud574 \uc911\uad6d\uc758 \uac74\uc124\uc801 \uc5ed\ud560\uc774 \uc808\uc2e4\ud788 \ud544\uc694\ud558\ub2e4\"\uace0 \uac15\uc870\ud588\ub2e4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 10\uc6d4 26\uc77c \ub9d0\ub808\uc774\uc2dc\uc544\ub85c \ucd9c\uad6d\ud558\uba74\uc11c, \uc544\uc138\uc548(ASEAN) \uc815\uc0c1\ud68c\uc758\ub97c \uc2dc\uc791\uc73c\ub85c \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uae4c\uc9c0 \uc774\uc5b4\uc9c0\ub294 \u2018\ub2e4\uc790 \uc815\uc0c1\uc678\uad50 \uc288\ud37c\uc704\ud06c\u2019","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc870\uae08 \uc804 \uacf5\uc2dd \uac1c\ub9c9\ud588\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc758\uc7a5 \uc790\uaca9\uc73c\ub85c \uac01\uad6d \uc815\uc0c1\ub4e4\uc744 \uc601\uc811\ud558\uace0 \ud68c\uc758\ub97c \uc8fc\uc7ac\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc \ud604\uc7a5\uc73c\ub85c \uac00\ubcf4\uaca0\uc2b5\ub2c8\ub2e4. \uc774\uc885\uc6d0, !\n\ub124,","\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \u201c\uc804\ub7b5\uc801 \uc18c\ud1b5 \uac15\ud654\u201d\u2026\u201c\ud55c\uc911 \uad00\uacc4 \uc804\uba74 \ubcf5\uc6d0\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc5b4\uc81c APEC \uc815\uc0c1\ud68c\uc758 \ud3d0\ub9c9 \ub4a4 \uc2dc\uc9c4\ud551","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uc815\uc0c1\ud68c\ub2f4\uc744 \uae30\ub150\ud574 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc5d0\uac8c \uc120\ubb3c\ud55c \uc911\uad6d \uc2a4\ub9c8\ud2b8\ud3f0\uc740 \uce74\uba54\ub77c \uae30\ub2a5\uc774 \uc6b0\uc218\ud55c \uac83\uc774 \uc7a5\uc810\uc778 \uc0e4\uc624\ubbf8 15 \uc6b8\ud2b8\ub77c\uc778 \uac83\uc73c\ub85c \ub098\ud0c0\ub0ac\ub2e4. \ud574\ub2f9 \uc2a4\ub9c8\ud2b8\ud3f0\uc5d0\ub294 \uc0bc\uc131\ub514","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uccab\ub0a0\uc778 31\uc77c \uacbd\ubd81 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \ud06c\ub9ac\uc2a4\ud0c8\ub9ac\ub098 \uac8c\uc624\ub974\uae30\uc5d0\ubc14 \uad6d\uc81c\ud1b5\ud654\uae30\uae08(IMF) \ucd1d\uc7ac\ub97c \uc811\uacac\ud558\uace0 \ud55c\uad6d \uacbd\uc81c \uc0c1\ud669","\u3010\ud30c\uc774\ub0b8\uc15c\ub274\uc2a4 \ucfe0\uc54c\ub77c\ub8f8\ud478\ub974 \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud574 \"\uc774\ubc88\uc8fc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc758 \ubc29\ud55c\uc774 \uc608\uc815\ub3fc\uc788\uace0 \uc77c\ubcf8\uc758 \uacbd\uc6b0 \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\uc758 APEC \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uae30\ub300\ud55c\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uc774 \ub300\ud1b5\ub839","\uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub300\ub9cc \ub300\ud45c\ub97c \ub9cc\ub09c \uac83\uc744 \uac15\ud558\uac8c \ube44\ub09c\ud588\ub2e4.\n\uc911\uad6d \uc678\uad50\ubd80 \ub300\ubcc0\uc778\uc740 1\uc77c \ud648\ud398\uc774\uc9c0\ub97c \ud1b5\ud574 \"\uc77c\ubcf8 \uc9c0\ub3c4\uc790\uac00 APEC \ud68c\uc758 \uae30\uac04 \uace0\uc9d1\uc2a4\ub808 \uc911\uad6d \ub300\ub9cc \ub2f9\uad6d \uc778\uc0ac\uc640 \ub9cc\ub098\uace0, \uc18c\uc15c","\uacbd\uc8fc APEC \uacf5\uc2dd \uc8fc\uac04 \uc2dc\uc791\u2026\ud2b8\ub7fc\ud504 \"\uae40\uc815\uc740 \ub9cc\ub0a8 \uc704\ud574 \uc77c\uc815 \uc5f0\uc7a5\ud560 \uc218\ub3c4\"\n21\uac1c \ud68c\uc6d0\uad6d\uc774 \ucc38\uc5ec\ud558\ub294 \uacbd\uc8fc APEC\uc774 \uc624\ub298\ubd80\ud130 \uacf5\uc2dd \uc77c\uc815\uc744 \uc2dc\uc791\ud588\uc2b5\ub2c8\ub2e4. \ubaa8\ub808\ubd80\ud130\ub294 \ubbf8\uad6d\uc744 \ube44\ub86f\ud574 ","\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc774 \ub9c8\ubb34\ub9ac\ub410\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc758\uc7a5\uad6d \uc815\uc0c1\uc73c\ub85c\uc11c APEC \ud68c\uc6d0 \uac04 \uc5f0\ub300\ub97c \uac15\uc870\ud558\uba70 '\uacbd\uc8fc\uc120\uc5b8'\uc744 \uc8fc\ub3c4\ud558\uace0, \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1\uc744 \ub9c8\ubb34\ub9ac\ud558\ub294 \ub4f1 ","'2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\uc5d0\uc11c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \ubbf8\uad6d\u00b7\uc911\uad6d\u00b7\uc77c\ubcf8 \ub4f1 \uc8fc\uc694\uad6d \uc815\uc0c1\ub4e4\uc744 \ubaa8\ub450 \ub9cc\ub098\uba70 \uc228\uac00\uc05c '\uc678\uad50 \uc288\ud37c\uc704\ud06c'\ub97c \ubcf4\ub0c8\ub2e4. \uc9c0\ub09c\ub2ec 31\uc77c\ubd80\ud130","2025\ub97c \uacc4\uae30\ub85c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uacfc \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub838\ub358 \uacf5\uac04\uc744 \uc77c\ubc18 \uad00\ub78c\uac1d\uc5d0\uac8c \ud2b9\ubcc4 \uacf5\uac1c\ud55c\ub2e4\uace0 5\uc77c \ubc1d\ud614\ub2e4. \uc0ac\uc9c4\uc740 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ud2b9\ubcc4\uc804\uc2dc\uad00. 2025.11.5","\uc2dc\uc9c4\ud551 \"\ub9db\uc788\ub2e4\" \ud55c\ub9c8\ub514\uc5d0 \ub09c\ub9ac\u2026'\ud669\ub0a8\ube75' \ub418\ud314\uc774\uae4c\uc9c0 \ub4f1\uc7a5\n\uacbd\uc8fc\uc758 \uba85\ubb3c '\ud669\ub0a8\ube75'\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud654\uc81c\uac00 \ub41c \uacbd\uc8fc \ud669\ub0a8\ube75\uc744 \uad6c\ub9e4\ud55c \ub4a4 \ube44\uc2fc \uac00\uaca9","\u201c\ub098\ube44\uac00 \ub0a0\uc544\ub2e4\ub154\uc2b5\ub2c8\ub2e4. \uc5b4\uc81c \ub9cc\ucc2c \uc7a5\uc18c\uc5d0\uc11c \ub098\ube44\uac00 \ub0a0\uc544\ub2e4\ub154\ub294\ub370 \ucc38 \uc544\ub984\ub2e4\uc6e0\uc2b5\ub2c8\ub2e4\u201d \uc9c0\ub09c 1\uc77c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uc9c0\ub09c\ubc24 APEC2025\uc5d0 \ucc38\uc11d\ud55c \uc815\uc0c1\ub4e4\uc744 \uc704\ud574 \ub9c8\ub828\ud55c \ud658\uc601\ub9cc\ucc2c","\u201c\ub098\uc5d0 \ub300\ud574 \uc798 \uc870\uc0ac\ud588\ub2e4. \ub098\ub3c4 \uc880 \ub354 \uc798 \uc870\uc0ac\ud574\ubd24\uc73c\uba74 \uc88b\uc558\uc744 \uac83 \uac19\ub2e4.\u201d\n\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \ucde8\uc784 \ub4a4 \ucc98\uc74c\uc73c\ub85c \ucd9c\uc11d\ud55c \uc911\uc758\uc6d0 \uc608\uc0b0\uc704\uc6d0\ud68c\uc5d0\uc11c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uccab \uc778\uc0c1\uc5d0 \ub300","\uc2dc\uc9c4\ud551(\u7fd2\u8fd1\u5e73) \uc911\uad6d \uad6d\uac00 \uc8fc\uc11d\uc740 1\uc77c APEC \uc815\uc0c1\ud68c\uc758 \ubcf8\ud589\uc0ac \uacf5\uc2dd \ud3d0\ub9c9 \ud6c4 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc73c\ub85c\ubd80\ud130 \uc758\uc7a5\uc9c1\uc744 \uc778\uacc4\ubc1b\uc740 \ub4a4 \uc900\ube44\ud55c \uc6d0\uace0\uc5d4 \uc5c6\ub358 \ub9cc\ucc2c \uacf5\uc5f0\uc758 \ud14c\ub9c8 \u2018\ub098\ube44\u2019\ub97c \ud654\ub450\ub85c \uaebc","\uacf5\uad70 \ud2b9\uc218\ube44\ud589\ud300 \ube14\ub799\uc774\uae00\uc2a4 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8(UAE) \ub450\ubc14\uc774 \uc5d0\uc5b4\uc1fc \ucc38\uc11d\uc774 \uc0ac\uc2e4\uc0c1 \ubb34\uc0b0\ub410\ub2e4. \ub3c5\ub3c4 \uc778\uadfc\uc5d0\uc11c \uc9c4\ud589\ub41c \uc6b0\ub9ac \uad70\uc758 \ud1b5\uc0c1 \ud6c8\ub828\uc5d0 \ubc18\ubc1c\ud574 \uc77c\ubcf8 \uce21\uc774 \uc911\uac04 \uae09\uc720\ub97c \uac70\ubd80\ud558\uba74\uc11c \uacb0\uad6d ","\ubcf4\ub9ac\uce58 \ub300\ud1b5\ub839 \"\u97d3 \ubbfc\uc8fc\uc8fc\uc758 \ubaa8\ubc94 \uad6d\uac00\u2026FTA \uac1c\uc120 \uc758\uc9c0 \uac15\ud574\"\n\u97d3 '\uc81c\uc870\uc5c5 \uae30\uc220\ub825'\u00b7\uce60\ub808 '\uc5d0\ub108\uc9c0\u00b7\uad11\ubb3c' \uacb0\ud569\uc2dc \uc2dc\ub108\uc9c0\uc5d0 \uacf5\uac10\n\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c \uac00\ube0c\ub9ac\uc5d8 \ubcf4\ub9ac","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ud55c\uad6d\uc744 \ud5a5\ud574 \"\uad00\uc138\ud611\uc0c1\uc744 \uc81c\uc77c \uc798\ud55c \ub9ac\ub354\uc774\uc790 \uad6d\uac00\"\ub77c\uace0 \ub9d0\ud588\ub2e4\uace0 \ub300\ud1b5\ub839\uc2e4\uc774 30\uc77c \uc54c\ub838\ub2e4.\n\uae40\ub0a8\uc900 \ub300\ud1b5\ub839\uc2e4 \ub300\ubcc0\uc778\uc740 \uc774\ub0a0 \uc624\ud6c4 \ube0c\ub9ac\ud551\uc5d0","\ud55c\uc77c \uc678\uad50\ucc28\uad00 \uc804\ub7b5\ub300\ud654 \"\ud55c\uc77c\uad00\uacc4 \uae0d\uc815\uc801 \ud750\ub984 \ud3c9\uac00\"\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc678\uad50\ubd80\ub294 \ubc15\uc724\uc8fc 1\ucc28\uad00\uacfc \uc77c\ubcf8 \uc678\ubb34\uc131 \ud6c4\ub098\ucf54\uc2dc \ub2e4\ucf00\ud788\ub85c \uc0ac\ubb34\ucc28","\uad00\ub828 \ub3d9\uad6d\uc81c\uac15\uadf8\ub8f9, \uc21c\uc9c1 \uc18c\ubc29\uad00 \uc790\ub140\uc5d0 2\uc5b5 \uc6d0 \ud6c4\uc6d0\"\uc815\ud1b5 \u4f0a \ucd08\ucf5c\ub9bf\uc774\ub77c\ub354\ub2c8\"\u2026 \ud398\ub808\ub85c \ub85c\uc170, \uc6d0\uc0b0\uc9c0 \uc911\uad6d\uc0b0\uc73c\ub85c \ubcc0\uacbd\uad00\ub828 \uae30\uc0ac\uc774\ucca0\uc6b0 \"\uacbd\uc8fc APEC, \uad6d\uaca9 \ub192\uc778 \ub300\uc131\uacf5\u2026\uc815\uce58 \ub17c\uc7c1 ","\u674e, \uce90\ub098\ub2e4 \ucd1d\ub9ac\uc640 \uad6d\ubc29 \ud611\ub825 \ub17c\uc758\u202660\uc870 \uc7a0\uc218\ud568 \uc218\uc8fc \uc9c0\uc6d0\ud560\ub4ef\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 30\uc77c \uc624\uc804 \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4 \ubc0f \uc624\ucc2c\uc5d0\uc11c \uad6d\ubc29 \ud611\ub825 \ub4f1\uc5d0 \uad00\ud574 \ub17c\uc758\ud55c\ub2e4.\n\uc774\ub0a0 \ub300","\uc787\ub530\ub978 \uc678\uad50 \uc77c\uc815 \uc774\ud6c4 \ubab8\uc0b4 \u2026 \ud734\uc2dd \ucde8\ud558\uae30\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc640 \ubbf8\u00b7\uc911\u00b7\uc77c \ub9b4\ub808\uc774 \uc815\uc0c1\ud68c\ub2f4\uc744 \uc18c\ud654\ud55c \uc774\ud6c4 \ubab8\uc0b4\uc744 \uc774\uc720\ub85c \uc608\uc815\ub41c \uc77c\uc815\uc744 \ucde8\uc18c\ud588","\ub274\uc695 \ud68c\ub3d9 \uc774\ud6c4 \ud55c\ub2ec\ub9cc\uc5d0 \uc5f4\ub824\u2026\u65e5 \uc0c8 \uc815\ubd80 \ucd9c\ubc94\uc5d0\ub3c4 3\uad6d \ud611\ub825 \uae30\uc870 \uad73\uac74 \uacfc\uc2dc\n\uc815\uc0c1\ud68c\uc758 \uacc4\uae30\ub85c \uacbd\uc8fc\uc5d0\uc11c \ub9cc\ub098 \ud611\ub825 \uc758\uc9c0\ub97c \uc7ac\ud655\uc778\ud55c\ub2e4.\n28\uc77c \uc678\uad50\ubd80\uc5d0 \ub530\ub974\uba74 \uc870\ud604 \uc678\uad50\ubd80 \uc7a5\uad00\uacfc \ubbf8","\uc911\uad6d\uc5d0\uc11c \uc811\uc18d\uc774 \ucc28\ub2e8\ub410\ub358 \uce74\uce74\uc624\ud1a1(\uce74\ud1a1)\uc774 \ubca0\uc774\uc9d5, \uc0c1\ud558\uc774 \ub4f1 \uc77c\ubd80 \ub3c4\uc2dc\uc5d0\uc11c \uac00\uc0c1 \uc0ac\uc124\ub9dd(VPN) \uc5c6\uc774 \uc798 \uc5f0\uacb0\ub418\uace0 \uc788\ub294 \uac83\uc73c\ub85c \ub098\ud0c0\ub0ac\ub2e4.\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucc38","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\ub97c \ub9c8\uce58\uba70 21\uac1c APEC \ud68c\uc6d0\uad6d \uc815\uc0c1\ub4e4\uacfc \ud55c\ubcf5 \ubaa9\ub3c4\ub9ac\ub97c \ud604\ub300\uc801\uc73c\ub85c \uc7ac\ud574\uc11d\ud55c \uc18c\ud488\uc744 \ucc29\uc6a9\ud55c \ucc44 \ub2e8\uccb4 \uae30\ub150\uc0ac\uc9c4\uc744 \ucd2c\uc601\ud588\ub2e4.\n\uc55e","\ud55c\uad6d \uad70\uc545\ub300 \uc774\ub2ec '\u65e5\uc790\uc704\ub300 \uc74c\uc545\ucd95\uc81c' \ucc38\uac00 \ucde8\uc18c\n\u97d3\ud574\uad70\u00b7\u65e5\ud574\uc0c1\uc790\uc704\ub300 \uc218\uc0c9\u00b7\uad6c\uc870\ud6c8\ub828\ub3c4 \uc7a0\uc815 \uc911\ub2e8\n\uc624\ub3d9\ub8e1 \uad70\uc0ac\ubc29\uc0b0\uc804\ubb38\uae30\uc790 = \ud55c\uad6d\uacfc \uc77c\ubcf8\uc758 \uad6d\ubc29\uad50\ub958\uac00 \uc77c\ubcf8\uc758 \uc6b0\ub9ac \uacf5\uad70 \ub3c5\ub3c4 \ube44\ud589 \ubb38","\uce7c\ub9ac\ub4dc \uc655\uc138\uc790 \"\u97d3-UAE \uad00\uacc4, \uc2e0\ub8b0\uc5d0 \uae30\ubc18\ud55c \ud2b9\ubcc4\ud55c \ub3d9\ubc18\uc790\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8(UAE) \uce7c\ub9ac\ub4dc \uc544\ubd80\ub2e4\ube44 \uc655\uc138\uc790\uc5d0\uac8c \"UAE\ub294 \ub300\ud55c\ubbfc\uad6d\uc758 \uac15\ub825\ud55c \uc804\ud1b5\uc801 \uc6b0\ubc29\"\uc774","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc678\uad50\ubb34\ub300 \uccab \uc8fc\uc778\uacf5\uc73c\ub85c \ub098\uc120 '\uc815\uc0c1\uc678\uad50 \uc288\ud37c\uc704\ud06c'\ub97c \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ud588\ub2e4.\n11\uac1c\uad6d \uc815\uc0c1\uacfc \uc591\uc790\ud68c\ub2f4\uc744 \uac00\uc9c4 \uac00\uc6b4\ub370 \ubbf8\uad6d\uacfc\uc758 \uad00\uc138\ud611\uc0c1 \ud569\uc758, \uc911\uad6d\uacfc\uc758 \uc2e4\uc9c8 \ud611\ub825 \ud655\ub300","\ud55c\uad6d \uad70\uc545\ub300 \uc774\ub2ec \u2018\u65e5\uc790\uc704\ub300 \uc74c\uc545\ucd95\uc81c\u2019 \ucc38\uac00 \ucde8\uc18c\n\u97d3\ud574\uad70\u00b7\u65e5\ud574\uc0c1\uc790\uc704\ub300 \uc218\uc0c9\u00b7\uad6c\uc870\ud6c8\ub828\ub3c4 \uc7a0\uc815 \uc911\ub2e8\n\ud55c\uad6d\uacfc \uc77c\ubcf8\uc758 \uad6d\ubc29\uad50\ub958\uac00 \uc77c\ubcf8\uc758 \uc6b0\ub9ac \uacf5\uad70 \ub3c5\ub3c4\ube44\ud589 \ud2b8\uc9d1\uc73c\ub85c \uc778\ud574 \uc81c\ub3d9\uc774 \uac78\ub9b0 \ubaa8\uc2b5","\uacbd\ubd81 \uacbd\uc8fc\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uce58\ub978 \ub4a4 \ub9de\uc774\ud55c \uccab \uc8fc\ub9d0, \uc8fc\uc694 \uad00\uad11\uc9c0\ub9c8\ub2e4 \uc778\ud30c\ub85c \ubd81\uc801\uc774\uba70 \ubaa8\ucc98\ub7fc \ud65c\uae30\ub97c \ub418\ucc3e\uc558\ub2e4. \uc9c0\uc5ed \uc0c1\uc778\ub4e4\uc774 \u2018APEC \ud2b9\uc218","\u91d1\ucd1d\ub9ac, \ucc28\uae30 \uc11c\uc6b8\uc2dc\uc7a5 \ud6c4\ubcf4\u00b7\ubbfc\uc8fc\ub2f9 \ub300\ud45c \ud6c4\ubcf4 \ub3d9\uc2dc \uac70\ub860\n\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 5\uc77c \ucc28\uae30 \uc11c\uc6b8\uc2dc\uc7a5 \ucd9c\ub9c8\uc124\uc5d0 \ub300\ud574 \"\uadf8\ub7f0 \uc77c\uc740 \uc5c6\uc744 \uac83\"\uc774\ub77c\uace0 \ubd80\uc778\ud588\ub2e4.\n\uae40 \ucd1d\ub9ac\ub294 \uc774\ub0a0 \uc624\uc804 \uce5c\uc5ec \uc131\ud5a5","\ud68c\uacac\uc744 \ud558\uace0 \uc788\ub2e4. 2025.11.1/ \ud0a4\uc6cc\ub4dcAPEC\uc815\uc0c1\ud68c\uc758\uc774\uc7ac\uba85\uad00\ub828 \uc0ac\uc9c4\uc774\uc7ac\uba85 \ub300\ud1b5\ub839, APEC \ud68c\uacac\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc5d0 \uc3e0\ub9b0 \uad00\uc2ecAPEC \ud68c\uacac \ubc1c\uc5b8\ud558\ub294 \uc774\uc7ac\uba85 \ub9d1\uace0 \ud3ec\uadfc\ud55c \uac00\uc744 \ub0a0\uc528","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 1\uc77c \uc815\uc0c1\ud68c\ub2f4\uc744 \ud1b5\ud574 '\uc6d0\u00b7\uc704\uc548 \ud1b5\ud654\uc2a4\uc640\ud504' \uccb4\uacb0\uc5d0 \ud569\uc758\ud588\ub2e4. \ud55c\uad6d\uacfc \uc911\uad6d\uc740 \uacbd\uc81c\u00b7\uce58\uc548 \ubd84\uc57c\uc640 \uad00\ub828\ub41c \uc591\ud574\uac01\uc11c(MOU) 6\uac74\ub3c4 \uccb4\uacb0\ud588\ub2e4.\n\uc774","APEC \uc815\uc0c1\ub4e4, '\uc625\uc0c9 \ud55c\ubcf5 \ubaa9\ub3c4\ub9ac' \ub450\ub974\uace0 \ud3d0\ub9c9 \uae30\ub150\ucd2c\uc601\u2026\"\uc131\uc7a5\u00b7\ud3c9\ud654 \uc0c1\uc9d5\"\n\uc804\ud1b5 \ud55c\ubcf5 \ubaa9\ub3c4\ub9ac \ud604\ub300\uc801 '\uc204' \ud615\ud0dc \uc7ac\ud574\uc11d\u2026\uac01\uad6d \uc815\uc0c1\uc5d0 \uc120\ubb3c\n= \uac01\uad6d \uacbd\uc81c\uccb4 \ub300\ud45c\ub4e4\uc774 1\uc77c \uacbd\uc8fc ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 1\uc77c \uacbd\ubd81 \uacbd\uc8fc \uc18c\ub178\uce84\uc5d0\uc11c \uc5f4\ub9b0 \uad6d\ube48\ub9cc\ucc2c\uc5d0 \uc785\uc7a5\ud558\uace0 \uc788\ub2e4. \ub300\ud1b5\ub839\uc2e4 \uc81c\uacf5\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4","\uacbd\uc8fc\u00b7\ubd80\uc0b0\uc11c \uc787\ub2e8 \uc815\uc0c1\ud68c\ub2f4\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \u201c\uacf5\ud1b5\uc810 \ub9ce\uc544 \uacbd\ud5d8 \uacf5\uc720\u201d\n\ud2b8\ub7fc\ud504, \ub300\uc911 \uad00\uc138 10%p \uc778\ud558 \ud569\uc758\n\uc2dc\uc9c4\ud551, \ud76c\ud1a0\ub958 \ud1b5\uc81c\uc720\uc608\u00b7\ub9c8\uc57d\ucc28\ub2e8\n\ud55c\uc77c \uc815\uc0c1\uc774 \ucc98\uc74c \ub9c8\uc8fc\ud55c \uc790\ub9ac\uc5d0\uc11c \u2018\ubbf8","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7\uc544\ud399) \uc815\uc0c1\ud68c\uc758\uac00 \ub9c8\ubb34\ub9ac\ub41c \uac00\uc6b4\ub370, \uac01\uad6d \uc815\uc0c1\ub4e4\uc774 \ud55c\ubcf5 \uc18c\uc7ac\uc758 \ubaa9\ub3c4\ub9ac\ub97c \ub450\ub974\uace0 \uacf5\uc2dd \uae30\ub150\uc0ac\uc9c4\uc744 \ucd2c\uc601\ud588\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uac01\uad6d \uc815\uc0c1\ub4e4\uc740 1\uc77c \uacbd\ubd81 \uacbd","\uacf5\uac1c \uc11d\uc0c1\uc5d0\uc11c \uc880\ucc98\ub7fc \ubb34\ud45c\uc815\uc73c\ub85c \uc77c\uad00\ud558\ub294 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00 \uc8fc\uc11d\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 11\ub144 \ub9cc\uc5d0 \ubc29\ud55c\ud55c \uc790\ub9ac\uc5d0\uc11c \ud65c\uc9dd \uc6c3\ub294 \ubaa8\uc2b5\uc774 \uc5ec\ub7ec \ucc28\ub840 \ud3ec","\uc774 \ub300\ud1b5\ub839, \uce74\ub2c8 \ucd1d\ub9ac\uc5d0 \u201c\uc804\ub7b5\uc801 \ub3d9\ubc18\uc790\u201d\n\uae40\ubbfc\uc11d \ucd1d\ub9ac, \ud55c\ud654\uc870\uc120\uc18c \uc2dc\ucc30 \uc9c1\uc811 \ub3d9\ud589\uc5d0\n\uae40\ud61c\uacbd \uc5ec\uc0ac\ub294 \ubc30\uc6b0\uc790\uc640 \uc5f0\uc774\ud2c0 \uce5c\uad50 \uc77c\uc815\n\uc815\uc0c1 \uc624\ucc2c \ub4f1 \ucd5c\uc0c1\uae09 \uc608\uc6b0 \u2018\uc0ac\uc5c5 \uc218\uc8fc\u2019 \uc804\ub825\n\uc774\uc7ac\uba85","\ud2b8\ub7fc\ud504 \ubc29\ud55c\uc5d0 \uacbd\uc8fc \uacf3\uacf3 \uc815\uccb4\u2026\uc2dc\ubbfc\ub4e4 \"\uac10\uc218\ud574\uc57c\uc8e0\"\n\uc774\ub0a0 \uc624\ud6c4 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc815\uc0c1\ud68c\ub2f4 \uc911\uc778 \uac00\uc6b4\ub370 \uad6c \uacbd\uc8fc\uc5ed \uad11\uc7a5\uc5d0\uc11c\ub294 \u2018\ud2b8\ub7fc\ud504 \ubc29","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \ubcfc\ub85c\ub514\ubbf8\ub974 \uc824\ub80c\uc2a4\ud0a4 \uc6b0\ud06c\ub77c\uc774\ub098 \ub300\ud1b5\ub839\uacfc \ucde8\uc784 \ud6c4 \uccab \ud1b5\ud654\ub97c \uac00\uc84c\ub2e4.\n\uc824\ub80c\uc2a4\ud0a4 \ub300\ud1b5\ub839\uc740 5\uc77c(\ud604\uc9c0 \uc2dc\uac04) \uc18c\uc15c\ubbf8\ub514\uc5b4 \uc5d1\uc2a4(X, \uc61b \ud2b8\uc704\ud130)\ub97c \ud1b5\ud574 \u201c\ub2e4\uce74","\ud2b8\ub7fc\ud504\u00b7\uc2dc\uc9c4\ud551, 6\ub144 4\uac1c\uc6d4 \ub9cc\uc5d0 \uae40\ud574\uacf5\ud56d\uc5d0\uc11c \ub9cc\ub098\n1\uc2dc\uac04 40\ubd84 \u2019\uc138\uae30\uc758 \ub2f4\ud310\u2019\u2026\uc2dc\uc9c4\ud551, \uacbd\uc8fc \uc219\uc18c\ub85c\n\uc2dc\uc9c4\ud551 \uc219\uc18c \uc778\uadfc \uacbd\ube44 \u2019\uc0bc\uc5c4\u2019\u2026\uc678\ubd80\uc778 \uc811\uadfc \ud1b5\uc81c\n1\uc2dc\uac04 40\ubd84 \u2019\uc138\uae30\uc758 \ub2f4","\u25b2 1\uc77c \uacbd\uc8fc\uc5d0\uc11c \ub9cc\ub09c \ub9b0\uc2e0\uc774 \ub300\ub9cc \ucd1d\ud1b5\ubd80 \uc120\uc784\uace0\ubb38\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\n\uc911\uad6d \uc815\ubd80\ub294 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc2e0\uc784 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 ","| \uc774\uc7ac\uba85 \ub300\ud1b5\ub839(\uc0ac\uc9c4 \uc55e\uc904 \uac00\uc6b4\ub370)\uc774 1\uc77c \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO)\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \ud55c\ubcf5 \uc18c\uc7ac\ub85c \ub9cc\ub4e0 \ubaa9\ub3c4\ub9ac\ub97c \ub450","\u7f8e \ud2b8\ub7fc\ud504\ub294 \"\ucf8c\ud65c, \uc720\uba38 \uc788\ub294 \uc815\uce58\uc778\"\n\u4e2d \uc2dc\uc9c4\ud551 \ud68c\ub3d9 \ud6c4 \"\ub9e4\uc6b0 \uc9c4\uc9c0\ud55c \uc815\uce58\uc778\"\n\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uc774\uc7ac\uba85 \ud55c\uad6d \ub300\ud1b5\ub839\uc5d0 \ub300\ud574 \u201c\ubb38\uc81c\uc758\uc2dd\uc744 \uacf5\uc720\ud560 \uc218 \uc788\ub294 \uc9c0\ub3c4\uc790\ub77c\ub294 ","\u674e\ub300\ud1b5\ub839, \uce7c\ub9ac\ub4dc \uc655\uc138\uc790\uc5d0 \"\uac15\ub825\ud55c \uc804\ud1b5 \uc6b0\ubc29\u2026\uad00\uacc4\ubc1c\uc804 \uae30\ub300\"\n\uce7c\ub9ac\ub4dc \"\uc591\uad6d\uad00\uacc4 \ud2b9\ubcc4\ud558\uace0 \uc911\uc694\u202611\uc6d4 UAE\uc5d0\uc11c \ubd59\uae38 \uae30\ub300\"\n\u674e\ub300\ud1b5\ub839 \"K-\uceec\ucc98 \ud655\uc0b0 \ub3c4\uc6c0 \uae30\ub300\"\u2026\uce7c\ub9ac\ub4dc \"\u97d3 \ubb38\ud654","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc704\ud574 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d \ub4f1 \uc8fc\uc694\uad6d \uc815\uc0c1\ub4e4\uc758 \ubc29\ud55c\uc774 \ub2e4\uac00\uc624\uba74\uc11c 28\uc77c \uac1c\ucd5c\uc9c0\uc778 \uacbd\uc8fc \uc77c\ub300\uc5d0\ub294 \ucca0\ud1b5 \uac19","\uc804\ub7b5\uc801 \ub3d9\ubc18\uc790 \uad00\uacc4\ub85c \uaca9\uc0c1\n\uc81c\uc8fc \ub3fc\uc9c0\uace0\uae30 \uc218\ucd9c \uccab \ud569\uc758\n\uc5ed\ub0b4 \uad50\uc5ed\u00b7\ud22c\uc790\ub3c4 \ub298\ub9ac\uae30\ub85c\n\uc804\ub7b5\uc801 \ub3d9\ubc18\uc790 \uad00\uacc4\ub85c \uaca9\uc0c1\n\uc81c\uc8fc \ub3fc\uc9c0\uace0\uae30 \uc218\ucd9c \uccab \ud569\uc758\n\uc5ed\ub0b4 \uad50\uc5ed\u00b7\ud22c\uc790\ub3c4 \ub298\ub9ac\uae30\ub85c\n\uc774\ub0a0 \uc774 \ub300\ud1b5\ub839","\ud2b8\ub7fc\ud504\u00b7\uc2dc\uc9c4\ud551 6\ub144 4\uac1c\uc6d4\ub9cc\uc5d0 \ubd80\uc0b0\uc11c \ub9cc\ub098\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 \ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4\uc744 \uc704\ud574 30\uc77c \uc624\uc804 9\uc2dc 43\ubd84\uaed8 \uc219\uc18c\uac00 \ub9c8\ub828\ub41c \uacbd\uc8fc\uc5d0\uc11c \ub300\ud1b5\ub839 \uc804\uc6a9 \ud5ec\uae30 '\ub9c8\ub9b0\uc6d0'\uc5d0 \ud0d1\uc2b9\ud574 \uae40\ud574\uacf5\ud56d\uc73c\ub85c","\u674e \ub300\ud1b5\ub839, APEC \uc815\uc0c1\ud68c\uc758\uc7a5\uc5d0\uc11c \uc2dc\uc9c4\ud551 \uccab \ub300\uba74\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uad6d\ube48 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ucde8\uc784 \ud6c4 \uccab ","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551(\u7fd2\u8fd1\u5e73) \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc787\ub530\ub77c \uad6d\ube48 \ubc29\ud55c\ud574 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub9cc\ub0ac\ub2e4. \uc591\uc790\ud68c\ub2f4\uacfc \uc2dd\uc0ac \ub4f1 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 28\uc77c \uc804\ub0a0 \uc9c4\ud589\ub41c \ud55c-\uc544\uc138\uc548 \uc815\uc0c1\ud68c\uc758\ub97c \uc5b8\uae09\ud558\uba70 \"\uc774\ubc88 \ud68c\uc758\uc5d0\uc11c \ub098\ub208 \ub73b\uae4a\uc740 \ub300\ud654\uac00 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub418\ub294 APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c\ub3c4 \uc774\uc5b4\uc9c0\uae38 \ud76c\ub9dd\ud55c\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uc774 \ub300","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc740 29\uc77c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc\uc758 \ud68c\ub2f4\uc5d0 \ub300\ud574 \u201c\ubaa8\ub450\ub97c \uc704\ud55c \uc88b\uc740 \uacb0\uacfc\uac00 \uc788\uc744 \uac83\u201d\uc774\ub77c\uba70 \uae30\ub300\uac10\uc744 \ub4dc\ub7ec\ub0c8\ub2e4.\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc5f4\ub9b0","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ub300\ud1b5\ub839\uc2e4\uc740 \ud558\ub8e8 \uc55e\uc73c\ub85c \ub2e4\uac00\uc628 \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud55c\ubc18\ub3c4 \ube44\ud575\ud654\ub97c \ube44\ub86f\ud55c \ud3c9\ud654 \uc758\uc81c\uac00 \ub17c\uc758\ub420 \uc608\uc815\uc774\ub77c\uace0 31\uc77c \ubc1d\ud614\ub2e4.\n\uac15\uc720\uc815 \ub300\ud1b5\ub839\uc2e4 \ub300\ubcc0\uc778\uc740 \uc774\ub0a0 \ube0c\ub9ac\ud551\uc5d0\uc11c \"\uc774\uc7ac","\uc77c\ubcf8 \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac \u201c\uc774 \ub300\ud1b5\ub839, \ubb38\uc81c\uc758\uc2dd \uacf5\uc720\ud560 \uc218 \uc788\ub294 \uc9c0\ub3c4\uc790\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uc624\ub298 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub300\ub9cc \ub300\ud45c\ub97c \ub9cc\ub09c \uac83\uc744 \ub450\uace0 \uc911\uad6d \uc815\ubd80\uac00 \uac15\ud558\uac8c \ube44\ub09c\ud588\ub2e4.\n\uc911\uad6d \uc678\uad50\ubd80\ub294 1\uc77c \ub300\ubcc0\uc778","\ud2b8\ub7fc\ud504, \ud55c\ubbf8 \ud68c\ub2f4\uc11c \u674e\ub300\ud1b5\ub839 \uadf9\ucc2c\u2026\uc11c\uba85 \uc801\ud78c \uc57c\uad6c\ubc30\ud2b8 \uc120\ubb3c\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ud55c\uad6d\uc744 \ud5a5\ud574 \"\uad00\uc138 \ud611\uc0c1\uc744 \uc81c\uc77c \uc798 \ud55c \ub9ac\ub354\uc774\uc790 \uad6d\uac00\"\ub77c\uace0 \ud3c9\uac00\ud55c \uac83\uc73c\ub85c ","\uc744 \ub9cc\ub098 \uc77c\ubcf8\uc0b0 \uc218\uc0b0\ubb3c \uc218\uc785\uaddc\uc81c\uc758 \ucca0\ud3d0\ub97c \uc694\uccad\ud588\ub2e4\uace0 \uad50\ub3c4\ud1b5\uc2e0\uc774 \ubcf4\ub3c4\ud588\ub2e4.\n\uc544\uce74\uc790\uc640 \uacbd\uc81c\uc0b0\uc5c5\uc0c1\uc740 \uc911\uad6d\uc758 \ud76c\ud1a0\ub958 \uc218\ucd9c \uaddc\uc81c\uc5d0 \ub300\ud574\uc11c\ub3c4 \uc6b0\ub824\ub97c \uc804\ub2ec\ud558\uace0 \uc801\uc808\ud55c \ub300\uc751\uc744 \uc694\uad6c\ud588\ub2e4.\n\uc774\uc5d0 \ub300","APEC \uc815\uc0c1\ud68c\uc758 \uacc4\uae30\ub85c 11\ub144\ub9cc\uc5d0 \uad6d\ube48 \ubc29\ubb38\u20262\ubc153\uc77c \uc77c\uc815 \uc18c\ud654\n\ubbf8\uc911, \uad00\uc138\uc804\uc7c1 '\ud655\uc804 \uc790\uc81c' \ud569\uc758\u2026\ud55c\uc911, \uc5ed\ub0b4 \ud3c9\ud654 \ub17c\uc758\n\uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc9c4\ud589\ub41c 11\ub144 \ub9cc\uc758 \uad6d\ube48 \ubc29\ud55c\uc744 \ub9c8\ubb34","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\ubd81 \uacbd\uc8fc\uc5d0 \ub3c4\ucc29\ud588\ub2e4.\n\ub300\ud1b5\ub839\uc2e4\uc5d0 \ub530\ub974\uba74 \uc774 \ub300\ud1b5\ub839\uc740 28\uc77c \uc800\ub141 APEC \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uc9c0\uc778 \uacbd\ubd81 \uacbd\uc8fc\uc5d0 \ub3c4\ucc29\ud588\ub2e4","\uc544\uc138\uc548\u00b7APEC \uc5f0\uc18d \uac15\ud589\uad70 \uc5ec\ud30c\u2026\uac15\ud6c8\uc2dd \ube44\uc11c\uc2e4\uc7a5\uc774 \ub300\uc2e0 \uc8fc\uc7ac\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \u2018\uc18c\ubc29\uc758 \ub0a0\u2019\uc744 \uc55e\ub450\uace0 5\uc77c \uc608\uc815\ub410\ub358 \uc18c\ubc29\uacf5\ubb34\uc6d0 \ucd08\uccad \uc624\ucc2c \uc77c\uc815\uc5d0 \ucc38\uc11d\ud558\uc9c0 \uc54a\uae30\ub85c \ud588\ub2e4. \ub300\ud1b5\ub839\uc2e4\uc740 ","\uacf5\uad70 \ud2b9\uc218\ube44\ud589\ud300 \ube14\ub799\uc774\uae00\uc2a4\uac00 \ud654\ub824\ud55c \uc5d0\uc5b4\uc1fc\ub97c \uc120\ubcf4\uc774\uace0 \uc788\ub2e4./\ub274\uc2a41 \u24d2 News1 \uad00\ub828 \ud0a4\uc6cc\ub4dc\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uae09\uc720 \uac70\ubd80\ub3c5\ub3c4\ub2e4\ucf00\uc2dc\ub9c8\uc758 \uc0ac\ub3c4\uad11\uc0b0 \ucd94\ub3c4\uc2dd \uc62c\ud574\ub3c4 \ud30c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub85c\ub80c\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uac00 2\uc77c \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uacf5\ub3d9\uc5b8\ub860 \ubc1c\ud45c\ub97c \ub9c8\uce5c \ub4a4 \uc778\uc0ac\ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 2\uc77c \ub85c\ub80c\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\uc744 \uc5f4\uace0 ","\uacbd\uc8fc\uc640 \ud2b9\ubcc4\ud55c \uc778\uc5f0 '\uc8fc\ubaa9'\u20262009\ub144 12\uc6d4 \ubc29\ud55c \ub54c \uc6d4\uc131\u00b7\ubd88\uad6d\uc0ac \ub3cc\uc544\ubd10\n\ub2f9\uc2dc \ubd88\uad6d\uc0ac \uacbd\ub0b4 \uac78\uc73c\uba70 \ubb38\ud654\uc7ac\uc640 \uad00\ub828\ud55c \uc124\uba85 \ub4e3\uace0 \uad00\uc2ec\n\uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud558\uba74\uc11c 16\ub144 \uc804 \uacbd\uc8fc\ub97c \ubc29\ubb38\ud55c ","\uacf5\uc2dd \ud658\uc601 \ud589\uc0ac \uc120\ubb3c \uc8fc\ubaa9\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 11\ub144 \ub9cc\uc5d0 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub9cc\ub09c\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 1\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uacf5\uc2dd \uc77c\uc815\uc744 \ub9c8\ubb34\ub9ac","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uc624\ud6c4 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uc815\uc0c1\ud68c\ub2f4 \uc77c\uc815\uc744 \uc2dc\uc791\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc624\ud6c4 3\uc2dc 30\ubd84\uaed8 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub9ac","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc758 \uad6d\ube48 \ubc29\ud55c\uc73c\ub85c \uc5f4\ub9b0 \ud55c\uc911\uc815\uc0c1\ud68c\ub2f4\uc774 \uc21c\uc870\ub86d\uac8c \ub9c8\ubb34\ub9ac\ub418\uba74\uc11c \uc591\uad6d\uc774 \uad00\uacc4 \ubcf5\uc6d0\uc5d0 \uc788\uc5b4\uc11c \uae09\ubb3c\uc0b4\uc744 \ud0c8 \uc218 \uc788\uc744\uc9c0 \uc8fc\ubaa9\ub418\uace0 \uc788\ub2e4.\n2\uc77c \uc678\uad50\uac00\uc5d0\uc11c\ub294 \uc591\uad6d \uad00\uacc4\uac00 \uc0ac\ub4dc","\uad6d\ubc29\ubd80\uac00 \uce90\ub098\ub2e4 \uc624\ud0c0\uc640\uc5d0\uc11c \u2018\ud55c\uad6d-\uce90\ub098\ub2e4 \uad6d\ubc29\u00b7\ubc29\uc0b0\ud611\ub825 \ucee8\ud37c\ub7f0\uc2a4\u2019\ub97c \uac1c\ucd5c\ud558\uace0 \uc591\uad6d \uac04 \ubc29\uc0b0\ud611\ub825 \ud655\ub300\ub97c \ub17c\uc758\ud588\ub2e4\uace0 7\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ucee8\ud37c\ub7f0\uc2a4\ub294 \uc9c0\ub09c\ud574 11\uc6d4\uc5d0 \uc774\uc5b4 \uce90\ub098\ub2e4 \ud604\uc9c0\uc5d0\uc11c","\u7fd2, \uc8fc\ucd5c\uad6d \ud55c\uad6d\uc5d0 \uac10\uc0ac \ud45c\ud604\n\uacbd\uc8fc\uc5d0\uc11c 1\ubc15 2\uc77c \uc77c\uc815\uc73c\ub85c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubcf8\ud68c\uc758 \ud589\uc0ac\uac00 1\uc77c \uacf5\uc2dd \ub9c8\ubb34\ub9ac\ub410\ub2e4. \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \ucc28\uae30 APEC \uc758\uc7a5\uad6d","\uc911\uc77c \uc0c1\ubb34\uc7a5\uad00 APEC\uc11c \ud68c\ub2f4\u2026\uc77c\ubcf8, \uc218\uc0b0\ubb3c \uae08\uc218 \ucca0\ud3d0 \uc694\uccad\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uac01\ub8cc\ud68c\uc758 \ucc38\uc11d\uc744 ","\ud55c\uc911 \ud68c\ub2f4 \uc9c1\ud6c4 \uc2e4\ubc84\u00b7\ubcf4\uc774\uc2a4\ud53c\uc2f1 \ub300\uc751 \ub4f1 7\uac74 MOU \uccb4\uacb0\n\uc815\uce58\uc801 \uc2e0\ub8b0 \uac15\ud654\u00b7\ubbfc\uac04 \uad50\ub958 \ud655\ub300\u2026\uad6d\ubbfc \uccb4\uac10 \uc131\uacfc \uae30\ub300\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \ud55c\uc911 \uad00\uacc4 \ubcf5\uc6d0\uc5d0 \uc2dc\ub3d9\uc744 \uac78\uc5c8\ub2e4. \uc544\uc2dc\uc544\ud0dc\ud3c9","\"\uc911\uad6d\uacfc \uad00\uacc4 \ud68c\ubcf5\ub410\ub2e4\uace0 \ubcf4\uae30 \uc5b4\ub824\uc6cc\"\n\"\ud68c\ubcf5\uc744 \ub118\uc5b4 \uc591\uad6d\uc5d0 \ub3c4\uc6c0\ub418\ub294 \uae38 \ubaa8\uc0c9\"\n\"\uc911\uad6d APEC, \uacbd\uc8fc\ubcf4\ub2e4 \ud6e8\uc52c \uc131\uacf5\ud574\uc57c\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ud55c\ubc18\ub3c4 \ud3c9\ud654\ub97c \uc704\ud55c \uc911\uad6d\uc758 \uc5ed\ud560\uc5d0 \ub300\ud574 ","\"\uc601\ub9ac\ud55c \uc120\ud0dd\"\u2026\uc870\uad6d\uc774 \uc608\uc0c1\ud55c \u674e\ub300\ud1b5\ub839\uc774 \ud669\ub0a8\ube75 \uace0\ub978 \uc774\uc720\n\uc870\uad6d \uc870\uad6d\ud601\uc2e0\ub2f9 \ube44\ub300\uc704\uc6d0\uc7a5\uc740 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c \uacbd\uc8fc \ud2b9\uc0b0\ud488 \ud669\ub0a8\ube75\uc744 \uc900 \uac74 \ud0c1\uc6d4\ud55c \uc120\ud0dd\uc774\uc5c8\ub2e4\uace0 \ud3c9","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 30\uc77c \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac\uc640\uc758 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud55c\ud654\uc624\uc158\uc774 \ucc38\uc5ec \uc911\uc778 \uce90\ub098\ub2e4 \uc7a0\uc218\ud568 \uc0ac\uc5c5\uc744 \uac70\ub860\ud558\uba70 \"\uce90\ub098\ub2e4\uc758 \uc2e0\uc18d\ud55c \uc804\ub825\uc744 \ud655\ubcf4\ud558\uace0 \ubc29\uc704\uc0b0\uc5c5 \uc5ed\ub7c9 \uac15\ud654\uc5d0 \ud55c\uad6d\uc774 \uc801","\uad6d\ud68c \ucd9c\uc11d\ud574 \u201c\ud2b8\ub7fc\ud504\ub294 \ucf8c\ud65c\ud558\uace0 \uc720\uba38 \uc788\uc5b4\u2026\uc2dc\uc9c4\ud551\uc740 \uc9c4\uc9c0\u201d\n\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 7\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc5d0 \ub300\ud574 \u201c\ubb38\uc81c\uc758\uc2dd\uc744 \uacf5\uc720\ud560 \uc218 \uc788\ub294 \ub9ac\ub354(\uc9c0\ub3c4\uc790)\ub77c\ub294 \uc778\uc0c1\uc744 \uac16\uac8c \ub410\ub2e4\u201d","\ud55c\u00b7\uc911, 4000\uc5b5\uc704\uc548 \ud1b5\ud654\uc2a4\uc640\ud504\u2026\"\uc0ac\ub4dc \uc774\ud6c4 \uad00\uacc4\ubcf5\uc6d0 \ubaa8\uc0c9\"\n\u674e\ub300\ud1b5\ub839, \uc2dc\uc9c4\ud551 \uc8fc\uc11d\uacfc 95\ubd84\uac04 \uc815\uc0c1\ud68c\ub2f4\n\u674e \"\uacbd\uc81c \ud611\ub825, \uc218\ud3c9\uc801 \uad6c\uc870\ub85c\"\n\u7fd2 \"\uc774\uc0ac\uac08 \uc218 \uc5c6\ub294 \uc911\uc694 \uc774\uc6c3\"\n\u4e2d \"","\ud55c\ubbf8\uc77c \uc678\uad50\uc7a5\uad00 \ud68c\uc758 29\uc77c \uac1c\ucd5c\u2026\ud55c\ubbf8\uc77c \uc815\uc0c1\ud68c\uc758\ub294 \ubd88\uac00\ub2a5\n\uc870\ud604(\uc624\ub978\ucabd) \uc678\uad50\ubd80 \uc7a5\uad00\uc774 \ubbf8\uad6d \ub274\uc695\uc758 \ub86f\ub370 \ud330\ub9ac\uc2a4 \ud638\ud154\uc5d0\uc11c \ub9c8\ucf54 \ub8e8\ube44\uc624 \ubbf8 \uad6d\ubb34\uc7a5\uad00, \uc774\uc640\uc57c \ub2e4\ucf00\uc2dc \uc77c\ubcf8 \uc678\ubb34\uc0c1\uacfc \ub9cc","\u20182025 APEC \uc815\uc0c1\ud68c\uc758\u2019\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ud3d0\ub9c9\ud558\uba74\uc11c \uac1c\ucd5c\uc9c0\uc778 \uacbd\ubd81 \uacbd\uc8fc \ud2b9\uc0b0\ud488\uc778 \ud669\ub0a8\ube75\uacfc \ud638\ub450\uacfc\uc790 \ub4f1 K-\ub514\uc800\ud2b8\uac00 \uc138\uacc4\uc758 \uc8fc\ubaa9\uc744 \ubc1b\uace0 \uc788\ub2e4. \ud3d0\ub9c9 \uc774\ud6c4 \uccab \uc8fc\ub9d0 \uacbd\uc8fc \ud669\ub9ac\ub2e8\uae38\uc5d0\ub294","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 30\uc77c \uc624\uc804 \uc804\uc6a9\uae30\ub97c \ud0c0\uace0 \ud55c\uad6d\uc73c\ub85c \ucd9c\ubc1c\ud588\ub2e4\uace0 \uc2e0\ud654\ud1b5\uc2e0\uc774 \ubcf4\ub3c4\ud588\ub2e4.\n\uc2dc \uc8fc\uc11d\uc740 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ucd08\uccad\uc73c\ub85c \ub2e4\uc74c \ub2ec 1\uc77c\uae4c\uc9c0 2\ubc153\uc77c \uc77c\uc815\uc73c\ub85c \ud55c\uad6d\uc744 \uad6d\ube48 \ubc29\ubb38","APEC \uae30\uac04 \uc138\uacc4 \uc815\uc0c1\ub4e4 \ud544\uc218 \ubc29\ubb38 \ucf54\uc2a4\ub85c \ub72c \u2018\uc720\uc5d4\uacf5\uc6d0\u2019\n\ud638\uc8fc\u00b7\ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac, \ud544\ub9ac\ud540 \ub300\ud1b5\ub839\n\uc720\uc5d4\uae30\ub150\uacf5\uc6d0 \ub0b4 \uc790\uad6d \uae30\ub150\ube44 \ucc38\ubc30\n\ud55c\uad6d\uc804\uc7c1 \ucc38\uc804\uc6a9\uc0ac \uac12\uc9c4 \ud76c\uc0dd \uae30\ub824\n\uc720\uc5d4\uacf5\uc6d0 \uc544\ub984\ub2e4","\uc548\uadc0\ub839 \ubd80\ub300\ubcc0\uc778 \uac00\uc838\ub2e4\uc8fc\ub824\uace0\uc694\n\uc9c0\ub09c 1\uc77c \ubc24 9\uc2dc 30\ubd84\ucbe4 \uacbd\uc8fc\uc5ed \uc2b9\uac15\uc7a5\uc5d0\uc11c \ub9cc\ub09c \uc804\uc740\uc218 \ub300\ud1b5\ub839\uc2e4 \ubd80\ub300\ubcc0\uc778\uc740 \ub4e4\ub72c \ud45c\uc815\uc73c\ub85c \uc774\ub807\uac8c \ub9d0\ud588\ub2e4. \uc190\uc740 \uc790\uc2e0\uc758 \ubab8\uccb4\ub9cc \ud55c \uce90\ub9ac\uc5b4 \uc704\uc5d0 \uaf41\uaf41","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c \u201c\ud55c\uad6d\uacfc \uc77c\ubcf8\uc740 \uc6cc\ub099 \uac00\uae5d\uace0 \uc624\ub798\ub41c \uc0ac\uc774\uc5ec\uc11c, \ub9c8\uce58 \uac00\uc871\uad00\uacc4\ucc98\ub7fc \uc815\uc11c\uc801\uc778 \uc0c1\ucc98\ub97c \uc785\uc744 \ub54c\ub3c4 \uc788\ub2e4\u201d\uba70 \u201c\ud558\uc9c0\ub9cc \uc591\uad6d\uc774 \uc774\uc6c3\uc784\uc744 \ubd80\uc815\ud560 \uc218\ub3c4, \ud611\ub825\uc758 \uc190\uc744 \ub193\uc744","\ud55c\uc911\uc815\uc0c1\ud68c\ub2f4\uc774 \u2018\ud55c\ubc18\ub3c4 \ube44\ud575\ud654\u2019\ub97c \ube44\ub86f\ud55c \ud3c9\ud654 \uc758\uc81c\ub97c \ub17c\uc758\ud558\ub294 \uacc4\uae30\uac00 \ub420\uc9c0 \uc8fc\ubaa9\ub41c\ub2e4. \uc774\uc7ac\uba85 \uc815\ubd80\uac00 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc744 \uad6d\ube48 \uc790\uaca9\uc73c\ub85c \ucd08\uccad\ud558\uba70 \uad00\uacc4 \ubcf5\uc6d0\uc5d0 \uac15\ud55c \uc758\uc9c0\ub97c \ubcf4\uc778 \ub9cc","1\ubc152\uc77c \ub9d0\ub808\uc774\uc2dc\uc544 \uc21c\ubc29 \ub9c8\ubb34\ub9ac\nAPEC \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04 \ubcf8\uaca9 \uc2dc\uc791\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 27\uc77c \uc131\ub0a8 \uc11c\uc6b8\uacf5\ud56d\uc5d0 \ub3c4\ucc29\ud558\uba70 1\ubc152\uc77c \uac04\uc758 \uc544\uc138\uc548(ASEAN\u00b7\ub3d9\ub0a8\uc544\uc2dc\uc544\uad6d\uac00\uc5f0\ud569) \uacc4\uae30 \ub9d0\ub808\uc774\uc2dc","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \ud55c\uad6d\uacfc \uc911\uad6d\uc758 \uad00\uacc4\uc5d0 \ub300\ud574 \u201c\uc678\ud615\uc801\uc73c\ub85c\ub294 \ud2b9\ubcc4\ud788 \ubb38\uc81c\uac00 \uc5c6\uc5b4 \ubcf4\uc774\uae30\ub3c4 \ud558\uc9c0\ub9cc \uc2e4\uc9c8\uc801\uc73c\ub85c\ub294 \uad00\uacc4\uac00 \uc644\uc804\ud788 \uc815\uc0c1\ud654\ub418\uac70\ub098 \ud68c\ubcf5\ub3fc \uc788\ub2e4\uace0 \ubcf4\uae30 \uc5b4\ub824\uc6b4 \uc0c1\ud0dc\u201d\ub77c\uace0 \ub9d0\ud588","\u201c\uad7f\ubc14\uc774 \uacbd\uc8fc\u201d APEC \ucc38\uac00\ud55c \uac01\uad6d \uc815\uc0c1, \uc624\ud6c4\ubd80\ud130 \uadc0\uad6d\uae38 \uc62c\ub77c\n- \uc2dc\uc9c4\ud551, \ud55c\uc911\uc815\uc0c1\ud68c\ub2f4 \ub4a4 \ucd9c\uad6d \uc608\uc815\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uac00\ud55c \uc138\uacc4 \uac01\uad6d \uc815\uc0c1\uacfc \uc815\uc0c1\uae09","4\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839, \uad6d\ubb34\ud68c\uc758.\n/\uc0ac\uc9c4=\uba38\ub2c8\ud22c\ub370\uc774 4\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839, \uad6d\ubb34\ud68c\uc758. \ub3c5\uc790\ub4e4\uc758 PICK! '18\uc0b4 \ucc28\uc774' \uc774\uc815\uc7ac\u2665\uc784\uc9c0\uc5f0 \uc800\uaca9\u2026\uae40\ud76c\uc120 \"\uac70\uae30 \uba5c\ub85c \uacf5\uac10\ub418\ub0d0\" '86\uc138' ","\uc774\ub450\ud76c \uad6d\ubc29\ubd80 \ucc28\uad00\uc740 5\uc77c(\ud604\uc9c0\uc2dc\uac01) \uce90\ub098\ub2e4 \uad6d\ubc29\ubd80\ub97c \ubc29\ubb38\ud574 \uc2a4\ud14c\ud30c\ub2c8 \ubca1(Stefanie Beck) \uce90\ub098\ub2e4 \uad6d\ubc29\ubd80 \ucc28\uad00\uc744 \uc811\uacac\ud558\uace0 \uc591\uad6d\uc758 \uad6d\ubc29\u00b7\ubc29\uc0b0\ud611\ub825 \ubc1c\uc804 \ubc29\ud5a5\uc5d0 \ub300\ud574 \ub17c\uc758\ud588\ub2e4.","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc758\uc7a5\uad6d\uc778 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c \"\ud611\ub825\uacfc \uc5f0\ub300\ub9cc\uc774 \uc6b0\ub9ac\ub97c \ub354 \ub098\uc740 \ubbf8\ub798\ub85c \uc774\ub044\ub294 \ud655\uc2e4\ud55c \ud574\ub2f5\"\uc774\ub77c\uace0 \ub9d0\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\uc804 \uacbd\uc8fc ","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uc9c0\ub09c\ub2ec \ub9d0\ubd80\ud130 2\ubc153\uc77c \uc77c\uc815\uc73c\ub85c \ubb34\ub824 11\ub144\ub9cc\uc5d0 \ud55c\uad6d\uc744 \ucc3e\uc558\uc2b5\ub2c8\ub2e4. \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc640 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc\uc758 \ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4 ","6\uc77c \uc911\uad6d\uc758 '\ub2f9 \ub300 \ub2f9' \uc678\uad50\ub97c \ub2f4\ub2f9\ud558\ub294 \ub300\uc678\uc5f0\ub77d\ubd80\uc5d0 \ub530\ub974\uba74 \ub958\ud558\uc774\uc2f1 \ubd80\uc7a5\uc740 \uc804\ub0a0 \ubca0\uc774\uc9d5\uc5d0\uc11c \ub9ac\ub8e1\ub0a8 \uc8fc\uc911 \ubd81\ud55c\ub300\uc0ac\ub97c \ub9cc\ub098 \uc9c0\ub09c\ub2ec \uac1c\ucd5c\ub41c \uc911\uad6d\uacf5\uc0b0\ub2f9 \uc81c20\uae30 \uc911\uc559\uc704\uc6d0\ud68c \uc81c4\ucc28 \uc804\uccb4","\uce90\ub098\ub2e4 \uad6d\ubb34\uc7a5\uad00, \uc7a0\uc218\ud568 \ub3c4\uc785 \uc55e\ub450\uace0 \"\ud55c-\uce90\ub098\ub2e4\uac04 \ud611\ub825 \ud655\ub300 \ud76c\ub9dd\"\n6\uc77c \uce90\ub098\ub2e4\uc11c \ud55c-\uce90\ub098\ub2e4 \uad6d\ubc29\u00b7\ubc29\uc0b0\ud611\ub825 \ucee8\ud37c\ub7f0\uc2a4 \uac1c\ucd5c\n= \uad6d\ubc29\ubd80\ub294 \uc774\ub450\ud76c \uad6d\ubc29\ubd80 \ucc28\uad00\uc774 6\uc77c(\ud604\uc9c0\uc2dc\uac04) \uce90\ub098\ub2e4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uc624\uc804 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uc2
