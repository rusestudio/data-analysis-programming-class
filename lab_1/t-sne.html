0b0\uc548\uc744 \uc81c\ucd9c\ud55c \uac00\uc6b4\ub370 \uc5ec\uc57c\ub294 \uad6d\ubbfc \uc0b6\uacfc \uc9c1\uacb0\ub41c \ubbfc\uc0dd \uc608\uc0b0","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \uc694\uc998 \ub300\ud1b5\ub839\uc2e4\uc758 \uc2e0\uacbd\uc744 \uac74\ub4dc\ub9ac\uc9c0 \uc54a\uae30 \uc704\ud574 \uc560\ub97c \uc4f0\ub294 \ubaa8\uc2b5\uc774\ub2e4.\n\ubc15\uc218\ud604 \ubbfc\uc8fc\ub2f9 \uc218\uc11d\ub300\ubcc0\uc778\uc740 7\uc77c \uc5b8\ub860 \uacf5\uc9c0\ub97c \ud1b5\ud574 \u201c\ub2f9 \ub300\ud45c \ucde8\uc784 100\uc77c\uc778 9\uc77c \uc720\uae30\uacac","\uc548\ucca0\uc218 \"\uc6d0\uc790\ub825\uc7a0\uc218\ud568\uacfc \ud575\uc2ec\uae30\uc220 \uc6b0\ub9ac\ub098\ub77c\uc11c \uba3c\uc800 \uac1c\ubc1c\u00b7\uac74\uc870\ud574\uc57c\"\n\"\uc778\ud504\ub77c \ubd80\uc871\ud55c \ubbf8\uad6d \ud544\ub9ac\uc870\uc120\uc18c\uc11c \uac74\uc870\ud558\ub294 \uac83\uc740 \uc548\ubcf4\uacf5\ubc31 \uc57c\uae30\"\n\"\ud3ec\uc2a4\ud2b8 APEC \uc2dc\ub300 \uc131\uacfc \ud604\uc2e4\ub85c \ub9cc\ub4e4\uc5b4\uc57c\u2026\uc545\ub9c8\ub294","\uac1c\ud601\uc2e0\ub2f9 \uc774\uc900\uc11d \ub300\ud45c\uac00 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\ub2f4 \uc678\uad50 \ud589\ubcf4\ub97c \uae0d\uc815\uc801\uc73c\ub85c \ud3c9\uac00\ud588\ub2e4.\n\u25cf \u201c\uacfc\uac70 \ubc18\ubbf8\u00b7\ubc18\uc77c \uc815\uc11c \ud65c\uc6a9\ud588\uc9c0\ub9cc\u2026\uc774\ubc88\uc5d4 \ub2ec\ub790\ub2e4\u201d\n3\uc77c \uc774 \ub300","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 3\uc77c \u201c\uc815\ubd80\uc640 \ud568\uaed8 \ub300\ubbf8 \ud22c\uc790 \uad00\ub828 \ud2b9\ubcc4\ubc95\uc744 \uc900\ube44\ud574 \uc2e0\uc18d\ud788 \ucc98\ub9ac\ud558\uaca0\ub2e4\u201d\uace0 \ubc1d\ud614\ub2e4.\n\uc815 \ub300\ud45c\ub294 \uc774\ub0a0 \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c \u201c\uacbd\uc8fc \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ub300\ud574 \"\ube5b\uc758 \ud601\uba85\uc73c\ub85c \ud0c4\uc0dd\ud55c \uc774\uc7ac\uba85 \uc815\ubd80\uac00 \uad6d\ubbfc\uacfc \ud568\uaed8 \ub300\ud55c\ubbfc\uad6d\uc758 \uc800\ub825\uacfc \uad6d\uc775 \uc911\uc2ec\uc758 \uc2e4\uc6a9\uc678\uad50\ub97c \ub2e4\uc2dc\uae08 \ubcf4\uc5ec\uc900 \uc5ed\uc0ac\uc801","\u2018\uae40\ud604\uc9c0 \uc5c6\ub294 \uc6b4\uc601\uc704 \uad6d\uac10\u2019\u2026\uc758\uacac\uc740? (\uae40\uc900\uc77c) \uc57c\ub2f9 \ud5db\ubc1c\uc9c8\uc5d0\ub3c4 \uae40\ud604\uc9c0 \uc815\ubb34\uc801\uc73c\ub85c \ud138\uace0\uac14\uc5b4\uc57c (\ucd5c\uc218\uc601) \uc758\ub3c4\uc801 \ub3c4\ubc1c\uc5d0 \ubc30\uce58\uae30\uae4c\uc9c0, \u2018\uae40\ud604\uc9c0 \ub204\uad6c\uc9c0\u2019 \uc9c8\ubb38 \ub0a8\uc544\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \uc77c\uc8fc\uc77c \uc0c8 6%\ud3ec\uc778\ud2b8(p)\uac00 \uc62c\ub77c 63%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 7\uc77c \ub098\uc654\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 \uc9c0\ub09c 4\u223c6\uc77c \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 1\ucc9c2\uba85\uc744 \ub300\uc0c1\uc73c\ub85c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc778\uacf5\uc9c0\ub2a5(AI) \uc0b0\uc5c5\uc744 \uc774\ub04c \uc804\ub825\uc6d0\uc73c\ub85c '\ud575\uc735\ud569 \uc5d0\ub108\uc9c0'\ub97c \uaf3d\uc558\ub2e4. \ub2f9\uc7a5 \uc6d0\uc790\ub825\ubc1c\uc804\uc18c\ub97c \uc2e0\uaddc \uac74\uc124\ud558\uae30\ubcf4\ub2e4\ub294 \uc0c8\ub85c\uc6b4 \uc5d0\ub108\uc9c0\uc6d0\uc744 \ucc3e\uc73c\ub824\ub294 \ubaa8\uc2b5\uc774\ub2e4. \uc544\uc6b8\ub7ec \uacfc\ud559\uae30\uc220 \uc5f0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \uc624\uc804 \uad6d\ud68c \ubcf8\ud68c\uc758\uc7a5\uc5d0\uc11c 2026\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548\uc5d0 \ub300\ud55c \uc2dc\uc815\uc5f0\uc124\uc744 \ud1b5\ud574 \u201c\uc778\uacf5\uc9c0\ub2a5 \uc2dc\ub300\ub97c \uc5ec\ub294 \uccab \uc608\uc0b0\u201d\uc774\ub77c\uba70 \ud5a5\ud6c4 \uad6d\uac00 \uc804\ub7b5 \ubc29\ud5a5\uc744 \uc81c\uc2dc\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 ","\u25b2 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uac00 27\uc77c \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0 \uc785\uc7a5\ud574 \uc758\uc0ac\ubd09\uc744 \ub450\ub4dc\ub9ac\uace0 \uc788\ub2e4.\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0","\uc778\ud130\ubdf0\ub97c \uc778\uc6a9\ubcf4\ub3c4\ud560 \ub54c\ub294 \ud504\ub85c\uadf8\ub7a8\uba85 'SBS &lt;\ud3b8\uc0c1\uc6b1\uc758 \ub274\uc2a4\ube0c\ub9ac\ud551&gt;'\uc744 \uc815\ud655\ud788 \ubc1d\ud600\uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc800\uc791\uad8c\uc740 SBS\uc5d0 \uc788\uc2b5\ub2c8\ub2e4.\n\u25a0 \ubc29\uc1a1 : SBS &lt;\ud3b8\uc0c1\uc6b1\uc758 \ub274\uc2a4\ube0c\ub9ac\ud551&gt; \uc6d4~\uae08 ","\uc2dc\uc0ac\uc704\ud06c= \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \ucd5c\uadfc \uac15\uacbd \ubc1c\uc5b8\uc744 \uc790\uc81c\ud558\uba70 \uc790\uc138\ub97c \ub0ae\ucd94\ub294 \ubaa8\uc2b5\uc744 \ubcf4\uc774\uace0 \uc788\ub2e4. \uc774\ubc88 \uc8fc \ucd08 \u2018\uc7ac\ud310\uc911\uc9c0\ubc95\u2019\uc744 \ub458\ub7ec\uc2fc \ub2f9\uc815 \u2018\uc5c7\ubc15\uc790\u2019 \ub17c\ub780\uc774 \ubd88\uac70\uc9c4 \uc810\uc744 \uace0\ub824\ud55c ","\uc815\uccad\ub798 \"APEC \uc5ed\ub300\uae09 \uc131\uacf5\u2026\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uac10\uc0ac\"\n\"\ubbf8\uad6d \uad00\uc138 \ud611\uc0c1\uc73c\ub85c \ubd88\ud655\uc2e4\uc131 \uc81c\uac70\u2026\u4e2d \ud55c\ud55c\ub839 \uc644\ud654\ub3c4 \uae30\ub300\"\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 2\uc77c \uc804\ub0a8 \ub098\uc8fc\uc885\ud569\uc2a4\ud3ec\uce20\ud30c\ud06c\uc5d0\uc11c \uc5f4\ub9b0 \uc804","\u674e\ub300\ud1b5\ub839 \uac15\ud589\uad70 \uc5b4\ub290 \uc815\ub3c4\uc600\uae38\ub798\u2026\uad6d\ud798 \"\ucf8c\uc720 \uae30\uc6d0\"\n\uad6d\ubbfc\uc758\ud798\uc740 6\uc77c \ubab8\uc0b4\ub85c \uc77c\uc815\uc744 \ucde8\uc18c\ud55c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uac74\uac15\uc744 \uc5fc\ub824\ud558\uba74\uc11c\ub3c4 \"\ub300\ud1b5\ub839\uc758 \uc77c\uc815\uc774 \ucde8\uc18c\ub410\ub2e4\uba74, \uae40\ud604\uc9c0 \uc81c1\ubd80\uc18d\uc2e4\uc7a5\uc758 \ubd88","\u25a0 \ucd9c\uc5f0 : \uc131\uce58\ud6c8 \uc804 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\ucc45\uc704 \ubd80\uc758\uc7a5, \uc774\uc7ac\uc601 \uc804 \uad6d\ubbfc\uc758\ud798 \uc758\uc6d0\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d","\uc9d1\uad8c \uc5ec\ub2f9 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uac00 '\ucde8\uc784 \uac04\ub2f4\ud68c'\ub97c \ud558\uc9c0 \uc54a\uaca0\ub2e4\uace0 \ubc1d\ud614\ub2e4. \uc815 \ub300\ud45c\ub294 \ucde8\uc784 \uac04\ub2f4\ud68c\uc5d0 \ub300\ud574 \ud3c9\uc18c '\uc791\uc704\uc801'\uc774\ub77c\uace0 \uc0dd\uac01\ud588\uace0 \uc774\uc7ac\uba85 \uc815\ubd80\ub97c \ub4b7\ubc1b\uce68\ud558\ub294 \ub370 \uc804\ub150\ud574\uc57c \ud560","\u25a0 \ubc29\uc1a1 : CBS \ub77c\ub514\uc624 &lt;\uae40\ud604\uc815\uc758 \ub274\uc2a4\uc1fc&gt; FM 98.1 (07:10~09:00)\n\u25a0 \ub300\ub2f4 : \uae40\uadfc\uc2dd(\uad6d\ubbfc\uc758\ud798 \uc1a1\ud30c\ubcd1\ub2f9\ud611\uc704\uc6d0\uc7a5), \ubc15\uc6d0\uc11d(\u524d\uc758\uc6d0), \uc11c\uc6a9\uc8fc(\ub9e5\uc815\uce58\uc0ac\ud68c\uc5f0\uad6c\uc18c\uc7a5),","\uad6d\ud798 \"APEC \uc55e\ub450\uace0 \uc815\uc7c1 \uba48\ucd94\uc790\ub354\ub2c8\u2026\u8207 \uc0ac\ubc95\uc2dc\uc2a4\ud15c \ub18d\ub2e8\uc73c\ub85c \ub4a4\ud1b5\uc218\"\n\"\ubcf4\ubcf5 \uc785\ubc95 \ucc0d\uc5b4\ub0b4\uba74\uc11c \uc815\uc7c1 \uba48\ucd94\uae38 \ubc14\ub77c\ub294 \uac74 \uc5b4\ubd88\uc131\uc124\"\n= \uad6d\ubbfc\uc758\ud798\uc740 29\uc77c \uc5ec\ub2f9\uc774 '\ub300\ud1b5\ub839 \uc7ac\ud310\uc911\uc9c0\ubc95(\ud615","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \ubc14\uc774\uc624 \uc0b0\uc5c5\uacfc \uad00\ub828\ud574 \"\uad6d\uac00\uac00 \uc804\ub7b5\uc801\uc73c\ub85c \ud22c\uc790\ud558\uace0 \uc81c\ub3c4\uc801\uc73c\ub85c \uc9c0\uc6d0\ud560 \uc218 \uc788\ub294 \ud2c0\uc744 \ube68\ub9ac \ub9cc\ub4e4\uc5b4\uc57c \ub418\uaca0\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uc815 \ub300\ud45c\ub294 7\uc77c \uc624\uc804 \ucda9\ubd81 \uccad\uc8fc \uc624\uc1a1","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 3\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc7ac\ud310\uc911\uc9c0\ubc95 \ucd5c\uc6b0\uc120 \ucd94\uc9c4 \uc785\uc7a5\uc744 \ud558\ub8e8 \ub9cc\uc5d0 \ucca0\ud68c\ud588\ub2e4. \ub2f9\ub0b4 \uc870\uc728\uc744 \uac70\uce58\uc9c0 \uc54a\uc740 \uba54\uc2dc\uc9c0\uc5d0 \ub300\ud1b5\ub839\uc2e4\uc774 \ub098\uc11c \u201c\ubd88\ud544\uc694\ud558\ub2e4\u201d\uace0 \uc81c\ub3d9\uc744 \uac78\uc5c8\uae30 \ub54c\ubb38\uc774\ub2e4. \ucd5c","\uc6b0\ub9ac \uc8fc\uc2dd\uc774 \ub610\ub2e4\uc2dc \ucd5c\uace0\uac00\ub97c \uae30\ub85d\ud588\uc2b5\ub2c8\ub2e4.\n\uc9c0\ub09c\uc8fc 4\ucc9c\uc120\uc744 \ub3cc\ud30c\ud588\ub358 \ucf54\uc2a4\ud53c\uac00 \uc77c\uc8fc\uc77c \ub9cc\uc5d0 4\ucc9c 2\ubc31\uc120\ub3c4 \ub118\uc740 \uac74\ub370\uc694.\nAPEC\uc744 \ud1b5\ud574 \uc5d4\ube44\ub514\uc544\uc640 \ud55c\uad6d \uae30\uc5c5\ub4e4\uc758 \ud611\ub825\uc774 \ubc1c\ud45c\ub418\uba74\uc11c \ubc18","\uc774 \ub300\ud1b5\ub839 \uae34\uae09\uc9c0\uc2dc \"\uc815\ubd80\uc790\uc0b0 \ub9e4\uac01 \uc804\uba74 \uc911\ub2e8\ud558\ub77c\"\u2026\uad00\uacc4\uc790 \"\uad6d\ubbfc\uc7ac\uc0b0 \uce68\ud574\ud589\uc704 \uc5c4\ub2e8\"\n\uc815\ubd80, \uc804\uc218\uc870\uc0ac\u00b7\uac10\uc0ac \uc2e4\uc2dc\ud574 '\ud2b9\ud61c \uc81c\uacf5' \ud655\uc778\ub418\uba74 \uacc4\uc57d \ucde8\uc18c \uc6d0\uc0c1\ud68c\ubcf5 \uac15\uad6c\n7\uc77c \uc720\uc9c4\uadf8\ub8f9 \"","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uad6d\uc815\uc218\ud589\uc744 '\uc798\ud55c\ub2e4'\uace0 \ud3c9\uac00\ud558\ub294 \ube44\uc728\uc774 53.0%\ub85c \uc9d1\uacc4\ub410\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 3\uc77c \ub098\uc654\ub2e4.\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc640 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0 \ub4f1","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c 2026\ub144\ub3c4 \uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124\uc5d0\uc11c \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0 \ub4f1 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ub97c \uac15\uc870\ud558\uace0, \uc62c\ud574 \ubcf8\uc608\uc0b0\ubcf4\ub2e4 8.1%, 54\uc870 \uc6d0\uc774 \ub298\uc5b4","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \ud3d0\ub9c9\u2026\ucd1d\ud3c9\uc740?\n\uc804\uc138\uacc4\uc758 \uc774\ubaa9\uc774 \uc9d1\uc911\ub410\ub358 \uc678\uad50 \uc288\ud37c\uc704\ud06c, \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \ub9c8\ubb34\ub9ac\ub410\uc2b5\ub2c8\ub2e4. \uc131\uacfc\uc640 \uacfc\uc81c\ub97c \uc804\ubb38\uac00\ub4e4\uacfc \uc9da\uc5b4\ubd05\ub2c8\ub2e4. \ucc28\ub450\ud604 \uc544\uc0b0\uc815\ucc45\uc5f0\uad6c\uc6d0 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815\uc218\ud589 \uae0d\uc815\ud3c9\uac00\uac00 3\uc77c \ubc1c\ud45c\ub41c \ub9ac\uc5bc\ubbf8\ud130 10\uc6d4 5\uc8fc\ucc28 \uc870\uc0ac\uc5d0\uc11c 53.0%\ub85c \ub098\ud0c0\ub0ac\ub2e4. \uc804\uc8fc \uc870\uc0ac \ub300\ube44 1.8%p \uc0c1\uc2b9\ud55c \uacb0\uacfc\ub85c, \ub9ac\uc5bc\ubbf8\ud130 \uc870\uc0ac\uae30\uc900 3\uc8fc \ub9cc\uc758 \ubc18\ub4f1","APEC \uae30\uac04 '\ubb34\uc815\uc7c1'\uc744 \uc120\ud3ec\ud588\ub358 \ubbfc\uc8fc\ub2f9\uc740 \uc7a0\uc2dc \ubbf8\ub904\ub480\ub358 \uac1c\ud601 \uc785\ubc95\uc5d0 \uc2dc\ub3d9\uc744 \uac81\ub2c8\ub2e4.\n\ud604\uc9c1 \ub300\ud1b5\ub839\uc758 \uc7ac\ud310\uc744 \uba48\ucd94\uac8c \ud558\ub294 '\uc7ac\ud310 \uc911\uc9c0\ubc95'\uc744 \ucd5c\uc6b0\uc120 \ucc98\ub9ac\ud558\uaca0\ub2e4\uace0 \ubc1d\ud614\ub294\ub370, \uad6d\ubbfc\uc758\ud798\uc740","\ubbfc\uc8fc \u2019\ubb34\uc815\uc7c1 \uc8fc\uac04\u2019 \uc81c\uc548\u2026\"\uc678\uad50 \ucd5c\uc885 \ubaa9\ud45c\ub294 \uad6d\uc775\"\n\uc815\uccad\ub798 \"IMF\u00b72002 \uc6d4\ub4dc\ucef5 \uc0ac\ub840\u2026\ub098\ubd80\ud130 \uc9c0\ud0ac \uac83\"\n\uad6d\ud798 \"APEC \uc131\uacf5 \ub3d5\uc9c0\ub9cc\u2026\uad00\uc138\ud611\uc0c1 \uc131\uacfc\ub3c4 \ub098\uc640\uc57c\"\n\uc815\uccad\ub798 \"IMF\u00b7","\uc815\ubd80 2035 NDC 53~61% \ud655\uc815\u2026\u674e\ub300\ud1b5\ub839 \"\ud68c\ud53c\ud558\uba74 \ub354 \ud070 \uc704\uae30\"(\uc885\ud569)2035 \uc628\uc2e4\uac00\uc2a4 53~61% \uac10\ucd95\uc548 \uad6d\ubb34\ud68c\uc758 \u674e\ub300\ud1b5\ub839 \"\ub0b4\ub144 \uc7a0\uc7ac\uc131\uc7a5\ub960 \ubc18\ub4f1 \uc6d0\ub144 \ub9cc\ub4e4 \uac83\u2026\uacbd\uc81c\uc131\uc7a5","\uc8fc\uc694 \uae30\uc0acMC\ubabd \"\ubcd1\uc5ed\ube44\ub9ac \uc544\ub2c8\ub77c \uc2f8\uc6e0\ub2e4\u2026\uc774\uc820 \ub05d\uae4c\uc9c0 \uac00\ubcfc \uac83\"\ubc31\ud604\uc9c4 \"\uc220\u00b7\ub2f4\ubc30 \ub04a\uace0 \uc5f0\uc560\u00b7\uc139\uc2a4\ub3c4 \ub2e4 \uc548\ud55c\ub2e4\" \"\uc774\uc815\uc7ac\u00b7\uc784\uc9c0\uc5f0 \uba5c\ub85c\uc5d0 \uacf5\uac10\ud558\uc2dc\ub0d0\" \uae40\ud76c\uc120, \uacbd\uc7c1\uc791 \uc720\ucf8c \uacac\uc81c20\ub300 ","\"\uc778\uacf5\uc9c0\ub2a5 \uc0ac\ud68c\ub85c\uc758 \uc804\ud658\uc740 \ud53c\ud560 \uc218 \uc5c6\ub294 \ud544\uc5f0\"\n\"\uc778\uacf5\uc9c0\ub2a5 3\ub300 \uac15\uad6d \ub3c4\uc57d \uc704\ud55c \ub300\uc804\ud658\uc5d0 10\uc8701\ucc9c\uc5b5\uc6d0 \ud3b8\uc131\"\n\"\ub0b4\ub144\ub3c4 \uad6d\ubc29 \uc608\uc0b0, \uc62c\ud574\ubcf4\ub2e4 8.2% \uc99d\uc561\ub41c 66\uc8703\ucc9c\uc5b5\uc6d0 \ud3b8\uc131\"\n","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uae40\ubcd1\uae30 \uc6d0\ub0b4\ub300\ud45c\uac00 3\uc77c \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c \ubc1c\uc5b8\ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 2026\ub144\ub3c4 \uc608\uc0b0\uc548 \uc2ec\uc0ac\ub97c \uc55e\ub450\uace0 \"\uc774\uc7ac\uba85 \uc815\ubd80\uc758 \ud655\uc7a5\uc7ac\uc815\uc740 \uacbd\uc81c\ub97c \uc0b4\ub9ac\uace0,","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \uc624\uc804 \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c\uc5d0\uc11c \uc2dc\uc815\uc5f0\uc124\uc744 \uc704\ud574 \uc774\ub3d9\ud558\ub294 \uac00\uc6b4\ub370 \uad6d\ubbfc\uc758\ud798 \uc758\uc6d0\ub4e4\uc774 \uac80\uc740 \uc591\ubcf5\uacfc \ub125\ud0c0\uc774\ub97c \uba54\uace0 \ub9c8\uc2a4\ud06c\ub97c \ucc29\uc6a9\ud55c \ucc44 \uce68\ubb35\uc2dc\uc704\ub97c \ud558\uace0 \uc788\ub2e4. \uad6d\ubbfc\uc758\ud798\uc774 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc640 \uad00\ub828\ud574 \u201c\uc9c0\ub09c \ud55c \uc8fc \uc228 \uac00\uc058\uac8c \uc774\uc5b4\uc9c4 \uc815\uc0c1\uc678\uad50 \uc77c\uc815\uc774 \ub9e4\uc6b0 \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac \ub41c \uac83 \uac19\ub2e4\u201d\uba70 \uac01\ub8cc\ub97c \ube44\ub86f\ud55c ","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 28\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \uae30\uac04 '\ubb34\uc815\uc7c1'\uc744 \uc2e4\ucc9c\ud558\uc790\uace0 \uad6d\ubbfc\uc758\ud798\uc5d0 \uac70\ub4ed \ucd09\uad6c\ud588\ub2e4.\n\ubc15\uc0c1\ud601 \uc6d0\ub0b4\uc18c\ud1b5\uc218\uc11d\ubd80\ub300\ud45c\ub294 YTN \ub77c\ub514\uc624\uc5d0\uc11c \ubb34\uc815\uc7c1 \uc8fc\uac04 \uc81c\uc548\uc5d0 \uad6d","\ubbfc\uc8fc 41% vs \uad6d\ud798 26%\u2026\uc911\ub3c4\uce35\uc5d0\uc120 \ubbfc\uc8fc 43% vs \uad6d\ud798 15% \u20183\ubc30 \ucc28\uc774\u2019\n\uc704\uae30\uc758 \uad6d\ubbfc\uc758\ud798, \u8207\uc758 \uac01\uc885 \uc545\uc7ac\uc5d0\ub3c4 \ub109 \ub2ec\uc9f8 20%\ub300 \uc9c0\uc9c0\uc728 \uc218\ub801\n\uc5ec\uad8c\uc5d0 \u2018\uc815\uc0c1\uc678\uad50 \uc288\ud37c\uc704\ud06c","\u674e \uc784\uae30\ucd08\ubc18\uc778\ub370\u2026\uc5ec\ub7ec\ucc28\ub840 '\uc774\uacac\ub178\ucd9c'\n\uc5ec\ub2f9 \uc77c\ubd80\uc11c\ub3c4 \"\ubd80\ub2f4\uc8fc\uc9c0 \ub9d0\uc544\uc57c\" \uc9c0\uc801\n\uc774\ub840\uc801 \uc785\uc7a5\ud45c\uba85\uc5d0 '\u912d \uacac\uc81c\uc124' \uc7ac\uc810\ud654\n\ud604\uc9c1 \ub300\ud1b5\ub839\uc758 \ud615\uc0ac\uc7ac\ud310\uc744 \uc911\uc9c0\uc2dc\ud0a4\ub294 \uc774\ub978\ubc14 '\uc7ac\ud310\uc911\uc9c0\ubc95'(\ud615\uc0ac\uc18c","\uac15\ud6c8\uc2dd \ub300\ud1b5\ub839 \ube44\uc11c\uc2e4\uc7a5\uc774 \uc7ac\ud310\uc911\uc9c0\ubc95 \ucd94\uc9c4\uc5d0 \uc81c\ub3d9\uc744 \uac78\uba74\uc11c \uc774\ub978\ubc14 '\uba85\u00b7\uccad(\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\u00b7\uc815\uccad\ub798 \ub300\ud45c) \uac08\ub4f1\uc124'\uc774 \uc218\uba74 \uc704\ub85c \ub5a0\uc624\ub974\uc790, \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \uc9c4\ud654\uc5d0 \ub098\uc130\ub2e4. \ub2f9\uc740 \uc0ac\ud0dc\uac00 \ud655","\uc624\ub298 \uc6b4\uc601\uc704 \ub300\ud1b5\ub839\uc2e4 \uad6d\uac10\u2026\uae40\ud604\uc9c0\u00b7\uad00\uc138\ud611\uc0c1 \uacf5\ubc29 \uc608\uc0c1\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \uc815\ubd80 \uccab \uad6d\uc815\uac10\uc0ac \ub9c8\uc9c0\ub9c9 \ub0a0\uc778 \uc624\ub298(6\uc77c), \uc5ec\uc57c\uac00 \ub300","\uad6d\ubbfc\uc758\ud798 \uc1a1\uc5b8\uc11d \uc6d0\ub0b4\ub300\ud45c\uac00 '\ub300\ubbf8\ud22c\uc790 200\uc5b5 \ub2ec\ub7ec'\uc758 \uc7ac\uc6d0 \ub9c8\ub828 \ubc29\uc548\uc744 \uad6c\uccb4\uc801\uc73c\ub85c \uacf5\uac1c\ud560 \uac83\uc744 \uc815\ubd80\uc5d0 \uc694\uad6c\ud558\uba74\uc11c, \ubd80\uc871\ud55c \uc7ac\uc6d0\uc744 \uad6d\ubbfc\uc5f0\uae08\uc73c\ub85c \uba54\uafb8\uba74 \uc548 \ub41c\ub2e4\uace0 \uac15\uc870\ud588\uc2b5\ub2c8\ub2e4.\n\uc1a1 ","\"\ub0b4\ub780 \uc774\ud6c4 \ub300\ud55c\ubbfc\uad6d \ubbfc\uc8fc\uc8fc\uc758\uc758 \ub180\ub77c\uc6b4 \ud68c\ubcf5\ub825\u2026\uad6d\uaca9\uacfc \uad6d\uc775 \ub4dc\ub192\uc778 \uc5ed\ub300\uae09 \uc131\uacf5\"\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ub97c \ub450\uace0 \uadf9\ucc2c\ud588\ub2e4.\n\uc815","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc218\ud589 \uc9c0\uc9c0\uc728\uc774 \uc77c\uc8fc\uc77c \ub9cc\uc5d0 6%\ud3ec\uc778\ud2b8 \uc0c1\uc2b9\ud558\uba70 63%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc870\uc0ac \uacb0\uacfc\uac00 7\uc77c \uacf5\uac1c\ub410\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 4\uc77c\ubd80\ud130 6\uc77c\uae4c\uc9c0 \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 1,002\uba85\uc744","\uae40\ubcd1\uae30 \"\uc608\uc0b0\uc548, \ubc95\uc815\uc2dc\ud55c \ub354\ub294 \uc5b4\uaca8\uc120 \uc548 \ub3fc\"\n\"\ub300\ubbf8\ud22c\uc790\ud2b9\ubcc4\ubc95 11\uc6d4 \uc911 \ucd5c\uc6b0\uc120 \ucc98\ub9ac\ud560 \uac83\"\n\uc774\uc7ac\uc6b0 = \uae40\ubcd1\uae30 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc6d0\ub0b4\ub300\ud45c\ub294 \uc774\uc7ac\uba85 \uc815\ubd80 \uccab \uc608\uc0b0\uc548 \ucc98\ub9ac\uc640 \uad00\ub828\ud574 \"\ud5cc\ubc95","\uc120\uac70 \uc9c1\ud6c4\ubd80\ud130 \u201c\uacf5\uc0b0\uc8fc\uc758\uc790\u201d \ub099\uc778\u2026 \uc790\uae08 \uc9c0\uc6d0 \uc81c\ud55c \uac00\ub2a5\uc131\ub3c4 \uc2dc\uc0ac\n\ub9d8\ub2e4\ub2c8 \u201c\ubaa8\ub450\ub97c \uc0c1\ub300\ud574\uc57c \ud560 \uac83\u201d \ubc1c\uc5b8\uc5d0 \u201c\uc6cc\uc2f1\ud134 \uc874\uc911\ud558\ub77c\u201d \ub9de\ubd88\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ub274\uc695\uc2dc\uc7a5 \uc120\uac70\uc5d0\uc11c ","\uacbd\ucc30\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4, APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 '\ud610\uc911 \uc2dc\uc704'\uac00 \ud655\ub300\ub418\uace0 \uc788\ub294 \uac83\uc73c\ub85c \ubcf4\uace0 \uad00\ub9ac\ub97c \uac15\ud654\ud558\uae30\ub85c \ud588\uc2b5\ub2c8\ub2e4.\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc591\ubd80\ub0a8 \uc758\uc6d0\uc2e4\uc5d0 \ub530\ub974\uba74, \uacbd\ucc30\uccad\uc740 \uc9c0\ub09c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \ub300\uc120 \ud6c4\ubcf4 \uc2dc\uc808\ubd80\ud130 \uc0b0\uc5c5\uc7ac\ud574(\ub178\ub3d9\uc7ac\ud574)\ub85c \uc0ac\ub9dd\ud558\ub294 \ub178\ub3d9\uc790\uac00 \uc5c6\uc5b4\uc57c \ud55c\ub2e4\uace0 \uacbd\uace0\ud588\ub2e4. \uc9c0\ub09c 5\uc6d4 \uacbd\uae30\ub3c4 \uc2dc\ud765 SPC \uc81c\ube75\uacf5\uc7a5\uc5d0\uc11c \ubc1c\uc0dd\ud55c \uc0ac\ub9dd\uc0ac\uace0 \uad00\ub828\ud574 \uc774\uc7ac\uba85 \ub2f9\uc2dc ","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\ub294 \uacbd\uc8fc APEC\uc774 \uc5ed\ub300\uae09 \uc131\uacfc\ub97c \ub0b4\uba70 \ub9c9\uc744 \ub0b4\ub838\ub2e4\uace0 \ud638\ud3c9\ud558\uba70, \uc815\ubd80\uc640 \ud568\uaed8 \ub300\ubbf8 \ud22c\uc790 \uad00\ub828 \ud2b9\ubcc4\ubc95\uc744 \uc900\ube44\ud558\uace0 \uc2e0\uc18d\ud788 \ucc98\ub9ac\ud558\uaca0\ub2e4\uace0 \uc57d\uc18d\ud588\uc2b5\ub2c8\ub2e4.\n\uc815 \ub300\ud45c\ub294 ","\uc774\ucca0\uc6b0 \uacbd\ubd81\uc9c0\uc0ac\uac00 7\uac1c\uc6d4 \uc55e\uc73c\ub85c \ub2e4\uac00\uc628 \ub0b4\ub144 \uc9c0\ubc29\uc120\uac70\uc5d0 \ucd9c\ub9c8\ud558\uae30\ub85c \ub9c8\uc74c\uc744 \uad73\ud614\uc2b5\ub2c8\ub2e4.\n\uc774 \uc9c0\uc0ac\ub294 \ucc44\ub110A\uc640 \ub9cc\ub098 \"\ub0b4\ub144 \uc9c0\ubc29\uc120\uac70\uc5d0 \ub098\uac08 \uac83\"\uc774\ub77c\uba70 \"\uc544\uc9c1 \ud560 \uc77c\uc774 \ub9ce\uc774 \ub0a8\uc558\ub2e4\"\uace0 \ubc1d","\u8207 \u201c\uc774 \ub300\ud1b5\ub839\u00b7\uc815\uccad\ub798 \uc0ac\uc774 \uc88b\uc544\u201d\u2026\uadf8\ub7fc\uc5d0\ub3c4 \u2018\uce5c\uba85 \ucef7\uc624\ud504\u2019 \ub17c\ub780\uae4c\uc9c0 \uc77c\ud30c\ub9cc\ud30c\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c \uac04 \u2018\uba85\u00b7\uccad \uac08\ub4f1\u2019 \ub17c\ub780\uc774 \uacc4\uc18d \ubc18\ubcf5\ub418\uba74\uc11c \uadf8 \uc774\uc720\uc5d0 \uad00\uc2ec\uc774","\uae40\ub3d9\uc5f0 \uacbd\uae30\ub3c4\uc9c0\uc0ac\ub294 2\uc77c \uc774\ubc88 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ubbf8\uad6d\uacfc\uc758 \uad00\uc138\ud611\uc0c1\uc5d0 \ub300\ud574 \u201c\ub300\uc131\uacf5\u201d\uc774\ub77c\uace0 \ud638\ud3c9\ud588\ub2e4.\n\uae40\ub3d9\uc5f0 \uc9c0\uc0ac\ub294 \uc774\ub0a0 \uc624\ud6c4 JTBC \ub274\uc2a4\ub8f8\uc5d0 \ucd9c\uc5f0\ud574 ","\uae40\uc601\uc2e0 \uacfd\ubbfc\uc11c = \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 5\uc77c \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \uc774\ud589\uc744 \uc9c0\uc6d0\ud560 \ub300\ubbf8\ud22c\uc790\ud2b9\ubcc4\ubc95\uc744 \uad6d\ud68c\uc5d0\uc11c \uc2e0\uc18d\ud788 \uc2ec\uc0ac\ud574 \uc774\ubc88 \ub2ec\uc5d0 \ucd5c\uc6b0\uc120 \ucc98\ub9ac\ud558\uaca0\ub2e4\ub294 \uc785\uc7a5\uc744 \ubc1d\ud614\ub2e4.\n\uad6d\ubbfc\uc758\ud798\uc774 \uc694\uad6c\ud558\ub294 \uad6d\ud68c \ube44","7\uc77c \ubc15\uc218\ud604 \uc218\uc11d\ub300\ubcc0\uc778 \uacf5\uc9c0\n\"\uc9c0\uae08\uc740 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc2dc\uac04\"\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \ucde8\uc784 \uac04\ub2f4\ud68c\ub97c \ud558\uc9c0 \uc54a\uae30\ub85c \ud588\ub2e4. \uc7ac\ud310\uc911\uc9c0\ubc95 \ub4f1 \uac15\uacbd \uc785\ubc95\uc744 \uac15\ud589\ud558\ub358 \uacfc\uc815\uc5d0\uc11c \ub300\ud1b5\ub839\uc2e4\uacfc\uc758 \ubd88","\uc774\uc5b4 \u201c\ud2b8\ub7fc\ud504\uac00 \uc640\uc11c \uc724\uc11d\uc5f4\uc744 \uc625\uc911\uc5d0\uc11c \uad6c\ucd9c\ud560 \uac83\uc774\ub77c\ub4e0\uc9c0, \uc911\uad6d\uc774 \ubd80\uc815\uc120\uac70\uc758 \uc6d0\ud749\uc774\ub77c\ub4e0\uc9c0, \uacc4\uc5c4\ub839\uc774 \uacc4\ubabd\ub839\uc774\ub77c\ub294 \uc8fc\uc7a5 \uac19\uc740 \uc18c\uc74c\uc5d0 \uadc0 \uae30\uc6b8\uc77c \ubd84\uc704\uae30\uac00 \uc544\ub2c8\uc5c8\ub2e4\u201d\uba70 \ubd80\uc815\uc120\uac70 \uc74c\ubaa8\ub860 ","\uad00\ub828 \u674e\ub300\ud1b5\ub839 \"\ub0b4\ub144 \uc7a0\uc7ac\uc131\uc7a5\ub960 \ubc18\ub4f1 \uc6d0\ub144 \ub9cc\ub4e4 \uac83\u2026\uacbd\uc81c\uc131\uc7a5\uc804\ub7b5 \ub9c8\ub828\"\uc6b0\uc0c1\ud638 \"\ub300\uc7a5\ub3d9 \ud56d\uc18c \ud3ec\uae30, \ub300\ud1b5\ub839\uc774 \uc7ac\ud310\uc5d0 \uac1c\uc785\ud574 \uc5bb\uc744 \uc2e4\uc775 \uc5c6\ub2e4\"\uad00\ub828 \uae30\uc0ac\ub2f9\uc815\ub300, 2035 NDC \ub17c\uc758 \"","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124\uc5d0\uc11c \u201c\ucd5c\uc545\uc758 \uc0c1\ud669\uc5d0\uc11c\ub3c4 \ucd5c\uc120\uc758 \uacb0\uacfc\ub97c \ub9cc\ub4e4\uae30 \uc704\ud574 \uc601\ud63c\uae4c\uc9c0 \uac08\uc544\ub123\uc5c8\ub2e4\u201d\uba70 \uc678\uad50 \uc131\uacfc\ub97c \uac15\uc870\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 APEC \uc815\uc0c1\ud68c\uc758\ub97c \ube44\ub86f\ud574 \ubbf8","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \uc624\ub294 31\uc77c\ubd80\ud130 \uc5f4\ub9ac\ub294 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \uc57c\ub2f9\uc5d0 '\ubb34\uc815\uc7c1 \uc8fc\uac04'\uc744 \uc120\uc5b8\ud558\uc790\uace0 \uc81c\uc548\ud588\ub2e4.\n\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\ub294 27\uc77c \uad6d\ud68c\uc5d0\uc11c \uc5f4","\u201c\ud55c \uc0ac\ub78c\uc774 \ubc14\ub00c\ub2c8 \ucc9c\uc9c0\uac00 \ubc14\ub010\ub2e4\u201d\n\ubc15\uc9c0\uc6d0 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc758\uc6d0\uc740 \uc9c0\ub09c 1\uc77c \uc885\ub8cc\ub41c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \ub450\uace0 \u201c\uc5ed\ub300\uae09 \uc131\uacf5\u201d\uc774\ub77c\uace0 \ud3c9\uac00\ud588\ub2e4.\n2\uc77c \uc815\uce58\uad8c\uc5d0 \ub530\ub974","\uc815\uccad\ub798 \u201c\uc9c0\uc0ac \ub355\uc5d0 APEC \uc131\uacf5? \uc2e4\uc18c \uc790\uc544\ub0b4\u201d \ubc1c\uc5b8\n\uc774\ucca0\uc6b0 \u201c\uc5ec\uc57c \ud611\ub825\ud55c \uc131\uacfc\u2026 \uc815\uce58\ub85c \ud3c4\ud558 \ub9d0\uc544\uc57c\u201d \uc815\uba74 \ubc18\ubc15\n\uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\ub294 6\uc77c \u201c\uc5ed\ub300 \uac00\uc7a5 \uc131\uacf5\uc801\uc778 \uacbd\uc8fc APEC\uc744 ","\ubbfc\uc8fc\uc2e0\ubb38=\uff5c\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \uc77c\uc8fc\uc77c \uc0c8 6% \ud3ec\uc778\ud2b8\uac00 \uc0c1\uc2b9\ud574 63%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 7\uc77c \ub098\uc654\ub2e4.\n\uc5ec\ub860\uc870\uc0ac \uc804\ubb38\ud68c\uc0ac \ud55c\uad6d\uac24\ub7fd\uc740 \uc9c0\ub09c 4~6\uc77c \uc804\uad6d \ub9cc 18","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \uad6d\ud68c\uc5d0\uc11c \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uad00\ub828 \uc2dc\uc815\uc5f0\uc124\uc744 \ud558\uace0 \"2026\ub144 \uc608\uc0b0\uc548\uc740 \ubc14\ub85c \uc778\uacf5\uc9c0\ub2a5 \uc2dc\ub300\ub97c \uc5ec\ub294 \ub300\ud55c\ubbfc\uad6d\uc758 \uccab \ubc88\uc9f8 \uc608\uc0b0\"\uc774\ub77c\uba70 \"\uc778\uacf5\uc9c0\ub2a5 \uc2dc\ub300, \ubbf8\ub798 \uc131\uc7a5\uacfc \uc7ac","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 \uc624\ub298(29\uc77c) \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 '\ubb34(\u7121)\uc815\uc7c1'\uc744 \uc2e4\ucc9c\ud558\uc790\uace0 \uad6d\ubbfc\uc758\ud798\uc5d0 \uac70\ub4ed \ucd09\uad6c\ud588\uc2b5\ub2c8\ub2e4.\n\ubc15\uc218\ud604 \uc218\uc11d\ub300\ubcc0\uc778\uc740 \uc624\ub298 SNS\uc5d0 \uc5b4\uc81c ","APEC \uacb0\uacfc \uacf5\ubc29\u2026\uc5ec \u201c\uc5ed\ub300\uae09 \uc131\uacfc, \ud2b9\uc704 \uc124\uce58\u201d, \uc57c \u201c\ud569\uc758\ubb38 \uc5c6\ub294 \ubc31\uc9c0\uc678\uad50\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc9c0\ub09c\uc8fc \ub9c9\uc744 \ub0b4\ub9b0 APEC \uc815\uc0c1\ud68c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc9c0\ub09c \uc8fc(\uc9c0\ub09c \ub2ec 29~\uc774\ub2ec 1\uc77c) \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4)\uc77c\uc815\uc744 \uc131\ud669\ub9ac\uc5d0 \ub9c8\ubb34\ub9ac \ud588\ub2e4. APEC\uc5d0\uc11c \uc774 \ub300\ud1b5\ub839\uc740 \ubbf8\uc911\uc77c 3\uad6d \uc815\uc0c1\ub4e4\uacfc","\"\ud2b8\ub7fc\ud504, '\ubd80\uc815\uc120\uac70 \uc5c6\ub2e4' \ud574\u2026\uadf9\uc6b0 \uc778\uc0ac \uc5b4\uca4c\ub098\"\n\ubc30\uc815\uc6d0 = \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ub9c8\ubb34\ub9ac\ub41c \uac00\uc6b4\ub370 \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 \uc815\ubd80\uc758 APEC ","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 2\uc77c \uc804\ub0a0 \ub9c9\uc744 \ub0b4\ub9b0 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ub300\ud574 \u201c\ub0b4\ub780 \uc774\ud6c4 \ub300\ud55c\ubbfc\uad6d \ubbfc\uc8fc\uc8fc\uc758\uc758 \ub180\ub77c\uc6b4 \ud68c\ubcf5\ub825\uc5d0 \ub354\ud574 \uad6d\uaca9\uacfc \uad6d\uc775\uc744 \ub4dc\ub192\uc778 \uc5ed\ub300\uae09 \uc131\uacf5\u201d\uc774","\uc7a5\ub3d9\ud601\u00b7\uc1a1\uc5b8\uc11d, \ud658\uc601 \ub9cc\ucc2c \ubd88\ucc38\u00b7\u00b7\u00b7\ub300\uc5ec \ube44\ud310 \uacf5\uc138\n\ub2f9\ub0b4\uc120 \u201c\uacc4\uc5c4 \uc548 \ud588\ub354\ub77c\uba74 \uc6b0\ub9ac\uac00 \uc8fc\uc778\uacf5\u201d \uc790\uc870\ub3c4\n\uc815\ubd80\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uc131\uacfc\ub97c \uac70\ub480\ub2e4\ub294 \ud3c9","4\uc77c \uc624\uc804 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uad6d\ud68c \ubcf8\ud68c\uc758\uc7a5\uc5d0\uc11c \u20182026\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548\u2019\uc5d0 \uad00\ud55c \uc2dc\uc815\uc5f0\uc124\uc744 \ud588\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 \uc5ed\ub300 \ucd5c\ub300\uc778 728\uc870\uc6d0 \uaddc\ubaa8\ub85c \ud3b8\uc131\ub41c \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548\uc758 \uc8fc\uc694 \ub0b4\uc6a9\uc744 \uc124","\ucda9\ubd81 \uc9c4\ucc9c\uad70\uc774 \uc62c\ud574 \ucc38\uc88b\uc740 \uc9c0\ubc29\uc790\uce58 \uc815\ucc45\ub300\ud68c\uc5d0\uc11c \uad6d\ud68c \ud589\uc815\uc548\uc804\uc704\uc6d0\uc7a5\uc0c1\uc744 \uc218\uc0c1\ud588\ub2e4.\n\uc9c0\ub09c 7\uc77c \uad6d\ud68c \uc0ac\ub791\uc7ac\uc5d0\uc11c \uc5f4\ub9b0 \uc774\ubc88 \ub300\ud68c\ub294 \uc804\uad6d 70\uac1c\uc758 \uc9c0\ubc29\uc815\ubd80\uac00 \uac00\uc785\ud55c \ucc38\uc88b\uc740\uc9c0\ubc29\uc815\ubd80\ud611\uc758\ud68c\uac00","\"\ub2e8 \ud55c\ud47c\ub3c4 \ud5c8\ud22c\ub8e8 \uc4f0\uc9c0 \uc54a\uae30 \uc704\ud574 \ub178\ub825\"\n\"\uc704\uae30\uc0c1\ud669 \ubc97\uc5b4\ub0ac\uc9c0\ub9cc, \uc6b0\ub9ac\uac00 \ucc98\ud55c \uc0c1\ud669 \ub179\ub85d\uc9c0 \uc54a\uc544\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124\uc5d0\uc11c \"\uc815\ubd80 \uc608\uc0b0\uc740 \ubaa8\ub450 \uad6d\ubbfc\uc774 \ub0b8 \uc138","\ub300\ud1b5\ub839\uc2e4, \uc815\uccad\ub798 \ubbff\uc9c0 \ubabb\ud558\ub294 \uc2ec\uac01\ud55c \ubd84\uc704\uae30\n\uae40\ubbfc\uc11d \ub2f9\ub300\ud45c, \uac15\ud6c8\uc2dd \uc11c\uc6b8\uc2dc\uc7a5 \ucd9c\ub9c8\ub85c \uac80\ud1a0\n\uac15\ud6c8\uc2dd-\uc815\uc6d0\uc624 \uc11c\uc6b8\uc2dc\uc7a5 \ubb3c\ub9dd\uc5d0 \ubc15\uc8fc\ubbfc,\uc804\ud604\ud76c \ubd88\ub9cc...\uba38\ub9ac \uc544\ud508 \uc0c1\ud669\n\ucd5c\ubbfc\ud76c \uac70\ucde8 \uace7 \uacb0\uc815","\uc2dc\uc815\uc5f0\uc124\uc5d0\uc120 APEC \uc815\uc0c1\ud68c\uc758\uc640 \uc9c0\ub09c\uc8fc \ud568\uaed8 \uc774\uc5b4\uc84c\ub358 \uc815\uc0c1 \uc678\uad50\uc5d0 \ub300\ud55c \ud3c9\uac00\ub3c4 \ub098\uc654\uc2b5\ub2c8\ub2e4. \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc0dd\uac01\ubcf4\ub2e4 \uc131\uacf5\uc801\uc774\uc5c8\ub2e4\uba70 \uc601\ud63c\uae4c\uc9c0 \uac08\uc544\ub123\uc73c\uba70 \ucd1d\ub825\uc744 \ub2e4\ud588\ub2e4\uace0 \uc790\ud3c9\ud588\uc2b5\ub2c8\ub2e4.","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 63%\ub85c \uc9c0\ub09c \uc870\uc0ac \ub300\ube44 6%\ud3ec\uc778\ud2b8 \uc62c\ub790\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 7\uc77c \ub098\uc654\ub2e4. \ucd5c\uadfc \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\uc5d0 \ub300\ud55c ","\uc0ac\uc9c4= \uc720\ud29c\ube0c '\uadf8\ub9ac\uad6c\ub77c' \uc601\uc0c1 \ucea1\ucc98\n(\uc5d1\uc2a4\ud3ec\uce20\ub274\uc2a4 ) \uae40\uad6c\ub77c\uac00 \uc8fc\uc2dd \ud22c\uc790 \uc131\uacf5 \uc778\uc99d\uacfc \ud568\uaed8 MC\uacc4 \ud3ec\ubd80\ub97c \ub4dc\ub7ec\ub0c8\ub2e4.\n5\uc77c \uc720\ud29c\ube0c \ucc44\ub110 '\uadf8\ub9ac\uad6c\ub77c'\uc5d0\ub294 \"\uc0bc\uc804 &amp; \ud604\ub300\ucc28, \uc9c0\uae08 \ub0b4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 APEC \uc678\uad50 \uc288\ud37c\uc704\ud06c\ub97c \uac70\uce58\uba70 \uc804\uc8fc \ub300\ube44 6%p \uc624\ub978 63%\ub97c \uae30\ub85d\ud588\uc2b5\ub2c8\ub2e4.\n\uc774 \uac19\uc740 \uc0c1\uc2b9\uc138\uc5d0 \uc790\uc2e0\uac10\uc744 \uc5bb\uc5b4\uc11c\uc77c\uae4c\uc694?\n\uc815\ubd80\ub294 \ubbf8\ub904\uc654\ub358 \uac01 \ubd84\uc57c\ubcc4 \uc778","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \uc77c\uc8fc\uc77c \uc0c8 6%\ud3ec\uc778\ud2b8 \uc0c1\uc2b9\ud574 63%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 7\uc77c \ubc1c\ud45c\ub410\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 4\u223c6\uc77c \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 1\ucc9c2\uba85\uc744 \ub300\uc0c1\uc73c\ub85c \uc870\uc0ac\ud55c ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ubcf8\ud68c\uc758\uc5d0\uc11c 2026\ub144\ub3c4 \uc608\uc0b0\uc548\uc5d0 \ub300\ud55c \uc815\ubd80\uc758 \uc2dc\uc815 \uc5f0\uc124\uc744 \ud558\uace0 \uc788\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815","\u201cAPEC \uc131\uacfc, \uc628 \uad6d\ubbfc \ub355\ubd84... \uae40 \ucd1d\ub9ac \uc5ed\ud560 \ucee4\u201d \uce58\ud558 \ubc0f \ud45c\ucc3d \uac80\ud1a0 \uc9c0\uc2dc\u201c \uad70 \u201c\uc6d0\uc7a0 2020\ub144\ub300 \ud6c4\ubc18 \uac74\uc870 \uc2dc\uc791\ud574 2030\ub144\ub300 \uc911\u00b7\ud6c4\ubc18 \uc9c4\uc218 \uac00\ub2a5\u201d \uacf5\uae30\uc5c5 \ubbfc\uc601\ud654, \uad6d\ud68c","\ud0c0\uad6d \ud610\uc624 \ud45c\ud604 \ucc98\ubc8c \ucd94\uc9c4\u2026\u201c\uacbd\uc885\u201d vs \u201c\uc5b4\uc774\uc5c6\uc5b4\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\u25a0 \ucd9c\uc5f0 : \ucd5c\uc778\ud638 / \uc804 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc758\uc6d0\u00b7\uc815\uc625\uc784 / \uc804 \uc0c8","\"\ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0\ub85c \ubd88\ud655\uc2e4\uc131 \uc644\ud654\u2026\ud575\uc7a0, \uc790\uc8fc\uad6d\ubc29 \ud1a0\ub300 \ub2e4\uc838\"\n\"\ud55c\uc911\uad00\uacc4 \uc804\uba74 \ud68c\ubcf5\u2026\uc2e4\uc6a9\uacfc \uc0c1\uc0dd\uc758 \uae38\ub85c \ud568\uaed8 \ub098\uc544\uac00\uae30\ub85c\"\n\uc815\uc0c1\ud68c\uc758 \ubc0f \uc8fc\uc694\uad6d \uc5f0\uc1c4 \ud68c\ub2f4 \ub4f1 \uc678\uad50 \uc77c\uc815\uacfc \uad00\ub828\ud574 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815\uc218\ud589 \uae0d\uc815\ud3c9\uac00\uac00 7\uc77c \ubc1c\ud45c\ub41c \ud55c\uad6d\uac24\ub7fd 11\uc6d4 1\uc8fc\ucc28 \uc870\uc0ac\uc5d0\uc11c \ub300\ub7b5 \ud55c \ub2ec \ubc18 \ub9cc\uc5d0 \ub2e4\uc2dc 60%\ub97c \ub118\uc5c8\ub2e4. \uad6d\uc815\uc218\ud589 \uae0d\uc815\ud3c9\uac00 \uc0ac\uc720 1\uc21c\uc704\ub294 '\uc678\uad50', 2\uc21c\uc704\ub294 '","\uc870\uc2b9\ub798 \"\u7f8e \uad00\uc138 \ud611\uc0c1 \ub180\ub78d\uac8c \ub9e4\ub4ed\u2026 \u97d3, \uc138\uacc4\uc5d0 AI \uac15\uad6d \uc120\uc5b8\"\n\uae40\ud604\uc815 \"APEC\uc740 \uae30\uc801\uacfc\ub3c4 \uac19\uc740 \uc2dc\uac04\u2026\u97d3, \uc138\uacc4 \uc911\uc2ec\uc73c\ub85c \ubcf5\uadc0\"\n\ud55c\uc815\uc560 \"\ub0b4\ub780 \uc774\uaca8\ub0b4\uace0 \ub9de\uc774\ud55c APEC\u2026\uc131\uacfc\ubb3c","\uad6d\ub0b4 \ub300\ud45c\uc801\uc778 \uadf9\uc6b0 \ub17c\uac1d\uc778 \uc870\uac11\uc81c \uc528\uac00 1\uc77c \uc800\ub141 \uc790\uc2e0\uc758 \ud648\ud398\uc774\uc9c0\uc778 &lt;\uc870\uac11\uc81c\ub2f7\ucef4&gt;\uc5d0\uc11c \uc774\ubc88 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \ub450\uace0 \"\ubd80\uc815\uc120\uac70 \uc74c\ubaa8\ub860 \uc9d1\ub2e8\uc744 \ucd5c\uc885\uc801\uc73c\ub85c \ub9e4\uc7a5\uc2dc\ucf30\ub2e4\"\uace0 \ud3c9\uac00\ud588\ub2e4","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ucd94\uacbd\ud638 \uc804 \uad6d\ubbfc\uc758\ud798 \uc6d0\ub0b4\ub300\ud45c\uc758 \uccb4\ud3ec\ub3d9\uc758\uc548\uc744 27\uc77c \ubcf8\ud68c\uc758\uc5d0\uc11c \ucc98\ub9ac\ud560 \uc608\uc815\uc774\ub77c\uace0 6\uc77c \ubc1d\ud614\ub2e4.\n\ubb38\uae08\uc8fc \ubbfc\uc8fc\ub2f9 \uc6d0\ub0b4\ub300\ubcc0\uc778\uc740 \uc774\ub0a0 \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ub2f9 \uc815\ucc45\uc870\uc815\ud68c\uc758 \ub4e4\uacfc \ub9cc\ub098","29\uc77c \uacbd\uc8fc \uc6d4\uc815\uad50 \uc218\uc0c1 \ud2b9\uc124\ubb34\ub300\uc5d0\uc11c '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) 2025 \ub300\ud55c\ubbfc\uad6d(KOREA) \ud55c\ubcf5\ud328\uc158\uc1fc'\uac00 \uc5f4\ub9ac\uace0 \uc788\ub2e4. 29\uc77c \uacbd\uc8fc \uc6d4\uc815\uad50 \uc218\uc0c1 \ud2b9\uc124\ubb34\ub300\uc5d0\uc11c '\uc544\uc2dc\uc544\ud0dc\ud3c9","\u201c\uc9c0\ub3c4\ubd80 \ub17c\uc758 \ubb38\uc81c \uc544\ub2c8\uc5c8\ub2e4\u201d\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ubb38\uc9c4\uc11d \uc6d0\ub0b4\uc6b4\uc601\uc218\uc11d\ubd80\ub300\ud45c\uac00 4\uc77c \u2018\uc7ac\ud310\uc911\uc9c0\ubc95\u2019 \ucca0\ud68c \ubc30\uacbd\uacfc \uad00\ub828\ud574 \u201c\uc774\ubc88\uc8fc\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc131\uacfc\ub97c \ud64d\ubcf4\ud558\ub294 \uac83\uc774 \ub2f9\uc758 ","\uc678\uad50 \uc288\ud37c\uc704\ud06c\u00b7\uc815\uae30\uad6d\ud68c \uac1c\ub9c9\uc5d0 \uc785\uc9c0 \uc881\uc544\uc838\n\uc804\uad6d \ub3c4\ub294 \ud604\uc7a5 \ud589\ubcf4\ub85c \uc874\uc7ac\uac10 \ud655\ubcf4 \ub178\ub9bc\uc218\ub3c4\n\uc7a5\ub3d9\ud601 \uad6d\ubbfc\uc758\ud798 \ub300\ud45c\uac00 \ucd5c\uadfc \ud55c \ub2ec\uc5ec 20\ud68c \uac00\uae4c\uc6b4 \ud604\uc7a5 \ud589\ubcf4\ub97c \uc18c\ud654\ud55c \uac83\uc73c\ub85c 7\uc77c \ub098\ud0c0\ub0ac\ub2e4","\uc5ec\uc57c '\ub300\ud1b5\ub839\uc2e4 \uc7ac\ud310\uc911\uc9c0\ubc95 \uc81c\ub3d9' \ub193\uace0 \ud574\uc11d \ubd84\ubd84\n\ud64d\uc11d\uc900 \"\ubd84\uba85\ud788 \uba85\u00b7\uccad \uac08\ub4f1\uc774\uace0 \uc5ec\ub860 \uac04 \ubcf4\uae30\ub2e4\"\n\uae40\ud615\uc8fc \"\uc5ec\ub860 \ubc18\ubc1c\uc5d0 \uba48\ucd98 \uac83 \uc544\ub2c8\ub77c \ub300\ud1b5\ub839\uc758 \uc790\uc2e0\uac10\"\n\ubc30\uc885\ucc2c \"\uc5ec\ub860 \uc758\uc2dd\ud55c \ub300","'\uc911\ub825 6\ubc30'\uc5d0 \uc9d3\ub20c\ub824 \uae30\uc808 \uc9c1\uc804\u2026\uc804\ud22c\uae30 \uc870\uc885\uc0ac \ube44\ud589\ud658\uacbd \uc801\uc751\ud6c8\ub828(\uc601\uc0c1) \ud55c\ub3d9\ud6c8 \"\ud568\uaed8 \uc815\uce58\ud558\uace0 \uc2f6\ub2e4\"\u2026\uae40\uc601\uc8fc \"\ub2a6\uc9c0 \uc54a\uac8c \ub2f5\ud560 \uac83\" 4\uc77c \ub3d9\uad50\ub3d9\uacc4 \uad6d\ud68c \ubc1c\ud45c\u2026\ubbfc\uc8fc\ub2f9 '\uacf5\ucc9c \ud30c\ub3d9'","\"\u674e, \ubc15\uc815\ud76c \uc5b8\uae09 \uadc0\uc5d0 \uc3d9 \ub4e4\uc5b4\uc654\uc9c0\ub9cc\u2026AI \uc608\uc0b0 \uc801\uc5b4\"\n\"AI\uc5d0 \uc2dc\uae09\ud55c \uac8c \uc804\ub825\u2026\uace0\ub9ac 2\ud638\uae30 \uc7ac\uac00\ub3d9 \ube68\ub9ac \uacb0\uc815\ud574\uc57c\"\n\"\uad6d\ud798 \uc0c1\ubcf5 \uc2dc\uc704, \uc5ed\uc0ac\uc801 \ud750\ub984 \uc5ed\ud589\u2026\ub0b4\ub144 \uc120\uac70 \ubabb \uc774\uaca8\"\n\"","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b(Summit)\uc774 \uc5f4\ub9ac\uace0 \uc788\ub294 31\uc77c \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \ub4e4\uc774 \ucde8\uc7ac\ub97c \ud558\uae30 \uc704\ud574 \uc774\ub3d9\ud558\uace0 \uc788\ub2e4.\n'\uc6b8\uc0b0\ud654\ub825 \ubd95\uad34\uc0ac\uace0'","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uacbd\uc8fc\uc2dc\uc9c0\uc5ed\uc704\uc6d0\ud68c\uac00 \uc9c0\ub09c 5\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ucc9c\ub144\ubbf8\uc18c\uad00\uc5d0\uc11c 'APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ubcf4\uace0\ud68c'\ub97c \uac1c\ucd5c\ud55c \uacbd\ubd81\ub3c4\u00b7\uacbd\uc8fc\uc2dc\uc5d0 \ub300\ud574 \uc12d\uc12d\ud568\uc744 \ub098\ud0c0\ub0c8\ub2e4.\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uacbd\uc8fc\uc704\uc6d0\ud68c\ub294 \uc774","\ubbfc\uc8fc\ub2f9 \u201c\ube60\ub978 \ud6c4\uc18d\uc785\ubc95\uc73c\ub85c \ud55c\ubbf8 \uc2e0\ub8b0 \uad73\ud600\uc57c\u2026\uc9c0\uae08\uc774 \uace8\ub4e0\ud0c0\uc784\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \uc774\ud589\uc744 \uc9c0\uc6d0\ud560 \ud6c4\uc18d \uc785\ubc95","\u674e\ub300\ud1b5\ub839, 2026\ub144 728\uc870 \uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124\n\u201cAI \uc2dc\ub300 \uc5ec\ub294 \uccab \uc608\uc0b0, \ucd08\ub2f9\uc801 \ud611\ub825 \ub2f9\ubd80\u201d\n\uc608\uc0b0\uc548 \u2018AI\u00b7\ucde8\uc57d\uacc4\uce35\u00b7\uade0\ud615\ubc1c\uc804\u2019\uc5d0 \uc9d1\uc911\n\uacbd\uc8fc APEC \uc131\uacf5, \u201c\uad6d\ubbfc\ub4e4\uc758 \uc751\uc6d0 \ub355\ubd84\u201d","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc6b4\uc601 \uc9c0\uc9c0\uc728\uc774 \uc11d \ub2ec \ub9cc\uc5d0 60%\ub300\ub97c \ud68c\ubcf5\ud588\uc2b5\ub2c8\ub2e4. \ud55c\u00b7\ubbf8 \uad00\uc138 \ud611\uc0c1\uc758 \uadf9\uc801\uc778 \ud0c0\uacb0\uacfc \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\uc5d0 \ud798\uc785\uc5b4 \uc9c0","\uc7ac\ud310\uc5d0\uc11c \ud2b9\uac80 \uce21\uc5d0 \"\uae40\uac74\ud76c '\uc5ec\uc0ac'\ub77c\uace0 \ud558\ub77c\"\uace0 \uc694\uad6c\ud55c \uc724\uc11d\uc5f4 \uc804 \ub300\ud1b5\ub839\uc744 \ub450\uace0 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ubc15\uc9c0\uc6d0 \uc758\uc6d0\uc774 \"\ubbf8\ucce4\ub2e4\"\uace0 \uc77c\uac08\ud588\ub2e4.\n\ubc15 \uc758\uc6d0\uc740 6\uc77c KBC &lt;\uc5ec\uc758\ub3c4\ucd08\ub300\uc11d&gt;\uc5d0\uc11c '\uc724","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \uc9c0\ub09c \ud55c \uc8fc \uc228 \uac00\uc058\uac8c \uc774\uc5b4\uc84c\ub358 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacc4\uae30 \uc678\uad50 \uc77c\uc815\uc744 \uc5b8\uae09\ud558\uba70 \"\uc0dd\uac01\ubcf4\ub2e4 \uc131\uacf5\uc801\uc73c\ub85c \ub41c \uac83 \uac19\ub2e4\"\uace0 \ud3c9\uac00\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839","\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \uacb0\uacfc\uc5d0 \ub300\ud574 \uc5ec\uc57c\uc758 \ud3c9\uac00\uac00 \uc5c7\uac08\ub838\ub2e4. \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 \ud5a5\ud6c4 \uc911\uad6d\uc758 \ud55c\ud55c\ub839(\u9650\u97d3\u4ee4\u00b7\ud55c\ub958 \uc81c\ud55c \uc870\uce58)\uc774 \uc644\ud654\ub420 \uac83\uc73c\ub85c \uc608\uc0c1\ud55c\ub2e4\uace0 \ubc1d\ud614\uc73c\ub098, \uad6d\ubbfc\uc758\ud798\uc740 \ud55c\ud55c\ub839\uc73c\ub85c \uc778\ud55c \ubb38\uc81c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \uc77c\uc8fc\uc77c \uc0c8 6%\ud3ec\uc778\ud2b8 \uc62c\ub77c 63%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 7\uc77c \ub098\uc654\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 \uc9c0\ub09c 4\u223c6\uc77c \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 1\ucc9c2\uba85\uc744 \ub300\uc0c1\uc73c\ub85c \uc774 \ub300","\uad00\ub828 \u674e\ub300\ud1b5\ub839 \"\uc8fc\uc2dd \uc7a5\uae30\ubcf4\uc720 \uc77c\ubc18 \ud22c\uc790\uc790 '\uc778\uc13c\ud2f0\ube0c' \ub9cc\ub4e4\ub77c\"\ucd5c\uc7ac\ud574 \uac10\uc0ac\uc6d0\uc7a5 \ud1f4\uc784\u2026\"\ud0c4\ud575\uc774\ub780 \uc804\ub840 \uc5c6\ub294 \uc0c1\ud669 \uacaa\uc5c8\uc9c0\ub9cc \ud6c4\ud68c \uc5c6\ub2e4\"\uad00\ub828 \uae30\uc0ac (6\uc77c, \ubaa9)'\ucef7\uc624\ud504' \uc720\ub3d9\ucca0 \"\uc815\uccad\ub798","\"\ubb3c \ud55c\ubc14\uac00\uc9c0 \uc544\ub07c\ub824\uace0 \ub9c8\ub978 \ud38c\ud504 \ubc29\uce58\ud574\uc120 \uc548\ub3fc\"\u2026\ud655\uc7a5\uc7ac\uc815 \ud544\uc694\uc131 \uac15\uc870\n\uad6d\ubb34\ud68c\uc758 \uc8fc\uc7ac \"APEC \uc0c1\ub2f9\ud55c \uc131\uacfc, \uc628 \uad6d\ubbfc \uc560\uc368\uc900 \ub355\ubd84\"\u2026\u91d1\ucd1d\ub9ac\uc5d0 \ubc15\uc218 \ubcf4\ub0b4\uae30\ub3c4\n\uc784\ud615\uc12d = \uc774\uc7ac\uba85 \ub300\ud1b5","\uac15\ud6c8\uc2dd \ube44\uc11c\uc2e4\uc7a5\uc774 5\uc77c \uc18c\ubc29 \uacf5\ubb34\uc6d0 12\uba85\uc744 \ucd08\uccad\ud574 \uaca9\ub824 \uc624\ucc2c\uc744 \uac00\uc84c\ub2e4. \ub300\ud1b5\ub839\uc2e4\uc5d0 \ub530\ub974\uba74 \uac15 \ube44\uc11c\uc2e4\uc7a5\uc740 \uc774\ub0a0 \ub2e4\uac00\uc624\ub294 \uc81c63\uc8fc\ub144 \uc18c\ubc29\uc758 \ub0a0(11.9)\uc744 \uc55e\ub450\uace0 \uad6d\ubbfc\uc758 \uc0dd\uba85\uacfc \uc548\uc804","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815\uc218\ud589 \uc9c0\uc9c0\uc728\uc774 3\uc8fc \ub9cc\uc5d0 \ubc18\ub4f1\ud574 53.0%\ub97c \uae30\ub85d\ud588\ub2e4. \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud6a8\uacfc\uc640 \uc8fc\uac00\uc0c1\uc2b9 \ub4f1\uc73c\ub85c \uc815\ubd80\uc5d0 \ub300\ud55c \uae0d\uc815","\uc774\uc5f0\ud76c \uad6d\ud68c\uc758\uc6d0\uc2e4 \uc81c\uacf5\n\u25c7 \uae40\uc885\ud604&gt; \uccad\ucde8\uc790 \uc5ec\ub7ec\ubd84, \uc548\ub155\ud558\uc2ed\ub2c8\uae4c? &lt;\uc2dc\uc0ac\uc9c1\uac10&gt; \uc800\ub294 \uae40\uc885\ud604 \uae30\uc7a1\ub2c8\ub2e4. \ub0b4\ub144 \uc9c0\ubc29\uc120\uac70\uac00 7\uac1c\uc6d4 \uc55e\uc73c\ub85c \ub2e4\uac00\uc628 \uac00\uc6b4\ub370 \uc5ec\uc57c \uc9c0\ub3c4\ubd80\uac00 \ucd5c\ub300 \uc2b9\ubd80\ucc98\ub85c \uaf3d\ud788","\u25a0 \ucd9c\uc5f0 : \uc724\ud76c\uc11d \uc804 \uad6d\ubbfc\uc758\ud798 \ub300\ubcc0\uc778, \uc11c\uc6a9\uc8fc \ub9e5 \uc815\uce58\uc0ac\ud68c \uc5f0\uad6c\uc18c\uc7a5\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. ","| \u2191 \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c |\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 \uc624\ub298(27\uc77c) \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \"APEC \uc131\uacf5\uc744 \uc704\ud574 \ubaa8\ub4e0 \uad6d\uac00\uc801 \uc5ed\ub7c9\uc744 \uc9d1\uc911","\uc11c\uc6b8 \uad11\ud654\ubb38 \uad11\uc7a5\uc5d0\uc11c \ub300\uaddc\ubaa8 K\ud31d \ud398\uc2a4\ud2f0\ubc8c \uac1c\ucd5c \uac00\ub2a5\uc131\uc774 \uad6d\uc815\uac10\uc0ac\uc5d0\uc11c \ucc98\uc74c \uc5b8\uae09\ub3fc \ub9ce\uc740 \uad00\uc2ec\uc774 \ubaa8\uc774\uace0 \uc788\ub2e4. \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc774\uae30\ud5cc \uc758\uc6d0\uc740 \ub300\ud1b5\ub839\uc2e4 \uad6d\uc815\uac10\uc0ac \uc790\ub9ac\uc5d0\uc11c \u201c\ub300\ud55c\ubbfc\uad6d\uc744 \uc0c1\uc9d5","APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc911 \uad6d\ubbfc \uc0dd\uba85\uc744 \uad6c\ud55c \uad70\uc778\ub4e4\uc774 \ud654\uc81c\ub2e4.\n\uc8fc\uc778\uacf5\uc740 \ubc29\ucca9\uc0ac\ub839\ubd80 \uc2ec\uc6d0\ucc3d \uc900\uc704\uc640 \uc721\uad70 \uc81c50\ubcf4\ubcd1\uc0ac\ub2e8 \ud3ec\ubcd1\ub300\ub300 \uc548\uc120\uadfc \uc0c1\uc0ac, \uc2e0\ud604\ud0dc\u00b7\uc774\ud6a8\uc721 \uc77c\ubcd1 \ub4f1 4\uba85\uc774\ub2e4.\n\uc774\ub4e4\uc740","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 '2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\uc5d0 \ub300\ud574 \uc131\uacf5\uc801\uc774\ub77c\uace0 \ud3c9\uac00\ud558\uba70, \uc131\uacfc\uac00 \uc798 \uc54c\ub824\uc9c8 \uc218 \uc788\ub3c4\ub85d \ub2f9 \ucc28\uc6d0\uc5d0\uc11c \ub178\ub825\ud558\uaca0\ub2e4\uace0 \ub9d0\ud588\ub2e4.\n","\uad6d\ud68c\uc758 \uc774\uc7ac\uba85\uc815\ubd80\uc758 \uccab \uc608\uc0b0\uc548 \uc2ec\uc0ac\uc5d0\uc11c \uc57c\ub2f9\uc774 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1\uc5d0 \ub300\ud55c \uc815\ubd80\uc758 \ud3c9\uac00\uac00 \uc9c0\ub098\uce58\uac8c \ubd80\ud480\ub824\uc838 \uc788\ub2e4\uace0 \uc9c0\uc801\ud588\ub2e4. \ub610\ud55c \ubbfc\uc0dd\ud68c\ubcf5\uc9c0\uc6d0\uae08 \uc131\uaca9\uc758 \uc608\uc0b0\uc744 \ub450\uace0 \"\uccad\ub144\uc138\ub300\uc758 \ube5a\"\uc774\ub77c\uace0","\ud2b8\ub7fc\ud504 \u201c\uc5d4\ube44\ub514\uc544 \ubc18\ub3c4\uccb4 \ubbf8\uad6d \ub9d0\uace0 \ubabb \uac00\uc838\u201d \ubc1c\uc5b8 \ud30c\uc7a5\u2026\u201c\uc6b0\ub824 \uc774\ud574\ud558\uc9c0\ub9cc \uc57d\uc18d\ud55c \ub300\ub85c\u201d\n\uae40 \ucd1d\ub9ac\ub294 6\uc77c \uc624\ud6c4 \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c \ubcf8\uad00\uc5d0\uc11c \uc5f4\ub9b0 \uad6d\ud68c \uc608\uc0b0\uacb0\uc0b0\ud2b9\ubcc4\uc704\uc6d0\ud68c(\uc608\uacb0\uc704) \uc804\uccb4","2023\ub144 7\uc6d4 \uc81c\uc8fc\ud574\uad70\uae30\uc9c0\uc5d0 \uc785\ud56d\ud558\ub294 \ubbf8 \ud574\uad70\uc758 \ub85c\uc2a4\uc564\uc824\ub808\uc2a4\uae09 \uacf5\uaca9 \uc6d0\uc790\ub825 \uc7a0\uc218\ud568(SSN) \uc544\ub098\ud3f4\ub9ac\uc2a4\ud568. \ud574\uad70 \uc81c\uacf5\uc815\ubd80\uac00 \uc6d0\uc790\ub825\ucd94\uc9c4\uc7a0\uc218\ud568(\uc6d0\uc7a0) \ubcf4\uc720\uc5d0 \ub300\ud55c \ubbf8\uad6d\uc758 \ub3d9\uc758\ub97c \uc5bb\uc5b4\ub0b8","\uc774\uc7ac\uba85\uc815\ubd80 \ucd9c\ubc94 \ud6c4 \uccab \ub300\ud1b5\ub839\uc2e4 \uad6d\uc815\uac10\uc0ac\uac00 \uc5ec\uc57c \ucda9\ub3cc \uc18d \uc815\ud68c\ub97c \ubc18\ubcf5\ud558\ub2e4 \uc790\uc815\uc744 \ub118\uaca8 \ub9c8\ubb34\ub9ac\ub410\ub2e4. \uc57c\ub2f9\uc778 \uad6d\ubbfc\uc758\ud798\uc774 \uae40\ud604\uc9c0 \ub300\ud1b5\ub839\uc2e4 \uc81c1\ubd80\uc18d\uc2e4\uc7a5\uc744 \ub450\uace0 \uc9d1\uc911 \uacf5\uc138\ub97c \uc774\uc5b4\uac14\uace0 \uc5ec\ub2f9\uc774","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124\uc744 \ud558\uba70 APEC \uc131\uacfc\uc640 \uad00\ub828\ud574 \ucd5c\uc120\uc758 \uacb0\uacfc\ub97c \uc704\ud574 \uc601\ud63c\uae4c\uc9c0 \uac08\uc544 \ub123\uc5c8\ub2e4\uace0 \uac15\uc870\ud588\uc2b5\ub2c8\ub2e4.\n\ub610, \ub0b4\ub144\uc740 AI \uc2dc\ub300\ub97c \uc5f4\uace0 \ub300\ud55c\ubbfc\uad6d\uc758 \uc0c8\ub85c\uc6b4 10","\uc5f0\ub9d0~\uc0c8\ud574\uae4c\uc9c0 \u2018\ud2b9\uac80 \uc815\uad6d\u2019\n\ub0b4\ub780\ud2b9\uac80(\ud2b9\ubcc4\uac80\uc0ac \uc870\uc740\uc11d)\uc774 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ud610\uc758\ubcf4\uac15\uc5d0 \uc8fc\ub825\ud588\ub358 \uc678\ud658\uc218\uc0ac\uc5d0 \ubc15\ucc28\ub97c \uac00\ud558\uace0 \uc788\ub2e4. \uc774 \uae30\uac04 \uac01\uad6d ","\u674e\ub300\ud1b5\ub839 \uc2dc\uc815\uc5f0\uc124\u20265\uc77c \uacf5\uccad\ud68c\n\u91ce \u201c\uc7ac\uc815\uac74\uc804\uc131 \ud6fc\uc190, \ubc18\ub4dc\uc2dc \uc0ad\uac10\u201d\n\uc9c0\uc5ed\ud654\ud3d0\u00b7\uad6d\ubbfc\uc131\uc7a5\ud380\ub4dc \ub4f1 \uc7c1\uc810\n\uc9c0\uc120 \uc55e \u2018\uc120\uc2ec\uc131\u2019 \uc9c0\uc5ed\uc608\uc0b0 \uacbd\uc7c1\ub3c4\n\uad6d\ud68c\uac00 \uc774\uc7ac\uba85 \uc815\ubd80 \ub4e4\uc5b4 \uccab \uc608\uc0b0\uc548 \uc2ec\uc0ac\uc5d0 \ub3cc","\"\uc8fc\ud55c\ubbf8\uad70 \uc548\uc815\uc801 \uc8fc\ub454, \uc6b0\ud638\uc801 \ubbfc\uad70\uad00\uacc4 \ud615\uc131 \uc911\uc694\"2025\ub144 \ud55c\ubbf8 \uc8fc\ud55c\ubbf8\uad70\uc9c0\uc704\ud611\uc815(SOFA) \ubbfc\uad70\uad00\uacc4 \ubd84\uacfc\uc704\uc6d0\ud68c.(\uc678\uad50\ubd80 \uc81c\uacf5)\uad00\ub828 \ud0a4\uc6cc\ub4dc\uc678\uad50\ubd80\uc8fc\ud55c\ubbf8\uad70\ud55c\ubbf8 \uc0ac\ub3c4\uad11\uc0b0 \ucd94\ub3c4\uc2dd \uc62c\ud574\ub3c4","\uad6d\ubbfc\uc758\ud798, \u674e\uc815\ubd80 \uc0c1\ub300\ub85c '\uc804\uba74\uc804' \uc120\ud3ec\n'\ubc29\uc2dd'\uc740 \uae00\uc384\u2026\uc874\uc7ac\uac10 \ubd80\uac01\ubcf4\ub2e4 '\uace0\ub9bd'\n\"\uc790\ub9ac\ub97c \ud53c\ud558\ub294 \ub370 \uc804\uc7c1? \uc81c1\uc57c\ub2f9 \uc874\uc7ac\uac10 \ud76c\ubbf8\"\n\uad6d\ubbfc\uc758\ud798\uc774 \uc774\uc7ac\uba85 \uc815\ubd80\ub97c \uc0c1\ub300\ub85c '\uc804\uba74\uc804'\uc744 \uc120","\uae08\uad00 \uc4f4 \ud2b8\ub7fc\ud504 \uc601\uc0c1\uacfc \ubc08 \uc815\uce58\n\ub098\uc05c \ub274\uc2a4\ub3c4 \ub9ce\uc73c\uba74 \uc911\uc694 \uc778\ubb3c\n\ud55c\uad6d \uc815\uce58 \uc1fc\ud2b8\ud3fc \uc601\uc0c1 \uaca9\uc804\uc9c0\n\ubc08 \uc815\uce58 \ub0b3\uc740 \ub099\uc81c\uc810 \uad6d\uc815\uac10\uc0ac\n\ud50c\ub7ab\ud3fc \uc720\ud29c\ubc84 \ucc45\uc784\ub3c4 \ub530\uc838\uc57c\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APE","\uae30\ud6c4\ubd80, \uc6b8\uc0b0\ud654\ub825\ubc1c\uc804\uc18c \uc911\uc218\ubcf8 \uac00\ub3d9\u2026\ub178\ub3d9\uc7a5\uad00 \"\uc6d0\uc778 \ucca0\uc800 \uaddc\uba85\"\n\ud55c\uad6d\ub3d9\uc11c\ubc1c\uc804 \uc6b8\uc0b0\ubc1c\uc804\ubcf8\ubd80 \ub0b4 \ubc1c\uc804\uc18c \ucca0\uac70 \uc791\uc5c5 \uc911 \uad6c\uc870\ubb3c\uc774 \ubb34\ub108\uc9c0\uba70 \ub9e4\ubab0 \uc0ac\uace0\uac00 \ubc1c\uc0dd\ud55c \uac00\uc6b4\ub370 \uae30\ud6c4\uc5d0\ub108\uc9c0\ud658\uacbd\ubd80\ub294 \uae40","\uc2ec\uc6d0\ucc3d\u00b7\uc548\uc120\uadfc\u00b7\uc2e0\ud604\ud0dc\u00b7\uc774\ud6a8\uc6b1 \ub4f1 4\uba85 \"\uad6d\ubbfc\uc744 \uc9c0\ud0a8\ub2e4\ub294 \uc0ac\uba85\uac10\uc73c\ub85c\"\nAPEC \uae30\uac04 \uc911\uc5d0 \uacbd\uc8fc\uc9c0\uc5ed\uc5d0\uc11c \uad70(\u8ecd)\uacbd\ud638\u00b7\uacbd\ube44\uc791\uc804\uc744 \uc218\ud589\ud558\ub358 \uc7a5\ubcd1\ub4e4\uc774 \uc0dd\uba85\uc774 \uc704\uae09\ud55c \uc2dc\ubbfc\uc744 \uad6c\ud55c \uc0ac\uc2e4\uc774 \uc54c\ub824","\"\uc2e4\uc9c8\uc801 \uc0b0\uc5c5\uc131\uacfc\ub85c \uc774\uc5b4\uc9c0\ub3c4\ub85d \uad6d\ud68c \ucc28\uc6d0\uc11c \ucd08\ub2f9\uc801 \ud611\ub825\"\uae40\uc6a9\ud0dc \uad6d\ubbfc\uc758\ud798 \uc758\uc6d0(\uc624\ub978\ucabd)\uacfc \ud2b8\ub9ac\ube44\ub2e4\ub4dc \ud1a0\ubc14\uace0 \ud558\uc6d0\uc758\uc7a5(\uac00\uc6b4\ub370) \uba74\ub2f4. (\uae40\uc6a9\ud0dc \uc758\uc6d0\uc2e4) \ubc95\uc0ac\uc704 37\ubd84\ub9cc\uc5d0 \ud30c\ud589 \u91ce \"\u674e","\uc6b0\ub9ac \uad6d\ubbfc\uc758 \uacbd\uc81c \uc2ec\ub9ac\ub294?\n\uacbd\uc81c \ub274\uc2a4\ub97c \ubc14\ud0d5\uc73c\ub85c \uac00\ub2a0\ud55c \uc6b0\ub9ac \uad6d\ubbfc\uc758 \uacbd\uc81c \uc2ec\ub9ac\uac00 4\ub144 3\uac1c\uc6d4 \ub9cc\uc5d0 \uac00\uc7a5 \uae0d\uc815\uc801\uc778 \uc218\uc900\uc73c\ub85c \uce21\uc815\ub41c 4\uc77c \uc11c\uc6b8 \uc911\uad6c \uba85\ub3d9\uac70\ub9ac\uac00 \ub0b4\u00b7\uc678\uad6d\uc778\ub4e4\ub85c \ubd81\uc801\uc774\uace0 ","\ubbfc\uc8fc \u201cAPEC \uc55e\ub450\uace0 \ud798 \ubaa8\uc73c\uc790\u201d\u2026\uad6d\ud798 \u201c\uce68\ubb35 \uac15\uc694\ud558\ub098\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774\ub978\ubc14 '\ubb34\uc815\uc7c1 \uc8fc\uac04'\uc744 \uc81c\uc548\ud588\ub358 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 \uacbd\uc8fc A","\u25a1 \ucd9c\uc5f0\uc790 : \uae40\uc900\uc77c \uc2dc\uc0ac\ud3c9\ub860\uac00, \uac15\ucc2c\ud638 \uc911\uc559\uc77c\ubcf4 \ub17c\uc124\uc704\uc6d0, \uae40\uc6a9\ub0a8 \uc804 \uc758\uc6d0\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30\ub97c \ubc14","\uacbd\uc0c1\ubd81\ub3c4\uc758\ud68c\uac00 11\uc6d4 6\uc77c\ubd80\ud130 \uc62c\ud574 \ub9c8\uc9c0\ub9c9 \ud68c\uae30\uc778 \uc81c359\ud68c \uc81c2\ucc28 \uc815\ub840\ud68c\ub97c \uac1c\ud68c\ud55c\ub2e4. \uc0ac\uc9c4\uc81c\uacf5 \u3163 \uacbd\ubd81\ub3c4\uc758\ud68c\n\ud589\uc815\uc0ac\ubb34\uac10\uc0ac\u00b7\uc608\uc0b0\uc548 \uc2ec\uc0ac \ubcf8\uaca9 \ub3cc\uc785\n\uacbd\uc0c1\ubd81\ub3c4\uc758\ud68c\ub294 11\uc6d4 6\uc77c\ubd80\ud130 1","\ubc95\uc0ac\uc704\uc120 \uc5ec\uc57c \uac04 \ub610 \ucda9\ub3cc\n\u201c5\uc120\uc774 \uadf8\uac83\ub3c4 \ubaa8\ub974\ub098\u201d \uace0\uc131\n\ubbfc\uc8fc \uae40\ubcd1\uc8fc, \uad6d\ud798\uc5d0 \u201c\ub2e5\uce58\ub77c\u201d\n\uad6d\ud798 \u2018\ucd95\uc758\uae08\u2019 \ucd5c\ubbfc\ud76c \uace0\ubc1c \uac80\ud1a0\n\ubbfc\uc8fc\ub2f9 \ub17c\ud3c9\uc11c \uad6d\ud798 \ube44\ud310 \uc5c6\uc5b4\n\ubc15\uc218\ud604, \ud734\uc804 \ubd84\uc704\uae30 \uc560\uc368","\uc18c\ubc29\uad00, \uacbd\ucc30\uad00 \ub4f1 \uc81c\ubcf5 \uacf5\ubb34\uc6d0\ub4e4\uc758 \uc57c\uad6c \uc2e4\ub825\uc740 \uc5b4\ub5a8\uae4c.\n\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC\uc744 \ubb34\uc0ac\ud788 \ub9c8\uce5c \uc81c\ubcf5 \uacf5\ubb34\uc6d0\ub4e4\uc774 \ub610 \ub2e4\ub978 \u2018\uc81c\ubcf5\u2019\uc744 \uc785\uace0 \ud55c\uacf3\uc5d0 \ubaa8\uc600\ub2e4.\n\uc81c\ubcf5 \uacf5\ubb34\uc6d0\uc740 \uc77c\uc815\ud55c \uc81c\ubcf5\uc744","\ub300\ud1b5\ub839\uc2e4\uc774 \uc5ec\ub2f9\uc5d0, \uc774\ub978\ubc14 '\ub300\ud1b5\ub839 \uc7ac\ud310 \uc911\uc9c0\ubc95' \uc785\ubc95\uc744 \ucd94\uc9c4\ud558\uc9c0 \ub9d0\uc544 \ub2ec\ub77c\uace0 \uc694\uccad\ud588\ub2e8 \uc0ac\uc2e4\uc744 \uc774\ub840\uc801\uc73c\ub85c \uc9c1\uc811 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\nAPEC\uc774 \ub05d\ub098\uc790\ub9c8\uc790 \uc5ec\ub2f9\uc774 \ubc95\uc548 \ucc98\ub9ac\ub97c \ubcf8\uaca9\ud654\ud558\uaca0\ub2e4\uace0 ","\uc815\uccad\ub798 \u201c\ub098\ubd80\ud130 \uc194\uc120\uc218\ubc94\u201d\n\ubd80\ub3d9\uc0b0 \ub300\ucc45 \u2018\ubc1c\uc5b8 \uc790\uc81c\ub839\u2019\ub3c4\n\uc9c0\ub3c4\ubd80 \u201c\uad6d\uc775 \uc704\ud574 \ud798 \ubaa8\uc73c\uc790\u201d\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 27\uc77c \uad6d\ubbfc\uc758\ud798\uc744 \ud5a5\ud574 \uc774\ubc88\uc8fc \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(A","\uc5ec\ub2f9\uc774 \ud604\uc9c1 \ub300\ud1b5\ub839\uc758 \uc7ac\ud310\uc744 \uc911\uc9c0\uc2dc\ud0a4\ub294 \uc774\ub978\ubc14 '\uc7ac\ud310\uc911\uc9c0\ubc95' \ucd94\uc9c4\uc744 \uacf5\uc2dd\ud654\ud55c \uc9c0 \ud558\ub8e8 \ub9cc\uc5d0 \ubc88\ubcf5\ud588\ub2e4. 2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ub97c \ubd80\uac01\ud558\ub294\ub370 \uc545\uc601","\uacbd\uc8fc APEC \uae30\uac04 '\ubb34\uc815\uc7c1'\uc744 \uc120\uc5b8\ud588\ub358 \uc5ec\uc57c\ub294, \uc815\uc0c1 \uc678\uad50\uac00 \ub9c9\uc744 \ub0b4\ub9ac\uc790\ub9c8\uc790 \uaca9\ud558\uac8c \ucda9\ub3cc\ud588\uc2b5\ub2c8\ub2e4.\n\uadf8 \uc911\uc2ec\uc5d0\ub294 \ud604\uc9c1 \ub300\ud1b5\ub839\uc758 \uc7ac\ud310\uc744 \uba48\ucd94\ub294 '\ud615\uc0ac\uc18c\uc1a1\ubc95 \uac1c\uc815\uc548'\uc774 \uc788\ub294\ub370, \uc774\ub97c ","5\uc77c \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub2f9\ub300\ud45c\ub294 4\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 2026\ub144 \uc815\ubd80 \uc608\uc0b0\uc548 \uad00\ub828 \uc2dc\uc815\uc5f0\uc124\uc5d0 \ubd88\ucc38\ud55c \uc7a5\ub3d9\ud601 \uad6d\ubbfc\uc758\ud798 \ub300\ud45c\ub97c \ud5a5\ud574 \"\uad6d\ubbfc\uc758\ud798 \ub2f9\uc801\uc73c\ub85c \uc2dc\uc815","\uc624\uc601\ud6c8, \uc0ac\uc5c5 \uc7ac\uac1c \ud544\uc694\uc131 \ub4f1 \uac15\uc870\n\"\uc9c0\ubc29\uc815\ubd80 \ucc28\uc6d0 \uc2e4\uc6a9\uc801 \ubc29\uc548 \ubaa8\uc0c9\"\n\uc815\ub3d9\uc601 \"\uc804\uc801\uc73c\ub85c \ub3d9\uc758 \uc801\uadf9 \uc9c0\uc6d0\"\n\uc81c\uc8fc\uc790\uce58\ub3c4\uac00 '\ube44\ud0c0\ubbfcC \ub300\ubd81 \uc678\uad50'\ub97c \uc7ac\uac1c\ub97c \ud558\uae30 \uc704\ud55c \ubb3c\ubc11 \uc791\uc5c5\uc5d0 \ub098\uc130","* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n\u25a0 \ubc29\uc1a1 : MBC \ub274\uc2a4\uc678\uc804 (\uc6d4~\uae08 \uc624\ud6c4 01:50)\n\u25a0 \ub300\ub2f4 : \uae40","\"\u5c39 '\ud3ed\ud0c4\uc8fc\u00b7\ub9cc\ucde8' \ubcf8\uc778 \uc74c\uc8fc\uc2b5\uad00 \uccab \uc778\uc815\ud55c \uaf34\"\n\"\uc74c\uc8fc\uc2b5\uad00\u00b7\uae40\uac74\ud76c \ud5a5\ud55c \uc560\ud2cb\ud568 \uacb0\ud569\ub3fc \ubc1c\uc791\uc801 \uacc4\uc5c4\uc120\ud3ec\"\n\"\uad70\ub300 \uac14\ub2e4 \uc628 \uc0ac\ub78c\uc740 \ucd1d \uc3f4 \uc8fd\uc778\ub2e4\ub294 \ub9d0 \uc548 \ud574\" \uc9c1\uaca9\n\u674e\uc7ac\ud310\uc911\uc9c0\ubc95 \ucca0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uad6d\uc815\uc218\ud589 \uc9c0\uc9c0\ub3c4\uac00 51.2%\ub85c, \uc9c1\uc804 \uc870\uc0ac \ub300\ube44 1.0%\ud3ec\uc778\ud2b8 \ud558\ub77d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 27\uc77c \ub098\uc654\ub2e4.\n\ub9ac\uc5bc\ubbf8\ud130\uac00 \uc5d0\ub108\uc9c0\uacbd\uc81c\uc2e0\ubb38 \uc758\ub8b0\ub85c \uc9c0\ub09c 20\u223c24\uc77c \uc804\uad6d 18","\uc1a1\ud5cc\uc7ac \uc11c\uc6b8\uc2dc\ub9bd\ub300 \uacbd\uc81c\ud559\uacfc \uad50\uc218\n\uc5f0\uc77c \uc0ac\uc0c1 \ucd5c\uace0\uce58 \uae30\ub85d\uc744 \uac08\uc544\uce58\uc6b0\uba70 \uac70\uce68\uc5c6\uc774 \uc624\ub974\ub358 \ucf54\uc2a4\ud53c\uc9c0\uc218\uac00 5\uc77c \ud070 \ud3ed\uc73c\ub85c \ud558\ub77d\ud588\ub2e4. \uc624\ud6c4\uc5d0 \ub099\ud3ed\uc774 \uc904\uc5b4 2.85% \ud558\ub77d\uc73c\ub85c \uc7a5\uc744 \ub9c8\uac10\ud588\uc9c0\ub9cc,","\uc774\ucca0\uc6b0 \uacbd\uc0c1\ubd81\ub3c4\uc9c0\uc0ac\ub294 \"\uacbd\uc8fc APEC\uc744 \ub450\uace0 \uc815\uce58 \ub17c\uc7c1\uc774 \ubc8c\uc5b4\uc9c0\uace0 \uc788\ub294 \uac83\uc740 \uad6d\uaca9\uc774 \uac71\uc815\ub420 \uc815\ub3c4\ub85c \ub9e4\uc6b0 \uc720\uac10\uc2a4\ub7fd\ub2e4\"\ub77c\uace0 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\uc774 \uc9c0\uc0ac\ub294 11\uc6d4 6\uc77c \uc790\uc2e0\uc758 SNS\uc5d0 \"\uc774\ubc88 ","\ub300\ud1b5\ub839\uacbd\ud638\ucc98 \"12\u00b73 \uacc4\uc5c4 \ubd80\uc801\uc808\ud55c \ucc98\uc2e0\u2026\uad6d\uac00 \ud63c\ub780\uacfc \uad6d\ubbfc \uc0c1\ucc98 \uc548\uaca8 \uc1a1\uad6c\"\n\"\uad6d\ubbfc \uc2e0\ub8b0 \ubc1b\ub294 \uacbd\ud638\ucc98\ub85c \ud0dc\uc5b4\ub098\uaca0\ub2e4\u2026\uc9c8\ucc45\uc740 \uacb8\uc190\ud55c \uc790\uc138\ub85c \ubc1b\uc744 \uac83\"\n= \ub300\ud1b5\ub839\uacbd\ud638\ucc98\uac00 6\uc77c \uc9c0\ub09c 1","-\uad6d\ud798, \uc815\ub2f9 \ud574\uc0b0 \uc6b0\ub824\ud574 \ub3c4\ub451\uc774 \uc81c\ubc1c \uc800\ub9b0 \ud0d3\n-\uc2e4\uccb4\uc801 \uc9c4\uc2e4 \ub4dc\ub7ec\ub098\uba74 \uad6d\ubbfc\uc774 \ud574\uc0b0 \uc694\uad6c\ud560 \uc218\ub3c4\n-\uc7ac\ud310\uc911\uc9c0\ubc95 \ucd94\uc9c4? \ub2e4\uc2e0 \uadf8\ub7f0 \uc0c1\ud669 \ubc1c\uc0dd \uc548\ud588\uc73c\uba74\n-\ud5cc\uc7ac \uacb0\uc815 \ub530\ub77c \uc0ac\ubc95\ubd80\u00b7\uad6d\ud798 \ubd80","\uc815\ubd80\uac00 \uacbd\uc8fc APEC\uc744 \ud1b5\ud574 \uc77c\uc815\ud55c \uc678\uad50\uc801 \uc131\uacfc\ub97c \uac70\ub480\ub2e4\ub294 \ub300\uc678 \ud3c9\uac00\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \ud639\ud3c9\uc744 \uc774\uc5b4\uc628 \uad6d\ubbfc\uc758\ud798 \uc9c0\ub3c4\ubd80\uac00 \uacbd\ubd81\uc744 \ucc3e\uc544\uc11c\ub294 APEC\uc758 \uc131\uacf5\uc744 \uc790\ucd95\ud558\uba70 \uacf5\uc744 \uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac","\uc815 \ub300\ud45c\ub294 \uc9c0\ub09c 1\uc77c \uc804\ub0a8 \uc21c\ucc9c\uc758 \ud55c \uce74\ud398\uc5d0\uc11c \uad8c\ud5a5\uc5fd\u00b7\ubb38\uc815\ubcf5 \uc758\uc6d0, \ubc15\uc9c0\uc6d0 \uccad\ub144 \ucd5c\uace0\uc704\uc6d0\uacfc \ud568\uaed8 \uc720\ud29c\ube0c \ub77c\uc774\ube0c \ubc29\uc1a1\uc744 \uc9c4\ud589\ud588\ub2e4. \uadf8\ub294 APEC \uc815\uc0c1\ub9cc\ucc2c \ub2f9\uc2dc \ub9cc\ucc2c\uc7a5\uc5d0\uc11c \uc911\uad6d \uad8c\ub825 ","\ubcf4\uc218\ub17c\uac1d\uc778 \uc870\uac11\uc81c \u2018\uc870\uac11\uc81c\ub2f7\ucef4\u2019 \ub300\ud45c\uac00 \u201c\uacbd\uc8fc \uc544\ud399(APEC\u00b7\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\ub294 \ubd80\uc815\uc120\uac70 \uc74c\ubaa8\ub860 \uc9d1\ub2e8\uc744 \ucd5c\uc885\uc801\uc73c\ub85c \ub9e4\uc7a5\uc2dc\ucf30\ub2e4\u201d\uace0 \ub9d0\ud588\ub2e4.\n\uc870 \ub300\ud45c\ub294 1\uc77c \ud398\uc774\uc2a4\ubd81\uc5d0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc9c0\uc9c0\uc728\uc774 63%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 7\uc77c \ub098\uc654\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 \uc9c0\ub09c 4~6\uc77c \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 \uc720\uad8c\uc790 1002\uba85\uc5d0\uac8c \uc774 \ub300\ud1b5\ub839\uc774 \ud604\uc7ac \ub300\ud1b5\ub839\uc73c\ub85c\uc11c\uc758 \uc9c1\ubb34 ","| \u25a0 \ud504\ub85c\uadf8\ub7a8\uba85: KBS\ub300\uc804 \uc0dd\uc0dd\ub274\uc2a4 \u25a0 \ubc29\uc1a1\uc2dc\uac04 : \uc624\uc804 8\uc2dc 30\ubd84(1Radio 94.7 MHz) \u25a0 \uc9c4\ud589 : \u25a0 \ucd9c\uc5f0 : &lt;\uc815\uce58\uc787\uc218&gt;\uc774\uc740\uad8c \uad6d\ubbfc\uc758\ud798 \ub300\uc804\uc2dc\ub2f9\uc704\uc6d0\uc7a5 \u25a0 \uad6c\uc131 ","= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815\uc218\ud589 \uc9c0\uc9c0\uc728\uc774 \ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1 \ud0c0\uacb0 \ub4f1 \uc2e4\uc6a9\uc678\uad50 \uc131\uacfc\ub85c 3\uc8fc \ub9cc\uc5d0 \ubc18\ub4f1\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 3\uc77c \ub098\uc654\ub2e4.\n\uc5ec\ub860\uc870\uc0ac \uc804\ubb38\uae30\uad00 \ub9ac\uc5bc\ubbf8\ud130\uac00 \uc9c0\ub09c\ub2ec 27~31\uc77c ","\ubcf4\uc218\ub17c\uac1d\uc778 \uc870\uac11\uc81c '\uc870\uac11\uc81c TV' \ub300\ud45c\ub294 \uad6d\ubbfc\uc758\ud798\uc774 4\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc2dc\uc815 \uc5f0\uc124 \ub54c \uc0c1\ubcf5 \uc2dc\uc704\ub97c \ud558\uace0 \ubd88\ucc38\ud55c \uac83\uc5d0 \ub300\ud574 \"\uc5ed\uc0ac\uc801 \ud750\ub984\uc5d0 \uc5ed\ud589\ud55c\ub2e4\"\uace0 \ube44\ud310\ud588\uc2b5\ub2c8\ub2e4.\n\uc870 \ub300\ud45c\ub294 \uc624","-\ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548\uc740 728\uc870\uc6d0 \uaddc\ubaa8\ub85c \uc778\uacf5\uc9c0\ub2a5(AI), \uc5f0\uad6c\u00b7\uac1c\ubc1c(R&amp;D) \ub4f1 \uad6d\uac00 \uacbd\uc81c\uc131\uc7a5 \uc815\ucc45\uacfc \uad00\ub828\ub41c \ubd84\uc57c\uc5d0 \uc9d1\uc911\uc801\uc73c\ub85c \ud3b8\uc131\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124\uc5d0\uc11c \ucd5c\uadfc \uacbd\uc8fc\uc5d0","\uae40\ubcd1\uae30, \ubbfc\uc8fc \ucd5c\uace0\uc704\uc11c \uac15\uc870\n\u91ce \u201c\uad6d\ubbfc\uc5d0 \ubd80\ub2f4\u2026\ube44\uc900 \ubc1b\uc544\uc57c\u201d\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \uc774\ud589\uc744 \uc9c0\uc6d0\ud558\uace0 \uc131\uacf5\uc801\uc73c\ub85c \ub05d\ub09c \uacbd\uc8fc APEC\uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacfc\ub97c \uc81c\ub3c4\uc801\uc73c\ub85c \ub4b7\ubc1b\uce68\ud558\uae30 \uc704\ud55c ","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 \uacbd\uc8fc APEC\uc774 \uc5ed\ub300\uae09 \uc131\uacfc\ub97c \ub0c8\ub2e4\uba70 \uad6d\ubbfc\uc758\ud798\ub3c4 \uc778\uc815\ud558\uace0 \ud798\uc744 \ubcf4\ud0dc\uc57c \ud55c\ub2e4\uace0 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\uae40\ud604\uc815 \uc6d0\ub0b4\ub300\ubcc0\uc778\uc740 \uc624\ub298 \uc624\uc804 \ube0c\ub9ac\ud551\uc5d0\uc11c \"APEC \uc131\uacfc\ub294 \ub300\ud55c\ubbfc\uad6d \uad6d\ubbfc\uc740 ","\"\uae08\uc8fc \ubd88\uac00\ud53c\ud55c \uc815\ucc45 \ubc1c\uc5b8\ub9cc \ud560 \uac83\"\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \ud55c \uc8fc\uac04 \uc5ec\uc57c \uc815\uc7c1\uc744 \uc911\ub2e8\ud558\uc790\uace0 \uad6d\ubbfc\uc758\ud798\uc5d0 \uc81c\uc548\ud588\ub2e4. \"","\uc6b0\ub9ac \uad6d\ubbfc\uc758 \uacbd\uc81c \uc2ec\ub9ac\uac00 4\ub144 3\uac1c\uc6d4 \ub9cc\uc5d0 \uac00\uc7a5 \uae0d\uc815\uc801\uc778 \uc218\uc900\uc744 \uae30\ub85d\ud588\ub2e4. \ud55c\uad6d\uc740\ud589 \uacbd\uc81c\ud1b5\uacc4\uc2dc\uc2a4\ud15c(ECOS)\uc5d0 \ub530\ub974\uba74 \uc9c0\ub09c\ub2ec 31\uc77c \uae30\uc900 \ub274\uc2a4\uc2ec\ub9ac\uc9c0\uc218\ub294 124.62\ub85c \uc9d1\uacc4\ub3fc, 20","\ubc15\uc218\ud604 \ubbfc\uc8fc\ub2f9 \uc218\uc11d\ub300\ubcc0\uc778\n\uc8fc\ud0dd\uc2dc\uc7a5\uc548\uc815\ud654TF \ud655\ub300 \uac1c\ud3b8\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 \ucf54\uc2a4\ud53c \uc9c0\uc218\uac00 4000\uc120 \uc774\ud558\ub85c \ub5a8\uc5b4\uc9c4 \uac83\uacfc \uad00\ub828\ud574 '\ubd95\uad34' \ub4f1\uc758 \ud45c\ud604\uc740 \uc720\uc758\ud574\ub2ec\ub77c\uace0 \ub2f9\ubd80\ud588\ub2e4.\n5\uc77c \ubc15\uc218\ud604 \ubbfc","\"\uae40 \ucd1d\ub9ac\uc5d0\uac8c \ubc15\uc218... \uacf5\ub85c\uc790\u00b7\ud611\uc0c1\uc2e4\ubb34\uc790\ub4e4 \ud45c\ucc3d\ud558\uc790\"\n\uc5c4\uc219\ud55c \uad6d\ubb34\ud68c\uc758\uc7a5\uc5d0 \uc624\ub79c\ub9cc\uc5d0 \ubc15\uc218\uc640 \uc6c3\uc74c\uc18c\ub9ac\uac00 \ud758\ub7ec\ub118\ucce4\ub2e4.\n\ub9d0\ub808\uc774\uc2dc\uc544 \uc544\uc138\uc548 \uc815\uc0c1\ud68c\uc758\uc640 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)","\"\ub300\ud1b5\ub839\uc2e4\uacfc\ub3c4 \uc870\uc728 \uac70\uce5c \uc0ac\ud56d\"\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 3\uc77c \uc5f0\ub0b4 \ucc98\ub9ac\ub97c \uc608\uace0\ud55c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc5d0 \ub300\ud55c \uc7ac\ud310\uc911\uc9c0\ubc95(\uad6d\uc815\uc548\uc815\ubc95)\uc744 \ucd94\uc9c4\ud558\uc9c0 \uc54a\uae30\ub85c \uacb0\uc815\ud588\ub2e4.\n\ubc15\uc218\ud604 \ub2f9\uc218\uc11d\ub300\ubcc0\uc778\uc740 \uc774\ub0a0 \uad6d\ud68c \ub4e4","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 2\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ub9c8\ubb34\ub9ac\ub41c \uac83\uacfc \uad00\ub828\ud574 \"\uad6d\ud68c\uac00 \ub4b7\ubc1b\uce68\ud558\uaca0\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uae40\ud604\uc815 \uc6d0\ub0b4\ub300\ubcc0\uc778\uc740 \uc774\ub0a0 \uc624\uc804 \ud68c\uacac\uc744 \uc5f4\uace0 \"\uacbd\uc8fc APEC\uc774 ","\u91d1\ucd1d\ub9ac \"\ucd08\uaca9\ucc28 APEC \ud568\uaed8 \ub9cc\ub4e4\uc5b4\uc57c\u2026\ud3ec\uc2a4\ud2b8 APEC\ub3c4 \uc900\ube44\"\n\"\ub0b4\uc77c\ubd80\ud130 \uc18c\ube44\ucd95\uc81c\ud589\uc0ac \uc5f4\ub824\u2026\ucc29\ud55c \uc18c\ube44 \uc704\ud574 \ubd90\uc5c5 \ucd5c\uc120\"\n\"\ub0b4\uc8fc \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uc2ec\uc0ac \uc2dc\uc791\u2026\uad6d\ubbfc\u00b7\uad6d\uc775 \uad00\uc810\uc11c \ud611\ub825\"\n","\"\ubbf8\ub8e8\ub294 \uac8c \uc544\ub2c8\ub77c \uc544\uc608 \ucd94\uc9c4 \uc54a\uc744 \uac83\"\n\"\ub300\ud1b5\ub839\uc2e4\uc5d0 \ud1b5\ubcf4\ud588\uace0 \uadf8\ub300\ub85c \uc218\uc6a9\"\n= \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \uc774\ub978\ubc14 '\uad6d\uc815\uc548\uc815\ubc95'(\ub300\ud1b5\ub839 \uc7ac\ud310\uc911\uc9c0\ubc95) \ucd94\uc9c4\uc744 \ud558\uc9c0 \uc54a\uae30\ub85c \ud588\ub2e4.\n\ubc15\uc218\ud604 \ubbfc\uc8fc\ub2f9 \uc218","\uad6d\ud798 \uc774\uc6a9\ucc3d \"\uacb0\uad6d 3500\uc5b5\ub2ec\ub7ec \ub2e4 \uc8fc\ub294 \uac83...\uc131\uacfc\ub77c\ud558\uae30 \uc5b4\ub824\uc6cc\"\n\ubbfc\uc8fc \uae40\uba85\uc8fc \"\ud2b8\ub7fc\ud504\ubc1c \uacbd\uc81c\uc704\uae30 \ub204\uac00 \ucc45\uc784\uc9c0\ub098...\ud575\uc7a0, \uc678\uad50\ubcf5\uc6d0 \ub4f1 \uc131\uacfc\"\nAPEC\uac1c\ucd5c\uc9c0, \uc6d0\ub798 \uc778\ucc9c \uc720\ub825\ud588","\uc624\ub298(4\uc77c) \uc624\uc804 \uad6d\ud68c \ubcf8\ud68c\uc758\uc7a5\uc5d0\uc11c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 2026\ub144\ub3c4 \uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124\uc744 \ud588\uc2b5\ub2c8\ub2e4. \uc5f0\uc124\uc740 \uc724\uc11d\uc5f4 \uc804 \ub300\ud1b5\ub839 \ub4f1\uc5d0 \ub300\ud55c \ub0b4\ub780 \uc218\uc0ac\uc5d0 \ubc18\ubc1c\ud55c \uad6d\ubbfc\uc758\ud798\uc774 \ubaa8\ub450 \ud1f4\uc7a5\ud55c \uac00\uc6b4\ub370 ","\ubbfc\uc8fc \"\uc7ac\ud310\uc911\uc9c0\ubc95 \uc544\ub2cc \uad6d\uc815\uc548\uc815\ubc95\"\u2026\uc5ec\ub860\uc804 \uac15\ud654\n\ucd5c\uace0\uc704 \uc5b8\uae09\u2026\"\uad6d\uc815 \uc6b4\uc601 \uc704\ud55c \ucd5c\uc18c\ud55c\uc758 \uc548\uc804\ud310\"\n\ubbfc\uc8fc \"\uad6d\uc815\uc548\uc815\ubc95 \ucc98\ub9ac \ucd94\uc9c4, \uad6d\ubbfc\uc758\ud798 \ud611\ubc15 \ud0d3\"\n\ubc15\uc218\ud604 \"\ub3c4\ub451 \uc124\uce58\ub294\ub370 \ubcf4\uace0 \uc788\uc744","\u91ce \"\ud569\uc758\ubb38\u00b7\uacf5\ub3d9 \uc131\uba85\ub3c4 \uc5c6\ub294 \ubc31\uc9c0\u2026 '\uad00\uc138' \ub0b4\uc6a9 \uacf5\uac1c\ud574\uc57c\"\n\uc5ec\uc57c\ub294 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\uc678\uad50 \uc131\uacfc\ub97c \ub450\uace0 \uadf9\uba85\ud558\uac8c \uc5c7\uac08\ub9b0 \ud3c9\uac00\ub97c \ub0b4\ub1a8\ub2e4.\n\uc5ec\ub2f9\uc740 ","\ucd94\uacbd\ud638 \uc601\uc7a5\uc5d0 \"\uacc4\uc5c4 \ud574\uc81c \ud45c\uacb0 \ubc29\ud574 \ud655\uc778 \uc2dc \uad6d\ud798 \ud574\uc0b0\uac10\"\n\uae40\ubcd1\uae30 \"\uc608\uc0b0\uc548, \ubc95\uc815\uc2dc\ud55c \ub354\ub294 \uc5b4\uaca8\uc120 \uc548 \ub3fc\"\n\"\ub300\ubbf8\ud22c\uc790\ud2b9\ubcc4\ubc95 11\uc6d4 \uc911 \ucd5c\uc6b0\uc120 \ucc98\ub9ac\ud560 \uac83\"\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c","\u25a0 \uacf5\uc9c1 \uc785\ubb38\ub4a4 \uccab \uc608\ub2a5 \ucd9c\uc5f0 \ubc15\uc9c4\uc601 \ub300\uc911\ubb38\ud654\uad50\ub958\uc704\uc6d0\uc7a5\n\u201c\ucc98\uc74c \uc0c1\uadfc\uc9c1 \uc81c\uc548\ubc1b\uace0 \uac70\ubd80\n\uc8fc\uc694 \uacf5\uc9c1\uc774\ub77c \ub108\ubb34 \ubd80\ub2f4 \ucee4\n\ub09c \uadf8\ub0e5 \ub178\ub798\ud558\ub294 \ubc15\uc9c4\uc601\uc77c\ubfd0\u201d\n\u201c(\uc774\uc7ac\uba85)\ub300\ud1b5\ub839\uacfc\uc758 \uc57d\uc18d\ub3c4 \ubbf8\ub918\uc5b4\uc694","2025 \uc544\uc2dc\uc544 \ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4,\n\uc5ec\uc57c \uc815\uce58\uad8c\uc5d0\uc11c \ubc8c\uc774\ub294 '\uc131\uacf5 \uacf5\ubc29'\uc744 \ub450\uace0\n\uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\uac00 \uc720\uac10\uc758 \ub73b\uc744 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\uc774 \uc9c0\uc0ac\ub294 \"\uc774\ubc88 \uacbd\uc8fc APEC\uc740 \ucc38\uac00\uad6d","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 3\uc77c \"\uacbd\uc8fc APEC\uc774 \uc5ed\ub300\uae09 \uc131\uacfc\ub97c \ub0b4\uba70 \ub9c9\uc744 \ub0b4\ub838\ub2e4\"\uace0 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\uc815 \ub300\ud45c\ub294 \uc774\ub0a0 \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ub2f9 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c \"APEC \uc8fc\uac04 \ub3d9\uc548 A\uae09 \uc131\uacfc","\uc874\uacbd\ud558\ub294 \uad6d\ubbfc \uc5ec\ub7ec\ubd84, \uc6b0\uc6d0\uc2dd \uad6d\ud68c\uc758\uc7a5\ub2d8\uacfc \uad6d\ud68c\uc758\uc6d0 \uc5ec\ub7ec\ubd84, \uc0c8 \uc815\ubd80 \ucd9c\ubc94 \uc774\ud6c4 \uccab \uc815\uae30\uad6d\ud68c\uc5d0\uc11c \ub0b4\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548\uc744 \uc9c1\uc811 \uc124\uba85\ub4dc\ub9ac\uac8c \ub418\uc5b4 \ub9e4\uc6b0 \ub73b\uae4a\uac8c \uc0dd\uac01\ud569\ub2c8\ub2e4.\n\uc608\uc0b0\uc548 \uc124\uba85\uc5d0 ","\u25b2 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uac00 3\uc77c \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \uc0ac\ubc95\ubd88\uc2e0 \uadf9\ubcf5\u318d\uc0ac\ubc95\ud589\uc815 \uc815\uc0c1\ud654TF \ucd9c\ubc94\uc2dd\uc5d0\uc11c \ubc1c\uc5b8\ud558\uace0 \uc788\ub2e4.\n\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ud6c4\uc18d \uc870","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\ub294 \uacbd\uc8fc APEC\uc774 \uc5ed\ub300\uae09 \uc131\uacfc\ub97c \ub0b4\uba70 \ub9c9\uc744 \ub0b4\ub838\ub2e4\uace0 \ud638\ud3c9\ud558\uba70, \uc815\ubd80\uc640 \ud568\uaed8 \ub300\ubbf8 \ud22c\uc790 \uad00\ub828 \ud2b9\ubcc4\ubc95\uc744 \uc900\ube44\ud558\uace0 \uc2e0\uc18d\ud788 \ucc98\ub9ac\ud558\uaca0\ub2e4\uace0 \uc57d\uc18d\ud588\uc2b5\ub2c8\ub2e4.\n\uc815 \ub300\ud45c\ub294 ","\u203b\uc2e0\ubb38 1\uba74\uc774 \uadf8\ub0a0 \uc2e0\ubb38\uc0ac\uc758 \uc5bc\uad74\uc774\ub77c\uba74, 1\uba74\uc5d0 \uac8c\uc7ac\ub41c \uc0ac\uc9c4\uc740 \uac00\uc7a5 \uba3c\uc800 \ubc14\ub77c\ubcf4\uac8c \ub418\ub294 \ub208\ub3d9\uc790\uac00 \uc544\ub2d0\uae4c\uc694. 1\uba74 \uc0ac\uc9c4\uc740 \ub4e4\uacfc \uad6d\ub0b4\uc678 \ub4e4\uc774 \ucde8\uc7ac\ud55c \ud558\ub8e8 \uce58 \uc0ac\uc9c4 \uc218\ucc9c \uc7a5 \uc911\uc5d0 \uc120\ud0dd\ub41c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \uc77c\uc8fc\uc77c \uc0c8 \ubb34\ub824 6%\ud3ec\uc778\ud2b8(p)\uac00 \uc62c\ub77c 63%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 7\uc77c \ub098\uc654\ub2e4. APEC\uc131\uacfc\uc5d0 \ub300\ud574 \uc720\uad8c\uc790\ub4e4\uc774 \ub192\uc740 \uc810\uc218\ub97c \uc900 \uac83\uc73c\ub85c \ud30c\uc545\ub41c","\uc815\ubd80\uc5ec\ub2f9 \ub3d9\ubc18 \uc0c1\uc2b9 \"\uc2e4\uc6a9\uc678\uad50 \uc131\uacfc, \ucf54\uc2a4\ud53c 4000\ub3cc\ud30c \ub4f1 \uacbd\uc81c \uc9c0\ud45c \ud638\uc870\"\n\uad6d\ud798 \uc9c0\uc9c0\uc728\ub3c4 0.6%p\u2191 \"\uac15\uacbd \uacf5\uc138\ub85c \ubcf4\uc218\uce35\u00b7\uccad\ub144\uce35 \uacb0\uc9d1\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uad6d\uc815\uc218\ud589 \uc9c0\uc9c0\ub3c4\uac00 \uc804\uc8fc ","\u25b2'APEC \uacb0\uacfc' \uaf2c\uc9d1\ub294 \uad6d\ubbfc\uc758\ud798\u2026\"\uc678\uad50\u00b7\uc548\ubcf4 \uc5b4\uc820\ub2e4 \ube8f\uae38\ub77c\" \uae34\uc7a5\n\uad6d\ubbfc\uc758\ud798\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\uc5d0\uc11c \ud3bc\uccd0\uc9c4 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc815\uc0c1\uc678\uad50\uc5d0 \ub300\ud574 \uacf5\uc138\ub97c \ud3bc\uce58\uace0 \uc788\ub2e4","\uac00\uce6d 'APEC \uc131\uacfc \ubc0f \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud6c4\uc18d \uc9c0\uc6d0 \uc704\uc6d0\ud68c'\n\uc704\uc6d0\uc7a5\uc73c\ub85c \uae40\ubcd1\uae30 \uc6d0\ub0b4\ub300\ud45c\n\uc704\uc6d0\uc7a5\uc73c\ub85c \uae40\ubcd1\uae30 \uc6d0\ub0b4\ub300\ud45c\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 5\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\uc640","\uad6d\uc815\uc790\uc6d0 \ud654\uc7ac \uc7a5\uc560 \uc2dc\uc2a4\ud15c \ubcf5\uad6c\uc728 90% \ub118\uc5b4\uc11c \uad6d\uac00\uc815\ubcf4\uc790\uc6d0\uad00\ub9ac\uc6d0 \ud654\uc7ac\ub85c \uc911\ub2e8\ub41c \ud589\uc815\uc815\ubcf4\uc2dc\uc2a4\ud15c 709\uac1c \uc911 640\uac1c\uac00 \uc815\uc0c1\ud654\ub418\uba74\uc11c \uc2dc\uc2a4\ud15c \ubcf5\uad6c\uc728\uc774 90.3%\ub85c \ub098\ud0c0\ub0ac\ub2e4. 31\uc77c \uc911","\ucda9\uccad \ubbfc\uc8fc\ub2f9 \uc9c0\uc9c0\uc728 3\uc8fc \uc0c8 12%\ud3ec\uc778\ud2b8 \uae09\ub77d\n\u912d \uac15\uacbd \uc77c\ubcc0\ub3c4 \ud589\ubcf4\uc5d0 40%\ub300 \ubb34\ub108\uc9c0\uba70 \ud754\ub4e4\n\ub2f9\uc815 \uc9c0\uc9c0\uc728 \ub514\ucee4\ud50c\ub9c1 \uc870\uc9d0\uc5d0 \uac15\uacbd \uba54\uc2dc\uc9c0 \uc790\uc81c\n\ubc14\uc774\uc624 \uc721\uc131\u00b7\uae30\ubcf8\uc18c\ub4dd \uc0ac\uc5c5 \ucd94\uac00 \ub4f1 '\ucda9","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubc0f \uc8fc\uc694\uad6d \uc5f0\uc1c4 \ud68c\ub2f4 \ub4f1 \uc678\uad50 \uc77c\uc815\uacfc \uad00\ub828\ud574 \"\ucd5c\uc545\uc758 \uc0c1\ud669\uc5d0\uc11c\ub3c4 \ucd5c\uc120\uc758 \uacb0\uacfc\ub97c \ub9cc\ub4e4\uae30 \uc704\ud574 \uc601\ud63c\uae4c\uc9c0 \uac08\uc544 \ub123\uc73c\uba70","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839, 2026\ub144 \uc608\uc0b0\uc548 \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124\n\uc7a5\uc18c : \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c \ubcf8\ud68c\uc758\uc7a5\n= * 'AI MY \ub274\uc2a4'\uac00 \uc81c\uacf5\ud558\ub294 AI \uc5b4\uc2dc\uc2a4\ud134\ud2b8\ub85c \uc694\uc57d\ud55c \ub0b4\uc6a9\uc73c\ub85c \ud37c\ud50c\ub809\uc2dc\ud2f0 AI \ubaa8\ub378\uc774 ","\"\uad6d\uaca9 \ub192\uc544\uc9c0\uace0 \uad6d\uc775\uc740 \ucd5c\ub300\ud654\n\uc2e4\ub9ac\u00b7\uc2e4\uc6a9 \uc67
