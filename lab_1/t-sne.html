544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\ubd81 \uacbd\uc8fc \uc77c\uc6d0\uc5d0 \uc218\uc18c\u00b7\ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220\ub825\uc744 \uc54c\ub9ac\uae30 \uc704\ud55c \uc804\uc2dc\u00b7\ud589\uc0ac\ub97c \ubc8c\uc778\ub2e4.\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 2025\ub144 ","\ud604\ub300\ucc28\uadf8\ub8f9, \uc218\uc18c\u00b7\ub85c\ubd07\u00b7PBV \ub4f1 \ubbf8\ub798 \uae30\uc220 \uc54c\ub9b0\ub2e4\n\uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0 \uc218\uc18c\uc804\uae30\ucc28 \ub125\uc3d8 \uc804\uc2dc\nAPEC CEO \uc11c\ubc0b\uc11c \uc218\uc18c \uc8fc\uc81c \uc138\uc158 \uac1c\ucd5c\nK-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4\uc5d0\uc120 \ud604\ub300\ucc28\uadf8\ub8f9\uad00 \uc870\uc131\n\uc218\uc18c\uc5d0","\uc81c33\ucc28 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud68c\uc758\uc5d0\uc11c 21\uac1c \ud68c\uc6d0\uad6d\uc744 \ub300\ud45c\ud558\ub294 \uc815\uc0c1\uacfc \uc7a5\uad00\uae09 \uc778\uc0ac, \uae00\ub85c\ubc8c \uc8fc\uc694 \uacbd\uc81c\uacc4 \uc778\uc0ac\ub4e4\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub85c \ubaa8\uc600\ub2e4. \uc218\ub9ce\uc740 \uadc0\ube48\uc774 \ubc29\ud55c \ud6c4 \ucc98\uc74c ","SK\uc774\ub178\ubca0\uc774\uc158\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u2018\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \ub3d5\uae30 \uc704\ud574 \uce5c\ud658\uacbd \ubbf8\ub798 \uad50\ud1b5 \uc194\ub8e8\uc158\uc73c\ub85c \uac01\uad11\ubc1b\ub294 \uc218\uc18c\ubc84\uc2a4\ub97c \uc9c0\uc6d0\ud55c\ub2e4.\nSK\uc774\ub178\ubca0\uc774","\ud604\ub300\ucc28\uadf8\ub8f9\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud604\uc7a5\uc5d0\uc11c \uae00\ub85c\ubc8c \uc218\uc18c \ub9ac\ub354\uc2ed \uac15\ud654 \uc758\uc9c0\ub97c \ud45c\uba85\ud588\ub2e4.\n30\uc77c \ud604\ub300\ucc28\uadf8\ub8f9\uc740 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 'APEC CEO \uc11c\ubc0b 2025'","\u201c\uc6b0\ub9ac\ub294 \ucc9c\uc5f0\uac00\uc2a4\uc640 \uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG)\uac00 \uc9c0\uc18d\uac00\ub2a5\ud558\uace0 \uc548\uc815\uc801\uc774\uba70 \uacbd\uc81c\uc801\uc774\uace0 \uc2e0\ub8b0\ud560 \uc218 \uc788\ub294 \uc5d0\ub108\uc9c0\ub97c \uc81c\uacf5\ud558\uace0, \uac01\uad6d\uc758 \uc5d0\ub108\uc9c0 \uc2dc\uc2a4\ud15c\uc5d0 \uc720\uc5f0\uc131\uc744 \ubd80\uc5ec\ud558\ub294 \ub370 \uc911\uc694\ud55c \uc5ed\ud560\uc744 \ud560 \uc218 ","\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 \uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG) \uc0b0\uc5c5 \ube44\uc804\uc744 \ub17c\uc758\ud558\ub294 \uae00\ub85c\ubc8c \ud611\ub825\uc758 \uc7a5\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0\ub2e4.\n\uc138\uacc4 \ucd5c\ub300 LNG \uc218\uc694\ucc98\uc778 \ub3d9\ubd81\uc544 \uc9c0\uc5ed\uc758 LNG \uc218\uae09 \uc548\uc815\uc131\uacfc \uc9c0\uc18d\uac00\ub2a5\uc131, \uc778","SK\uc774\ub178\ubca0\uc774\uc158 \uc218\uc18c\ubc84\uc2a4 20\ub300, \uc154\ud2c0\ub85c \uacbd\uc8fc \ub204\ube48\ub2e4\nSK\uc774\ub178\ubca0\uc774\uc158\uc740 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9ac\ub294 'APEC CEO(\ucd5c\uace0\uacbd\uc601\uc790) \uc11c\ubc0b 2025' \ud589\uc0ac \ucc38\uac00\uc790\ub4e4\uc744 ","30\uc77c APEC CEO \uc11c\ubc0b\uc11c \uc218\uc18c\uc704\uc6d0\ud68c CEO\uc640 \ub300\ub2f4\n\u201c\uc218\uc18c\uc704\uc6d0\ud68c CEO 97%\uac00 \uc218\uc18c \uc911\uc694\uc131 \uc778\uc815\u201d\n\u201c\uc0dd\uc0b0, \uc800\uc7a5, \uc6b4\uc1a1, \ud65c\uc6a9 \ud3ec\uad04\ud558\ub294 \uc218\uc18c \uc0dd\ud0dc\uacc4 \ub9cc\ub4e4 \uac83\u201d\n\u201c\uc218\uc18c\ub294 \uccad\uc815\uc5d0","K\ud14c\ud06c \uacbd\uc5f0\uc7a5\u2026 APEC\uc5d0\uc11c \ubf50\ub0b4\ub294 \ucca8\ub2e8 \uae30\uc220\nCEO \uc11c\ubc0b \ubd80\ub300\ud589\uc0ac \u2018\uc1fc\ucf00\uc774\uc2a4\u2019\n\uac24\ub7ed\uc2dcZ \ud2b8\ub77c\uc774\ud3f4\ub4dc \ucd5c\ucd08 \uacf5\uac1c\nLG\uc804\uc790\u00b7\ud604\ub300\ucc28\ub3c4 \uc2e0\uae30\uc220 \uc120\ubd2c\n\ub300\ud55c\ubbfc\uad6d \ucca8\ub2e8 \uae30\uc220\uc744 \uc54c\ub9ac\ub294 \u2018K\ud14c\ud06c ","GS\uce7c\ud14d\uc2a4\ub294 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '2025 APEC CEO Summit(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \ucd5c\uace0\uacbd\uc601\uc790\ud68c\uc758)'\uc5d0\uc11c 'Energy for Sustainable Life(\uc9c0\uc18d\uac00","\ucf54\uc624\ub871\uadf8\ub8f9\uc740 \uc774\uaddc\ud638 \ubd80\ud68c\uc7a5\uc744 \ube44\ub86f\ud55c \uc8fc\uc694 \uacc4\uc5f4\uc0ac CEO\ub4e4\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b \ud604\uc7a5\uc744 \ucc3e\uc544 \uc0c8\ub85c\uc6b4 \ube44\uc988\ub2c8\uc2a4 \ud611\ub825 \uae30\ud68c\ub97c \ubc1c\uad74\ud558\uace0 ","\ub9ac\ub354\ub4e4\uc5d0\uac8c \uc0dd\ud0dc\uacc4 \uccad\uc0ac\uc9c4 \uc81c\uc2dc \uc608\uc815\n\ucd5c\uc7ac\uc6d0, SK\uc774\ub178 \uacbd\uc7c1\ub825 \uc2dc\uc7a5\uc5d0 \uc5b4\ud544\n27\uc77c SK\uadf8\ub8f9\uc740 \ucd5c\uc7ac\uc6d0 \uc218\uc11d\ubd80\ud68c\uc7a5\uacfc \ucd94\ud615\uc6b1 SK\uc774\ub178\ubca0\uc774\uc158 \ub300\ud45c\uac00 \uc624\ub294 31\uc77c \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9ac\ub294","APEC \uc5f0\uacc4 \uc0b0\uc5c5\uc2dc\ucc30\u2026\u2018\uc218\uc18c \uc120\ub3c4\ub3c4\uc2dc\u2019 \uc54c\ub824\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758\uc640 \uc5f0\uacc4\ud574 \ud574\uc678 \uae30\uc5c5 \ub300\ud45c\ub4e4\uc774 \uc6b8\uc0b0\uc744 \ucc3e\uc544 \uc0b0\uc5c5 \ud604\uc7a5","-\uc7a5\uc7ac\ud6c8 \ubd80\ud68c\uc7a5, \uc218\uc18c \uc138\uc158 \uc774\ub04c\uc5b4\n-\uc218\uc18c \uc0ac\uc5c5 \uc131\uacfc \uacf5\uc720 \ubc0f \ud611\ub825 \ud655\ub300 \ud544\uc694\uc131 \uac15\uc870\n\ud604\ub300\ucc28\uadf8\ub8f9\uc774 30\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO \uc11c\ubc0b 2025\u2019\uc5d0 \ucc38\uac00\ud574 \uc218\uc18c ","\ud604\ub300\ucc28\uadf8\ub8f9, APEC \uacbd\uc8fc\uc11c \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220\ub825 \uc54c\ub9b0\ub2e4\n\uc2e0\ud615 \uc218\uc18c\uc804\uae30\ucc28 \u2018\ub514 \uc62c \ub274 \ub125\uc3d8\u2019 \uc804\uc2dc\n\uc5d0\ub108\uc9c0 \ube44\uc804 \uc81c\uc2dc \uc138\uc158\ub3c4 \uc9c4\ud589 \ubc29\uce68\n\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc5d0\uac90 \uc774\ubc88 \ud55c \uc8fc\uac00 \uc218\uc18c\ub97c \uc9d1\uc911 \ud64d\ubcf4\ud560 \uc218 \uc788\ub294 \u2018\uc288\ud37c \uc704\ud06c\u2019\uac00 \ub420 \uc804\ub9dd\uc774\ub2e4. \uc815\uc758\uc120 \ud68c\uc7a5\uc740 \ubb34\ud568\ub9c8\ub4dc \ube48 \uc0b4\ub9cc \uc655\uc138\uc790\ub97c \ub9cc\ub098 \uc218\uc18c \ud611\ub825 \ud655\ub300\ub97c \uae30\ub300\ud588\uc73c\uba70 29\uc77c \uacbd\uc8fc ","SK\uc774\ub178\ubca0\uc774\uc158\uc740 \uc624\ub294 31\uc77c\uae4c\uc9c0 \uacbd\ubd81 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u2018\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b 2025\u2019 \ud589\uc0ac \ucc38\uac00\uc790\ub4e4\uc744 \uc704\ud55c \uc154\ud2c0\ubc84\uc2a4 20\ub300\ub97c \uc218\uc18c ","\ud604\ub300\ucc28\uadf8\ub8f9, APEC \uc815\uc0c1\ud68c\uc758\uc11c \uc218\uc18c\u00b7\ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220\ub825 \uc54c\ub9b0\ub2e4\n\uc218\uc18c\uc804\uae30\ucc28 \u2018\ub514 \uc62c \ub274 \ub125\uc3d8\u2019 \uc804\uc2dc\n\uae00\ub85c\ubc8c \uc815\uc0c1\uae09 \uc678\uad50 \ubb34\ub300\uc11c \ucc98\uc74c \uacf5\uac1c\nCEO \uc11c\ubc0b\uc5d0\uc11c \uc218\uc18c \uc138\uc158 \uc9c4\ud589\n\uc218\uc18c \ud65c","\uccb4\uacf5 \u201814\uc2dc\uac04\u2019 \ub3c5\ubcf4\uc801 \uae30\uc5fc...\uc218\uc18c \uc5f0\ub8cc \ubc1c\uc804\uae30\u00b7\uc218\uc18c\uc804\uc9c0 \ud329\ub3c4\n\ubc18\ub3c4\uccb4,\ub85c\ubd07,\uc790\uc728\uc8fc\ud589,\ubaa8\ube4c\ub9ac\ud2f0 \ub4f1 AI \uae30\uc220 \ud55c\ubcf5\ud310\uc5d0 \uc124 \ud130\n\uc624\ub79c\ub9cc\uc5d0 \uad11\uc8fc~\ub300\uad6c\ub97c \uc787\ub294 88\uace0\uc18d\ub3c4\ub85c\ub97c \ub2ec\ub9ac\uace0 \uc788\ub2e4","SK \ube44\ub86f\ud55c 6\uac1c\uad6d 10\uac1c \uae30\uc5c5\uc758 \uae00\ub85c\ubc8c \uc5d0\ub108\uc9c0 \ub9ac\ub354\ub4e4 \uacbd\uc8fc \uc9d1\uacb0\nAI \uc2dc\ub300 \uc804\ub825\uc218\uc694 \ub300\uc751\uacfc \uc800\ud0c4\uc18c LNG \ubc38\ub958\uccb4\uc778 \uc804\ub7b5 \uc9d1\uc911 \uc870\uba85\n\ud589\uc0ac \uc804\uc57c\uc81c\uc11c \ubbf8\uad6d LNG \uc5ed\ud560\uacfc \uad6d\uc81c \ud611\ub825 \ubc29","\uc218\uc18c\uc704\uc6d0\ud68c \uacf5\ub3d9 \uc758\uc7a5\uc73c\ub85c CEO \uc11c\ubc0b \ucc38\uc11d\u2026'\uacf5\uacf5\uacfc \ubbfc\uac04' \ud611\ub825 \uac15\uc870\n\uae08\ud55c\uc2b9 \uae30\ud6c4\ubd80 \uc81c1\ucc28\uad00 \"\uc138\uacc4 \ucd5c\ucd08 \uc218\uc18c\ubc95 \ub9c8\ub828\u2026\ud30c\ud2b8\ub108\uc2ed \ub298\ub9ac\uc790\"\n= \uc7a5\uc7ac\ud6c8 \ud604\ub300\ucc28\uadf8\ub8f9 \ubd80\ud68c\uc7a5\uc740 \uc218\uc18c\ub97c \uc9c0\uc18d\uac00","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 \uc2f1\uac00\ud3ec\ub974 \uc815\ubd80\uc640 \uc190\uc7a1\uace0 \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \ud601\uc2e0\uc744 \uc120\ub3c4\ud560 \uae00\ub85c\ubc8c \ucca8\ub2e8 \uae30\uc220 \ud611\ub825\uc744 \uac15\ud654\ud55c\ub2e4.\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 \uc9c0\ub09c\ub2ec 31\uc77c '2025\ub144 APEC \uc815\uc0c1\ud68c\uc758' \uc8fc\uac04 \uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300","-APEC \uc815\uc0c1 \ubc0f \uae00\ub85c\ubc8c \uae30\uc5c5 CEO \ub300\uc0c1\n-\uc218\uc18c \ubc0f \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220 \uc18c\uac1c\n-\uc9c0\uc18d\uac00\ub2a5\ud55c \ubbf8\ub798 \uad6c\ud604 \ub178\ub825 \uac15\uc870\n\ud604\ub300\ucc28\uadf8\ub8f9\uc774 \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758\u2019\uac00 \uc5f4\ub9ac\ub294 \uacbd\ubd81 \uacbd\uc8fc\uc2dc","\"\uc218\uc18c \uc0dd\ud0dc\uacc4 \uc870\uc131, \uacf5\uacf5-\ubbfc\uac04 \ud611\ub825\ud574\uc57c\"\n\uc7a5\uc7ac\ud6c8 \ud604\ub300\ucc28\uadf8\ub8f9 \ubd80\ud68c\uc7a5\uc740 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0\uc11c \"\uae00\ub85c\ubc8c \ud30c\ud2b8\ub108\uc640 \ud611\ub825\ud574 \uc218\uc18c ","SK\uc774\ub178\ubca0\uc774\uc158\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u2018\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \ub3d5\uae30 \uc704\ud574 \uce5c\ud658\uacbd \ubbf8\ub798 \uad50\ud1b5 \uc194\ub8e8\uc158\uc73c\ub85c \uac01\uad11\ubc1b\ub294 \uc218\uc18c\ubc84\uc2a4\ub97c \uc9c0\uc6d0\ud55c\ub2e4.\nSK\uc774\ub178\ubca0\uc774","\ud604\ub300\ucc28\uadf8\ub8f9, APEC\uc11c \uc218\uc18c\u00b7PBV\u00b7\ub85c\ubcf4\ud2f1\uc2a4 \ud601\uc2e0 \uae30\uc220 \ucd1d\ucd9c\ub3d9\n- \uacbd\uc8fc \ud604\uc7a5\uc11c \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uccad\uc0ac\uc9c4 \uc81c\uc2dc\nAPEC \ud604\uc7a5\uc11c \uc218\uc18c \uc0dd\ud0dc\uacc4, \ub85c\ubd07 \uae30\uc220 \uc120\ubd2c\n\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 \uc5d0\uc774\ud399(AP","\ub125\uc3d8\u00b7PBV\u00b7\ub85c\ubcf4\ud2f1\uc2a4 \ub4f1 \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uccad\uc0ac\uc9c4 \uacf5\uac1cPEM \uc218\uc804\ud574 \uae30\uc220 \ub4f1 \uc218\uc18c \uc0dd\ud0dc\uacc4 \ud655\uc7a5 \uc804\ub7b5 \uac15\uc870'\ub85c\ubd07 \uc874'\uc11c \uc8fc\ucc28 \ub85c\ubd07\u00b74\uc871 \ubcf4\ud589 \ub85c\ubd07 \ub4f1\ub3c4 \uc804\uc2dc\n\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 APEC \ud68c","\uc5d0\ub108\uc9c0 \uc804\ud658\uacfc \ud0c4\uc18c \uac10\ucd95\uc774 \uc544\u00b7\ud0dc \uc9c0\uc5ed \ud575\uc2ec \uc758\uc81c\ub85c \ub5a0\uc624\ub978 \uac00\uc6b4\ub370, GS\uce7c\ud14d\uc2a4\uac00 \u2018\uc9c0\uc18d\uac00\ub2a5\ud55c \uc0b6\uc744 \uc704\ud55c \uc5d0\ub108\uc9c0\u2019 \ud574\ubc95\uc744 \uc81c\uc2dc\ud55c\ub2e4.\nGS\uce7c\ud14d\uc2a4\ub294 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294","SK\uc774\ub178\ubca0\uc774\uc158\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\uc758 \uc131\uacf5\uc801\uc778 \uac1c\ucd5c\ub97c \uc704\ud574 \uce5c\ud658\uacbd \uc218\uc18c\ubc84\uc2a4\ub97c \uc9c0\uc6d0\ud558\uba70, \uad6d\ub0b4 \uc218\uc18c \ubaa8\ube4c\ub9ac\ud2f0 \uc0dd\ud0dc\uacc4\uc758 \uc6b0\uc218\uc131\uc744 \uc138\uacc4\uc5d0 ","\u2018\uae00\ub85c\ubc8c \uae30\uc5c5 \ud22c\uc790 \ud30c\ud2b8\ub108\uc2ed\u2019 \ud589\uc0ac \ucc38\uc11d\n\uc2e0\uaddc \ud22c\uc790 \uacc4\ud68d\u00b7\uc678\uad6d\uc778\uc9c1\uc811\ud22c\uc790 \uc2e0\uace0\n\ub974\ub178\ucf54\ub9ac\uc544\ub294 \ub2c8\ucf5c\ub77c \ud30c\ub9ac \uc0ac\uc7a5\uc774 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO SUMMIT ","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 21\uac1c\uad6d \uc815\uc0c1\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 \ub9ac\ub354\ub4e4\uc774 \ud55c\uc790\ub9ac\uc5d0 \ubaa8\uc774\ub294 '2025 APEC \uc815\uc0c1\ud68c\uc758'\uc5d0\uc11c \ud55c\uad6d\uc758 \uc218\uc18c \uae30\uc220\ub825\uacfc \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \ube44\uc804\uc744 \uc120\ubcf4\uc778\ub2e4. \uadf8\ub8f9\uc740 ","\uc7a5\uc7ac\ud6c8 \ubd80\ud68c\uc7a5, \uc218\uc18c \uc138\uc158\uc11c \uae30\uc870\uc5f0\uc124\n\u201c\uae00\ub85c\ubc8c \ud30c\ud2b8\ub108\ub4e4\uacfc \ud568\uaed8 \uc218\uc18c \uc0ac\ud68c \uc55e\uc7a5\u201d\n\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 30\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO \uc11c\ubc0b 2025\u2019\uc5d0 \ucc38\uac00\ud574 \uc218\uc18c \ubd84","\ucf54\uc624\ub871\uadf8\ub8f9\uc740 29\uc77c\ubd80\ud130 30\uc77c\uae4c\uc9c0 \uc591\uc77c\uac04 \uc774\uaddc\ud638 \ubd80\ud68c\uc7a5\uc744 \ube44\ub86f\ud55c \uc8fc\uc694 \uacc4\uc5f4\uc0ac CEO\ub4e4\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b \ud604\uc7a5\uc744 \ucc3e\uc544 \uc0c8\ub85c\uc6b4 \ube44","\ub974\ub178\ucf54\ub9ac\uc544\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9b0 \uacbd\uc8fc\uc5d0\uc11c \uc2e0\uaddc \ud22c\uc790 \uacc4\ud68d\uc744 \uc815\ubd80\uc5d0 \uc804\ub2ec\ud588\ub2e4. \ubd80\uc0b0\uacf5\uc7a5\uc5d0 \uc2e0\uaddc \uc124\ube44 \ud22c\uc790\ub97c \ud558\uace0 \uc804\uae30\ucc28 \uc0dd\uc0b0 \uc5ed\ub7c9\uc744 \uac15\ud654\ud55c\ub2e4\ub294 \uacc4\ud68d\uc774\ub2e4.","\ub86f\ub370 \uc2e0\ub3d9\ube48 \ud68c\uc7a5, APEC \uc774\uc5b4 \u65e5 \ubaa8\ube4c\ub9ac\ud2f0\uc1fc \ubc29\ubb38\u2026\uadf8\ub8f9 \ubaa8\ube4c\ub9ac\ud2f0 \uc0ac\uc5c5 \uc810\uac80\n\ub86f\ub370 7\uac1c \uacc4\uc5f4\uc0ac \ucd1d\ucd9c\ub3d9\u20262\ucc28\uc804\uc9c0\u00b7\uc218\uc18c\u00b7\uc790\uc728\uc8fc\ud589 \ub4f1 \ubbf8\ub798\uae30\uc220 \uacf5\uac1c\n\uc2e0\ub3d9\ube48 \u201c\uae30\uc220 \uacbd\uc7c1\ub825\u00b7\uc778\uc7ac \ud655\ubcf4\uac00 ","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) 2025 \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\uace0 \uc788\ub294 \uacbd\uc8fc\uac00 \ub300\ud55c\ubbfc\uad6d \ud601\uc2e0 \uae30\uc220\uc744 \uc54c\ub9ac\ub294 '\uae30\ud68c\uc758 \uc7a5'\uc73c\ub85c \uac70\ub4ed\ub09c\ub2e4. LG\uc804\uc790\uc640 GS\uce7c\ud14d\uc2a4\ub294 APEC \ucd5c\uace0\uacbd\uc601\uc790(CEO)","\uc7a5\uc7ac\ud6c8 \ubd80\ud68c\uc7a5, \uc218\uc18c \uc138\uc158 \uc8fc\uc7ac\u2026\uae00\ub85c\ubc8c \ud611\ub825 \uac15\uc870\n\ud604\ub300\ucc28\uadf8\ub8f9\uc774 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \ubd80\ub300\ud589\uc0ac\uc778 'APEC CEO \uc11c\ubc0b 2025'\uc5d0\uc11c \uc218\uc18c \uacbd\uc81c \ud655\uc0b0\uc744 \uc704\ud55c ","SK\uc774\ub178, \uc544\ud0dc LNG \ucee4\ub125\ud2b8 \uac1c\ucd5c\u2026\uae00\ub85c\ubc8c \uc5d0\ub108\uc9c0 \ube44\uc804 \uc81c\uc2dc\nAI \uc804\ub825\uc218\uc694 \ub300\uc751\u00b7LNG \uc9c0\uc18d\uac00\ub2a5\uc131 \ub17c\uc758\n\ud0c8\ud0c4\uc18c\u00b7\uacf5\uae09\ub9dd \uc548\uc815 \uc704\ud55c \uad6d\uc81c \ud611\ub825 \ubaa8\uc0c9\n= \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 \uc561\ud654\ucc9c\uc5f0\uac00","\ucc28\uc6d0\uc758 \uc7ac\uc0dd\uc5d0\ub108\uc9c0 \uc548\ubcf4 \ud611\ub825\uc774 \ud544\uc694\ud558\ub2e4\ub294 \uc81c\uc5b8\uc774 \ub098\uc654\ub2e4.\n\uc870\uc11d HD\ud604\ub300 \ubd80\ud68c\uc7a5\uc740 29\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 APEC \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b '\uc9c0\uc18d \uac00\ub2a5\ud55c \ubbf8\ub798\ub97c \uc704\ud55c \ud0c4\uc18c ","\ub86f\ub370\uac00 \uc9c0\ub09c 4\uc6d4 \uacbd\uae30\ub3c4 \uc77c\uc0b0 \ud0a8\ud14d\uc2a4\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc11c\uc6b8\ubaa8\ube4c\ub9ac\ud2f0\uc1fc \ucc38\uac00\uc5d0 \uc774\uc5b4 \u2018\uc7ac\ud32c \ubaa8\ube4c\ub9ac\ud2f0 \uc1fc 2025\u2019\uc5d0 \ucc38\uac00\ud588\ub2e4.\n\uc2e0\ub3d9\ube48 \ub86f\ub370 \ud68c\uc7a5\uc774 3\uc77c \uc77c\ubcf8 \ub3c4\ucfc4 \ube45 \uc0ac\uc774\ud2b8\uc5d0\uc11c \uc5f4\ub9ac","6\uac1c\uad6d 11\uac1c \uae30\uc5c5 \ub300\ud45c \ub4f1 \ud604\ub300\uc790\ub3d9\ucc28 \uc6b8\uc0b0\uacf5\uc7a5\u00b7\uc218\uc18c\uc5f4\ubcd1\ud569\ubc1c\uc804\uc18c \ub4f1 \ubc29\ubb38\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d 6\uac1c\uad6d 11\uac1c \uae30\uc5c5 \ub300\ud45c\ub4e4\uc774 \uc6b8\uc0b0\uc758 \uc218\uc18c\uc0b0\uc5c5 \ud604\uc7a5\uc744 \uc2dc\ucc30\ud588","\ud604\ub300\ucc28\uadf8\ub8f9\uc774 \uc2f1\uac00\ud3ec\ub974 \uc815\ubd80\uc640 \uc218\uc18c\ub97c \ube44\ub86f\ud55c \uc800\ud0c4\uc18c \uae30\uc220 \ud611\ub825\uc5d0 \ub098\uc120\ub2e4.\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 \u20182025 APEC \uc815\uc0c1\ud68c\uc758\u2019\uac00 \uc5f4\ub9b0 \uc9c0\ub09c\ub2ec 31\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0 \ub0b4 \u2018K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4","\uc2e0\ud615 \ub125\uc3d8, \uc218\uc18c \uc138\uc158 \uac1c\ucd5c \ub4f1 \ud1b5\ud574 \uc9c0\uc18d\uac00\ub2a5\ud55c \ubbf8\ub798 \uad6c\ud604\n\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c\uad6d\uc758 \uc218\uc18c\uc640 \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220\ub825\uc744 \uc138\uacc4\uc5d0 \uc120\ubcf4\uc778\ub2e4.","\uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9 '\uc9c0\uc18d\uac00\ub2a5\ud55c \uc0b6\uc744 \uc704\ud55c \uc5d0\ub108\uc9c0' \uc804\uc2dc\ubbf8\ub798 \uc5d0\ub108\uc9c0\u00b7DAX\u00b7\ubbf8\ub798\ud615 \uc8fc\uc720\uc18c \uc804\uc2dc\uad00 \uad6c\uc131\n\uc774\ubc88 \uc804\uc2dc\ub294 '\uc9c0\uc18d\uac00\ub2a5\ud55c \ub0b4\uc77c\uc744 \ud568\uaed8 \uad6c\ucd95\ud558\uc790(Building a Sustaina","\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 \uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG) \uc0b0\uc5c5 \ube44\uc804\uc744 \ub17c\uc758\ud558\ub294 \uae00\ub85c\ubc8c \ud611\ub825\uc758 \uc7a5\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0\ub2e4. \uc138\uacc4 \ucd5c\ub300 LNG \uc218\uc694\ucc98\uc778 \ub3d9\ubd81\uc544 \uc9c0\uc5ed\uc758 LNG \uc218\uae09 \uc548\uc815\uc131\uacfc \uc9c0\uc18d\uac00\ub2a5\uc131, \uc778","\ud604\ub300\ucc28, APEC\uc11c \uc218\uc18c \ub9ac\ub354\uc2ed \uc785\uc99d\u2026\uae00\ub85c\ubc8c \ud611\ub825 \ubcf8\uaca9\ud654\n\uc7a5\uc7ac\ud6c8 \ubd80\ud68c\uc7a5, \uc218\uc18c \uc138\uc158 \uc8fc\uc7ac\u2026\uae00\ub85c\ubc8c \ud611\ub825 \uac15\uc870\n\uc6b8\uc0b0 \uc218\uc18c\uc5f0\ub8cc\uc804\uc9c0 \uc2e0\uacf5\uc7a5 \ucc29\uacf5\u2026\uacf5\uae09\ub9dd \uac15\ud654 \uac00\uc18d\n2029\ub144 \uc81c\uc8fc \uadf8\ub9b0\uc218\uc18c","\uc7a5\uc778\ud654 \ud3ec\uc2a4\ucf54 \ud68c\uc7a5\uc774 \u201c\ud3ec\uc2a4\ucf54\uadf8\ub8f9\uc740 \uae00\ub85c\ubc8c \ub2e4\uc790\uac04 \uacf5\uae09\ub9dd \ud611\ub825 \uae30\ubc18\uc73c\ub85c \uc0ac\uc5c5 \ud601\uc2e0\uacfc \uc9c0\uc18d\uac00\ub2a5\ud55c \uc131\uc7a5\uc744 \uaf80\ud558\uace0 \uc788\ub2e4\u201d\uba70 \ub2e4\uc790\uac04 \uacf5\uae09\ub9dd \ud611\ub825 \uc911\uc694\uc131\uc744 \uac15\uc870\ud588\ub2e4.\n\uc7a5\uc778\ud654 \ud3ec\uc2a4\ucf54 \ud68c\uc7a5\uc740 ","SK\uc774\ub178\ubca0\uc774\uc158(096770)\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \ub3d5\uae30 \uc704\ud574 \uce5c\ud658\uacbd \ubbf8\ub798 \uad50\ud1b5 \uc194\ub8e8\uc158\uc73c\ub85c \uac01\uad11\ubc1b\ub294 \uc218\uc18c\ubc84\uc2a4\ub97c \uc9c0\uc6d0\ud55c\ub2e4","SK\uc774\ub178\ubca0\uc774\uc158\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \ub3d5\uae30 \uc704\ud574 \uce5c\ud658\uacbd \ubbf8\ub798 \uad50\ud1b5 \uc194\ub8e8\uc158\uc73c\ub85c \uc8fc\ubaa9\ubc1b\ub294 \uc218\uc18c\ubc84\uc2a4\ub97c \uc9c0\uc6d0\ud55c\ub2e4.\nSK\uc774\ub178\ubca0\uc774","\uc218\uc18c \uc154\ud2c0\ubc84\uc2a4 20\ub300 \uc6b4\uc601\u2026\uad6d\ub0b4 \uc218\uc18c \uc778\ud504\ub77c \uae30\uc220\ub825 \ud64d\ubcf4\nSK\uc774\ub178\ubca0\uc774\uc158\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc704\ud574 \uce5c\ud658\uacbd \uc218\uc18c\ubc84\uc2a4\ub97c \uc9c0\uc6d0","GS\uce7c\ud14d\uc2a4\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0\uc11c \uc9c0\uc18d\uac00\ub2a5\ud55c \uc0b6\uc744 \uc704\ud55c \uc5d0\ub108\uc9c0\ub97c \uc8fc\uc81c\ub85c \uc804\uc2dc\ub97c \uc120\ubcf4\uc778\ub2e4.\nGS\uce7c\ud14d\uc2a4\ub294 \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9 3\uce35\uc5d0 \ub9c8\ub828\ub41c \uc804\uc2dc\ubd80\uc2a4\uc5d0","\ubc84\uc2a4 \uc678\uad00 CEO \uc11c\ubc0b \ub798\ud551 \uad11\uace0\u2026\uacbd\uc0c1\uad8c \uacf3\uacf3 \ud589\uc0ac \ud64d\ubcf4\ub3c4 \uc801\uadf9 \ub3d9\ucc38\nSK\uc774\ub178\ubca0\uc774\uc158\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u2018\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \ub3d5\uae30 \uc704\ud574 ","\uc815\uc758\uc120 \ud604\ub300\ucc28\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uc911\ub3d9 \ucd5c\ub300 \uc790\ub3d9\ucc28 \uc2dc\uc7a5\uc778 \uc0ac\uc6b0\ub514\uc544\ub77c\ube44\uc544\uc758 \ubb34\ud568\ub9c8\ub4dc \ube48 \uc0b4\ub9cc \uc655\uc138\uc790\uc640 \ub9cc\ub098 \ud604\uc9c0 \uc804\ub7b5\uacfc \uc2e0\uc7ac\uc0dd\uc5d0\ub108\uc9c0, \uc218\uc18c, \uc18c\ud615\ubaa8\ub4c8\uc6d0\uc790\ub85c(SMR) \ub4f1 \ucc28\uc138\ub300 \uc5d0\ub108\uc9c0 \ubd84\uc57c ","\ud68c\uc0ac \ube44\uc804 \uc18d \uc9c0\uc18d\uac00\ub2a5 \uc131\uc7a5 \uc758\uc9c0 \ub2f4\uc544\nGS\uce7c\ud14d\uc2a4\uac00 28\uc77c\ubd80\ud130 \uc624\ub294 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u20182025 APEC CEO \uc11c\ubc0b(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \ucd5c\uace0\uacbd\uc601\uc790\ud68c\uc758)\u2019\uc5d0\uc11c \u2018\uc9c0\uc18d\uac00\ub2a5","\u201c\uae00\ub85c\ubc8c \ud30c\ud2b8\ub108\ub4e4\uacfc \ud568\uaed8 \uc218\uc18c\uae30\ubc18 \ubbf8\ub798 \uc0ac\ud68c \uac00\uc18d\ud654 \uc55e\uc7a5\u201d\n\ub9e4\uc77c\uc77c\ubcf4 = | \ud604\ub300\ucc28\uadf8\ub8f9\uc774 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO \uc11c\ubc0b 2025\u2019\uc5d0 \ucc38\uac00\ud574 \uc218\uc18c \ubd84\uc57c \uae00\ub85c\ubc8c \ub9ac\ub354\ub85c","\ubd80\uc0b0\uacf5\uc7a5\uc5d0 \uc2e0\uaddc \uc124\ube44 \ud22c\uc790, \uac15\ud654\ub41c \uc804\uae30\ucc28 \uc0dd\uc0b0 \uc5ed\ub7c9 \uac16\ucdb0\n\ub974\ub178\ucf54\ub9ac\uc544\ub294 \ub2c8\ucf5c\ub77c \ud30c\ub9ac \uc0ac\uc7a5\uc774 \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO SUMMIT KOREA 2025\u2019(APEC ","APEC \ub4f1\uc7a5\ud55c \uc218\uc18c\ucc28\u00b7\ub85c\ubd07\u2026\ud604\ub300\ucc28, \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220\ub825 \uc54c\ub9b0\ub2e4\n'\uc2e0\ud615 \ub125\uc3d8' \uae00\ub85c\ubc8c \uc815\uc0c1\uae09 \uc678\uad50 \ubb34\ub300\uc11c \uccab \uacf5\uac1c\nPBV \uc774\uc9c0\uc2a4\uc651 \ub3d9\uc791\ubaa8\ud615\u00b7\uc8fc\ucc28\ub85c\ubd07\u00b7\uc2a4\ud31f \ub4f1\ub3c4 \uc804\uc2dc\nPBV \uc774\uc9c0\uc2a4","APEC \uae30\uc5c5\uc778\uc790\ubb38\uc704\uc6d0\ud68c(ABAC) \ubc14\uc774\uc624\ud5ec\uc2a4\ucf00\uc5b4 \uc6cc\ud0b9\uadf8\ub8f9(BHWG) \uc758\uc7a5\uc778 \uc774\uaddc\ud638 \ucf54\uc624\ub871\uadf8\ub8f9 \ubd80\ud68c\uc7a5\uc744 \ube44\ub86f\ud55c \uacc4\uc5f4\uc0ac \ucd5c\uace0\uacbd\uc601\uc790(CEO)\ub4e4\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) ","\uae00\ub85c\ubc8c \ud0c4\uc18c\uc911\ub9bd \uc815\ucc45 \uac15\ud654\uc640 APEC \uc815\uc0c1\ud68c\uc758\uc758 \uc218\uc18c \ube44\uc804 \uc120\ud3ec\ub85c \uc218\uc18c\uacbd\uc81c\uc5d0 \ub300\ud55c \uad00\uc2ec\uc774 \ub298\uc5b4\ub098\uace0 \uc788\ub2e4. \ud2b9\ud788 \uc218\uc18c \uc5d0\ub108\uc9c0\uac00 \uc218\uc18c\uc790\ub3d9\ucc28\ub97c \ub118\uc5b4 AI \ub370\uc774\ud130\uc13c\ud130 \ub4f1 \uace0\ud6a8\uc728 \uc804\ub825\uc774 \ud544","SK\uc774\ub178\ubca0\uc774\uc158\uc774 \uc9c0\uc6d0\ud558\ub294 APEC CEO \uc11c\ubc0b \ud589\uc0ac\uc758 \uc218\uc18c \uc154\ud2c0\ubc84\uc2a4 \ubaa8\uc2b5. \uc0ac\uc9c4\uc81c\uacf5 \uff5cSK\uc774\ub178\ubca0\uc774\uc158\nSK\uc774\ub178\ubca0\uc774\uc158\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u2018APEC CEO \uc11c\ubc0b 2025\u2019\uc758 \uc131\uacf5\uc801","\uad00\ub828 ASML CEO, \ud55c\uad6d \ucc3e\ub294\ub2e4\u2026\ub3d9\ud0c4 \uc2e0\uc0ac\uc625 \uac1c\uc18c\uc2dd \ucc38\uc11d\uc774\ub178\uc158, 3\ubd84\uae30 \uc601\uc5c5\uc775 513\uc5b5\u2026\uc804\ub144\u6bd4 11.8% \uc99d\uac00\uad00\ub828 \uae30\uc0ac CEO \uc11c\ubc0b \uc624\ub298 \ub9c8\ubb34\ub9ac\u2026\uc820\uc2a8 \ud669\uc774 \ub9c8\uce68\ud45c \ucc0d\ub294\ub2e4\ud604\ub300\ucc28,","SK\uc774\ub178\ubca0\uc774\uc158\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u2018\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \ub3d5\uae30 \uc704\ud574 \uce5c\ud658\uacbd \ubbf8\ub798 \uad50\ud1b5 \uc194\ub8e8\uc158\uc73c\ub85c \uac01\uad11\ubc1b\ub294 \uc218\uc18c\ubc84\uc2a4\ub97c \uc9c0\uc6d0\ud55c\ub2e4.\nSK\uc774\ub178\ubca0\uc774","\uc0bc\uc131, 2\ubc88 \uc811\ub294 \ud2b8\ub77c\uc774\ud3f4\ub4dc\ud3f0\u2026\ud604\ub300\ucc28, \ub85c\ubd07\u00b7\uc218\uc18c\ucc28 'K\ud14c\ud06c \uacfc\uc2dc'\n\u97d3 \uad6d\uac00\ub300\ud45c \uae30\uc5c5 \ucd1d\ucd9c\ub3d9\u2026'K\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4'\n\uc0bc\uc131, \ud3bc\uce58\uba74 10\uc778\uce58 \ud0dc\ube14\ub9bf \uacf5\uac1c\n\uc644\uc804\ud788 \uc811\uc744\ub550 \ub450\uaed8 1.2\u339d \ucd94","\u201c\uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG)\ub294 \ub354\uc774\uc0c1 \u2018\ube0c\ub9bf\uc9c0 \uc5f0\ub8cc\u2019 \uc544\ub2cc \uc778\uacf5\uc9c0\ub2a5(AI) \uc2dc\ub300\ub97c \uc774\ub04c \u2018\ud30c\ud2b8\ub108 \uc5f0\ub8cc\u2019\ub2e4. \uc548\uc815\uc801\uc774\uace0 \uc9c0\uc18d\uac00\ub2a5\ud55c \uacf5\uae09\uc744 \uc704\ud574\uc11c\ub294 \uae00\ub85c\ubc8c \ud611\ub825\uc744 \ud655\ub300\ud574\uc57c\ud55c\ub2e4.\u201d\n\ucd5c\uc7ac\uc6d0 S","\uc2f1\uac00\ud3ec\ub974 \uacbd\uc81c\uac1c\ubc1c\uccad(EDB)\uacfc \uc800\ud0c4\uc18c\ud611\ub825 MOU\nEDB, \uc800\ud0c4\uc18c \uae30\uc220 \uac1c\ubc1c \ud658\uacbd \uc870\uc131 \uc9c0\uc6d0 \uc608\uc815\n\ud604\ub300\ucc28, \uc218\uc18c\ubc1c\uc804\u00b7\uc7a5\uac70\ub9ac \uc6b4\uc1a1 \ub4f1 \uae30\ubc18\ub9c8\ub828 \ucc29\uc218\n|\uc2a4\ub9c8\ud2b8\ud22c\ub370\uc774=| \ud604\ub300\ucc28\uadf8\ub8f9\uc740 \u20182","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 APEC \ud68c\uc6d0 \uc815\uc0c1\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 \ub9ac\ub354\ub4e4\uc774 \ud55c\uc790\ub9ac\uc5d0 \ubaa8\uc774\ub294 \uacbd\uc81c \ud611\ub825\uc758 \uc7a5\uc5d0\uc11c \ud55c\uad6d\uc758 \uc218\uc18c \ubc0f \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220\ub825 \uc54c\ub9ac\uae30\uc5d0 \ub098\uc120\ub2e4.\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 \u20182025\ub144 AP","\"\ud0c4\uc18c\uc911\ub9bd \ud5a5\ud55c \uc5f0\ub8cc\uc804\uc9c0\u00b7\uc218\uc804\ud574 \uae30\uc220 \uc120\ub3c4\u2026\ubbfc\uad00 \ud611\ub825 \ud1b5\ud574 \uc218\uc18c\uacbd\uc81c \uac00\uc18d\u201d\n\ud604\ub300\ucc28\ub294 \uc774\ub0a0 \uc624\uc804 \uc6b8\uc0b0\uacf5\uc7a5 \ub0b4\uc5d0\uc11c '\uc218\uc18c\uc5f0\ub8cc\uc804\uc9c0 \uc2e0\uacf5\uc7a5 \uae30\uacf5\uc2dd' \uc744 \uac1c\ucd5c\ud588\ub2e4. \uc7a5 \ubd80\ud68c\uc7a5, \ud604\ub300\ucc28 \ud638\uc138","\ucf54\uc624\ub871\uadf8\ub8f9\uc740 \uc9c0\ub09c 29\uc77c\ubd80\ud130 30\uc77c\uae4c\uc9c0 \uc774\uaddc\ud638 \ubd80\ud68c\uc7a5\uc744 \ube44\ub86f\ud55c \uc8fc\uc694 \uacc4\uc5f4\uc0ac \ucd5c\uace0\uacbd\uc601\uc790(CEO)\ub4e4\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b' \ud604\uc7a5\uc744 \ucc3e\uc544 \uc0c8\ub85c","\"AI \uc804\ub825\uc218\uc694 \ud3ed\uc99d\u2026\uae00\ub85c\ubc8c \ud611\ub825 \ud1b5\ud55c \uc548\uc815\uacf5\uae09 \ud544\uc218\"\n\ucd5c\uc7ac\uc6d0 SK\uadf8\ub8f9 \uc218\uc11d\ubd80\ud68c\uc7a5\uc774 \"\uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG)\ub294 \ub354 \uc774\uc0c1 '\ube0c\ub9bf\uc9c0 \uc5f0\ub8cc'\uac00 \uc544\ub2c8\ub77c AI \uc2dc\ub300\ub97c \uc774\ub04c '\ud30c\ud2b8\ub108 \uc5f0\ub8cc'\"\ub77c","\u2018\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc\u2019\uc11c \uae30\ud6c4\uc704\uae30\u00b7AI \uc2dc\ub300 \uc804\ub825\uc218\uc694 \ub300\uc751 \ub17c\uc758\n\u201c\uae30\ud6c4\uc704\uae30 \ub300\uc751\u00b7\uc9c0\uc18d\uac00\ub2a5\ud55c \uc131\uc7a5 \uc704\ud574\uc120 \uad6d\uac00 \uac04 \ud611\ub825 \ud544\uc218\uc801\u201d\n\ud0c4\uc18c\uc911\ub9bd \uc2e4\ud604\u00b7\uc5d0\ub108\uc9c0 \uc548\ubcf4 \uac15\ud654 \uc704\ud55c \uae00\ub85c\ubc8c \ud30c\ud2b8\ub108\uc2ed \ud655\ub300\n","GS\uce7c\ud14d\uc2a4\uac00 \uc624\ub294 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 2025 APEC CEO \uc11c\ubc0b\uc5d0\uc11c '\uc9c0\uc18d\uac00\ub2a5\ud55c \uc0b6\uc744 \uc704\ud55c \uc5d0\ub108\uc9c0'\ub97c \uc8fc\uc81c\ub85c \uc804\uc2dc\ub97c \uc120\ubcf4\uc778\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \uc804\uc2dc\ub294 '\uc9c0\uc18d\uac00\ub2a5\ud55c ","\uc7a5\uc7ac\ud6c8 \ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9 \ubd80\ud68c\uc7a5\uc774 'APEC CEO \uc11c\ubc0b 2025'\uc5d0\uc11c \uc218\uc18c \uc0dd\ud0dc\uacc4 \uc870\uc131 \uac00\uc18d\ud654\ub97c \uc704\ud55c \uacf5\uacf5\uacfc \ubbfc\uac04 \ud611\ub825\uc758 \ud544\uc694\uc131\uc744 \uac15\uc870\ud588\ub2e4.\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018","SK\uc774\ub178\ubca0\uc774\uc158\uc774 APEC \uc815\uc0c1\ud68c\uc758 CEO \uc11c\ubc0b(Summit)\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \ub3d5\uae30 \uc704\ud574 \uc218\uc18c\ubc84\uc2a4\ub97c \uc9c0\uc6d0\ud55c\ub2e4.\nSK\uc774\ub178\ubca0\uc774\uc158\uc740 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u2018AP","\ucf54\uc6e8\uc774, \uc2e0\uc81c\ud488\uc5d0 \uc7ac\ud65c\uc6a9 \uc18c\uc7ac \uc801\uc6a9\n\uacbd\ub3d9, \ub0c9\ub09c\ubc29 \uc2e0\uae30\uc220\ub85c \uce5c\ud658\uacbd \uc120\ub3c4\n\ub3d9\ud654, \uc0b0\ubd88 \ud53c\ud574\ubaa9 APEC \uac00\uad6c \ub0a9\ud488\n3\uc77c \uad00\ub828\uc5c5\uacc4\uc5d0 \ub530\ub974\uba74 \ucd5c\uadfc \ucf54\uc6e8\uc774\ub294 \uc790\uc6d0 \uc21c\ud658\uacfc \ud0c4\uc18c\uc911\ub9bd \uc2e4\ud604\uc744 \uc704","\uae00\ub85c\ubc8c \ud0c4\uc18c\uc911\ub9bd \uc815\ucc45 \uac15\ud654\uc640 APEC \uc815\uc0c1\ud68c\uc758\uc758 \u2018\uc218\uc18c \ube44\uc804\u2019 \uc120\ud3ec\ub85c \uc218\uc18c\uacbd\uc81c\uc5d0 \ub300\ud55c \uad00\uc2ec\uc774 \ub192\uc544\uc9c0\uace0 \uc788\ub2e4. \ud2b9\ud788 \uc218\uc18c \uc5d0\ub108\uc9c0\uac00 \uc218\uc18c\uc790\ub3d9\ucc28\ub97c \ub118\uc5b4 AI \ub370\uc774\ud130\uc13c\ud130 \ub4f1 \uace0\ud6a8\uc728 \uc804\ub825\uc774","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc218\uc18c \ubc0f \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220\ub825 \ud64d\ubcf4\uc5d0 \ub098\uc120\ub2e4.\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 28\uc77c \uacbd\uc8fc \uc77c\uc6d0\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u20182025 AP","GS\uce7c\ud14d\uc2a4\ub294 28\uc77c \uc774\ub0a0\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '2025 APEC CEO \uc368\ubc0b'(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \ucd5c\uace0\uacbd\uc601\uc790\ud68c\uc758)\uc5d0\uc11c 'Energy for Sustainable Lif","\ub974\ub178\ucf54\ub9ac\uc544 \ubd80\uc0b0\uacf5\uc7a5\uc5d0 \uc2e0\uaddc \uc124\ube44 \ud22c\uc790\n\ub354\uc6b1 \uac15\ud654\ub41c \uc804\uae30\ucc28 \uc0dd\uc0b0 \uc5ed\ub7c9 \uac16\ucd9c \uc804\ub9dd\n= \ub2c8\ucf5c\ub77c \ud30c\ub9ac \ub974\ub178\ucf54\ub9ac\uc544 \uc0ac\uc7a5\uc774 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 'APEC CEO SUMMI","\uc6b8\uc0b0\ub3c4 APEC \uc815\uc0c1\ud68c\uc758 \u2018\uacbd\uc81c \ud6a8\uacfc\u2019 \uae30\ub300\uac10\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774\ubc88 \uc8fc \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b4 APEC \uc815\uc0c1\ud68c\uc758\uc640 \uad00\ub828\ud574 \uc6b8\uc0b0\uc2dc\ub3c4 \uacbd\uc81c \ud6a8\uacfc","'\uc6d0\uc790\ub85c 1\uae30' \uaddc\ubaa8 \uc804\ub825 \uc18c\ube44\n\"\uc778\ud504\ub77c \ud22c\uc790 \uc2dc\uae09\" \ubaa9\uc18c\ub9ac \ucee4\uc9c4\ub2e4\nIT, \ubc18\ub3c4\uccb4 \uae30\uc5c5\ub4e4\uc758 \uc8fc\uac00\uac00 \ub110\ub6f0\uba70 \ucd95\uc81c \ubd84\uc704\uae30\uc5d0 \ud729\uc2f8\uc778 \uac00\uc6b4\ub370, \uc606\uc5d0\uc11c \uc870\uc6a9\ud788 \ud568\uaed8 \ubbf8\uc18c \uc9d3\ub294 \uc5c5\uacc4\uac00 \uc788\uc2b5\ub2c8","APEC CEO \uc11c\ubc0b \uc218\uc18c \uc138\uc158\u202630\ub144 \uc218\uc18c\ub9ac\ub354\uc2ed \uac15\uc870\n\u201c\uacf5\uacf5\u318d\ubbfc\uac04 \ud30c\ud2b8\ub108\uc2ed\uc73c\ub85c \uc218\uc18c\uc0dd\ud0dc\uacc4 \uc2e4\ud604 \uac00\ub2a5\u201d\n\u201c\uae00\ub85c\ubc8c \ud30c\ud2b8\ub108\uc640 \uc218\uc18c \uae30\ubc18 \ubbf8\ub798\uc0ac\ud68c \uac00\uc18d\ud654 \uc55e\uc7a5\u201d\n| \uc774\ubc14\ub098 \uc81c\uba5c\ucf54\ubc14 \uc218\uc18c","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO \uc11c\ubc0b 2025\u2019\uc5d0 \ucc38\uac00\ud574 \uc218\uc18c \ubd84\uc57c \uae00\ub85c\ubc8c \ub9ac\ub354\ub85c\uc11c\uc758 \uc785\uc9c0\ub97c \uac15\ud654\ud588\ub2e4.\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 30\uc77c \uc9c4\ud589\ub41c \ud3ec\ub7fc\uc5d0\uc11c \u2018\uc5f0\uacb0, \uc0ac\uc5c5","\ucf54\uc624\ub871\uadf8\ub8f9\uc740 29\uc77c\ubd80\ud130 30\uc77c\uae4c\uc9c0 \uc591\uc77c\uac04 \uc774\uaddc\ud638 \ubd80\ud68c\uc7a5\uc744 \ube44\ub86f\ud55c \uc8fc\uc694 \uacc4\uc5f4\uc0ac CEO\ub4e4\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b \ud604\uc7a5\uc744 \ucc3e\uc544 \uc0c8\ub85c\uc6b4 \ube44","-\ucc28 \uac1c\ubc1c \uae30\uc220 \uc9c0\uc6d0 \ubc0f \uc6b4\uc601 \ucc28 \uacf5\uae09 \ubaa9\ud45c\n-\ub2e4\ubaa9\uc801 \ud65c\uc6a9 \ud1a0\ud0c8 \ubaa8\ube4c\ub9ac\ud2f0 \uc194\ub8e8\uc158 \uc81c\uc2dc\n-\ub85c\ubcf4\ud2f1\uc2a4, \uc218\uc18c \ub4f1 \uc5f0\uad6c\u00b7\uac1c\ubc1c \ud611\ub825\n\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758\u2019 \uc8fc\uac04 \uacbd","\ucd5c\uc7ac\uc6d0 SK\uadf8\ub8f9 \uc218\uc11d\ubd80\ud68c\uc7a5\uc740 31\uc77c \"\uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG)\ub294 \ub354 \uc774\uc0c1 \ub2e8\uc21c\ud55c \ube0c\ub9ac\uc9c0 \uc5f0\ub8cc\uac00 \uc544\ub2c8\ub2e4\"\uba70 \"\ud48d\ub825, \ud0dc\uc591\uad11, \uc6d0\uc790\ub825\uacfc \ud568\uaed8 AI \uc2dc\ub300\ub97c \uc774\ub04c \ud30c\ud2b8\ub108 \uc5f0\ub8cc\uac00 \ub410\ub2e4\"\uace0 \uac15\uc870","\ub2c8\ucf5c\ub77c \ud30c\ub9ac \ub974\ub178\ucf54\ub9ac\uc544 \uc0ac\uc7a5\uc774 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO SUMMIT KOREA 2025\u2019\uc758 \u2018\uae00\ub85c\ubc8c \uae30\uc5c5 \ud22c\uc790 \ud30c\ud2b8\ub108\uc2ed\u2019 \ud589\uc0ac\uc5d0 \ucc38\uc11d\ud574 \uc2e0\uaddc \ud22c\uc790 ","\ub86f\ub370\uadf8\ub8f9\uc740 \uc9c0\ub09c 3\uc77c \uc2e0\ub3d9\ube48 \ub86f\ub370 \ud68c\uc7a5\uc774 \uc77c\ubcf8 \ub3c4\ucfc4 \ube45 \uc0ac\uc774\ud2b8\uc5d0\uc11c \uc5f4\ub9ac\uace0 \uc788\ub294 \u2018\uc7ac\ud32c\ubaa8\ube4c\ub9ac\ud2f0\uc1fc 2025\u2019\uc758 \ub86f\ub370\uad00\uc744 \ucc3e\uc544 \uadf8\ub8f9 \ubaa8\ube4c\ub9ac\ud2f0 \uc0ac\uc5c5\uc744 \uc810\uac80\ud588\ub2e4\uace0 4\uc77c \ubc1d\ud614\ub2e4. \u2018\uc7ac\ud32c \ubaa8\ube4c","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 \uc561\ud654\ucc9c\uc5f0\uac00\uc2a4 \uc0b0\uc5c5 \ubc1c\uc804 \ubc29\ud5a5\uc744 \ubaa8\uc0c9\ud558\ub294 \ub300\uaddc\ubaa8 \uad6d\uc81c \ud611\ub825 \ud3ec\ub7fc\uc774 \uac1c\ucd5c\ub429\ub2c8\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\uc5d0\uc11c\ub294 \ub3d9\ubd81\uc544 \uc9c0\uc5ed\uc758 LNG \uacf5\uae09 \uc548\uc815\uc131\uacfc \uc9c0\uc18d\uac00\ub2a5\ud55c \uc5d0\ub108","\ub974\ub178\ucf54\ub9ac\uc544\ub294 \ub2c8\ucf5c\ub77c \ud30c\ub9ac \uc0ac\uc7a5\uc774 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b 2025'\uc758 '\uae00\ub85c\ubc8c \uae30\uc5c5 \ud22c\uc790 \ud30c\ud2b8\ub108\uc2ed' \ud589\uc0ac\uc5d0","\uacf5\uae09\ub9dd \uad6c\ucd95\u00b7\uae30\uc220\ud601\uc2e0 \ub4f1 \ub17c\uc758\n\uae30\ud6c4\uc5d0\ub108\uc9c0\ud658\uacbd\ubd80\ub294 30\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u20182025\ub144 APEC CEO \uc11c\ubc0b \ucf54\ub9ac\uc544\u2019\uc758 \uc218\uc18c \ubd84\uacfc(\uc138\uc158)\uc5d0 \uae08\ud55c\uc2b9 \uc81c1\ucc28\uad00\uc774 \ucc38\uc11d\ud574 \uae00\ub85c\ubc8c ","\uce5c\ud658\uacbd\uc131 \ub4f1 \uad6d\ub0b4 \uc218\uc18c \ubaa8\ube4c\ub9ac\ud2f0 \uc0dd\ud0dc\uacc4 \uacbd\uc7c1\ub825 \uc18c\uac1c\nSK\uc774\ub178\ubca0\uc774\uc158\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u2018\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \ub3d5\uae30 \uc704\ud574 \uce5c\ud658\uacbd \ubbf8\ub798 \uad50\ud1b5 ","\uae30\ud6c4\uc5d0\ub108\uc9c0\ud658\uacbd\ubd80\uac00 \uc9c0\ub09c 5\uc77c \uc5d0\ub108\uc9c0\uc704\uc6d0\ud68c\ub97c \uc5f4\uace0 \uc81c\uc8fc\uc640 \uc804\ub0a8, \ubd80\uc0b0 \uac15\uc11c\uad6c, \uacbd\uae30 \uc758\uc655\uc2dc\ub97c \ubd84\uc0b0\uc5d0\ub108\uc9c0 \ud2b9\ud654\uc9c0\uc5ed\uc73c\ub85c \ud655\uc815\ud588\ub2e4. \ubc18\uba74 \uc6b8\uc0b0\uacfc \ud3ec\ud56d, \ucda9\ub0a8\uc740 \ubcf4\ub958 \ud310\uc815\uc744 \ubc1b\uc558\ub2e4.\n\ubd84\uc0b0\uc5d0","GS\uce7c\ud14d\uc2a4\uac00 28\uc77c\ubd80\ud130 \uc624\ub294 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u20182025 APEC CEO \uc11c\ubc0b\u2019\uc5d0\uc11c \u2018Energy for Sustainable Life(\uc9c0\uc18d\uac00\ub2a5\ud55c \uc0b6\uc744 \uc704\ud55c \uc5d0\ub108\uc9c0)\u2019\ub97c ","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 'APEC CEO \uc11c\ubc0b 2025'\uc5d0\uc11c \uc218\uc18c \uc0ac\uc5c5 \ube44\uc804\uc744 \uc81c\uc2dc\ud558\uba70 \uae00\ub85c\ubc8c \uc2dc\uc7a5 \ub9ac\ub354\ub85c\uc11c\uc758 \uc785\uc9c0\ub97c \ub2e4\uc84c\ub2e4.\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 30\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO","APEC CEO \uc11c\ubc0b\uc11c \uc218\uc18c \uc0ac\uc5c5 \uc131\uacfc \uacf5\uc720\n\ud604\ub300\ucc28\uadf8\ub8f9\uc774 \uae00\ub85c\ubc8c \ub9ac\ub354\ub4e4\uc774 \ubaa8\uc778 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b'\uc5d0\uc11c \uc218\uc18c \uc5d0\ub108\uc9c0\uc758 \uc804\ub7b5\uc801 \uc911\uc694\uc131\uc744 \ub2e4\uc2dc \ud55c \ubc88 \uac15\uc870\ud588","\ub300\ubbf8 \uc790\ub3d9\ucc28 \uad00\uc138\uac00 15%\ub85c \ud569\uc758\ub418\uba74\uc11c \uc790\ub3d9\ucc28\uc0b0\uc5c5\ub3c4 \ud55c\uc2dc\ub984 \ub193\uc558\uc2b5\ub2c8\ub2e4.\n\uc774\ub7f0 \uac00\uc6b4\ub370 \ud604\ub300\ucc28\uac00 \ubbf8\ub798 \uc5f0\ub8cc\ub85c \uc8fc\ubaa9\ubc1b\ub294 \uc218\uc18c\uc5f0\ub8cc \uc804\uae30 \uacf5\uc7a5\uc744 \uc9d3\uae30\ub85c \ud588\uc2b5\ub2c8\ub2e4.\n\uae30\uacf5\uc2dd\uc5d0\ub294 APEC \uacbd\uc601\uc778","\ud604\ub300\ucc28\uadf8\ub8f9\uc740 30\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO \uc11c\ubc0b 2025\u2019\uc5d0 \ucc38\uac00\ud574 \uc218\uc18c \ubd84\uc57c \uae00\ub85c\ubc8c \ub9ac\ub354\ub85c\uc11c\uc758 \uc785\uc9c0\ub97c \uac15\ud654\ud588\ub2e4.\n\u2018APEC CEO \uc11c\ubc0b\u2019\uc740 APEC \uc815\uc0c1\ud68c\uc758\uc758","GS\uce7c\ud14d\uc2a4\ub294 \uc774\ub2ec 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\u2019\uc5d0\uc11c \u2018\uc9c0\uc18d\uac00\ub2a5\ud55c \uc0b6\uc744 \uc704\ud55c \uc5d0\ub108\uc9c0\u2019(Energy for","LG\uc804\uc790, \ucd08\ub300\ud615 \u2018\uc62c\ub808\ub4dc \uc0f9\ub4e4\ub9ac\uc5d0\u2019 \uc120\ubd2c\nGS\uce7c\ud14d\uc2a4, \ubbf8\ub798\ud615 \uc8fc\uc720\uc18c \ub4f1 \uc804\ub7b5 \uc81c\uc2dc\nSK\uc774\ub178, \uc218\uc18c \uc154\ud2c0\ubc84\uc2a4 20\ub300 \uc774\ub3d9 \uc9c0\uc6d0\nGS\uce7c\ud14d\uc2a4, \ubbf8\ub798\ud615 \uc8fc\uc720\uc18c \ub4f1 \uc804\ub7b5 \uc81c\uc2dc\nSK\uc774\ub178, ","'\uc218\uc18c\uc790\ub3d9\ucc28 \ub2e4\uc74c\uc740 AI \ub370\uc774\ud130\uc13c\ud130'\u2026\ub374\ud2f0\uc6c0 \uc218\uc18c\uc5f0\ub8cc\uc804\uc9c0 \uc140 \uc8fc\ubaa9\n\uae00\ub85c\ubc8c \ud0c4\uc18c\uc911\ub9bd \uc815\ucc45 \uac15\ud654\uc640 APEC \uc815\uc0c1\ud68c\uc758\uc758 \u2018\uc218\uc18c \ube44\uc804\u2019 \uc120\ud3ec\ub85c \uc218\uc18c\uacbd\uc81c\uc5d0 \ub300\ud55c \uad00\uc2ec\uc774 \ub192\uc544\uc9c0\uace0 \uc788\ub2e4. \ud2b9\ud788","\u201c\uc9c0\uc18d \uac00\ub2a5\ud558\uace0 \uacbd\uc81c\uc801\uc778 \uc5d0\ub108\uc9c0\u201d\n\u2018APEC \uacbd\uc8fc\uc120\uc5b8\u2019 21\uac1c\uad6d \ub9cc\uc7a5\uc77c\uce58\nAI \uc804\ub825\uc218\uc694 \ub300\uc751 \ud575\uc2ec \uc5f0\ub8cc \uaf3d\uc544\n\u97d3\uc5c5\uacc4, \ubbf8\uad6d\uc0b0 LNG \ud655\ubcf4 \uc801\uadf9 \ub098\uc11c\n\u201c\uc6b0\ub9ac\ub294 \ucc9c\uc5f0\uac00\uc2a4\uc640 \uc561\ud654\ucc9c\uc5f0\uac00\uc2a4","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 30\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO \uc11c\ubc0b 2025\u2019\uc5d0 \ucc38\uac00\ud574 \u2018\uc218\uc18c, \ubaa8\ube4c\ub9ac\ud2f0\ub97c \ub118\uc5b4 \uc0ac\ud68c\ub97c \uc704\ud55c \uc0c8\ub85c\uc6b4 \uc5d0\ub108\uc9c0\u2019\ub97c \uc8fc\uc81c\ub85c \uae00\ub85c\ubc8c \uc218\uc18c \uc0b0\uc5c5\uc758 \ubbf8\ub798 \ubc29\ud5a5\uc744 \uc81c\uc2dc","\ucf54\uc624\ub871\uadf8\ub8f9\uc740 \uc774\uaddc\ud638 \ubd80\ud68c\uc7a5\uc744 \ube44\ub86f\ud55c \uc8fc\uc694 \uacc4\uc5f4\uc0ac \ucd5c\uace0\uacbd\uc601\uc790(CEO)\ub4e4\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b \ud604\uc7a5\uc744 \ucc3e\uc544 \uc0c8\ub85c\uc6b4 \ube44\uc988\ub2c8\uc2a4 \ud611\ub825 \uae30\ud68c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\uc5d0\uc11c \ub3c5\uc77c\uc0b0 \ub9c8\uc774\ubc14\ud750 \ub300\uc2e0 \uad6d\uc0b0 \uc81c\ub124\uc2dc\uc2a4 G90\uc744 \uc758\uc804\ucc28\ub85c \uc120\ud0dd\ud588\ub2e4. \ub300\ud1b5\ub839 \uc758\uc804\ucc28\uac00 \ub3c5\uc77c\uc81c\uc5d0\uc11c \uad6d\uc0b0 \ub7ed\uc154\ub9ac \uc138","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 \u20182025 APEC \uc815\uc0c1\ud68c\uc758\u2019 \uae30\uac04 \uae00\ub85c\ubc8c \uc815\uc0c1\uacfc \uae30\uc5c5 \ub9ac\ub354\ub4e4\uc744 \ub300\uc0c1\uc73c\ub85c \ud55c\uad6d\uc758 \uc218\uc18c\u00b7\ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220\uc744 \uc54c\ub9b0\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4.\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 2025\ub144 APEC","\u201c\uae00\ub85c\ubc8c \ud30c\ud2b8\ub108\ub4e4\uacfc \uc218\uc18c \uae30\ubc18 \ubbf8\ub798 \uc0ac\ud68c \uac00\uc18d\ud654\uc5d0 \uc55e\uc7a5 \uc11c\uaca0\ub2e4.\u201d\n\ud604\ub300\ucc28\uadf8\ub8f9\uc774 30\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO \uc11c\ubc0b 2025\u2019\uc5d0 \ucc38\uac00\ud574 \uc218\uc18c \ubd84\uc57c \uae00\ub85c\ubc8c \ub9ac\ub354\ub85c\uc11c","APEC CEO \uc11c\ubc0b\uc5d0 \uc774\uaddc\ud638 \ubd80\ud68c\uc7a5 \ube44\ub86f \uc8fc\uc694 \uacc4\uc5f4\uc0ac CEO \ucd1d\ucd9c\ub3d9\n\uc6b0\uc120 \ucf54\uc624\ub871\uc778\ub354\uc2a4\ud2b8\ub9ac \uc81c\uc870\ubd80\ubb38 \ud5c8\uc131 \ub300\ud45c\uc774\uc0ac\uac00 \uc774 \uae30\uac04\ub3d9\uc548 APEC CEO \uc11c\ubc0b 2025\uc758 \uc218\uc18c \uad00\ub828 \uc138\uc158\uc5d0 ","\ud604\ub300\ucc28\uadf8\ub8f9\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\uc5d0\uc11c \uc218\uc18c \ubd84\uc57c \uae00\ub85c\ubc8c \ub9ac\ub354\ub85c\uc11c\uc758 \uc785\uc9c0\ub97c \ub2e4\uc84c\ub2e4.\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 30\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO \uc11c\ubc0b 2025\u2019\uc5d0 \ucc38\uac00\ud574","SK\uc774\ub178\ubca0\uc774\uc158, APEC \uc11c\ubc0b \ucc38\uac00\uc790 \uc774\ub3d9 \uc9c0\uc6d0 \uc704\ud574 \uc218\uc18c \uc154\ud2c0\ubc84\uc2a4 20\ub300 \ud22c\uc785\n\uacbd\uc8fc\u00b7\ubd80\uc0b0\u00b7\ud3ec\ud56d \ub4f1 \uc8fc\uc694 \uc9c0\uc5ed \uc21c\ud658 \uc6b4\ud589\ub85c \uce5c\ud658\uacbd \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220\ub825 \ubd80\uac01\n\uc561\ud654\uc218\uc18c \uc0dd\uc0b0\u00b7\ucda9\uc804 \uc778\ud504\ub77c ","\uacf5\uacf5\u00b7\ubbfc\uac04 \ud611\ub825 \uac15\uc870\u2026\"\uc218\uc18c\ub294 \uae00\ub85c\ubc8c \uc5d0\ub108\uc9c0 \uc7ac\ud3b8 \ud575\uc2ec \ucd95\"\n\ud2b8\ub77c\uc774\ud3f4\ub4dc\ud3f0 \uc0b4\ud3b4\ubcf4\ub294 \uc7a5\uc7ac\ud6c8 \ubd80\ud68c\uc7a5\n= \uc7a5\uc7ac\ud6c8 \ud604\ub300\uc790\ub3d9\ucc28 \uadf8\ub8f9 \ubd80\ud68c\uc7a5\uc774 28\uc77c \uacbd\ubd81 \uacbd\uc8fc \uc5d1\uc2a4\ud3ec\uacf5\uc6d0 \uc5d0\uc5b4\ub3d4\uc5d0\uc11c \uc5f4\ub9b0 '","\u201c\uae00\ub85c\ubc8c \ub9ac\ub354\uc5d0\uac8c \uc218\uc18c \ubc0f \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \ud575\uc2ec \uae30\uc220 \ub4f1 \uc18c\uac1c\u201d\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220\ub825 \ud64d\ubcf4\uc5d0 \ub098\uc120\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4.\n\ud604\ub300","\uc7a5\uc778\ud654 \ud3ec\uc2a4\ucf54\uadf8\ub8f9 \ud68c\uc7a5\uc740 30\uc77c \"\ub2e4\uc790\uac04 \uacf5\uae09\ub9dd \ud611\ub825\uc740 \uc544\uc2dc\uc544-\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 \uc8fc\uc694 \uacbd\uc81c \uc8fc\uccb4\ub4e4\uc774 \uacf5\ub3d9\uc758 \ubc88\uc601\uacfc \uc9c0\uc18d\uac00\ub2a5\ud55c \ubbf8\ub798 \uacf5\uae09\ub9dd \uac74\uc124\uc744 \uc704\ud574 \ud574\ubc95\uc744 \ubaa8\uc0c9\ud558\ub294 \uacfc\uc815\"\uc774\ub77c\uace0 \uac15\uc870","\ud55c\uc9c0\ud615 \uc624\ud1a0\ub178\uba38\uc2a4\uc5d0\uc774\ud22c\uc9c0( A2Z) \ub300\ud45c\n# \ub9e4\uc77c \uc544\uce68 9\uc2dc, \uacbd\ub0a8 \ud558\ub3d9\ubc84\uc2a4\ud130\ubbf8\ub110\uc5d0\uc11c \ub9c8\uc744\ubc84\uc2a4 \ud55c \ub300\uac00 \uc815\ub958\uc7a5\uc744 \ub5a0\ub09c\ub2e4. \uc774 \ubc84\uc2a4\uc5d0\ub294 \uce74\uba54\ub77c\uc640 \ub808\uc774\ub354, \uc13c\uc11c\uac00 \ub2ec\ub824\uc788\ub2e4. \uc624\ud1a0\ub178\uba38\uc2a4","\uc6b8\uc0b0\uc774 \ubd84\uc0b0\uc5d0\ub108\uc9c0 \ud2b9\ud654\uc9c0\uc5ed(\ubd84\uc0b0 \ud2b9\uad6c) \uc120\uc815\uc5d0\uc11c \uc2e0\uc7ac\uc0dd\uc5d0\ub108\uc9c0\uac00 \uc544\ub2c8\ub780 \uc774\uc720\ub85c \ubcf4\ub958\ub41c \ub370 \ub300\ud55c \ubc95\uc801 \uadfc\uac70\uac00 \ubd80\uc871\ud558\ub2e4\ub294 \uc9c0\uc801\uc774\ub2e4. \ud2b9\ud788 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 APEC\uc5d0\uc11c \uc804\uc138\uacc4\uc5d0 \"LNG\ub294","\u7f8e \ucee8\ud2f0\ub128\ud0c8, \u6fe0 \uc0b0\ud1a0\uc2a4, \u65e5 \ub3c4\ucfc4\uac00\uc2a4 \ub4f1 6\uac1c\uad6d 10\uac1c\uc0ac \ucc38\uc5ec\n\ucd5c\uc7ac\uc6d0 SK\uadf8\ub8f9 \uc218\uc11d\ubd80\ud68c\uc7a5 \u201c\uae00\ub85c\ubc8c \ud611\ub825 \ud655\ub300\ud574\uc57c\u201d\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc544\ud0dc\uc9c0\uc5ed","\ud604\ub300\ucc28\uadf8\ub8f9\uc774 '2025\ub144 APEC \uc815\uc0c1\ud68c\uc758' \uc8fc\uac04 \uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0 \ub0b4 K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4 \ud589\uc0ac\uc7a5\uc5d0\uc11c \uc2f1\uac00\ud3ec\ub974 \ub0b4\ubb34\ubd80 \uc0b0\ud558 \uacfc\ud559\uae30\uc220\uccad(\uc774\ud558 HTX)\uacfc '\ubaa8\ube4c\ub9ac\ud2f0 \ud611\ub825\uc744 \ubc14\ud0d5\uc73c\ub85c \ud55c \ud601","\uc170\uc77c\uac00\uc2a4 \ub4f1 \uc5c5\uc2a4\ud2b8\ub9bc \uc790\uc0b0 \uc9c0\ubd84 \uc778\uc218 \uac80\ud1a0...\uad00\uc138 \ud611\uc0c1 \ud0c0\uacb0\ub85c LNG \ub3c4\uc785 \ubcf8\uaca9\ud654\n\ubbf8\uc580\ub9c8 \uc678 \uc544\uc2dc\uc544 \uc9c0\uc5ed \uac00\uc2a4 \ud0d0\uc0ac \ucd94\uac00 \uc9c4\ud589...\uc218\uc18c-\uc554\ubaa8\ub2c8\uc544 \uacf5\uae09\ub9dd \ud655\uc7a5\uc5d0\ub3c4 \uae30\uc5ec\n\ud3ec\uc2a4\ucf54\uc778\ud130\ub0b4","APEC \uc815\uc0c1 \ubc0f \uae00\ub85c\ubc8c \uae30\uc5c5 CEO \ub300\uc0c1 \uc218\uc18c \ubc0f \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220 \uc18c\uac1c\n'\ub514 \uc62c \ub274 \ub125\uc3d8' \uc804\uc2dc\u2026 \uae00\ub85c\ubc8c \uc815\uc0c1\uae09 \uc678\uad50 \ubb34\ub300\uc11c \ucc98\uc74c \uacf5\uac1c\nPBV\uc758 \uc774\uc9c0\uc2a4\uc651 \ub3d9\uc791\ubaa8\ud615, \uc8fc\ucc28\ub85c\ubd07,","\ucd5c\uc7ac\uc6d0 SK\uadf8\ub8f9 \uc218\uc11d\ubd80\ud68c\uc7a5 \uae30\uc870 \uc5f0\uc124\n\ucd94\ud615\uc6b1 SK\uc774\ub178 \uc0ac\uc7a5 \ub4f1 \uae00\ub85c\ubc8c \uae30\uc5c5\uc778\ub3c4\n\"LNG\uac00\uc2a4, \ud575\uc2ec \uc5d0\ub108\uc9c0\uc6d0\" \ud3c9\uac00\n\uc138\uacc4 \uc8fc\uc694 \uae30\uc5c5\ub4e4 \ub610\ud55c \uc9c0\uc18d\uac00\ub2a5\ud55c \uc5d0\ub108\uc9c0 \uacf5\uae09\uc744 \uc704\ud574 LNG\uac00\uc2a4\uc758","30~31\uc77c \ud604\ub300\ucc28\u00b7\uae30\uc544 3\ubd84\uae30 \uc2e4\uc801\ubc1c\ud45c\u2026\uc601\uc5c5\uc774\uc775 \uac10\uc18c\uc728 30% \uc548\ud30e \uc804\ub9dd\n\uc11c\ubc0b\uc744 \ud1b5\ud574 \uc218\uc18c \uc0b0\uc5c5 \ube44\uc804\uc744 \uc120\ud3ec\ud55c\ub2e4.\n28\uc77c \uc7ac\uacc4\uc5d0 \ub530\ub974\uba74 \ud604\ub300\ucc28\uadf8\ub8f9\uc740 APEC CEO \uc11c\ubc0b \uc0ac\ud758 \ucc28","\ucf54\uc624\ub871\uadf8\ub8f9\uc740 29\uc77c\ubd80\ud130 30\uc77c\uae4c\uc9c0 \uc591\uc77c\uac04 \uc774\uaddc\ud638 \ubd80\ud68c\uc7a5\uc744 \ube44\ub86f\ud55c \uc8fc\uc694 \uacc4\uc5f4\uc0ac CEO\ub4e4\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b \ud604\uc7a5\uc744 \ucc3e\uc544 \uc0c8\ub85c\uc6b4 \ube44","\ud604\ub300\ucc28, 2\uc138\ub300 \u2018\ub125\uc3d8\u2019 \uc678\uad50 \ubb34\ub300 \uccab\uc120\n\uc218\uc18c \ubaa8\ube4c\ub9ac\ud2f0 \uc804\uc2dc \uc6b4\uc601\nSK\uc774\ub178\ubca0\uc774\uc158, \uc218\uc18c\ubc84\uc2a4 20\ub300 \uc9c0\uc6d0\n\u201c\uc218\uc18c \uae30\uc220 \uc7a5\uc810 \ubd80\uac01\u2026 \uc218\uc18c \ubaa8\ube4c\ub9ac\ud2f0 \uad00\uc2ec\u2191\u201d\n\ud604\ub300\ucc28\uc640 SK\uac00 \uacbd\uc8fc APE","\uae30\ud6c4\uc5d0\ub108\uc9c0\ud658\uacbd\ubd80 \uae08\ud55c\uc2b9 1\ucc28\uad00. \uc5f0\ud569\ub274\uc2a4\uae30\ud6c4\uc5d0\ub108\uc9c0\ud658\uacbd\ubd80\ub294 30\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9ac\ub294 '2025\ub144 APEC CEO \uc11c\ubc0b \ucf54\ub9ac\uc544'\uc758 \uc218\uc18c \ubd84\uacfc(\uc138\uc158)\uc5d0 \uae08\ud55c\uc2b9 1\ucc28\uad00\uc774 \uae30\uc870\uc5f0\uc124","\ud604\ub300\ucc28\uadf8\ub8f9\uc774 \uc2f1\uac00\ud3ec\ub974 \uc815\ubd80\uc640 \uc190\uc7a1\uace0 \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \ud601\uc2e0\uc744 \uc120\ub3c4\ud560 \uae00\ub85c\ubc8c \ucca8\ub2e8 \uae30\uc220 \ud611\ub825\uc744 \ubcf8\uaca9\ud654\ud55c\ub2e4.\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 '2025\ub144 APEC \uc815\uc0c1\ud68c\uc758' \uc8fc\uac04 \uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0 \ub0b4 'K-\ud14c","APEC \uc5f0\uacc4 \uc778\ubca0\uc2a4\ud2b8 \ucf54\ub9ac\uc544 \uc11c\ubc0b \ud589\uc0ac\n\uc218\uc18c\uc5f4\ubcd1\ud569\ubc1c\uc804\uc18c, \ud604\ub300\uc790\ub3d9\ucc28 \ub4f1 \ubc29\ubb38\n\uc218\uc18c\uc5f4\ubcd1\ud569\ubc1c\uc804\uc18c, \ud604\ub300\uc790\ub3d9\ucc28 \ub4f1 \ubc29\ubb38\n\u3010\ud30c\uc774\ub0b8\uc15c\ub274\uc2a4 \uc6b8\uc0b0=\u3011 \uc6b8\uc0b0\uc2dc\ub294 \uc218\uc18c\uc120\ub3c4 \ub3c4\uc2dc \uc6b8\uc0b0\uc744 \ud64d\ubcf4\ud558\uae30 ","\uc6b8\uc0b0\uc2dc\ub294 29\uc77c \u2018APEC \uc5f0\uacc4 \uc778\ubca0\uc2a4\ud2b8 \ucf54\ub9ac\uc544 \uc11c\ubc0b(Invest KOREA Summit) 2025\u2019 \ud504\ub85c\uadf8\ub7a8\uc758 \uc77c\ud658\uc73c\ub85c \ud604\ub300\uc790\ub3d9\ucc28, \uc218\uc18c\uc5f4\ubcd1\ud569\ubc1c\uc804\uc18c \ub4f1 \uc8fc\uc694 \uc0b0\uc5c5\uc2dc\uc124 \uc2dc\ucc30 \ud589\uc0ac\ub97c","SK\uc774\ub178\ubca0\uc774\uc158\uc740 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \uc8fc\ucd5c\ub85c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790 \uc11c\ubc0b(CEO Summit) '\uc544\uc2dc\uc544 \ud37c\uc2dc\ud53d \uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG) \ucee4\ub125\ud2b8(Asia Pacific LN","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc740 30\uc77c \uacbd\ubd81 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b 2025'\uc5d0 \ucc38\uac00\ud574 \uc218\uc18c \ubd84\uc57c \uae00\ub85c\ubc8c \ub9ac\ub354\ub85c\uc11c\uc758 \uc785\uc9c0\ub97c \ud55c\uce35 \uac15\ud654","\u2662\ud604\ub300\ucc28\uadf8\ub8f9, 'APEC CEO \uc11c\ubc0b 2025'\uc11c \uc218\uc18c\uacbd\uc81c \ud655\uc0b0 \uc704\ud55c \uae00\ub85c\ubc8c \ud611\ub825 \ube44\uc804 \uc81c\uc2dc\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 30\uc77c(\ubaa9) \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO \uc11c\ubc0b 2025\u2019\uc5d0 ","CEO\uc11c\ubc0b\uc5d0 \ub125\uc3d8 \uc804\uc2dc\u202630\uc77c \uc138\uc158 \ubc1c\ud45c\n\uadf8\ub8f9\uad00 \ub3cc\uc544\ub2e4\ub2c8\ub294 4\uc871\ubcf4\ud589 \ub85c\ubd07 '\uc2a4\ud31f'\n\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\ubd81 \uacbd\uc8fc \uc77c\uc6d0\uc5d0\uc11c \uc218\uc18c\ucc28\uc640 \ubaa9","\uc218\uc18c\uc804\uae30\ucc28 \u2018\ub514 \uc62c \ub274 \ub125\uc3d8\u2019 \uae00\ub85c\ubc8c \uc815\uc0c1\uae09 \uc678\uad50 \ubb34\ub300\uc11c \ucc98\uc74c \uacf5\uac1c\n\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 APEC \ud68c\uc6d0 \uc815\uc0c1\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 \ub9ac\ub354\ub4e4\uc774 \ud55c\uc790\ub9ac\uc5d0 \ubaa8\uc774\ub294 \uacbd\uc81c \ud611\ub825\uc758 \uc7a5\uc5d0\uc11c \ud55c\uad6d\uc758 \uc218\uc18c \ubc0f ","\uace0\uccb4\uc0b0\ud654\ubb3c \uc140 \uae30\uc220\ub825 \uc55e\uc138\uc6cc SOFC/SOEC \ud575\uc2ec \ubd80\ud488 \uc2dc\uc7a5 \uc120\uc810 \uae30\ub300\uac10\nABC\ub274\uc2a4= / \uae00\ub85c\ubc8c \ud0c4\uc18c\uc911\ub9bd \uc815\ucc45 \uac15\ud654\uc640 APEC \uc815\uc0c1\ud68c\uc758\uc758 \u2018\uc218\uc18c \ube44\uc804\u2019 \uc120\ud3ec\ub85c \uc218\uc18c\uacbd\uc81c\uc5d0 \ub300\ud55c \uad00","SK\uc774\ub178\ubca0\uc774\uc158(096770)\uc740 \uc774\ub2ec 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u2018APEC CEO \uc11c\ubc0b(Summit) 2025\u2019 \ud589\uc0ac \ucc38\uac00\uc790\ub4e4\uc744 \uc704\ud55c \uc154\ud2c0\ubc84\uc2a4 20\ub300\ub97c \uc218\uc18c\ubc84\uc2a4","\uad6d\ub0b4 \uae30\uc5c5\ub4e4\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) 2025 \uc815\uc0c1\ud68c\uc758\ub97c \uc790\uc0ac \uae30\uc220\ub825\uc744 \uc54c\ub9ac\ub294 \uae30\ud68c\uc758 \uc7a5\uc73c\ub85c \ud65c\uc6a9\ud558\ub294 \ubaa8\uc2b5\uc774\ub2e4.\n\uc0bc\uc131\uc804\uc790\ub294 28\uc77c \uacbd\uc8fc \uc5d1\uc2a4\ud3ec\uacf5\uc6d0 \uc5d0","\ub974\ub178\ucf54\ub9ac\uc544 \ub2c8\ucf5c\ub77c \ud30c\ub9ac \uc0ac\uc7a5\uc774 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO SUMMIT KOREA 2025\u2019\uc758 \u2018\uae00\ub85c\ubc8c \uae30\uc5c5 \ud22c\uc790 \ud30c\ud2b8\ub108\uc2ed\u2019 \ud589\uc0ac\uc5d0 \ucc38\uc11d\ud574 \uc2e0\uaddc \ud22c\uc790 ","\ub9e4\uc77c\uc77c\ubcf4 = | \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4(APEC)\u2019\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub41c \uac00\uc6b4\ub370 \ub450\uc0b0\ud4e8\uc5bc\uc140 \uc8fc\uac00\uac00 APEC \ud6a8\uacfc\ub85c \uc9c0\ub09c\uc8fc 30% \uc774\uc0c1 \uae09\ub4f1\ud588\ub2e4.\n2\uc77c \ud55c\uad6d\uac70\ub798\uc18c\uc5d0 \ub530\ub974\uba74","\uc7a5\uc778\ud654 \"\ud3ec\uc2a4\ucf54-\ud638\uc8fc \uc804\ub7b5\uc801 \ub3d9\ubc18\uc790\u2026\uc544\ud0dc \uacf5\uae09\ub9dd \ud611\ub825 \ud655\ub300\"\n\ud3ec\uc2a4\ucf54 \ud68c\uc7a5 '\ub2e4\uc790\uac04 \uc5f0\ub300' \uac15\uc870\n\ucca0\uac15\uc6d0\ub8cc 70% \ud638\uc8fc\uc11c \uacf5\uae09\ubc1b\uc544\n\uc800\ud0c4\uc18c \uc81c\ud488 \ud30c\ud2b8\ub108\uc2ed\uae4c\uc9c0 \ud655\uc7a5\n\ucca0\uac15\uc6d0\ub8cc 70% \ud638\uc8fc\uc11c","\ud0c4\uc18c\uc800\uac10 \ub4f1 \ubbf8\ub798 \uc804\ub7b5 \uc18c\uac1c\n\"\uc5d0\ub108\uc9c0 \uc804\ud658 \ub178\ub825 \uc54c\ub9b4 \uac83\"\nGS\uce7c\ud14d\uc2a4\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b \ub3d9\uc548 \uc790\uc0ac \ubbf8\ub798 \uc804\ub7b5\uc744 \uc54c\ub9ac\ub294 \uc804\uc2dc\ub97c \uc5f4\uc5c8\ub2e4.\nGS","\uc774\uaddc\ud638 \ubd80\ud68c\uc7a5\uc744 \ud544\ub450\ub85c \ucf54\uc624\ub871\uadf8\ub8f9 \uc8fc\uc694 \uacc4\uc5f4\uc0ac \uacbd\uc601\uc9c4\uc774 \uacbd\uc8fc\uc5d0 \ucd1d\ucd9c\ub3d9\ud588\ub2e4.\n\ucf54\uc624\ub871\uadf8\ub8f9\uc740 29~30\uc77c \uc591\uc77c\uac04 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(C","APEC CEO \uc11c\ubc0b\uc740 \uae00\ub85c\ubc8c \uae30\uc5c5 CEO\uc640 \ud559\uacc4 \uc778\uc0ac, \uc815\ubd80 \uad00\uacc4\uc790 \ub4f1 1000\uc5ec\uba85\uc774 \ucc38\uac00\ud574 \uae00 \ub85c\ubc8c \uacbd\uc81c \ud604\uc548\uacfc \ubbf8\ub798\ub97c \ub17c\uc758\ud558\ub294 \uc544\ud0dc\uc9c0\uc5ed \ucd5c\ub300 \uaddc\ubaa8\uc758 \uc5f0\ub840 \ube44\uc988\ub2c8\uc2a4 \ud3ec\ub7fc\uc73c\ub85c, ","\uae00\ub85c\ubc8c \ud0c4\uc18c\uc911\ub9bd \uc815\ucc45 \uac15\ud654\uc640 APEC \uc815\uc0c1\ud68c\uc758\uc758 \u2018\uc218\uc18c \ube44\uc804\u2019 \uc120\ud3ec\ub85c \uc218\uc18c\uacbd\uc81c\uc5d0 \ub300\ud55c \uad00\uc2ec\uc774 \ub192\uc544\uc9c0\uace0 \uc788\ub2e4. \ud2b9\ud788 \uc218\uc18c \uc5d0\ub108\uc9c0\uac00 \uc218\uc18c\uc790\ub3d9\ucc28\ub97c \ub118\uc5b4 AI \ub370\uc774\ud130\uc13c\ud130 \ub4f1 \uace0\ud6a8\uc728 \uc804\ub825\uc774","\ud604\ub300\ucc28\uadf8\ub8f9\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\uc8fc\uc5d0\uc11c \uc218\uc18c\uc640 \ub85c\ubd07 \ub4f1 \uadf8\ub8f9\uc758 \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \ube44\uc804 \uc54c\ub9ac\uae30\uc5d0 \ub098\uc120\ub2e4.\n28\uc77c \ud604\ub300\ucc28\uadf8\ub8f9\uc740 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \uc77c\uc6d0\uc5d0 \uc804\uc2dc\u00b7\uc138","6\uac1c\uad6d 10\uac1c \uae30\uc5c5 \uae00\ub85c\ubc8c \uc5d0\ub108\uc9c0 \ub9ac\ub354 \ud55c \uc790\ub9ac\uc5d0AI \uc804\ub825\uc218\uc694 \ub300\uc751 \ubc0f \uc800\ud0c4\uc18c LNG \ubc38\ub958\uccb4\uc778 \uc804\ub7b5 \uc870\uba85\ud589\uc0ac \uc804\uc57c\uc81c\uc11c \ubbf8\uad6d LNG \uc5ed\ud560, \uad6d\uc81c \ud611\ub825 \ubc29\uc548 \ub17c\uc758\n\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758","| \u2191 \ud604\ub300\ucc28\uac00 \ucd9c\uc2dc\ud55c \uc218\uc18c\uc804\uae30\ucc28 '\ub514 \uc62c \ub274 \ub125\uc3d8' |\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 APEC CEO \uc11c\ubc0b \uc0ac\ud758 \ucc28\uc778 \uc624\ub294 30\uc77c \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c '\uc218\uc18c, \ubaa8\ube4c\ub9ac\ud2f0\ub97c \ub118\uc5b4 \ubaa8\ub450\ub97c \uc704\ud55c \ucc28\uc138\ub300 \uc5d0","\uae00\ub85c\ubc8c \ud0c4\uc18c\uc911\ub9bd \uc815\ucc45 \uac15\ud654\uc640 APEC \uc815\uc0c1\ud68c\uc758\uc758 \u2018\uc218\uc18c \ube44\uc804\u2019 \uc120\ud3ec\ub85c \uc218\uc18c\uacbd\uc81c\uc5d0 \ub300\ud55c \uad00\uc2ec\uc774 \ub192\uc544\uc9c0\uace0 \uc788\ub2e4. \ud2b9\ud788 \uc218\uc18c \uc5d0\ub108\uc9c0\uac00 \uc218\uc18c\uc790\ub3d9\ucc28\ub97c \ub118\uc5b4 AI \ub370\uc774\ud130\uc13c\ud130 \ub4f1 \uace0\ud6a8\uc728 \uc804\ub825\uc774","\ucd5c\uc7ac\uc6d0 SK\uadf8\ub8f9 \uc218\uc11d\ubd80\ud68c\uc7a5\uc774 \u201c\uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG)\ub294 \ub354\uc774\uc0c1 '\ube0c\ub9bf\uc9c0 \uc5f0\ub8cc'(Bridge Fuel)\uac00 \uc544\ub2cc \uc778\uacf5\uc9c0\ub2a5(AI) \uc2dc\ub300\ub97c \uc774\ub04c '\ud30c\ud2b8\ub108 \uc5f0\ub8cc(Partner Fuel)'\u201d\ub77c","\u201c\uc800\ud0c4\uc18c \uc804\ud658\u00b7\ud575\uc2ec \uc790\uc6d0 \ub4f1 \ud611\ub825\u201d\n\u201c\uae30\uc5c5\ub4e4 \uc11c\ub85c \ub2e4\ub9ac \ub194 \uc138\uc0c1 \ubcc0\ud654\u201d\n\uc7a5\uc778\ud654(\uc0ac\uc9c4) \ud3ec\uc2a4\ucf54\uadf8\ub8f9 \ud68c\uc7a5\uc740 30\uc77c \ud3ec\uc2a4\ucf54\uadf8\ub8f9\uc774 \ud638\uc8fc\uc640 \uad6c\ucd95\ud55c \uacf5\uae09\ub9dd \ud611\ub825 \uad00\uacc4\ub97c \uc124\uba85\ud558\uba70, \uc9c0\uc18d \uac00\ub2a5\ud55c","\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 \uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG) \uc0b0\uc5c5 \ube44\uc804\uc744 \ub17c\uc758\ud558\ub294 \uae00\ub85c\ubc8c \ud611\ub825\uc758 \uc7a5\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0\ub2e4.\n\uc138\uacc4 \ucd5c\ub300 LNG \uc218\uc694\ucc98\uc778 \ub3d9\ubd81\uc544 \uc9c0\uc5ed\uc758 LNG \uc218\uae09 \uc548\uc815\uc131\uacfc \uc9c0\uc18d \uac00\ub2a5\uc131, ","\uae30\ub150\ucd2c\uc601\ud558\ub294 MOU \ucc38\uac00\uc790\ub4e4\n= \ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc740 \uc9c0\ub09c\ub2ec 31\uc77c \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758\u2019 \uc8fc\uac04 \uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0 \ub0b4 \u2018K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4\u2019 \ud589\uc0ac\uc7a5\uc5d0\uc11c \uc2f1\uac00\ud3ec\ub974 \ub0b4\ubb34\ubd80 \uc0b0\ud558 \uacfc\ud559\uae30","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b 2025'\uc5d0 \ucc38\uac00\ud574 \uc218\uc18c \ubd84\uc57c \uae00\ub85c\ubc8c \ub9ac\ub354\ub85c\uc11c\uc758 \uc785\uc9c0\ub97c \ud55c\uce35 \uac15\ud654\ud588\ub2e4.\n\uc7a5\uc7ac\ud6c8 \ud604\ub300\ucc28\uadf8\ub8f9 \ubd80\ud68c\uc7a5\uc740 'AP","\"\uce5c\ud658\uacbd \ubaa8\ube4c\ub9ac\ud2f0\ub85c \uae00\ub85c\ubc8c \ub9ac\ub354 \uc774\ub3d9 \ub3d5\ub294\ub2e4\"\n\uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc11c \uc5f4\ub9ac\ub294 APEC CEO \uc11c\ubc0b\n\uacbd\uc0c1\uad8c \uc219\uc18c-\ud589\uc0ac\uc7a5 \uc774\uc5b4 \uc218\uc18c \uc0dd\ud0dc\uacc4 \ud64d\ubcf4\nSK\uc774\ub178\ubca0\uc774\uc158 \uc774 \uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544","\ud5c8\uc138\ud64d \ub300\ud45c\uc774\uc0ac\uac00 \uc774\ub044\ub294 GS\uce7c\ud14d\uc2a4\uac00 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub418\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \ucd5c\uace0\uacbd\uc601\uc790\ud68c\uc758\uc5d0\uc11c \ud2b9\ubcc4 \uc804\uc2dc\ub97c \uc9c4\ud589\ud55c\ub2e4\uace0 28\uc77c \ubc1c\ud45c\ud588\uc2b5\ub2c8\ub2e4.\nGS\uce7c\ud14d\uc2a4\ub294 10\uc6d4 28\uc77c\ubd80\ud130 \uc624\ub294 31","\ucd5c\uc7ac\uc6d0 SK\uadf8\ub8f9 \uc218\uc11d\ubd80\ud68c\uc7a5\uc774 \"LNG\uac00 \uc5d0\ub108\uc9c0 \uc804\ud658\uc744 \uc774\ub04c \uc911\uc694\ud55c \uc5f0\ub8cc\uc77c \ubfd0\ub9cc \uc544\ub2c8\ub77c \ud601\uc2e0\uc744 \uc774\ub044\ub294 \ucd09\ub9e4\uc774\uc790 \ubbf8\ub798\"\ub77c\uace0 \ubc1d\ud614\ub2e4. \ubbf8\uad6d\uacfc \uc544\uc2dc\uc544 \uac04 \uc2e0\ub8b0 \uae30\ubc18 \uc7a5\uae30 \ud30c\ud2b8\ub108\uc2ed \uad6c\ucd95\uc744 ","\ud604\ub300\ucc28\uadf8\ub8f9\uc740 \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758\u2019 \uc8fc\uac04 \uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0 \ub0b4 \u2018K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4\u2019 \ud589\uc0ac\uc7a5\uc5d0\uc11c \uc2f1\uac00\ud3ec\ub974 \ub0b4\ubb34\ubd80 \uc0b0\ud558 \uacfc\ud559\uae30\uc220\uccad(HTX)\uacfc \u2018\ubaa8\ube4c\ub9ac\ud2f0 \ud611\ub825\uc744 \ubc14\ud0d5\uc73c\ub85c \ud55c \ud601\uc2e0","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 \uc2f1\uac00\ud3ec\ub974\uc640 \uc190\uc7a1\uace0 \uc218\uc18c\ub97c \uc911\uc2ec\uc73c\ub85c \ud55c \uc800\ud0c4\uc18c \uae30\uc220 \ud611\ub825\uc5d0 \ub098\uc120\ub2e4.\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758\u2019 \uc8fc\uac04 \uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0 \ub0b4 \u2018K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4\u2019 \ud589\uc0ac\uc7a5","\ud55c\uad6d\uc0b0\ub9bc\ubcf5\uc9c0\uc9c4\ud765\uc6d0\uc740 \ucd5c\uadfc \uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc5d0\uc11c \uc5f4\ub9b0 'APEC 2025'\ub97c \ub9de\uc544 \ub0b4\uc678\ube48 \ub300\uc0c1 \ud55c\uad6d \uad00\uad11\ud504\ub85c\uadf8\ub7a8 \u2018K-\uc0b0\ub9bc\uce58\uc720 \ud504\ub85c\uadf8\ub7a8 \ube44\uc6c0\uc232(Forest Healing Meditatio","\ubaa8\ube4c\ub9ac\ud2f0 \ud611\ub825\uc744 \ubc14\ud0d5\uc73c\ub85c \ud55c \ud601\uc2e0 \uae30\uc220 \ud611\ub825 \uc5c5\ubb34\ud611\uc57d(MOU)\u2019 \ud589\uc0ac \ucc38\uac00\uc790\ub4e4\uc774 \uae30\ub150 \ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4. \uc131 \uae40 \ud604\ub300\ucc28\uadf8\ub8f9 \uc804\ub7b5\uae30\ud68d\ub2f4\ub2f9 \uc0ac\uc7a5, \ubc15\ud604\uc131 \ud604\ub300\ucc28\uadf8\ub8f9 \uc2f1\uac00\ud3ec\ub974 \uae00\ub85c\ubc8c \ud601","\uc544\ud0dc\uc9c0\uc5ed LNG \ub9ac\ub354\ub4e4 \uacbd\uc8fc \uc9d1\uacb0\u2026AI \uc2dc\ub300 \uc5d0\ub108\uc9c0 \ud574\ubc95 \ucc3e\ub294\ub2e4\nSK \ube44\ub86f 6\uac1c\uad6d 10\uac1c \uae30\uc5c5 \uae00\ub85c\ubc8c \uc5d0\ub108\uc9c0 \ub9ac\ub354\ub4e4 \ud55c \uc790\ub9ac\uc5d0\n\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG) \uc0b0\uc5c5 \ube44\uc804\uc744","\uc561\ud654\uc218\uc18c \uc0dd\uc0b0 \ubc0f \ucda9\uc804 \uc0ac\uc5c5 \uc804\uac1c\uc218\uc18c \uc154\ud2c0\ubc84\uc2a4 20\ub300 \uc6b4\ud589 \uc9c0\uc6d0\uad6d\ub0b4 \uc218\uc18c \ubaa8\ube4c\ub9ac\ud2f0 \uc0dd\ud0dc\uacc4 \uacbd\uc7c1\ub825 \uc18c\uac1c\nSK\uc774\ub178\ubca0\uc774\uc158\uc740 \uc774\ub2ec 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u2018APE","\uc138\uacc4 \ucc38\uac00\uc790\uc5d0\uac8c \uc774\ub3d9 \ud3b8\uc758\uc131 \uc81c\uacf5 \ubc0f \uce5c\ud658\uacbd\uc131 \ub4f1 \uad6d\ub0b4 \uc218\uc18c \ubaa8\ube4c\ub9ac\ud2f0 \uc0dd\ud0dc\uacc4 \uacbd\uc7c1\ub825 \uc18c\uac1c\n\ubc84\uc2a4 \uc678\uad00 CEO \uc11c\ubc0b \ub798\ud551 \uad11\uace0 \ud1b5\ud574 \uacbd\uc0c1\uad8c \uacf3\uacf3 \ub204\ube44\uba70 \ud589\uc0ac \ud64d\ubcf4\ub3c4 \uc801\uadf9 \ub3d9\ucc38\nSK\uc774\ub178","-\uc804\uae30\ucc28 \uc0dd\uc0b0 \uc5ed\ub7c9 \uac15\ud654 \uae30\ub300\n\ub974\ub178\ucf54\ub9ac\uc544\uac00 \ub2c8\ucf5c\ub77c \ud30c\ub9ac \uc0ac\uc7a5\uc774 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 APEC \u2018\uae00\ub85c\ubc8c \uae30\uc5c5 \ud22c\uc790 \ud30c\ud2b8\ub108\uc2ed\u2019 \ud589\uc0ac\uc5d0 \ucc38\uc11d\ud574 \uc2e0\uaddc \ud22c\uc790 \uacc4\ud68d \ubc1c\ud45c \ubc0f","\ud604\ub300\ucc28 \uadf8\ub8f9, \uc218\uc18c \uc0dd\ud0dc\uacc4 \ud655\uc7a5 \ubcf8\uaca9\ud654\n\uae00\ub85c\ubc8c \ud611\ub825 \uac15\ud654\ub85c \uc218\uc18c \uc2dc\uc7a5 \uc8fc\ub3c4 \ub098\uc11c\n\ubd80\uc548\u00b7\ubcf4\ub839\u00b7\uc81c\uc8fc \uc2e4\uc99d\uc0ac\uc5c5 \ubc0f \ud22c\uc790 \ud655\ub300\n\"\uc218\uc18c\ub294 \uc815\ubabd\uad6c \uba85\uc608\ud68c\uc7a5\uc758 '\uc218\uc18c\uc5f0\ub8cc\uc804\uc9c0\ucc28\ub97c \uac1c\ubc1c\ud558\ub77c'\ub294 \ub9d0","\uc7a5\uc7ac\ud6c8 \ud604\ub300\ucc28\uadf8\ub8f9 \ubd80\ud68c\uc7a5, \ub300\ub2f4 \ud1b5\ud574 \ubc1d\ud600\nAPEC CEO \uc11c\ubc0b 2025\uc11c \uc218\uc18c\ubd84\uc57c \uc138\uc158 \ub300\ub2f4\n\"\uc218\uc18c \uc0dd\ud0dc\uacc4\ub294 \uac01\uad6d \uc815\ubd80\uc640 \uae30\uc5c5\uac04 \ud30c\ud2b8\ub108\uc2ed\uc73c\ub85c \uac00\ub2a5\"\n\"\ud604\ub300\ucc28\uadf8\ub8f9, \uae00\ub85c\ubc8c \ud30c\ud2b8\ub108\ub4e4","\ub974\ub178\ucf54\ub9ac\uc544\ub294 \ub2c8\ucf5c\ub77c \ud30c\ub9ac \uc0ac\uc7a5\uc774 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO SUMMIT KOREA 2025\u2019\uc758 \u2018\uae00\ub85c\ubc8c \uae30\uc5c5 \ud22c\uc790 \ud30c\ud2b8\ub108\uc2ed\u2019 \ud589\uc0ac\uc5d0 \ucc38\uc11d\ud574 \uc2e0\uaddc \ud22c\uc790","SK\uc774\ub178\ubca0\uc774\uc158\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub418\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801\uc778 \uc9c4\ud589\uc744 \uc704\ud574 \uce5c\ud658\uacbd \uc218\uc18c\ubc84\uc2a4 \uc9c0\uc6d0\uc5d0 \ub098\uc130\uc2b5\ub2c8\ub2e4.\nSK\uc774\ub178\ubca0\uc774\uc158\uc740 28\uc77c\ubd80\ud130 \uc624\ub294 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc \uc608","\ud604\ub300\ucc28\uadf8\ub8f9\uc740 \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758\u2019\uac00 \uc5f4\ub9ac\ub294 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \uc77c\uc6d0\uc5d0\uc11c \uc218\uc18c\ub97c \ube44\ub86f\ud574 PBV(\ubaa9\uc801 \uae30\ubc18 \ubaa8\ube4c\ub9ac\ud2f0)\uc640 \ub85c\ubcf4\ud2f1\uc2a4 \uc0ac\uc5c5\uc758 \ud575\uc2ec \uae30\uc220\uc744 \ubcf4\uc5ec\uc8fc\ub294 \ub2e4\uc591\ud55c \uc804\uc2dc \ubc0f \ud589\uc0ac\ub97c","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 APEC \ud68c\uc6d0 \uc815\uc0c1\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 \ub9ac\ub354\ub4e4\uc774 \ud55c\uc790\ub9ac\uc5d0 \ubaa8\uc774\ub294 \uacbd\uc81c \ud611\ub825\uc758 \uc7a5\uc5d0\uc11c \ud55c\uad6d\uc758 \uc218\uc18c \ubc0f \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220\ub825 \uc54c\ub9ac\uae30\uc5d0 \ub098\uc120\ub2e4.\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 \u20182025\ub144 AP","\uc7a5\uc7ac\ud6c8 \ubd80\ud68c\uc7a5, \uae00\ub85c\ubc8c \uc218\uc18c\uc704\uc6d0\ud68c \uc758\uc7a5\uc73c\ub85c \ud0c4\uc18c\uc911\ub9bd \ud574\ubc95 \uc81c\uc2dc\n\uadf8\ub9b0\uc218\uc18c\u00b7\uc5f0\ub8cc\uc804\uc9c0 \uc0dd\uc0b0\uc2dc\uc124 \ud655\ucda9\uc73c\ub85c \uc218\uc18c \ube44\uc988\ub2c8\uc2a4 \ubcf8\uaca9\ud654\n\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc740 30\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC ","\"\uc9c0\uae08\uc740 \ubc30\uc6b0\uace0 \uc131\uc7a5\ud558\ub294 \uc2dc\uae30\u2026\uc815\ubd80 \uc778\uc13c\ud2f0\ube0c \ub4f1 \uc9c0\uc6d0 \ud544\uc694\"\n\ub294 \"\ud55c\uad6d\uc774 \uae00\ub85c\ubc8c \uc218\uc18c \uc0b0\uc5c5\uc758 \ubaa8\ub378\uc774 \ub420 \uc218 \uc788\ub2e4\"\uace0 \ud3c9\uac00\ud588\ub2e4.\n\uc81c\uba5c\ucf54\ubc14 CEO\ub294 30\uc77c \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc","\uacc4\uc5f4\uc0ac CEO\ub3c4 \ucd1d\ucd9c\ub3d9\u2026\uc218\uc18c\u00b7\ud328\uc158\u00b7\uc81c\uc57d\u00b7\ubc29\uc0b0 \ub4f1 \uc804\ubc29\uc704 \ub17c\uc758\nCEO \uc11c\ubc0b' \ud604\uc7a5\uc5d0\uc11c \uc0c8\ub85c\uc6b4 \ube44\uc988\ub2c8\uc2a4 \uae30\ud68c \ubc1c\uad74\uc5d0 \ub098\uc130\ub2e4.\n30\uc77c \ucf54\uc624\ub871\uadf8\ub8f9\uc740 29\uc77c\ubd80\ud130 30\uc77c\uae4c\uc9c0 \uc774\ud2c0\uac04 \uc774 \ubd80\ud68c\uc7a5","APEC CEO \uc11c\ubc0b \ud604\uc7a5\uc11c \ube44\uc988\ub2c8\uc2a4 \uae30\ud68c \ubaa8\uc0c9\uac01\uc0ac \uac04 \ub124\ud2b8\uc6cc\ud0b9 \ubc0f \ud611\ub825 \ubc29\uc548 \ub17c\uc758\n\uc774\uaddc\ud638 \ubd80\ud68c\uc7a5\uc744 \ube44\ub86f\ud55c \uc8fc\uc694 \uacc4\uc5f4\uc0ac CEO\ub4e4\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(A","\uc7a5\uc7ac\ud6c8 \ubd80\ud68c\uc7a5, \uc218\uc18c \uc138\uc158 \uc774\ub04c\uc5b4\u2026\uc131\uacfc \uacf5\uc720 \ubc0f \ud611\ub825 \ud544\uc694\uc131 \uac15\uc870\n\"\uc218\uc18c \uc0dd\ud0dc\uacc4\ub294 \uacf5\uacf5\uacfc \ubbfc\uac04\uc758 \ud30c\ud2b8\ub108\uc2ed \ud1b5\ud574 \uc2e4\ud604\ud560 \uc218 \uc788\uc5b4\"\n\"\uae00\ub85c\ubc8c \ud30c\ud2b8\ub108\ub4e4\uacfc \ud568\uaed8 \uc218\uc18c \uae30\ubc18 \ubbf8\ub798 \uc0ac\ud68c \uac00\uc18d","APEC \ubc29\ud55c \ud638\uc8fc \ucd1d\ub9ac, \ud3ec\uc2a4\ucf54 \ud3ec\ud56d\uc81c\ucca0\uc18c \ubc29\ubb38\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c\ud55c \uc564\uc11c\ub2c8 \uc568\ubc84\ub2c8\uc9c0 \ud638\uc8fc \ucd1d\ub9ac\uac00","\uacbd\uc8fc AEPC\uc740 \ud55c\uad6d\uc744 \uc138\uacc4\uc5d0 \ub2e4\uc2dc \ud55c\ubc88 \uc54c\ub9b4 \uc218 \uc788\ub294 \uc88b\uc740 \uc678\uad50\uc758 \uc7a5\uc774\uc5c8\uc2b5\ub2c8\ub2e4.\n\uc6b0\ub9ac \uae30\uc5c5\ub4e4\ub3c4 \ubbf8\ub798 \uae30\uc220\uc744 \uc138\uacc4 \ubb34\ub300\uc5d0 \uc120\ubcf4\uc774\uba70, \uc131\uacf5\uc801\uc778 \uad6d\uc81c \ud589\uc0ac\ub97c \ub4b7\ubc1b\uce68\ud588\ub2e4\ub294 \ud3c9\uac00\uc785\ub2c8\ub2e4.\n","\uc774\ubc14\ub098 \uc218\uc18c\uc704\uc6d0\ud68c CEO \"\uc218\uc18c, \u97d3\uc5d0 \ud070 \uae30\ud68c\u2026\ud604\ub300\ucc28\ub294 \uc2dc\uc7a5 \ub9ac\ub354\"\n\uc774\ubc14\ub098 \"\ud604\ub300\ucc28, \uc218\uc18c\uc0b0\uc5c5 \ud575\uc2ec \uc5ed\ud560\"\n\"\uc8fc\uc800\ud558\uba74 \uc2e0\ub8b0 \uc783\uace0 \uc2dc\uc7a5 \uc131\uc7a5 \ubabb\ud574\"\n= \uc774\ubc14\ub098 \uc81c\uba5c\ucf54\ubc14 \uae00\ub85c\ubc8c \uc218\uc18c","\ucd5c\uc7ac\uc6d0 \uc218\uc11d\ubd80\ud68c\uc7a5 \"LNG\uac00 AI\uc2dc\ub300 \uacac\uc778\ud560 \ud575\uc2ec\"\n= \ucd5c\uc7ac\uc6d0 SK\uadf8\ub8f9 \uc218\uc11d\ubd80\ud68c\uc7a5\uc740 \uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG)\uac00 \uc778\uacf5\uc9c0\ub2a5(AI) \uc2dc\ub300\ub97c \uc774\ub04c '\ud30c\ud2b8\ub108 \uc5f0\ub8cc(Partner Fuel)'\ub77c\uace0","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 20\ub144 \ub9cc\uc5d0 \uad6d\ub0b4\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c\uad6d\uc758 \uc218\uc18c \ubc0f \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220\ub825\uc744 \uc138\uacc4\uc5d0 \uc54c\ub9b0\ub2e4.\uc2e0\ud615 \ub125\uc3d8 \uc804\uc2dc\uc640 \uc218\uc18c \uc138\uc158 \uac1c","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 28\uc77c\ubd80\ud130 \ub098\ud758\uac04 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)'\uc5d0\uc11c \uc218\uc18c \ubc0f \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220\ub825\uc744 \uc120\ubcf4\uc778\ub2e4.\n\ud604\ub300\ucc28(005380)\uadf8\ub8f9\uc740 \uacbd\uc8fc\uc2dc","\ud604\ub300\ucc28\uadf8\ub8f9\uc740 2025\ub144 APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc5d0\uc11c \uc218\uc18c\ub97c \ube44\ub86f\ud574 PBV\uc640 \ub85c\ubcf4\ud2f1\uc2a4 \uc0ac\uc5c5\uc758 \ud575\uc2ec \uae30\uc220\uc744 \ubcf4\uc5ec\uc8fc\ub294 \ub2e4\uc591\ud55c \uc804\uc2dc \ubc0f \ud589\uc0ac\ub97c \uc9c4\ud589\ud55c\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4. \uc0ac","\ub974\ub178\ucf54\ub9ac\uc544 \ub2c8\ucf5c\ub77c \ud30c\ub9ac \uc0ac\uc7a5\uc774 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO \uc11c\ubc0b 2025\u2019\uc758 \u2018\uae00\ub85c\ubc8c \uae30\uc5c5 \ud22c\uc790 \ud30c\ud2b8\ub108\uc2ed\u2019 \ud589\uc0ac\uc5d0 \ucc38\uc11d\ud574 \uc2e0\uaddc \ud22c\uc790 \uacc4\ud68d \ubc1c\ud45c \ubc0f \uc678\uad6d","\ud0dc\uad6d \ucd1d\ub9ac\ub3c4 \uc5b8\uae09\ud55c '\uc628\ub77c\uc778 \uc2a4\ucea0'\u2026\"\uad6d\uacbd \ub118\uc5b4 \ud611\ub825\ud574\uc57c\"\n\uce84\ubcf4\ub514\uc544\uc640 \uad50\uc804 \uba48\ucdb0 \uc2a4\ucea0 \ub4f1 \ud3c9\ud654\ud611\uc815 \ud569\uc758\n2030 OECD \uac00\uc785 \ubaa9\ud45c\u00b7\ubbf8\ub798\uc0b0\uc5c5 \uc721\uc131 \ub178\ub825 \uc18c\uac1c\n2030 OECD \uac00\uc785","SK\uc774\ub178\ubca0\uc774\uc158\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \ub3d5\uae30 \uc704\ud574 \uce5c\ud658\uacbd \ubbf8\ub798 \uad50\ud1b5 \uc194\ub8e8\uc158\uc73c\ub85c \uac01\uad11\ubc1b\ub294 \uc218\uc18c\ubc84\uc2a4\ub97c \uc9c0\uc6d0\ud55c\ub2e4\uace0 28\uc77c \ubc1d\ud614","\uc7a5\uc778\ud654 \ud3ec\uc2a4\ucf54\uadf8\ub8f9 \ud68c\uc7a5\uc774 \ud55c\u00b7\ud638\uc8fc \uac04 \uacf5\uae09\ub9dd \ud611\ub825\uc744 \uae30\ubc18\uc73c\ub85c \ud55c \uc544\uc2dc\uc544-\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 \u2018\uacf5\ub3d9 \ubc88\uc601 \ubaa8\ub378\u2019\uc744 \uc81c\uc2dc\ud588\ub2e4.\n\uc7a5 \ud68c\uc7a5\uc740 30\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uac1c\ucd5c\ub41c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611","\uc2e0\ub3d9\ube48 \ub86f\ub370\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uc8fc\uc694 \uadf8\ub8f9 \uc0ac\uc5c5\uc744 \uc810\uac80\ud558\uae30 \uc704\ud574 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uacbd\uc8fc \ud68c\uc758\uc5d0 \uc774\uc5b4 \uc77c\ubcf8 \ub3c4\ucfc4\ub85c \ud604\uc7a5 \uacbd\uc601\uc744 \uc774\uc5b4\uac00\uace0 \uc788\ub2e4.\n\ub86f\ub370\ub294 \uc2e0 \ud68c\uc7a5\uc774\uc9c0\ub09c 3\uc77c \uc77c\ubcf8 ","GS\uce7c\ud14d\uc2a4\uac00 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \ucd5c\uace0\uacbd\uc601\uc790\ud68c\uc758(APEC CEO Summit)'\uc5d0\uc11c '\uc9c0\uc18d\uac00\ub2a5\ud55c \uc0b6\uc744 \uc704\ud55c \uc5d0\ub108\uc9c0(Energy fo","GS\uce7c\ud14d\uc2a4\uac00 \uc624\ub294 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) CEO(\ucd5c\uace0\uacbd\uc601\uc790) \uc11c\ubc0b\uc5d0\uc11c '\uc9c0\uc18d\uac00\ub2a5\ud55c \uc0b6\uc744 \uc704\ud55c \uc5d0\ub108\uc9c0'\ub97c \uc8fc\uc81c\ub85c \uc804\uc2dc\ub97c \uc120\ubcf4\uc778\ub2e4\uace0 28\uc77c","\ud604\ub300\ucc28\uadf8\ub8f9 \uc804\uc2dc \uad00\ub78c\ud558\ub294 \ucc38\uac00\uc790\ub4e4\n= \ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc740 \uc9c0\ub09c\ub2ec 31\uc77c \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758\u2019 \uc8fc\uac04 \uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0 \ub0b4 \u2018K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4\u2019 \ud589\uc0ac\uc7a5\uc5d0\uc11c \uc2f1\uac00\ud3ec\ub974 \ub0b4\ubb34\ubd80 \uc0b0\ud55
