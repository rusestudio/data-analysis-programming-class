\uc758 \uc77c\uc815 \ucde8\uc18c \uc774\uc720\ub294 \u2018\ubab8\uc0b4\u2019\uc5d0 \uac78\ub838\uae30 \ub54c\ubb38\uc778 ","\u91d1\ucd1d\ub9ac, \ucc28\uae30 \uc11c\uc6b8\uc2dc\uc7a5 \ucd9c\ub9c8\uc124\uc5d0 \u201c\uadf8\ub7f4 \uc77c \uc5c6\ub2e4\u201d\n\u201c\uccad\ubb38\ud68c\uc11c \ubd88\ucd9c\ub9c8 \ubc1d\ud600..\uacbd\uc7c1 \uac70\uccd0 \uc88b\uc740 \ud6c4\ubcf4 \ub098\uc62c \uac83\u201d\n\u201c\ucd1d\ub9ac \uc624\ub798 \ud560 \uc218 \uc788\uac8c \ud574\ub2ec\ub77c..\uc788\ub294 \uc77c \uc5f4\uc2ec\ud788 \ud560 \uac83\u201d\n\uacf5\uacf5\ub274\uc2a4= \uae40","\"\ubbf8\ub798\uc9c0\ud5a5\uc801 \ud55c\uc77c \uad00\uacc4, \ud754\ub4e4\ub9bc \uc5c6\uc774 \uc774\uc5b4\uac00\uaca0\ub2e4\u2026\uc154\ud2c0\uc678\uad50\ub85c \uc18c\ud1b5\"\n\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c \"\ud55c\uad6d\uacfc \uc77c\ubcf8\uc740 \uc6cc\ub099 \uac00\uae5d\uace0 \uc624\ub798\ub41c \uc0ac\uc774\uc5ec\uc11c, \ub9c8\uce58 \uac00\uc871\uad00\uacc4\ucc98\ub7fc \uc815\uc11c\uc801\uc778 \uc0c1","\ub2e4\uce74\uc774\uce58 \uc2dc\ub300 \u4e2d-\u65e5 \uad00\uacc4 \uc545\ud654 \uc11c\ub9c9\u2026\u4e2d\uc5b8\ub860, \u65e5\uacfc \uacf5\ub3d9 \uc870\uc0ac \ubc1c\ud45c \uc5f0\uae30\n\uacbd\uc8fc APEC \uae30\uac04 \ub2e4\uce74\uc774\uce58, \ub300\ub9cc \ub300\ud45c \uba74\ub2f4\uc5d0 \uacbd\uace0\uc7a5\n\ud6c4\uc9c4\ud0c0\uc624 \uc8fc\uc11d 2010\ub144 APEC\uc5d0\uc120 \uad6d\ubbfc\ub2f9 \ub300\ud45c ","\uc591\uad6d \ud1b5\ud654\uc2a4\uc640\ud504 \uacc4\uc57d\ub3c4 \uc5f0\uc7a5\n\ud55c\ud55c\ub839 \ud574\uc81c \ub4f1 \ubbfc\uac10\ud604\uc548 \ub17c\uc758\n\u4e2d, \ud55c\ud654 \uc790\ud68c\uc0ac \uc81c\uc7ac \ucca0\ud68c\ud560 \ub4ef\n\u674e \ud398\ubd81\uc5d0 \u201c\uad00\uacc4 \uc804\uba74 \ud68c\ubcf5 \ub73b \uae4a\uc5b4\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 1\uc77c \uc544","\uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\uac00 \uc131\uacf5\uc801\uc778 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc131\uacf5\uc801\uc73c\ub85c \uc9c4\ud589\ub410\ub2e4\uace0 \uac15\uc870\ud588\ub2e4.\n\uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\ub294 2\uc77c \uc790\uc2e0\uc758 \ud398\uc774\uc2a4\ubd81\uc5d0\uc11c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc9c4\ud551 \uc911","\uc77c\ubcf8\uc0b0 \uc218\uc0b0\ubb3c\uc774 2023\ub144 8\uc6d4 \ud6c4\ucfe0\uc2dc\ub9c8 \uc81c1\uc6d0\uc790\ub825\ubc1c\uc804\uc18c \uc624\uc5fc\ucc98\ub9ac\uc218 \ud574\uc591 \ubc29\ub958 \uc774\ud6c4 \ucc98\uc74c\uc73c\ub85c \uc911\uad6d\uc5d0 \uc218\ucd9c\ub410\ub2e4.\n7\uc77c \ub9c8\uc774\ub2c8\uce58\uc2e0\ubb38\uacfc \uad50\ub3c4\ud1b5\uc2e0\uc5d0 \ub530\ub974\uba74 \ud64b\uce74\uc774\ub3c4 \ub0c9\ub3d9 \uac00\ub9ac\ube44 6t\uc774 \uc9c0","\uc774\uc7ac\uba85 \"\ubc00\ub3c4 \uc788\ub294 \uad00\uacc4 \uae30\ub300\"\n\u00b7\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ud504\ub77c\ubcf4\uc6cc \uc218\ube44\uc548\ud1a0 \uc778\ub3c4\ub124\uc2dc\uc544 \ub300\ud1b5\ub839\uacfc \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0 \uad6d\ubc29","\uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud558\ub294 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 30\uc77c \uac1c\ucd5c\uc9c0 \uacbd\ubd81 \uacbd\uc8fc\uc5d0 \ub3c4\ucc29\ud588\ub2e4.\n\uc2dc \uc8fc\uc11d\uc740 \uc774\ub0a0 \uc624\uc804 10\uc2dc 30\ubd84 \uae40\ud574 \uad6d\uc81c\uacf5\ud56d\uc73c\ub85c \uc785\uad6d, \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uae40\ud574\uacf5\ud56d ","\u65e5 \uc218\uc0b0\ubb3c, 10\uac1c\uc6d4 \ub9cc\uc5d0 \u4e2d \uc218\ucd9c\u2026\ud64b\uce74\uc774\ub3c4 \uac00\ub9ac\ube44 \ucd9c\ud558\n\uc218\ucd9c \uc7ac\uac1c, \uc591\uad6d \uad00\uacc4 \uac1c\uc120 \uc6c0\uc9c1\uc784\uc758 \uc77c\ud658\uc73c\ub85c \ud3c9\uac00\n\ud55c\uad6d, \uc624\uc5fc\uc218 \ubc29\ub958 \uc774\ud6c4\uc5d0\ub3c4 \ud6c4\ucfe0\uc2dc\ub9c8\ud604 \ub4f1 8\uac1c \ud604 \ubaa8\ub4e0 \uc218\uc0b0\ubb3c \uc218\uc785 ","\ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839 \uae40\ud574\uacf5\ud56d \ub3c4\ucc29\u2026\uc624\ud6c4 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c(\ud604\uc9c0\uc2dc\uac04) \ubd80\uc0b0\uc744 \ud1b5\ud574 \uc785","\uc804\uc6a9 \ub9ac\ubb34\uc9c4 '\ub354 \ube44\uc2a4\ud2b8' \uc774\uc6a9\ud574 'CEO \uc11c\ubc0b' \ud589\uc0ac\uc7a5 \uc774\ub3d9\u2026\uacbd\ud638\u00b7\uacbd\ube44\ud0dc\uc138 \uac15\ud654\n\uc774\ub3d9 \uacbd\ub85c \uc591\ucabd \ucca0\uc81c \ud39c\uc2a4 \uccd0\uc838\u2026\uc778\ub3c4\uc5d0\ub294 10\u223c20\uff4d \uac04\uaca9 \uacbd\ucc30 \ub4f1 \ubc30\uce58\n\uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c","\uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 6\uc77c \uc7ac\uc77c\ubcf8\ub300\ud55c\ubbfc\uad6d\ubd80\uc778\ud68c\uc640 \ucc28\ub2f4\ud68c\ub97c \uac16\uace0 \u201c\uc774 \uc790\ub9ac\uac00 \uc7ac\uc77c\ub3d9\ud3ec \uc0ac\ud68c\uc758 \ubc1d\uc740 \ubbf8\ub798\ub97c \ubaa8\uc0c9\ud558\uace0, \uc6b0\ub9ac \ubaa8\ub450\uc758 \uc5f0\ub300\uc640 \ud611\ub825\uc744 \ud55c\uce35 \ub354 \uad73\uac74\ud788 \ud558\ub294 \uacc4\uae30\uac00 \ub410\uc73c\uba74 \uc88b\uaca0\ub2e4\u201d\uace0","\"\uc2dc\uc9c4\ud551, \uc774 \ubb38\uc81c \uc544\uc8fc \uc798 \uc774\ud574\ud574\"\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 2\uc77c(\ud604\uc9c0\uc2dc\uac04) \uc911\uad6d\uc774 \ub300\ub9cc\uc5d0 \ub300\ud574 \uad70\uc0ac \ud589\ub3d9\uc5d0 \ub098\uc124 \uacbd\uc6b0 \ubbf8\uad6d\uc774 \ub300\ub9cc\uc744 \ubc29\uc5b4\ud560\uc9c0\uc5d0 \ub300\ud574 \"\uadf8 \uc77c\uc774 \uc77c\uc5b4\ub098\uba74 \uc54c\uac8c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uad6d\ube48 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uc815\uc0c1\ud68c\ub2f4\uc744 \uacc4\uae30\ub85c \uc591\ud574\uac01\uc11c \ubc0f \uacc4\uc57d \uad50\ud658\uc2dd\uc744 \uac00\uc84c\ub2e4.\n\uba3c\uc800 \uc591 \uc815\uc0c1 \uac04 \ub17c\uc758\ub41c \ubbfc\uc0dd\ubd84\uc57c \uc2e4\uc9c8\ud611\ub825 \uad6c\uc0c1\uc744 \uad6c\uccb4\ud654\ud558\uae30 \uc704\ud574 \uc591","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc678\uad50\ubd80\ub294 31\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\uc5d0 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \ub9c8\uc9c0\ub9c9\uc5d0 \ub3c4\ucc29\ud55c \ub370 \ub300\ud574 \"\uc911\uad6d \ucc28\ub7c9 \ud589\ub82c\uc740 \ud6c4\uc784 \uc758\uc7a5\uad6d\uc5d0 \ub300\ud55c \uc608\uc6b0\uc0c1 \ub4a4\uc5d0 \ub3c4\ucc29\ud560 \uc608\uc815","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c\ud588\ub358 2\ubc15 3\uc77c \ub3d9\uc548 \uba38\ubb3c\ub800\ub358 \uacbd\uc8fc \ucf54\uc624\ub871\ud638\ud154 '\ub4b7\uc774\uc57c\uae30'\uac00 \uc18d\uc18d \uc804\ud574\uc9c0\uace0 \uc788\ub2e4.\n\uc2dc \uc8fc\uc11d\uc740 \ud638\ud154 9\uce35 \ud504\ub808\uc9c0","\uc774 \ub300\ud1b5\ub839 \uc911\uad6d\uce21\uc5d0 \ud669\ub0a8\ube75 200\uc0c1\uc790 \ubcf4\ub0b4\u2026\uc2dc \uc8fc\uc11d \"\ub9db\uc788\uac8c \uba39\uc5c8\ub2e4\" \ud654\ub2f5\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc758 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c '\ubbfc\uc0dd'\uacfc '\ud3c9\ud654' \ubb38\uc81c\ub97c \uc758\uc81c\ub85c \ub17c\uc758\ud560 \uac83\uc774\ub77c\uace0 \ub300","\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc744 \uacc4\uae30\ub85c \uc591\uad6d \uad00\uacc4 \uac1c\uc120 \uae30\ub300\uac00 \ub192\uc544\uc9c0\ub294 \uac00\uc6b4\ub370, \uc911\uad6d\uc758 \uc720\ub825 \uad00\uc601\ub9e4\uccb4 \ud658\uad6c\uc2dc\ubcf4\uac00 \uc6b8\uc0b0\uc744 \u2018\ud55c\uc911 \uad50\ub958\uc758 \ud575\uc2ec \ub3c4\uc2dc\u2019\ub85c \ube44\uc911 \uc788\uac8c \ub2e4\ub904 \uad00\uc2ec\uc744 \ubaa8\uc73c\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\uc6b8\uc0b0\uc2dc","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 30\uc77c \ub974\uc5c9 \ub044\uc5c9 \ubca0\ud2b8\ub0a8 \uad6d\uac00\uc8fc\uc11d\uacfc \uccab \uc591\uc790 \ud68c\ub2f4\uc744 \uac16\uace0 \u201c\ub300\ud55c\ubbfc\uad6d\ub3c4 \ubca0\ud2b8\ub0a8\uc758 \uc131\uc7a5\uacfc \ubc1c\uc804\uc5d0 \ud568\uaed8\ud558\uace0 \uc2f6\ub2e4\u201d\uace0 \ub9d0\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\ud6c4 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 29\uc77c\ubd80\ud130 1\ubc152\uc77c \uc77c\uc815\uc73c\ub85c \ubc29\ud55c\ud558\ub294 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc744 \uad6d\ube48\uc73c\ub85c \ub9de\uc774\ud55c\ub2e4.\n\uc774\ubc88 \ubc29\ud55c\uc73c\ub85c \uc774\uc7ac\uba85 \uc815\ubd80 \ucd9c\ubc94 \ud6c4 \uc5ed\ub300 \ucd5c\ub2e8\uae30\uac04\uc778 147\uc77c \ub9cc\uc5d0 \ud55c\ubbf8 \uc815\uc0c1 ","\ud55c\uc77c \uc678\uad50\ucc28\uad00 \uc804\ub7b5\ub300\ud654 \uc11c\uc6b8\uc11c \uac1c\ucd5c\u2026\"\ubd81\ub7ec, \ubd81\uc911 \uad00\uacc4 \ud3ec\ud568 \ubd81 \ube44\ud575\ud654 \ub17c\uc758\"\n\"\uc815\uc0c1 \uac04 \uc154\ud2c0 \uc678\uad50 \uc644\uc804 \ubcf5\uc6d0 \ub4f1 \ud55c\uc77c\uad00\uacc4 \uae0d\uc815\uc801 \ud750\ub984 \ud3c9\uac00\"\n\"\ud55c\ubc18\ub3c4 \ube44\ud575\ud654 \uc6d0\uce59 \uacac\uc9c0\u2026\ub300\ud654 \ud1b5\ud55c","\uae40 \ucd1d\ub9ac, '\uc11c\uc6b8\uc2dc\uc7a5 \ucc28\ucd9c\uc124'\uc5d0 \"\uadf8\ub7f0 \uc0c1\ud669\uc740 \uc548 \ub9cc\ub4e4\uc5b4\uc9c8 \uac83\"\n\"\uc5b4\ucc28\ud53c \uacbd\uc7c1 \uac70\uccd0\uc11c \uc88b\uc740 \ud6c4\ubcf4 \ub098\uc62c \uac83\u2026\ucd1d\ub9ac \uc624\ub798 \ud560 \uc218 \uc788\uac8c \ud574\ub2ec\ub77c\"\n= \uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 \uc77c\uac01\uc5d0\uc11c \uc81c\uae30\ub418\ub294 \ub0b4","\ud589\uc0ac\uc7a5 \uc8fc\ubcc0 100m\uae4c\uc9c0 \uc811\uadfc...\uacbd\ucc30\uacfc \ubb3c\ub9ac\uc801 \ucda9\ub3cc\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839 \uac04 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub9ac\uace0 \uc788\ub294 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \uc778\uadfc\uc5d0\uc11c '\ubc18(\u53cd)\ud2b8\ub7fc\ud504' \uc9d1\ud68c\ub97c \ubc8c\uc774\ub358 ","\ud3ec\uc11d, \ud310\uc138, \uad6d\uba74, \uc218\uc21c, \uc2e4\ub9ac, \uc218\uc2f8\uc6c0, \ubb18\uc218, \uaf3c\uc218, \uac15\uc218, \uc790\ucda9\uc218, \ud328\ucc29, \ucd08\uc77d\uae30, \uaf43\ub180\uc774\ud328, \ubcf5\uae30\u2026.\n\uc231\ud55c \uc815\uce58 \uc6a9\uc5b4\ub294 \ubc14\ub451\uc5d0\uc11c \uc720\ub798\ud588\ub2e4. \uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \ucde8\ubbf8\ub294 \ubc14\ub451\uc774\ub2e4.","\uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \ud55c\ubcf5 \uc18c\uc7ac\ub85c \ub9cc\ub4e0 \ubaa9\ub3c4\ub9ac\ub97c \ub450\ub974\uace0 \uae30\ub150 \ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4.\n\uc55e\uc904 \uc67c\ucabd\ubd80\ud130 \uac00\ube0c\ub9ac\uc5d8 \ubcf4\ub9ac\uce58 \uce60\ub808 \ub300\ud1b5\ub839, \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d, \uc774 \ub300\ud1b5\ub839, \ud504\ub77c\ubcf4\uc6cc \uc218\ube44","\uace0\uc704\uae09 \uc815\ub840 \uc18c\ud1b5\ucc44\ub110 \uac00\ub3d9\u2026\ud604\uc548\u00b7\uc9c0\uc5ed\u00b7\uae00\ub85c\ubc8c \uc774\uc288\uc5d0 \ub300\ud55c \uc804\ub7b5\uc801 \uc18c\ud1b5\ub3c4 \uac15\ud654\n\ud55c\uc911 FTA \uc11c\ube44\uc2a4\u00b7\ud22c\uc790 \ud611\uc0c1 \uc18d\ub3c4\u2026\uacf5\uae09\ub9dd \uc548\uc815\ud654 \ud611\ub825 \uac15\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00 \uc8fc\uc11d\uc774 1","\ud2b8\ub7fc\ud504 \"\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc815\ub9d0 \ud6cc\ub96d\ud55c \ubd84\u2026\ud55c\uad6d\uc740 \uc18c\uc911\ud55c \uce5c\uad6c\"\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \"\ud55c\uad6d\uc740 \ubbf8\uad6d\uc758 \uc18c\uc911\ud55c \uce5c\uad6c\uc774\uc790 \ub3d9\ub9f9\"\uc774\ub77c\uba70 \"\ud55c\uad6d\uc5d0 \uc624\uac8c \ub3fc \uc815\ub9d0 \uae30\uc058\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\ud2b8","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uce58\ub978 \ub4a4 \uccab \uc8fc\ub9d0\uc744 \ub9de\uc740 \uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc758 \uc8fc\uc694 \uad00\uad11\uc9c0\uac00 \uc778\ud30c\ub85c \ubd81\uc801\uc774\uba70 \ud65c\uae30\ub97c \ub760\uace0 \uc788\ub2e4.\n\ud2b9\ud788 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c ","\uc9c0\ub09c 3\uc77c \ucd9c\uc7a5\ucc28 \uc11c\uc6b8\uc5d0\uc11c \ub3d9\ub300\uad6c\uc5ed\uc744 \ubc29\ubb38\ud55c \uc815\ubaa8(38)\uc528\ub294 \ud669\ub0a8\ube75 \ub9e4\uc7a5\uc744 \ubc1c\uacac\ud558\uace0 \ubc18\uac00\uc6b4 \ub9c8\uc74c\uc5d0 \ub4e4\ub800\ub2e4\uac00 \uae34 \ub300\uae30\uc904\uc744 \ubcf4\uace0 \ub180\ub790\ub2e4. \uadf8\ub7ec\ub098 \uc9c1\uc6d0\uc73c\ub85c\ubd80\ud130 \uc7ac\uace0\uac00 \uc5c6\ub2e4\ub294 \ub9d0\uc744 \ub4e3\uace0 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc9c0\ub09c\ub2ec 30\uc77c \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uc640\uc758 \uccab \ub9cc\ub0a8\uc5d0 \ub300\ud574 \"\uc544\uc8fc \uc88b\uc740 \ub290\ub08c\uc744 \ubc1b\uc558\ub2e4\"\uace0 1\uc77c \ubc1d\ud614\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\ud6c4 \uacbd\ubd81 \uacbd\uc8fc APEC \uc815","\u8207 \"\ud55c\uc77c, \ubbf8\ub798\uc9c0\ud5a5\uc801 \uad00\uacc4 \ub2e4\uc2dc \ud655\uc778\u2026\u674e \uc678\uad50 \ube5b\ub098\"\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 30\uc77c \uac1c\ucd5c\ub41c \ud55c\uc77c \uc815\uc0c1\ud68c\ub2f4\uc5d0 \ub300\ud574 \"\ud55c\uc77c \uacf5\uc870\uc758 \uc911\uc694\uc131\uacfc \uc5ed\ud560\uc5d0 \uacf5\uac10\ud558\uba70, \ubbf8\ub798\uc9c0\ud5a5\uc801 \uad00\uacc4\ub85c \ub098\uc544\uac08 \uac83\uc784\uc744 ","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \uac1c\ub9c9\uc744 \uc55e\ub454 30\uc77c \ubbf8\uc911\uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub9ac\ub294 \uae40\ud574 \uacf5\uad70\uae30\uc9c0 \uc778\uadfc\uc5d0 \uc5ec\ub7ec \uac74\uc758 \uc9d1\ud68c\uac00 \uc2e0\uace0\ub410\ub2e4.\n\ubbf8\uc911\uc815\uc0c1\ud68c\ub2f4\uc744 \ub9c8\uce58\uace0 \uc774\ub0a0 \uae40\ud574\uacf5\ud56d\uc744 \ud1b5\ud574 ","\uc6cc\ub77c\ubca8 \uc9c4\uc9dc \ubc84\ub838\ub2e4\u2026\u65e5\ub2e4\uce74\uc774\uce58 '\uc0c8\ubcbd 3\uc2dc \ucd9c\uadfc' \ub17c\ub780\n7\uc77c \uc624\uc804 3\uc2dc\ubd80\ud130 \uc911\uc758\uc6d0 \uc608\uc0b0\uc704\uc6d0\ud68c \uc900\ube44\n\ube44\uc11c\uc9c4\ub4e4\uacfc 3\uc2dc\uac04 \ub3d9\uc548 \uc608\uc0b0\uc704 \uc900\ube44 \uc704\ud55c \ud68c\uc758\n\uc77c\ubcf8 \ub204\ub9ac\uafbc\ub4e4 \"\uba4b\uc9c0\ub2e4\" vs \"\uc8fc","\u674e \ub300\ud1b5\ub839, \ub9cc\ucc2c\uc11c \"\ub9cc\ud30c\uc2dd\uc801 \ud654\uc74c, \uc544\ud0dc \ud3c9\ud654\u00b7\ubc88\uc601 \uc548\uaca8\uc904 \uac83\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \uace0\ub300 \uc2e0\ub77c\uc758 '\ub9cc\ud30c\uc2dd\uc801'\uc744 \uc5b8\uae09\ud588\ub2e4. \uc774\ub294","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 1\uc77c \uacbd\ubd81 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc5f4\ub9b0 \uacf5\uc2dd \ud658\uc601\uc2dd\uc5d0\uc11c \uc758\uc7a5\ub300 \uc0ac\uc5f4\uc744 \ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00","\uc911\uad6d\uc774 \uc778\uacf5\uc9c0\ub2a5(AI) \uac70\ubc84\ub10c\uc2a4\uc758 \uc0c8\ub85c\uc6b4 \uc9c8\uc11c\ub97c \uc8fc\ub3c4\ud558\uaca0\ub2e4\ub294 \uc57c\uc2ec\uc744 \uacf5\uc2dd\ud654\ud588\ub2e4. \ubbf8\uad6d\uc774 \uad6d\uc81c \uaddc\uc81c \ub17c\uc758\uc5d0 \uc18c\uadf9\uc801\uc778 \uc0ac\uc774, \uc2dc\uc9c4\ud551 \uc8fc\uc11d\uc740 APEC \uc815\uc0c1\ud68c\uc758 \ubb34\ub300\ub97c \ud65c\uc6a9\ud574 \u2018AI \uacf5\uacf5","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 30\uc77c \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8 \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0 \"\uc9c0\uae08\ubcf4\ub2e4\ub294 \ud55c \ub2e8\uacc4 \ub354 \ub192\uc740, \uc11c\ub85c \uc874\uc911\ud558\uace0 \uc758\uc9c0\ud558\ub294 \ud611\ub825\uc801 \uad00\uacc4\uac00 \ub418\uae30\ub97c \ubc14\ub780\ub2e4\"\uace0 \ub9d0\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740","\ud55c-\uce60\ub808 FTA \uac1c\uc120 \ud611\uc0c1 \ub17c\uc758\u2026\"\ubc29\uc548 \ubaa8\uc0c9\"\n\u97d3\uc81c\uc870\uc5c5-\uce60\ub808 \uc5d0\ub108\uc9c0\u00b7\uad11\ubb3c \uacb0\ud569\ud574 \uc2dc\ub108\uc9c0\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uacc4\uae30\ub85c \ubc29\ud55c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 6\uc77c \uc0b0\ubd88 \uc9c4\ud654 \ub300\uc751 \uccb4\uacc4\ub97c \ud604\uc7a5 \uc810\uac80\ud558\uba74\uc11c \u201c\uc0b0\ubd88\uc774 \ubc1c\uc0dd\ud588\uc744 \ub54c \uc544\uae5d\ub2e4\uace0 \uc0dd\uac01\ud558\uc9c0 \ub9d0\uace0 \ucd08\uae30\ubd80\ud130 \uc804\ub825\uc73c\ub85c \ub300\uc751\ud558\ub77c\u201d\uace0 \ub9d0\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uac15\uc6d0\ub3c4 \uc77c\uc6d0\uc744 \ubc29","\uc2dc\uc9c4\ud551, \ud55c\uc911\uc815\uc0c1\ud68c\ub2f4 \ub4a4 \ucd9c\uad6d \uc608\uc815\u2026 \ud2b8\ub7fc\ud504\u00b7\uc820\uc2a8\ud669\uc740 \ubbf8\ub9ac \uadc0\uad6d\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uac00\ud55c \uc138\uacc4 \uac01\uad6d \uc815\uc0c1\uacfc \uc815\uc0c1\uae09 \uc778\uc0ac\ub4e4\uc774 \ub300\ubd80\ubd84 1\uc77c \uc790\uc2e0\ub4e4\uc758 \ub098\ub77c\ub85c \ub3cc","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc8fc\uc7ac\ud55c \uad6d\ubb34\ud68c\uc758\uc5d0\uc11c \uc138 \ucc28\ub840\uc758 \ubc15\uc218\uac00 \ud130\uc838 \ub098\uc654\ub2e4. \uc774\ub294 \ucd5c\uadfc \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc640 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \ub4f1 \uc8fc\uc694 \uc678\uad50 \uc774\ubca4\ud2b8\ub97c \uc131\uacf5\uc801","APEC \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c\ud55c \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8(Christopher Luxon) \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac\uac00 \ubd80\uc0b0 \uae30\uc7a5\uad70 \ub3d9\ubd80\uc0b0\uad00\uad11\ub2e8\uc9c0\ub97c \ubc29\ubb38\ud574 \ub274\uc9c8\ub79c\ub4dc \uac74\uac15\uae30\ub2a5\uc2dd\ud488 \ube0c\ub79c\ub4dc \ub274\uc774\ubbf8\uc9c0 \ucf54","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04\uc5d0 \uc2dc\uc9c4\ud551(\u7fd2\u8fd1\u5e73) \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \u201c\ub9db\uc788\ub2e4\u201d\uace0 \uadf9\ucc2c\ud55c \ub4a4 \uc778\uae30\uac00 \uce58\uc19f\uc740 \ud669\ub0a8\ube75\uc5d0 \uc6c3\ub3c8\uc744 \ubd99\uc5ec \ub418\ud314\uac70\ub098 \uc720\uc0ac \uc0c1\ud488\uc744 \uc18d\uc5ec \ud30c\ub294 \uc77c","\uac15\ud55c \uc77c\ubcf8\uc744 \ub0b4\uc138\uc6b0\uba70 \ucd9c\ubc94\ud55c \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac \ub0b4\uac01\uc774 \uc9c0\uc9c0\uc728 80%\ub97c \ub118\uae30\uba70 \uc21c\ud56d\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. \ud2b9\ud788 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \uc678\uad50 \ub370\ubdd4\uc804\uc744 \uc131\uacf5\uc801\uc73c\ub85c \uce58\ub974\uba70 \uc9c0\uc9c0\uc728\uc774 \uc0c1\uc2b9\ud588\ub294\ub370, \uccab ","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \uc5f4\ub9ac\ub294 '\uba54\uac00 \uc774\ubca4\ud2b8'\uc778 \ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc7a5\uc18c\ub85c \uc720\ub825\ud55c \ubd80\uc0b0 \ub098\ub798\ub9c8\ub8e8\ub294 \uc5b4\ub5a4 \uc2dc\uc124\uc77c\uae4c.\n\ub098\ub798 \ub9c8\ub8e8\ub294 2019\ub144 \ud55c\u00b7\uc544\uc138\uc548 ","\uc5c5\uccb4 \u201c\uc720\uc0ac\ud488 \ub4f1 \uc18c\ube44\uc790 \ud53c\ud574 \uc0ac\ub840\ub3c4 \uc787\ub530\ub77c\u201d\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud654\uc81c\uc778 \u2018\ud669\ub0a8\ube75\u2019\uc744 \uad6c\ub9e4\ud574 \ube44\uc2fc \uac00\uaca9\uc774 \ub418\ud314\uac70\ub098 \uc720\uc0ac\ud488\uc744 \ud669\ub0a8\ube75\uc73c\ub85c \uc18d\uc5ec \ud30c\ub294","1\ubc15 2\uc77c\uac04\uc758 \uc544\uc138\uc548 \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc744 \ub9c8\uce58\uace0 \uadc0\uad6d\uae38\uc5d0 \uc624\ub978 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc758\uc7a5 \uc790\uaca9\uc73c\ub85c \uc815\uc0c1\uc678\uad50 \uc77c\uc815\uc5d0 \ub3cc\uc785\ud55c\ub2e4.\n\ub9d0\ub808\uc774\uc2dc\uc544 \ucfe0\uc54c\ub77c\ub8f8\ud478\ub974\uc5d0\uc11c 2","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uac01\uad6d \uc815\uc0c1\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 \ub300\ud45c\ub4e4\uc774 \uc8fc\uace0 \ubc1b\uc740 \uc120\ubb3c\ub4e4\uc774 \uc5f0\uc77c \ud654\uc81c\uac00 \ub418\uace0 \uc788\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c \uc120","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 30\uc77c \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8 \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \"\uc9c0\uae08\ubcf4\ub2e4 \ud55c \ub2e8\uacc4 \ub354 \ub192\uc740, \uc815\ub9d0\ub85c \uc11c\ub85c \uc874\uc911\ud558\uace0 \ud611\ub825\ud558\uace0 \uc758\uc9c0\ud558\ub294 \uad00\uacc4\uac00 \ub418\uae30\ub97c \ubc14\ub780\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uc774 \ub300\ud1b5","- APEC \uc815\uc0c1\ud68c\uc758 \uc55e\ub450\uace0 \ubcf4\uc548\uac80\ubb38\ub300 \uc124\uce58 &lt;\uc0ac\uc9c4=\uc5f0\ud569\ub274\uc2a4&gt;\n\uc138\uacc4\uc758 \ub208\uc774 \uc3e0\ub9b0 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc774 \uc624\ub298(27\uc77c) \uc2dc\uc791\ud588\uc2b5\ub2c8\ub2e4.\n\uc790\uc720\ubb34\uc5ed \uc9c8\uc11c\uc640 ","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc787\ub530\ub77c \ubc29\ud55c\ud55c \uac00\uc6b4\ub370 \uc774\ub4e4\uc758 \u2018\uc774\ub3d9 \uc218\ub2e8\u2019\uc5d0\ub3c4 \uc774\ubaa9\uc774 \uc3e0\ub9ac\uace0 ","\ubc29\ud55c \uccab\ub0a0 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uccab \uc815\uc0c1\ud68c\ub2f4\n\uc678\uad50 \ubb34\ub300 \ub370\ubdd4 \uc55e\ub450\uace0 \uac15\uacbd \uc785\uc7a5 \uc790\uc81c \u4e2d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \uc2e0\uc784 \ucd1d\ub9ac\uc758 \uccab \uc815\uc0c1\ud68c\ub2f4\uc774 30\uc77c \uac1c\ucd5c\ub420 \uac83\uc73c\ub85c \uad00\uce21\ub41c\ub2e4.\n","APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc2dc\uc791\ub41c \uc624\ub298(31\uc77c) \uae40\ud61c\uacbd \uc5ec\uc0ac\ub294 \ud55c\ubcf5\uc744 \uc785\uace0, \uac01\uad6d \uc815\uc0c1\uc758 \ubc30\uc6b0\uc790\ub4e4\uacfc \uad50\ub958 \ud65c\ub3d9\uc5d0 \ub098\uc130\uc2b5\ub2c8\ub2e4. \uacf5\uc2dd \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc120 \uacbd\uc8fc \ub18d\uc0b0\ubb3c\ub85c \ub9cc\ub4e0 \ube44\ube54\ubc25\uc774 \ub098\uc654\uace0, \uad70 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac\ub97c \ub9cc\ub098 \ud55c\uad6d \uae30\uc5c5\uc758 \uce90\ub098\ub2e4 \uc7a0\uc218\ud568 \uc785\ucc30 \uac74\uc744 \uc5b8\uae09\ud558\uba70 \u201c\uce90\ub098\ub2e4\uc758 \uc2e0\uc18d\ud55c \uc804\ub825 \ud655\ubcf4\uc640 \ubc29\uc704 \uc0b0\uc5c5 \uc5ed\ub7c9 \uac15\ud654\uc5d0 \ud55c\uad6d\uc774 \uc801\uadf9\uc801\uc73c\ub85c \uae30\uc5ec\ud574 \ub098\uac00\uae38 ","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc5d0\uac8c \uc120\ubb3c\ud55c \uc57c\uad6c\uc6a9\ud488. \uc6cc\uc2f1\ud134 \ub0b4\uc154\ub110\uc2a4 \uc18c\uc18d \ub51c\ub7f0 \ud06c\ub8e8\uc988 \uc120\uc218\uc758 \uce5c\ud544 \uc11c\uba85\uc774 \ub2f4\uae34 \uc57c\uad6c \ubc30\ud2b8\uc640 \uc57c\uad6c\uacf5. \uc0ac\uc9c4=\ub300\ud1b5\ub839\uc2e4\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uacbd\uc8fc \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ub9c8\uc9c0\ub9c9 \ub0a0\uc778 1\uc77c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c APEC \uc758\uc7a5\uc9c1\uc744 \uc778\uacc4\ud588\ub2e4. 2026 APEC \uc815\uc0c1\ud68c\uc758\ub294 \ub0b4\ub144 11\uc6d4 \uc911","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = 11\ub144 \ub9cc\uc5d0 \ubc29\ud55c\ud574 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud558\ub294 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 30\uc77c \uac1c\ucd5c\uc9c0 \uacbd\ubd81 \uacbd\uc8fc\uc5d0 \ub3c4\ucc29\ud588\ub2e4.\n\uc2dc \uc8fc\uc11d\uc774 \ud0c4 \ucc28\ub7c9\uc740 \uacbd\ucc30 \uc21c\ucc30\ucc28 \ub4f1 \uacbd\ud638\ub97c","\ud55c \uc8fc\uac04 \uc228 \uac00\uc058\uac8c \ub2ec\ub824\uc628 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \ub9c8\ubb34\ub9ac\ub410\uc2b5\ub2c8\ub2e4.\n\ubbf8\uad6d\uacfc\ub294 \uad00\uc138 \ud6c4\uc18d \ud569\uc758\ub97c \ud574\ub0c8\uace0, \uc911\uad6d\u00b7\uc77c\ubcf8\uacfc\ub294 \uad00\uacc4 \ubcf5\uc6d0\uc758 \uc131\uacfc\ub97c \uc774\ub904\ub0c8\uc2b5\ub2c8\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc758 '\uad6d\uc775\uc911\uc2ec \uc2e4\uc6a9","\uad50\ub3c4\ud1b5\uc2e0\uc774 \uc77c\ubcf8\uacfc \uc911\uad6d \uc815\ubd80\uac00 \uc624\ub294 31\uc77c \uc815\uc0c1\ud68c\ub2f4\uc744 \uc5ec\ub294 \ubc29\ud5a5\uc73c\ub85c \uc870\uc728 \uc911\uc774\ub77c\uace0 29\uc77c \ubcf4\ub3c4\ud588\ub2e4.\n\uad50\ub3c4\ud1b5\uc2e0\uc740 \uc77c\ubcf8\uacfc \uc911\uad6d \uc815\ubd80\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) ","\u25b2 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO)\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc744 \ub9de\uc774\ud558\uace0 \uc788\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 ","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uac1c\ub9c9\ud55c 31\uc77c \uc758\uc7a5\uad6d \uc815\uc0c1\uc778 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 21\uac1c \ud68c\uc6d0\uad6d \uc815\uc0c1\uc744 \uc601\uc811\ud558\ub294 \uac83\uc73c\ub85c \uacf5\uc2dd \uc77c\uc815\uc744 \uc2dc\uc791\ud588\uc2b5\ub2c8\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\uc804","\"\uacbd\uc8fc\uc5d0\uc11c \ub450 \ubc88\uc9f8 \ud68c\ub2f4\"\u2026\uc774\uc7ac\uba85\u00b7\ud2b8\ub7fc\ud504, APEC \ubb34\ub300\uc11c \ub2f4\ud310 \ubc8c\uc778\ub2e4\n- \uacbd\uc8fc \uad6d\ub9bd\ubc15\ubb3c\uad00\uc11c \ud68c\ub3d9\u2026\uad00\uc138\ud611\uc0c1\u00b7\ub3d9\ub9f9 \ud604\ub300\ud654 \ub17c\uc758 \uc804\ub9dd\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29","\u201c\uc628\ub77c\uc778\uc8fc\ubb38 \ud648\ud398\uc774\uc9c0\uc11c\u201d \uacf5\uc9c0\uc62c\ub824\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc778\uae30\ub97c \ub04c\uace0 \uc788\ub294 \uacbd\uc8fc \ud669\ub0a8\ube75\uc744 \uad6c\ub9e4\ud574 \ube44\uc2fc \uac00\uaca9\uc5d0 \ub418\ud314\uac70\ub098 \uc720\uc0ac \uc0c1\ud488\uc744 \ud669\ub0a8\ube75\uc73c\ub85c \uc18d\uc5ec \ud30c\ub294 ","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uc9c0\ub09c 1\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud558\uba74\uc11c 11\ub144 \ub9cc\uc758 \uad6d\ube48 \ubc29\ud55c\uc744 \ub9c8\ubb34\ub9ac\ud558\uace0 \ucd9c\uad6d\ud588\ub2e4.\n\uc2e0\ud654\ud1b5\uc2e0\uc5d0 \ub530\ub974\uba74 \uc2dc \uc8fc\uc11d\uc740 \uc774\ub0a0 \uc804\uc6a9\uae30","\uc18c\ubb38\ub09c \uc794\uce58\uc5d0 \uba39\uc744 \uac83 \uc5c6\ub2e4\ub294 \ube44\uc544\ub0e5\uc774 \ud56d\uac04\uc5d0 \ud68c\uc790\ub418\uace4 \ud55c\ub2e4. \ud5db\uc18c\ubb38\ub9cc \uc694\ub780\ud55c \uc18d \ube48 \uac15\uc815 \uac19\uc740 \uc794\uce58\ub97c \ub450\uace0 \ud558\ub294 \ub9d0\uc774\ub2e4. \uacbd\uc8fc APEC\uc744 \ub450\uace0\ub3c4 \ud639\uc5ec \uadf8\ub7f0 \uc18c\ub9ac\ub97c \ub4e3\uc9c0 \uc54a\uc744\uae4c \uc77c","\ubc31\uc545\uad00\uc774 \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4\uc744 \uc0dd\uc911\uacc4\ud558\uba74\uc11c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc544\ub2cc \uad6d\ubb34\ucd1d\ub9ac\uc640 \ub9cc\ub0ac\ub2e4\uace0 \uc624\uae30\ud558\ub294 \uc0ac\uace0\uac00 \ubc1c\uc0dd\ud588\ub2e4.\n29\uc77c \ubc31\uc545\uad00 \uacf5\uc2dd \uc720\ud29c\ube0c \ucc44\ub110\uc5d0 \ub530\ub974\uba74 \uc774\ub0a0 ","\uae30\uc0ac\uc758 \ubcf8\ubb38 \ub0b4\uc6a9\uc740 \uc774 \uae00\uc790\ud06c\uae30\ub85c \ubcc0\uacbd\ub429\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 5\uc77c \ubab8\uc0b4\ub85c \uc778\ud574 \uacf5\uac1c \uc77c\uc815\uc744 \ucde8\uc18c\ud558\uace0 \ud734\uc2dd\uc744 \ucde8\ud558\uae30\ub85c \ud588\ub2e4.\n\uc544\uc138\uc548(\ub3d9\ub0a8\uc544\uad6d\uac00\uc5f0\ud569) \uc815\uc0c1\ud68c\uc758\ubd80\ud130 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\ub150\ucd2c\uc601\uc5d0\uc11c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uc640 \uc778\uc0ac\ud558\uace0 \uc788\ub2e4. \ub300\ud1b5\ub839\uc2e4\uc0ac\uc9c4\uae30\uc790\ub2e8\n\uc9c0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 1\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc \uc18c\ub178\uce84 \uadf8\ub79c\ub4dc\ubcfc\ub8f8\uc5d0\uc11c \ud55c\uc911 \uad6d\ube48\ub9cc\ucc2c\uc5d0 \uc55e\uc11c \uc120\ubb3c\uc744 \uad50\ud658\ud558\uace0 \uc788\ub2e4. \uc548\ucca0\uc218 \"\uc6d0\uc790\ub825\uc7a0\uc218\ud568\uacfc \ud575\uc2ec\uae30\uc220 \uc6b0\ub9ac\ub098\ub77c\uc11c \uba3c\uc800 \uac1c\ubc1c\u00b7\uac74","\ud2b8\ub7fc\ud504 \u7f8e\ub300\ud1b5\ub839 \uae40\ud574\uacf5\ud56d\uc5d0 1\uc2dc\uac04 \ub2a6\uac8c \ub3c4\ucc29\n\uc774\ud6c4 \uc77c\uc815 \uc904\uc904\uc774 \ubc00\ub824\u2026\ud55c\ubbf8\uc77c \ub2e4\uc74c \uae30\uc57d\ud560\ub4ef\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacc4\uae30\ub85c 29\uc77c \ud55c\uad6d\uacfc \ubbf8\uad6d, \uc77c\ubcf8\uc758 \uc678\uad50\uc218\uc7a5","\u25a0 \uc9c4\ud589 : \ub098\uacbd\ucca0 \uc575\ucee4, \ud55c\uc5f0\ud76c \uc575\ucee4\n\u25a0 \ucd9c\uc5f0 : \ud64d\ud604\uc775 \uc804 \uad6d\ub9bd\uc678\uad50\uc6d0\uc7a5, \ud5c8\uc900\uc601 \uc11c\uac15\ub300 \uacbd\uc81c\ud559\ubd80 \uad50\uc218, \uae40\uc751\uac74 YTN \ud574\uc124\uc704\uc6d0 (MCL)\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28","\uc628\ub77c\uc778\uc11c \uc6c3\ub3c8 \ubd99\uc5b4 \uc7ac\ud310\ub9e4\ub418\uae30\ub3c4\n\uacbd\uc8fc \ud669\ub0a8\ube75\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud3ed\ubc1c\uc801\uc778 \uc778\uae30\ub97c \uc5bb\uc73c\uba70 \uc6c3\ub3c8 \uac70\ub798\uc640 \uc720\uc0ac \uc0c1\ud488 \ud310\ub9e4 \ub17c\ub780\uc774 \ud655\uc0b0\ud558\uace0 \uc788\ub2e4.\n\uc2dc\uc9c4\ud551 ","'\ub098\ube44'\ub85c \uad50\uac10\ud55c \u97d3\u4e2d \uc815\uc0c1\u2026APEC '\uc5f0\uacb0\uc131' \uac15\uc870\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc '\ub098\ube44'\ub97c \uc8fc\uc81c\ub85c \ud55c \ub300\ud654\ub97c \uacf5\uac1c\ud558\uba70 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\uc758 \ud575\uc2ec","\uad70 \ubcf5\ubb34 \uc911\uc778 \ucc28\uc740\uc6b0\uac00 APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c \uc0ac\ud68c\uc790\ub85c \ub098\uc130\ub2e4.\n\ucc28\uc740\uc6b0\ub294 31\uc77c \uc624\ud6c4 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ub77c\ud55c\uc140\ub809\ud2b8\ud638\ud154\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 APEC\uc815\uc0c1\ud68c\uc758 \uac15\ud589\uad70\uc73c\ub85c \uc778\ud55c \uac10\uae30\ubab8\uc0b4\ub85c 5\uc77c \uc5f4\ub9b0 \uc18c\ubc29\uacf5\ubb34\uc6d0 \ucd08\uccad \uc624\ucc2c\uc744 \uac15\ud6c8\uc2dd \ube44\uc11c\uc2e4\uc7a5\uc774 \uc8fc\uc7ac\ud588\ub2e4.\n\uc18c\ubc29\uc758\ub0a0(9\uc77c)\uc744 \uc55e\ub450\uace0 \ub9c8\ub828\ud55c \uc774\ub0a0 \uc624\ucc2c\uc740 \uad6d\ubbfc\uc758 \uc0dd\uba85\uc744","APEC\uc774 \ub9c9\uc744 \ub0b4\ub838\ub2e4. \uc774\ubc88 APEC\uc758 \uc131\uacfc\ub97c \ud310\ub2e8\ud558\uae30\ub294 \uc544\uc9c1 \uc774\ub974\ub2e4. \uc678\uad50\ub294 \uacfc\uc815\ubcf4\ub2e4 \ucd5c\uc885 \uacb0\uacfc\ub85c \ud3c9\uac00\ubc1b\uae30 \ub54c\ubb38\uc774\ub2e4. \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud575\uc7a0\uc218\ud568 \ubcf4\uc720 \ub17c\uc758\ub97c \uc9c4\uc804\uc2dc\ud0a8 \uc810\uc740 \uc8fc\ubaa9","\uba39\uc74c\uc9c1\uc2a4\ub7ec\uc6b4 \uacbd\uc8fc\uc758 \ud2b9\uc0b0\ud488 \ud669\ub0a8\ube75\uc785\ub2c8\ub2e4.\n\uc678\uad50\ubd80 \uc2ec\uc0ac\ub97c \uac70\uccd0 \uc774\ubc88 2025 APEC \uc815\uc0c1\ud68c\uc758\uc758 \uacf5\uc2dd \ub514\uc800\ud2b8\ub85c \uc120\uc815\ub418\uba70 \uc904\uc744 \uc11c\uc11c \uba39\uc744 \uc815\ub3c4\uc758 \uad6d\ubbfc \uac04\uc2dd\uc73c\ub85c \ub4f1\uadf9\ud588\ub294\ub370\uc694.\n\uc774\ucc98\ub7fc \uc778","\uc138\uacc4 \uacbd\uc81c \uc704\uae30\uc640 \ubd88\ud655\uc2e4\uc131\uc758 \ud655\ub300 \uc18d\uc5d0 \uc5f4\ub9b0 \u2018\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\uac00 \uc131\uacf5\uc801\uc774\ub77c\ub294 \ud3c9\uac00\ub97c \ubc1b\uc73c\uba70 \ub9c8\ubb34\ub9ac\ub410\ub2e4. \uc774\ubc88 APEC\uc740 \uc9c0\ub09c 2005\ub144 \ubd80\uc0b0 APE","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 30\uc77c \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8 \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0 \uc591\uad6d \uad00\uacc4\ub97c '\ud3ec\uad04\uc801 \uc804\ub7b5 \ub3d9\ubc18\uc790 \uad00\uacc4'\ub85c \uaca9\uc0c1\ud558\uae30\ub85c \ud569\uc758\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \uc5f4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ub610 '\ud398\uc774\uc2a4 \uba54\uc774\ucee4'\uc640 '\ud53c\uc2a4 \uba54\uc774\ucee4' \uc5ed\ud560\uc744 \uac15\uc870\ud558\uba70 \uc678\uad50\uc801 \uad00\uc5ec\ub97c \ud1b5\ud55c \ubd81\ud55c \ubb38\uc81c \ud574\uacb0 \ud544\uc694\uc131\uc5d0 \ubc29\uc810\uc744 \ucc0d\uc5c8\ub2e4. \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc774 \uc81c","\ub3c4\ucfc4\uc11c \ucd9c\ubc1c \ub2a6\uc5b4 '1\uc2dc\uac04 \uac00\ub7c9' \uc9c0\uc5f0\ub3fc\n\uc608\ud3ec21\ubc1c \ubc1c\uc0ac, '\uad6d\ube48\ubc29\ud55c' \ud2b8\ub7fc\ud504 \uc608\uc6b0\n\u97d3\u7f8e\uc815\uc0c1\ud68c\ub2f4 \uc790\uc5f0\uc2a4\ub7fd\uac8c \ub4a4\ub85c \ubc00\ub9b4\ub4ef\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \uc7ac\uc9d1\uad8c \uc774\ud6c4 \ucc98\uc74c\uc73c\ub85c \ud55c","\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub838\ub358 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \ub54c \ud0c0\uc774\uc644 \uce21\uc774 \uc758\uc804\uc5d0 \ub300\ud55c \ubd88\ub9cc\uc744 \uc81c\uae30\ud558\uba70 \ud55c\uad6d \uc678\uad50\ubd80\uc5d0 \ud56d\uc758\ud55c \uc0ac\uc2e4\uc774 \ub4a4\ub2a6\uac8c \uc804\ud574\uc84c\uc2b5\ub2c8\ub2e4.\n\uc468\uc820\uc704\uc548 \ud0c0\uc774\uc644 \uc678\uad50\ubd80 \uad6d\uc81c\uae30\uad6c \uad6d\uc7a5\uc740","\uc678\uad50 \uac15\ud589\uad70\uc5d0 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839 '\ubab8\uc0b4'\u2026\uc77c\uc815 \ucde8\uc18c\n\uc804\ub0a0 \uad6d\ubb34\ud68c\uc758\uc11c\ub3c4 '\uc270 \ubaa9\uc18c\ub9ac'\n\uc18c\ubc29\uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c \ucc38\uc11d \ubabb\ud574\n\uc18c\ubc29\uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c \ucc38\uc11d \ubabb\ud574\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 5\uc77c \ubab8\uc0b4\ub85c \uacf5\uc2dd ","\uc2dc \uc8fc\uc11d \ub4f1 \uac01\uad6d \uc815\uc0c1 \ub300\ubd80\ubd84 1\uc77c \ucd9c\uad6d\n\ud589\uc0ac \ub9c8\uce5c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9, \ud39c\uc2a4 \ucca0\uac70\n\uacbd\ucc30 \u201c\uac01\uad6d \uc815\uc0c1 \ucd9c\uad6d \ub54c\uae4c\uc9c0 \ucd5c\uace0 \uacbd\ube44 \ud0dc\uc138\u201d\n\ud3d0\ub9c9 \uc55e\ub454 2025 \uacbd\uc8fcAPEC \uc815\uc0c1\ud68c\uc758\n\uc544\uc2dc\uc544\ud0dc\ud3c9","\uc624\ub298 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc758 \uccab \uc815\uc0c1\ud68c\ub2f4\ub3c4 \uc5f4\ub9ac\ub294\ub370\uc694.\n\uacbd\uc8fc \ud604\uc7a5 \uc5f0\uacb0\ud574\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130 \uc778\uadfc \uc57c\uc678 \uc2a4\ud29c\ub514\uc624\uc5d0 \ub098\uc640 \uc788\uc2b5\ub2c8","\uc774\uad6c\ub3d9\uc131\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub85c\ub80c\uc2a4 \uc6e1 \uc2f1\uac00\ud504\ub85c \ucd1d\ub9ac\ub294 \uc624\ub298(2\uc77c) \uc815\uc0c1\ud68c\ub2f4\uc744 \uacc4\uae30\ub85c \uc591\uad6d \uac04 '\uc804\ub7b5\uc801 \ub3d9\ubc18\uc790 \uad00\uacc4'\ub97c \uc218\ub9bd\ud588\uc2b5\ub2c8\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APE","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\ubc15 2\uc77c\uac04\uc758 \ub9d0\ub808\uc774\uc2dc\uc544 \ubc29\ubb38 \uc77c\uc815\uc744 \ub9c8\uce58\uace0 \uadc0\uad6d\uae38\uc5d0 \uc62c\ub790\ub2e4.\n\uadc0\uad6d \uc9c1\ud6c4\uc5d0\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ub9c9\ubc14\uc9c0 \uc900\ube44\uc5d0 \uc9d1\uc911\ud560 \uac83\uc73c\ub85c \uc804\ub9dd\ub41c\ub2e4.\n\uc774 \ub300","\uc5d0\uc5b4\ud3ec\uc2a4\uc6d0 \ubd80\uc0b0 \ub3c4\ucc29\u2026\ub9c8\ub9b0\uc6d0 \ud0c0\uace0 \uacbd\uc8fc \ucd9c\ubc1c\n\uc624\ud6c4 \uacbd\uc8fc\uc11c \u674e\ub300\ud1b5\ub839\uacfc '\ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4' \uc9c4\ud589\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \uc7ac\uc9d1\uad8c \uc774\ud6c4 \ucc98\uc74c\uc73c\ub85c \uc6b0\ub9ac\ub098\ub77c\ub97c \uad6d\ube48 \ubc29\ubb38 \ud588\ub2e4. \ud2b8","\ubd81\ud55c\uc774 \ud55c\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud55c\ubc18\ub3c4 \ube44\ud575\ud654\uac00 \ub17c\uc758\ub420 \uac83\uc774\ub77c\ub294 \ubc1c\ud45c\uc5d0 \ub300\ud574 \"\uac1c\uafc8\"\uc774\ub77c\uace0 \ube44\ub09c\ud588\ub2e4.\n\ubc15\uba85\ud638 \ubd81\ud55c \uc678\ubb34\uc131 \ubd80\uc0c1\uc740 1\uc77c \ub300\uc678\ub9e4\uccb4 \uc870\uc120\uc911\uc559\ud1b5\uc2e0\uc5d0 \uacf5\uac1c\ud55c \uc9c0\ub09c\ub2ec 31\uc77c\uc790 \ub2f4\ud654","\uc57c\uc678 \uc790\ucfe0\uc9c0\uae4c\uc9c0 \uac16\ucdc4\ub2e4\u2026\uc2dc\uc9c4\ud551 \ubb35\uc740 '135\ud3c9 \ud504\ub808\uc9c0\ub374\uc15c \uc2a4\uc704\ud2b8'\n\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c\ud588\ub358 2\ubc15 3\uc77c \ub3d9\uc548 \uba38\ubb34\ub978 \uacbd\uc8fc","APEC \uc815\uc0c1\ud68c\uc758 \uac1c\ub9c9\u2026\uc774 \ub300\ud1b5\ub839 \u201c\uc704\uae30 \uc55e \uc5f0\ub300\uc640 \ud611\ub825 \ud574\ub2f5\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc624\ub298 \uac1c\ub9c9\ud588\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85","\u201c\uc77c\ubcf8, \ub300\ub9cc \ubb38\uc81c\uc5d0 \uc5ed\uc0ac\uc801 \ucc45\uc784\u00b7\u00b7\u00b7\ub354 \uc2e0\uc911\ud574\uc57c\u201d\n\uc911\uad6d \uc815\ubd80\uac00 \ub2e4\uce74\uc774\ub2c8 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub300\ub9cc \ub300\ud45c\ub97c \ub9cc\ub09c \uac83\uc744 \ube44\ub09c\ud588\ub2e4.","\uc2dc\uc9c4\ud551, 11\ub144\ub9cc\uc758 \ubc29\ud55c\u2026\uccab \uc815\uc0c1\ud68c\ub2f4 \ud070 \uc131\uacfc\n\uc2dc\uc8fc\uc11d \"\u97d3 APEC \uc131\uacf5 \uac1c\ucd5c \ucd95\ud558\" \uacf5\uac1c \ubc1c\uc5b8\n\u674e\ub300\ud1b5\ub839, \uad6d\ub0b4\uc678 \ud68c\uacac\uc11c \"\ub0b4\ub144 \uc120\uc804\uc11c \ub9cc\ub098\uc790\"\nAPEC \uc815\uc0c1\ud68c\uc758\u00b7\uc815\uc0c1\ud68c\ub2f4 \ub0b4\ub0b4 '","\u24d2 News1 \uc724\uc8fc\ud76c \ub514\uc790\uc774\ub108\uad00\ub828 \ud0a4\uc6cc\ub4dc\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0\ubc29\ud55cAPEC\ud55c\uc77c\uc815\uc0c1\ud68c\ub2f4\uc774\uc7ac\uba85\uacbd\uc8fcAPEC\uad00\ub828 \uae30\uc0ac\u5317, \ud55c\ubbf8 \uad6d\ubc29 \uc7a5\uad00 JSA \uc2dc\ucc30 \ub54c \uc11c\ud574\ub85c \ubc29\uc0ac\ud3ec \ub3c4\ubc1c(\uc885\ud569)\ub098\uc804\uce60\uae30 \uc77c\ub809\uae30\ud0c0","\uc77c, \ub3c5\ub3c4 \uc778\uadfc\uc11c \ud1b5\uc0c1 \ud6c8\ub828 \uc9c4\ud589\ud55c \uac83 \ubb38\uc81c \uc0bc\uc544\n\ud55c\u00b7\uc77c \uc0c1\ud638\uad70\uc218\uc9c0\uc6d0 \ud611\uc815\ud55c\uacc4 \ub4dc\ub7ec\ub0b4 \uac83 \uc544\ub2c8\ub0d0\n(\ubb38\ud654\ub274\uc2a4 ) \uc77c\ubcf8 \uce21\uc774 \uacf5\uad70 \ud2b9\uc218\ube44\ud589\ud300\uc778 \ube14\ub799\uc774\uae00\uc2a4 T-50B \ud2b9\uc218\ud6c8\ub828\uae30\uc5d0 \ub300\ud55c ","/\uc0ac\uc9c4=\uba38\ub2c8\ud22c\ub370\uc774 4\uc77c \uad6d\ubb34\ud68c\uc758 \ub3c5\uc790\ub4e4\uc758 PICK! '18\uc0b4 \ucc28\uc774' \uc774\uc815\uc7ac\u2665\uc784\uc9c0\uc5f0 \uc800\uaca9\u2026\uae40\ud76c\uc120 \"\uac70\uae30 \uba5c\ub85c \uacf5\uac10\ub418\ub0d0\" '86\uc138' \uc804\uc6d0\uc8fc, \uc131\ud615 \uacac\uc801\ub9cc 5000\ub9cc\uc6d0\u2026\uc548\uba74\u00b7\ubaa9\uac70\uc0c1\uc5d0 \ucf54","= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 1\uc77c \uacbd\ubd81 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc5d0 \uc55e\uc11c \uae30\ub150 \ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4. 2025.11.1 .kr\n\uc545\uc218\ud558\ub294 \ud2b8\ub7fc\ud504\u00b7\uc2dc\uc9c4\ud551\n= \ub3c4\ub110\ub4dc \ud2b8","\uc815\uc0c1\ud68c\uc758\ub97c \ub9c8\uce5c \ub4a4 \ub0b4\uc678\uc2e0 \ud68c\uacac\uc744 \uc5f4\uace0 \ub3d9\ubd81\uc544 \ud611\ub825 \uac15\ud654\uc640 \ud55c\ubc18\ub3c4 \ud3c9\ud654\uc5d0 \ub300\ud55c \uc758\uc9c0\ub97c \ud53c\ub825\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ud2c0 \uc804 \ud68c\ub2f4\ud55c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uc5d0 \ub300\ud574\uc11c\ub294 \"\uc544\uc8fc \uc88b\uc740 \ub290\ub08c","\u65e5\ub2e4\uce74\uc774\uce58, 2\ubc153\uc77c \ubc29\ud55c \ub9c8\uce58\uace0 \uadc0\uad6d\n\uc774\uc7ac\uba85, \uc2dc\uc9c4\ud551 \ub4f1\uacfc \uccab \ud68c\ub2f4\u2026\ub0b4\uc8fc \uad6d\ud68c \uc9c8\uc758\n= \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 2\ubc153\uc77c \uac04 \ud55c\uad6d \ubc29\ubb38 \uc77c\uc815\uc744 \ub9c8\uce58\uace0 \uadc0\uad6d\ud588\ub2e4.\n1\uc77c \uc77c\ubcf8 N","\uc77c\ubcf8 \uae09\uc720 \uac70\ubd80\uc5d0 \ube14\ub799\uc774\uae00\uc2a4 \ub450\ubc14\uc774\uc5d0\uc5b4\uc1fc \ucc38\uc11d \uc5b4\ub824\uc6cc\uc838\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc77c\ubcf8 \uce21\uc774 \uc6b0\ub9ac \uacf5\uad70 \ud2b9\uc218\ube44\ud589\ud300 \ube14\ub799\uc774\uae00\uc2a4 \ud2b9\uc218\ud6c8\ub828\uae30\uc5d0 \ub300\ud574","\ucde8\uc784\ud6c4 \uccab \uae40\uc5b4\uc900 \uc720\ud29c\ube0c \ucd9c\uc5f0\n\u201c\ucd9c\ub9c8\ud560 \uc77c \uc5c6\uc744 \uac83\u201d \uac70\ub4ed \ubd80\uc778\n\u201c\uad6d\uc6b4 \uc62c\ub77c\uc624\ub294 \ud750\ub984\u201d \uc5b8\uae09\ub3c4\n\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 5\uc77c \ub0b4\ub144 \uc9c0\ubc29\uc120\uac70\uc5d0 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc11c\uc6b8\uc2dc\uc7a5 \ud6c4\ubcf4\ub85c \ucd9c\ub9c8\ud560 \uac00\ub2a5\uc131\uc5d0 ","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ud3d0\ub9c9\ud558\uba74\uc11c \uacbd\uc8fc\uc5d0 \ubaa8\uc600\ub358 \uac01\uad6d \uc815\uc0c1\uae09 \uc778\uc0ac\ub4e4\uc774 1\uc77c \uadc0\uad6d\uae38\uc5d0 \uc624\ub978 \uac83\uc73c\ub85c \uc54c\ub824\uc84c\ub2e4.\n\uacbd\ucc30 \ub4f1\uc5d0 \ub530\ub974\uba74 APEC \ubcf8\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c ","\uc911\uad6d \ub300\ud45c\ub2e8\uc5d0 200\uc0c1\uc790 \ubcf4\ub0b4\n\uc2dc \uc8fc\uc11d \"\uc778\uc0c1\uc801\uc774\uace0 \uc88b\uc740 \uacf3\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c \uacbd\uc8fc \ud669\ub0a8\ube75\uc744 \uc120\ubb3c","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac(\uc67c\ucabd)\uc640 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d. \uc5f0\ud569\ub274\uc2a4\ubbf8\uad6d\uc758 \ub300\uc911\uad6d \uacac\uc81c\uac00 \ub0a0\ub85c \uac15\ud654\ub418\uc790 \uc6b0\uad70\ud655\ubcf4\uac00 \uc808\uc2e4\ud574\uc9c4 \uc911\uad6d\uc774 \ud55c\uad6d \ub4f1 \uc8fc\ubcc0\uad6d\uc5d0 \uc787\ub530\ub77c \uc190\uc744 \ub0b4\ubc00\uba70 \uad00\uacc4 \uac1c\uc120\uc5d0 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uc624\ud6c4 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uccab \uc815\uc0c1\ud68c\ub2f4\uc744 \uc2dc\uc791\ud588\ub2e4\uace0 \ub300\ud1b5\ub839\uc2e4\uc774 \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ud68c\ub2f4\uc740 \uc774 \ub300\ud1b5\ub839\uacfc \uc2dc \uc8fc\uc11d \uac04 \uccab \uc815\uc0c1\ud68c\ub2f4\uc774\ub2e4. \uc2dc \uc8fc\uc11d\uc740 11\ub144 \ub9cc\uc5d0 \uad6d\ube48 ","\uad6d\ubb34\ucd1d\ub9ac\ub97c \ub458\ub7ec\uc2fc \u2018\uc11c\uc6b8\uc2dc\uc7a5 \ucd9c\ub9c8\uc124\u2019. \ub2f9\uc0ac\uc790\uac00 \uc9c1\uc811 \uc785\uc7a5\uc744 \ubc1d\ud614\ub2e4.\n2025\ub144 11\uc6d4 5\uc77c \ub77c\uc774\ube0c\ub85c \uc1a1\ucd9c\ub41c \uc720\ud29c\ube0c \ucc44\ub110 \u2018\uae40\uc5b4\uc900\uc758 \uacb8\uc190\uc740\ud798\ub4e4\ub2e4 \ub274\uc2a4\uacf5\uc7a5\u2019 \ubc29\uc1a1\uc5d0\ub294 \uacbd\uc8fc APEC(","\ucc28\uae30 \ud55c\uc77c \uc815\uc0c1\ud68c\ub2f4 \uac1c\ucd5c\uc9c0\ub85c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uc758 \uace0\ud5a5\uc778 \uae34\ud0a4(\u8fd1\u757f) \uc9c0\ubc29 \ub098\ub77c\ud604\uc774 \uae09\ubd80\uc0c1\ud588\ub2e4. \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc9c0\ub09c\ub2ec 30\uc77c \uacbd\uc8fc\uc5d0\uc11c \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\ub97c \ub9cc\ub098 \uc9c1\uc811 \ub098\ub77c\ud604\uc744 ","\ub300\ud1b5\ub839\uc2e4 \uad6d\uac00\uc548\ubcf4\uc2e4 \uc624\ud604\uc8fc 3\ucc28\uc7a5\uc740 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uae40\uc815\uc740 \ubd81\ud55c \uad6d\ubb34\uc704\uc6d0\uc7a5\uc774 \ub9cc\ub0a0 \uac00\ub2a5\uc131\uc740 \ub9e4\uc6b0 \ud76c\ubc15\ud558\ub2e4\uace0 \ubcf8\ub2e4\uace0 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\uc624 \ucc28\uc7a5\uc740 \uc624","\u201c\uc804\ub7b5\uc801 \ud611\ub825 \ub3d9\ubc18\uc790 \uad00\uacc4 \uc131\uc219\ud55c \ubc1c\uc804 \uc9c0\uc18d\u201d\n\u201c\uc911\uad6d, \ud55c\uad6d\uc758 \uacf5\uae09\ub9dd \uc548\uc815 \uc704\ud55c \ud575\uc2ec \ud30c\ud2b8\ub108\u201d\n\u201c\uc591\uad6d \uc815\uc0c1 \uac04 \uc0c1\ud638\ubc29\ubb38 \ubb34\uc5c7\ubcf4\ub2e4 \uc911\uc694\u201d\n\u201c\uc591\uad6d \uae30\uc5c5\u00b7\uc0b0\uc5c5 \ud65c\ub825 \ub192\uc77c \uc218 \uc788\ub294 \ubaa8\ub378 ","= \uacbd\uc8fc APEC\uc744 \uacc4\uae30\ub85c \uad6d\ube48 \ubc29\ud55c\ud558\ub294 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \ubd80\uc0b0 \uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc5d0 \ub3c4\ucc29\ud574 \uc804\uc6a9\uae30 \uc5d0\uc5b4\ud3ec\uc2a4\uc6d0\uc5d0\uc11c \uc778\uc0ac\ud558\uace0 \uc788\ub2e4. 2025.10.29 .kr\n\ubc29\ubb38\uc744 \uc704\ud574","\"\uac00\uc7a5 \uc911\uc694\ud55c \ubd84\uc57c\ub294 \uacbd\uc81c\u2026\uc791\uc740 \uc7a5\uc560 \uc788\uc5b4\ub3c4 \uc774\uc775\uacfc \ubcc0\ud654 \ud5a5\ud574 \ub098\uc544\uac08 \uac83\"\n\"\ud55c\ubc18\ub3c4 \ud3c9\ud654\u00b7\uc548\uc815, \u4e2d\uc5ed\ud560 \uc911\uc694\ud558\uba70 \u4e2d\uc774\uc775\uc5d0\ub3c4 \ubd80\ud569\u2026\ud070 \uc5ed\ud560 \uae30\ub300\"\n\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c","\uc774\uc7ac\uba85 \uc815\ubd80 \ub4e4\uc5b4 \uccab \ud55c\u00b7\uc77c \uc678\uad50\ucc28\uad00 \uc804\ub7b5\ub300\ud654\n\"\ud604\uc7ac \uad6d\uc81c\uc815\uc138\uc5d0\uc11c \uc591\uad6d \uac04 \ud611\ub825 \uc911\uc694\" \uacf5\uac10\n\ud55c\ubc18\ub3c4 \ube44\ud575\ud654 \uc6d0\uce59 \uc7ac\ud655\uc778...\ud55c\ubbf8\uc77c \ud611\ub825 \uc9c0\uc18d\n\uc720\uc2e0\ubaa8 \uc678\uad50\uc804\ubb38\uae30\uc790 = \ubc15\uc724\uc8fc \uc678\uad50\ubd80 ","\uc5b4\uc81c(30\uc77c) \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uacfc \ub9cc\ub098 \ubb34\uc5ed\uc804\uc7c1 \ud734\uc804\uc744 \uc57d\uc18d\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc740 \uc624\ub298 APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \ub2e4\uc790\uc8fc\uc758\ub97c \uac15\uc870\ud588\uc2b5\ub2c8\ub2e4.\n\uc77c\ubc29\uc8fc\uc758\ub97c \ucd94\uad6c\ud574 \uc628 \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc774 ","\ub300\ubbf8 \ud22c\uc790 \ub0b4\uc6a9\uc5d0\ub294 \uc989\ub2f5 \ud53c\ud574\n\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \"\ub9e4\uc6b0 \uc758\ubbf8 \uc788\ub294 \uc678\uad50 \uc704\ud06c\ub97c \ubcf4\ub0c8\ub2e4\"\uba70 \"\uc911\uad6d, \ud55c\uad6d \uc815\uc0c1\uacfc \uc194\uc9c1\ud55c \ub300\ud654\ub97c \ub098\ub234\ub2e4\"\uace0 \ub9d0\ud588\ub2e4.\n1\uc77c \uc77c\ubcf8 \uc694\ubbf8\uc6b0\ub9ac\uc2e0\ubb38\uc5d0","\uc678\uad50\ub97c \ud560 \ub54c \uad6d\uac00 \uac04\uc5d0 \ub3d9\ub4f1\ud55c \uc870\uac74\uc73c\ub85c \uc11c\ub85c\ub97c \ub300\ud558\ub294 \uac83\uc744 \u2018\uc0c1\ud638\uc8fc\uc758\u2019\ub77c\uace0 \ud55c\ub2e4. A \ub098\ub77c\uac00 B \ub098\ub77c \uad6d\ubbfc\uc5d0 \ub300\ud574 \ubb34\ube44\uc790 \uccb4\ub958\ub97c \ud5c8\uc6a9\ud558\uba74, B \ub098\ub77c\ub3c4 A \ub098\ub77c \uad6d\ubbfc\uc744 \ubb34\ube44\uc790\ub85c \ubc1b","= \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c\ud55c \uce7c\ub9ac\ub4dc \ube48 \ubaa8\ud558\uba54\ub4dc \uc54c \ub098\ud750\uc580 UAE \uc544\ubd80\ub2e4\ube44 \uc655\uc138\uc790\uac00 30\uc77c \ubd80\uc0b0 \uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc5d0 \ub3c4\ucc29\ud574 \uc804\uc6a9\uae30\uc5d0\uc11c \ub0b4\ub9ac\uace0 \uc788\ub2e4. 2025.10.30","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 2025 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uacbd\uc8fc \ucf54\uc624\ub871\ud638\ud154\uc5d0 \uba38\ubb3c\uba70 \ubd88\uace0\uae30\uc640 \ub5a1\ubcf6\uc774 \ub4f1 \ud55c\uc2dd\uc744 \uc8fc\ub85c \uc990\uacbc\ub358 \uac83\uc73c\ub85c \uc54c\ub824\uc84c\ub2e4.\n\uc9c0\ub09c\ub2ec 30\uc77c \ubc29\ud55c\ud55c \uc2dc \uc8fc\uc11d\uc740 \uc9c0\ub09c 1\uc77c","\uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\uac00 2\uc77c \"\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\uc744 \uacc4\uae30\ub85c \ud55c\ub958\ub97c \ud55c\uaecf \ub744\uc6b0\uac8c \ub410\ub2e4\"\uace0 \ud3c9\uac00\ud588\ub2e4.\n\uc774 \uc9c0\uc0ac\ub294 \uc774\ub0a0 \uc790\uc2e0\uc758 \ud398\uc774\uc2a4\ubd81\uc5d0\uc11c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d","100\ubd84\uac04 \uc774\uc5b4\uc9c4 \ubbf8\uc911 \uccab \ud68c\ub2f4, '\uad00\uc138\u00b7\ud76c\ud1a0\ub958\u00b7\ud39c\ud0c0\ub2d0' 3\ub300 \ud569\uc758 \ub3c4\ucd9c\n\ub300\ub9cc\u00b7\ub0a8\uc911\uad6d\ud574 \ube60\uc9c4 '\uce6d\ucc2c \uc678\uad50' \uc77c\uc0c9, \uad00\uacc4 \ud68c\ubcf5\uc5d0 \uc9d1\uc911\n\ud68c\ub2f4\uc7a5 \ubc16\uc5d0\uc120 \uacac\uc81c \ubc84\ud2bc \ud074\ub9ad...\u7f8e \ud575\uc2e4\ud5d8 \uc7ac","\uc624\ub298 \uc800\ub141 \uacf5\uc2dd \ud658\uc601 \ub9cc\ucc2c \uc55e\ub450\uace0 \uc0bc\uc5c4\ud55c \uacbd\ube44\n\ub9ce\uc740 \uc778\uc6d0 \ucc38\uc11d\uc73c\ub85c \uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc7a5\uc18c \ubcc0\uacbd\n\ud638\ud154\uc740 \uc77c\ubcf8 \ucd1d\ub9ac\uc640 \uc778\ub3c4\ub124\uc2dc\uc544 \ub300\ud1b5\ub839 \uc219\uc18c \uc774\uc6a9\n\ub9ce\uc740 \uc778\uc6d0 \ucc38\uc11d\uc73c\ub85c \uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc7a5\uc18c ","29\uc77c \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc9c4\ud589\ub41c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc120 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc744 \uc704\ud55c \ub9de\ucda4\ud615 \uc758\uc804\uc5d0\ub3c4 \ub208\uae38 \uc3e0\ub838\ub2e4.\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc758 \uc774\ubc88 \ubc29\ubb38\uc740 2017\ub144 \uad6d\ube48 \ubc29\ubb38 \uc774\ud6c4 8\ub144 \ub9cc\uc774","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ucde8\uc784 \ud6c4 \uccab \ub300\uba74\uc744 \ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac\ub294 30\uc77c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uc9c0\uc778 \uacbd\uc8fc\uc5d0\uc11c \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0 \uc548\ubcf4\u00b7\uad6d\ubc29 \ubd84\uc57c\uc5d0\uc11c\uc758 \ud611\ub825 \ubc29\uc548\uc744 \ub2f4\uc740 \u2018\ud55c\u00b7\uce90\ub098\ub2e4 ","\uae40\uc815\uc740 \ubd81\ud55c \uad6d\ubb34\uc704\uc6d0\uc7a5\uc758 \u2018\uc801\ub300\uc801 \ub450 \uad6d\uac00\ub860\u2019\uc5d0 \ub9de\ub300\uc751\ud574 \uc815\ub3d9\uc601 \ud1b5\uc77c\ubd80 \uc7a5\uad00\uc774 \u2018\ud3c9\ud654\uc801 \ub450 \uad6d\uac00\ub860\u2019\uc744 \uc5b8\uae09\ud558\uba74\uc11c \uc815\uce58\uad8c\uc5d0 \ud30c\uc7a5\uc744 \ub0b3\uace0 \uc788\ub2e4. \u2018\ud3c9\ud654\uc801 \ub450 \uad6d\uac00\ub860\u2019\uc758 \uae30\uc6d0\uc740 \u2018\ube44\uc804\uc758","\u201c\ud734\uc804\ud611\uc815 \ub2f9\uc0ac\uc790\ub294 \ubbf8\uad6d\u2026 \ub0a8\ubd81 \uac04 \ub300\ud654\ub9cc\uc73c\ub85c\ub294 \ud55c\uacc4\u201d\n\u201c\ud55c\ubc18\ub3c4 \ud3c9\ud654 \ubbf8\u00b7\uc911 \uc801\uadf9\uc801 \uc5ed\ud560 \ud544\uc694\n\u5317 \uc801\ub300\uc801 \ud45c\ud604 \uac15\ub3c4 \ub9e4\uc6b0 \ub9ce\uc774 \uc644\ud654\n\u65e5 \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac \uc544\uc8fc \uc88b\uc740 \ub290\ub08c\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5","'\uc77c\ubcf8 \uccab \uc5ec\uc131 \ucd1d\ub9ac' \uacbd\uc8fc\uc11c \uccab \ub300\uba74\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \"\ud55c\uc77c \uc591\uad6d\uc774 \uadf8 \uc5b4\ub290 \ub54c\ubcf4\ub2e4 \ubbf8\ub798\uc9c0\ud5a5\uc801\uc778 \ud611\ub825\uc744 \uac15\ud654\ud574\uc57c \ub420 \ub54c\"\ub77c\uace0 \uac15\uc870\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 30\uc77c \uc544\uc2dc\uc544\uacbd\uc81c\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825","| \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac\uac00 30\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc758 \ud55c \ud638\ud154\uc5d0\uc11c \uc815\uc0c1\ud68c\ub2f4\uc5d0 \uc55e\uc11c \uc545\uc218\ud558\uace0 \uc788\ub2e4. \ub300\ud1b5\ub839\uc2e4\ud1b5\uc2e0\uc0ac\uc9c4\uae30\uc790\ub2e8 |\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC","APEC \uace0\uc704\uad00\ub9ac\ud68c\uc758 \uc885\ub8cc\u2026\ub0b4\uc77c\ubd80\ud130 \uc815\uc0c1\ub4e4 \uacbd\uc8fc\ub85c \uc9d1\uacb0\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \uacf5\uc2dd \uc77c\uc815\uc5d0 \ub3cc\uc785\ud588\ub294\ub370\uc694,\n\uccab \uc77c\uc815","\ud2b8\ub7fc\ud504 \u201c\uc2dc\uc9c4\ud551\uacfc \ud68c\ub2f4, \ub9e4\uc6b0 \ub099\uad00\uc801\u2026APEC\uc758 \ud575\uc2ec \ub420 \uac83\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc740 \ub0b4\uc77c(30\uc77c) \uc5f4\ub9b4 \uc2dc\uc9c4","\ud55c-\uc2f1\uac00\ud3ec\ub974 \uc218\uad50 50\uc8fc\ub144\u2026\uc815\uc0c1\ud68c\ub2f4 \uc5f4\uc5b4\n\u674e\ub300\ud1b5\ub839 \"\uc591\uad6d \uacf5\ud1b5\uc810 \ub9ce\uc544\" \uc6e1 \ucd1d\ub9ac \"\uae00\ub85c\ubc8c \ud30c\ud2b8\ub108\"\n\ud55c-\uc2f1\uac00\ud3ec\ub974, \ub514\uc9c0\ud138 \ubc0f \ub179\uc0c9\u00b7\ub514\uc9c0\ud138 \ud574\uc6b4 \ud56d\ub85c \uad6c\ucd95 \ud611\ub825\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub85c\ub80c\uc2a4","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub9c8\uc8fc\ud55c '\uc815\uc0c1\uc678\uad50 \uc288\ud37c\uc704\ud06c'\uc758 \ubcf8 \ubb34\ub300\uac00 \ub9c9\uc744 \uc62c\ub9b0\ub2e4.\n\uc804\ucd08\uc804 \uaca9\uc778 \uc544\uc138\uc548(\ub3d9\ub0a8\uc544\uc2dc\uc544\uad6d\uac00\uc5f0\ud569) \uc815\uc0c1\ud68c\uc758\ub97c \uac70\uce58\uba70 \uc608\uc5f4\uc744 \ub9c8\uce5c \uc774 \ub300\ud1b5\ub839\uc740 \uba54\uc778 \uc774\ubca4\ud2b8","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 APEC \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4 \uc5f4\ub9b0 \uccab \uad6d\ubb34\ud68c\uc758\uc5d0\uc11c \uad00\uacc4 \ubd80\ucc98\uc5d0 \uc815\uc0c1\ud68c\ub2f4 \ud6c4\uc18d \uc870\uce58 \uc774\ud589\uc5d0 \ub9cc\uc804\uc744 \uae30\ud574\ub2ec\ub77c\uace0 \ub2f9\ubd80\ud588\uc2b5\ub2c8\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc624\ub298 \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uad6d\ubb34\ud68c\uc758\ub97c ","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 31\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc815\uc0c1\ud68c\ub2f4\uc744 \uac00\uc84c\ub2e4. \uc2dc \uc8fc\uc11d\uc740 \ud68c\ub2f4\uc5d0\uc11c \ubb34\ub77c\uc57c\ub9c8","\uae40 \ucd1d\ub9ac \"APEC \uc131\uacf5 100\uc911 99\ub294 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \ubaab\"\n\"\uac01\uad6d \uc815\uc0c1\ub4e4, \u674e\ub300\ud1b5\ub839 \uc678\uad50\ub825 \uce6d\ucc2c\"\n\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 \uc9c0\ub09c\ub2ec 31\uc77c\ubd80\ud130 \uc774\ud2c0\uac04 \uacbd\uc8fc\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(A","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \ud3d0\ub9c9\ud55c \uacbd\uc8fc 2025 APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uacbd\uc8fc\uc120\uc5b8 \ub4f1 3\ub300 \uc120\uc5b8\ubb38\uc744 \uc774\ub04c\uc5b4\ub0b8 \ubd80\ubd84\uc744 \ub192\uc774 \ud3c9\uac00\ud558\uba70 \ud5a5\ud6c4 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \uc131\uc7a5\u00b7\ubc1c\uc804\uc744 \uc704\ud55c \uae34\ubc00\ud55c \ud611\ub825 \ud544\uc694","\u4e2d, \ub0b4\ub144 APEC '\uac1c\ud601\uac1c\ubc29 1\ubc88\uc9c0' \uad11\ub465\uc131 \uc120\uc804\uc11c \uac1c\ucd5c\ud558\ub294 \uc774\uc720\ub294?\n\uac1c\ud601 \uac1c\ubc29\uc758 \uc0c1\uc9d5, \ud2b8\ub7fc\ud504\uc758 \uad00\uc138 \uc804\uc7c1 \uc815\ucc45\uacfc \ub300\ube44\n\uad11\ub465-\ud64d\ucf69-\ub9c8\uce74\uc624\ub97c \uc787\ub294 \uad11\uc5ed\uac1c\ubc1c\uad6c\uc5ed '\ub2e4\uc644\ucde8' \ud64d\ubcf4\n\ubca0","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc624\ub298 \uc624\uc804 \uacf5\uc2dd \uac1c\ub9c9\ud588\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc758\uc7a5 \uc790\uaca9\uc73c\ub85c \uac01\uad6d \uc815\uc0c1\ub4e4\uc744 \uc601\uc811\ud558\uace0 \ud68c\uc758\ub97c \uc8fc\uc7ac\ud588\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc \ud604\uc7a5\uc73c\ub85c \uac00\ubcf4\uaca0\uc2b5\ub2c8\ub2e4. \uc774\uc885\uc6d0, \ub098\uc640\uc8fc\uc2dc\uc8e0.","\ud2b8\ub7fc\ud504 '\uc9c0\uac01'\uc73c\ub85c \uc77c\uc815 \ubc00\ub9ac\uba74\uc11c \ucde8\uc18c\ub410\ub2e4\uac00 \ub9cc\ucc2c \uacc4\uae30 \ub9cc\ub098\n\uc815\uc0c1\ud68c\uc758 \uacc4\uae30\ub85c \ub9cc\ub0ac\ub2e4.\n\uc678\uad50\ub2f9\uad6d\uc5d0 \ub530\ub974\uba74 \uc870\ud604 \uc678\uad50\ubd80 \uc7a5\uad00\uacfc \ubbf8\uc77c \uc815\uc0c1 \uc218\ud589\ucc28 \ubc29\ud55c\ud55c \ub9c8\ucf54 \ub8e8\ube44\uc624 \ubbf8\uad6d \uad6d\ubb34\uc7a5\uad00, \ubaa8","\uacbd\uc8fc\uc758 \uba85\ubb3c '\ud669\ub0a8\ube75'\uc774 \uacbd\uc8fcAPEC \uc678\uad50 \ud604\uc7a5\uc5d0\uc11c \uc81c\uc5ed\ud560\uc744 \ud1a1\ud1a1\ud788 \ud558\uace0 \uc788\ub2e4.\n\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00 \uc8fc\uc11d\uc740 31\uc77c \uc624\uc804 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\uc758 \uc81c1\uc138\uc158\uc5d0 \ucc38\uc11d","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \ud558\uc774\ub77c\uc774\ud2b8\uc778 \uc815\uc0c1 \ub9cc\ucc2c\uc5d0 '\uacbd\uc8fc \ucc9c\ub144\ud55c\uc6b0'\uc640 '\uacbd\uc8fc \uace4\ub2ec\ube44\ub098\ubb3c \ube44\ube54\ubc25' '\uacbd\uc8fc\ucf69 \uc21c\ub450\ubd80\ud0d5' \ub4f1 \uacbd\uc8fc\uc758 \ud2b9\uc0b0\ubb3c\uc774 \uc0c1\uc5d0 \uc62c\ub790\ub2e4. \uc138","| \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc9c0\ub09c 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c \ubb34\uad81\ud654 \ub300\ud6c8\uc7a5\uc744 \uc218\uc5ec\ud55c \ud6c4 \uc545\uc218\ud558\uace0 \uc788\ub2e4. \ub300\ud1b5\ub839\uc2e4 \uc81c\uacf5\n2025 \uc544\uc2dc\uc544 \ud0dc\ud3c9\uc57c\uacbd\uc81c\ud611\ub825\uccb4(APEC","\uadf8\ub7ec\uba74 \uc774\ubc88\uc5d0\ub294 \uc911\uad6d\uc744 \uc5f0\uacb0\ud574\uc11c \ubd84\uc704\uae30\ub97c \ud55c \ubc88 \uc54c\uc544\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\n\uad8c\ub780 \ud2b9\ud30c\uc6d0, \uc911\uad6d\ub3c4 \uc624\ub298(30\uc77c) \ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4\uc744 \uae34\uc7a5\ud558\uba74\uc11c \uc9c0\ucf1c\ubcf4\uace0 \uc788\uaca0\uc8e0?\n\ub124, \ub2f9\uc0ac\uad6d\uc778 \uc911\uad6d\uc740 \uc774\ubc88 \ubbf8\uc911 \uc815","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc\uc758 \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc744 \uc55e\ub450\uace0 \"\ud55c\uc911 \uad00\uacc4\uac00 \uc678\ud615\uc801\uc73c\ub85c\ub294 \ud2b9\ubcc4\ud788 \ubb38\uc81c\uac00 \uc5c6\uc5b4 \ubcf4\uc774\uc9c0\ub9cc \uc2e4\uc9c8\uc801\uc73c\ub85c \uc644\uc804\ud788 \uc815\uc0c1\ud654\ub410\uac70\ub098 \ud68c\ubcf5\ub410\ub2e4\uace0 \ubcf4\uae30 \uc5b4\ub824\uc6b4 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacc4\uae30\uc5d0 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ucde8\uc784 \ud6c4 \ucc98\uc74c\uc73c\ub85c \ub9c8\uc8fc\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\uc804 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uc9c0\ub09c 29\uc77c \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4 \uc7a5\uc18c\uc778 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \ub9cc\ub098 \uc545\uc218\ud558\uace0 \uc788\ub2e4.(\ubc31\uc545\uad00 \uacf5\uc2dd \uc0ac\uc9c4, \ub2e4\ub2c8\uc5d8 \ud1a0\ub85d \ucd2c\uc601, \uc7ac\ud310\ub9e4 \ubc0f DB\uae08\uc9c0) \u24d2","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 2\uc77c \uc624\uc804 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ub85c\ub7f0\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\uc744 \ud55c\ub2e4.\n\uc774\ud6c4 \ub450 \uc815\uc0c1\uc774 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc624\ucc2c\uc744 \ud568\uaed8\ud558\ub294 \uac83\uc73c\ub85c \ud68c\ub2f4","\ud2b8\ub7fc\ud504 \u201c\ub108\ubb34\ub098 \uc544\ub984\ub2e4\uc6b4 \uc120\ubb3c\u201d \uc5f0\ubc1c\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 29\uc77c \ud55c\uad6d\uc744 \uad6d\ube48 \ubc29\ubb38\ud55c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c \ucd5c\uace0 \ud6c8\uc7a5\uc744 \uc218\uc5ec\ud558\ub294 \ub3d9\uc2dc\uc5d0 \uae08\uad00 \ubaa8\ud615\ub3c4 \uc120\ubb3c\ud558\uba70 \ud55c\ubbf8\ub3d9\ub9f9 \uac15\ud654\uc5d0 \ub300","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uc640 \uad00\ub828\ud55c \uc790\uc138\ud55c \uc774\uc57c\uae30\ub294 \uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uc640 \ub098\ub220\ubcf4\uaca0\uc2b5\ub2c8\ub2e4. \uc5b4\uc11c \uc624\uc2ed\uc2dc\uc624. (\uc548\ub155\ud558\uc138\uc694.)\nQ. APEC \uc815\uc0c1\ud68c\uc758 \uc758\uc81c\uc640 \uba54\uc2dc\uc9c0\ub294?\nQ. \ubbf8\uc911 \uc815\uc0c1 \ub3d9\uc2dc \ubc29","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 30\uc77c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uc640 \uccab \uc815\uc0c1\ud68c\ub2f4\uc744 \uac00\uc84c\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc774 \ubc29\uc77c\uc744 \uccad\ud558\uace0, \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\uac00 \ub9de\uc7a5\uad6c\ub97c \uce58\uba74\uc11c \uc154\ud2c0\uc678\uad50 \uc9c0\uc18d\uc744 \uc608\uace0\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0","\uae40\uc601\ubc30 \"\uc2dc\uc9c4\ud551, \ubca0\uc774\uc9d5 \uacf5\uc5f0 \uc81c\uc548\uc5d0 \ud638\uc751\"\n\ub300\uc911\ubb38\ud654\uad50\ub958\uc704 \"\ud55c\ud55c\ub839 \ud574\uc81c\ub294 \uc131\uae09\"\n\ubc15\uc9c4\uc601 \ub300\uc911\ubb38\ud654\uad50\ub958\uc704\uc6d0\ud68c \uacf5\ub3d9\uc704\uc6d0\uc7a5\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud55c\uc911","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 30\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uacf5\uc2dd \ubc29\ud55c\ud55c \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4 \ubc0f \uc624\ucc2c\uc744 \uac16\ub294\ub2e4. \uc774 \uc790\ub9ac\uc5d0\uc11c \ub450 \uc815\uc0c1\uc740 \uad6d\ubc29 \ud611\ub825 \ub4f1\uc5d0 ","\ud669\uc7ac\ud638 \ud55c\uad6d\uc678\ub300 \uad6d\uc81c\ud559\ubd80 \uad50\uc218\"APEC \uc774\ud6c4 \ud55c\uc911 \uad00\uacc4 \ubcf8\uaca9\ud654\"\ud669\uc7ac\ud638 \ud55c\uad6d\uc678\ub300 \uad6d\uc81c\ud559\ubd80 \uad50\uc218\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uc9c0\ub09c\ub2ec 31\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ub77c\ud55c\uc140\ub809\ud2b8\ud638\ud154\uc5d0\uc11c \uc5f4\ub9b0","\u674e \"\ub300\ud654\u00b7\ud611\ub825\uc73c\ub85c \uc2e4\uc9c8 \uc131\uacfc \ucc3d\ucd9c\u2026\u5317\uacfc \ub300\ud654 \uc870\uc131 \uae30\ub300\"\n11\ub144 \ub9cc\uc5d0 \u97d3 \ucc3e\uc740 \uc2dc\uc9c4\ud551 \"\ud55c\uc911, \ub5c4 \uc218 \uc5c6\ub294 \ud611\ub825 \ub3d9\ubc18\uc790\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uc2dc\uc9c4\ud551(\u7fd2\u8fd1\u5e73) \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uccab","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7\uc5d0\uc774\ud399) \uc815\uc0c1\ud68c\uc758\uac00 \uacf5\uc2dd\uc801\uc73c\ub85c \ub9c9\uc744 \uc62c\ub9b0 31\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc815\uc0c1\ud68c\uc758\uc5d0 \uc55e\uc11c \uac01 \ud68c\uc6d0\uad6d \uc815\uc0c1\ub4e4\uc744 \uc9c1\uc811 \uc601\uc811\ud558\uba70 \ud658\uc601\uc758 \ub73b\uc744 \uc804\ud588\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 ","4\uc77c \uc624\uc804 \uacbd\ubd81 \uacbd\uc8fc \uc778\uc655\ub3d9 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc5f4\ub9b0 \ud2b9\ubcc4\uc804 \u2018\uc2e0\ub77c\uae08\uad00, \uad8c\ub825\uacfc \uc704\uc2e0\u2019\uc744 \ubcf4\ub7ec \uc628 \uad00\ub78c\uac1d\ub4e4\uc774 \uae08\uad00\uc744 \ucd2c\uc601\ud558\uace0 \uc788\ub2e4. 2025. 11. 04. \uacbd\uc8fc\n\u20182025 \uc544\uc2dc\uc544\ud0dc","\uc815\uc0c1\ud68c\uc758 \ub4f1 \ubc29\ud55c \uc77c\uc815\uc744 \ub9c8\uce58\uace0 \uadc0\uad6d\uae38\uc5d0 \uc62c\ub790\ub2e4.\n\uad50\ub3c4\ud1b5\uc2e0\uc5d0 \ub530\ub974\uba74 \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\ub294 \uc774\ub0a0 \ubc24 \ubd80\uc0b0 \uae40\ud574\uacf5\ud56d\uc5d0\uc11c \uc815\ubd80 \uc804\uc6a9\uae30\ud3b8\uc744 \ud0c0\uace0 \uc77c\ubcf8\uc73c\ub85c \ud5a5\ud588\ub2e4.\n\uc9c0\ub09c 21\uc77c \ucde8\uc784\ud55c \ub2e4\uce74\uc774\uce58 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 2\uc77c \uc624\uc804 11\uc2dc\ubd80\ud130 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uacc4\uae30\ub85c \uacf5\uc2dd \ubc29\ud55c\ud55c \ub85c\ub80c\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\ub294\ub2e4\uace0 \ub300\ud1b5\ub839\uc2e4\uc774 \ubc1d\ud614\ub2e4.\n\ud55c","\ud2b8\ub7fc\ud504 \ub300\uc2e0 \ubca0\uc120\ud2b8 \uc7a5\uad00 \ub300\ub9ac \ucc38\uc11d\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 31\uc77c \ubcf8\uaca9 \uc2dc\uc791\ub410\ub2e4. \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\uc804 \ud68c\uc758\uc7a5\uc5d0\uc11c 21\uac1c \ud68c\uc6d0\uad6d \ucc38\uc11d\uc790\ub97c \uc9c1\uc811 \uc601\uc811\ud588","\ud55c\uc911 \uc591\uad6d\uc774 1\uc77c \uc815\uc0c1\ud68c\ub2f4\uc744 \uacc4\uae30\ub85c \uacbd\uc81c\ud611\ub825 \uacf5\ub3d9\uacc4\ud68d\uacfc \ubcf4\uc774\uc2a4 \ud53c\uc2f1\u00b7\uc628\ub77c\uc778 \uc0ac\uae30 \ubc94\uc8c4 \ub300\uc751 \uacf5\uc870 \ub4f1 \ucd1d 6\uac74\uc758 \uc591\ud574\uac01\uc11c(MOU)\ub97c \uccb4\uacb0\ud588\ub2e4. \uc9c0\ub09c\ub2ec \ub9cc\ub8cc\ub41c '\uc6d0-\uc704\uc548 \ud1b5\ud654 \uc2a4\uc640\ud504'","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc18c\ubc29\uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c\uc5d0 \ucc38\uc11d\ud558\uc9c0 \uc54a\uae30\ub85c \ud588\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 \uc9c0\ub09c\uc8fc '\uc678\uad50 \uc288\ud37c\uc704\ud06c' \uae30\uac04 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uc640 \ud55c\ubbf8\u00b7\ud55c\uc911\u00b7\ud55c\uc77c ","\uc2dc \uc8fc\uc11d \uc219\uc18c \ucf54\uc624\ub871\ud638\ud154 \uc7a5\uac11\ucc28 \ubc30\uce58, '3\uc911 \uac80\ubb38'\u2026\uc219\uc18c \uc678\uacfd 3m \ub192\uc774 \uac00\ub9bc\ub9c9\n11\ub144 \ub9cc\uc5d0 \ubc29\ud55c \uc2dc\uc9c4\ud551, \uacbd\uc8fc \ub3c4\ucc29 \ub4a4 APEC \uc815\uc0c1\ud68c\uc758\u00b7\ud55c\uc911\uc815\uc0c1\ud68c\ub2f4 \ub4f1\n\uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c 6\ub144","\uc774\ubc88 APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc120 \ud3c9\uc18c \uc27d\uac8c \ub4e4\uc744 \uc218 \uc5c6\uc5c8\ub358 \uc815\uc0c1\ub4e4\uac04\uc758 \ub300\ud654\uac00 \uadf8\ub300\ub85c \uc0dd\uc911\uacc4\ub418\uae30\ub3c4 \ud588\uc8e0.\n\uc774 \ub300\ud1b5\ub839\uc774 \uacf5\uac1c\uc801\uc73c\ub85c \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc5d0\uac8c \ud575\ucd94\uc9c4 \uc7a0\uc218\ud568\uc744 \uc694\uccad\ud558\uac70\ub098, \uc2dc\uc9c4\ud551 \uc8fc\uc11d","\uc804\ub0a0 \ud658\uc601\ub9cc\ucc2c\uc11c \ub4f1\uc7a5\ud55c \ub85c\ubd07 \ub098\ube44 \uc885\uc77c \ud654\uc81c\n\ud55c\uc911 \uc815\uc0c1\uc774 \ub098\ube44\ub85c \uad50\uac10\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 1\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc744 \ub9c8\uce5c \ud6c4 \uac00\uc9c4 \ud68c\uacac\uc5d0\uc11c \uc911\uad6d \ub9e4\uccb4","\ub3d9\ubb3c\ub2e8\uccb4, \uc2dc\uc9c4\ud551 APEC \ubc29\ubb38 \ub9de\ucdb0 \u201c\ud478\ubc14\uc624\uc57c \ub3cc\uc544\uc640\u201d \uc9d1\ud68c\n\ub3d9\ubb3c\ubcf4\ud638\ub2e8\uccb4\uac00 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d \ubc29\ud55c\uc77c\uc778 30\uc77c \u201c\uc911\uad6d\uc5d0 \uac04 \ud478\ubc14\uc624\uac00 \uc6b0\ub9ac\ub098\ub77c\ub85c \ub3cc\uc544\uc640\uc57c \ud55c\ub2e4\u201d\uace0 \uc8fc\uc7a5\ud588\ub2e4.\n\u2018\ud478","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 1\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc815\uc0c1\ud68c\ub2f4\uc744 \ub9c8\uce5c \ub4a4 \uc18c\ub178\uce84 \uacbd\uc8fc\uc5d0\uc11c \uad6d\ube48 \ub9cc\ucc2c\uc744 \ud568\uaed8\ud558\uba70 \ud55c\uc911 \uad00\uacc4\uc758 \uc0c8 \ucd9c\ubc1c\uc744 \ub2e4\uc84c\ub2e4. \uc774\ubc88 \ub9cc\ucc2c\uc740 \uc591\uad6d\uc758 \uc624\ub79c \uad50\ub958\uc640","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 30\uc77c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uc640\uc758 \uccab \uc815\uc0c1\ud68c\ub2f4\uc744 \ud1b5\ud574 \uc0c8 \uc77c\ubcf8 \ub0b4\uac01\uacfc\uc758 \uc6b0\ud638 \uad00\uacc4\ub97c \uc774\uc5b4\uac08 \ubc1c\ud310\uc744 \ub9c8\ub828\ud588\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 30\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825","\uc774\uc7ac\uba85 \uc815\ubd80 \uccab '\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4'\u2026\"\ubd81 \ub300\ud654 \uc7ac\uac1c\" \"\ud55c\uc911 \uad00\uacc4 \ubc1c\uc804\"\n\uc774 \ub300\ud1b5\ub839, \uc2dc\uc9c4\ud551 \uc8fc\uc11d 1\uc77c \uacbd\uc8fc\uc11c \ub300\uc88c\n\uc774 \ub300\ud1b5\ub839 \ucde8\uc784 \ud6c4 \uccab \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \uac1c\ucd5c\n\uc774 \ub300\ud1b5\ub839 \"\ubd81\ud55c \ub300\ud654","\ub300\ud1b5\ub839\uc2e4\uc774 \ud55c\u00b7\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uc624\ucc2c\uc5d0 \uc81c\uacf5\ud55c \ud2b9\ubcc4 \uba54\ub274\ub97c \uacf5\uac1c\ud588\ub2e4.\n29\uc77c \ub274\uc2a41\uc5d0 \ub530\ub974\uba74 \uc774\ub0a0 \uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc5f4\ub9b0 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uc624\ucc2c\uc5d0\ub294 \uc9c0\uc5ed \ud2b9\uc0b0\ubb3c\uc744 \ud65c\uc6a9\ud55c \ud4e8\uc804 \ud55c\uc2dd \uba54\ub274\uac00 \uc900\ube44","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \uae30\ub150\ucd2c\uc601\n= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uacbd\ubd81 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \uc804\ud1b5\ud55c\ubcf5 \ubaa9\ub3c4\ub9ac\ub97c \ud558\uace0 \ub2e8","\uc774 \ub300\ud1b5\ub839, \uc2dc\uc9c4\ud551 \uc8fc\uc11d \uccab \ub300\uba74\u2026APEC \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \uac1c\ub9c9\n\uc758\uc7a5\uad6d \uc815\uc0c1\uc778 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc624\uc804 \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0 \ubbf8\ub9ac \ub098\uc640 \uac01\uad6d \uc815\uc0c1\ub4e4\uc744 \ub9de\uc774\ud558\uba70 \uacf5\uc2dd \uc77c\uc815\uc744 \uc2dc\uc791\ud588\uc2b5\ub2c8\ub2e4.\n\uac00\uc7a5","\u65e5\ub2e4\uce74\uc774\uce58, APEC \ucc38\uc11d\ucc28 \ucd9c\uad6d\u2026\uc624\ub298 \u674e\ub300\ud1b5\ub839\uacfc \uccab \uc815\uc0c1\ud68c\ub2f4\n\"\uc8fc\uc694 \uc815\uc0c1\ub4e4\uacfc \ud655\uc2e4\ud55c \uc2e0\ub8b0 \uad00\uacc4 \uad6c\ucd95\ud558\uaca0\ub2e4\"\n\uc9c0\ub09c 25\uc77c \uc77c\ubcf8 \ub3c4\ucfc4 \ud558\ub124\ub2e4\uacf5\ud56d\uc5d0\uc11c \ub3d9\ub0a8\uc544\uc2dc\uc544\uad6d\uac00\uc5f0\ud569(ASEAN\u00b7\uc544\uc138","\ub2e4\uce74\uc774\uce58, \uc2dc\uc9c4\ud551\uacfc \ud68c\ub2f4 \uc870\uc728\n\ud76c\ud1a0\ub958\u00b7\uad70\uc0ac\ud65c\ub3d9 \ub4f1 \uc0b0\ub118\uc5b4 \uc0b0\n\uc591\uad6d \uad00\uacc4 \uc804\ud658 \uacc4\uae30\ub420\uc9c0 \uc8fc\ubaa9\n\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \uc2e0\uc784 \ucd1d\ub9ac\uac00 31\uc77c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ucde8\uc784 \ud6c4 \uccab \uc911\u00b7\uc77c \uc815\uc0c1","\u25b2\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO)\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc744 \ub9de\uc774\ud558\uace0 \uc788\ub2e4. (\uc5f0\ud569\ub274\uc2a4)\n\uc774\uc7ac\uba85","\u201c\ud1b5\uc2e0\ubcf4\uc548\uc740 \uc798 \ub429\ub2c8\uae4c.\u201d(\uc774\uc7ac\uba85 \ub300\ud1b5\ub839)\n\u201c\ubc31\ub3c4\uc5b4(\ub4b7\ubb38)\uac00 \uc788\ub294\uc9c0 \ud55c\ubc88 \ud655\uc778\ud574\ubcf4\uc2dc\ub77c.\u201d(\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d)\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c 1\uc77c \ud55c\uc911 ","\uc591\uad6d \uc815\uc0c1\ud68c\ub2f4\uc11c \uc0c1\ud638\ud611\ub825 \uac15\uc870\u2026\u201c\uc18c\ud1b5 \uac15\ud654, \ud611\ub825 \uc2ec\ud654\u201d\n\uc7c1\uc810\uc0ac\uc548 \uc0c1\ub2f9\uc218 \ube60\uc838\u2026\uc591\uad6d, \uad00\uacc4\uac1c\uc120 \uc704\ud574 \ubc30\ub824\ud55c \ub4ef\n\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc740 1\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc\uc758 \uccab \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud55c\u00b7\uc911","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 30\uc77c \ucde8\uc784 \uc774\ud6c4 \ucc98\uc74c\uc73c\ub85c \ubc29\ud55c\ud588\ub2e4.\n\uc774\ub0a0 \uc624\ud6c4 2\uc2dc 48\ubd84 \uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc5d0 \ub3c4\ucc29\ud55c \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \u201c\ud55c\uad6d \ud669\ub0a8\ube75 \ub9db\uc788\uac8c \uc798 \uba39\uc5c8\ub2e4\u201d\uace0 \ubc1c\uc5b8\ud558\uc790 \uacbd\uc8fc\uc758 \uc804\ud1b5 \uac04\uc2dd\uc778 \u2018\ud669\ub0a8\ube75\u2019\uc774 \uc804\uad6d\uc801\uc778 \uc8fc\ubaa9\uc744 \ubc1b\uace0 \uc788\ub2e4.\n| | 1\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 |\n\uc55e\uc11c \uc774","\ub3d9\ub0a8\uc544\uc2dc\uc544\uad6d\u
