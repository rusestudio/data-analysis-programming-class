dc\uc9c4\ud551(\u7fd2\u8fd1\u5e73) \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ucc98\uc74c \ub9cc\ub0ac\ub2e4. \ub450 \uc815\uc0c1\uc740 \uac04\ub2e8\ud55c \uc778\uc0ac\ub97c \uc8fc\uace0\ubc1b\uc73c\uba70 \ub300\ud654\ub97c \uc774\uc5b4\uac14\ub294\ub370, \uc774 ","\uacc1\ub4e4\uc784 \uc220\uc5d0 \uc2dc\uc9c4\ud551 \u2018\uc560\ud638\u2019 \ubabd\uc9c0\ub78c\n\ud55c\uad6d \uc0ac\ub78c\ub4e4\uc758 \uc785\ub9db\uc744 \uc0ac\ub85c\uc7a1\uc740 \uc911\uad6d \uc2dd\uc7ac\ub8cc \u2018\ub9c8\ub77c\u2019\uac00 1\uc77c \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \uad6d\ube48 \ub9cc\ucc2c\uc5d0 \ub4f1\uc7a5\ud588\ub2e4. \ub300\ud1b5\ub839\uc2e4\uc740 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4, APEC \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc774 \uc624\ub298 \uac1c\ub9c9\ud588\uc2b5\ub2c8\ub2e4.\n\uc815\uc0c1\ud68c\uc758\ub294 \uc624\ub294 31\uc77c \uc5f4\ub9b4 \uc608\uc815\uc778\ub370, \uc624\ub298 \ucd5c\uc885\uace0\uc704\uad00\ub9ac\ud68c\uc758\ub97c \uc2dc\uc791\uc73c\ub85c \uacbd\uc8fc APEC\uc740 \uacf5\uc2dd \uc77c\uc815\uc5d0 \ub3cc\uc785\ud588","\ud5ec\uae30\uc11c \ub0b4\ub9b0 \uc9c0 1\ubd84\ub3c4 \uc548 \ub3fc \uc804\uc6a9 \ub9ac\ubb34\uc9c4 '\ub354 \ube44\uc2a4\ud2b8' \ud0c0\uace0 'CEO \uc11c\ubc0b' \ud589\uc0ac\uc7a5 \uc774\ub3d9\n\uacbd\ud638 \ucc28\ub7c9 \ud589\ub82c \uc2dc\uc18d 60\u339e \uc774\uc0c1 \uc18d\ub3c4\ub85c \ube60\ub974\uac8c \uc9c0\ub098\uac00\u2026\uc624\ud6c4 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\n\uc815\uc0c1\ud68c\uc758\ub97c \uacc4","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 7\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc5d0 \ub300\ud574 \"\ubb38\uc81c\uc758\uc2dd\uc744 \uacf5\uc720\ud560 \uc218 \uc788\ub294 \ub9ac\ub354(\uc9c0\ub3c4\uc790)\ub77c\ub294 \uc778\uc0c1\uc744 \uac16\uac8c \ub410\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uad50\ub3c4\ud1b5\uc2e0\uc5d0 \ub530\ub974\uba74 \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\ub294 \uc774\ub0a0 \uc911\uc758\uc6d0(","\ud55c-\ubca0\ud2b8\ub0a8 \uc815\uc0c1\ud68c\ub2f4\u2026\u674e\ub300\ud1b5\ub839 \"\ubca0\ud2b8\ub0a8 \uc555\ub3c4\uc801 \uc131\uc7a5, \uaca9\uc774 \ub2e4\ub978 \ud611\ub825 \uae30\ub300\"\n\ubca0\ud2b8\ub0a8 \uc8fc\uc11d \"\ubcc0\ud558\ub294 \uad6d\uc81c\uc815\uc138 \uc18d \u97d3 \uc5ed\ud560 \ub192\uc774 \ud3c9\uac00\"\n\uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\uc8fc\uc758 \uad6d\uc81c \ubbf8\ub514\uc5b4 \uc13c\ud130\uc5d0\uc11c \ub974","\uacbd\uc8fc \ud669\ub0a8\ube75\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud3ed\ubc1c\uc801\uc778 \uc778\uae30\ub97c \uc5bb\uc73c\uba70 \uc6c3\ub3c8 \uac70\ub798 \ubfd0 \uc544\ub2c8\ub77c \uc720\uc0ac \uc0c1\ud488 \ud310\ub9e4 \ub17c\ub780\uae4c\uc9c0 \ud655\uc0b0\ud558\uace0 \uc788\ub2e4.\n\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uc774\uc7ac\uba85","'\uc218\ub958\ud0c4\uae4c\uc9c0 \uacac\ub518\ub2e4'\u2026\ud2b8\ub7fc\ud504 \ud0dc\uc6b4 19\uc5b5 '\uc9d0\uc2b9'\uc758 \uc815\uccb4\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \ud55c\ubbf8, \ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4 \ub4f1\uc744 \uc704\ud574 \uacbd\ubd81 \uacbd\uc8fc\uc5d0 \ub3c4\ucc29\ud588\ub2e4.\n\uc774\ub0a0 \uc624\uc804 \uc804\uc6a9\uae30\uc778 \uc5d0\uc5b4\ud3ec\uc2a4\uc6d0\uc744","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 1\uc77c \uacbd\ubd81 \uacbd\uc8fc \uc18c\ub178\uce84\uc5d0\uc11c \uc5f4\ub9b0 \uad6d\ube48\ub9cc\ucc2c\uc5d0\uc11c \ubc15\uc218\ub97c \uce58\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 2\ubc15 3\uc77c\uac04\uc758 \ud55c\uad6d \ubc29\ubb38 \uc77c\uc815\uc744 \ub9c8\uce58\uace0 1\uc77c ","\ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc774\uc7ac\uba85 \ud55c\uad6d \ub300\ud1b5\ub839. \uc5f0\ud569\ub274\uc2a4\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \uc624\ud6c4 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \ub450 \ubc88\uc9f8 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\ub294\ub2e4. \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(A","\u7f8e \ud2b8\ub7fc\ud504\u00b7\u4e2d \uc2dc\uc9c4\ud551, VVIP \uacbd\uc8fc \uc219\uc18c\ub294?\n\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc740 30\uc77c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc815\uc0c1\ud68c\ub2f4\uc744 \uac00\uc9c4 \ub4a4 \uacbd\uc8fc \ucf54\uc624\ub871 \ud638\ud154\ub85c \uc774\ub3d9\ud588\ub2e4.\n1978\ub144 \uac1c\uad00\ud574 50\ub144","\uae40 \uc5ec\uc0ac, \ub300\ud1b5\ub839\uc2e4 \ucd08\uccad\ud574 \ucc28\ub2f4\ud68c \uc5f4\uc5b4\n\uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 6\uc77c \uc77c\ubcf8\uc5d0 \uac70\uc8fc\ud558\ub294 \ud55c\uc778 \uc5ec\uc131\ub4e4\uc744 \ub9cc\ub098 \ucc28\ub2f4\ud68c\ub97c \uc5f4\uace0 \ud65c\ub3d9\uc744 \uaca9\ub824\ud588\ub2e4.\n\uae40 \uc5ec\uc0ac\ub294 \uc774\ub0a0 \uc7ac\uc77c\ubcf8\ub300\ud55c\ubbfc\uad6d\ubd80\uc778\ud68c(\uc7ac\uc77c\ud55c\uad6d\ubd80\uc778\ud68c) ","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uae30\uac04\uc5d0 \uc5f4\ub9b0 \ud55c\uc77c \uc815\uc0c1\ud68c\ub2f4\uc758 \ud654\uae30\uc560\uc560\ud55c \ubd84\uc704\uae30\uac00 \ud55c\uc77c \uacf5\uad70\uc758 \uc6b0\ud638\uc801 \ud611\ub825\uc73c\ub85c \uc774\uc5b4\uc9c0\uc9c0\ub294 \uc54a\uc558\ub2e4. \ud55c\uad6d \uacf5\uad70\uae30\uac00 \uc77c\ubcf8 \uc790\uc704\ub300 \uae30\uc9c0\uc5d0\uc11c \ucc98\uc74c\uc73c\ub85c ","\uac01\uc885 \uc5ec\ub860 \uc870\uc0ac\uc5d0\uc11c \uc5ec\uad8c\uc758 \uc11c\uc6b8\uc2dc\uc7a5 \ud6c4\ubcf4\uad70\uc5d0 \uc624\ub974\uace0 \uc788\ub294 \uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 5\uc77c \ub0b4\ub144 6\uc6d4 \uc120\uac70 \ucd9c\ub9c8 \uac00\ub2a5\uc131\uacfc \uad00\ub828\ud574 \u201c\uadf8\ub7f0 \uc0c1\ud669\uc740 \uc5c6\uc744 \uac83 \uac19\ub2e4\u201d\uba70 \uc120\uc744 \uadf8\uc5c8\ub2e4.\n\uc774\ub0a0 \uc720\ud29c\ube0c \ubc29","\ud2b8\ub7fc\ud504 \uacbd\uc8fc \ub3c4\ucc29\u00b7\uc2dc\uc9c4\ud551\uc740 \ub0b4\uc77c\u2026\uc815\uc0c1\ub4e4 \uc18d\uc18d \uc9d1\uacb0\n\ud2b8\ub7fc\ud504 \ubbf8 \ub300\ud1b5\ub839, \uc624\uc804 \uae40\ud574\uad6d\uc81c\uacf5\ud56d \ub3c4\ucc29\n\ub0b4\uc77c \uc2dc\uc9c4\ud551 \ub4f1 21\uac1c \ud68c\uc6d0 \uc815\uc0c1\u00b7\ub300\ud45c\ub2e8 \uc9d1\uacb0\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \ubd80\uc0b0","\ud2b8\ub7fc\ud504 \ud63c\ubc84\uac70 \uc5b8\uae09\ud558\uba70 \u201c\ud63c\ubc25 \uc544\ub2c8\ub0d0\u201d \uc5b8\uae09\ub3c4\nAPEC \uce58\ud558\uc57c\uba70 \u201c\uc774\uc81c \uacfc\uc2e4 \ub538 \uc900\ube44\ud574\uc57c\u201d \uc870\uc5b8\n\ubb38\uc7ac\uc778 \uc815\ubd80\uc758 \uccad\uc640\ub300 \uc758\uc804\ube44\uc11c\uad00\uc744 \uc9c0\ub0b8 \ud0c1\ud604\ubbfc \ubaa9\ud3ec\ub300 \ud2b9\uc784\uad50\uc218\ub294 3\uc77c \u201c\ubb38\uc7ac\uc778 \uc804 ","\"\uacfc\uac70 APEC \uc815\uc0c1\ud68c\uc758 \ub54c\ub3c4 \ub300\ub9cc\uacfc \ud68c\ub2f4 \uc5ec\ub7ec \ucc28\ub840 \ud574\uc640\"\ubaa8\ud14c\uae30 \ub3c4\uc2dc\ubbf8\uc4f0 \uc77c\ubcf8 \uc678\ubb34\ub300\uc2e0\uc774 30\uc77c \uc624\uc804 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \uc18c\ub178\uce84 \uacbd\uc8fc \uadf8\ub79c\ub4dc\ubcfc\ub8f8\uc5d0\uc11c \uc5f4\ub9b0 2025 APEC \uc678\uad50\ud1b5\uc0c1\ud569\ub3d9\uac01","\uadf8\ub294 \uc774\ub2ec 4\uc77c \uad6d\ud68c \uccab \ub300\uc815\ubd80 \uc9c8\uc758(\ub300\ud45c \uc9c8\ubb38)\uc5d0\uc11c\ub3c4 \ud55c\uc77c \uad00\uacc4\uc5d0 \ub300\ud55c \uc9c8\ubb38\uc5d0 \u201c\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacc4\uae30\ub85c \uc774 \ub300\ud1b5\ub839\uacfc \uc815\uc0c1\ud68c\ub2f4\uc744 \ud558\uace0 \ud604\uc7ac \uc804\ub7b5\ud658\uacbd\uc5d0\uc11c \ud55c","\ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub9b0 \uae40\ud574\uacf5\ud56d \uacf5\uad70\uae30\uc9c0 \uc778\uadfc\uc5d0\uc11c \ud654\uad50 \ub2e8\uccb4\uac00 \uc9c4\ud589\ud558\ub294 APEC \uc911\uad6d \ub300\ud45c\ub2e8\uc758 \ud658\uc601 \ud589\uc0ac\ub97c \ubc29\ud574\ud558\uace0, \uc774\ub97c \uc81c\uc9c0\ud558\ub294 \uacbd\ucc30\uc5d0 \uc695\uc124\uc744 \ud558\uace0 \uc8fc\uba39\uc744 \ud718\ub450\ub978 \uc720\ud29c\ubc84 3\uba85\uc774 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ubd80\uc778\uc778 \uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 \uad11\ubcf5 80\uc8fc\ub144\uacfc \ud55c\uc77c \uad6d\uad50 \uc815\uc0c1\ud654 60\uc8fc\ub144\uc744 \ub9de\uc544 \uc7ac\uc77c\ubcf8 \ub300\ud55c\ubbfc\uad6d\ubd80\uc778\ud68c \uad00\uacc4\uc790\ub4e4\uc744 \ub9cc\ub098 \"\ube44\ub85d \ubab8\uc740 \ub5a8\uc5b4\uc838 \uc788\uc73c\ub098 \ub9c8\uc74c\uc740 \ub298 \ud558\ub098\uc600\ub2e4\"\uba70 \uac10\uc0ac","\ud55c \uc8fc\uac04 \uc228 \uac00\uc058\uac8c \ub2ec\ub824\uc628 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \ub9c8\ubb34\ub9ac\ub410\uc2b5\ub2c8\ub2e4.\n\ubbf8\uad6d\uacfc\ub294 \uad00\uc138 \ud6c4\uc18d \ud569\uc758\ub97c \ud574\ub0c8\uace0, \uc911\uad6d\u00b7\uc77c\ubcf8\uacfc\ub294 \uad00\uacc4 \ubcf5\uc6d0\uc758 \uc131\uacfc\ub97c \uc774\ub904\ub0c8\uc2b5\ub2c8\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc758 '\uad6d\uc775\uc911\uc2ec \uc2e4\uc6a9","\uad00\uc138\ud611\uc0c1 \ud0c0\uacb0... 3\ucc9c500\uc5b5\ub2ec\ub7ec \ub300\ubbf8 \ud22c\uc790 11\ub144 \ub9cc\uc5d0 \uad6d\ube48 \ubc29\ud55c, \u97d3\u4e2d\uad00\uacc4 \uac1c\uc120 \uc9d5\uc870 \u674e\ub300\ud1b5\ub839, \u65e5 \ub098\ub77c\uc11c \uc154\ud2c0\uc678\uad50 \uac1c\ucd5c \uc81c\uc548 \ubd81\ud575\u00b7\ud55c\ubc18\ub3c4 \ud3c9\ud654 \uad6c\ucd95\uc740 \uc2e4\uc9c8\uc801 \uc9c4\uc804 \u7121\n\uc9c0\ub09c\ub2ec","\uc2dc\uc9c4\ud551\u00b7 \ub2e4\uce74\uc774\uce58, \uccab \u4e2d\u00b7\u65e5 \uc815\uc0c1\ud68c\ub2f4\n\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 31\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc911\u00b7\uc77c \uc815\uc0c1\ud68c\ub2f4\uc744 \uac00\uc84c\ub2e4. \ub450 \uc815\uc0c1\uc740 \ucc98\uc74c \ub9c8\uc8fc\ud55c \uc790\ub9ac\uc5d0\uc11c \ub0c9\uac01\ub41c \uc911\u00b7\uc77c","2\ubc153\uc77c \uc219\ubc15\ud55c \uacbd\uc8fc \ucf54\uc624\ub871\ud638\ud154\n\ub3c4\uc2ec\uc11c \uac70\ub9ac \uc788\uc5b4 \uc678\ubd80 \ub178\ucd9c \uc801\uc5b4\uc9c1\uc6d0\ub4e4\uacfc \uc77c\uc77c\uc774 \uc545\uc218\ud558\uba70 \ub5a0\ub098\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc704\ud574 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc740 2\ubc15 ","\uc724\uc740\ud654\uc758 \uc591\uae08 \uc5f0\uc8fc \ubaa8\uc2b5. \uc724\uc740\ud654\ub294 11\uc6d4 1\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC \ud55c\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4 \uad6d\ube48\ub9cc\ucc2c\uc5d0\uc11c \uc790\uc2e0\uc774 \uac1c\ub7c9\ud55c 56\ud604 \uc591\uae08\uc73c\ub85c \uc790\uc791\uace1\uc744 \uc5f0\uc8fc\ud574 \ud070 \uad00\uc2ec\uc744 \ubc1b\uc558\ub2e4.\n11\uc6d4 1\uc77c,","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \ubb38\uc81c\uc758\uc2dd\uc744 \uacf5\uc720\ud560 \uc218 \uc788\ub294 \uc9c0\ub3c4\uc790\ub77c\uba70 \ud638\ud3c9\ud588\uc2b5\ub2c8\ub2e4.\n\ud558\uc9c0\ub9cc \uc77c\ubcf8\uc740 \ub3c5\ub3c4 \uc0c1\uacf5\uc744 \ube44\ud589\ud588\ub2e4\ub294 \uc774\uc720\ub85c \uc6b0\ub9ac \uacf5\uad70\uc758 \ube14\ub799\uc774\uae00\uc2a4\ud300\uc5d0 \ub300\ud55c \uae09\uc720\ub97c","\uae30\uc0ac\uc758 \ubcf8\ubb38 \ub0b4\uc6a9\uc740 \uc774 \uae00\uc790\ud06c\uae30\ub85c \ubcc0\uacbd\ub429\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 5\uc77c \uc608\uc815\ub41c \uc18c\ubc29\uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c \uc77c\uc815\uc744 \ucde8\uc18c\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc758 \ubab8\uc0b4\uc740 \uc9c0\ub09c 26~27 \uc544\uc138\uc548(ASEAN\u00b7\ub3d9\ub0a8\uc544\uc2dc\uc544\uad6d","4\uc911\uc804\ud68c \ud6c4 \uccab \uc21c\ubc29\uc11c \ub2e4\ubaa9\uc801 \ud3ec\uc11d\u2026'\uc62c\ud574 \ucde8\uc784' \ud55c\ubbf8\uc77c \uc815\uc0c1\uacfc \uc591\uc790\ud68c\ub2f4 \uc804\uc2b9\uc808 \ub4f1\uc11c \ubc18\uc11c\ubc29 \uc138\ub825 \uacb0\uc9d1 \ud574\uc640\u2026\uac01\uad6d \uaca8\ub0e5 '\uc790\uad6d \uc2dc\uc7a5 \ubb34\uae30\ud654' \uac00\ub2a5\uc131\ub3c4\n\uc815\uc0c1\ud68c\uc758 \ubcf8\ud68c\uc758\uc5d0\uc11c '\ub2e4\uc790\uc8fc\uc758","\ub098\ube44 \ub9e4\uac1c\ub85c \uc774 \ub300\ud1b5\ub839-\uc2dc\uc9c4\ud551 \uad50\uac10 \uc2dc\uac04 \uac00\uc838\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 1\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uccab \ub9cc\ub0a8\uc744 \uac00\uc84c\ub2e4. \ub450 ","\ud64b\uce74\uc774\ub3c4 \ub0c9\ub3d9 \uac00\ub9ac\ube44 6t \ucd9c\ud558\n\u65e5 \uc218\ucd9c\uc5c5\uccb4 3\uacf3\ub9cc \ud5c8\uac00 \ubc1b\uc544\n\u65e5 \uc218\ucd9c\uc5c5\uccb4 3\uacf3\ub9cc \ud5c8\uac00 \ubc1b\uc544\n\ud6c4\ucfe0\uc2dc\ub9c8 \uc81c1\uc6d0\uc790\ub825\ubc1c\uc804\uc18c \uc624\uc5fc\uc218(\uc77c\ubcf8 \uc815\ubd80 \uba85\uce6d '\ucc98\ub9ac\uc218') \ud574\uc591 \ubc29\ub958 \uc774\ud6c4 \uc911\ub2e8\ub410\ub358 ","10\uc6d4 29\uc77c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc774 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc5f4\ub824 \ub09c\ud56d \uc911\uc774\ub358 \uad00\uc138 \ud611\uc0c1\uc774 \uadf9\uc801\uc73c\ub85c \ud0c0\uacb0\ub410\uc2b5\ub2c8\ub2e4.\n10\uc6d4 30\uc77c \uc624\uc804 \ubbf8\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4\uc774 \uae40\ud574\uacf5\ud56d\uc5d0\uc11c \uc5f4\ub9b0 \ub370 \uc774\uc5b4 \uacbd\uc8fc\uc5d0\uc11c\ub294 3","| APEC \uc138\uc1581 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc2dc\uc9c4\ud551 \uc911\uad6d \uc8fc\uc11d \ub300\ud654 | 0 | | \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO)\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c","\ud55c \uc8fc\uac04 \uc228 \uac00\uc058\uac8c \ub2ec\ub824\uc628 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc774 1\uc77c \ub9c8\ubb34\ub9ac\ub410\ub2e4. \ub2f9\ucd08 \uc219\uc18c \ubc0f \uad50\ud1b5 \ub4f1 \uc778\ud504\ub77c \ubd80\uc871 \ubb38\uc81c\uac00 \uc81c\uae30\ub418\ub294 \ub4f1 \uc900\ube44 \uacfc\uc815\uc5d0 \uc6b0\uc5ec\uace1\uc808\uc774 \uc788","\uc2dc\uc9c4\ud551 \ubc29\ud55c \uc55e\ub450\uace0\u2026\"\uc784\uc9c4\uc65c\ub780 \ub54c \uac19\uc740 \ud3b8\" \ubd84\uc704\uae30 \ub744\uc6b0\uae30\n\uc5d0\ubc84\ub79c\ub4dc \ud310\ub2e4 \uac00\uc871 \uadfc\ud669 \uc804\ud558\uae30\ub3c4\n\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c 11\ub144 \ub9cc\uc5d0 ","\ub450\ubc14\uc774 \uc5d0\uc5b4\uc1fc \ucc38\uc11d\uc774 \uc0ac\uc2e4\uc0c1 \ubb34\uc0b0\ub41c \uac83\uc73c\ub85c \ud655\uc778\ub410\ub2e4.\n6\uc77c \uc678\uad50 \uc18c\uc2dd\ud1b5\uc5d0 \ub530\ub974\uba74 \ube14\ub799\uc774\uae00\uc2a4\ud300\uc774 \uc5d0\uc5b4\uc1fc\uc5d0 \ucc38\uc11d\ud558\ub824\uba74 \ub2a6\uc5b4\ub3c4 \uc774\ub0a0\uae4c\uc9c0\ub294 \uc77c\ubcf8\uc758 \uc785\uc7a5 \ubcc0\ud654\uac00 \uc788\uc5c8\uc5b4\uc57c \ud588\ub2e4. \ud558\uc9c0\ub9cc \uc5c6\uc5c8","'\uad6d\ube48\ubc29\ud55c' \u7f8e \ud2b8\ub7fc\ud504, \uacbd\uc8fc \ub3c4\ucc29\u2026APEC CEO\uc11c\ubc0b\u00b7\ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4 \ub4f1 \uc77c\uc815(\uc885\ud5692\ubcf4)\n\uc870\ud604 \uc678\uad50\ubd80 \uc7a5\uad00\uc774 \uc758\uc804 \uc218\ud589\u2026\uac15\uacbd\ud654 \uc8fc\ubbf8\ub300\uc0ac \ub4f1\uc774 \uc601\uc811\n\ud2b8\ub7fc\ud504, \uacf5\ud56d \ub3c4\ucc29 \ud6c4 \uc8fc\uba39 \ubd88\ub048 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uc624\ub294 30\uc77c \uccab \ud55c\uc77c \uc815\uc0c1\ud68c\ub2f4\uc744 \uc5ec\ub294 \ubc29\ud5a5\uc73c\ub85c \uc870\uc728 \uc911\uc778 \uac83\uc73c\ub85c 28\uc77c \uc77c\ubcf8 \uc5b8\ub860\uc774 \ubcf4\ub3c4\ud588\ub2e4. \uc774\uc2dc\ubc14 \uc2dc\uac8c\ub8e8 \uc804 \ucd1d\ub9ac\uc5d0 \ube44\ud574 \uac15\ud55c \uc548\ubcf4","APEC\uc740 \ubb38\uc790 \uadf8\ub300\ub85c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uc5f0\uc548 \uad6d\uac00\ub4e4\uc774 '\uacbd\uc81c\ud611\ub825'\uc744 \uc704\ud574 \uc5f0\ub840\uc801\uc73c\ub85c \ubaa8\uc774\ub294 \ub300\uaddc\ubaa8 \uad6d\uc81c\ud68c\uc758\ub85c\uc11c 1989\ub144 \uc2dc\uc791\ub418\uc5c8\ub2e4. \ud604\uc7ac \ud64d\ucf69, \ub300\ub9cc \ud3ec\ud568 22\uac1c\uad6d\uc774 \ud68c\uc6d0\uad6d\uc73c\ub85c \uc788\ub294","\uccab \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\u2026\ubd80\ucc98\ubcc4 \ud611\ub825 \uc591\ud574\uac01\uc11c 6\uac74 \uccb4\uacb0\n\u4e2d \ud55c\ud654\uc624\uc158 \uc81c\uc7ac \ud604\uc548\uc5d0 \uc704\uc131\ub77d \"\uc0dd\uc0b0\uc801 \ub17c\uc758 \uc788\uc5c8\ub2e4\"\n\uad6d\ube48 \ub9cc\ucc2c\uc5d0 \u97d3 '\ub2ed\uac15\uc815'\u00b7\u4e2d '\ub9c8\ub77c \uc804\ubcf5' \uc62c\ub77c\u2026\"\uc591\uad6d \uc6b0\uc815\u00b7\ud654\ud569 \uc758\ubbf8\"","\u674e\ub300\ud1b5\ub839 \uc8fc\ucd5c \ud2b9\ubcc4\ub9cc\ucc2c\uc11c \uc0ac\uacfc\ud55c\ub4ef\n\u201c\u7f8e \uc900\ube44\ub420 \ub54c \ubb34\uc5ed \ud611\uc0c1 \uc7ac\uac1c\u201d\n\ud2b8\ub7fc\ud504\ub294 \ud611\uc0c1 \uc7ac\uac1c \uac00\ub2a5\uc131 \uc77c\ucd95\n\ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac\uac00 \uc628\ud0c0\ub9ac\uc624\uc8fc(\u5dde)\uc758 \u2018\ubc18(\u53cd) \uad00\uc138 \uad11\uace0\u2019\uc640 \uad00\ub828\ud574 \ub3c4\ub110","\uad6d\ud68c \uc608\uacb0\uc704 \uc804\uccb4\ud68c\uc758\uc11c \ubc1d\ud600\n\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 6\uc77c \ubbf8\uad6d \uc5d4\ube44\ub514\uc544\uac00 \uc57d\uc18d\ud55c \uadf8\ub798\ud53d\ucc98\ub9ac\uc7a5\uce58(GPU) 26\ub9cc \uc7a5 \uacf5\uae09\uacfc \uad00\ub828\ud574 \u201c\uc57d\uc18d\ud55c \ub300\ub85c \uc9c4\ud589\ub420 \uac83\u201d\uc774\ub77c\uace0 \ubc1d\ud614\ub2e4.\n\uae40 \ucd1d\ub9ac\ub294 \uc774\ub0a0","\u65e5\uc5b8\ub860 \"\ud55c\uc77c\uc815\uc0c1\ud68c\ub2f4 30\uc77c \uac1c\ucd5c \uc870\uc728\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc2e0\uc784 \uc77c\ubcf8 \ucd1d\ub9ac\uc758 \uccab \uc815\uc0c1\ud68c\ub2f4\uc744 \uc624\ub294 30\uc77c \uac1c\ucd5c\ud558\ub294 \uac83\uc73c\ub85c \uc591\uad6d \uc815\ubd80\uac00 \uc870\uc728\ud558\uace0 \uc788\ub2e4\uace0 \uc544\uc0ac\ud788\uc2e0\ubb38\uc774 28","\"\ub9db\uc788\uac8c \uc798 \uba39\uc5c8\ub2e4\" \uc2dc\uc9c4\ud551 \ud55c\ub9c8\ub514\uc5d0 '\ud669\ub0a8\ube75' \uc8fc\ubb38 \ubd88\ud2f0\n\uacbd\uc8fc\uc758 \uba85\ubb3c '\ud669\ub0a8\ube75'\uc774 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc758 \uc5b8\uae09\uc73c\ub85c \ud070 \uad00\uc2ec\uc744 \ubc1b\uace0 \uc788\ub2e4.\n1\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ud669\ub0a8\ube75 \ub9e4\uc7a5\uc5d0\ub294 \uc624\uc804\ubd80","\uc624\uace8\uacc4 \ub9cc\ub450 \ub4f1 \ucd5c\uace0\uae09 \ub9cc\ucc2c \ucf54\uc2a4 \uc900\ube44\n\ub9cc\ucc2c\uc8fc\ub294 \ud2b8\ub7fc\ud504 \uc544\ub4e4 \uc640\uc774\ub108\ub9ac \uc220\n\uc624\ucc2c\uc5d4 \ubbf8\uad6d\uc0b0 \uac08\ube44\ucc1c, \uae08 \ube0c\ub77c\uc6b0\ub2c8\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d","\uc591\uad6d, \ubc95 \ud5c8\uc6a9 \ubc94\uc704 \ub0b4 \ud611\ub825\n\ud0dc\uad6d\u00b7\ud544\ub9ac\ud540 \ub4f1\uacfc\ub3c4 \uacf5\uac10\ub300\n\u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\ub97c \uacc4\uae30\ub85c \uc628\ub77c\uc778 \uc911\uc2ec\uc73c\ub85c \uac77\uc7a1\uc744 \uc218 \uc5c6\uc774 \ucee4\uc9c0\ub294 \uc0ac\uc774\ubc84 \ubc94\uc8c4 \uc704\ud5d8\uc5d0 ","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucc38\uc11d\uc744 \uc704\ud574 \uad6d\ube48 \ubc29\ud55c\ud55c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \uc624\ud6c4 \uacbd\ubd81 \uacbd\uc8fc\uc5d0 \ub3c4\ucc29\ud574 \uc804\uc6a9 \ub9ac\ubb34\uc9c4 '\ub354\ube44\uc2a4\ud2b8'\ub97c \ud0c0\uace0 APEC \uc11c\ubc0b \uc7a5\uc18c\ub85c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \ubd81\ud55c\uc758 \ub0a8\ud55c\uc744 \ud5a5\ud55c \uc801\ub300\uc801 \ud45c\ud604\uc5d0 \ub300\ud574 \u201c\ubd81\uce21\uc774 \uc5ec\ub7ec \uacc4\uae30\uc5d0 \uc801\ub300\uc801 \ud45c\ud604\uc744 \uc0ac\uc6a9\ud558\ub294 \uac83\uc744 \u2018\ub05d\uc774\ub2e4, \uc548 \ub41c\ub2e4\u2019\uace0 \uc0dd\uac01\ud558\uc9c0 \uc54a\uace0, \ubcc0\ud654\uc758 \uacfc\uc815\uc5d0\uc11c \ub098\uc62c \uc218\ubc16\uc5d0 ","\uc774\ubc88 APEC\uc815\uc0c1\ud68c\ub2f4\uc740 \ubbf8\uad6d\uacfc \uc911\uad6d, \uc77c\ubcf8 \uac19\uc740 \uc6b0\ub9ac\uc758 \uc8fc\uc694 \uc218\ucd9c\uad6d\ubfd0 \uc544\ub2c8\ub77c \uce90\ub098\ub2e4, \ud544\ub9ac\ud540 \ub4f1 \ub2e4\uc591\ud55c \uad6d\uac00\uc640\uc758 \uacbd\uc81c \uad50\ub958\ub97c \ud655\ub300\ud558\ub294 \uacc4\uae30\ub3c4 \ub410\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \ub0b4\uc678\uac00 \uce90\ub098\ub2e4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 5\uc77c \uc608\uc815\ub41c \uc18c\ubc29\uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c \uc77c\uc815\uc744 \ucde8\uc18c\ud55c \uac83\uc73c\ub85c \uc804\ud574\uc84c\ub2e4.\n\uc544\uc138\uc548(\ub3d9\ub0a8\uc544\uad6d\uac00\uc5f0\ud569) \uc815\uc0c1\ud68c\uc758\ubd80\ud130 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758, \ubbf8\uad6d\u00b7\uc77c\ubcf8\u00b7\uc911\uad6d 3","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \uc624\ub294 30\uc77c\ubd80\ud130 \ub0b4\ub2ec 1\uc77c\uae4c\uc9c0 \ud55c\uad6d\uc744 \ubc29\ubb38\ud55c\ub2e4.\n\uc77c\ubcf8 \uc815\ubd80 \ub300\ubcc0\uc778\uc778 \uae30\ud558\ub77c \ubbf8\ub178\ub8e8 \uad00\ubc29\uc7a5\uad00\uc740","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = 31\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \ub9cc\ucc2c\uc774 \uc5f4\ub9b0 \uacbd\uc8fc \ub77c\ud55c \uc140\ub809\ud2b8 \ud638\ud154 \uc8fc\ubcc0\uc740 \uc0bc\uc5c4\ud55c \uacbd\ube44 \ud0dc\uc138\ub85c \uc228\uc8fd\uc778 \ubaa8\uc2b5\uc774\uc5c8\ub2e4.\n\uc774\ub0a0 \uc624\ud6c4 6\uc2dc 30\ubd84\uaed8 \ub77c\ud55c \uc140\ub809\ud2b8 \ud638","\uc5d0\uc5b4\ud3ec\uc2a4\uc6d0 \ud558\ub124\ub2e4\uacf5\ud56d \uc774\ub959\n6\ub144\ub9cc\uc5d0 \uc2dc\uc9c4\ud551 \uc7ac\ud68c \uc8fc\ubaa9\n\uc544\uc2dc\uc544 \uc21c\ubc29 \uc911\uc778 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 2\ubc15 3\uc77c\uac04\uc758 \ubc29\uc77c \uc77c\uc815\uc744 \ub9c8\uce58\uace0 29\uc77c \uc77c\ubcf8\uc744 \ub5a0\ub098 \uc21c\ubc29 \ub9c8\uc9c0\ub9c9 \ubc29\ubb38 \uad6d\uac00\uc778 ","\ubc15 \uc758\uc6d0\uc740 \uc774\ub0a0 \uc790\uc2e0\uc758 \uc0ac\ud68c\uad00\uacc4\ub9dd\uc11c\ube44\uc2a4\uc5d0 \u201c\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \ubcf5\ub3c4 \ub9ce\uace0 \uc6b4\ub3c4 \uc88b\uace0 \uae30\ub3c4 \uc13c \ub300\ud1b5\ub839\uc774\ub2e4\u201d\ub77c\uace0 \uc801\uc5c8\ub2e4.\n\uadf8\ub294 \u201c\ub2e8 \ud55c \uac00\uc9c0 \uc57c\ub2f9 \ubcf5\uc740 \ubc15\ubcf5\ud558\uc2e0 \uac83 \uac19\ub2e4\u201d\uba70 \u201c\uc804 \uad6d\ubbfc\uc774 ","\u201c\ub610\ub798\ub4e4\uacfc \uace0\ubbfc\uc744 \ud130\ub193\uace0 \uc598\uae30\ud558\uace0 \uc2f6\uc740 \ub9c8\uc74c\uc5d0 \uc4f4 \uac74\ub370 \ud654\uc81c\uac00 \ub420 \uc904\uc740 \uc804\ud600 \ubab0\ub790\uc5b4\uc694.\u201d\n\ud55c\uad6d\uc678\ub300 \uad6d\uc81c\ud559\ubd80\uc5d0 \ub2e4\ub2c8\ub294 \uc774\uc81c\ud604(24\u00b720\ud559\ubc88)\uc528\ub294 \uc640 \ud1b5\ud654\ud558\uba70 \uc5f0\uc2e0 \uba4b\uca4d\uc5b4\ud588\ub2e4. \uc790\uc2e0\uc774","\uc77c\ubcf8\uc774 \uc57d 2\ub144 \ub9cc\uc5d0 \uc911\uad6d\uc73c\ub85c \ud64b\uce74\uc774\ub3c4\uc0b0 \ub0c9\ub3d9 \uac00\ub9ac\ube44 \uc218\ucd9c\uc744 \uc7ac\uac1c\ud588\ub2e4. \uc774\ubc88 \uc218\ucd9c\uc740 10\uc6d4 \ub9d0 \ud55c\uad6d \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc9c4\ud589\ub41c \uc911\uc77c \uc815\uc0c1\ud68c\ub2f4 \uc774\ud6c4 \uc7ac\uac1c\ub41c \uac83\uc774","\uc774\uc7ac\uc6a9\u00b7\ucd5c\ud0dc\uc6d0 \ub4f1 4\ub300\uadf8\ub8f9 \ucd1d\uc218\ub3c4 \ud568\uaed8\ud574\n\ubc14\ub451\uae30\uc0ac \uc774\ucc3d\ud638 9\ub2e8\ub3c4 \ucc38\uc11d \ub208\uae38\n\ud55c\u00b7\uc911 \uc804\ud1b5\uc545\uae30 3\uc911\uc8fc \uacf5\uc5f0 \ud3bc\uccd0\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc758 \uad6d\ube48 \ub9cc\ucc2c\uc744 \uc5f4\uc5c8\ub2e4. \uc2dc ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 30\uc77c \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uc7a5\uc5d0\uc11c \ud55c. \ub274\uc9c8\ub79c\ub4dc \uc591\uc790\ud68c\ub2f4\uc744 \uac16\uae30\uc5d0 \uc55e\uc11c \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8 \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac\uc640 \uc545\uc218\ud558\uace0 \uc788\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 30\uc77c \uacbd\uc8fc APEC \uc815\uc0c1","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc640 \uc774\ub97c \uacc4\uae30\ub85c \uc5f4\ub9b0 \uc815\uc0c1\ud68c\ub2f4 \uc131\uacfc\uc5d0 \ub300\ud574 \u201c\ucd5c\uc545\uc758 \uc0c1\ud669\uc5d0\uc11c\ub3c4 \ucd5c\uc120\uc758 \uacb0\uacfc\ub97c \ub9cc\ub4e4\uae30 \uc704\ud574 \uc601\ud63c\uae4c\uc9c0 \uac08\uc544 \ub123\uc73c\uba70 \ucd1d","\uae30\uc0ac\uc758 \ubcf8\ubb38 \ub0b4\uc6a9\uc740 \uc774 \uae00\uc790\ud06c\uae30\ub85c \ubcc0\uacbd\ub429\ub2c8\ub2e4.\n\uacbd\uc8fc \ud669\ub0a8\ube75\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc804\uad6d\uc801\uc778 \uc778\uae30\ub97c \ub04c\uba74\uc11c \uc8fc\ubb38\uc774 \ud3ed\uc99d\ud558\uace0 \uc788\ub2e4. \uadf8\ub7ec\ub098 \uc628\ub77c\uc778\uc0c1\uc5d0\uc11c\ub294 ","APEC \uc774\ud6c4 \uacbd\uc8fc \uba85\ubb3c '\ud669\ub0a8\ube75' \uc778\uae30\n\uace0\uac00 \ub418\ud314\uc774\u00b7\uc720\uc0ac \uc81c\ud488 \ud310\ub9e4\ud655\uc0b0\n\ud669\ub0a8\ube75 \uce21 \"\uacf5\uc2dd \ud648\ud398\uc774\uc9c0\uc11c \uad6c\ub9e4\ud574\uc57c\"\n\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c","\uc5d0 \ucc38\uc11d\ud55c \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \uae30\ub150\ucd2c\uc601\uc7a5\uc5d0 \uc785\uc7a5\ud558\uace0 \uc788\ub2e4.\n\uc624\ub978\ucabd\ubd80\ud130 \uc774 \ub300\ud1b5\ub839, \uc544\ub204\ud2f4 \ucc2c\uc704\ub77c\uafbc \ud0dc\uad6d \ucd1d\ub9ac, \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d, \uc564\uc11c\ub2c8 \uc568\ubc84\ub2c8\uc9c0 \ud638\uc8fc \ucd1d\ub9ac. 2025.11.1","2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uc77c\ubcf8 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \ucd1d\ub9ac\uac00 \ud0dc\uadf9\uae30 \uc55e\uc5d0 \uace0\uac1c\ub97c \uc219\uc5ec \uacbd\uc758\ub97c \ud45c\ud55c \ub370 \uc774\uc5b4, \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc\uc758 \ud68c\ub2f4 \uc790\ub9ac\uc5d0\uc11c \u201c\ud55c\uad6d\uc758 \uc74c\uc545\uacfc","\uac01\uc885 \ucca8\ub2e8 \uc548\uc804\uc7a5\uce58 \ud1b5\ud569\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4, \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\uacf5\ub3d9\uccb4(APEC) CEO \uc11c\ubc0b \ub4f1 \ud589\uc0ac \ucc38\uc5ec\ub97c \uc704\ud574 \uacbd\ubd81 \uacbd\uc8fc\ub97c \ubc29\ubb38\ud588\ub2e4. \uc774\ub0a0 \ud2b8\ub7fc\ud504 ","\u201c\uc2dc \uc8fc\uc11d \uc544\ub984\ub2e4\uc6b4 \uacbd\uc8fc\uc5d0 \ucc2c\uc0ac \ubcf4\ub0b4\u201d\n\u201c16\ub144\ub9cc\uc5d0 \ubc29\ubb38 \uadf8 \ub54c\ub3c4 \uc0dd\uc0dd\ud788 \uae30\uc5b5\u201d\n\uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \uacbd\uc8fc\ub97c \ucc3e\uc740 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d","\ub300\ub9cc\uc5b8\ub860 \"\u97d3, \uacf5\ud56d\uc5d0 \uc911\uc559\uacf5\ubb34\uc6d0 \uc548\ubcf4\ub0b8\ub2e4 \ud1b5\ubcf4\ud574 \uc6b0\ud638\uad6d \ud1b5\ud574 \ub300\uc751\"\u97d3 \uc678\uad50\ubd80 \"\uad6d\uc81c\uad00\ud589 \uace0\ub824 \ub300\ub9cc \ub300\ud45c\ub2e8 \uc601\uc811\"\n\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 ","\u674e \ub300\ud1b5\ub839 \u201c\uc591\uad6d \uac04 \uc804\ub7b5\uc801 \ud611\ub825 \uc911\uc694\uc131\uc5d0 \uc758\uacac \uc77c\uce58\u201d\n\uc6e1 \ucd1d\ub9ac \u201c\uad6d\ubc29\u2219\uc548\ubcf4 \uce21\uba74\uc11c \ud611\ub825 \uc5ec\uc9c0 \ub9ce\uc544\u2026\uae00\ub85c\ubc8c \ud30c\ud2b8\ub108\ub85c\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub85c\ub80c\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uac00 \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0 \uc591","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \uc624\ub294 30\uc77c\ubd80\ud130 \uc0ac\ud758\uac04 \ubc29\ud55c\ud55c\ub2e4\uace0 \uc77c\ubcf8 \uad50\ub3c4\ud1b5\uc2e0\uc774 \ubcf4\ub3c4\ud588\ub2e4.\n28\uc77c \ud604\uc9c0 \ub9e4\uccb4\uc5d0 \ub530\ub974\uba74 \uae30\ud558\ub77c \ubbf8","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc758 \uc815\uc0c1\ud68c\ub2f4\uc774 97\ubd84\uac04 \uc774\uc5b4\uc9c4 \ub05d\uc5d0 1\uc77c \uc624\ud6c4 5\uc2dc 25\ubd84 \uc885\ub8cc\ub410\ub2e4.\n\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc885\ub8cc","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc740 31\uc77c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc2e0\uc784 \uc77c\ubcf8 \ucd1d\ub9ac\uc640\uc758 \uccab \ub9cc\ub0a8\uc5d0\uc11c \uc591\uad6d \uac04 \uc18c\ud1b5\uc744 \uc9c0\uc18d\ud558\uc790\ub294 \ub73b\uc744 \ubc1d\ud614\ub2e4.\n2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704","KBS-CMG MOU \uccb4\uacb0\u2026\ud55c\ud55c\ub839 \ub6ab\uace0 \ubc29\uc1a1 \uad50\ub958 \uc7ac\uac1c\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\nKBS\ub294 \uc774\ubc88 APEC \ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc911\uad6d \uad00\uc601\ub9e4\uccb4 CCTV","\uc774 \ub300\ud1b5\ub839\uc740 \uc911\uad6d \uce21\uc774 \uc900\ube44\ud55c \uc120\ubb3c \uc911 \ud55c\uad6d\uc0b0 \ub514\uc2a4\ud50c\ub808\uc774\ub97c \uc4f4 \uc0e4\uc624\ubbf8 \ud734\ub300\uc804\ud654\uc5d0 \uad00\uc2ec\uc744 \ubcf4\uc600\ub2e4. \uadf8\ub7ec\uba74\uc11c \u201c\ud1b5\uc2e0 \ubcf4\uc548\uc740 \uc798\ub429\ub2c8\uae4c?\u201d\ub77c\uace0 \ub18d\ub2f4\ud55c \ub4a4 \ud06c\uac8c \uc6c3\uc5c8\ub2e4.\n\uadf8\ub7ec\uc790 \uc2dc \uc8fc\uc11d\ub3c4 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d \uac04 \uc5f4\ub9b0 \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uacfc \uad00\ub828\ud574 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 \u201c\ud55c\uc911\uc815\uc0c1\ud68c\ub2f4\uc73c\ub85c APEC \uc288\ud37c\uc704\ud06c\uc758 \ud53c\ub0a0\ub808\ub97c \uc7a5\uc2dd\ud588\ub2e4\u201d\uace0 \ud3c9\uac00\ud588\ub2e4. \ubc18\uba74, \uad6d\ubbfc\uc758\ud798\uc740 \u201c\uacf5\ub3d9\uc131","= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uacbd\ubd81 \uacbd\uc8fc \uad6d\uc81c\ubbf8\ub514\uc5b4\uc13c\ud130\uc5d0\uc11c APEC \ud68c\uacac\uc744 \ud558\uace0 \uc788\ub2e4.\n\uc774 \ub300\ud1b5\ub839 \uc67c\ucabd\uc73c\ub85c \uac15\ud6c8\uc2dd \ub300\ud1b5\ub839\ube44\uc11c\uc2e4\uc7a5, \uae40\uc6a9\ubc94 \uc815\ucc45\uc2e4\uc7a5. 2025.11.1","\ub2e4\uce74\uc774\uce58 \uc77c\ubcf8 \uc2e0\uc784 \ucd1d\ub9ac\uac00 APEC \uc815\uc0c1\ud68c\ub2f4 \ucc38\uc11d\ucc28 \uc624\ub298 \ubc29\ud55c\ud569\ub2c8\ub2e4. \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc\uc758 \uc815\uc0c1\ud68c\ub2f4\ub3c4 \ud560 \uc608\uc815\uc778\ub370, \uacbd\uc8fc APEC \ud604\uc7a5\uc5d0 \ub098\uac00\uc788\ub294 \ucde8\uc7ac\uae30\uc790 \uc5f0\uacb0\ud574 \uc790\uc138\ud55c \uc18c\uc2dd \uc54c\uc544\ubcf4\uaca0","\uc624\ud6c4 3\uc2dc 30\ubd84, \uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uacf5\uc2dd \ud658\uc601\uc2dd \uac1c\ucd5c\n\uc774 \ub300\ud1b5\ub839 \"\uc9c0\ubc29\uc5d0\uc11c \uad6d\uac00\uc9c0\ub3c4\uc790 \uc131\uc7a5\" \uacf5\ud1b5\uc810 \ubd80\uac01\n\"\uc218\uc9c1\uc801 \ubd84\uc5c5 \u2192 \uc218\ud3c9\uc801 \ud611\ub825\" \uc0b0\uc5c5 \uacbd\uc7c1 \uc6b0\ud68c \ud45c\ud604\n\uc774 \ub300\ud1b5\ub839 \"\uc9c0\ubc29\uc5d0\uc11c ","\uac15\uacbd \ubcf4\uc218 \uc131\ud5a5\uc758 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \ucde8\uc784 \uc5f4\ud758 \ub9cc\uc778 \uc9c0\ub09c\ub2ec 31\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uccab \uc815\uc0c1\ud68c\ub2f4\uc744 \ud588\uc9c0\ub9cc \ub300\ub9cc\uacfc \uc5ed\uc0ac \uc778\uc2dd \ub4f1 \ubbfc\uac10\ud55c \ud604\uc548\uc774 \ub450\ub4dc\ub7ec\uc9c0\uba74\uc11c ","\u25b2 \uacbd\uc8fc APEC\uc744 \uacc4\uae30\ub85c \uad6d\ube48 \ubc29\ud55c\ud558\ub294 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \ubd80\uc0b0 \uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc5d0 \ub3c4\ucc29\ud574 \uc804\uc6a9\uae30 \uc5d0\uc5b4\ud3ec\uc2a4\uc6d0\uc5d0\uc11c \uc778\uc0ac\ud558\uace0 \uc788\ub2e4.\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ud55c\ubbf8, \ud55c","\u674e\ub300\ud1b5\ub839, \uce90\ub098\ub2e4 \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\n\uad70\uc0ac\u00b7\uad6d\ubc29 \ube44\ubc00\uc815\ubcf4\ubcf4\ud638 \ud611\uc815 \ud0c0\uacb0\n\ud55c\uad6d\uacfc \uce90\ub098\ub2e4 \uc815\ubd80\ub294 30\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc591\uc790 \ud68c\ub2f4\uc744 \uac16\uace0 \uc548\ubcf4, \uad6d","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 28\uc77c \uc624\ud6c4 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uc9c0\uc778 \uacbd\ubd81 \uacbd\uc8fc\ub85c \uc774\ub3d9\ud588\ub2e4.\n\ub300\ud1b5\ub839\uc2e4\uc740 \uc774\ub0a0 \uacf5\uc9c0\ub97c \ud1b5\ud574 \"\uc774 \ub300\ud1b5\ub839\uc740 APEC \uc758\uc7a5 \uc790\uaca9\uc73c\ub85c \uacbd\uc8fc\uc5d0 \ub3c4\ucc29","\uadf8\ub294 \u201cAPEC \ud68c\uc6d0 21\uac1c \uacbd\uc81c\uc8fc\uccb4\uac00 2026\ub144 \uc911\uad6d\uc744 \uc758\uc7a5\uad6d\uc73c\ub85c \uc9c0\uc9c0\ud560 \ub2f9\uc2dc \uc911\uad6d\uc774 APEC \ucc38\uc5ec\uc640 \uad00\ub828\ub41c \ubaa8\ub4e0 \uae30\uc874 \uad00\ud589\uacfc \uc815\ucc45\uc744 \ub530\ub974\uaca0\ub2e4\ub294 \ud655\uc57d\uc744 \ubc1b\uc558\ub2e4\u201d\uba70 \u201c\uc6b0\ub9ac\ub294 \uc911\uad6d\uc774","\uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uc9c0\uc778 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc804\ud1b5 \ucde8\ud0c0\ub300\uc640 \ud568\uaed8 \uc785\uc7a5\ud558\ub294 \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc744 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ucc9c\ub144\ubbf8\uc18c\uad00 \uc55e\uc5d0\uc11c \ub9de\uc774\ud560 \uc608\uc815\uc774\ub2e4.\n\uc774\ud6c4 \uc591 \uc815\uc0c1\uc740 \ubc15\ubb3c\uad00 \uc548\uc73c\ub85c ","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 30\uc77c \uc624\uc804 10\uc2dc 30\ubd84\uaed8 \ubbf8\uc911\uc815\uc0c1\ud68c\ub2f4\uc744 \uc704\ud574 \uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc5d0 \ub3c4\ucc29\ud588\ub2e4.\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uae40\ud574\uad6d\uc81c\uacf5\ud56d \uacf5\uad70 \uc81c5\uacf5\uc911\uae30\ub3d9\ube44\ud589\ub2e8 \uc758\uc804\uc2dc","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 29\uc77c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc815\uc0c1\ud68c\ub2f4 \ubc0f \ub9cc\ucc2c\uc744 \uac00\uc9c4 \ub4a4 \"\uad6d\ub825\uc744 \ud0a4\uc6cc\uc57c \ud55c\ub2e4\"\ub294 \uc18c\uac10\uc744 \ub0a8\uacbc\ub2e4\uace0 \uae40\ub0a8\uc900 \ub300\ud1b5\ub839\uc2e4 \ub300\ubcc0\uc778\uc774 30\uc77c \uc804\ud588\ub2e4.\n\uae40 \ub300\ubcc0\uc778\uc740 \uc774\ub0a0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 28\uc77c \uc624\ud6c4 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uc9c0\uc778 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\ub85c \uc774\ub3d9\ud588\ub2e4.\n\ub300\ud1b5\ub839\uc2e4\uc740 \uc774\ub0a0 \u201c\uc774 \ub300\ud1b5\ub839\uc740 \uc624\ub298 \uc624\ud6c4 APEC \uc758\uc7a5 \uc790\uaca9\uc73c\ub85c \uacbd\uc8fc\uc5d0 \ub3c4","\uc62c\ud574 10\uc6d4 26\uc77c\uc740 \uacbd\uc8fc APEC \ud68c\uc758\uc5d0 \uac00\ub824 \uc870\uc6a9\ud788 \uc9c0\ub098\uac14\ub2e4. \uadf8\ub7ec\ub098 \ud55c\uad6d\uc778\uc5d0\uac8c 10\u00b726\uc740 \ub298 \uac01\ubcc4\ud55c \uae30\uc5b5\uc744 \ubd88\ub7ec\ub0b8\ub2e4. 1909\ub144 \uc774\ub0a0, \ub300\ud55c\uc758\uad70 \uc548\uc911\uadfc \uc911\uc7a5\uc740 \uc77c\ubcf8 \ucd08\ub300 \ucd1d","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \uc11c\uc6b8 \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4 \uccad\uc0ac\uc5d0\uc11c \uc5f4\ub9b0 \uad6d\ubb34\ud68c\uc758\uc5d0\uc11c \uc790\ub8cc\ub97c \uc0b4\ud3b4\ubcf4\uace0 \uc788\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 5\uc77c \uc18c\ubc29\uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c \uc77c\uc815\uc744 \ucde8\uc18c\ud588\uc2b5\ub2c8\ub2e4. \uc9c0\ub09c\uc8fc \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uc911\uad6d \ub300\ud45c\ub2e8\uc5d0\uac8c \uacbd\uc8fc\uc758 \uba85\ubb3c \uac04\uc2dd\uc778 '\ud669\ub0a8\ube75' 200\uc0c1\uc790\ub97c \uc120\ubb3c\ud588\ub2e4. \uc2dc \uc8fc\uc11d\uc740","\ub2e4\uce74\uc774\uce58 \ucde8\uc784 \ud6c4 \u4e2d-\u65e5 \uacbd\uc0c9 \uc6b0\ub824 \uc18d \uc790\uc704\ub300 \uc7a5\uad50 10\uc5ec\uba85 \ubc29\uc911\n\uc591\uad6d \uc815\uc0c1\ud68c\ub2f4\uacfc \uad6d\ubc29\uc7a5\uad00 \ud68c\ub2f4 \uc774\uc740 \uad70\uc0ac \uad50\ub958\n7\uc6d4 \u4e2d \uad70 \ub300\ud45c\ub2e8 \ubc29\uc77c\uc740 \ud56d\uacf5\uae30 \uadfc\uc811 \ube44\ud589 \ub4f1\uc73c\ub85c \ucde8\uc18c\n\uc911 \uad00\uc601\uc5b8","\u2018\uc804\ub7b5\uc801 \ud611\ub825 \ub3d9\ubc18\uc790 \uad00\uacc4\u2019 \uacf5\ub3d9 \uc6d0\uce59 \uc124\uc815\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ucde8\uc784 \ud6c4 \uccab \uc815\uc0c1\ud68c\ub2f4\uc5d0 \ub098\uc120\ub2e4. 2014\ub144 \uc774\ud6c4 11\ub144 \ub9cc\uc5d0 \uc2dc \uc8fc\uc11d\uc774 \uad6d\ube48 \ubc29\ud55c\ud55c \uac00\uc6b4\ub370","\uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\uc8fc\uc758 \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8 \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0 \uc591\uad6d\uc758 \uad00\uacc4\ub97c '\ud3ec\uad04\uc801 \uc804\ub7b5 \ub3d9\ubc18\uc790 \uad00\uacc4'\ub85c \uaca9\uc0c1\ud558\uae30\ub85c \ud569\uc758\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc6b0\uc120 \"6","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 1\uc77c 2\ubc15 3\uc77c \uac04\uc758 \uacbd\uc8fc \ubc29\ubb38 \uc77c\uc815\uc758 \uc131\uacfc\ub85c \uc911\uad6d, \ud55c\uad6d \uc815\uc0c1\uacfc \uc194\uc9c1\ud55c \ub300\ud654\ub97c \ub098\ub208 \uc810\uc744 \uaf3d\uc558\uc2b5\ub2c8\ub2e4.\n\ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\ub294 \uc624\ub298 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4, A","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 30\uc77c \uc624\uc804 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uacc4\uae30\ub85c \uacf5\uc2dd \ubc29\ud55c\ud55c \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\ub294\ub2e4\uace0 \ub300\ud1b5\ub839\uc2e4\uc774 \ubc1d\ud614\ub2e4.\n\uce90\ub098\ub2e4\ub294 6\u00b7","\u52a0\uc640 \ube44\ubc00\uc815\ubcf4\ubcf4\ud638 \ud611\uc815 \uccb4\uacb0\n\uc548\ubcf4\u00b7\uad6d\ubc29 \ud30c\ud2b8\ub108\uc2ed \uacf5\ub3d9\uc131\uba85\n\ud638\uc8fc \ucd1d\ub9ac \ud3ec\uc2a4\ucf54 \uc81c\ucca0\uc18c \ubc29\ubb38\n\ub274\uc9c8\ub79c\ub4dc\uc640 \uc804\ub7b5\ub3d9\ubc18\uc790 \uaca9\uc0c1\n\ud0dc\uad6d\uacfc \uc628\ub77c\uc778\ubc94\uc8c4 \uacf5\ub3d9 \ub300\uc751\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591","\ubc15\ucc2c\uc81c = \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub9d0\ub808\uc774\uc2dc\uc544 \ucfe0\uc54c\ub77c\ub8f8\ud478\ub974\uc5d0\uc11c 1\ubc15 2\uc77c\uc758 \uc544\uc138\uc548(\ub3d9\ub0a8\uc544\uc2dc\uc544\uad6d\uac00\uc5f0\ud569\u00b7ASEAN) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc744 \ub9c8\ubb34\ub9ac\ud558\uace0 27\uc77c \uadc0\uad6d\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \ubc24 11\uc2dc 1","\u4e2d\uc11c 11\ub144 \ub9cc\uc5d0 \uce74\uce74\uc624\ud1a1 \uc77c\ubd80 \uc811\uc18d \uc7ac\uac1c\u2026\ubc30\uacbd \uad00\uc2ec \uc9d1\uc911\n\ucd5c\uadfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d \ubc29\ud55c\uacfc \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc\uc758 \ud55c\uc911\uc815\uc0c1\ud68c\ub2f4 \uc774\ud6c4 \uc911\uad6d \ub0b4 \uc77c\ubd80 \ub3c4\uc2dc\uc5d0\uc11c 11\ub144\uac04 \ucc28\ub2e8\ub410\ub358 \uce74\uce74\uc624\ud1a1 ","\ub178 \ub300\uc0ac\ub294 3\uc77c \uc624\uc804 \ubca0\uc774\uc9d5 \uc8fc\uc911 \ud55c\uad6d\ub300\uc0ac\uad00\uc5d0\uc11c \uc5f4\ub9b0 \uc815\ub840\ube0c\ub9ac\ud551\uc744 \ud1b5\ud574 \u201c\ud55c\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uc804\ub7b5\uc801 \ud611\ub825 \ub3d9\ubc18\uc790 \uad00\uacc4\uc758 \uc131\uc219\ud55c \ubc1c\uc804\uc5d0 \uacf5\uac10\ub300\ub97c \ud615\uc131\ud588\ub2e4\u201d\uba74\uc11c \u201c\ub2e4\uc591\ud55c \ubd84\uc57c \uad50\ub958\u00b7\ud611","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uac00\ud558\ub294 \uc8fc\uc694 \uc815\uc0c1\ub4e4\uc758 \uc219\uc18c\ub294 \ubcf8\ud589\uc0ac\uac00 \uc5f4\ub9ac\ub294 \uc7a5\uc18c\uc778 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\ub97c \uc911\uc2ec\uc73c\ub85c \ubc30\uce58\ub3fc \uc788\ub2e4. \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8 \ub300\ud1b5\ub839\uc740 \ubc14\ub85c \uc55e\uc778 ","\u674e \ub300\ud1b5\ub839 \uc8fc\ucd5c '\uc815\uc0c1 \ud2b9\ubcc4\ub9cc\ucc2c'\uc11c \ub208\uae38\n\ub9cc\ucc2c\uc8fc \uc606 \ucf5c\ub77c \ubc30\uce58\u2026 '\uae08\uc8fc \uc2b5\uad00' \ubc30\ub824\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub97c \ud558\ub8e8 \uc55e\ub454 29\uc77c, \ubc29\ud55c\ud55c \ud574\uc678 \uc815\uc0c1\ub4e4\uc744 \uc704\ud55c ","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc5d0 \ub300\ud574 \u201c\ubb38\uc81c\uc758\uc2dd\uc744 \uacf5\uc720\ud560 \uc218 \uc788\ub294 \ub9ac\ub354\ub77c\ub294 \uc778\uc0c1\uc744 \ubc1b\uc558\ub2e4\u201d\uace0 \ubc1d\ud614\ub2e4.\n\uad50\ub3c4\ud1b5\uc2e0\uc740 \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\uac00 7\uc77c \uc911\uc758\uc6d0(\ud558\uc6d0) \uc608\uc0b0\uc704\uc6d0\ud68c\uc5d0 \ucd9c\uc11d\ud574","\ud68c\uacac\uc744 \ud558\uace0 \uc788\ub2e4. 2025.11.1/ \ud0a4\uc6cc\ub4dc\uc774\uc7ac\uba85\ub300\ud1b5\ub839AEPC\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4\uad00\ub828 \uc0ac\uc9c4\uc774\uc7ac\uba85 \ub300\ud1b5\ub839, APEC \ud68c\uacac\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc5d0 \uc3e0\ub9b0 \uad00\uc2ecAPEC \ud68c\uacac \ubc1c\uc5b8\ud558\ub294 \uc774\uc7ac\uba85 \ub9d1\uace0","\uc815\uc0c1\ud68c\uc758\uc5d0\ub294 21\uac1c \ud68c\uc6d0 \ub300\ubd80\ubd84\uc5d0\uc11c \uc815\uc0c1\uae09\uc774 \ucc38\uc11d\ud55c\ub2e4.\n28\uc77c \uc678\uad50\uac00\uc5d0 \ub530\ub974\uba74 \ubbf8\uad6d, \uc911\uad6d, \uc77c\ubcf8, \uce90\ub098\ub2e4, \ud638\uc8fc, \uc778\ub3c4\ub124\uc2dc\uc544, \uc2f1\uac00\ud3ec\ub974 \ub4f1 21\uac1c APEC \ud68c\uc6d0 \ub300\ud45c\uac00 \uc815\uc0c1\ud68c\uc758 ","\ub300\ud1b5\ub839\uc2e4\uc740 31\uc77c \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud55c\ubc18\ub3c4 \ube44\ud575\ud654\uc640 \ud3c9\ud654 \uc815\ucc29 \ubb38\uc81c\ub97c \uc8fc\uc694 \uc758\uc81c\ub85c \ub17c\uc758\ud560 \uc608\uc815\uc774\ub77c\uace0 \ubc1d\ud614\ub2e4. \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc740 \ub2e4\uc74c\ub0a0\uc778 11\uc6d4 1\uc77c \uc5f4\ub9b0\ub2e4.\n\uac15\uc720\uc815 \ub300\ud1b5\ub839\uc2e4 \ub300\ubcc0\uc778\uc740","\ub178\uc7ac\ud5cc \uc8fc\uc911\ub300\uc0ac \"\ud55c\u00b7\uc911 \uc815\uc0c1 \uacf5\ub3d9\uc778\uc2dd \uc774\ud589\uc774 \uc911\uc694\"\n6\uc77c \uc624\ud6c4 \uc8fc\uc911\ub300\uc0ac\uad00\uc800\uc5d0\uc11c \uac1c\ucc9c\uc808\u00b7\uad6d\uad70\uc758\ub0a0 \ub9ac\uc149\uc158 \uac1c\ucd5c\n\uc911\uad6d \ub300\ud45c\ub85c \uc468\uc6e8\uc774\ub465 \uc678\uad50\ubd80 \ubd80\ubd80\uc7a5 \ucc38\uc11d\n\ud55c\uad6d \uc2dd\ud488\u00b7\ud654\uc7a5\ud488 \uccb4\ud5d8 \ubd80\uc2a4\uc5d4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 1\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc \uc18c\ub178\uce84 \uadf8\ub79c\ub4dc\ubcfc\ub8f8\uc5d0\uc11c \uc5f4\ub9b0 \ud55c\uc911 \uad6d\ube48\ub9cc\ucc2c\uc5d0 \ucc38\uc11d\ud558\uace0 \uc788\ub2e4. (\ub300\ud1b5\ub839\uc2e4 \uc81c\uacf5. \uc7ac\ud310\ub9e4 \ubc0f DB \uae08\uc9c0) 2025.11.2/\ub274\uc2a4","\ub178\uc7ac\ud5cc \uc8fc\uc911\ub300\uc0ac \ubcf4\uace0 \ud65c\uc9dd \uc6c3\uc740 \uc2dc\uc9c4\ud551\u2026\uc0e4\uc624\ubbf8 \uc120\ubb3c \uc758\ubbf8\ub294\n\uc0e4\uc624\ubbf8 15 \uc6b8\ud2b8\ub77c \ud1b5\ud574 \ud55c\u00b7\uc911 \uae30\uc5c5 \uac04 \ud611\ub825 \uac15\uc870\nAPEC \ud1b5\ud574 \uae00\ub85c\ubc8c \ub9ac\ub354 \uc774\ubbf8\uc9c0 \ud655\uace0\ud788 \uad6c\ucd95\nAPEC \ud1b5\ud574 \uae00\ub85c\ubc8c ","\uc774\ubc88\uc5d0\ub294 \uc804 \ub4e4\uc774 \ubaa8\uc5ec\uc11c \uc774\ubc88 APEC \ud589\uc0ac\ub97c \ucde8\uc7ac\ud558\uace0 \uc788\ub294 \uacbd\uc8fc \uad6d\uc81c \ubbf8\ub514\uc5b4\uc13c\ud130\ub97c \uc5f0\uacb0\ud569\ub2c8\ub2e4.\n, \ub0b4\uc77c(31\uc77c) APEC \uc815\uc0c1 \ud68c\uc758\ub3c4 \uc788\uc796\uc544\uc694? \uc774\uac78 \uc900\ube44\ud558\ub294 \uc131\uaca9\uc758 \uc7a5\uad00\uae09 \ud68c\uc758","\ud64d\ucf69\uc758 \ubc18\uc911 \uc5b8\ub860\uc778 \uc9c0\ubbf8 \ub77c\uc774. \uc5f0\ud569\ub274\uc2a4\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ucd5c\uadfc \uc5f4\ub9b0 \ubbf8\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uc2dc\uc9c4\ud551 \uad6d\uac00 \uc8fc\uc11d\uc5d0 \ud64d\ucf69\uc758 \ubc18\uc911 \uc5b8\ub860\uc778 \uc9c0\ubbf8 \ub77c\uc774\uc758 \uc11d\ubc29\uc744 \uc694\uad6c\ud588\ub2e4\uace0 \ub85c\uc774\ud130 \ud1b5\uc2e0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc624\ub298(28\uc77c) \uc624\ud6c4 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uc9c0\uc778 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc5d0 \ub3c4\ucc29\ud588\uc2b5\ub2c8\ub2e4.\n\ub300\ud1b5\ub839\uc2e4\uc740 \"\uc774 \ub300\ud1b5\ub839\uc740 \uc624\ub298 \uc624\ud6c4 APEC \uc758\uc7a5 \uc790\uaca9\uc73c\ub85c \uacbd\uc8fc","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uc640 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 31\uc77c \uccab \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0 \u201c\uac74\uc124\uc801\uc774\uace0 \uc548\uc815\uc801\uc778 \uad00\uacc4\ub97c \uad6c\ucd95\ud558\uc790\u201d\ub294 \ub370 \ub73b\uc744 \uac19\uc774\ud588\ub2e4.\n\ub450 \uc815\uc0c1\uc740 31\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611","\ub9c8\ub974\ucf54\uc2a4 \ub300\ud1b5\ub839 \"\ud544\ub9ac\ud540 \ubc29\ubb38 \ucd08\uccad\"\n\u674e \"\ube60\ub978 \uc2dc\uac04 \ub0b4 \ubc29\ubb38\ud558\ub3c4\ub85d \ud560 \uac83\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ud398\ub974\ub514\ub09c\ub4dc \ub9c8\ub974\ucf54\uc2a4 \uc8fc\ub2c8\uc5b4 \ud544\ub9ac\ud540 \ub300\ud1b5\ub839\uc758 \ud544\ub9ac\ud540 \ucd08\uccad\uc5d0 \"\ube60\ub978 \uc2dc\uac04 \ub0b4 \ubc29\ubb38\ud558\ub3c4\ub85d \ud558","\u674e, \ucde8\uc784 \ud6c4 \uc2dc\uc9c4\ud551\uacfc \uccab \uc815\uc0c1\ud68c\ub2f4\u2026\ubc14\ub451\ud310\u00b7\ub098\uc804\uce60\uae30 \uc120\ubb3c\n\uc2dc\uc9c4\ud551, 11\ub144 \ub9cc\uc5d0 \ubc29\ud55c\u2026\uc804\ud1b5 \ucde8\ud0c0\ub300 \uc120\ub3c4 \ud558\uc5d0 \ud68c\ub2f4\uc7a5 \ub3c4\ucc29\n\uc591\uad6d \uc815\uc0c1 \ub098\ub780\ud788 \ub0a8\uc0c9 \uacc4\uc5f4 \ub125\ud0c0\uc774 \ucc29\uc6a9\ud558\uace0 \ud68c\ub524 \uc804 \uc545\uc218\n","\uc870\ud604 \uc678\uad50\ubd80 \uc7a5\uad00\uc740 \uc774\ub0a0 \uc624\ud6c4 \ubaa8\ud14c\uae30 \ub3c4\uc2dc\ubbf8\uc4f0 \uc77c\ubcf8 \uc678\ubb34\uc0c1\uacfc \ud68c\ub2f4\uc744 \uac16\uace0 \uc591\uad6d \uad00\uacc4, \ud55c\ubc18\ub3c4 \ubb38\uc81c, \uc9c0\uc5ed\u00b7\uae00\ub85c\ubc8c \ud611\ub825 \ub4f1 \uc0c1\ud638 \uad00\uc2ec\uc0ac\uc5d0 \ub300\ud574 \uc758\uacac\uc744 \uad50\ud658\ud588\ub2e4\uace0 \uc678\uad50\ubd80\uac00 \uc804\ud588\ub2e4.\n\uc591","\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ud2b9\ubcc4\uc804\uc2dc\uad00\uc5d0 \ud68c\ub2f4 \ub54c \uc4f4 \ud14c\uc774\ube14\u00b7\uc758\uc804 \ubb3c\ud488 \uadf8\ub300\ub85c \ubc30\uce58\n2025\ub97c \uacc4\uae30\ub85c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uacfc \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub838\ub358 \uacf5\uac04\uc744 \uc77c\ubc18 \uad00\ub78c\uac1d\uc5d0\uac8c \ud2b9\ubcc4 \uacf5\uac1c\ud55c\ub2e4\uace0 5\uc77c \ubc1d\ud614\ub2e4.","31\uc77c \uac15\uc720\uc815 APEC\ubbf8\ub514\uc5b4\uc13c\ud130 \ube0c\ub9ac\ud551\n\"\uc591\uad6d \uc815\uc0c1, '\ubbfc\uc0dd \uc911\uc694' \ubaa8\ud1a0 \uac00\uc838\"\n\"\ubbfc\uc0dd\uacfc \ud3c9\ud654 \ubb38\uc81c \ub17c\uc758 \uc9c4\uc804\uc2dc\ud0ac \uac83\"\n\ub300\ud1b5\ub839\uc2e4\uc774 \uc624\ub294 11\uc6d4 1\uc77c \uac1c\ucd5c\ub418\ub294 \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uacfc \uad00\ub828\ud574","\u91ce\uc758\uc6d0 \uc9c8\uc758\uc5d0 \u201c\u4e2d, \ub300\ub9cc \ud574\uc0c1 \ubd09\uc1c4 \uc2dc \uc874\ub9bd\uc704\uae30 \uc0ac\ud0dc\u201d \ub9d0\ud574\n\uac15\uacbd \ubcf4\uc218 \uc131\ud5a5\uc73c\ub85c \uc54c\ub824\uc9c4 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \ud604\uc9c1 \ucd1d\ub9ac\ub85c\ub294 \ucc98\uc74c\uc73c\ub85c \ub300\ub9cc \uc720\uc0ac\uc2dc(\u6709\u4e8b\u6642) \uc77c\ubcf8\uc774 \uc9d1\ub2e8 \uc790\uc704","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839, \ub2e4\uce74\uc774\uce58 \u65e5\ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 30\uc77c \uacbd\ubd81 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uc7a5\uc5d0\uc11c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uc640 \ud55c\uc77c \uc815\uc0c1\ud68c\ub2f4\uc5d0 \uc55e\uc11c \uc545\uc218\ub97c \ub098\ub204\uace0 \uc788\ub2e4.\n\uc774\uc7ac\uba85 ","\uc2dc\uc9c4\ud551, 30\uc77c \uc624\uc804 \uae40\ud574\uacf5\ud56d \ud1b5\ud574 \ubc29\ud55c\n\ub0b4\ub2ec 1\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc815\uc0c1\ud68c\ub2f4\n\ud76c\ud1a0\ub958 \uacf5\uae09\ub9dd, AI \ud611\ub825 \ub4f1 \ub17c\uc758 \uc804\ub9dd\n11\ub144 \ub9cc\uc5d0 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \ub2e4\uc74c \ub2ec 1\uc77c '\uc2e4","\uc804\ub0a0 \uad6d\ubb34\ud68c\uc758\uc11c \"\ubab8\uc0b4 \uac78\ub824\" \uc591\ud574 \uad6c\ud574\n\uc544\uc138\uc548\u00b7APEC \ube61\ube61\ud55c \uc815\uc0c1\uc678\uad50 \uc77c\uc815 \uc18c\ud654\n= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 5\uc77c \uc608\uc815\ub410\ub358 \uc18c\ubc29\uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c \uc77c\uc815\uc744 \ucde8\uc18c\ud588\ub2e4. \uc9c0\ub09c\ub2ec\ubd80\ud130 \ud3bc\uccd0\uc628 '\uc678","\uc2dc\uc9c4\ud551 \uc8fc\uc11d, APEC \uacf5\uc2dd \ub514\uc800\ud2b8\uc778 \uacbd\uc8fc \ud669\ub0a8\ube75\uc744 \uadf9\ucc2c\ud588\ub2e4\uace0 \ud558\ub294\ub370\uc694.\n\uadf8 \ube75 \ubbf8\ub514\uc5b4\uc13c\ud130\uc5d0\uc11c\ub3c4, \uc778\uae30\uc5ec\uc11c \ub3d9\uc774 \ub0ac\ub2e4\uace0 \ud569\ub2c8\ub2e4.\n\uacbd\uc8fc \ubbf8\ub514\uc5b4\uc13c\ud130 \uc5f0\uacb0\ud574 \ucde8\uc7ac \ub4b7\uc774\uc57c\uae30 \ub4e4\uc5b4\ubcf4\uaca0\uc2b5\ub2c8\ub2e4","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 APEC \uc815\uc0c1\ud68c\uc758 \ubc29\ud55c \uc77c\uc815\uc774 '1\ubc15 2\uc77c'\uc5d0 \uadf8\uce58\uba74\uc11c \ubbf8\uad6d \ubc29\ubb38\ub2e8\ub3c4 \uc608\uc57d\ud588\ub358 \uacbd\uc8fc \ud790\ud2bc\ud638\ud154\uc5d0\uc11c \ub300\uac70 \ucca0\uc218\ud560 \uac83\uc73c\ub85c \uc54c\ub824\uc9c0\uace0 \uc788\ub2e4. \uc774\uc5d0 \ub530\ub77c \ubbf8\uad6d \ubc29","\uc2dc\uc9c4\ud551 \uc911\uad6d \uc8fc\uc11d\uc740 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ube44\uacf5\uac1c \ud68c\ub2f4\uc5d0\uc11c \ud55c\uad6d\uc5d0 \ubc14\ub77c\ub294 \uc18d\ub0b4\ub97c \ud53c\ub825\ud588\uc2b5\ub2c8\ub2e4.\nAPEC \uc758\uc7a5\uad6d \ubc14\ud1b5\uc744 \ub118\uaca8\ubc1b\uc73c\uba74\uc11c \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ube60\uc9c4 \uad6d\uc81c\ubb34\ub300\uc5d0\uc11c \uc874\uc7ac\uac10\ub3c4 \ud0a4\uc6e0\uc2b5\ub2c8","\uc774 \ub300\ud1b5\ub839 \u201c\u5317\uacfc \ub300\ud654\uc7ac\uac1c \uc704\ud55c \ud55c\u00b7\uc911 \uc804\ub7b5\uc801 \uc18c\ud1b5 \uac15\ud654 \uae30\ub300\u201d\n\uc2dc\uc9c4\ud551 \u201c\uac00\uae4c\uc6b4 \uc774\uc6c3\uc774\uc790, \ud611\ub825 \ub3d9\ubc18\uc790\u201d\n\uc2dc\uc9c4\ud551, \uad6d\ube48 \uc790\uaca9\uc73c\ub85c 11\ub144 \ub9cc\uc5d0 \ubc29\ud55c\n\ubc14\ub451\ud310\u00b7\ub098\uc804\uce60\uae30 \uc790\uac1c \uc6d0\ud615\uc7c1\ubc18 \uc120","\uc774\ub2ec 15\uc77c\ubd80\ud130 \ud56d\uc800\uc6b0\uc11c \uac1c\ucd5c\n\uc9c0\ub09c 5\uc6d4 \uc0c1\ud558\uc774 \uc804\uc2dc\ub294 \uc7a0\uc815 \uc5f0\uae30\n'\ud55c\ud55c\ub839 \uc644\ud654' \uccab \ubb3c\uaf2c \ud2c0\uae4c\n\uc774\uc7ac\uba85 \uc815\ubd80 \ub4e4\uc5b4 \uc5f4\ub9b0 \uccab \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uc774 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uc8fc\uc11d\uc774 '\ud55c\uc911","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ucde8\uc784 \ud6c4 \uccab \ub300\uba74\uc744 \ud588\ub2e4.\n31\uc77c \uc624\uc804 \uc774 \ub300\ud1b5\ub839\uc740 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c","\uc870\uad6d \uc870\uad6d\ud601\uc2e0\ub2f9 \ube44\ub300\uc704\uc6d0\uc7a5\uc774 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc704\ud574 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c \uacbd\uc8fc \ud2b9\uc0b0\ud488\uc778 \ud669\ub0a8\ube75\uc744 \uc120\ubb3c\ud55c \uac83\uc744 \ub450\uace0 \u201c\ud0c1\uc6d4\ud55c \uc120\ud0dd","2025 \uc0bc\uc131\ud654\uc7ac\ubc30 \uc6d4\ub4dc\ubc14\ub451\ub9c8\uc2a4\ud130\uc2a4\uac00 8\uc77c \uac1c\ub9c9\ud588\ub2e4. \uc62c\ud574 \uc0bc\uc131\ud654\uc7ac\ubc30\ub294 \ub300\ud68c 30\uc8fc\ub144\uc744 \ub9de\uc544 \uc81c\uc8fc\ub3c4 \ud718\ub2c9\uc2a4 \uc544\uc77c\ub79c\ub4dc\uc5d0\uc11c \ubcf8\uc120 \uc804 \uc77c\uc815\uc744 \uc18c\ud654\ud55c\ub2e4.\n\uac1c\ub9c9\uc2dd\uc5d0\ub294 \uc8fc\ucd5c\uc0ac \uc911\uc559\uc77c\ubcf4\uc758 \uc774\ud604","\u674e \"\ub274\uc9c8\ub79c\ub4dc 6\u00b725 \ucc38\uc804 \uc78a\uc9c0 \uc54a\uc558\ub2e4\"\u2026\ub7ed\uc2a8 \"\ud55c\uad6d\uc740 5\uc704 \uad50\uc5ed\uad6d\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 30\uc77c \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8 \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0 \uc591\uad6d\uc758 \ud611\ub825 \uac15\ud654 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4. ","| \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc9c0\ub09c\ub2ec 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c \u2018\ucc9c\ub9c8\ucd1d \uae08\uad00 \ubaa8\ud615\u2019\uc744 \uc120\ubb3c\ud55c \ub4a4 \uc545\uc218\ud558\uace0 \uc788\ub2e4./\uc0ac\uc9c4:\uc5f0\ud569\ub274\uc2a4 |\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 APEC(\uc544","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d \ub4f1 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) 21\uac1c \ud68c\uc6d0\uad6d \uc815\uc0c1\uc744 \uc601\uc811\ud558\ub294 \uac83\uc73c\ub85c APEC \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \uc77c\uc815\uc744 \uc2dc\uc791\ud588\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 \ud68c\uc758 \uccab \ubc88\uc9f8 ","\uc774\ub450\ud76c \uad6d\ubc29\ubd80 \ucc28\uad00\uacfc \uc2a4\ud14c\ud30c\ub2c8 \ubca1 \uce90\ub098\ub2e4 \uad6d\ubc29\ubd80 \ucc28\uad00\uc774 5\uc77c\n\uad6d\ubc29\ubd80\ub294 6\uc77c \"\uc774 \ucc28\uad00\uc774 \uc2a4\ud14c\ud30c\ub2c8 \ubca1 \uce90\ub098\ub2e4 \uad6d\ubc29\ubd80 \ucc28\uad00\uacfc \ub9cc\ub098 \uad6d\ubc29\u00b7\ubc29\uc0b0 \ud611\ub825 \ubc1c\uc804 \ubc29\ud5a5\uc5d0 \ub300\ud574 \uc2ec\ub3c4 \uc788\ub294 \ub17c\uc758\ub97c ","\ud55c\u00b7\ud0dc\uad6d \uc815\uc0c1\ud68c\ub2f4\u2026\uc628\ub77c\uc778 \uc2a4\ucea0 \ub4f1 '\ucd08\uad6d\uac00 \ubc94\uc8c4' \ub300\uc751 \ub17c\uc758\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \uc544\ub204\ud2f4 \ucc2c\uc704\ub77c\uafbc \ud0dc\uad6d \ucd1d\ub9ac\uc640 30\uc77c \uc815\uc0c1","\ubc15\ud615\uc900 \ubd80\uc0b0\uc2dc\uc7a5, \ubd80\uc0b0 \ucc3e\uc740 \ub974\uc5c9 \ub044\uc5c9 \ubca0\ud2b8\ub0a8 \uad6d\uac00\uc8fc\uc11d \uc811\uacac\n\uace0\uc704\uae09 \ub300\ud45c\ub2e8, 1\uc77c APEC \ud6c4 \ubd80\uc0b0 \ubc29\ubb38\n8\uc6d4 \ub2f9\uc11c\uae30\uc7a5 \ub9cc\ub0a8 \uc774\uc5b4 \ud611\ub825 \uac15\ud654 \uae30\ub300\n\ub974\uc5c9 \ub044\uc5c9 \ubca0\ud2b8\ub0a8 \uad6d\uac00\uc8fc\uc11d\uc774 \uacbd\uc8fc","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uacc4\uae30\ub85c \uacf5\uc2dd \ubc29\ud55c\ud55c \ub85c\ub80c\uc2a4 \uc6e1 (Lawrence Wong) \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640 \uc11c\uc6b8\uc5d0\uc11c \uc815\uc0c1\ud68c\ub2f4\uc744 \uc5f0\ub2e4.\n\ub300\ud1b5\ub839\uc2e4","\ud55c\ubbf8-\ud55c\uc77c-\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uacfc \ubbf8\uc911-\ubbf8\uc77c-\uc911\uc77c \uc815\uc0c1\ud68c\ub2f4\uc774 \uc787\ub2ec\uc544 \uc5f4\ub824 '\uc678\uad50 \uc288\ud37c \uc704\ud06c'\ub85c \ubd88\ub838\ub358 \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uac00 1\uc77c \ub9c8\ubb34\ub9ac\ub410\ub2e4. \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \ucde8","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO)\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc81c1\uc138\uc158\uc5d0\uc11c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uc785\uc7a5\ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\n\ub300\ud1b5\ub839\uc2e4","\ud55c-\uce84\ubcf4\ub514\uc544 \ud68c\ub2f4\ud6c4 '\ucf54\ub9ac\uc544\uc804\ub2f4\ubc18' \uac00\ub3d9 \ud569\uc758, \ud55c-\ub9d0\ub808\uc774\uc2dc\uc544 FTA \uccb4\uacb0 \ub4f1 '\uc131\uacfc'\u00b7\u00b7\u00b7\uc544\uc138\uc548 \ubc1c\uc804 \ud611\ub825 \uc704\ud55c 'CSP' \ube44\uc804\ub3c4 \uc81c\uc2dc\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\ubc152\uc77c \uac04\uc758 \uc544\uc138\uc548(AS","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc\uc758 \uccab \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud55c\uc911 \uc790\uc720\ubb34\uc5ed\ud611\uc815(FTA) 2\ub2e8\uacc4 \ud611\uc0c1\uc744 \uac00\uc18d\ud654\ud558\uace0, \uc778\uacf5\uc9c0\ub2a5(AI)\u00b7\ubc14\uc774\uc624\uc81c\uc57d \ub4f1\uc758 \ud611\ub825\uc744 \uac15\ud654\ud558\uc790\uace0 \uac15\uc870\ud588\ub2e4.\n1\uc77c \uc911","\ud2b8\ub7fc\ud504, \ub0b4\uc77c\uc740 \ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4\n\ubd81\ubbf8\uc815\uc0c1 \u2018\uae5c\uc9dd \ud68c\ub3d9\u2019 \uc131\uc0ac\uc5ec\ubd80 \uad00\uc2ec\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \ud55c\uad6d\uc744 \ubc29\ubb38\ud558\ub294 \uac00\uc6b4\ub370 \uc774\ub0a0 \uc624\ud6c4 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc\uc758 \ub450 \ubc88\uc9f8 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc774","\u4e2d\u65e5\ud68c\ub2f4 \ub2e4\uc74c\ub0a0 \u65e5\ucd1d\ub9ac \uc815\uba74 \ube44\ud310\n\u201c\ub0b4\uc815\uac04\uc12d \ub9d0\ub77c\u201d\u2026 \uad00\uacc4 \uacbd\uc0c9 \uac00\ub2a5\uc131\n\ubca0\uc120\ud2b8\ub3c4 \ub300\ub9cc\uce21 \ub9cc\ub0a8, \uacf5\uac1c\ub294 \uc548\ud574\n\uc911\uad6d\uc774 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0(\u9ad8\u5e02\u65e9\u82d7) \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4","31\uc77c \ub300\ud1b5\ub839\uc2e4 \ub4f1\uc5d0 \ub530\ub974\uba74 \uc774\ub0a0 \ub77c\ud55c\uc140\ub809\ud2b8 \uacbd\uc8fc\ud638\ud154\uc5d0\uc11c \uc5f4\ub9b4 APEC \uc815\uc0c1\ub9cc\ucc2c\uc758 \uac74\ubc30\uc8fc\ub294 \uacbd\uae30\ub3c4 \uc18c\uc7ac \uc5c5\uccb4\uc778 \ubc30\ud61c\uc815\ub3c4\uac00\uc758 \ud638\ub791\uc774 \uc720\uc790 \uc0dd\ub9c9\uac78\ub9ac\ub2e4.\n\ud574\ub2f9 \ub9c9\uac78\ub9ac\ub294 \uc9c0\ub09c 9\uc6d4 \ub18d\ub9bc\ucd95","\ud55c-\ubbf8 \uad00\uc138\ud611\uc0c1, \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ub4f1 \uad75\uc9c1\ud55c \uc77c\uc815\uc744 \ub118\uae34 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 5\uc77c \ubab8\uc0b4\uc774 \uc2ec\ud574\uc838 \uc77c\uc815\uc744 \ucde8\uc18c\ud558\uace0 \uc26c\uae30\ub85c \ud588\ub2e4.\n\ub300\ud1b5\ub839\uc2e4\uc740 \uc774 \ub300\ud1b5\ub839\uc774 \uc18c","APEC \uacc4\uae30 \uc608\uc815\ub410\ub358 \uacbd\uc8fc \ud55c\ubbf8\uc77c \uc678\uad50\uc7a5\uad00 \ud68c\ub2f4 \ucde8\uc18c\n\uc870\ud604\u00b7\ub9c8\ucf54 \ub8e8\ube44\uc624\u00b7\ubaa8\ud14c\uae30 \ub3c4\uc2dc\ubbf8\uc4f0 \uacbd\uc8fc \ud68c\ub3d9 \ucde8\uc18c\ub3fc\n\ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uc77c\uc815 \uc9c0\uc5f0 \ub4f1\uc774 \uc774\uc720\ub85c \uc791\uc6a9\ud55c \ub4ef\n\uc9c0\ub09c 9\uc6d423\uc77c \uc5f4\ub9b0 \ud55c","7\uc77c \uad50\ub3c4\ud1b5\uc2e0 \ub4f1\uc5d0 \ub530\ub974\uba74 \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\ub294 \uc774\ub0a0 \uc911\uc758\uc6d0(\ud558\uc6d0) \uc608\uc0b0\uc704\uc6d0\ud68c\uc5d0 \ucc38\uc11d\ud574 \uc9c0\ub09c\ub2ec 30\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ubc29\ubb38\ud55c \ud55c\uad6d \uacbd\uc8fc\uc5d0\uc11c \uccab \uc815\uc0c1\ud68c\ub2f4\uc744","\uc77c\ubcf8\uc0b0 \uc218\uc0b0\ubb3c\uc774 2023\ub144 8\uc6d4 \ud6c4\ucfe0\uc2dc\ub9c8 \uc81c1\uc6d0\uc790\ub825\ubc1c\uc804\uc18c \uc624\uc5fc\uc218 \ud574\uc591 \ubc29\ub958 \uc774\ud6c4 \ucc98\uc74c\uc73c\ub85c \uc911\uad6d\uc5d0 \uc218\ucd9c\ub410\ub2e4.\n\uc77c\ubcf8 \ub9c8\uc774\ub2c8\uce58\uc2e0\ubb38, \uad50\ub3c4\ud1b5\uc2e0 \ub4f1\uc740 7\uc77c \ud64b\uce74\uc774\ub3c4 \ub0c9\ub3d9 \uac00\ub9ac\ube44 6\ud1a4\uc774 \uc9c0\ub09c","\u674e\ub300\ud1b5\ub839, APEC \uae30\uac04 \uc8fc\uc694\uad6d\uacfc \ud68c\ub2f4\u2026 \ud55c\ubbf8 \uad00\uc138 \ud0c0\uacb0 \uc131\uacfc\n\ub2e4\uce74\uc774\uce58 \u65e5 \ucd1d\ub9ac\uc640 \uc0c1\uacac\ub840\u2026 \uce90\ub098\ub2e4\uc640 \uc548\ubcf4\u00b7\uad6d\ubc29 \ubd84\uc57c \ud611\ub825\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1","\uc6cc\ub77c\ubc38\uc744 \ud3ec\uae30\ud558\uaca0\ub2e4\uace0 \uacf5\uc5b8\ud588\ub358 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uc2e4\uc81c\ub85c \uc0c8\ubcbd 3\uc2dc\uc5d0 \ucd9c\uadfc\ud574 \ud68c\uc758\ub97c \uc9c4\ud589\ud55c \uc0ac\uc2e4\uc774 \uc54c\ub824\uc84c\ub2e4.\n7\uc77c(\ud604\uc9c0\uc2dc\uac04) \uc0b0\ucf00\uc774\uc2e0\ubb38 \ub4f1 \ud604\uc9c0 \uc5b8\ub860\uc5d0 \ub530\ub974\uba74 \ub2e4\uce74\uc774\uce58 \ucd1d","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c APEC \uc815\uc0c1\ud68c\uc758\uc7a5\uc778 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \uba74\ub2f4\uc744 \uc704\ud574 \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790\ub97c \ub9de\uc774\ud558\uace0 \uc788\ub2e4. 2025.10.31 .kr\n\uc5d4\ube44\ub514\uc544, \uc815\ubd80\u318d\ubbfc\uac04\uae30\uc5c5\uacfc ","\uc2dc\uc9c4\ud551\u00b7\ub2e4\uce74\uc774\uce58 \uccab \uc815\uc0c1\ud68c\ub2f4\n\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 31\uc77c \uc624\ud6c4 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc815\uc0c1\ud68c\ub2f4\uc744 \ud1b5\ud574 \uc591\uad6d \uad00\uacc4 \uac1c\uc120\uacfc \uc0c1\ud638 \ud611\ub825 \uc758\uc9c0\ub97c \ubc1d\ud614\ub2e4. \uc2dc \uc8fc\uc11d\uc774 ","\u65e5, \u97d3\uacf5\uad70\uc758 \ub3c5\ub3c4 \ube44\ud589 \ubb38\uc81c \uc0bc\uc544 \uc678\uad50\ubb38\uc81c \ube44\ud654 \uac00\ub2a5\uc131\n\uad6d\ubc29\ubd80\uac00 \uc624\ub294 13~15\uc77c \uc77c\ubcf8 \ub3c4\ucfc4\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc77c\ubcf8 \uc790\uc704\ub300 \uc74c\uc545\ucd95\uc81c\uc5d0 \uc6b0\ub9ac \uad70\uc545\ub300\ub97c \ubcf4\ub0b4\uc9c0 \uc54a\uae30\ub85c \uacb0\uc815\ud55c \uac83\uc73c\ub85c \uc54c\ub824\uc84c\ub2e4","\uc18c\ubc29\uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c\uc740 \ube44\uc11c\uc2e4\uc7a5 \ub300\ucc38\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 5\uc77c \uac74\uac15\uc0c1 \uc774\uc720\ub85c \uc608\uc815\ub41c \uacf5\uac1c \uc77c\uc815\uc744 \ucde8\uc18c\ud588\ub2e4. \ucd5c\uadfc \ub3d9\ub0a8\uc544\uc2dc\uc544\uad6d\uac00\uc5f0\ud569(ASEAN\u00b7\uc544\uc138\uc548) \uc815\uc0c1\ud68c\uc758\ubd80\ud130 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 2\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ub85c\ub80c\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640 \uc11c\uc6b8\uc5d0\uc11c \uc815\uc0c1\ud68c\ub2f4\uacfc \uc624\ucc2c\uc744 \uac16\ub294\ub2e4. \uc591 \uc815\uc0c1\uc740 \uc548\ubcf4\uc640 \uad50\uc5ed\u00b7\ud22c\uc790","| APEC \uc815\uc0c1\ud68c\uc758\uc7a5 \uc8fc\ubcc0 \uac80\ubb38 \uac80\uc0c9. \uc5f0\ud569\ub274\uc2a4\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud3d0\ub9c9\uc77c\uc778 1\uc77c \uc624\uc804\uc5d0\ub3c4 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO) \uc8fc\ubcc0\uc740 \ubcf4\uc548\uc744 \uc704\ud55c \uc9c4\uacf5\uc0c1\ud0dc\uac00 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 27\uc77c(\ud604\uc9c0 \uc2dc\uac01) \uc544\uc138\uc548(\ub3d9\ub0a8\uc544\uc2dc\uc544\uad6d\uac00\uc5f0\ud569) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc744 \ub9c8\uce58\uace0 \uadc0\uad6d\uae38\uc5d0 \uc62c\ub790\ub2e4. 1\ubc15 2\uc77c\uc758 \uc9e7\uc740 \uc77c\uc815\uc774\uc9c0\ub9cc \uc628\ub77c\uc778 \uc2a4\ucea0(\uc0ac\uae30) \ubc94\uc8c4 \ub300\uc751\uacfc \ubcf4\ud638\ubb34\uc5ed\u00b7\uacf5\uae09\ub9dd","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839, \uad6d\ubb34\ud68c\uc758 \uc8fc\uc7ac\n\uc774\ubbf8\uc9c0 \ud655\ub300\ubcf4\uae30\uc5f0\ud569\ub274\uc2a4\uc5d0 \ub530\ub974\uba74 \uc774 \ub300\ud1b5\ub839\uc740 \ubaa8\ub450\ubc1c\uc5b8\uc5d0\uc11c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubc0f \uc774\ub97c \uacc4\uae30\ub85c \ud55c \uc8fc\uc694\uad6d \uc5f0\uc1c4 \uc815\uc0c1\ud68c\ub2f4\uc5d0 \ub300","APEC \ucc38\uc11d\ucc28 30\uc77c\ubd80\ud130 2\ubc15 3\uc77c \ubc29\ud55c\n30\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc815\uc0c1\ud68c\ub2f4 \uc870\uc728\uc911\n\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uc624\ub294 30\uc77c \ud55c\uad6d\uc744 \ubc29\ubb38, \ub2e4\uc74c\ub2ec 1\uc77c\uae4c\uc9c0 2\ubc15 3\uc77c\uac04 \uba38\ubb3c\uba70 \uc544\uc2dc\uc544","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \u2018\uc18c\ubc29\uc758 \ub0a0\u2019\uc744 \uc55e\ub450\uace0 5\uc77c \uc608\uc815\ub410\ub358 \uc18c\ubc29 \uacf5\ubb34\uc6d0 \ub300\ud1b5\ub839\uc2e4 \ucd08\uccad \uc624\ucc2c\uc5d0 \ubd88\ucc38\ud55c\ub2e4. \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\ubd80\ud130 \uc774\uc5b4\uc9c4 \uac15\ud589\uad70 \ud0d3\uc5d0 \uac74\uac15\uc0c1\uc758 \uc774\uc720\ub77c\ub294 \uad00\uce21\uc774 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 APEC \uc815\uc0c1\ud68c\uc758 \ud68c\uacac\n\ud558\uc9c0\ud604 = \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \uc77c\uc815\uc744 \ub9c8\ubb34\ub9ac\ud55c \ud6c4 \ub0b4\uc678\uc2e0 \ud68c\uacac\uc744 \uc5f4\uace0 \uc544\ud0dc \ud611\ub825 \uac15\ud654\uc640 ","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4, APEC \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc774 \uc624\ub298 \uac1c\ub9c9\ud588\uc2b5\ub2c8\ub2e4.\n\uc815\uc0c1\ud68c\uc758\ub294 \uc624\ub294 31\uc77c \uc608\uc815\ub3fc \uc788\uc9c0\ub9cc \uc624\ub298 \ucd5c\uc885\uace0\uc704\uad00\ub9ac\ud68c\uc758\ub97c \uc2dc\uc791\uc73c\ub85c \uacf5\uc2dd \uc77c\uc815\uc5d0 \ub3cc\uc785\ud588\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc \ud604\uc7a5","2\uc77c \uc694\ubbf8\uc6b0\ub9ac\uc2e0\ubb38\uacfc \uad50\ub3c4\ud1b5\uc2e0 \ub4f1 \uc77c\ubcf8 \uc5b8\ub860\uc5d0 \ub530\ub974\uba74 \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\ub294 \uc804\ub0a0 APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9b0 \uacbd\uc8fc\uc5d0\uc11c \ub300\ub9cc \ub300\ud45c\ub85c \ucc38\uc11d\ud55c \ub9b0\uc2e0\uc774 \ucd1d\ud1b5\ubd80 \uc120\uc784\uace0\ubb38\uacfc \uc57d 25\ubd84\uac04 \uba74\ub2f4\ud588\ub2e4. \uadf8\ub294","11\ub144 \ub9cc\uc758 \uad6d\ube48\ubc29\ud55c \u7fd2 \"\uc548\ub155\ud558\uc2ed\ub2c8\uae4c\" \uc778\uc0ac\ud558\uba70 \uc545\uc218\u2026\uc9c1\uc811 \ud68c\uc758\uc7a5\uc73c\ub85c \uc548\ub0b4\n\ub2e4\uce74\uc774\uce58 \u65e5\ucd1d\ub9ac\u00b7\ubca0\uc120\ud2b8 \u7f8e\uc7a5\uad00\u00b7\ub7ec \ubd80\ucd1d\ub9ac \ub4f1 22\uac1c \uad6d\uac00\u00b7\uad6d\uc81c\uae30\uad6c \ub300\ud45c \uc601\uc811\n\uc815\uc0c1\ud68c\uc758 \uacc4\uae30\uc5d0 \ubc29\ud55c\ud55c \uc2dc","\uac15\ud6c8\uc2dd, \uc18c\ubc29\uad00 \uc624\ucc2c \ub300\uc2e0 \ucc38\uc11d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 5\uc77c \ubab8\uc0b4\ub85c \uc778\ud574 \uc77c\uc815\uc744 \ucde8\uc18c\ud558\uace0 \ud734\uc2dd\uc744 \ucde8\ud588\ub2e4. \ub3d9\ub0a8\uc544\uc2dc\uc544\uad6d\uac00\uc5f0\ud569(ASEAN\u00b7\uc544\uc138\uc548) \uc815\uc0c1\ud68c\uc758\ubd80\ud130 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 APEC \uc678\uad50\uac00 \uc0b0\uc5c5 \ud604\uc7a5\uc73c\ub85c \uc774\uc5b4\uc84c\uc2b5\ub2c8\ub2e4.\n\uadf8 \uccab \uacb0\uc2e4\ub85c \uc81c\uc8fc\uc0b0 \ub3fc\uc9c0\uace0\uae30\uac00 \uc138\uacc4 \ucd5c\uace0 \uc218\uc900\uc758 \uac80\uc5ed \uc2dc\uc7a5, \uc2f1\uac00\ud3ec\ub974 \uc218\ucd9c\uae38\uc744 \uc5f4\uc5c8\uc2b5\ub2c8\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc5b4\uc81c(2\uc77c) ","\"\ud55c\ubc18\ub3c4 \ube44\ud575\ud654 \uc6d0\uce59 \uacac\uc9c0\"\u2026\ubc15\uc724\uc8fc \"\uc591\uad6d \uad6d\ubbfc \ub3c4\uc6c0\ub418\ub294 \ubd84\uc57c\ubd80\ud130 \ud611\ub825\"\n= \uc678\uad50\ubd80\ub294 \ubc15\uc724\uc8fc 1\ucc28\uad00\uacfc \uc77c\ubcf8 \uc678\ubb34\uc131 \ud6c4\ub098\ucf54\uc2dc \ub2e4\ucf00\ud788\ub85c \uc0ac\ubb34\ucc28\uad00\uc774 7\uc77c \uc11c\uc6b8\uc5d0\uc11c \uc81c16\ucc28 \ud55c\uc77c \uc678\uad50\ucc28\uad00","\uace0\ud765 \uc9c0\uc5ed \ud2b9\uc0b0\ubb3c\uc774 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uacfc APEC \uc815\uc0c1\ud68c\uc758 \ub9cc\ucc2c\uc5d0 \uc62c\ub77c \uc8fc\ubaa9\ubc1b\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\uace0\ud765\uad70\uc740 \uc9c0\ub09c\ub2ec 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0\ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uc624\ucc2c\uc5d0\uc11c \uace0\ud765\uc0b0 \uad00\uc790\uac00 \uc804\ucc44 \uc694\ub9ac\ub85c \uc81c\uacf5\ub410\uc73c","\uc591\uce21 \uacf5\uc2dd \ubc1c\ud45c\ubb38\uc5d0\ub294 \uc548 \ub2f4\uaca8\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ucd5c\uadfc \uc5f4\ub9b0 \ubbf8\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uc2dc\uc9c4\ud551 \uad6d\uac00 \uc8fc\uc11d\uc5d0 \ud64d\ucf69\uc758 \ubc18\uc911 \uc5b8\ub860\uc778 \uc9c0\ubbf8 \ub77c\uc774\uc758 \uc11d\ubc29\uc744 \uc694\uad6c\ud588\ub2e4\uace0 \ub85c\uc774\ud130 \ud1b5\uc2e0\uc774 5\uc77c(","(\ud1b1\uc2a4\ud0c0\ub274\uc2a4 ) \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\ub294 1\uc77c \uc5f4\ub9b0 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uc885\ub8cc \ud68c\uacac\uc5d0\uc11c \uc774\ubc88 \uacbd\uc8fc \ubc29\ubb38\uc758 \uc8fc\uc694 \uc131\uacfc\ub85c \ud55c\uad6d\uacfc \uc911\uad6d \uc815\uc0c1\uacfc\uc758 \uc194\uc9c1\ud55c \ub300\ud654\ub97c \uaf3d","\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 \ub0b4\ub144 \uc9c0\ubc29\uc120\uac70\uc5d0\uc11c \uc11c\uc6b8\uc2dc\uc7a5 \ud6c4\ubcf4\uad70\uc73c\ub85c \uac70\ub860\ub41c\ub2e4\ub294 \ub370 \ub300\ud574 \"\uadf8\ub7f0 \uc0c1\ud669\uc740 \uc548 \ub9cc\ub4e4\uc5b4\uc9c8 \uac83\"\uc774\ub77c\uace0 \ub9d0\ud588\ub2e4.\n\uae40 \ucd1d\ub9ac\ub294 5\uc77c \uc720\ud29c\ube0c &lt;\uae40\uc5b4\uc900\uc758 \uacb8\uc190\uc740 \ud798\ub4e4\ub2e4 \ub274\uc2a4\uacf5\uc7a5&gt;","\uc2dc\uc9c4\ud551 \u201c\uacbd\uc8fc, \uc778\uc0c1\uc801\uc774\uace0 \uc88b\uc740 \uacf3\u201d\n\uc774 \ub300\ud1b5\ub839, \ubaa8\ub4e0 APEC \ud68c\uc6d0\uad6d \ub300\ud45c\ub2e8\uc5d0 \ud669\ub0a8\ube75 \uc120\ubb3c\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc744 \ud658\uc601\ud55c\ub2e4\ub294 \ub73b\uc5d0\uc11c \uacbd\uc8fc \ud669\ub0a8\ube75\uc744 \uc120\ubb3c\ud588\ub2e4\uace0 \ub300\ud1b5","\u674e \ub300\ud1b5\ub839, \ub2e4\uce74\uc774\uce58\uc5d0 \"\ud55c\uc77c \ubbf8\ub798\uc9c0\ud5a5\uc801 \ud611\ub825 \uac15\ud654\ud574\uc57c\"\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uc9c0\uc778 \uacbd\uc8fc\uc758 \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \uc9c4\ud589\ub41c \uc774\ub0a0 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uc774 \ub300\ud1b5\ub839\uacfc \ub2e4\uce74\uc774\uce58 ","\u674e\ub300\ud1b5\ub839, APEC \uc815\uc0c1\ud68c\uc758 \ud398\ub9c9 \ud68c\uacac\n\"\ud55c\uad6d\uacfc \uc77c\ubcf8\uc774 \uc11c\ub85c\uc5d0\uac8c \ub3c4\uc6c0\ub418\ub294 \uad00\uacc4\ub85c \ucda9\ubd84\ud788 \ubc1c\uc804 \uae30\ub300\"\n\"\uac1c\ubcc4 \uc815\uce58\uc778\uc77c \ub54c\uc640 \uad6d\uac00\ub97c \ucd1d \ucc45\uc784\uc9c8 \ub54c \uc0dd\uac01\uacfc \ud589\ub3d9\uc774 \ub2ec\ub77c\uc57c\"\n\"\uc911\uc694\ud55c \uac74 ","\uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac\uc640 \ud568\uaed8 \uac70\uc81c \ud55c\ud654\uc624\uc158 \uc870\uc120\uc18c\ub97c \ubc29\ubb38\ud588\ub2e4.\n\uc774\ubc88 \ubc29\ubb38\uc740 \uce90\ub098\ub2e4\uc758 \ucc28\uc138\ub300 \uc7a0\uc218\ud568 \uc218\uc8fc \uc0ac\uc5c5\uc744 \ubc94\uc815\ubd80 \ucc28\uc6d0\uc5d0\uc11c \ucd1d\ub825 \uc9c0\uc6d0\ud558\uae30 \uc704\ud574 \uc774\ub904\uc84c","10\uc6d4 26\uc77c \uc544\uc138\uc548(ASEAN\u00b7\ub3d9\ub0a8\uc544\uc2dc\uc544\uad6d\uac00\uc5f0\ud569) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ub9d0\ub808\uc774\uc2dc\uc544 \ucfe0\uc54c\ub77c\ub8f8\ud478\ub974 \uad6d\uc81c\uacf5\ud56d\uc5d0 \ub3c4\ucc29\ud55c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uc548\uc640\ub974 \uc774\ube0c\ub77c\ud798 \ub9d0\ub808\uc774\uc2dc\uc544 \ucd1d\ub9ac\uc640 \ubb34","\uad00\uc138\ud611\uc0c1\uc758 \uacb0\uacfc\uac00 \uc548\uac2f\uc18d\uc778 \uc0c1\ud669\uc5d0\uc11c \uc774\uc81c \uc2dc\uc120\uc740 \uacbd\uc8fc\ub85c \uc3e0\ub9bd\ub2c8\ub2e4.\n\uacbd\uc8fc APEC \uacc4\uae30\uc5d0 \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub9ac\ub294 \ub9cc\ud07c \uacb0\uad6d \ub450 \uc815\uc0c1\uc758 \ub9cc\ub0a8\uc774 \ubcc0\uace1\uc810\uc774 \ub420 \uac83\uc774\ub780 \ud3c9\uac00\uac00 \ub098\uc624\ub294\ub370\uc694.\n\uc624","\u65e5 \u201c\uc77c\ud55c\ubbf8 \uacf5\uc870 \uc911\uc694\uc131 \ub354\uc6b1 \uc99d\ub300\u201d\n\u201c\uc154\ud2c0 \uc678\uad50\ub3c4 \uc798 \ud65c\uc6a9\ud558\uba74\uc11c \uc18c\ud1b5\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 30\uc77c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \uc2e0\uc784 \ucd1d\ub9ac\uc640 \uccab \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \u201c\ud55c\uc77c \uc591\uad6d\uc774 \uadf8 \uc5b4\ub290 \ub54c\ubcf4\ub2e4 \ubbf8","\uc774\uc7ac\uba85-\uc2dc\uc9c4\ud551, \uc120\ubb3c \uc8fc\uace0\ubc1b\uc73c\uba70 \ub18d\ub2f4\n'\ud478\ub978 \ud0c0\uc774' \ub9e4\uace0 \uc6b0\uc815 \uacfc\uc2dc\ud558\uae30\ub3c4\nAPEC \uc815\uc0c1\ud68c\uc758\uc11c\ub3c4 '\ud669\ub0a8\ube75' '\ub098\ube44' \ub9e4\uac1c\ub85c \uad50\uac10\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc740 1\uc77c \uacbd\uc8fc \uc544","\uc2dc\uc9c4\ud551, \u674e \ub300\ud1b5\ub839 \ucc98\uc74c \ub9cc\ub098 \u201c\ud669\ub0a8\ube75 \ub9db\uc788\uac8c \uba39\uc5b4\u201d\n\u674e \u2018\ubaa8\ub4e0 APEC \ud68c\uc6d0\uad6d \ub300\ud45c\ub2e8\uc5d0 \ud669\ub0a8\ube75 \uc120\ubb3c\u2019 \uc9c0\uc2dc\n\ucc3d\uc5c5\uc8fc \uc190\uc790 \ucd5c\uc9c4\ud658 \ud669\ub0a8\ube75 \uc774\uc0ac \u201c\uc138\uacc4\uc801 \uac04\uc2dd \ub9cc\ub4e4 \uac83\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839","APEC \uc815\uc0c1\ub4e4\uc774 \uacbd\uc8fc\ub97c \ucc3e\uc73c\uba74\uc11c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 '\ub9de\ucda4\ud615 \uc120\ubb3c \uc678\uad50'\uac00 \ud654\uc81c\uac00 \ub418\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774\ubc88 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c \uacbd\uc8fc\uc758 ","\uc77c\ubcf8\uc0b0 \uc218\uc0b0\ubb3c\uc774 2023\ub144 8\uc6d4 \ud6c4\ucfe0\uc2dc\ub9c8 \uc81c1\uc6d0\uc790\ub825\ubc1c\uc804\uc18c \uc624\uc5fc\uc218 \ud574\uc591 \ubc29\ub958 \uc774\ud6c4 \ucc98\uc74c\uc73c\ub85c \uc911\uad6d\uc5d0 \uc218\ucd9c\ub410\ub2e4\uace0 \ub9c8\uc774\ub2c8\uce58\uc2e0\ubb38\uacfc \uad50\ub3c4\ud1b5\uc2e0\uc774 7\uc77c \ubcf4\ub3c4\ud588\ub2e4.\n\uc911\uad6d\uc740 \uc77c\ubcf8\uc774 \ud6c4\ucfe0\uc2dc\ub9c8 \uc81c1\uc6d0\uc804","\u201c\ucd1d\ub9ac \uc880 \uc624\ub798\ud558\uac8c \uc2dc\ucf1c\ub2ec\ub77c\u201d\n\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 \uc790\uc2e0\uc758 \ub0b4\ub144 \uc11c\uc6b8\uc2dc\uc7a5 \ud6c4\ubcf4 \ucc28\ucd9c\uc124\uc5d0 \ub300\ud574 \u201c\uadf8\ub7f0 \uc0c1\ud669\uc740 \uc548 \ub9cc\ub4e4\uc5b4\uc9c8 \uac83\uc73c\ub85c \ubcf8\ub2e4\u201d\uba74\uc11c \u201c\uc81c\uac00 \ub098\uac00\uc57c\ub9cc \uc7
