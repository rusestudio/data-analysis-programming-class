6d0\ud654 \uc57d\uc138\n\uc5f0\ub9d0 1400\uc6d0\ub300 \uc911\ubc18\u00b7\ub0b4\ub144 1400","\uacf5\ub3d9 \ubcd1\ud589 \uac74\uc870, \u97d3 \uc120\uccb4 \uc124\uacc4 \ub4f1 \uae30\uc220 \ub2f4\ub2f9\u00b7\u7f8e \uc2dc\ud5d8 \ub4f1 \ub9c8\ubb34\ub9ac\n\ud2b8\ub7fc\ud504 \"\ud544\ub9ac\uc870\uc120\uc18c\uc11c \uac74\uc870\" \ubc1c\uc5b8 \uc774\ud6c4 \u97d3\u00b7\u7f8e \uac04 \uc2e4\ubb34 \ub17c\uc758 \uc9c4\ud589\n\"\uc2e4\uc774\uc775 \uc788\ub2e4\"\u2026\uad6d\ub0b4 \uae30\uc220 \uc8fc\uad8c \ud655\ubcf4\u00b7\ud604\uc9c0 \uc778\ub825","\ud574\uad70\uc740 \uc624\ub298(5\uc77c) \ubbf8\uad6d \ud574\uad70 \ud56d\uacf5\ubaa8\ud568 \uc870\uc9c0 \uc6cc\uc2f1\ud134\ud568(CVN) \ub4f1 \uc81c5\ud56d\ubaa8\uac15\uc2b5\ub2e8\uc774 \ubd80\uc0b0\uc791\uc804\uae30\uc9c0\uc5d0 \uc785\ud56d\ud588\ub2e4\uace0 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\uc9c0\ub09c \uc8fc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacc4\uae30 \ubd81\ubbf8 \uc815\uc0c1 \ud68c\ub3d9\uc774 \ubd88\ubc1c\ub410\uc9c0\ub9cc \ud5a5\ud6c4 \ubd81\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uac00\ub2a5\uc131\uc774 \uc801\uc9c0 \uc54a\ub2e4\ub294 \uad6d\uac00\uc815\ubcf4\uc6d0\uc758 \ubcf4\uace0\uc5d0 5\uc77c \ub0a8\ubd81\uacbd\ud611\uc8fc\uac00 \uae09\ub4f1\ud558\uace0 \uc788\ub2e4.\n\uc5e0\ud53c\ub2e5\ud130\uc5d0","\uc5f0\ud569\ub274\uc2a4\uad6d\uac00\uc815\ubcf4\uc6d0\uc740 4\uc77c \ubd81\ud55c\uacfc \ubbf8\uad6d\uc758 \ub300\ud654 \uac00\ub2a5\uc131\uc5d0 \ub300\ud574 \"APEC \uacc4\uae30 \uc815\uc0c1\ud68c\ub2f4\uc740 \ubd88\ubc1c\ub410\uc9c0\ub9cc \ubb3c\ubc11\uc5d0\uc11c \uc774\ub97c \ub300\ube44\ud574 \uc628 \ub3d9\ud5a5\uc774 \ub2e4\uc591\ud55c \uacbd\ub85c\ub85c \ubd84\uc11d\ub41c\ub2e4\"\uba70, \ub0b4\ub144 3\uc6d4 \ud55c\ubbf8\uc5f0\ud569\ud6c8\ub828","\uc624\ud604\uc8fc \uad6d\uac00\uc548\ubcf4\uc2e4 3\ucc28\uc7a5\uc740 27\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc5f4\ub9ac\ub294 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uad00\uc138\ud611\uc0c1\uc774 \ud0c0\uacb0\ub420 \uac00\ub2a5\uc131\uacfc \uad00\ub828\ud574 \u201c\ud604\uc7ac \uc9c4\ud589\ub418\ub294 \uac83\uc744 \ubcfc \ub54c \uc774","\ubbf8\uc911, \uc0c1\ud638\uad00\uc138 2026\ub144 11\uc6d4 10\uc77c\uae4c\uc9c0 \uc720\uc608\n\ud39c\ud0c0\ub2d0 \uad00\uc138 \uc778\ud558\u00b7\u00b7\u00b7 \ub300\uc911 \uc2e4\uc9c8 \uad00\uc138 45%\n\ud2b8\ub7fc\ud504 \"\uc911\uad6d \ud76c\ud1a0\ub958 \ud1b5\uc81c \uc720\uc608, \uad00\uc138 \uc644\ud654\"\n\uc778\ucc9c\ud22c\ub370\uc774=\uff5c\ubbf8\uad6d\uacfc \uc911\uad6d\uc774 \uc0c1\ub300\uad6d\uc5d0\uc11c","\ubbf8\uad6d\u00b7\uc790\ub3d9\ucc28 \uc218\ucd9c \uc758\uc874\ub3c4\uac00 \ub192\uc740 \ub300\ud55c\ubbfc\uad6d \uc218\ucd9c \uc804\uc9c4\uae30\uc9c0 \uc6b8\uc0b0\uc740 \ucd5c\uadfc APEC \uae30\uac04 \uc911 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud655\uc815\ub41c \uc790\ub3d9\ucc28\u00b7\uc790\ub3d9\ucc28 \ubd80\ud488 \uad00\uc138 \uc778\ud558(25%\u219215%)\ub85c \uc218\ucd9c \ubd88\ud655\uc2e4\uc131\uc774 \ud574\uc18c","\ud398\ub974\ub514\ub09c\ub4dc \ub9c8\ub974\ucf54\uc2a4 \ud544\ub9ac\ud540 \ub300\ud1b5\ub839\uc774 1\uc77c \uacbd\uc8fc\uc5d0\uc11c \ud55c\ud654\uc624\uc158 \uacbd\uc601\uc9c4\uacfc \ub9cc\ub098 \uc7a0\uc218\ud568 \ub3c4\uc785 \uacc4\ud68d \uc9c0\uc6d0 \ubc29\uc548 \ub4f1\uc744 \ub17c\uc758\ud588\ub2e4.\nPNA \ud1b5\uc2e0\u00b7GMA\ub274\uc2a4 \ub4f1 \ud604\uc9c0 \ub9e4\uccb4\uc5d0 \ub530\ub974\uba74 \ud55c\ud654\uc624\uc158 \uce21\uc740 ","\u25b2\uae40\uc6a9\ubc94 \uc815\ucc45\uc2e4\uc7a5\uc774 29\uc77c \uacbd\ubd81 \uacbd\uc8fc APEC \ubbf8\ub514\uc5b4\uc13c\ud130\uc5d0\uc11c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uad00\ub828 \ube0c\ub9ac\ud551\uc744 \ud558\uace0 \uc788\ub2e4. (\uc5f0\ud569\ub274\uc2a4)\n\ub300\ud1b5\ub839\uc2e4\uc740 31\uc77c \"(\ud55c\ubbf8) \uad00\uc138\ud611\uc0c1\uacfc \ud22c\uc790, \ud1b5\uc0c1\uc5d0 \uad00\ud55c \uc870\uc778\ud2b8","\ub300\ud1b5\ub839\uc2e4\uc774 \uc624\ub294 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc5f4\ub9ac\ub294 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uad00\uc138\ud611\uc0c1\uc774 \ud0c0\uacb0\ub418\uae30\ub294 \uc5b4\ub824\uc6b8 \uac83 \uac19\ub2e4\uace0 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\uad6d\uac00\uc548\ubcf4\uc2e4 \uc624\ud604\uc8fc 3\ucc28\uc7a5\uc740 \uc624\ub298 \uc11c\uc6b8 \ud504\ub808\uc2a4\uc13c\ud130\uc5d0\uc11c \uc5f4","\u201c\ud55c\uad6d\u00b7\uc911\uad6d\uacfc\ub3c4 \ud0c0\uacb0 \ud76c\ub9dd\u201d\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc740 29\uc77c \u201c\ud55c\uad6d\uacfc\ub3c4 \ubb34\uc5ed\ud569\uc758\ub97c \uace7 \ud0c0\uacb0\ud558\uac8c \ub420 \uac83\u201d\uc774\ub77c\uace0 \ub9d0\ud588\ub2e4.\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b\uc758","6\uc77c \uc870\uc120\uc911\uc559\ud1b5\uc2e0\uc5d0 \ub530\ub974\uba74 \uae40\uc740\ucca0 \uc678\ubb34\uc131 \ubbf8\uad6d \ub2f4\ub2f9 \ubd80\uc0c1\uc740 \u2018\uc6b0\ub9ac \uad6d\uac00\uc5d0 \ub05d\uae4c\uc9c0 \uc801\ub300\uc801\uc774\ub824\ub294 \ubbf8\uad6d\uc758 \uc18d\ub0b4\ub97c \ub2e4\uc2dc\uae08 \ud655\uc778\ud55c\ub370 \ub9de\uac8c \uc6b0\ub9ac\uc758 \uc785\uc7a5\uc744 \ubd84\uba85\ud788 \ud55c\ub2e4\u2019\ub77c\ub294 \uc81c\ubaa9\uc758 \ub2f4\ud654\ub97c \ub0b4\ub193","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \uc624\ud6c4, \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9 \ud654\ub791\ud640\uc5d0\uc11c \uc5f4\ub9b0 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b' \uac1c\ud68c\uc2dd \ud2b9\ubcc4\uc5f0\uc124\uc5d0\uc11c \"\ud55c\uad6d\uacfc \uae30\uc220 ","\ud1b5\uc77c\ubd80 \u201cAPEC, \ubd81\ubbf8 \uc815\uc0c1 \ub9cc\ub0a0 \uc218 \uc788\ub294 \uc88b\uc740 \uae30\ud68c\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04 \ubd81\ubbf8 ","\ud3b8\uc9d1\uc790\uc8fc ...\ubd81\ud55c \uc815\uce58\u00b7\uad70\uc0ac\u00b7\uc0ac\ud68c\uc5d0 \ub300\ud55c \uba74\ubc00\ud55c \ubd84\uc11d\uacfc \ud568\uaed8 \uae40\uc815\uc740 \ub178\ub3d9\ub2f9 \ucd1d\ube44\uc11c \ub4f1 \ubd81\ud55c \uc218\ub1cc\ubd80\uc5d0 \ub300\ud55c '\ub9ac\ub354\uc2ed \ud574\uc11d'\uc744 \ud1b5\ud574 \ubc18 \ubc1c\uc9dd \uc55e\uc11c \ubd81\ud55c\uc758 \ubcc0\ud654\ub97c \uc77d\uc5b4\ub0b8\ub2e4. \uc815\ucc3d\ud604 \ud3c9","\"\ubd81\ud55c \uc801\ub300\uc801 \ud45c\ud604, \uacfc\uac70\uc5d0 \ube44\ud574 \uc644\ud654\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \ud55c\ubc18\ub3c4\ub294 \uc9c0\uae08 \ubc95\uc801\uc73c\ub85c\ub294 \uc804\uc7c1\uc774 \uc7a0\uc2dc \uba48\ucd98 \ud734\uc804 \uc0c1\ud0dc\ub77c\uba70 \uacb0\uad6d \ud55c\ubc18\ub3c4 \ubb38\uc81c\ub97c \ud574\uacb0\ud558\uae30 \uc704\ud574\uc11c\ub294 \ud734\uc804 \ud611\uc815\uc758 \ub2f9\uc0ac\uad6d\uc73c\ub85c \ub3fc ","29\uac1c\uc6d4\uc9f8 \ud751\uc790\u2026 \uc5ed\ub300 2\ubc88\uc9f8 \uae34 \uae30\uac04\n\uc120\ubc15\u00b7\uc2b9\uc6a9\ucc28 \ub4f1 \uc2e4\uc801 \uacac\uc870\ud55c \uc0c1\uc2b9\uc138\n\u7f8e \uc218\ucd9c \ud0c0\uaca9 \ubd88\uad6c EU\u00b7\ub3d9\ub0a8\uc544 \ud638\uc870\n\uae00\ub85c\ubc8cIB, \u97d3 \uc131\uc7a5\ub960 \uc787\ub2e8 \uc0c1\ud5a5 \uc870\uc815\n\uc62c\ud574 1\u223c9\uc6d4 \ub204\uc801 \uacbd\uc0c1\uc218\uc9c0","\u25b2 \uc815\ub3d9\uc601 \ud1b5\uc77c\ubd80 \uc7a5\uad00\uc774 8\uc77c \uc11c\ucd08\uad6c \uc815\ud1a0\uc0ac\ud68c\ubb38\ud654\ud68c\uad00\uc5d0\uc11c \uc5f4\ub9b0 '2025 \uccad\ub144\ud398\uc2a4\ud0c0'\uc5d0\uc11c \uac15\uc5f0\ud558\uace0 \uc788\ub2e4.\n\uc815\ub3d9\uc601 \ud1b5\uc77c\ubd80 \uc7a5\uad00\uc740 \ub0b4\ub144 \uc0c1\ubc18\uae30 \ubd81\ubbf8 \ud68c\ub2f4\uc774 \uc2e4\ud604\ub418\ub824\uba74 \ud55c\ubbf8 \uc5f0\ud569\ud6c8\ub828 \uc870","(\ud1b1\uc2a4\ud0c0\ub274\uc2a4 ) \uc624\ud604\uc8fc \uad6d\uac00\uc548\ubcf4\uc2e4 3\ucc28\uc7a5\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uae40\uc815\uc740 \ubd81\ud55c \uad6d\ubb34\uc704\uc6d0\uc7a5\uc758 \ub9cc\ub0a8 \uac00\ub2a5\uc131\uc5d0 \ub300\ud574 \"\uac00\ub2a5\uc131\uc740 \ub9e4","8\ub144 \ub9cc\uc5d0 JSA \ub3d9\ubc18 \ubc29\ubb38\u2026\u201c\uae40\uc815\uc740 \ub300\ud654 \uc758\uc9c0\u201d \uc678\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\ubbf8\uad6d\uc774 \ubd81\ud55c\uc0b0 \uc11d\ud0c4\uc758 \uc911\uad6d \uc218\ucd9c\uc5d0 \uac00\ub2f4\ud55c \uc81c3\uad6d \uc120\ubc15\ub4e4\uc5d0 \ub300\ud574","(\ud1b1\uc2a4\ud0c0\ub274\uc2a4 ) \uc678\uad50\uc758 \ubb34\ub300\ub294 \ud654\ub824\ud588\ub2e4. \uacbd\uc8fc\uc5d0\uc11c \ud3bc\uccd0\uc9c4 APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc120 \uad6d\uac00\uc758 \uc774\ud574\uc640 \uae00\ub85c\ubc8c \uc804\ub7b5\uc774 \uc274 \uc0c8 \uc5c6\uc774 \uad50\ucc28\ud588\ub2e4. \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1\uc774 \uadf9\uc801\uc73c\ub85c \ud0c0\uacb0\ub418\uba74\uc11c \uc228\uaca8\uc9c4 \ubd88\ud655\uc2e4","\ub300\ud1b5\ub839\uc2e4\uc774 \ud55c\u00b7\ubbf8 \uc591\uad6d\uc758 \ud611\uc0c1 \uacb0\uacfc\ub97c \ub2f4\uc740 '\uc870\uc778\ud2b8 \ud329\ud2b8\uc2dc\ud2b8(\uacf5\ub3d9 \uc124\uba85\uc790\ub8cc\u00b7\uc774\ud558 \ud329\ud2b8\uc2dc\ud2b8)' \ubc1c\ud45c \uc2dc\uc810\uc5d0 \ub300\ud574 \"\ud2b9\uc815\ud558\uae30 \uc5b4\ub835\ub2e4\"\uba70 \"\ube44\uc911\uc774 \ud070 \ud611\uc0c1\uc774\ub2e4 \ubcf4\ub2c8 \ubb38\uad6c \uc870\uc815 \ub4f1\uc5d0 \ubbfc\uac10","5\uc77c \ud55c\uad6d\uac70\ub798\uc18c\uc5d0 \ub530\ub974\uba74 \uc774\ub0a0 \uc624\uc804 9\uc2dc 40\ubd84 \ud604\uc7ac \ucf54\ub370\uc988\ucef4\ubc14\uc778\uc740 \uc804 \uac70\ub798\uc77c \ub300\ube44 16.10% \uae09\ub4f1\ud55c 2920\uc6d0\uc5d0 \uac70\ub798\ub418\uace0 \uc788\ub2e4. \uc774\uc678 \ub0a8\ubd81\uacbd\ud611\uc8fc\ub85c \ubb36\uc774\ub294 \uc88b\uc740\uc0ac\ub78c\ub4e4(9.79%)","\u2018\uae08\uad00 \uc120\ubb3c\u2019 \ube44\ud310\uc5d0 \ub108\ud76c\ub4e4\uc774 \uc790\ucd08 \uc9c0\uc801\ub3c4\n\ub2f4\ub300\ud55c \uc548\ubcf4 \ub2f4\ub860\u2026 \ucfe8\ud55c \uc678\uad50\uc758 \uc9c4\uc218 \uc120\ubcf4\uc5ec\n\uc804\ud1b5 \ud55c\ubcf5 \ub4f1 \ud55c\uad6d\uc758 \ubb38\ud654\uc801 \ub9e4\ub825 \uc138\uacc4\uc5d0 \uc54c\ub824\n\uc9c0\ub09c 1\uc77c\ub85c \uc62c\ud574 \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd","\ucd95\uc0b0\uad00\ub828\ub2e8\uccb4\ud611\uc758\ud68c\ub294 \uc9c0\ub09c 4\uc77c \uc131\uba85\uc744 \ub0b4\uace0 \u201c11\uc6d4 2\uc77c APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc81c\uc8fc\uc0b0 \ud55c\uc6b0\uc640 \ub3fc\uc9c0\uace0\uae30\uc758 \uc2f1\uac00\ud3ec\ub974 \uc218\ucd9c \uac80\uc5ed \ud611\uc0c1\uc774 \ucd5c\uc885 \ud0c0\uacb0\ub41c \ub370 \ub300\ud574 \uc9c4\uc2ec\uc73c\ub85c \ud658\uc601\uc758 \ub73b\uc744 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc9c0\ub09c 8\uc6d426\uc77c\n\uc9c0\ub09c\ub2ec 29\uc77c \uacbd\uc8fc \ud55c\u00b7\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uc774\ud6c4 \uc6d0\uc790\ub825\ucd94\uc9c4\uc7a0\uc218\ud568 \uac74\uc870\uac00 \ub728\uac70\uc6b4 \uc774\uc288\ub85c \ub5a0\uc62c\ub790\uc2b5\ub2c8\ub2e4. \ud2b9\ud788 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uc6d0\uc790\ub825\ucd94\uc9c4\uc7a0\uc218\ud568\uc758 \uac74","\uc720 \uc758\uc6d0\uc740 \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc774 \uc81c\uc548\ud55c \ud544\ub77c\ub378\ud53c\uc544 \ub0b4 \u2018\ud544\ub9ac\uc870\uc120\uc18c \uac74\uc870\uc548\u2019\uc5d0 \ub300\ud574 \u201c\uc0ac\uc2e4\uc0c1 \ubd88\uac00\ub2a5\ud558\ub2e4\u201d\uace0 \uc9c0\uc801\ud588\ub2e4. \uc0c1\uc120 \uc704\uc8fc\ub85c \uac74\uc870\ud574 \uc628 \ud544\ub9ac\uc870\uc120\uc18c\uac00 \uc7a0\uc218\ud568 \uc81c\uc791\uc5d0 \ud544\uc694\ud55c \ud575\uc5f0\ub8cc \ucde8\uae09","\uc624\ud604\uc8fc \uad6d\uac00\uc548\ubcf4\uc2e4 3\ucc28\uc7a5\uc740 27\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc5f4\ub9ac\ub294 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uad00\uc138 \ud611\uc0c1\uc774 \ud0c0\uacb0\ub420 \uac00\ub2a5\uc131\uc5d0 \ub300\ud574 \"\ud604\uc7ac \uc9c4\ud589\ub418\ub294 \uac83\uc744 \ubcfc \ub54c \uc774","\ubc15\uc6d0\uace4 \uc774\ud654\uc5ec\ub300 \ubd81\ud55c\ud559\uacfc \uad50\uc218 \ub300\ub2f4\n\ud55c\ubbf8\u00b7\ud55c\uc911\u00b7\ud55c\uc77c \uc228\uac00\ube74\ub358 \ubcf5\ud569\uc678\uad50\n\ud2b8\ub7fc\ud504 \"\ud544\ub9ac\uc870\uc120\uc18c\uc11c \uc6d0\uc7a0 \ub9cc\ub4e4\ub77c\"\n\uc778\ud504\ub77c \uc5c6\uc5b4 \uac74\uc870 \ubd88\ud655\uc2e4\uc131\ub9cc \ud0a4\uc6cc\n\u4e2d \"\u97d3, \ud575\ube44\ud655\uc0b0 \uccb4\uc81c \uc704\ubc18\" \ubc1c\uc5b8\n\ubd81","\"\uae40\uc815\uc740\uc774 \uc804\ud55c \uae40\uc77c\uc131 \uc720\ud6c8, \uccab\uc9f8\ub3c4 \ub458\uc9f8\ub3c4 \ubbf8\uad6d\"\n\"\ud2b8\ub7fc\ud504, \u5317 \ud575\ubcf4\uc720 \uc778\uc815... \ub9cc\ub098\uba74 \uae40\uc815\uc740\ub3c4 \uc131\uacfc\"\n\"\ud2b8\ub7fc\ud504 \uc6d4\ubd81\ud574 \u5317 \ud310\ubb38\uac01 \uac1c\uc131\ud638\ud154\uc11c \ub9cc\ub0a0 \uc218\ub3c4\"\n\uad6d\uac00\uc815\ubcf4\uc6d0\uc7a5\uc744 \uc9c0\ub0b8 \ubc15","\uc811\uacbd\uc9c0 \uad70\uc0ac\ud6c8\ub828 \uc911\ub2e8\u00b7\uad70\uc0ac\ud569\uc758 \uc120\uc81c\uc801 \ubcf5\uc6d0 \ub4f1 \uac00\ub2a5\uc131\n| \u2191 \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839 \ub9de\uc774\ud558\ub294 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839 / \uc0ac\uc9c4=\uc5f0\ud569\ub274\uc2a4 |\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \ubd81\ubbf8\ud68c\ub2f4\uc774","\ud2b8\ub7fc\ud504\u00b7\uc2dc\uc9c4\ud551 \ubd80\uc0b0\uc11c \u2018\ucd5c\uc885 \ub2f4\ud310\u2019\n\ucfe0\uc54c\ub77c\ub8f8\ud478\ub974 AP \uc5f0\ud569\ub274\uc2a4\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \ubb34\uc5ed\uc804\uc7c1\uc744 \ubc8c\uc600\ub358 \ubbf8\uad6d\uacfc \uc911\uad6d\uc774 \uc0ac\uc2e4\uc0c1 \u2018\ud734\uc804 \ud611\uc0c1\u2019\uc744 \ud0c0\uacb0\uc9c0","\uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc758 \ubc29\ud55c\uc744 \uae30\ud68c\ub85c \uc0bc\uc544 \uc7a5\uae30 \uad50\ucc29 \uc0c1\ud0dc\uc774\ub358 \ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1 \ud6c4\uc18d \ud611\uc758\ub97c \uadf9\uc801\uc73c\ub85c \ud0c0\uacb0\ud558\ub294 \ub370 \uc131\uacf5\ud588\ub2e4.\n\ucd1d 3\ucc9c500\uc5b5\ub2ec\ub7ec(\uc57d 500\uc870\uc6d0)","\uc870\uc728\ud588\uc73c\ub098 \ub9c9\ud310 \ubb34\uc0b0\ub41c \ub4ef\u00b7\u00b7\u00b7\uc0ac\uc720\ub294 \uc77c\uc815 \ubb38\uc81c\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uae30\uac04 \ub3d9\uc548 \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839 \ub610\ub294 \ud558\uc6cc\ub4dc \ub7ec\ud2b8\ub2c9 \uc0c1\ubb34\uc7a5\uad00\uc774 \ud55c\uad6d \uc870\uc120\uc18c\ub97c \ubc29\ubb38\ud560 \uacc4\ud68d\uc740 \uc5c6\ub294 \uac83\uc73c\ub85c \uc54c","\ud1b5\uc77c\ubd80 \"APEC, \ubd81\ubbf8\uc815\uc0c1 \ub9cc\ub0a0 \uc218 \uc788\ub294 \uc88b\uc740 \uae30\ud68c\"\n\uad6c\ubcd1\uc0bc \ud1b5\uc77c\ubd80 \ub300\ubcc0\uc778\uc740 \uc774\ub0a0 \uc815\ub840 \ube0c\ub9ac\ud551\uc5d0\uc11c \uc774 \uac19\uc774 \ub9d0\ud55c \ub4a4 \"\uc9c0\ub09c \uc8fc\ub9d0\uc5d0\ub294 \ubd81\ud55c \uce21 \ud310\ubb38\uad00 \uc778\uadfc \uc9c0\uc5ed\uc5d0\uc11c \uccad\uc18c\ub97c \ud558\ub294 \ubaa8","- \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0...\ud575\ucd94\uc9c4 \uc7a0\uc218\ud568 \ud655\ubcf4 \uc131\ud07c \ub2e4\uac00\uc11c\n- \uc5d4\ube44\ub514\uc544 GPU 26\ub9cc\uc7a5 \uacf5\uae09 \ud569\uc758\ub85c \uc0c8\ub85c\uc6b4 \uacbd\uc81c\uc131\uc7a5 \uc5d4\uc9c4 \ub9c8\ub828\n- \ud55c\uc911 \uad00\uacc4 \uc815\uc0c1\ud654\u00b7\ud55c\uc77c \uc154\ud2c0\uc678\uad50 \uc7ac\uac1c...\u2018\uacbd\uc8fc\uc120","\ubbf8\uc0ac\uc77c \ub3c4\ubc1c\uc5d0 \uc678\ubb34\uc0c1 \ub7ec\uc2dc\uc544 \ucd9c\ud0c0\n\ud55c\uc911 \uaca8\ub0e5 \"\ube44\ud575\ud654 \uac1c\uafc8\" \uba54\uc2dc\uc9c0\uae4c\uc9c0\n\uacbd\uc8fc\uc5d0\uc11c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub824 \uc804 \uc138\uacc4 \uad00\uc2ec\uc774 \uc3e0\ub9ac\ub294 \ub3d9\uc548 \uae40\uc815\uc740 \ubd81\ud55c \uad6d\ubb34\uc704\uc6d0\uc7a5","\uc2dc\uc0ac\uc704\ud06c= \ud55c\ubbf8 \uac04 \ud1b5\uc0c1\u00b7\uc548\ubcf4 \ubd84\uc57c\uc758 \ud611\uc758 \ub0b4\uc6a9\uc744 \ub2f4\uc740 \u2018\uc870\uc778\ud2b8 \ud329\ud2b8\uc2dc\ud2b8(joint factsheet)\u2019 \ubc1c\ud45c\uac00 \uc9c0\uc5f0\ub418\uace0 \uc788\ub2e4. \ub2f9\ucd08 \ub300\ud1b5\ub839\uc2e4\uc740 \uc774\ubc88 \uc8fc\uc911\uc5d0 \ub098\uc62c \uac00\ub2a5\uc131\uc744 \uc810\ucce4\uc9c0\ub9cc","\uc9c0\ub09c\ub2ec 29\uc77c \uae40\uc6a9\ubc94 \ub300\ud1b5\ub839\uc2e4 \uc815\ucc45\uc2e4\uc7a5\uc740 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ubbf8\ub514\uc5b4\uc13c\ud130\uc5d0\uc11c \ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1\uc758 \ud569\uc758 \ub0b4\uc6a9\uc744 \ubc1c\ud45c\ud588\uc2b5\ub2c8\ub2e4. \ub300\ubbf8 \uae08\uc735\ud22c\uc790 3500\uc5b5 \ub2ec\ub7ec\ub294 \ud604\uae08 \ud22c\uc790 20","= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc5f4\ub9b0 \uc815\uc0c1\ud68c\ub2f4 \ubaa8\ub450\ubc1c\uc5b8\uc5d0\uc11c \uc870\uc120\uc5c5\uc744 \uc911\uc2ec\uc73c\ub85c \ud55c \uacbd\uc81c \ud611\ub825 \ud655\ub300 \ubc0f \ud55c\ubbf8\ub3d9\ub9f9 \uac15\ud654\uc5d0 \ub300\ud55c \uc758\uc9c0\ub97c \ud53c\ub825\ud588\ub2e4.","HD\ud604\ub300(267250)\uac00 \ub3c5\uc77c \uc9c0\uba58\uc2a4\uc640 \uc190\uc7a1\uace0 \ub514\uc9c0\ud138\u00b7\uc790\ub3d9\ud654\ubbf8\uad6d \uc870\uc120\uc5c5\uc758 \ud604\ub300\ud654\ub97c \ucd94\uc9c4\ud55c\ub2e4.\nHD\ud604\ub300\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc774 \uc5f4\ub9b0 \uacbd\ubd81 \uacbd\uc8fc\uc5d0","6\uc77c \uad6d\ud68c\uc5d0\uc11c\ub294 \uc720\uc6a9\uc6d0 \uad6d\ubbfc\uc758\ud798 \uc758\uc6d0\u2027\ud5c8\uc131\ubb34 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc758\uc6d0 \uacf5\ub3d9 \uc8fc\ucd5c\ub85c '\ub300\ud55c\ubbfc\uad6d \uc5d0\ub108\uc9c0 \uc548\ubcf4\ub97c \uc704\ud55c \ub18d\ucd95\u00b7\uc7ac\ucc98\ub9ac \ud544\uc694\uc131\uacfc \ud655\ubcf4 \uc804\ub7b5'\uc744 \ub2e4\ub8ec \ubb34\uad81\ud654 \ud3ec\ub7fc\uc774 \uac1c\ucd5c\ub410\ub2e4. APEC","\ubbfc\uc8fc\ub178\ucd1d\uc774 \ucc3d\ub9bd 30\uc8fc\ub144\uc744 \ub9de\uc544 \ub178\uc870 \ubc16 \ub178\ub3d9\uc790\uc640\uc758 \uc5f0\ub300\ub97c \ud655\ub300\ud558\uaca0\ub2e4\uace0 \ubc1d\ud614\ub2e4. \uc774\uc7ac\uba85 \uc815\ubd80 \ucd9c\ubc94 \uc774\ud6c4 \ucc98\uc74c \uc5f4\ub9b0 \uc804\uad6d\ub178\ub3d9\uc790\ub300\ud68c\uc5d0\uc11c \ubbfc\uc8fc\ub178\ucd1d\uc740 \ubaa8\ub4e0 \ub178\ub3d9\uc790\uac00 \ucc28\ubcc4 \uc5c6\uc774 \ub178\ub3d9\uae30\ubcf8\uad8c\uc744","\uc774\ubc88 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ubbf8\uad6d\uc740 \ud55c\uad6d\uacfc\ub294 3500\uc5b5 \ub2ec\ub7ec \ud604\uae08 \ud22c\uc790\ub97c 2000\uc5b5 \ub2ec\ub7ec\uc758 \ud604\uae08 \ud22c\uc790\uc640 1500\uc5b5 \ub2ec\ub7ec\uc758 \uc870\uc120\uc5c5 \ud611\ub825\ud22c\uc790\ub85c \ub098\ub204\ub418 \uc5f0 200\uc5b5 \ub2ec\ub7ec \ud55c\ub3c4 \ub0b4\uc5d0\uc11c \uc9c4\ud589\ud0a4\ub85c \ud588\ub2e4","\u201c\u97d3, \uc815\uc0c1\ud68c\ub2f4\uc11c \u7f8e\uc5d0 \uc804\ub7b5\uc801\uc73c\ub85c \uae30\uc6b0\ub294 \ubaa8\uc2b5...\uc6d0\uc7a0 \uac1c\ubc1c \uc2b9\uc778 \ub73b\ubc16\u201d\n\u201c\u4e2d\uc774 \u97d3\uc5d0 \uacbd\uc81c\uc801 \uac15\uc555\uc73c\ub85c \ub300\uc751\ud560 \uac00\ub2a5\uc131\u201d \uc804\ub9dd\n\uba54\ub370\uc774\ub85c\uc2a4 \u201c\u97d3\u65e5, \u7f8e \ub300\uccb4\ud560 \ud50c\ub79cB \uc5c6\uc5b4 \ud2b8\ub7fc\ud504 \uc694\uad6c ","\uc678\uad6d\uc778 \uae30\uad00 \ub3d9\ubc18 \ub9e4\ub3c4 \uc5ec\ud30c...\uc704\ud5d8\ud68c\ud53c \uc2ec\ub9ac\uc5d0 \uac15\ub2ec\ub7ec \ud604\uc0c1 \uc2ec\ud654\n\ucf54\uc2a4\ud53c\uac00 7\uc77c \uc7a5\uc911 \ub099\ud3ed\uc744 \ud0a4\uc6cc 3900\uc120\uc744 \ub0b4\uc92c\ub2e4.\n\uc774\ub0a0 \uc624\ud6c4 1\uc2dc40\ubd84 \ucf54\uc2a4\ud53c\ub294 \uc804\uc7a5\ubcf4\ub2e4 128.46\ud3ec\uc778\ud2b8(3","\u25a0 \uc9c4\ud589 : \uc724\uc7ac\ud76c \uc575\ucee4, \uc870\uc9c4\ud601 \uc575\ucee4\n\u25a0 \ucd9c\uc5f0 : \ubc15\uc6d0\uace4 \uc774\ud654\uc5ec\ub300 \ubd81\ud55c\ud559\uacfc \uad50\uc218\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30","\uc9c0\ub09c 10\uc6d4 31\uc77c~11\uc6d4 1\uc77c \ucc9c\ub144 \uace0\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc81c33\ucc28 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\uc758\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub294 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ucd09\ubc1c\ud55c \uad00\uc138\uc804\uc7c1\uc774\ub77c\ub294 APEC \ucc3d\ub9bd \ucde8\uc9c0\uc5d0","\uacf5\uc815\uc5d0 \uc560\uc368 \ub208\uac10\uace0 \uc2e0\uc559\uacfc \uc2e0\ub150\uc758 \uc804\ub7b5\uc801 \ub3d9\ud589\n\ubc31\uc778 \ubcf5\uc74c\uc8fc\uc758 \uc9c0\uc9c0\uc790\ub4e4\uc758 \uc815\uce58\uc801 \uc0b0\ubb3c\n\ucc3d\uc870\uc801 \uac00\uce58 \uc639\ud638\ud558\uc9c0\ub9cc \ubc30\ud0c0\uc801 \uc138\uacc4\uad00\n\uc0ac\ub791\uacfc \uc12c\uae40\u2026 \uae30\ub3c5\uad50 \uc2e0\uc559 \ubcf8\uc9c8\uacfc \uac70\ub9ac\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d","\ub18d\ub9bc\ucd95\uc0b0\uc2dd\ud488\ubd80(\uc7a5\uad00 \uc1a1\ubbf8\ub839)\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758(10\uc6d4 27\uc77c~11\uc6d4 1\uc77c) \uae30\uac04 \ub3d9\uc548 \ud55c\uc6b0\u00b7\ub3fc\uc9c0\uace0\uae30\uc640 \uac10 \ub4f1 \uc8fc\uc694 \ub18d\ucd95\uc0b0\ubb3c\uc758 \ud574\uc678\uc2dc\uc7a5 \uac1c\ucc99\uc5d0\uc11c \uac00","\ud55c\ubbf8FTA\u00b7\uc548\ubbf8\uacbd\uc911 \uacf5\uc2dd \ubd95\uad34\u2026\uae00\ub85c\ubc8c \ubb34\uc5ed\uccb4\uacc4 \uadfc\ubcf8 \uc7ac\ud3b8 '\uc11c\ube44\uc2a4\uc5c5 \uac15\ud654\u00b7\uc218\ucd9c \ub2e4\uac01\ud654' \uc219\uc81c \uc7ac\ud655\uc778\u2026'AI \ub3cc\ud30c\uad6c' \uc808\uc2e4\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839, APEC \uc815\uc0c1\uacfc \ud568\uaed8\n\uc5d0 \ucc38\uc11d\ud55c \uac01\uad6d \uc815\uc0c1","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc5f4\ub9b0 '\uc678\uad50 \uc288\ud37c\uc704\ud06c'\uc5d0\uc11c \ud575\uc7a0\uc218\ud568 \uc5f0\ub8cc, \ud55c\ud55c\ub839 \ud574\uc81c \ub4f1 \uad6d\uac00 \uac04 \ubbfc\uac10 \ud604\uc548\uc744 \uc9c1\uc811 \uc758\uc81c\ub85c \ub04c\uc5b4\uc62c\ub9ac\uba70 \uc2e4\uc9c8\uc801 \ub3cc","\ud2b8\ub7fc\ud504 \u201c\uad00\uc138\ud611\uc0c1 \uc81c\uc77c \uc798\ud55c \ub9ac\ub354\uc774\uc790 \uad6d\uac00\u201d\ub77c\uace0 \ucf55 \uc9d1\uc5b4 \uc5b8\uae09, \ub204\uad6c?\n\ud2b8\ub7fc\ud504\uc758 \uadf9\ucc2c, \ud55c\uad6d \uacbd\uc81c\uc678\uad50\uc758 \uc0c8\ub85c\uc6b4 \uc804\ud658\uc810?!\n\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c","\ubd81\ud55c\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud68c\uc758 \uacc4\uae30 \ubbf8\u00b7\ubd81 \ud68c\ub3d9\uc774 \uacb0\ub82c\ub41c \uc774\ud6c4 \ubbf8\uad6d\uc774 \ub2e8\ud589\ud55c \uc5f0\uc774\uc740 \uc81c\uc7ac\uc5d0 \ubc18\ubc1c \uba54\uc2dc\uc9c0\ub97c \ub0c8\ub2e4. \ub2e4\ub9cc \ube44\ub09c \uc218\uc704\ub97c \uc870\uc808\ud558\uba70 \ubbf8\uad6d\uacfc\uc758 \ub300\ud654 \uc5ec\uc9c0\ub294","\"\ud2b8\ub7fc\ud504 '\ub178\uc1fc'\uc5d0 \u7f8e\ud3c9\ud310 \ud0c0\uaca9\u2026\uc2dc\uc9c4\ud551 \uad00\uc2ec \uc9d1\uc911\"\n\"APEC, \uc138\uacc4 \uc778\uad6c 40% \ub300\ud45c\u2026\u4e2d \uc811\uadfc\ubc95\uacfc \ube44\uad50\ub3fc\"\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 30\uc77c \ubd80\uc0b0 \uae40\ud574\uad6d\uc81c\uacf5\ud56d \uacf5\uad70\uae30\uc9c0 \ub098\ub798\ub9c8\ub8e8","\uad6d\uac00\uc815\ubcf4\uc6d0\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacc4\uae30\uc758 \ubd81\ubbf8\uc815\uc0c1\ud68c\ub2f4\uc740 \ubd88\ubc1c\ub410\uc9c0\ub9cc, \ubd81\ud55c\uc740 \ubbf8\uad6d\uacfc \ub300\ud654\ud560 \uc758\uc9c0\uac00 \uc788\ub2e4\uace0 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\uad6d\ud68c \uc815\ubcf4\uc704\uc6d0\ud68c \uc5ec\uc57c \uac04\uc0ac\uc778 \ubc15\uc120\uc6d0 \ub354","\ud2b8\ub7fc\ud504 \"\ud55c\uad6d\uacfc \ubb34\uc5ed\ud569\uc758 \uace7 \ud0c0\uacb0\ud560 \uac83\"\n\ud2b8\ub7fc\ud504 \"\ub0b4\uc77c \uc2dc\uc9c4\ud551 \ub9cc\ub098\u2026\uc911\uad6d\uacfc \ud569\uc758 \ud0c0\uacb0\"\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 29\uc77c \uc624\ud6c4 1\uc2dc6\ubd84\uaed8 \uacbd\ubd81 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc9c4\ud589\ub41c 'APEC \ucd5c\uace0\uacbd\uc601\uc790","\ud68c\uacc4\uae30\uc900\uc5d0 \ub530\ub978 \ucc28\uc774\ub97c \uc81c\uac70\ud55c \ud604\uae08\uae30\uc900 \uc2e4\uc9c8 \uc218\uc775\uc131 \ud310\ub2e8 \uc9c0\ud45c\ub85c, \ub9e4\ucd9c\uc744 \ud1b5\ud574 \uc5b4\ub290\uc815\ub3c4\uc758 \ud604\uae08\uc774\uc775\uc744 \ucc3d\ucd9c \ud588\ub294\uac00\ub97c \uc758\ubbf8\ud55c\ub2e4.\n\uc989, EBITDA\ub9c8\uc9c4\uc728\uc740 \ub9e4\ucd9c\uc561 \ub300\ube44 \ud604\uae08\ucc3d\ucd9c\ub2a5\ub825\uc73c\ub85c ","\ud604\ub300\uacbd\uc81c\uc2e0\ubb38 | \ub0a8\ubd81\uacbd\ud611 \uad00\ub828\uc8fc\ub4e4\uc774 \uc804 \uac70\ub798\uc77c \ub300\ube44 0.41% \uc0c1\uc2b9\uc73c\ub85c \uc7a5\uc744 \ub9c8\uac10\ud588\ub2e4.\n5\uc77c \ud55c\uad6d\uac70\ub798\uc18c\uc5d0 \ub530\ub974\uba74 \ucf54\ub370\uc988\ucef4\ubc14\uc778, \uc88b\uc740\uc0ac\ub78c\ub4e4, \uc778\ub514\uc5d0\ud504, \ud615\uc9c0\uc5d8\ub9ac\ud2b8, \uc591\uc9c0\uc0ac, \uc544\ub09c\ud2f0,","\u201c\ubd81, \uc801\ub300 \ud45c\ud604 \ub9ce\uc774 \uc644\ud654\ub41c \ub4ef\u201d\n\u201c\ub0a8\uce21 \ubbff\uae30 \uc704\ud55c \uc870\uce58\ud558\uace0 \uc788\uc5b4\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \ud55c\ubc18\ub3c4 \ud3c9\ud654\uc640 \uc548\uc815\uc744 \uc704\ud55c \ubc29\uc548\uc744 \ub450\uace0 \u201c\uac15\ub825\ud55c \uc5b5\uc9c0\ub825\ub3c4 \ud544\uc694\ud558\uc9c0\ub9cc \ucd5c\uc885 \ub2e8\uacc4\uc5d0\uc120 \uc5b8\uc81c\ub098","\uc815\ub3d9\uc601 \ud1b5\uc77c\ubd80 \uc7a5\uad00\uc774 \ubd81\ubbf8 \ud68c\ub2f4\uc758 \uc804\uc81c\ub85c '\ud55c\ubbf8\uc5f0\ud569\ud6c8\ub828 \uc77c\uc815 \uc870\uc815'\uc744 \uc5b8\uae09\ud588\ub2e4.\n\uc815 \uc7a5\uad00\uc740 8\uc77c \uc5f0\ud569\ub274\uc2a4\uc5d0 \"\uc544\uc8fc \uc608\ubbfc\ud55c \ubb38\uc81c\uc774\uae34 \ud558\uc9c0\ub9cc, \ud55c\ubbf8\uad70\uc0ac\ud6c8\ub828\uc744 \ud558\uba74\uc11c \ubd81\ubbf8 \ud68c\ub2f4\uc73c\ub85c \uac08 ","\u25a0 \uc9c4\ud589 : \uc815\uc9c0\uc6c5 \uc575\ucee4, \uc5c4\uc9c0\ubbfc \uc575\ucee4\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc778\uc6a9 \uc2dc \uba85\uc2dc\ud574\uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.","= \ubbf8\uc911\uc774 \ucd5c\uadfc \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud569\uc758\ud55c \uad00\uc138\ud611\uc0c1 \uc774\ud589\uc5d0 \uc18d\ub3c4\ub97c \ub0b4\ub294 \uac00\uc6b4\ub370 \uc911\uad6d \uc0c1\ubb34\ubd80 \uace0\uc704\ub2f9\uad6d\uc790\uac00 \uc790\uad6d \uae30\uc5c5\uc758 \ubbf8\uad6d\uc0b0 \ub18d\uc0b0\ubb3c \uc218\uc785\uc744 \uc7a5\ub824\ud560 \uac83\uc774\uba70 \uac00\uaca9\u00b7\ud488\uc9c8 \ub4f1 \uc870\uac74\uc774 \uc88b\uc73c\uba74 \uac70\ub798\uac00","\ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac\ub294 1\uc77c(\ud604\uc9c0\uc2dc\uac04) \uc628\ud0c0\ub9ac\uc624\uc8fc\uc758 \u2018\ubc18(\u53cd)\uad00\uc138\u2019 \uad11\uace0\ub97c \ubb38\uc81c\uc0bc\uc544 \uce90\ub098\ub2e4\uc640\uc758 \ubb34\uc5ed\ud611\uc0c1\uc744 \uc804\uba74 \uc911\ub2e8\ud55c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c \uc9c1\uc811 \uc0ac\uacfc\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4. \uc815\uc911","\ub514\uc9c0\ud138\u00b7\uc790\ub3d9\ud654 \uae30\uc220 \uacb0\ud569\ud574 \uc2a4\ub9c8\ud2b8 \uc870\uc120\uc18c \uad6c\ucd95\nHD\ud604\ub300\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ub3c5\uc77c \uc9c0\uba58\uc2a4\uc640 \uc190\uc7a1\uace0 \ubbf8\uad6d\uacfc\uc758 \uc870\uc120\uc5c5 \ud611\ub825\uc744 \uac00\uc18d\ud55c\ub2e4.\nHD\ud604\ub300\ub294 \ucd5c\uadfc ","APEC\uc815\uc0c1\ud68c\uc758\uc11c \u2018\uc911\uad6d\u00b7\ubbf8\uad6d \uc9c0\ub81b\ub300\u2019 \uc5ed\ud560 \ud655\uc778\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n| \u25a0 \ud504\ub85c\uadf8\ub7a8\uba85: KBS\ub300\uc804 \uc0dd\uc0dd\ub274\uc2a4 \u25a0 \ubc29\uc1a1\uc2dc\uac04 : \uc624\uc804 8\uc2dc","\ubbf8\uad6d \uc678\uad50 \uc804\ubb38\uac00\ub4e4\uc740 \ud55c\uad6d\uc5d0 \ub300\ud55c \ube14\ub799\uc6f0 \uc218\ucd9c \ud1b5\uc81c \ubb38\uc81c\ub97c \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790\uac00 \ud574\uacb0\ud560 \uac83\uc73c\ub85c \ub0b4\ub2e4\ubd24\uc2b5\ub2c8\ub2e4.\n\ub610 \ud55c\uad6d\uc758 \uc6d0\uc790\ub825 \ucd94\uc9c4 \uc7a0\uc218\ud568\uc744 \ubbf8\uad6d\uc5d0\uc11c \uac74\uc870\ud558\ub294 \uac74 \ubd88\uac00\ub2a5\ud558","\uae40\uc815\uc740 \ubd81\ud55c \uad6d\ubb34\uc704\uc6d0\uc7a5\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \uae5c\uc9dd \ud68c\ub3d9\uc774 \ubd88\ubc1c\ub41c \ub4a4, \ubbf8\uad6d\uc774 \ub300\ubd81 \uc81c\uc7ac \uce74\ub4dc\ub97c \uc787\ub2ec\uc544 \uaebc\ub0b4 \ub4e4\uc5c8\ub2e4. \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc758 \ub9cc\ub0a8 \uc81c\uc548\uc744 \uae40 \uc704\uc6d0\uc7a5\uc774 \uac70\uc808\ud55c \uac00\uc6b4\ub370","\uc9c0\ub09c 1\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\uac00 \ub9c8\ubb34\ub9ac\ub410\ub2e4. \uc6b0\ub9ac\ub098\ub77c\ub294\uad75\uc9c1 \uad75\uc9c1\ud55c \uc678\uad50\u00b7\uc548\ubcf4, \uacbd\uc81c \ud604\uc548\ub4e4\uc744 \ud574\uc18c\ud558\uace0 \ud5a5\ud6c4 \uc774\uc815\ud45c\ub97c \ub9cc\ub4dc\ub294 \ub370","\uc815\uc131\uc870 \ud2b9\ud30c\uc6d0 = \uc911\uad6d \uc815\ubd80\uac00 \ud55c\ud654\uc624\uc158 \ubbf8\uad6d \ubc95\uc778\uc5d0 \ub300\ud55c \uc81c\uc7ac \ucca0\ud68c \uc5ec\ubd80\uc640 \uad00\ub828, \uba85\ud655\ud55c \ub2f5\uc744 \ud558\uc9c0 \uc54a\uc740 \ucc44 \ubbf8\uc911 \uc591\uad6d\uc774 \ubb34\uc5ed \ud569\uc758\ub97c \ud588\ub2e4\ub294 \uc810\ub9cc \uac70\ub4ed \uc5b8\uae09\ud588\ub2e4.\n\ud5c8\uc57c\ub465 \uc911\uad6d \uc0c1\ubb34","\uc678\uad6d\uc778 \ud22c\uc790\uc790\ub4e4\uc758 \ub9e4\ubb3c\ud3ed\ud0c4 \uc9d1\uc911 \ud22c\ud558\uac00 \uc774\uc5b4\uc9c0\uba74\uc11c \ucf54\uc2a4\ud53c 4000 \uc218\uc131\uc5d0 \ube68\uac04\ubd88\uc774 \ucf1c\uc84c\ub2e4. \uace0\uc810 \uacbd\uacc4\uac10\uacfc \ucc28\uc775\uc2e4\ud604 \uc695\uad6c\uac00 \ucee4\uc9c0\ub294 \uc0c1\ud669\uc5d0\uc11c \ud658\uc728\uc0c1\uc2b9, \ubbf8\uad6d \uc5f0\ubc29\uc81c\ub3c4(Fed)\uc758 \ud1b5\ud654\uc815","\u201c\ud55c\uc911 \ud68c\ub2f4\ub3c4 \uacf5\ub3d9 \uc131\uba85 \uc5c6\uc774 \uc0ac\uc9c4\ub9cc\u201d\n\uad6d\ubbfc\uc758\ud798\uc740 2\uc77c \uc815\ubd80\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud0c0\uacb0\ud588\ub2e4\uace0 \ubc1d\ud78c \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud6c4\uc18d \ud611\uc758\uc5d0 \ub300\ud574 \u201c\ud569\uc758\ubb38\ub3c4, \uacf5\ub3d9 ","\ud55c\ubbf8 \uc815\ubd80\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc640 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc744 \uc55e\ub450\uace0 \ucd5c\uadfc\uae4c\uc9c0 \uc7a5\uad00\uae09 \u2018\uad00\uc138 \ud611\uc758\u2019\ub97c \uc9c4\ud589\ud588\uc9c0\ub9cc \uadf9\uc801 \ud0c0\uacb0 \uac00\ub2a5\uc131\uc740 \uc5ec\uc804\ud788 \ub192\uc9c0 \uc54a\uc740 \uac83\uc73c\ub85c \uc804\ud574\uc84c\ub2e4.\n|","\uc0c1\ud638\uad00\uc138 15% \uc720\uc9c0, \uc790\ub3d9\ucc28 \uad00\uc138\ub3c4 \uc77c\ubcf8\uacfc \ub3d9\uc77c\ud558\uac8c 15%\n\ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uc8fc\uc694 \ub0b4\uc6a9\n\ubd88\ud655\uc2e4\uc131 \ub6ab\uace0 \uad00\uc138 \uadf9\uc801 \ud569\uc758\n\ub300\ubbf8 \ud22c\uc790 \uc6d0\uae08 \ud68c\uc218 \uc7a5\uce58 \ub9c8\ub828\n\uc758\uc57d\ud488\u00b7\ubaa9\uc7ac \ubd84\uc57c \ucd5c\ud61c\uad6d \ub300\uc6b0\n","\uc815\ub3d9\uc601 \ud1b5\uc77c\ubd80 \uc7a5\uad00 \ub9cc\ub098 \u2018\uc81c\uc8fc\ud615 \ub0a8\ubd81\uad50\ub958\ud611\ub825\uc0ac\uc5c5\u2019 \ub17c\uc758\n\uc624 \uc9c0\uc0ac \u201c\uc9c0\ubc29\uc815\ubd80 \ucc28\uc6d0 \uc2e4\uc6a9\uc678\uad50\ub85c \ud3c9\ud654 \ubb3c\uaf2c \ud2b8\uaca0\ub2e4\u201d\n\ub0b4\ub144 \uc608\uc0b0\uc5d0 \ub0a8\ubd81\uad50\ub958\ud611\ub825\uae30\uae08 2\uc5b5 \ud3b8\uc131 \uc2e4\ubb34\uc808\ucc28 \ubc1f\uc744 \uc608\uc815\n\uc815 \uc7a5\uad00","\uc5f0\uac04 \uacbd\uc0c1\uc218\uc9c0 \ud751\uc790\uaddc\ubaa8 1100\uc5b5\ub2ec\ub7ec \uc0c1\ud68c\ud560 \ub4ef\n\ubbf8\uad6d \uad00\uc138\uc815\ucc45\uc5d0\ub3c4 \uc5ed\ub300 2\uc704 \ud751\uc790\n\"\ubc18\ub3c4\uccb4 \uc218\ucd9c \ud638\uc870 \uc608\uc0c1\ubcf4\ub2e4 \ub354 \uac15\ud574\"\n\uc9c0\ub09c 9\uc6d4 \uc6b0\ub9ac\ub098\ub77c \uacbd\uc0c1\uc218\uc9c0\uac00 \uc5ed\ub300 \ub450 \ubc88\uc9f8\ub85c \ud070 \ud751\uc790\ub97c ","\uad6d\uc815\uc6d0 \"\ubd81\ubbf8\ud68c\ub2f4 \uac00\ub2a5\uc131 \ucee4\u2026\ub0b4\ub144 3\uc6d4 \ud55c\ubbf8\ud6c8\ub828 \uc774\ud6c4 \ucd94\uc9c4 \uac00\ub2a5\uc131\"\n\uad6d\uc815\uc6d0 \"\uae40\uc815\uc740 \u7f8e\uc640 \ub300\ud654 \uc758\uc9c0 \uc788\uc5b4\u2026\ubd81\ubbf8\ud68c\ub3d9 \ub300\ube44 \ub3d9\ud5a5 \ud655\uc778\"\n\uad6d\uac00\uc815\ubcf4\uc6d0\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC","\u674e\ub300\ud1b5\ub839 \"\uc9c0\uc5f0\uc774 \uc2e4\ud328 \uc758\ubbf8 \uc544\ub0d0\"\n\uacf5\uac1c \uc77c\uc815 \uc5c6\uc774 \uacbd\uc8fc APEC \uc900\ube44 \uc804\ub150\n\uc815\uc0c1 \uac04 \uacb0\ub2e8 \uc5c6\uc778 \ub9c8\ubb34\ub9ac \uc5b4\ub824\uc6b8 \ub4ef\n\ud2b8\ub7fc\ud504, \ubbf8\uc77c \uc815\uc0c1\ud68c\ub2f4 \ud6c4 29\uc77c \ubc29\ud55c\n\ud55c\ubbf8 \uc591\uad6d\uc774 3500\uc5b5 \ub2ec","\uc228\uac00\uc058\uac8c \ub2ec\ub824\uc628 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \ub05d\ub0ac\uc2b5\ub2c8\ub2e4.\n\uc815\uce58\ubd80 \uc640 \ub2e4\uc2dc \ud55c \ubc88 \uc0b4\ud3b4\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\n, \uc77c\ub2e8 \uc774\ubc88 APEC\uc5d0\uc11c \uac00\uc7a5 \ud070 \uc131\uacfc\ub294 \ubbf8\uad6d\uacfc\uc758 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0 \uc544\ub2c8\uaca0\uc2b5\ub2c8\uae4c?\n\ub124 \uc608","\uad6d\uac00\uc815\ubcf4\uc6d0\uc740 4\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c \ubd81\ubbf8 \uc815\uc0c1 \ud68c\ub3d9\uc740 \ubd88\ubc1c\ub410\uc9c0\ub9cc \uae40\uc815\uc740 \ubd81\ud55c \uad6d\ubb34\uc704\uc6d0\uc7a5\uc774 \ubb3c\ubc11\uc5d0\uc11c \ud68c\ub3d9\uc744 \ub300\ube44\ud55c \ub3d9\ud5a5\uc774 \ud655\uc778\ub410\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\uc774\uc640 \uad00\ub828","\ucd5c\uc724\ubc94 \ud68c\uc7a5 \u201c\uc548\uc815\uc801 \uc804\ub7b5 \uad11\ubb3c \uacf5\uae09\ub9dd \uad6c\ucd95\u2026\uacbd\uc81c \uc548\ubcf4 \uc131\uacf5 \ubaa8\ub378 \ub9cc\ub4e0\ub2e4\u201d\n\uace0\ub824\uc544\uc5f0\uc774 \uc62c 3\ubd84\uae30 \uc5ed\ub300 \ucd5c\ub300 \uc2e4\uc801\uc744 \uacac\uc778\ud55c \uc804\ub7b5\uad11\ubb3c \uc0ac\uc5c5\uc5d0 \ub354 \ubc15\ucc28\ub97c \uac00\ud55c\ub2e4\ub294 \uc785\uc7a5\uc744 7\uc77c \ubc1d\ud614\ub2e4.\n","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \uc9c0\ub09c 22\uc77c \ubc8c\uc5b4\uc9c4 \ubd81\ud55c\uc758 \ubbf8\uc0ac\uc77c \ub3c4\ubc1c\uc5d0 \ub300\ud55c \uc6b0\ub824\ub2e4. \ud55c\uad6d\uc744 \ub5a0\ub098\uc628 \uc9c0 40\ub144\uc774 \uc9c0\ub0ac\ub2e4\uace0 \ud55c\ub2e4. \u201c\uae40\uc815\uc740\uc740 \uc65c \uadf8\ub7ec\ub294\uc9c0 \ubaa8","\ud55c\uad6d\uacfc \ub7ec\uc2dc\uc544 \uc9c1\ud56d \ud56d\uacf5\ud3b8 \uc7ac\uac1c \uc5ec\ubd80\ub97c \ub450\uace0 \uc591\uce21\uc774 \ub17c\uc758 \uc911\uc774\ub77c\ub294 \uc678\uc2e0 \ubcf4\ub3c4\uac00 \ub098\uc654\ub2e4. \ub7ec\uc2dc\uc544 \uc678\ubb34\ucc28\uad00\uc758 \ud604\uc9c0 \ub9e4\uccb4 \uc778\ud130\ubdf0\uc5d0\uc11c\ub2e4.\n\uc548\ub4dc\ub808\uc774 \ub8e8\ub374\ucf54 \ub7ec\uc2dc\uc544 \uc678\ubb34\ucc28\uad00\uc740 27\uc77c(\ud604\uc9c0\uc2dc\uac04","\ubbf8\uad6d \ucd94\uac00\uad00\uc138 \uc911\ub2e8, \uc911\uad6d \ud76c\ud1a0\ub958 \uc218\ucd9c 1\ub144 \uc720\uc608 \ud569\uc758\ud560 \ub4ef\n\ud39c\ud0c0\ub2d0 \uad00\uc138 \uc778\ud558\u00b7\ub300\ub450 \uc218\uc785 \ud655\ub300 \ub4f1 \uad50\ud658 \uc870\uac74 \ubd80\uc0c1\n\uc591\uad6d \ud3c9\uade0 \uad00\uc138\uc728 40% \uc218\uc900\uc73c\ub85c \ud558\ub77d \uc608\uc0c1\n\uae30\uc220\ud1b5\uc81c\u00b7\ud2f1\ud1a1 \ubb38\uc81c\ub294","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ucde8\uc784 \ud6c4 '\ucd5c\ub300 \uad00\ubb38'\uc73c\ub85c \uc5ec\uaca8\uc9c0\ub358 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc744 \ub9c8\ubb34\ub9ac\ud588\ub2e4.\n\uc7a5\uae30\ud654\ud558\ub294 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1, \uace0\uc870\ub418\ub294 \ubbf8\uc911 \uac08\ub4f1 \ub4f1 \uc5b4\ub290 \ub54c\ubcf4\ub2e4","\uc774 \ub300\ud1b5\ub839 \u201c\ub300\ubbf8 \ud22c\uc790 \uc7c1\uc810 \uc5ec\uc804\ud788 \uad50\ucc29\u201d\u2026APEC\uc11c \uad00\uc138 \ud0c0\uacb0 \uc5b4\ub824\uc6b8 \ub4ef\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc6b0\ub9ac\ub294 \ubbf8\uad6d\uacfc \uc774\ubc88 \uc8fc\uc5d0 \uad00\uc138 \ud611\uc0c1\uc744 \ud0c0","\ud55c\uad6d\uacfc \ubbf8\uad6d\uc774 \uad00\uc138 \ud611\uc0c1\uc744 \ucd5c\uc885 \ud0c0\uacb0\ud588\ub2e4. \uc591\uad6d\uc740 3500\uc5b5\ub2ec\ub7ec \uaddc\ubaa8\uc758 \ub300\ubbf8 \ud22c\uc790 \ubc29\uc2dd\uc744 \ub193\uace0 \uc904\ub2e4\ub9ac\uae30\ub97c \uc774\uc5b4\uc654\uc9c0\ub9cc, \uc815\uc0c1 \uac04 \ud68c\ub2f4\uc5d0\uc11c \uadf9\uc801\uc73c\ub85c \ud569\uc758\uc810\uc744 \ucc3e\uc558\ub2e4. \ud55c\uad6d\uc740 \uc678\ud658\uc2dc\uc7a5\uc5d0","\ub85c\uc774\ud130 \ud1b5\uc2e0\uc740 6\uc77c(\ud604\uc9c0\uc2dc\uac04) \ubbf8\uad6d \uace1\ubb3c \ud2b8\ub808\uc774\ub354\ub4e4\uc744 \uc778\uc6a9\ud574 \uc911\uad6d\uc774 \uc9c0\ub09c\uc8fc \ubbf8\uad6d\uc0b0 \ubc00 12\ub9cct\uc744 \uacc4\uc57d\ud588\ub2e4\uace0 \ubcf4\ub3c4\ud588\ub2e4. \uc120\uc801\uc740 \ub2e4\uc74c \ub2ec\ub85c \uc608\uc0c1\ub418\uba70, \uacc4\uc57d \ud488\ubaa9\uc5d0\ub294 \uc81c\ube75\uc6a9\uc73c\ub85c \uc4f0\uc774\ub294 ","\ubd81, \ubbf8 \uc81c\uc7ac\uc5d0 \"\ub300\ubd81\uc815\ucc45 \uc2e4\ud328 \uc0c1\uc9d5\u2026\uc778\ub0b4\ub825 \uac16\uace0 \uc0c1\uc751 \uc0c1\ub300\"\n\uae40\uc740\ucca0 \uc678\ubb34\uc131 \ubbf8\uad6d\ub2f4\ub2f9 \ubd80\uc0c1 6\uc77c \ub2f4\ud654\n\"\ubbf8, \uc545\uc758\uc801 \ubcf8\uc131 \ub4dc\ub7ec\ub098\u2026\ubd81 \ub05d\uae4c\uc9c0 \uc801\ub300\"\n\"\ubbf8 \uace0\uc720 \uac70\ub798\ubc29\uc2dd, \uacb0\uc2e4 \ubcfc \uac83","\ud55c\u00b7\ubbf8 \uad00\uc138 \ud611\uc0c1 \uacb0\uacfc\uac00 \ub2f4\uae38 \uc870\uc778\ud2b8 \ud329\ud2b8\uc2dc\ud2b8(\uacf5\ub3d9 \uc124\uba85\uc790\ub8cc) \ubc1c\ud45c\uac00 \uc548\ubcf4 \ubd84\uc57c \ubb38\uc548 \uc870\uc815 \ubb38\uc81c\ub85c \uc9c0\uc5f0\ub418\uace0 \uc788\ub2e4\uace0 \ub300\ud1b5\ub839\uc2e4\uc774 7\uc77c \ubc1d\ud614\ub2e4. \uc9c0\ub09c\ub2ec 29\uc77c \ud55c\u00b7\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc744 \uacc4\uae30\ub85c ","\uc6d0\uc790\ub825 \ucd94\uc9c4 \uc7a0\uc218\ud568\uacfc \uc6b0\ub77c\ub284 \ub18d\ucd95 \ubc0f \uc0ac\uc6a9\ud6c4 \uc5f0\ub8cc\ubd09 \uc7ac\ucc98\ub9ac \uad8c\ud55c.\n\uc815\ubd80\ub294 2015\ub144 \uac1c\uc815\ub3fc 2035\ub144\uae4c\uc9c0 \uc801\uc6a9\ub418\ub294 \ud604\ud589 \uc6d0\uc790\ub825\ud611\uc815\uc758 \ud2c0 \uc18d\uc5d0\uc11c \uc6b0\ub77c\ub284 \ub18d\ucd95 \ubc0f \uc0ac\uc6a9\ud6c4\ud575\uc5f0\ub8cc \uc7ac\ucc98\ub9ac ","\uad6d\uac00\uc815\ubcf4\uc6d0\uc740 4\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c \ubd81\ubbf8 \uc815\uc0c1 \ud68c\ub3d9\uc740 \ubd88\ubc1c\ub410\uc9c0\ub9cc \uae40\uc815\uc740 \ubd81\ud55c \uad6d\ubb34\uc704\uc6d0\uc7a5\uc774 \ubb3c\ubc11\uc5d0\uc11c \ud68c\ub3d9\uc744 \ub300\ube44\ud55c \ub3d9\ud5a5\uc774 \ud655\uc778\ub410\ub2e4\uace0 \ubc1d\ud614\ub2e4.","\ud544\ub9ac\uc870\uc120\uc18c\ub294 \ubc84\uc9c0\ub2c8\uc544\uae09, \uad6d\ub0b4\uc5d0\uc120 K-\uc6d0\uc7a0 \uac74\uc870\u2026\ub9ac\uc2a4\ud06c\ub294 \uc904\uace0, \uc2dc\uc7a5\uc740 \ud655\ub300\n=\uc9c0\ub09c\ub2ec 29\uc77c \uacbd\uc8fc \ud55c\u00b7\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uc774\ud6c4 \uc6d0\uc790\ub825\ucd94\uc9c4\uc7a0\uc218\ud568 \uac74\uc870\uac00 \ub728\uac70\uc6b4 \uc774\uc288\ub85c \ub5a0\uc62c\ub790\ub2e4. \ud2b9\ud788 \ub3c4\ub110\ub4dc","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uac00\uc6b4\ub370 APEC \uac1c\ucd5c\uc640 \ud55c\uad6d\uc744 \ubc29\ubb38\ud55c \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0 \ub300\ud55c \ube44\ud310\uc758 \ubaa9\uc18c\ub9ac\ub3c4 \uc801\uc9c0 \uc54a\ub2e4. \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ud2b8\ub7fc\ud504","\uc794\uce58\ub294 \uc798 \ub05d\ub0ac\ub2e4. \uc138\uacc4\ub97c \ub5a0\ub4e4\uc369\ud558\uac8c \ud588\ub358 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc231\ud55c \ud654\uc81c\ub97c \ub0a8\uae30\uace0 \ub9c8\ubb34\ub9ac\ub410\ub2e4. \uc6b0\ub9ac\ub098\ub77c\ub294 \uac1c\ucd5c\u00b7\uc758\uc7a5\uad6d\uc73c\ub85c\uc11c \ub354 \uc798\ud560 \uc218 \uc5c6\uc744\ub9cc\uce58 \uc548\uc815\uac10\uc788\ub294 ","\ub300\ud1b5\ub839\uc2e4\uc740 7\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uacc4\uae30 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud569\uc758\ub41c \uc6d0\uc790\ub825\uc7a0\uc218\ud568 \ub3c4\uc785\uacfc \uad00\ub828\ud574 \u201c\uc120\uccb4\uc640 \uc6d0\uc790\ub85c\ub294 \uc6b0\ub9ac\uac00 \uc9d3\uace0, \ud575\uc5f0\ub8cc\ub9cc \ubbf8\uad6d\uc5d0\uc11c \ubc1b\ub294 \uac83\uc744 \uc804\uc81c\ub85c ","APEC \ub9cc\ub0a8 \ubb34\uc0b0 \uc9c1\ud6c4 \uaebc\ub0b8 \uce74\ub4dc\n\u201c\uc81c3\uad6d \uc120\ubc15, \u5317 \uc11d\ud0c4\u00b7\ucca0\uad11\uc11d \u4e2d \uc6b4\uc1a1\ub300\ub7c9\uc0b4\uc0c1\ubb34\uae30 \uac1c\ubc1c \uc704\ud55c \ud575\uc2ec \uc7ac\uc6d0\u201d\n\u2018\ub300\ud654 \uac70\ubd80\u2019 \u5317\uc5d0 \uc720\ud654\ucc45\u00b7\uc555\ubc15 \ubcd1\ud589\n\ubbf8\uad6d\uc774 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 2\uae30 \ud589\uc815","('\ube44\ub300\uce6d \uc804\ub825' \ud575\uc744 \uc81c\uc678\ud55c\ub2e4\uba74) \ub2e8\uc5f0 \ud604\ub300\uc804\uc758 \ucd5c\uace0\ubd09, \ud575 \ucd94\uc9c4 \uc7a0\uc218\ud568. \uc6b0\ub9ac \uc815\ubd80\uc640 \uad70\uc758 '30\ub144 \uc5fc\uc6d0'\uc774\uae30\ub3c4 \ud569\ub2c8\ub2e4. \ud55c\ubbf8 \uc6d0\uc790\ub825 \ud611\uc815\uc73c\ub85c \uc6b0\ub9ac\uc758 \uc6d0\uc790\ub825 \uc774\uc6a9\uc5d0 \uc0ac\uc2e4\uc0c1 '\uc81c","\ub18d\uc2dd\ud488\ubd80 \uc7a5\uad00, \uac04\ub2f4\ud68c \uc8fc\uc694 \ud604\uc548 \uc9c8\uc758\uc751\ub2f5\n\"\u97d3 \uac10 \uc911\uad6d \uc218\ucd9c, \uc791\uc5c5\uc7a5 \uac80\uc0ac\ub9cc \ub0a8\uc544\u2026\ub0b4\ub144\ubd80\ud130 \uc218\ucd9c\"\n\"\ud55c\uad6d\ud310 NTE \ubcf4\uace0\uc11c \ub9cc\ub4e4\uc5b4 \uac80\uc5ed\ud611\uc0c1 \uc18d\ub3c4\uc788\uac8c \ucd94\uc9c4\"\n\ube44\uad00\uc138 \uc7a5\ubcbd \uad00\ub828 \"\ud611\ub825","\uc2dc\uccad\uc790 \uc5ec\ub7ec\ubd84 \uc548\ub155\ud558\uc2ed\ub2c8\uae4c?\n\uc9c0\ub09c\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ubd81\ud55c\uc758 \uac70\ubd80\ub85c \ubd81\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc774 \ubd88\ubc1c\ub410\uc8e0.\n\ud558\uc9c0\ub9cc \uae40\uc815\uc740 \ubd81\ud55c \uad6d\ubb34\uc704\uc6d0\uc7a5\uc774 \ubb3c\ubc11\uc5d0\uc11c\ub294 \ubbf8\uad6d\uacfc\uc758 \ud68c\ub3d9\uc744 \uc900\ube44\ud55c \uc815\ud669\uc744 \uad6d\uac00\uc815","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uac00 2025 \uacbd\uc8fc APEC\uc774 '\uc5ed\ub300\uae09 \uc131\uacf5'\uc744 \uac70\ub480\ub2e4\uace0 \ud3c9\uac00\ud588\uc2b5\ub2c8\ub2e4.\n\uc815 \ub300\ud45c\ub294 \uc624\ub298(2\uc77c) \uc790\uc2e0\uc758 SNS\uc5d0 '\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\ub2d8, \uc815\ub9d0 \uc218\uace0\ud558\uc168\uc2b5\ub2c8\ub2e4.'\ub77c\ub294 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ucde8\uc784 \ud6c4 \ucd5c\ub300 \uc678\uad50 \uc2dc\ud5d8\ub300\uc600\ub358 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc744 \ub9c8\ubb34\ub9ac\ud558\uba70 '\uc2e4\uc6a9\uc678\uad50 2\ub2e8\uacc4'\uc5d0 \ub4e4\uc5b4\uc130\ub2e4.\n\ub300\ubbf8 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0\uacfc \ud575\ucd94\uc9c4 \uc7a0\uc218\ud568(","\uad6d\ud798 \"\uc815\ubd80 \ubc1c\ud45c \ud558\ub8e8 \ub9cc\uc5d0 \u7f8e \uc0c1\ubc18\ub41c \uc785\uc7a5\u2026\ud55c\ubbf8\uad00\uc138\ud611\uc0c1\ubb38 \uacf5\uac1c\ud574\uc57c\"\n\uad6d\ubbfc\uc758\ud798\uc740 \uc815\ubd80\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud0c0\uacb0\ud588\ub2e4\uace0 \ubc1d\ud78c \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud6c4\uc18d \ud611\uc758\uc5d0","\uc1a1\ubbf8\ub839 \"\uac80\uc5ed \uc2e4\ub825 \ub355\uc5d0 \uac10\u00b7\ud55c\uc6b0 \uc218\ucd9c\u2026\ud55c\uad6d\ud310 NTE\ubcf4\uace0\uc11c \ub0bc \uac83\"\n\uae30\uc790\uac04\ub2f4\ud68c\uc11c APEC \uac80\uc5ed\ud611\uc0c1 \ud0c0\uacb0 \uc131\uacfc \uc18c\uac1c\"\uac80\uc5ed \uc801\uadf9 \ud65c\uc6a9\ud574 \ub18d\uc0b0\ubb3c \uc218\ucd9c \ud655\ub300 \ub178\ub9b4 \uac83\"\n| \uc1a1\ubbf8\ub839 \ub18d\ub9bc\ucd95\uc0b0","= \ucd5c\uadfc 10\ub144\uac04 \ud55c\ubc18\ub3c4\ub97c \ud3ec\ud568\ud55c \ubaac\uc21c \uc9c0\uc5ed\uc5d0\uc11c\ub294 \uace0\uc628\uacfc \ub192\uc740 \uc2b5\ub3c4\uac00 \uacb0\ud569\ub41c '\uc2b5\ud55c \ud3ed\uc5fc'\uc774 \uc5f0\ud3c9\uade0 1.95\uc77c \ub298\uc5c8\uc73c\uba70, \uc911\uc559\uc544\uc2dc\uc544 \ub4f1 \uac74\uc870 \uc9c0\uc5ed\uc5d0\uc11c\ub294 \uc2b5\ub3c4\uac00 \ub0ae\uc740 '\uac74\uc870 \ud3ed\uc5fc'\uc774","\u8207\ubc15\uc120\uc6d0 \"\uae40\uc815\uc740 \uc2ec\ubc15\uc218 80, \uace0\ud608\uc555 \ub0ae\uc544\uc9c4 \uac83\uc73c\ub85c \ud3c9\uac00\"\u2026\uad6d\uc815\uc6d0 \"\uadf8\ub7f0 \ubcf4\uace0 \uc5c6\uc5c8\uc5b4\"\n\uad6d\uac00\uc815\ubcf4\uc6d0\uc774 \ucd5c\uadfc \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacc4\uae30\ub85c \ubbf8\uad6d\uacfc \ubd81\ud55c\uc758 '\uae5c","\uc544\uc2dc\uc544/\ubd81\ubbf8 \uad50\uc5ed \ubd88\ud655\uc2e4\uc131 \uc644\ud654, \uc6b4\ud56d \ud6a8\uc728\uc131 \uac1c\uc120 \uac00\ub2a5\uc131\n\ud55c\uad6d\ud574\uc591\uc9c4\ud765\uacf5\uc0ac(\uc0ac\uc7a5 \uc548\ubcd1\uae38, \uc774\ud558 \u2018\ud574\uc9c4\uacf5\u2019)\uac00 \ucd5c\uadfc \uc6b0\ub9ac\ub098\ub77c\uc5d0\uc11c \uac1c\ucd5c\ub41c APEC \uc815\uc0c1\ud68c\ub2f4\uc744 \uacc4\uae30\ub85c \ubbf8\uad6d\uacfc \uc911\uad6d \uac04 \uc0c1","\uc815\uc0c1\ud68c\uc758\uc640 \ubbf8\uad6d\u00b7\uc911\uad6d\u00b7\uc77c\ubcf8 \uc815\uc0c1\uacfc\uc758 \uc5f0\uc1c4 \ud68c\ub2f4 \ub4f1 \uad75\uc9c1\ud55c \uc678\uad50 \uc774\ubca4\ud2b8\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uc18c\ud654\ud55c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc774\uc81c\ub294 \uc815\uc0c1\uc678\uad50\uc758 \ub3d9\ub825\uc744 \uc0b4\ub824 \uad6d\uc775 \uadf9\ub300\ud654\ub97c \uc774\ub904\ub0b4\uae30 \uc704\ud55c \ud6c4\uc18d \uc870\uce58\uc5d0 \ubab0","\uc815\uc0c1\ud68c\uc758\uc7a5 \uc55e\uc5d0\uc11c \ubbf8\uad6d \uc815\ubd80\uc758 \ubb34\uc5ed \uc815\ucc45\uc744 \ube44\ud310\ud558\ub294 \ub0b4\uc6a9\uacfc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \ubaa8\uc2b5\uc774 \ub2f4\uae34 \ud604\uc218\ub9c9\uc744 \ud3bc\uce58\uba70 \uae30\uc2b5 1\uc778 \uc2dc\uc704\ub97c \ud55c \uc774\uc81c\uc11d \uc774\uc81c\uc11d\uad11\uace0\uc5f0\uad6c\uc18c \ub300\ud45c\uac00 \uacbd\ucc30\uc5d0 \uc81c\uc9c0\ub2f9\ud558\uace0 ","\u97d3 \ucf54\uc2a4\ud53c 4000\uc120 \uc0c8 \uc5ed\uc0ac\u2026\u7f8e \ub274\uc695\uc99d\uc2dc \uc0ac\uc0c1 \ucd5c\uace0\uce58\n\u65e5\ub2db\ucf00\uc774\uc9c0\uc218 5\ub9cc\uc120 \uccab \ub3cc\ud30c\u2026\ub300\ub9cc\uc99d\uc2dc 2\ub9cc8000\uc120 \ud55c\ub54c \ub118\uc5b4\n\u4e2d \uc99d\uc2dc\ub3c4 \ud2b8\ub7fc\ud504-\uc2dc\uc9c4\ud551 30\uc77c \uc815\uc0c1\ud68c\ub2f4 \uc55e\ub450\uace0 \uc5f0\uc911 \uace0\uc810\n\u201c","\ucc9c\uc548\ud568 \ud53c\uaca9 \uc0ac\ud0dc \ub4f1 \uc774\ud6c4 \uc911\ub2e8\n\uc815\ub3d9\uc601 \uc7a5\uad00\uacfc \uad50\ub958\ud611\ub825\uc548 \ub17c\uc758\n\uc624\uc601\ud6c8 \uc9c0\uc0ac \u201c\ud3c9\ud654 \ubb3c\uaf2c \ud2c0 \uac83\u201d\n\uc624\uc601\ud6c8 \uc81c\uc8fc\uc9c0\uc0ac\uac00 \ub0a8\ubd81\uad00\uacc4 \uacbd\uc0c9\uc73c\ub85c \uc911\ub2e8\ub410\ub358 \ubd81\ud55c\uacfc\uc758 \u2018\ube44\ud0c0\ubbfcC \uc678\uad50\u2019 \uc7ac\uac1c\uc5d0 \ub098\uc130","\ud2b8\ub7fc\ud504 \ubc29\ud55c \uc548\ub05d\ub0ac\uc9c0\ub9cc \ubd88\ubc1c \uacf5\uc2dd\ud654\u2026\ud2b8\ub7fc\ud504 \"\uba38\uc9c0\uc54a\uc740 \ubbf8\ub798\uc5d0 \u5317\uacfc \ub9cc\ub098\uaca0\ub2e4\"\n\u5317\ubbf8\uc0ac\uc77c \ub4f1 '\ubb34\uc5b8\uc758 \uba54\uc2dc\uc9c0' \uc791\uc6a9\ud55c \ub4ef\u2026\u5317, \ube44\uacf5\uac1c \ucc44\ub110\ub85c \u7f8e\uc5d0 \ud1b5\ubcf4\ud588\uc744 \uc218\ub3c4\n\uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uae30\ub300","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c 29\uc77c \ubc29\ud55c\ud55c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ubb35\ub294 \uacbd\ubd81 \uacbd\uc8fc \ud790\ud2bc\ud638\ud154 \uc55e\uc5d0\uc11c \uae30\uc2b5\uc801\uc778 '\ubc18\ud2b8\ub7fc\ud504 \uc2dc\uc704'\uac00 \ubc8c\uc5b4\uc838 \uacbd\ucc30\uc774 \uac15\uc81c \ud574","\"\u5317 \ub2f4\ud654, \uacfc\uac70\ubcf4\ub2e4 \ud45c\ud604 \uac15\ub3c4 \ub9e4\uc6b0 \uc644\ud654\"\n\"\ud587\ubcd5\uc815\ucc45 \uc6d0\uce59 \ub530\ub77c \ud3c9\ud654\uc640 \ubc88\uc601 \uc9c0\ud5a5\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \"\ubd81\uce21\uc774 \uc5ec\ub7ec \uacc4\uae30\uc5d0 \uc801\ub300\uc801 \ud45c\ud604\uc744 \uc0ac\uc6a9\ud558\ub294 \uac83\uc744 '\ub05d\uc774\ub2e4, \uc548 \ub41c\ub2e4'\uace0","\ubbf8\uad6d \uad6d\ubb34\ubd80\ub294 \ub300\ub9cc\uc774 \ub0b4\ub144 \uc911\uad6d\uc774 \uc758\uc7a5\uad6d\uc778 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7\uc5d0\uc774\ud399) \ud68c\uc758\uc5d0 \uc81c\ub300\ub85c \ucc38\uc5ec\ud560 \uc218 \uc788\ub3c4\ub85d \ub178\ub825\ud558\uaca0\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\ucf00\uc774\uc2dc \uba54\uc774\uc2a4 \uad6d\ubb34\ubd80 \uc5d0\uc774\ud399 \ub2f4\ub2f9 \uace0\uc704\uad00\ub9ac\ub294","1\uc77c APEC\ubbf8\ub514\uc5b4\uc13c\ud130\uc11c \ube0c\ub9ac\ud551\n\"\uc30d\uc911\ub2e8 \ub4f1 \uad6c\uccb4\uc801 \ubc29\uc548 \uc598\uae30\ub294 \uc5c6\uc5b4\"\n\"\ubcc0\ud654\ub41c \uc5ec\uac74\uc5d0 \ub2e4\uc591\ud55c \uc811\uadfc \ud544\uc694 \"\n\"\ud55c\ud654\uc624\uc158 \ubb38\uc81c, \uc0dd\uc0b0\uc801 \uae30\ub300 \uac00\ub2a5\"\n\uc704\uc131\ub77d \uad6d\uac00\uc548\ubcf4\uc2e4\uc7a5\uc774 \ud55c\uc911 \uc815\uc0c1\ud68c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839, \ud2b8\ub7fc\ud504\uc640 3500\uc5b5 \ub2ec\ub7ec \ud22c\uc790 \uc138\ubd80 \ud569\uc758\u2026\ud575\ucd94\uc9c4 \uc7a0\uc218\ud568 \uac74\uc870\uad8c\ub3c4 \ud655\ubcf4\n\ud55c\ud654\u00b7HD\ud604\ub300\u00b7\uc0bc\uc131\u91cd \ub4f1 \u7f8e \uc870\uc120 \uc7ac\uac74 \ub3d9\ucc38\u2026\u4e2d, \ud55c\ud654\uc624\uc158 \uc81c\uc7ac \ud574\uc81c \uc5ec\ubd80 \u2018\uc678\uad50 \ubcc0\uc218\u2019\n\uc9c0\ub09c","9\uc6d4 \uad6d\uc81c\uc218\uc9c0\uac00 134\uc5b5 7\ucc9c\ub9cc \ub2ec\ub7ec \ud751\uc790\ub97c \ub0b4, \uc5ed\ub300 \ub450 \ubc88\uc9f8 \uaddc\ubaa8\ub97c \uae30\ub85d\ud588\ub2e4. 9\uc6d4 \uae30\uc900\uc73c\ub85c\ub294 \uc0ac\uc0c1 \ucd5c\ub300\uce58\ub2e4. \ubc18\ub3c4\uccb4\uc640 \uc120\ubc15\uc744 \uc911\uc2ec\uc73c\ub85c \uc218\ucd9c\uc774 \ub298\uba74\uc11c \uc0c1\ud488\uc218\uc9c0 \ud751\uc790\uac00 \uc5ed\ub300 2\uc704","\ucf00\uc774\uc2dc \uba54\uc774\uc2a4 \ubbf8\uad6d \uad6d\ubb34\ubd80 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uace0\uc704\uad00\ub9ac\uac00 31\uc77c \"\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc774 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0\uc11c \uc5f0\uc124\ud558\ub294 \ub4f1 APEC \uc815\uc0c1\uc8fc\uac04\uc5d0 \ucc38\uc5ec\ud55c \uac83 \uc790\uccb4\uac00 APE","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \u2018\uacbd\uc8fc \uc120\uc5b8\u2019\uc744 \ucc44\ud0dd\ud558\uace0 \uc9c0\ub09c 1\uc77c \ub9c9\uc744 \ub0b4\ub838\ub2e4. \uc774\ubc88 \ud68c\uc758\ub294 \ubbf8\uad6d\uc758 \uad00\uc138\uc804\uc7c1\uacfc \ubbf8\uc911 \uac08\ub4f1 \ub4f1 \ubd88\ud655\uc2e4\uc131\uc774 \uace0\uc870\ub418\ub294 \uc0c1\ud669\uc5d0\uc11c 21\uac1c ","\uc678\ubb34\uc131 \ubbf8\uad6d\ub2f4\ub2f9 \ubd80\uc0c1 \ub2f4\ud654\u2026\"\ub300\uc870\uc120 \uc815\ucc45 \uc2e4\ud328 \uc0ac\ub840\ub85c \uae30\ub85d\ub420 \uac83\"\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uccab \uc784\uae30 \ub54c\uc778 2018\ub144 6\uc6d4 12\uc77c\u5317 \uc81c\uc7ac \uac10\uc2dc\ud558\ub294 \ubbf8\uc2a4\ud130\ub9ac \uc0ac\uc774\ud2b8 '\ud3c9\uc591 \ud398\uc774\ud37c\uc2a4'","\u25a0 \ubbf8\u00b7\uc911 \uc0c1\ud638\uad00\uc138 \ub4f1 \ud1b5\uc0c1\uc870\uce58 \uc870\uc815\n\ubbf8\uad6d\uacfc \uc911\uad6d\uc740 \ucd5c\uadfc \ubb34\uc5ed \uac08\ub4f1 \uc644\ud654\uc758 \uc77c\ud658\uc73c\ub85c \uc0c1\ud638 \ubcf4\ubcf5\uc801 \uace0\uc728 \uad00\uc138 \ubc0f \uc785\ud56d\uc218\uc218\ub8cc \uc870\uce58\ub97c \uc7ac\uac80\ud1a0\ud558\uba70, \uc0c1\ud638\uad00\uc138\ub97c \uc870\uc815\u00b7\uc720\uc608\ud558\ub294 \ubc1c\ud45c\uac00 \uc788\uc5c8\ub2e4","\ud574\uc678 \uc8fc\uc694 \ud22c\uc790\uc740\ud589(IB)\ub4e4\uc774 \uc55e\ub2e4\ud248 \ub0b4\ub144 \uc6b0\ub9ac\ub098\ub77c \uacbd\uc81c\uc131\uc7a5\ub960 \uc804\ub9dd\uce58\ub97c \ub192\ud600\uc7a1\uace0 \uc788\uc5b4 \uadc0\ucd94\uac00 \uc8fc\ubaa9\ub41c\ub2e4. \ucd5c\uadfc \uc5f4\ub9b0 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c\ubbf8 \uad00\uc138","\ubbf8\uc911\uc77c 3\uad6d \uc815\uc0c1\uacfc\uc758 \ud68c\ub2f4\uc73c\ub85c \uc804\uad6d\ubbfc\uc758 \uad00\uc2ec\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\uc5d0 \uc3e0\ub838\ub358 \uc2dc\uae30 \uae40\ub3d9\uc5f0 \uacbd\uae30\uc9c0\uc0ac\ub294 5\ubc15 7\uc77c \ubbf8\uad6d \ucd9c\uc7a5\uc744 \ub5a0\ub098 \uc678\uad50 \ubb34\ub300\ub97c \uc885\ud6a1\ubb34\uc9c4\ud588\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839","\uc288\ud37c\uc0ac\uc774\ud074 \ubc18\ub3c4\uccb4\uac00 \u20181\ub4f1 \uacf5\uc2e0\u2019\n\ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 4\ubd84\uae30 \uae0d\uc815\ud6a8\uacfc\n\uc62c\ud574 \ud751\uc790\uaddc\ubaa8 \uc608\uc0c1\uce58 \ub118\uc744 \ub4ef\n9\uc6d4 130\uc5b5\ub2ec\ub7ec\uac00 \ub118\ub294 \uacbd\uc0c1\uc218\uc9c0 \ud751\uc790\ub97c \uae30\ub85d\ud560 \uc218 \uc788\uc5c8\ub358 \uc774\uc720\ub85c\ub294 \ubc18\ub3c4\uccb4 \ud638\ud669\uc774 \uaf3d","\u7f8e \uc870\uc120\uc5c5 \ud604\ub300\ud654\u00b7\uc778\uc7ac \uc591\uc131 \ud611\ub825\nHD\ud604\ub300\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ub3c5\uc77c \uc9c0\uba58\uc2a4\uc640 \uc190\uc7a1\uace0 \ubbf8\uad6d \uc870\uc120\uc5c5\uc758 \ub514\uc9c0\ud138 \uc804\ud658\uacfc \ud604\ub300\ud654\uc5d0 \ud798\uc744 \ubaa8\uc73c\uae30\ub85c \ud588\ub2e4.\nHD","\uc6b0\ub9ac \uad6d\ubbfc\uc758 \uacbd\uc81c\uc2ec\ub9ac\uc9c0\uc218\uac00 4\ub144 3\uac1c\uc6d4 \ub9cc\uc5d0 \uac00\uc7a5 \ub192\uc740 \uac83\uc73c\ub85c \ub098\ud0c0\ub098 \uad00\uc2ec\uc774 \uc3e0\ub9b0\ub2e4. \uacbd\uc81c\ub274\uc2a4\ub97c \ubc14\ud0d5\uc73c\ub85c \uac00\ub2a0\ud55c \uc774 \uc9c0\uc218 \uac1c\uc120\uc73c\ub85c \ud5a5\ud6c4 \uc804\ubc18\uc801\uc778 \uacbd\uc81c\uc2ec\ub9ac \uac1c\uc120 \uae30\ub300\ub3c4 \ub192\uc544\uc9c8 \uac83\uc73c\ub85c","\uc774\ubc88\uc8fc APEC \uc815\uc0c1\ud68c\uc758, \uc6b0\ub9ac \ucd5c\ub300\uc758 \uad00\uc2ec\uc740 \ud55c\ubbf8 \uc815\uc0c1\ud68c\uc758, \uadf8\ub9ac\uace0 \uad00\uc138 \ud611\uc0c1\uc778\ub370\uc694.\n\uc624\ub298 \ub300\ud1b5\ub839\uc2e4\uc774 '\ud0c0\uacb0\uc740 \uc5b4\ub824\uc6b8 \uac83 \uac19\ub2e4'\uba70 \uacf5\uc2dd\uc801\uc73c\ub85c \uc120\uc744 \uadf8\uc5c8\uc2b5\ub2c8\ub2e4.\n\uc7a5\uae30\uc804\uc744 \uc900\ube44\ud560 \ubd84","\uacbd\uc81c \ub274\uc2a4\ub97c \ubc14\ud0d5\uc73c\ub85c \uac00\ub2a0\ud55c \uc6b0\ub9ac \uad6d\ubbfc\uc758 \uacbd\uc81c \uc2ec\ub9ac\uac00 4\ub144 3\uac1c\uc6d4 \ub9cc\uc5d0 \uac00\uc7a5 \uae0d\uc815\uc801\uc778 \uc218\uc900\uc73c\ub85c \uce21\uc815\ub410\ub2e4.\n4\uc77c \ud55c\uad6d\uc740\ud589 \uacbd\uc81c\ud1b5\uacc4\uc2dc\uc2a4\ud15c\uc5d0 \ub530\ub974\uba74 \uc9c0\ub09c\ub2ec 31\uc77c \uae30\uc900 \ub274\uc2a4\uc2ec\ub9ac\uc9c0\uc218\ub294 1","\uae40\uc6a9\ud0dc, \u7f8e \ud544\ub9ac\uc870\uc120\uc18c \ubc29\ubb38\u2026\ub9c8\uc2a4\uac00 \ud611\ub825 \ud575\uc2ec \ud604\uc7a5 \uc810\uac80\n\uae40\uc6a9\ud0dc \uad6d\ubbfc\uc758\ud798 \uc758\uc6d0\uc774 \ubbf8\uad6d \ud39c\uc2e4\ubca0\uc774\ub2c8\uc544\uc8fc \ud544\ub77c\ub378\ud53c\uc544\uc758 \ud544\ub9ac\uc870\uc120\uc18c(Philly Shipyard)\ub97c \uc624\ub294 8\uc77c(\ud604\uc9c0\uc2dc\uac04) \ubc29","'\ud3c9\ud654\uc801 \ubaa9\uc801\uc5d0\ub9cc \uc774\uc6a9' \ub0a8\ubd81 \ud569\uc758\uc640 \ucda9\ub3cc\n\"\uc784\ubc15\ud55c \ud575\u00b7\ubbf8\uc0ac\uc77c \uc704\ud611 \ube44\ud574 \ud55c\uac00\ud55c \uc18c\ub9ac\"\n\ud63c\ub780 \uc218\uc2b5 \uc704\ud574 \ub300\ud1b5\ub839\uc2e4\u00b7\uc815\ubd80 \ub098\uc124 \ud544\uc694\n\uc774\uc601\uc885 \ud1b5\uc77c\uc804\ubb38\uae30\uc790 = \ud55c\uad6d\uc758 \ud575\ucd94\uc9c4\uc7a0\uc218\ud568 \uac74\uc870 \uc0ac","\ud55c\uad6d\ud574\uc591\uc9c4\ud765\uacf5\uc0ac(\ud574\uc9c4\uacf5) \ub294 \ucd5c\uadfc \uc6b0\ub9ac\ub098\ub77c\uc5d0\uc11c \uac1c\ucd5c\ub41c APEC \uc815\uc0c1\ud68c\ub2f4\uc744 \uacc4\uae30\ub85c \ubbf8\uad6d\uacfc \uc911\uad6d \uac04 \uc0c1\ud638\uad00\uc138 1\ub144 \uc720\uc608\uc640 \ubbf8\uad6d\uacfc \uc6b0\ub9ac\ub098\ub77c \uac04\uc758 \uad00\uc138\ud611\uc0c1 \ud569\uc758\uac00 \uae00\ub85c\ubc8c \ud574\uc6b4\uc2dc\uc7a5 \uc548\uc815\uc5d0 ","\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc758\uc81c '\ube44\ud575\ud654' \uc624\ub974\uc790\n\u5317 \"\ube44\ud575\ud654, \uc2e4\ud604\uc2dc\ud0ac \uc218 \uc5c6\ub294 \uac1c\uafc8\"\n\uae40\ub300\uc911 '\ud587\ubcd5\uc815\ucc45' \uc5b8\uae09\ud55c \uc774 \ub300\ud1b5\ub839\n\"\u5317 \uc758\uc2ec \ubc14\uafb8\ub824\uba74 \uc0c1\ub2f9\ud55c \ub178\ub825 \ud544\uc694\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \"\ubd81","\ub0b4\ub144 4\uc6d4 \ubd81\ubbf8 \uc815\uc0c1 \ud68c\ub3d9 \uac00\ub2a5\uc131\u2026 \uc9c0\ubc29\uc120\uac70 \uc601\ud5a5 \ucd09\uac01\n\uad6d\uc815\uc6d0 \"\ubd81\ud55c, \ubbf8\uad6d\uacfc \ub300\ud654 \ub300\ube44\"\n\ud575\ubb34\uc7a5 \ubc1c\uc5b8 \uc790\uc81c \uc218\uc704 \uc870\uc808 \ubd84\uc11d\n\uc131\uc0ac\ub418\uba74 2018\ub144 \uc9c0\uc120 \uc7ac\uc5f0 \uc804\ub9dd\n\ub2f9\uc2dc \ubbfc\uc8fc PK\uc5d0\uc11c","\uff3b\ub274\uc2dc\uc548= \uff3d\ud55c\ubbf8 \uc591\uad6d\uc774 \uad00\uc138\u00b7\uc548\ubcf4 \ud604\uc548\uc744 \ud3ec\uad04\ud558\ub294 \u2018\uc870\uc778\ud2b8 \ud329\ud2b8 \uc2dc\ud2b8\u2019(Joint Fact Sheet\u00b7\uacf5\ub3d9 \uc124\uba85\uc790\ub8cc) \ubc1c\ud45c\ub97c \uc55e\ub450\uace0 \ucd5c\uc885 \ubb38\uad6c \uc870\uc728\uc5d0\uc11c \ub9c9\ud310 \uc9c4\ud1b5\uc744 \uacaa\uace0 \uc788\ub2e4. ","\uc774\ubc88 \ud611\uc815\uc740 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc774 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \ub300\uc88c\ud558\ub294 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0 \ub9de\ucdb0 \uccb4\uacb0\ub420 \uc608\uc815\uc774\uba70, \ubbf8\uad6d \uce21\uc5d0\uc120 \ub9c8\uc774\ud074 \ud06c\ub77c\uce58\uc624\uc2a4 \ubc31\uc545\uad00 \uacfc\ud559\uae30\uc220\uc815\ucc45\uc2e4\uc7a5\uc774 \uc11c\uba85\ud560 ","\uc81c\uc8fc\ub3c4\uc0b0 \ud55c\uc6b0\uace0\uae30\uc640 \ub3fc\uc9c0\uace0\uae30\uc758 \uc2f1\uac00\ud3ec\ub974\uc5d0 \uc218\ucd9c\ub41c\ub2e4.\n\ub18d\ub9bc\ucd95\uc0b0\uc2dd\ud488\ubd80\ub294 2\uc77c 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud55c-\uc2f1\uac00\ud3ec\ub974 \uc815\uc0c1\ud68c\ub2f4\uc744 \uacc4\uae30\ub85c \uc81c\uc8fc\ub3c4\uc0b0 \ud55c\uc6b0\uace0\uae30\uc640 \ub3fc\uc9c0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \ub300\ubd81 \uad00\uacc4\uc5d0 \ub300\ud574 \"\uc2f8\uc6b8 \ud544\uc694\uac00 \uc5c6\uac8c \ub9cc\ub4dc\ub294 \ud3c9\ud654\ub97c \ub9cc\ub4dc\ub294\uac8c \uac00\uc7a5 \ud655\uace0\ud55c \ud3c9\ud654\"\ub77c\uace0 \ub2e4\uc2dc \ud55c \ubc88 \uac15\uc870\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\ud6c4 \uacbd\ubd81 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758","\uc774 \ub300\ud1b5\ub839, \ub2e4\uc591\ud55c \uad6d\uac00\uc640 \ub17c\uc758 \ub098\ub220\n\ub7ec\uc6b0 \uc804\uc7c1 \ub4f1 \uc5ec\ud30c \uc548\ubcf4 \uc911\uc694\uc131 \ucee4\uc838\n\uad70\ub3c4 \uc9c0\uc6d0 \uc0ac\uaca9\u2026\uce90\ub098\ub2e4\u00b7\ud398\ub8e8\uc640 \uad50\ub958\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 29\uc77c \uacbd\ubd81 \uacbd\uc8fc \ud790\ud2bc\ud638\ud154 \uadf8\ub79c\ub4dc\ubcfc\ub8f8\uc5d0\uc11c \uc5f4\ub9b0 \ub300\ud1b5\ub839","\u674e \ub300\ud1b5\ub839 '\ud575\uc7a0\uc218\ud568' \uc81c\uc548\uc5d0 \ud2b8\ub7fc\ud504 \uacf5\uac10\u2026\ud6c4\uc18d\ud611\uc758 \uc9c4\ud589\ud0a4\ub85c\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud55c\uad6d\uc758 \ud575\ucd94\uc9c4\uc7a0\uc218\ud568 \ub3c4\uc785\uc744 \uc704\ud55c \ud6c4\uc18d \ud611","\u2018\uadf9\uc801 \ud0c0\uacb0\u2019\ub41c \ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1\u2026 \ud5a5\ud6c4 \uad00\uc804 \ud3ec\uc778\ud2b8 3\uac00\uc9c0\n\uace0\ud658\uc728 \uc7a5\uae30\ud654\u2026 \uc5f0\uac04 200\uc5b5 \ub2ec\ub7ec \ud22c\uc790\ub85c \uafb8\uc900\ud55c \uc790\ubcf8\uc720\ucd9c \uc804\ub9dd\n\uace0\ud658\uc728 \uc7a5\uae30\ud654\u2026 \uc5f0\uac04 200\uc5b5 \ub2ec\ub7ec \ud22c\uc790\ub85c \uafb8\uc900\ud55c \uc790\ubcf8\uc720","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c 29\uc77c \ubc29\ud55c\ud55c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ubb35\ub294 \uacbd\ubd81 \uacbd\uc8fc \ud790\ud2bc\ud638\ud154 \uc55e\uc5d0\uc11c \uae30\uc2b5\uc801\uc778 \u2018\ubc18(\u53cd) \ud2b8\ub7fc\ud504 \uc2dc\uc704\u2019\uac00 \uc5f4\ub824 \uacbd\ucc30\uc774 \uac15\uc81c ","\ubd84\ub2f4\uae08 6000\uc5b5\uc6d0 \ud655\uc815 \ud6c4 \uccab \uc815\uc0c1\uae09 \ud68c\ub3d9\u2026\"\ubc29\uc0b0 \ud611\ub825 \ubc00\ub3c4 \uc788\uac8c \uac15\ud654\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ud504\ub77c\ubcf4\uc6cc \uc218\ube44\uc548\ud1a0 \uc778\ub3c4\ub124\uc2dc\uc544 \ub300\ud1b5\ub839\uc774 \ud55c\uad6d\ud615 \uc804\ud22c\uae30 KF-21 \ubcf4\ub77c\ub9e4 \uacf5\ub3d9\uac1c\ubc1c \uc0ac\uc5c5\uc744 \uacc4","APEC \uc815\uc0c1\ud68c\ub2f4\uc758 \ubbf8-\uc911 \uc0c1\ud638\uad00\uc138 1\ub144 \uc720\uc608\uc640\n\"APEC \ud1b5\uc0c1 \uc870\uce58, \uae00\ub85c\ubc8c \ud574\uc6b4\uc2dc\uc7a5 \uae0d\uc815 \uc601\ud5a5\"\nAPEC \uc815\uc0c1\ud68c\ub2f4\uc758 \ubbf8-\uc911 \uc0c1\ud638\uad00\uc138 1\ub144 \uc720\uc608\uc640\n\uc81c\ubcf4\ud574\uc8fc\uc2e0 \ubd84\uc758 \uc2e0\uc6d0\uc740 \ucca0\uc800\ud788 ","2025\ub144 11\uc6d4 1\uc77c, \uacbd\uc8fc\uc5d0\uc11c \ub9c9\uc744 \ub0b4\ub9b0 APEC \uc815\uc0c1\ud68c\uc758\ub294 \ub2e8\uc21c\ud55c \uc678\uad50 \ud589\uc0ac\uac00 \uc544\ub2c8\uc5c8\ub2e4. \uadf8\uac83\uc740 \ub300\ud55c\ubbfc\uad6d\uc774 \uad6d\uc81c\uc9c8\uc11c\uc758 \uc7ac\ud3b8 \uacfc\uc815\uc5d0\uc11c \u2018\uc870\uc815\uc790\u2019\ub85c\uc11c\uc758 \uc704\uc0c1\uc744 \ud655\ub9bd\ud558\uace0, \ubb38\ud654\uc678\uad50","\uad00\uc138 \ud0c0\uacb0, \uacbd\uc81c\ud6a8\uacfc \uc5f0\uacb0\uc774 \uacfc\uc81c\n\uacf5\uae09\ub9dd \ub300\ube44 \ub4f1 \uc815\ucc45 \ub4b7\ubc1b\uce68 \ud544\uc694\n\uc9c0\ub09c\uc8fc \uacbd\uc8fc\uc5d0\uc11c \ub9c9\uc744 \ub0b4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub294 \ud55c\uad6d \uacbd\uc81c\uc640 \uc678\uad50\uc758 \ubc29\ud5a5\uc744 \ubc14\uafb8\ub294 \ubd84\uc218\ub839\uc774","37\uac1c \ub2e8\uccb4 \ucc38\uc5ec \u2018\uad6d\uc81c\ubbfc\uc911\ud589\ub3d9\u2019\n\ub0b4\ub2ec 1\uc77c\uae4c\uc9c0 \u2018\uc9d1\uc911 \ud22c\uc7c1\u2019 \uacc4\ud68d\n\ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ubc29\ud55c\ud558\ub294 \uac00\uc6b4\ub370 \uad6d\ub0b4 \ub178\ub3d9\u00b7\uc2dc\ubbfc\u00b7\uc778\uad8c\ub2e8\uccb4 \ub4f1\uc774 \ub300\ub300\uc801","\uc124\ube44\ud22c\uc790 \uc704\ucd95 \uacbd\uace0\u2026\u201c\ud574\uc678\ud22c\uc790 \uc720\uce58\u00b7\uc11c\ube44\uc2a4 \uacbd\uc7c1\ub825 \ud0a4\uc6cc\uc57c\u201d\n\ud55c\ubbf8\ubb34\uc5ed\ud611\uc0c1 \ud0c0\uacb0\ub85c \ub0b4\ub144\ubd80\ud130 \uc5f0\uac04 \ub300\ubbf8\ud22c\uc790\uac00 2\ubc30\uac00\ub7c9 \uae09\uc99d\ud560 \uac83\uc73c\ub85c \uc608\uc0c1\ub418\uba74\uc11c \uad6d\ub0b4 \ud22c\uc790 \uc704\ucd95\uacfc \uc81c\uc870\uc5c5 \uacf5\ub3d9\ud654, \uace0\uc6a9 \ucda9","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) 2025\ub97c \uacc4\uae30\ub85c \uad6d\ub0b4 \uc870\uc120\uc0ac\ub4e4\uc758 \uc7a0\uc218\ud568 \uc0ac\uc5c5 \uc218\uc8fc \ubaa8\uba58\ud140\uc774 \uac00\uc18d\ud654\ub418\uace0 \uc788\uc2b5\ub2c8\ub2e4. HD\ud604\ub300\uc911\uacf5\uc5c5\uc740 \ud398\ub8e8\uc640 \uc7a0\uc218\ud568 \uacf5\ub3d9\uac1c\ubc1c \ubc0f \uac74\uc870 \uc758\ud5a5\uc11c(LOI) ","\uad6d\uac00\uc815\ubcf4\uc6d0\uc774 4\uc77c \u201cAPEC(\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uacc4\uae30 \ubd81\u00b7\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc774 \ubd88\ubc1c\ub410\uc9c0\ub9cc \ubd81\ud55c\uc774 \ubb3c\ubc11\uc5d0\uc11c \ub300\ube44\ud574\uc628 \ub3d9\ud5a5\uc774 \ub2e4\uc591\ud55c \uacbd\ub85c\ub97c \ud1b5\ud574 \ud655\uc778\ub410\ub2e4\u201d\uba70 \uae40\uc815\uc740 \ubd81\ud55c \uad6d\ubb34\uc704","\uad6d\ubbfc\uc758\ud798\uc740 2\uc77c \uc815\ubd80\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud0c0\uacb0\ud588\ub2e4\uace0 \ubc1d\ud78c \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud6c4\uc18d \ud611\uc758\uc5d0 \ub300\ud574 \"\ud569\uc758\ubb38\ub3c4, \uacf5\ub3d9\uc131\uba85\ub3c4, \uc11c\uba85\ub3c4 \uc5c6\ub294 '\uae5c\uae5c\uc774 \ud611\uc0c1'\uc774\uc790 ","\uc548\ubcf4\uc2e4 3\ucc28\uc7a5 \u201c\uad00\uc138\ud611\uc0c1, APEC \uacc4\uae30 \ud0c0\uacb0 \uc5b4\ub824\uc6cc\u2026\ubd81\ubbf8\ud68c\ub2f4 \uac00\ub2a5\uc131 \ud76c\ubc15\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc624\ud604\uc8fc \ub300\ud1b5\ub839\uc2e4 \uad6d\uac00\uc548\ubcf4\uc2e4 3\ucc28\uc7a5\uc740 \uacbd","\ud55c\ud654\uc624\uc158\uc774 \ud000\ud140\uc810\ud504(\ub300\ub3c4\uc57d)\ud560 \uc218 \uc788\uc744 \uc9c0 \uc8fc\ubaa9\ub41c\ub2e4. 2025 \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\ub97c \ud1b5\ud574 \ub300\uc678 \ubd88\ud655\uc2e4\uc131 \ud574\uc18c\ub97c \ub118\uc5b4 \uc7a0\uc218\ud568 \uc0ac\uc5c5 \ud655\uc7a5 \uae30\ub300\uac10\uc744 \ub192\uc774\uace0 \uc788","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \ubc29\ud55c \uae30\uac04 \ub3d9\uc548 \ud55c\uad6d \uc815\ubd80\uac00 \ubbf8\uad6d\uacfc\uc758 \uc624\ub79c \ubb34\uc5ed \ud611\uc0c1 \ub05d\uc5d0 \ucd5c\uc885 \ud569\uc758\uc548\uc5d0 \ub3c4\ub2ec\ud588\uc9c0\ub9cc, \uc804\ubb38\uac00\ub4e4\uc740 \ubc18\ub3c4\uccb4 \uad00\uc138\uc728\uc774 \uba85\uae30\ub418\uc9c0 \uc54a\uc740 \uc810, \ub300\ubbf8\ud22c\uc790 \ud380\ub4dc\uc758 \uc138","\uad6c\uc724\ucca0 \ubd80\ucd1d\ub9ac \uacb8 \uae30\ud68d\uc7ac\uc815\ubd80 \uc7a5\uad00\uc774 31\uc77c \"\ubbf8\u00b7\uc911\uc744 \ube44\ub86f\ud55c \uc8fc\uc694\uad6d \uac04 \ub2e4\uc591\ud55c \ud569\uc758\uac00 \uc774\ub904\uc84c\ub2e4\"\uba70 \"\uc774\ub7ec\ud55c \uc77c\ub828\uc758 \uacb0\uacfc\ub4e4\uc740 \uae00\ub85c\ubc8c \uacf5\uae09\ub9dd\uc758 \ubd88\ud655\uc2e4\uc131\uc744 \ub2e4\uc18c \uc644\ud654\ud558\ub294 \uacc4\uae30\uac00 \ub410\ub2e4\uace0 ","\u97d3\u7f8e \uad00\uc138 \ud611\uc0c1 \ud0c0\uacb0\ub85c \ubd88\ud655\uc2e4\uc131 \ud0c0\ud30c\u2026\uc218\ucd9c \ud655\ub300 \ubaa8\uba58\ud140 \uc7a1\uc558\ub2e4\n\ub300\ubbf8 \uc790\ub3d9\ucc28 \uc218\ucd9c 7\uac1c\uc6d4\uc9f8 \ud558\ub77d\u2026\uad00\uc138 \uc778\ud558\ub85c \ubc18\ub4f1 \uac00\ub2a5\uc131\u2191\n\ucd5c\ud61c\uad6d \ub300\uc6b0 \ubc18\ub3c4\uccb4 \ubd88\ud655\uc2e4\uc131 \uc81c\uac70\ub85c \uc218\ucd9c \uc0c1\uc2b9\uc138 \uc9c0\uc18d \uc804\ub9dd","\ud55c\uad6d\uc758 \uc219\uc6d0 \uc0ac\uc5c5\uc774\ub358 \ud575\ucd94\uc9c4 \uc7a0\uc218\ud568 \ubcf4\uc720\uc5d0 \uccad\uc2e0\ud638\uac00 \ucf1c\uc84c\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc9c0\ub09c\ub2ec \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud575\uc7a0 \uc5f0\ub8cc \uacf5\uae09\uc744 \uc694\uccad\ud558\uc790, \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ud558\ub8e8 \ub9cc\uc5d0 ","\uc678\uad6d\uc778 \ubcc0\uc2ec?\u2026\uc774\ub2ec\ub9cc 6.9\uc870\uc6d0 \uc21c\ub9e4\ub3c4\n6\uac1c\uc6d4 \uc5f0\uc18d '\ubc14\uc774 \ucf54\ub9ac\uc544'\ud558\ub358 \uc678\uad6d\uc778\n\uc774\ub2ec \ub9e4\ub3c4 \uc6b0\uc704 \uc9c0\uc18d\u20264\uac70\ub798\uc77c \uc911 3\uac70\ub798\uc77c\uc740 \u5146 \ub2e8\uc704\n'\ub3d9\ud559\uac1c\ubbf8'\ub294 \uc21c\ub9e4\uc218 \uc774\uc5b4\uac00\uba70 \uc9c0\uc218 \ud558\ub2e8 \ubc29\uc5b4\n","\ub2e4\uc2dc \ubcf4\ub294 APEC 5\uac00\uc9c0 \uc8fc\uc694 \uc7a5\uba74\n\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 1\uc77c \ub9c9\uc744 \ub0b4\ub838\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \ucde8\uc784 \ud6c4 \ucd5c\ub300 \uacfc\uc81c\ub85c \ud3c9\uac00\ubc1b\ub358 \uc774\ubc88 \uc815\uc0c1\ud68c\uc758\uc5d0","\ubd81\ud575\uacfc \ubb34\uc5ed, \uc758\uc81c\ub97c \uc870\uc728\ud55c 2005\ub144\n1991\ub144 \uc11c\uc6b8, 2005\ub144 \ubd80\uc0b0, 2025\ub144 \uacbd\uc8fc. \uc138 \ubc88\uc758 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4)\uc740 \ud55c\uad6d \uc678\uad50\uc758 \ubcc0\ud654\ub97c \uac00\uc7a5 \uc555\ucd95\uc801\uc73c\ub85c \ubcf4\uc5ec\uc8fc\ub294","60\uc870\uc6d0 \uaddc\ubaa8\uc758 \uce90\ub098\ub2e4 \ucc28\uc138\ub300 \uc7a0\uc218\ud568 \uc0ac\uc5c5\uc774 \uc0c8 \uad6d\uba74\uc744 \ub9de\uc558\ub2e4. \ud55c\uad6d\uacfc \ub3c5\uc77c\uc758 \uc591\uc790 \uacbd\uc7c1 \uad6c\ub3c4 \uc18d \uc0ac\uc5c5\uc790 \uc120\uc815\uc744 \uc55e\ub454 \uac00\uc6b4\ub370 \uc601\uad6d\uc758 \uc120\ud0dd\uc774 \uc218\uc8fc\uc804 \uade0\ud615\uc744 \ud754\ub4e4 \ubcc0\uc218\ub85c \ubd80\uc0c1\ud558\uace0 \uc788\ub2e4","\ubd81, 16\uc77c \ub9cc\uc5d0 \ud0c4\ub3c4\ubbf8\uc0ac\uc77c \ub3c4\ubc1c \uc7ac\uac1c\u2026\ubbf8 \ub300\ubd81\uc81c\uc7ac\u00b7\ud56d\ubaa8 \ubd80\uc0b0 \uc785\ud56d \ubc18\ubc1c(\uc885\ud5693\ubcf4)\n\uc9c0\ub09c\ub2ec 22\uc77c \uc774\ud6c4 7\uc77c \ub610 \ud55c\ubc88 \ud0c4\ub3c4\ubbf8\uc0ac\uc77c \ubc1c\uc0ac\n\ub2e8\uac70\ub9ac\ud0c4\ub3c4\ubbf8\uc0ac\uc77c, \ub3d9\ud574\uc0c1\uc73c\ub85c 700\u339e \ube44\ud589 \ud6c4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc774 \ub9cc\ub098\ub294 29\uc77c \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4 \uc9c1\uc804\uae4c\uc9c0 \uc591\uad6d\uac04 \uad00\uc138\ud611\uc0c1\uc774 \ud0c0\uacb0\ub418\uc9c0 \ubabb\ud558\uba74\uc11c APEC \uae30\uac04\uc5d0 \ub178\ub51c(\ud611\uc0c1 \ubb34\uc0b0) \uac00\ub2a5\uc131\uc774 \ucee4\uc84c\ub2e4. \uc774\uc5d0\ub530\ub77c \ud611\uc0c1\uc744 ","\ud2b8\ub7fc\ud504 \ubc29\ud55c, \uacbd\uc8fc \ub3c4\uc2ec\uc11c \ubc18(\u53cd) \ud2b8\ub7fc\ud504 \uaddc\ud0c4 \uc9d1\ud68c\n\"\uc77c\ubc29\uc801\uc774\uace0 \uc704\ud611\uc801\uc778 \ud2b8\ub7fc\ud504\uc758 \uc57d\ud0c8\uc801 \uad00\uc138 \uc804\uc7c1 \ubc18\ub300\"\n\uc548\ubcd1\ucca0 = \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4)","\uc6b0\ub77c\ub284 \ub18d\ucd95 \ubd80\ubb38\uc5d0\uc11c\ub3c4 \uc2e4\uc9c8\uc801 \uc9c4\ucc99 \uc694\uccad\n\uad00\uc138\ud611\uc0c1\uc5d0 \"\ub300\ubbf8 \ud22c\uc790 \ud655\ub300, \uc81c\uc870\uc5c5 \ubd80\ud765 \uae30\uc5ec\"\u2026\ud2b8\ub7fc\ud504 \"\ub0a8\uc740 \uad6c\ub984 \uac77\ud790 \uac83\"\n\ud2b8\ub7fc\ud504-\uae40\uc815\uc740 \ub9cc\ub0a8 \ubd88\ubc1c\uc5d4 \"\uba74\ub2f4\u00b7\ud68c\ub2f4\ub9cc\uc73c\ub85c\ub3c4 \ud55c\ubc18\ub3c4\uc5d0 \uc0c1","\ucde8\uc784 100\uc77c\uc744 \ub9de\uc740 \uc815\ub3d9\uc601 \ud1b5\uc77c\ubd80 \uc7a5\uad00\uc740 31\uc77c \ubd81\ubbf8 \ud68c\ub3d9 \uac00\ub2a5\uc131\uc5d0 \ub530\ub77c \"\uc55e\uc73c\ub85c 100\uc77c \uc548\uc5d0 \ud55c\ubc18\ub3c4 \uc815\uc138\uc758 \uc0c8\ub85c\uc6b4 \uc804\ud658\uc810\uc744 \ubc18\ub4dc\uc2dc \ub9c8\ub828\ud574\uc57c \ud55c\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uc815 \uc7a5\uad00\uc740 \uc774\ub0a0 ","\uc815\uc740\uc9c0 \ud2b9\ud30c\uc6d0 \ud654\uc6e8\uc774, \ub450 \ubc88 \uc811\ub294 \ud3f0\uc5d0 \uc801\uc6a9\ud55c \ud3f4\ub354\ube14 \uae30\uc220 \ub4f1 '10\ub300 \ubc1c\uba85\ud488'\uc5d0\uc655\uc774, \ubc29\uc911 \ub178\ub974\uc6e8\uc774 \uc678\uad50\uc640 \ud68c\ub2f4 \"\ub2e4\uc790\uc8fc\uc758 \uacf5\ub3d9 \uc218\ud638\ud574\uc57c\" \ub7ec \uc678\ubb34 \"\ubbf8\uad6d\uacfc \ud575\uc2e4\ud5d8 \uc7ac\uac1c \uc758\ud639 ","\uc138\uacc4 GDP\uc758 43%\ub97c \ucc28\uc9c0\ud558\ub294 \ubbf8\uad6d\uacfc \uc911\uad6d\uc774 \uace0\ub798 \uc2f8\uc6c0\uc744 \ubc8c\uc774\uba74\uc11c APEC\ub3c4 \ubc29\ud5a5\uc131\uc744 \uc783\uc5b4\uac00\uace0 \uc788\uae30 \ub54c\ubb38\uc774\ub2e4.\n\ud2b8\ub7fc\ud504 \ubbf8 \ub300\ud1b5\ub839\uc758 \uacbd\uc6b0 APEC \ud68c\uc758\ub294 \uad00\uc2ec \uc5c6\uace0 \uc8fc\uc694\uad6d \uc815\uc0c1\uacfc ","\uad00\uc138\u00b7AI\u00b7\uacbd\uc8fc\uc120\uc5b8\u2026\uc874\uc7ac\uac10 \ub3cb\ubcf4\uc778 \u674e \uc2e4\uc6a9\uc678\uad50\nAPEC \uacc4\uae30\ub85c \uc228\uac00\ube74\ub358 '\uc288\ud37c\uc704\ud06c'\n\u7f8e\uc640 \uad00\uc138 \uc804\uaca9 \ud0c0\uacb0\u2026\ud575\ucd94\uc9c4\uc7a0\uc218\ud568 \ub3d9\uc758 \uc774\ub04c\uc5b4\ub0b4\n\u65e5\u00b7\u4e2d\uacfc \uc6d0\ub9cc\ud55c \uc815\uc0c1\ud68c\ub2f4\u2026GPU \ud655\ubcf4 'AI 3","\uc591\uad6d \uc8fc\uc694 \uad00\uc138 \uc778\ud558 \uc2dc\uc810 '\ \n\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 APEC \ud68c\uc6d0 \uc815\uc0c1\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 \ub9ac\ub354\ub4e4\uc774 ","\uc2e0\ub3d9\ube48 \ub86f\ub370 \ud68c\uc7a5\uc774 \ubaa8\ud130\uc1fc \ud604\uc7a5\uc744 \ucc3e\uc544 \uadf8\ub8f9\uc758 \ubaa8\ube4c\ub9ac\ud2f0 \uc0ac\uc5c5\uc744 \uc810\uac80\ud588\ub2e4.\n\ub86f\ub370\ub294 \"\uc2e0\ub3d9\ube48 \ud68c\uc7a5\uc774 3\uc77c \uc77c\ubcf8 \ub3c4\ucfc4 \ube45 \uc0ac\uc774\ud2b8\uc5d0\uc11c \uc5f4\ub9ac\uace0 \uc788\ub294 \uc7ac\ud32c\ubaa8\ube4c\ub9ac\ud2f0\uc1fc 2025\uc758 \ub86f\ub370\uad00\uc744 \ucc3e\uc544 ","\ub974\ub178\ucf54\ub9ac\uc544 \uc81c\uacf5\ub974\ub178\ucf54\ub9ac\uc544 \ub2c8\ucf5c\ub77c \ud30c\ub9ac \uc0ac\uc7a5\uc774 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 'APEC CEO SUMMIT KOREA 2025'\uc758 '\uae00\ub85c\ubc8c \uae30\uc5c5 \ud22c\uc790 \ud30c\ud2b8\ub108\uc2ed' \ud589\uc0ac\uc5d0 \ucc38\uc11d","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 30\uc77c 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) CEO(\ucd5c\uace0\uacbd\uc601\uc790) \uc11c\ubc0b\uc5d0 \ucc38\uac00\ud574 \uc218\uc18c \ubd84\uc57c \uae00\ub85c\ubc8c \ub9ac\ub354 \uc785\uc9c0\ub97c \uac15\ud654\ud588\ub2e4.\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 \uc774\ub0a0 \uacbd\ubd81 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0","\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \uc8fc\uc694 \uc5d0\ub108\uc9c0 \uae30\uc5c5\ub4e4\uc774 \uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG) \uc0b0\uc5c5\uc758 \uc9c0\uc18d\uac00\ub2a5\uc131\uacfc \ud30c\ud2b8\ub108\uc2ed \uad6c\ucd95\uc744 \uc704\ud574 \ud55c\uc790\ub9ac\uc5d0 \ubaa8\uc600\ub2e4. \uc774\ub4e4\uc740 \u201c\uc778\uacf5\uc9c0\ub2a5(AI) \uc2dc\ub300 \uc5d0\ub108\uc9c0 \ud574\ubc95\uc740 LNG\u201d\ub77c\uace0 ","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 30\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO \uc11c\ubc0b 2025\u2019\uc5d0\uc11c \uc218\uc18c \uacbd\uc81c \ud655\uc0b0\uc744 \uc704\ud55c \uae00\ub85c\ubc8c \ud611\ub825 \ube44\uc804\uc744 \uc81c\uc2dc\ud588\ub2e4.\nAPEC CEO \uc11c\ubc0b\uc740 APEC \uc815\uc0c1\ud68c\uc758","SK\uc774\ub178\ubca0\uc774\uc158(096770)\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ubd80\ub300 \ud589\uc0ac\uc778 \u2018APEC \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\u2019\uc5d0\uc11c \uc628\uc2e4\uac00\uc2a4 \uac10\ucd95\uc744 \uc774\ub04c \uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG) \ud655\ub300 \ube44\uc804\uc744 \uc5ed\ub0b4 \uc8fc","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 \uc2f1\uac00\ud3ec\ub974 \uc815\ubd80\uc640 \uc190\uc7a1\uace0 \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \ud601\uc2e0\uc744 \uc120\ub3c4\ud560 \uae00\ub85c\ubc8c \ucca8\ub2e8 \uae30\uc220 \ud611\ub825\uc744 \ubcf8\uaca9\ud654\ud55c\ub2e4.\n\ud604\ub300\ucc28\uadf8\ub8f9\uc740 \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758\u2019 \uc8fc\uac04 \uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0 \ub0b4 \u2018K","\ud604\ub300\ucc28\uadf8\ub8f9\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uae30\uac04 \uc5f4\ub9b0 '\ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b'\uc5d0\uc11c \uc218\uc18c \ubd84\uc57c \uc138\uc158\uc744 \uc8fc\ub3c4\ud558\uba70 \uc218\uc18c\uc0b0\uc5c5 \ubc1c\uc804 \uac00\uc18d\ud654\ub97c \uc704\ud55c \uae30\ubc18 \uc313\uae30\uc5d0 \uc9d1\uc911\ud588\ub2e4.\n\uc7a5\uc7ac\ud6c8 \ud604\ub300\ucc28","SK\uc774\ub178\ubca0\uc774\uc158\uc774 31\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 APEC \ucd5c\uace0\uacbd\uc601\uc790 \uc11c\ubc0b\uc5d0\uc11c \uc544\ud0dc \uc9c0\uc5ed \uc8fc\uc694 \uc561\ud654\ucc9c\uc5f0\uac00\uc2a4 \uc0ac\uc5c5\uc790\ub4e4\uc774 \ucc38\uc5ec\ud558\ub294 \u2018\uc544\uc2dc\uc544 \ud37c\uc2dc\ud53d LNG \ucee4\ub125\ud2b8\u2019 \uc138\uc158\uc744 \uac1c\ucd5c\ud588\ub2e4. \uc774\ubc88","\ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9\uc774 2025 APEC(\uc544\uc2dc\uc
