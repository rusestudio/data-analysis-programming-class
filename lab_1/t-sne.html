uc804\ucc98\uc5d0 \ub530\ub974\uba74, \ucd5c\uadfc \uc5f4\ub9b0 '2025 APEC \uc815\uc0c1\ud68c\uc758'\uac00 \uc2dd\uc74c\ub8cc \uc548\uc804\uad00\ub9ac \uac15\ud654\ub97c \ud1b5\ud574 \uc2dd\uc911\ub3c5 \ubb38\uc81c \uc5c6\uc774 \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub410\ub2e4. \uc774\ubc88 \ud68c\uc758\ub294 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \uc9c4\ud589\ub410\uc73c","'\ub300\ud55c\ubbfc\uad6d \ub300\ud45c \uac74\uac15 \ube0c\ub79c\ub4dc' \uc778\uc2dd \uc81c\uad50\n\uc815\uad00\uc7a5\uc740 \ub2e4\uc74c\ub2ec 2\uc77c\uae4c\uc9c0 \uc804\uad6d \uc815\uad00\uc7a5 \uc624\ud504\ub77c\uc778 \ub9e4\uc7a5\uacfc \uc628\ub77c\uc778\ubab0 \uc815\ubab0\uc5d0\uc11c '2025\ub144 APEC \uc815\uc0c1\ud68c\uc758' \uc751\uc6d0 \ud504\ub85c\ubaa8\uc158\uc744 \uc9c4\ud589\ud55c\ub2e4\uace0 27\uc77c ","\uae40\uc131\ubc94 \ud574\uc218\ubd80 \ucc28\uad00, APEC \uc120\uc0c1\ud638\ud154 \uc6b4\uc601 \uc810\uac80\n\ube48\ud2c8\uc5c6\ub294 \uc9c0\uc6d0\uacfc \ub4dc\ub860 \ub4f1\uc5d0 \uc758\ud55c \ud14c\ub7ec \ub300\uc751 \ub2f9\ubd80\n\uae40\uc131\ubc94 \ud574\uc591\uc218\uc0b0\ubd80 \ucc28\uad00.\n= \uae40\uc131\ubc94 \ud574\uc591\uc218\uc0b0\ubd80 \ucc28\uad00\uc740 28\uc77c APEC \uc815\uc0c1\ud68c\uc758 \uae30","\ud55c\ub958\uc758 \uc2dc\uac04\uc5ec\ud589, \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9 \uc57c\uc678\ubb34\ub300\uc5d0\uc11c \ud3bc\uccd0\uc9c0\ub2e45\u97d3\uacfc \ubb34\ud615\uc720\uc0b0, \uae00\ub85c\ubc8c \uc544\ud2f0\uc2a4\ud2b8\uac00 \ud568\uaed8\ud558\ub294 \ubb38\ud654 \uad50\ub958\uc758 \uc7a5\n\uacbd\ubd81\ub3c4\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4\uc81c(APEC) \ucd5c\uace0\uacbd\uc601\uc790(","'\uacbd\uc8fc APEC' \ucc38\uac00 \uc8fc\uc694\uc778\uc0ac, \uc2e0\ub77c \ucc9c\ub144 \uc5ed\uc0ac\uc640 \ubb38\ud654\uc5d0 \ub9e4\ub8cc\nIMF \ucd1d\uc7ac, \uce90\ub098\ub2e4 \ucd1d\ub9ac \ubc30\uc6b0\uc790 \ub4f1 \uacbd\uc8fc \ubb38\ud654\ud0d0\ubc29 \ud65c\ub3d9 \uc774\uc5b4\uc838\n\uacbd\ubd81\ub3c4, APEC \ucc38\uac00\uc790 \ub9de\ucda4\ud615 \uad00\uad11\ud504\ub85c\uadf8\ub7a8\uc73c\ub85c \ub300","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uacbd\ud638\u00b7\uc548\uc804\uc744 \ucd1d\uad04\ud55c \uacbd\ud638\uc548\uc804\ud1b5\uc81c\ub2e8\uc774 \ubaa8\ub4e0 \uc784\ubb34\ub97c \uc644\ubcbd\ud788 \uc218\ud589\ud558\uace0 5\uc77c \ud574\ub2e8\ud588\ub2e4.\n\ub300\ud1b5\ub839\uacbd\ud638\ucc98\uc5d0 \ub530\ub974\uba74 \uacbd\ud638\uc548\uc804\ud1b5\uc81c\ub2e8\uc740 203\uc77c \ub3d9\uc548","\u2018\uc5f0\uacb0\u00b7\ud601\uc2e0\u00b7\ubc88\uc601\u2019 \uc81c\uc2dc\ud55c \uacbd\uc8fc\uc120\uc5b8, \ubb38\ud654\ucc3d\uc870\uc0b0\uc5c5\uc744 \uc0c8 \uc131\uc7a5\ucd95\uc73c\ub85c \uba85\ubb38\ud654\nAI\u00b7\uacbd\uc81c\u00b7\uc678\uad50\uac00 \uc735\ud569\ub41c \uc2e4\uc6a9\uc678\uad50\uc758 \uc7a5\u2026 \uacbd\ubd81, \uae00\ub85c\ubc8c \ud611\ub825 \uc911\uc2ec\uc9c0\ub85c \ub3c4\uc57d\n1\uc77c \ub9c9\uc744 \ub0b4\ub9b0 2025 \uc544\uc2dc\uc544","\uae30\uc0ac\uc758 \ubcf8\ubb38 \ub0b4\uc6a9\uc740 \uc774 \uae00\uc790\ud06c\uae30\ub85c \ubcc0\uacbd\ub429\ub2c8\ub2e4.\n\uc9c0\ub09c\ub2ec \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ud30c\uacac\ub410\ub2e4\uac00 \uc74c\uc8fc \ubb3c\uc758\ub97c \uc77c\uc73c\ud0a8 \uacbd\ucc30\uad00\uc774 \uc555\uc218\ud55c \uc624\ud1a0\ubc14\uc774\ub97c \ubd80\uc2e4\ud558\uac8c \uad00\ub9ac\ud574 \ub3c4\ub09c\ub2f9\ud588\ub358","\uae30\uc0ac\uc758 \ubcf8\ubb38 \ub0b4\uc6a9\uc740 \uc774 \uae00\uc790\ud06c\uae30\ub85c \ubcc0\uacbd\ub429\ub2c8\ub2e4.\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c \uc774\ud6c4 \uccab \uc8fc\ub9d0, \uacbd\uc8fc \ub3c4\uc2ec\uc774 \uad00\uad11\uac1d\ub4e4\ub85c \ubd81\uc801\uc774\uba70 \u2018APEC \ud2b9\uc218\u2019 \ud6a8\uacfc\ub97c \ud1a1\ud1a1\ud788 \ub204\ub9ac\uace0","5\uc77c \uad00\uad11\uc5c5\uacc4\uc5d0 \ub530\ub974\uba74 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uae30\uc810\uc73c\ub85c \ub192\uc544\uc9c4 \uc5ec\ud589 \uc218\uc694\uac00 \uac00\uc744 \uad00\uad11 \uc131\uc218\uae30\ub85c \uc790\uc5f0\uc2a4\ub7fd\uac8c \uc62e\uaca8\uac00\uba74\uc11c, \uc8fc\uc694 \ub2e8\ud48d \uba85\uc18c \uc778\uadfc \ud638\ud154, \ub9ac\uc870","\uc11c\ubd80\uc11c \"\ud30c\uacac \uacb0\uaca9\uc0ac\uc720\ub294 \uc5c6\uc5b4\"\n\uc9c0\ub09c\ub2ec \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ud30c\uacac\ub410\ub2e4\uac00 \uc74c\uc8fc\ub85c \ubb3c\uc758\ub97c \uc77c\uc73c\ud0a8 \uacbd\ucc30\uad00\uc774, \uc555\uc218 \uc624\ud1a0\ubc14\uc774\ub97c \uc7a0\uae08\uc7a5\uce58 \uc5c6\uc774 \ubcf4\uad00\ud574 \ub450 \ucc28\ub840 \ub3c4\ub09c\ub2f9\ud588","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\uace0 \uc788\ub294 \uacbd\uc8fc \uacf3\uacf3\uc5d0 \uac00\uc7a5 \uc131\uacf5\ud55c K-\ucf58\ud150\uce20\ub85c \uaf3d\ud788\ub294 '\ucf00\uc774\ud31d \ub370\ubaac \ud5cc\ud130\uc2a4'\uac00 \uc874\uc7ac\uac10\uc744 \ub4dc\ub7ec\ub0c8\ub2e4. \uc804\ud1b5\ubb38\ud654\uc758 \ub3c4\uc2dc \uacbd\uc8fc\uc758 \uc774\ubbf8\uc9c0\uc640 \ub9de","2025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5\uc744 \uc774\ub048 \uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\uac00 \"\uc774\ubc88 APEC\uc740 \uacbd\ubd81\uc774 \uc138\uacc4\ub85c \ub098\uc544\uac00\ub294 \uc5ed\uc0ac\uc801 \uc804\ud658\uc810\"\uc774\ub77c\uace0 \ud3c9\uac00\ud588\ub2e4.\n\uadf8\ub294 \"\uacbd\ubd81\ub3c4\uc640 \uacbd\uc8fc\uc2dc, \uc911\uc559\uc815\ubd80, \uc2dc\ubbfc\uc774 \ud55c\ub9c8","\u201c\uc9c0\ubc29\uc2dc\ub300\uc758 \uc0c8 \ub864\ubaa8\ub378 \ub420 \uac83\u201d\n\u201c\uc774\uc81c\ub294 \ud3ec\uc2a4\ud2b8 \uc5d0\uc774\ud399 \uc644\uc131\uc744 \uc704\ud574 \ucd5c\uc120\uc744 \ub2e4\ud558\uaca0\uc2b5\ub2c8\ub2e4.\u201d\n\uacbd\ubd81\ub3c4\uc640 \uacbd\uc8fc\uc2dc\ub294 5\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ucc9c\ub144\ubbf8\uc18c\uad00\uc5d0\uc11c \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(AP","APEC \uc5f0\uacc4 \ubb34\ub300\uc11c \ud611\ub3d9\uc758 \ud765 \uc120\ubcf4\uc5ec \ud070 \ud638\uc751\u2026 \ubb38\uacbd \ubb34\ud615\uc720\uc0b0 \uc704\uc0c1 \ub192\uc5ec\n\uc774\ud654\uc12d \ud68c\uc7a5 \u201c\uc138\ub300\ub97c \uc787\ub294 \uc804\uc2b9\ubb38\ud654\ub85c \ubc1c\uc804\uc2dc\ucf1c \uc2dc\ubbfc\uacfc \ud568\uaed8\ud558\ub294 \uc18c\ub9ac \uc774\uc5b4\uac00\uaca0\ub2e4\u201d\n\ubb38\uacbd \ubaa8\uc804\ub4e4\uc18c\ub9ac\ubcf4\uc874\ud68c(\ud68c","\ucc9c\ub144\ubbf8\uc18c\uad00 \ub4f1 APEC \uba85\uc18c\uc5d0 \ubc1c\uae38\uc815\uc0c1\ud68c\uc758\uc7a5 \ud65c\uc6a9 MICE \uc721\uc131 \uc804\ub9dd\n\uc6d0\ub3c4\uc2ec \uc0c1\uc778\uc740 \u201c\uac70\ub9ac \uc5ec\uc804\ud788 \uc370\ub801\u201d\n\uc804\ubb38\uac00 \u201c\uc0c8 \uc778\ud504\ub77c\u00b7\uc5ed\uc0ac \uc790\uc6d0 \uc5f0\uacc4\n\uad00\uad11 \ud3b8\uc911 \ud574\uc18c\ud560 \ub85c\ub4dc\ub9f5 \uc81c\uacf5\ud574\uc57c\u201d\n\uac19","\uae40\ud574~\uacbd\uc8fc \uc8fc\uc694 \uad6c\uac04 \uac13\uae38\ucc28\ub85c \uc6b4\uc601\u00b7\uacf5\uc0ac \uc911\ub2e8\n\ud55c\uad6d\ub3c4\ub85c\uacf5\uc0ac\ub294 \uc624\ub294 11\uc6d4 1\uc77c\uae4c\uc9c0 '2025\ub144 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758'\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc704\ud574 \ud2b9\ubcc4\uad50\ud1b5\ub300\ucc45\uc744 \uc2dc\ud589\ud55c\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4","\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4, \uad6d\uc81c \uad00\uad11\ub3c4\uc2dc\ub85c\uc11c\uc758 \uc774\ubbf8\uc9c0\ub97c \uacf5\uace0\ud788 \ud558\uace0 \uc9c0\uc5ed \uad00\uad11 \ud65c\uc131\ud654\ub97c \uc704\ud574 \uc678\uad6d\uc778 \uc11c\ud3ec\ud130\uc988 '\uace8\ub4e0\ud504\ub80c\uc988(Golden ","\uc2dc\ub294 \uc9c0\ub09c 5\uc77c, \uc2dc\ubbfc\uacfc \uad00\uad11\uac1d\uc744 \ub300\uc0c1\uc73c\ub85c \ucca8\ub2e8 XR(\ud655\uc7a5\ud604\uc2e4) \uae30\uc220\uc744 \ud65c\uc6a9\ud55c \u2018\uace8\ub4e0 \uc2e0\ub77c XR\ubaa8\ube4c\ub9ac\ud2f0 \ubc84\uc2a4\u2019\uc758 \uccab \uc815\uc2dd \uc6b4\ud589\uc744 \uc2dc\uc791\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\u2018\uace8\ub4e0 \uc2e0\ub77c XR\ubaa8\ube4c\ub9ac\ud2f0 \ubc84\uc2a4\u2019","\uacbd\uc8fc\ubc15\ubb3c\uad00 \ud2b9\ubcc4\uc804 \u2018\uc2e0\ub77c\uae08\uad00, \uad8c\ub825\uacfc \uc704\uc2e0\u2019\n2\uc77c\ubd80\ud130 \uc77c\ubc18 \uacf5\uac1c\u2026\uc774\ub978 \uc544\uce68\ubd80\ud130 \uc778\ud30c \ubab0\ub824\n3\uc2dc\uac04 \uae30\ub2e4\ub838\ub2e4 \uad00\ub78c\u2026\uc77c\ubd80 \uad00\ub78c\uac1d\uc740 \ub3cc\uc544\uac00\uae30\ub3c4\n\ud55c\ubbf8\u00b7\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc5f4\ub9b0 \ucc9c\ub144\ubbf8\uc18c\uad00\ub3c4 \uad00\uc2ec\n","\"\ud3c9\uc18c\uc758 10\ubc30\" \uad50\ucd0c\ub9c8\uc744\u00b7\uc6d4\uc815\uad50 \ub4f1 \uad00\uad11\uc9c0 \uc678\uad6d\uc778 \ubd81\uc801\n\uacbd\uc8fc \uad50\ucd0c \ud55c\uc625\ub9c8\uc744\uc758 \ud55c \uce74\ud398\n\uad50\ucd0c \ud55c\uc625\ub9c8\uc744 \ub0b4 \ucd5c\ubd80\uc7a3\uc9d1\uacfc \ub9cc\ucc2c\uc8fc\ub85c \uc720\ub825\ud55c \uad50\ub3d9\ubc95\uc8fc \uc77c\uc6d0\uc5d0 \ub2e8\uccb4 \ub610\ub294 \uac00\uc871 \ub2e8\uc704 \uad00\ub78c\uac1d\uc73c\ub85c","APEC \uacc4\uae30 \uc815\uc0c1\ud68c\ub2f4\uc758 \uc5ed\uc0ac\uc801 \uc21c\uac04\uc744 \uad6d\ubbfc\uacfc \uacf5\uc720\n\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc740 \ucd5c\uadfc \uc131\uacf5\ub9ac\uc5d0 \ub9c8\uce5c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uacfc \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc758 \uc5ed\uc0ac\uc801\uc778 \ud604\uc7a5\uc744 \uad00\ub78c\uac1d\uc5d0\uac8c \ud2b9\ubcc4 \uacf5\uac1c\ud569\ub2c8\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\ub294 \uacbd","\uacbd\uc8fc\uc194\uac70\ubbf8\uc220\uad00, \u20182025 \uacbd\ubd81\ubd88\uad50\ubbf8\uc220 \uae30\ud68d\uc804\u2019 \uac1c\ucd5c\n\uacbd\uc8fc\ud654\ub791\ub9c8\uc744, \uc2e4\ub0b4 \ubc29\ud0c8\ucd9c AR\ucf58\ud150\uce20 \u2018\uc6a9\ud654\ud5a5\ub3c4 \uc2dc\uc98c2\u2019 \uc6b4\uc601\n\uacbd\uc8fc\uc2dc\ub294 APEC\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uae30\ub150\ud558\uace0 \uadf8 \uac10\ub3d9\uc744 \uc2dc\ubbfc\uacfc \uacf5","5\u97d3\uacfc \ubb34\ud615\uc720\uc0b0, \uae00\ub85c\ubc8c \uc544\ud2f0\uc2a4\ud2b8\uac00 \ud568\uaed8\ud558\ub294 \ubb38\ud654 \uad50\ub958\uc758 \uc7a5\n\uacbd\ubd81\ub3c4\ub294 2025 APEC CEO SUMMIT \uac1c\ucd5c\ub97c \uae30\ub150\ud574 10\uc6d4 29\uc77c\ubd80\ud130 11\uc6d4 2\uc77c\uae4c\uc9c0 \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9 \uc57c\uc678\uad11","\ud2b9\ubcc4\ucde8\uc7ac\ubc18 = \uacbd\ubd81\ubb38\ud654\uad00\uad11\uacf5\uc0ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc744 \ub9de\uc544 28\uc77c \ud589\uc0ac\uc7a5\uc778 \ubcf4\ubb38\uad00\uad11\ub2e8\uc9c0 \ub0b4\uc5d0 \ubcf4\ud589\uc804\uc6a9 \ub2e4\ub9ac '\uc0ac\ub791\uad50'\ub97c \uc784\uc2dc \uac1c\ud1b5\ud588\ub2e4.\n\uc0ac\ub791\uad50\ub294 \ubcf4\ubb38\ub2e8\uc9c0 \ub0b4 \ubd81\ucc9c\uc744","APEC \ud589\uc0ac \uc9c0\uc5ed 3\uac1c \uacf5\ud56d\ub3c4 \ud30c\uc5c5 \ucc38\uc5ec\n\ub300\uccb4\uc778\ub825 \ud22c\uc785 \ub4f1\uc73c\ub85c \ud589\uc0ac \ucc28\uc9c8 \uc5c6\uc5b4\n\uae40\ud3ec\uacf5\ud56d \ub4f1 14\uac1c \uc9c0\ubc29\uacf5\ud56d\uc744 \uc6b4\uc601\ud558\ub294 \ud55c\uad6d\uacf5\ud56d\uacf5\uc0ac\uc758 \uc790\ud68c\uc0ac \ub178\uc870\uac00 \uc9c0\ub09c \ucd94\uc11d \uc5f0\ud734\uc5d0 \uc774\uc5b4 29\uc77c ","\ub3c4, '\uacbd\uae30\uccad\ub144 \uac2d\uc774\uc5b4 \ud504\ub85c\uadf8\ub7a8' \uc131\uacfc\uacf5\uc720\ud68c \uac1c\ucd5c\n\ucd1d 2241\uba85 \uccad\ub144, 1638\uac1c \ud504\ub85c\uc81d\ud2b8 \uc218\ud589 \uc131\uacfc \ubc1c\ud45c\n\uc6b0\uc218 \uc0ac\ub840 \ubc1c\ud45c\uc640 \ud6c4\uc18d \uc9c0\uc6d0, \uccad\ub144 \uc131\uc7a5 \ucd09\uc9c4\n= \uacbd\uae30\ub3c4\uc640 \uacbd\uae30\ub3c4\ubbf8\ub798\uc138\ub300","=\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758' \uc774\ud6c4 \uae00\ub85c\ubc8c \uad00\uad11\ub3c4\uc2dc\ub85c\uc758 \ub3c4\uc57d\uc744 \uc9c0\uc6d0\ud558\uae30 \uc704\ud55c \ub178\ub825\uc744 \uacc4\uc18d\ud558\uace0 \uc788\ub2e4. \uc774\ub97c \uc704\ud574 \uacbd\uc8fc\uc2dc\ub294 \uc678\uad6d\uc778 \uc11c\ud3ec\ud130\uc988 '\uace8","\uc815\uc0c1 \uc0ac\uc6a9 \ubb3c\ud488\u00b7\ud3ec\ud1a0\uc874\ub3c4 \ub9c8\ub828\n\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc774 2025 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc911 \uc5f4\ub9b0 \ud55c\ubbf8\u00b7\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc758 \ud604\uc7a5\uc744 \uc77c\ubc18\uc5d0 \uacf5\uac1c\ud55c\ub2e4.\n\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc138\uacc4","\uad11\uc8fc\uad00\uad11\uae30\uc5c5\uc9c0\uc6d0\uc13c\ud130\ub294 11\uc6d4 8~9\uc77c\uae4c\uc9c0 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc2dc \ubd09\ud669\ub300 \uc77c\uc6d0\uc5d0\uc11c \uc5f4\ub9ac\ub294 'POST APEC \ud314\ub3c4 \uad00\uad11\uae30\uc5c5 \uc7a5\ud130'\uc5d0 \ucc38\uac00\ud574 \uad11\uc8fc \uc9c0\uc5ed \uad00\uad11\uae30\uc5c5\uc758 \uc6b0\uc218 \ucf58\ud150\uce20\ub97c \uc804\uad6d\uc5d0 \uc120\ubcf4\uc778","\ub300\uad6c\uacbd\ubd81\uacbd\uc81c\uc790\uc720\uad6c\uc5ed\uccad(DGFEZ\u00b7\uccad\uc7a5 \uae40\ubcd1\uc0bc)\uc740 \uc9c0\ub09c 20\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 13\uc77c\uac04 '2025 APEC \uacbd\uc81c\uc804\uc2dc\uc7a5'\uc5d0 \ucc38\uac00\ud574 \ud64d\ubcf4\uad00\uc744 \uc6b4\uc601\ud558\uace0 \uc788\ub2e4.\n\uc774\ubc88 \ud64d\ubcf4\uad00\uc5d0\uc11c DGFE","\uacbd\uc0c1\uad6d\ub9bd\ub300\ud559\uad50 \uc218\uc758\uacfc\ub300\ud559 \uc774\ub3d9\ube48 \uc5f0\uad6c\ubd80\ud559\uc7a5\uc744 \ube44\ub86f\ud574 \uc878\uc5c5 \ub3d9\ubb38, \ub300\ud559\uc6d0\uc0dd \ub4f1 5\uba85\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\uc758\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ud30c\uacac\ub41c \uacbd\ucc30\uacac 50\ub9c8\ub9ac\ub97c \uc704\ud55c \u2018\ud604\uc7a5 \uc758\ub8cc\uc9c0\uc6d0\ud300","\uace8\ubaa9\uc601\ud654\uad00 \ud3ec\uc2a4\ud130. \uacbd\uc8fc\uc2dc \uc81c\uacf5'2025 APEC \uc815\uc0c1\ud68c\uc758'\ub97c \uc55e\ub450\uace0 \uacbd\uc8fc \ud669\ub9ac\ub2e8\uae38 \uace8\ubaa9\uc774 \uadf9\uc7a5\uc73c\ub85c \ubcc0\uc2e0\ud588\ub2e4.\n\uacbd\uc8fc\uc2dc\ub294 \uacbd\ubd81\ub3c4\uc640 \ud568\uaed8 29\uc77c\ubd80\ud130 \ub2e4\uc74c \ub2ec 2\uc77c\uae4c\uc9c0 \ud669\ub9ac\ub2e8\uae38 \uc77c\uc6d0\uacfc ","\uc784\uc2dc\uc8fc\ucc28\uc7a5\u00b7\ud3b8\uc758\uc2dc\uc124 \uc815\ube44 \uc644\ub8cc\n\uacbd\uc8fc \ub3d9\uad81\uacfc \uc6d4\uc9c0 \uc77c\ub300\uac00 APEC 2025 \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \uc0c8\ub86d\uac8c \ub2e8\uc7a5\ub410\ub2e4.\n\uacbd\uc8fc\uc2dc\ub294 27\uc77c \uad00\uad11\uac1d \ud3b8\uc758 \uc99d\uc9c4\uacfc \ucf8c\uc801\ud55c \uad00\ub78c\ud658\uacbd \uc870\uc131\uc744 \uc704\ud55c \u2018\uc784\uc2dc","\uad00\ub828 \ud0a4\uc6cc\ub4dc\uacbd\uc8fcAPEC\uc815\uc740\uc9c0 \ud2b9\ud30c\uc6d0 \ud654\uc6e8\uc774, \ub450 \ubc88 \uc811\ub294 \ud3f0\uc5d0 \uc801\uc6a9\ud55c \ud3f4\ub354\ube14 \uae30\uc220 \ub4f1 '10\ub300 \ubc1c\uba85\ud488'\uc5d0\uc655\uc774, \ubc29\uc911 \ub178\ub974\uc6e8\uc774 \uc678\uad50\uc640 \ud68c\ub2f4 \"\ub2e4\uc790\uc8fc\uc758 \uacf5\ub3d9 \uc218\ud638\ud574\uc57c\"\uad00\ub828 \uae30\uc0ac\uc608\uacb0\uc704 ","\u25b2\ud55c\uad6d\uc804\uae30\uc548\uc804\uacf5\uc0ac \ubcf8\uc0ac \uc804\uacbd\n\ud55c\uad6d\uc804\uae30\uc548\uc804\uacf5\uc0ac\ub294 \uc9c0\ub09c\ub2ec 31\uc77c~\uc774\ub2ec 1\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc5d0\uc11c \uc5f4\ub9b0 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ubb34\uc815\uc804\u00b7\ubb34\uc0ac\uace0\ub85c \ub05d\ub9c8\uce58\ub294 \uc131\uacfc\ub97c ","\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 29\uc77c \ub300\ud55c\ubb34\uc5ed\ud22c\uc790\uc9c4\ud765\uacf5\uc0ac(KOTRA) \uc8fc\uad00\uc73c\ub85c \uc5f4\ub9b0 Invest Korea Summit 2025\uc758 \uc9c0\uc790\uccb4 \ud604\uc7a5 \ud22c\uc790\uc124\uba85\ud68c(IR) \ud504\ub85c\uadf8\ub7a8\uc744 \uc131\uacf5\uc801\uc73c\ub85c \uc9c0\uc6d0\ud558\uba70, 1","\uc138\uacc4 \uc815\uc0c1\ub4e4\uc774 \uba38\ubb38 \ud68c\uc758\uc7a5, \uc2dc\ubbfc \ud488\uc73c\ub85c \ub3cc\uc544\uc624\ub2e4\n7~9\uc77c \uc0ac\uc804 \uc608\uc57d\uc81c \uc6b4\uc601\u2026 \uc8fc\ub099\uc601 \uc2dc\uc7a5 \u201c\uc2dc\ubbfc \uc790\ubd80\uc2ec\uc758 \ud604\uc7a5 \ub418\uae38\u201d\n7~9\uc77c \uc0ac\uc804 \uc608\uc57d\uc81c \uc6b4\uc601\u2026 \uc8fc\ub099\uc601 \uc2dc\uc7a5 \u201c\uc2dc\ubbfc \uc790\ubd80\uc2ec\uc758 \ud604","\ub9e4\uc77c\uc77c\ubcf4 = | \uc778\uac04\uc131\ud68c\ubcf5\uc6b4\ub3d9\ucd94\uc9c4\ud611\uc758\ud68c(\uc774\uc0ac\uc7a5 \uace0\uc9c4\uad11)\ub294 25\uc77c \uad6d\ud68c\uc758\uc6d0\ud68c\uad00 \ub300\ud68c\uc758\uc2e4\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc0ac\ub791\uc758 \uc77c\uae30 \ud070\uc794\uce58 \uc138\uacc4 \ub300\ud68c \uc2dc\uc0c1\uc2dd\uc744 \ub9c8\uce5c \ud6c4, \uc218\uc0c1\uc790\ub4e4\uc5d0\uac8c \uc0c1\uc7a5\uc744 \uc6b0\ud3b8\uc73c","\uc678\uad50\ubd80 \"\ubbfc\uad00 \uc6d0\ud300\uc73c\ub85c APEC \uc815\uc0c1 \uc2e0\uc18d\u00b7\uc548\uc804 \uc785\ucd9c\uad6d \uc9c0\uc6d0\"\n= \uc678\uad50\ubd80\ub294 2025\ub144 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc138\uacc4 \uac01\uad6d \uc815\uc0c1\uacfc \ub300\ud45c\ub2e8\uc758 \uc785\u00b7\ucd9c\uad6d\uc744 \uc2e0\uc18d\ud558\uace0","\ud55c\uad6d\ub3c4\ub85c\uacf5\uc0ac\uac00 '2025 APEC \uc815\uc0c1\ud68c\uc758'\ub97c \ub9de\uc544 \ud2b9\ubcc4\uad50\ud1b5 \ub300\ucc45\uc744 \uc2dc\ud589\ud55c\ub2e4.\n28\uc77c \ud55c\uad6d\ub3c4\ub85c\uacf5\uc0ac\ub294 '2025 APEC \uc815\uc0c1\ud68c\uc758\uac00 \ub9c8\ubb34\ub9ac\ub418\ub294 \ub2e4\uc74c \ub2ec 1\uc77c\uae4c\uc9c0 \ud2b9\ubcc4\uad50\ud1b5 \ub300\ucc45\uc744 \uc2dc\ud589","2025 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \ub9c9\uc744 \ub0b4\ub838\ub2e4. \uc138\uacc4 21\uac1c\uad6d \uc815\uc0c1\ub4e4\uc774 \ucc9c\ub144\uace0\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \u2018\uacbd\uc8fc\uc120\uc5b8\u2019\uc744 \ucc44\ud0dd\ud55c \uac83\uc740 \ub2e8\uc21c\ud55c \uc678\uad50 \ud589\uc0ac\ub97c \ub118\uc5b4 \uc0c8\ub85c\uc6b4 \ubb38\uba85\u00b7\uc0b0\uc5c5 \ud328\ub7ec\ub2e4\uc784\uc758 \ubc29\ud5a5\uc744 \uc81c","\ud55c\uad6d\uc804\uae30\uc548\uc804\uacf5\uc0ac(\uc0ac\uc7a5 \ub0a8\ud654\uc601)\ub294 \uc9c0\ub09c\ub2ec 31\uc77c~\uc9c0\ub09c 1\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc5d0\uc11c \uc5f4\ub9b0 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ubb34\uc815\uc804\u00b7\ubb34\uc0ac\uace0\ub85c \ub05d\ub9c8\uce58\ub294 \uc131\uacfc\ub97c \uac70\ub480\ub2e4\uace0 3\uc77c ","\uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c APEC \uc815\uc0c1\ud68c\uc758 \uc790\uc6d0\ubd09\uc0ac\uc790\ub4e4\uc744 \uc9c1\uc811 \ucc3e\uc544 \uaca9\ub824\ud558\uba70 \uac10\uc0ac\uc758 \ub9c8\uc74c\uc744 \uc804\ud588\uc2b5\ub2c8\ub2e4.\n\uc9c0\ub09c 1\uc77c \ub300\ud1b5\ub839\uc2e4 \uc804\uc740\uc218 \ubd80\ub300\ubcc0\uc778\uc740 \uc11c\uba74 \ube0c\ub9ac\ud551\uc744 \ud1b5\ud574 \uae40\ud61c\uacbd ","\uace0\ud765\uad70(\uad70\uc218 \uacf5\uc601\ubbfc)\uc740 \uc9c0\ub09c 6\uc77c \ud48d\uc591\uba74 \ud55c\ub3d9\ub9ac \uc720\uc790\ubc2d \uc77c\uc6d0\uc5d0\uc11c \uc5f4\ub9b0 \u2018\uc81c5\ud68c \uace0\ud765\uc720\uc790\ucd95\uc81c\u2019\uac00 \uad70\ubbfc\uacfc \uad00\ub78c\uac1d\uc758 \ud658\ud638 \uc18d\uc5d0 \ud654\ub824\ud55c \ub9c9\uc744 \uc62c\ub9ac\uba70 \ubcf8\uaca9\uc801\uc778 \ucd95\uc81c\uc758 \uc2dc\uc791\uc744 \uc54c\ub838\ub2e4\uace0 \ubc1d\ud614\ub2e4","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc9c0\ub09c\uc8fc \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub410\uc8e0.\n\uc5ec\uae30\uc5d0\ub294 \uc228\uc740 \uc8fc\uc5ed\ub4e4\uc758 \uc5ed\ud560\uc774 \ucef8\ub294\ub370\uc694.\nAPEC\uc758 \uc228\uc740 \uc8fc\uc778\uacf5\ub4e4\uc744 \uac00 \uc804\ud574\ub4dc\ub9bd\ub2c8\ub2e4.\n\ub179\ucde8&gt; \uc774\uc7ac\uba85 \ub300\ud1b5\ub839 / \uc81c48\ud68c \uad6d\ubb34","APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uad6d\uc81c\ub3c4\uc2dc\ub85c \ub3c4\uc57d\ud55c \uacbd\ubd81 \uacbd\uc8fc\uac00 \uc774\uc81c '\uc2dc\ubbfc\uc774 \uc8fc\uc778\uacf5\uc774 \ub418\ub294 \uc2dc\uc815'\uc73c\ub85c \ubc29\ud5a5\uc744 \uc804\ud658\ud558\uace0 \uc788\ub2e4.\n\uacbd\uc8fc\uc2dc\ub294 2019\ub144\ubd80\ud130 '\uc2dc\ubbfc\uc6d0\ud0c1\ud68c\uc758'\ub97c \ub3c4\uc785\ud574 \uc2dc\ubbfc\uc758 \uc81c\uc548","\ud754\ud788 \uc9c0\ub098\uac04 \uacfc\uac70\ub294 \ud604\uc7ac\uc758 \ub098\uce68\ubc18\uc774\ub77c \ud55c\ub2e4. \uacfc\uac70\uac00 \uc788\uae30\uc5d0 \ud604\uc7ac\uac00 \uc874\uc7ac\ud558\uace0, \ubaa8\ub4e0 \uac83\uc740 \ud558\ub8e8\uc544\uce68\uc5d0 \uc774\ub8e8\uc5b4\uc9c0\uc9c0 \uc54a\ub294\ub2e4.\n\uc9c0\ub09c 1\uc77c(\ud1a0\uc694\uc77c), \ud55c APEC \ud68c\uc6d0\uad6d\uc774 \uc8fc\ucd5c\ud55c \uac10\uc0ac\ub9cc\ucc2c\uc5d0 ","\uc720\uc790\ubc2d \ud790\ube59\uac00\ub4e0, \uacf5\uc5f0\u00b7\ud734\uc2dd\u00b7\uc57c\uac04\uacbd\uad00\uae4c\uc9c0 \ud55c\ub208\uc5d0\n\ubbfc\uc8fc\uc2e0\ubb38=\uff5c\uc804\ub77c\ub0a8\ub3c4 \uace0\ud765\uad70(\uad70\uc218 \uacf5\uc601\ubbfc)\uc740 \uc9c0\ub09c 6\uc77c \ud48d\uc591\uba74 \ud55c\ub3d9\ub9ac \uc720\uc790\ubc2d \uc77c\uc6d0\uc5d0\uc11c \uc5f4\ub9b0 '\uc81c5\ud68c \uace0\ud765\uc720\uc790\ucd95\uc81c'\uac00 \uad70\ubbfc\uacfc \uad00\ub78c\uac1d\uc758 ","\uc774\ucca0\uc6b0 \uacbd\uc0c1\ubd81\ub3c4\uc9c0\uc0ac\ub294 2\uc77c \"APEC\uc744 \ud1b5\ud574 \uacbd\uc8fc\ub294 \uc138\uacc4 \uc18d\uc758 \ubb38\ud654\ub3c4\uc2dc\ub85c \ud655\uc2e4\ud788 \uac01\uc778\ub410\ub2e4. \uc55e\uc73c\ub85c \uc138\uacc4 10\ub300 \uad00\uad11\ub3c4\uc2dc\ub85c \ub3c4\uc57d\ud560 \uc218 \uc788\ub294 \uae30\ubc18\uc744 \ucda9\ubd84\ud788 \ub9c8\ub828\ud588\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uc774 \ub3c4","\ub9ac\ud0c0\uc624 \ud5c8\ub09c\uc131 \ubd80\uc131\uc7a5 \uc77c\ud589 \uacbd\ubd81\ub3c4 \ubc29\ubb38\u2026\ud56d\uacf5\u00b7\ubb3c\ub958 \uc911\uc2ec \ud611\ub825 \ub17c\uc758\n\uc790\ub9e4\uacb0\uc5f0 30\uc8fc\ub144 \ub9de\uc544 \ud1b5\uc0c1\u00b7\ubb38\ud654 \uad50\ub958 \uc2ec\ud654\u2026\uc2e4\uc9c8\uc801 \uacbd\uc81c\ud611\ub825 \uac00\uc18d\ud654\n\uc591\uae08\ud76c \uacbd\uc81c\ubd80\uc9c0\uc0ac \u201c\ud55c\uc911 \ud611\ub825, \ud56d\uacf5\u00b7\ubb3c\ub958\uc0b0\uc5c5","\uacbd\ubd81 \uacbd\uc8fc\uc2dc\uac00 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \ud750\ub984\uc744 \uc787\uae30 \uc704\ud55c \ud6c4\uc18d \uc870\uce58\uc5d0 \ub098\uc130\ub2e4.\n\uc2dc\uc5d0 \ub530\ub974\uba74 3\uc77c \uc2dc\uccad \uc601\uc0c1\ud68c\uc758\uc2e4\uc5d0\uc11c \uc5f4\ub9b0 \uad6d\u00b7\uc18c\u00b7\ubcf8\ubd80\uc7a5 \ud68c\uc758\ub97c \ud1b5\ud574 APEC \uc131\uacfc\ub97c \uc810\uac80\ud558\uace0 \ud6c4\uc18d \uc870","\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00(\uad00\uc7a5 \uc724\uc0c1\ub355)\uc740 \ucd5c\uadfc \uc131\uacf5\ub9ac\uc5d0 \ub9c8\uce5c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uacfc \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc758 \uc5ed\uc0ac\uc801\uc778 \ud604\uc7a5\uc744 \uad00\ub78c\uac1d\uc5d0\uac8c \ud2b9\ubcc4 \uacf5\uac1c\ud55c\ub2e4.&amp;nbsp;\n\uc774\ubc88 \ud589\uc0ac\ub294 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC 2025","10\uac1c\uad6d \uc678\uad6d\uc778\ud22c\uc790\uc790\u00b7\uc678\uc2e0\ub2e8 \uacbd\uc8fc \ubc29\ubb38, APEC \uac1c\ucd5c\uc9c0 \ud22c\uc790\ud658\uacbd \uc8fc\ubaa9\n\u9053\uc640 \ud611\ub825, \uae00\ub85c\ubc8c \ub124\ud2b8\uc6cc\ud06c \uac15\ud654\u00b7\ud3ec\uc2a4\ud2b8 APEC \ub300\ube44 \ud22c\uc790 \uae30\ubc18 \uad6c\ucd95\n\uc8fc\ub099\uc601 \uc2dc\uc7a5 \u201c\uc9c0\uc18d\uac00\ub2a5\ud55c \uac1c\ubc29\ub3c4\uc2dc, ","\uc0ac\ubb34\uc6a9 \uac00\uad6c\uc5c5\uccb4 \ucf54\uc544\uc2a4(071950)\uac00 3\uac70\ub798\uc77c \uc5f0\uc18d \uac15\uc138\ub97c \ubcf4\uc774\uace0 \uc788\ub2e4.\n4\uc77c \uc5e0\ud53c\ub2e5\ud130\uc5d0 \ub530\ub974\uba74, \ucf54\uc544\uc2a4\ub294 \uc774\ub0a0 \uc624\uc804 9\uc2dc 26\ubd84 \uae30\uc900\uc73c\ub85c \uc804 \uac70\ub798\uc77c \ub300\ube44 17.57% \uc624\ub978 60","\ud55c\uad6d\uc804\ub825\uc774 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \ubb34\uacb0\uc810 \uc804\ub825 \uc6b4\uc601\uc744 \ub2ec\uc131\ud558\uba70 \uc815\ubd80\u00b7\uc9c0\uc790\uccb4\u00b7\uc720\uad00\uae30\uad00\uacfc\uc758 \uacf5\uc870\ub97c \ud1b5\ud574 \uad6d\uac00\uc801 \ub300\ud615 \uad6d\uc81c\ud589\uc0ac\uc758 \uc131\uacf5\uc801 \uc6b4\uc601\uc744 \ub4e0\ub4e0","\ubd80\uc0b0\ud574\uacbd \uacbd\ube44\uc815 \uc774\uc6a9...\uc2dc\uc124 \ud604\ud669\u00b7\uc548\uc804\uc0ac\uace0 \ucde8\uc57d\uad6c\uc5ed \uc0b4\ud3b4\n| \ud55c\uc2a4\uacbd\uc81c= | \ubd80\uc0b0\ud56d\ub9cc\uacf5\uc0ac(BPA)\ub294 \uc9c0\ub09c 5\uc77c \ud56d\ub9cc\uad6d\uacbd \uc218\ud638\ub97c \uc704\ud574 \ubcf4\uc548 \uad00\uacc4\uae30\uad00\uacfc \ud569\ub3d9\uc73c\ub85c \ubd80\uc0b0 \uac10\ucc9c\ud56d \ud574\uc0c1 \ud569\ub3d9","\uc815\uc0c1\ud68c\uc758\uc7a5 \uc778\uadfc\uc778 \uacbd\ubd81 \uacbd\uc8fc \ud790\ud2bc\ud638\ud154\uc73c\ub85c \ucc28\ub4e4\uc774 \ub4dc\ub098\ub4e4\uace0 \uc788\ub2e4. \uc9c4\uc785\ub85c\uc5d0\ub294 \ucc28\ub7c9 \uac80\ubb38 \uac80\uc0c9\ub300\uac00 \uc124\uce58\ub410\ub2e4. \uc774\uacf3\uc5d0\uc11c\ub294 \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc774 \ubc29\ud55c\ud574 \uc219\ubc15\ud560 \uac83\uc73c\ub85c \uc54c\ub824\uc84c\ub2e4. 2025.10.","\uacbd\uc8fc \ud669\ub9ac\ub2e8\uae38 \u2018'AI\u00b7XR \uace8\ubaa9\uc601\ud654\uad00' \uac1c\ub9c9\n\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \ubbf8\ub798\uc601\uc0c1 \ucd95\uc81c\n\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \ubbf8\ub798\uc601\uc0c1 \ucd95\uc81c\n\u3010\ud30c\uc774\ub0b8\uc15c\ub274\uc2a4 \uacbd\uc8fc=\u3011\"\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \"APEC \ud68c\uc6d0\ub4e4\uc758 \ubaa9\uc18c\ub9ac\uac00 \ud55c\ub370 \uc5b4\uc6b0\ub7ec\uc9c0\uba70 \ub9cc\ud30c\uc2dd\uc801\uc758 \uc120\uc728\ub85c \uac70\ub4ed\ub098\uac8c \ub420 \uac83\"\uc774\ub77c\uace0 \ubc1d\ud614\ub2e4.\n\uc774 \ub300","\uacbd\ub0a8 \uacbd\ucc30\uad00\ub4e4\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud30c\uacac \uadfc\ubb34 \uc911 \uc74c\uc8fc \ubb3c\uc758\ub97c \uc77c\uc73c\ucf1c \uc870\uae30 \ubcf5\uadc0 \uc870\ucc98\ub41c \uc0ac\uc2e4\uc774 \ub4a4\ub2a6\uac8c \uc54c\ub824\uc84c\ub2e4. \uc774\ub4e4\uc740 \ucd5c\uadfc 10\ub300\uc5d0\uac8c \uc555\uc218\ubb3c\uc744 \ud138\ub9ac\uace0\ub3c4 2\uc8fc","= \ubb38\ud654\uccb4\uc721\uad00\uad11\ubd80\uc640 \ud55c\uad6d\ucf58\ud150\uce20\uc9c4\ud765\uc6d0\uc740 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \uc815\ubb38 \uc77c\ub300\uc5d0 \uac00\ub85c 50\uff4d \ub192\uc774 4\uff4d\uc758 \ucd08\ub300\ud615 \ubbf8\ub514\uc5b4\uc6d4\uc744 \uc124\uce58\ud574 \ub514\uc9c0\ud138 \ubb38\ud654\uc720\uc0b0 \ucf58\ud150\uce20 '\uc2e0\ub77c\uc758 \ucc9c\ub144 \uc6b8\ub9bc'\uc744 \uc120\ubcf4\uc774\uace0 \uc788\ub2e4\uace0 3","\uc138\uacc4\uac00 \uc8fc\ubaa9\ud55c \ubb38\ud654\ub3c4\uc2dc\ub85c \ub3c4\uc57d\u2026\uacbd\uc8fc\ub294 \ub2e4\uc2dc \uc138\uacc4\ub85c \uac04\ub2e4\n2025 APEC \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5 \uac1c\ucd5c\ub294 \ucc9c\ub144\uace0\ub3c4 \uacbd\uc8fc\uac00 \uc138\uacc4 \uc18d \ubb38\ud654\ub3c4\uc2dc\ub85c \ub3c4\uc57d\ud558\ub294 \uc804\ud658\uc810\uc774 \ub410\ub2e4.\n| \u25b2 10\uc6d4 17\uc77c ","\uacbd\uc8fc \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8(UAE) \ub300\ud45c\ub2e8\uc774 \ubcf6\uc74c\uae40\uce58\uc758 \ub9db\uc5d0 \ubc18\ud574 \ub300\ub7c9\uc73c\ub85c \uc120\ubb3c\uae4c\uc9c0 \ubc1b\uc740 \ud6c4\uc77c\ub2f4\uc774 \uc804\ud574\uc84c\ub2e4.\n3\uc77c \ubd80\uc0b0 \ud638\ud154\uc5c5\uacc4\uc5d0 \ub530\ub974\uba74","\ucf54\ub808\uc77c\uc740 \uc9c0\ub09c\ub2ec 23\uc77c\ubd80\ud130 \uacbd\uc8fc, \uc11c\uc6b8, \ubd80\uc0b0 \ub4f1 \uc8fc\uc694 \uc5ed\uc5d0 \uc790\uccb4 \ube44\uc0c1\ub300\uc751\ubc18\uc744 \uc6b4\uc601\ud588\ub2e4. \uc5ec\uac1d\u00b7\uc5f4\ucc28\u00b7\uc2dc\uc124\u00b7\uc804\uae30 \ub4f1 \ucca0\ub3c4 \uac01 \ubd84\uc57c \uc804\ubb38\uac00\uac00 24\uc2dc\uac04 \ucca0\ub3c4 \uc548\uc804\uc744 \uad00\ub9ac\ud588\ub2e4. \uc815\uc0c1\ud68c\uc758\uac00","'\uc0dd\ubc29\uc1a1 \ud22c\ub370\uc774'\uac00 \uc6b0\ub9ac \uc8fc\ubcc0\uc758 \uc0dd\uc0dd\ud55c \uc774\uc57c\uae30\ub97c \uc804\ub2ec\ud55c\ub2e4.\n\u2018\uc0dd\ubc29\uc1a1 \ud22c\ub370\uc774\u2019\uac00 \uacc4\uc808\uc758 \ub9db\uacfc \uc9c0\uc5ed\uc758 \ud65c\ub825\uc744 \ub2f4\uc740 \ud604\uc7a5\uc744 \ucc3e\uc544\uac04\ub2e4. \uc774\ubc88 \ubc29\uc1a1\uc5d0\uc11c\ub294 \uac00\uc744\ucca0 \ubcc4\ubbf8 \uc8fc\uafb8\ubbf8 \uc694\ub9ac\ubd80\ud130 \uacbd\uc8fc\uc758","\u201c\ub2e8 \ud55c \ubc88\uc758 \uc815\uc804\ub3c4 \uc5c6\uc5c8\ub2e4\u201d\u2026\ud55c\uc804, APEC \uc804\ub825\uacf5\uae09 \uc644\ubcbd \uc218\ud589\n\ud55c\uc804, \ucca8\ub2e8 \uc804\ub825\ub9dd\uc73c\ub85c APEC \uc131\uacf5 \ub4b7\ubc1b\uce68\n6000\uc5ec \uba85 \ube44\uc0c1\ub300\uc751 \uc778\ub825 \ud22c\uc785\u20264\uc911 \uc804\ub825\uccb4\uacc4 \uac00\ub3d9\n\uc9c0\ub2a5\ud615 \ubc30\uc804\ub9dd ","\uc18c\ub178\uce84 \uacbd\uc8fc, APEC\uae30\uac04 \ud55c\uc911 \uc815\uc0c1 \ub9cc\ucc2c, \ud55c\u00b7\uce90\ub098\ub2e4 \uc815\uc0c1\ud68c\ub2f4\uc7a5\uc73c\ub85c \ud65c\uc6a9\n5\uc131\uae09 \ud504\ub9ac\ubbf8\uc5c4 \ub9ac\uc870\ud2b8\ub85c \ube0c\ub79c\ub4dc \uac01\uc778...\uae00\ub85c\ubc8c \ud638\uc2a4\ud53c\ud0c8\ub9ac\ud2f0\uadf8\ub8f9\uc73c\ub85c \ub3c4\uc57d \ud3ec\ubd80\n=\ub300\uba85\uc18c\ub178\uadf8\ub8f9 \uc18c\ub178\uc778\ud130\ub0b4\uc154","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\uace0 \uc788\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \uae30\uac04\uc5d0 \ubd88\uaf43\uc1fc\ub098 \ub4dc\ub860\uc1fc \ub4f1 \uac01\uc885 \ubcfc\uac70\ub9ac \ud589\uc0ac\uac00 \uc787\ub530\ub77c \ucde8\uc18c\ub410\ub2e4.\n\uadf8\ub7ec\ub098 \uc815\ubd80 \ub2f9\uad6d\uc740 \ubd88\uaf43\uacfc \ub4dc\ub860\uc774 \uc815\uc0c1 \uacbd\ud638","\uc2e0\uc138\uacc4\uba74\uc138\uc810\uc774 \uc911\uad6d\uc5ec\ud589\uc0ac\ud611\ud68c MICE\uc704\uc6d0\ud68c\uc640 \ud55c\u00b7\uc911 \uac04 MICE(\uae30\uc5c5\ud68c\uc758\u00b7\ud3ec\uc0c1\uad00\uad11\u00b7\ucee8\ubca4\uc158\u00b7\uc804\uc2dc\ud68c) \uad00\uad11 \ud65c\uc131\ud654\ub97c \uc704\ud55c \uc804\ub7b5\uc801 \uc5c5\ubb34\ud611\uc57d\uc744 \uccb4\uacb0\ud588\ub2e4\uace0 6\uc77c \ubc1d\ud614\ub2e4.\n\ud611\uc57d\uc740 \uad6d\ub0b4 \uba74\uc138\uc5c5","| \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ud648\ud398\uc774\uc9c0 \ucea1\ucc98\n\ud604\uc7ac\uae4c\uc9c0 \ubc1c\uad74\ub41c \uc2e0\ub77c \uae08\uad00 6\uc810\uc744 \ucd5c\ucd08\ub85c \ud55c\uc790\ub9ac\uc5d0 \ubaa8\uc740 \ud2b9\ubcc4 \uc804\uc2dc\uac00 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \ub2e4\uc74c\ub2ec 14\uc77c\uae4c\uc9c0 \uc5f4\ub9b0\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758\uc640 \ubc15\ubb3c\uad00 \uac1c\uad00 8","\uacbd\uc8fc\uc2dc\uac00 APEC \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4 \ub3c4\uc2dc \ubc1c\uc804 \ubc29\ud5a5\uacfc \uc2dc\ubbfc \uc131\uacfc \ud655\uc0b0 \ubc29\uc548\uc744 \ubaa8\uc0c9\ud558\uba70 \uc9c0\uc18d \uac00\ub2a5\ud55c \uc131\uc7a5 \uc804\ub7b5 \ub9c8\ub828\uc5d0 \ub098\uc130\ub2e4.\n\uacbd\uc8fc\uc2dc\ub294 \uc804\ub0a0(3\uc77c) \uccad\uc0ac \ub0b4 \uc601\uc0c1\ud68c\uc758\uc2e4\uc5d0\uc11c \u20182025 A","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \"APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \ud68c\uc6d0\ub4e4\uc758 \ubaa9\uc18c\ub9ac\uac00 \ud55c\ub370 \uc5b4\uc6b0\ub7ec\uc9c0\uba70 \ub9cc\ud30c\uc2dd\uc801\uc758 \uc120\uc728\ub85c \uac70\ub4ed\ub098\uac8c \ub420 \uac83\"\uc774\ub77c\uace0 \ubc1d\ud614\ub2e4.\n31\uc77c \ub274\uc2a41\uc5d0 \ub530\ub974\uba74 \uc774 \ub300\ud1b5","\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\uace0 \uc788\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc21c\ud56d\ud558\uba70 \ud55c\uad6d\ub3c4 \uc5f0\uc77c \uad75\uc9c1\ud55c \uc678\uad50 \uc131\uacfc\ub97c \uac70\ub450\uace0 \uc788\ub294 \uac00\uc6b4\ub370 \uc774\ub4e4\uc744 \ucca0\ud1b5\uac19\uc774 \uc9c0\ud0a4\uace0 \uc788\ub294 \uacbd\ucc30\u00b7\uc18c\ubc29\uc5d0 \ub300\ud55c \ubd80\uc2e4\ud55c ","\ud589\uc0ac\uc7a5 \ub4f1 70\uacf3 \uc0ac\uc804 \uc810\uac80\u2026\ub300\ucc45\ubcf8\ubd80 \uc6b4\uc601 83\uba85 \ud22c\uc785\n| \ud55c\uc2a4\uacbd\uc81c= | \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ubb34\uc815\uc804\u00b7\ubb34\uc0ac\uace0\ub85c \ub05d\ub9c8\uccd0 \ud55c\uad6d\uc804\uae30\uc548","\uc2e0\ub77c\u00b7\uc2e0\uc138\uacc4\uba74\uc138\uc810, \uc0ac\uc5c5\uad8c \ubc18\ub0a9 \uacb0\uc815\u2026\"\uc6b4\uc601 \ud6a8\uc728\ud654\"\n\uc5c5\uacc4, \uc784\ub300\ub8cc \ubd80\ub2f4\ub418\uc9c0\ub9cc \uc0c1\uc9d5\uc131\u00b7\uc720\ub3d9\uc778\uad6c \ud761\uc218 \uae30\ub300\n\uc778\ucc9c\uacf5\ud56d \uba74\uc138\uc810 \uc785\ucc30 \ucc38\uc5ec \uc5ec\ubd80\ub97c \ub450\uace0 \uc5c5\uacc4\uc758 \uace0\uc2ec\uc774 \ucee4\uc9c0\uace0 \uc788\ub2e4.\n\ub192\uc740 ","300\uc77c \ub9cc\uc5d0 \uc138\uacc4 \uc815\uc0c1\uae09 \uc778\ud504\ub77c \uad6c\ucd95\u00b73\uc8708\ucc9c\uc5b5 \ud22c\uc790\uc720\uce58 \uc131\uacfc\u2026\u201c\uacbd\uc8fc, \uc138\uacc4 10\ub300 \uad00\uad11\ub3c4\uc2dc\ub85c \ub3c4\uc57d\ud560 \uac83\u201d\n\uacbd\uc0c1\ubd81\ub3c4\uac00 \ub300\ud55c\ubbfc\uad6d \uc9c0\ubc29\uc758 \uc800\ub825\uc744 \uc804 \uc138\uacc4\uc5d0 \uc54c\ub838\ub2e4.\n\uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac","KGC\uc778\uc0bc\uacf5\uc0ac\ub294 \uc624\ub294 10\uc6d4 \ub9d0 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub418\ub294 \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758\u2019\uc758 \uc131\uacf5\uc801\uc778 \uac1c\ucd5c\ub97c \uc751\uc6d0\ud558\uae30 \uc704\ud574 \uc804\uad6d\uc801\uc778 \ud64d\ubcf4 \ucea0\ud398\uc778\uc744 \uc804\uac1c\ud55c\ub2e4\uace0 27\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ucea0\ud398\uc778\uc740 ","\uc5e0\ub137 \uc11c\ubc14\uc774\ubc8c \ud504\ub85c\uadf8\ub7a8 '\uace0\ub4f1\ub798\ud37c' \ucd9c\uc2e0 \ud558\uc120\ud638\uac00 'APEC'(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud574 \uc601\uc5b4 \ub3c4\uc2a8\ud2b8\ub85c \uc77c\ud558\ub294 \uadfc\ud669\uc774 \uacf5\uac1c\ub410\ub2e4.\n\ud558\uc120\ud638\ub294 \uc9c0\ub09c 30\uc77c \uc790\uc2e0\uc758 \uc778\uc2a4\ud0c0\uadf8","\uacbd\uc0b0\ub3d9\uc758\ud55c\ubc29\ucd0c \uc804\uacbd. \uc0ac\uc9c4\uc81c\uacf5\u3163\uacbd\uc0b0\uc2dc\n10\uc6d4 31\uc77c\uacfc 11\uc6d4 1\uc77c\u2026\uc871\uc695\uccb4\ud5d8 \ub4f1 \ub2e4\uc591\ud55c \ud504\ub85c\uadf8\ub7a8 \uc9c4\ud589\n\uacbd\uc0b0\uc2dc\ub294 \uc624\ub294 31\uc77c\uacfc 11\uc6d4 1\uc77c \uc591\uc77c\uac04 \uacbd\uc0b0\ub3d9\uc758\ud55c\ubc29\ucd0c\uc5d0\uc11c \u20182025 APEC","\uae40\ud61c\uacbd \uc5ec\uc0ac\ub294 29\uc77c \uacbd\ubd81 \uacbd\uc8fc \uc6d4\uc815\uad50 \uc218\uc0c1\ud2b9\uc124\ubb34\ub300\uc5d0\uc11c \uc5f4\ub9b0 \u20182025 APEC \uc815\uc0c1\ud68c\uc758 \uae30\ub150 \ud55c\ubcf5 \ud328\uc158\uc1fc\u2019\ub97c \uad00\ub78c\ud588\ub2e4.\n\uc804\uc740\uc218 \ub300\ud1b5\ub839\uc2e4 \ubd80\ub300\ubcc0\uc778\uc740 \uc774\ub0a0 \uc11c\uba74 \ube0c\ub9ac\ud551\uc744 \ud1b5\ud574 \u201c\uae40 ","\uc218\uc758\ud559\uacfc \uad50\uc218\uc640 \ub3d9\ubb38 5\uba85, \uacbd\ucc30\uacac \uc758\ub8cc\uc9c0\uc6d0\n\uc7ac\ub2a5\uae30\ubd80\ub85c \uc790\ubc1c\uc801 \ucc38\uc5ec \ud604\uc7a5\uc758\ub8cc\uc9c0\uc6d0\ud300 \uc6b4\uc601\n\uacbd\uc0c1\uad6d\ub9bd\ub300\ud559\uad50 \uc218\uc758\uacfc\ub300\ud559 \uc774\ub3d9\ube48 \uc5f0\uad6c\ubd80\ud559\uc7a5\uc744 \ube44\ub86f\ud574 \uc878\uc5c5 \ub3d9\ubb38, \ub300\ud559\uc6d0\uc0dd \ub4f1 5\uba85\uc774 \uacbd\uc8fc \uc544","1\uc77c APEC \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \uc77c\uc815 \uc885\ub8cc\nKTX\uacbd\uc8fc\uc5ed \uc77c\ub300 \uc624\uac00\ub294 \ubc29\ubb38 \ubd81\uc0c8\ud1b5\n\uc678\uad6d\uc778 \"\uc0c9\ub2e4\ub978 \uacbd\ud5d8, \uae30\uc5b5\uc5d0 \ub0a8\uc744 \uac83\"\n\ubbb7\uc988\u00b7\ud669\ub0a8\ube75\u00b7\uc6f0\ucef4\ud0a4\ud2b8 \ub4f1 \ud638\uc751\ub3c4 \ub192\uc544\n'2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd","APEC \uacbd\uc81c\uc778 \uc219\uc18c \ud06c\ub8e8\uc988 2\ucc99, \ud3ec\ud56d \ucd9c\ud56d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\nAPEC \uae30\uac04 \uacbd\uc81c\uc778 \uc219\uc18c\ub85c \ud65c\uc6a9\ub41c \ud06c\ub8e8\uc988\uc120 \ub450 \ucc99\uc774 \uc784\ubb34\ub97c \ub9c8\uce58\uace0 ","KGC\uc778\uc0bc\uacf5\uc0ac\ub294 \uc774\ub2ec \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '2025\ub144 APEC \uc815\uc0c1\ud68c\uc758'\uc758 \uc131\uacf5\uc801\uc778 \uac1c\ucd5c\ub97c \uc751\uc6d0\ud558\uae30 \uc704\ud574 \uc804\uad6d\uc801\uc778 \ud64d\ubcf4 \ucea0\ud398\uc778\uc744 \uc804\uac1c\ud55c\ub2e4\uace0 27\uc77c \ubc1d\ud614\ub2e4.\n'APEC 2025 KORE","\uc774\ucca0\uc6b0 \uacbd\ubd81\uc9c0\uc0ac\ub294 \"\uc778\uad6c 25\ub9cc\uc758 \uc9c0\ubc29 \uc911\uc18c\ub3c4\uc2dc\uac00 \uc138\uacc4 \uc815\uc0c1\ud68c\uc758\ub97c \uc644\ubcbd\ud788 \uce58\ub7ec\ub0b8 \uac83\uc740 \uae30\uc801\"\uc774\ub77c\uba70 \"APEC\uc744 \ud1b5\ud574 \uc138\uacc4\uc5d0 \uc6b8\ub9bc\uc744 \uc900 \ub9cc\ud07c, \uacbd\ubd81\uacfc \uacbd\uc8fc\uc758 \ubc1c\uc804\uc740 \ub354 \ud070 \uba54\uc544\ub9ac\ub85c ","\uae08\uad00\ubd80\ud130 \ud669\ub0a8\ube75\uae4c\uc9c0\u2026\uc804 \uc138\uacc4\uc5d0 \uacbd\uc8fc \uc54c\ub838\ub2e4\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc18c\ubb38\ub09c \uc794\uce58\uc5d0 \uba39\uc744 \uac83\ub3c4 \ub9ce\uc558\uc2b5\ub2c8\ub2e4.\n\ud2b8\ub7fc\ud504\uac00 \uac10\ud0c4\ud55c \uae08\uad00, \uc2dc\uc9c4\ud551\uc744 \uc6c3","\uacbd\uc8fc\uc5ed KTX \uc815\ucc28 \ud655\ub300, 24\uc2dc\uac04 \ub300\uc751 \uccb4\uacc4 \uad6c\ucd95\u2026APEC \ud64d\ubcf4 \uc601\uc0c1\ub3c4 \uc1a1\ucd9c\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ud3d0\ud68c\ud55c \uac00\uc6b4\ub370 \ud55c\uad6d\ucca0\ub3c4\uacf5\uc0ac(\ucf54\ub808\uc77c)\ub294 2\ub9cc\uc5ec\uba85\uc774 \ucc38\uac00\ud55c A","CEO \uc11c\ubc0b \ub0b4\ube48 \ub300\uc0c1 \uace0\ud488\uaca9 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\uac00 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \uacbd\uc8fc \ud669\ub8e1\uc6d0\uc5d0\uc11c \uc774\ubbf8\uc6a9 \uc758\ub8cc\uc11c\ube44\uc2a4\uc5d0 \ub098\uc120 \uad00\uacc4\uc790\ub4e4\uc744 \uaca9\ub824\ud558\uace0 \uc788\ub2e4.(\uacbd\ubd81\ub3c4 \uc81c\uacf5, \uc7ac\ud310\ub9e4 ","\ud589\uc0ac\uc7a5 \ub4f1 70\uacf3 \uc0ac\uc804 \uc810\uac80\u00b7\u00b7\u00b7 \ub300\ucc45\ubcf8\ubd80 \uc6b4\uc601 83\uba85 \ud22c\uc785\n\ud55c\uad6d\uc804\uae30\uc548\uc804\uacf5\uc0ac(\uc0ac\uc7a5 \ub0a8\ud654\uc601)\ub294 \uc9c0\ub09c 10\uc6d4 31~11\uc6d4 1\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc5d0\uc11c \uc5f4\ub9b0 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(A","\uc5b4\ud559 \ub2a5\ub825 \uacb8\ube44\ud55c \u2018\uacbd\uc8fc\uc560 \uae00\ub85c\ubc8c \uacf5\ubb34\uc6d0 \uc11c\ud3ec\ud130\uc988\ub2e8\u2019 \ub208\uae38\ubbf8\ub514\uc5b4 \uc219\uc18c \ud604\uc7a5\uc11c \uc548\ub0b4\u00b7\ud1b5\uc5ed\u00b7\ud604\uc7a5 \ub300\uc751 \ub9e1\uc544 APEC \uc77c\uc870\n\uacbd\uc8fc\uc2dc(\uc2dc\uc7a5 \uc8fc\ub099\uc601)\ub294 \uc9c0\ub09c\ub2ec \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ub9c9\uc744 \uc55e\ub450\uace0 \uacbd\ubd81 \uacbd\uc8fc\uc5d0 \uc804 \uc138\uacc4\uc758 \uc774\ubaa9\uc774 \uc9d1\uc911\ub418\uace0 \uc788\ub2e4. \uac01\uad6d \uc815\uc0c1\uacfc \ub300\ud45c\ub2e8\uc774 \uc18d\uc18d \ubc29\ud55c\ud558\uba74\uc11c \uc9c0\uc5ed \ud638\ud154\u00b7\ub9ac\uc870\ud2b8\uc5c5\uacc4\ub3c4 \uc190\ub2d8 \ub9de","\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc740 \ucd5c\uadfc \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uae30\uac04\uc5d0 \uc5f4\ub9b0 \ud55c\u00b7\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uacfc \ud55c\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4\uc7a5\uc744 \uc77c\ubc18 \uad00\ub78c\uac1d\uc5d0\uac8c \ud2b9\ubcc4 \uacf5\uac1c\ud55c\ub2e4\uace0 5\uc77c \ubc1d\ud614\ub2e4. \ubc15\ubb3c\uad00 \uce21\uc740 \uc5ed\uc0ac\uc758 \ud604\uc7a5\uc744 ","\uac15\ud6c8\uc2dd \u201cAPEC, \ubb3c\uc0d0 \ud2c8 \uc5c6\ub294 \uc548\uc804 \ub300\ucc45 \uc138\uc6cc\uc57c\u2026\uce58\uc548 \uacf5\ubc31 \uc5c6\ub3c4\ub85d \ucca0\uc800 \ub300\ube44\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uac15\ud6c8\uc2dd \ube44\uc11c\uc2e4\uc7a5\uc740 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294","\uc787\ub2e8 \uadfc\ubb34 \ud0dc\ub9cc \ub17c\ub780\uc744 \ube5a\ub294 \uacbd\ub0a8 \uacbd\ucc30\uc774 \uc774\ubc88\uc5d0\ub294 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\uc5d0 \ud30c\uacac \ub098\uac14\ub2e4\uac00 \uc74c\uc8fc \ubb3c\uc758\ub97c \ube5a\uc5b4 \ub3c4\ub9c8 \uc704\uc5d0 \uc62c\ub790\ub2e4.\n\uacbd\ubd81\uacbd\ucc30\uccad\uc73c\ub85c\ubd80\ud130 \uc774 \ub0b4\uc6a9\uc744 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ubc30\uc6b0\uc790 \uae40\ud61c\uacbd \uc5ec\uc0ac\ub294 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \ud589\uc0ac\ub97c \uc704\ud574 \ud798\uc4f4 \uc790\uc6d0\ubd09\uc0ac\uc790\uc640 \uc758\ub8cc\uc9c4\uc744 \uaca9\ub824\ud588\uc2b5\ub2c8\ub2e4.\n\uae40 \uc5ec\uc0ac\ub294 \ubd88\uad6d\uc0ac \uadfc\ucc98 \uc790\uc6d0\ubd09\uc0ac\uc790 \uc219\uc18c\ub97c \ucc3e\uc544 \uc5ec\ub7ec\ubd84\uc758 \ub540\ubc29\uc6b8\uc774 ","\"\uae00\ub85c\ubc8c \uc678\uad50 \uc131\uacfc, \uc131\ub0a8\uc758 \ucca8\ub2e8\uc0b0\uc5c5 \ub3c4\uc57d\uc73c\ub85c \uc774\uc5b4\uac00\uc57c\"\n\ub294 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758\u2019\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \ucd95\ud558\ud558\uba70 \uc774\ubc88 \ud68c\uc758\uac00 \ub300\ud55c\ubbfc\uad6d\uc758 \uad6d\uac00 \uc704\uc0c1\uacfc \uc678\uad50\uc801 \uc2e0\ub8b0","\ud55c\ubc29\uce58\uc720\u00b7\uc6f0\ub2c8\uc2a4 \uccb4\ud5d8 \ud1b5\ud574 \uad6d\uc81c \ud611\ub825 \ud655\ub300\u2026APEC \ud2b9\uc120\uccb4\ud5d8\uc7a5\uc73c\ub85c \uc704\uc0c1 \uac15\ud654\n\uacbd\uc0b0\uc2dc\u00b7\ub300\uad6c\ud55c\uc758\ub300 \u201c\uae00\ub85c\uceec30 \ud55c\ubc29\uc6f0\ub2c8\uc2a4 \uc0ac\uc5c5\uc73c\ub85c \uae00\ub85c\ubc8c \uad00\uad11 \ud50c\ub7ab\ud3fc \ub3c4\uc57d\u201d\n\ub300\ud55c\ubbfc\uad6d \ud55c\ubc29 \uc6f0\ub2c8\uc2a4 \uad00\uad11","\ubbf8\uc18c\uc640 \ucc38\uc5ec\uac00 \ub9cc\ub4e4\uc5b4\ub0b8 \ubb34\ub300\u2026 \ub2e4\uc2dc \uc138\uacc4\ub85c \uac04\ub2e4\n\u20182025 APEC \uc815\uc0c1\ud68c\uc758\u2019 \uc131\uacf5 \uac1c\ucd5c\uac00 \ucc9c\ub144\uace0\ub3c4 \uacbd\ubd81 \uacbd\uc8fc\uac00 \uc138\uacc4 \uc18d \ubb38\ud654\ub3c4\uc2dc\ub85c \ub3c4\uc57d\ud558\ub294 \uc804\ud658\uc810\uc774 \ub410\ub2e4\ub294 \ud3c9\uac00\uac00 \ub098\uc624\uace0 \uc788\ub2e4.\n","\uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5 \ud398\uc774\uc2a4\ubd81 \ucea1\ucc98'2025 APEC \uc815\uc0c1\ud68c\uc758'\ub97c \ub9de\uc544 \uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 \uc8fc\ub099\uc601 \uc2dc\uc7a5\uc774 \uc9c0\ub09c 30\uc77c \uc624\ud6c4 \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \uacbd\uc8fc\ub97c \ubc29\ubb38\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc744 \uacf5\uc2dd \uc601\uc811\ud588\ub2e4","\"\ud2b8\ub7fc\ud504\uac00 \ubc18\ud55c \uadf8 \uae08\uad00\uc774 \uc5ec\uae30 \uc788\ub2e4\uace0\uc694?\"\n2025 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \ub9c8\uce58\uace0 \ub2e4\uc2dc \ubb38\uc744 \uc5f0 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc774 2\uc77c \ud558\ub8e8\uc885\uc77c \uc778\ud30c\ub85c \ubd90\ubcd0\ub2e4. 104\ub144 \ub9cc\uc5d0 \uc2e0\ub77c \uae08\uad00 6\uc810\uc774 ","2025 \uacbd\uc8fc APEC \ud2b9\ubcc4\uacf5\uc5f0\uc778 '\ub2e8\uc2ec'. \uacbd\ubd81\ubb38\ud654\uad00\uad11\uacf5\uc0ac \uc81c\uacf5\uacbd\ubd81\ubb38\ud654\uad00\uad11\uacf5\uc0ac\ub294 '2025 APEC \uc815\uc0c1\ud68c\uc758'\ub97c \uc55e\ub450\uace0 \ubb38\ud654\uccb4\uc721\uad00\uad11\ubd80\uac00 \uc8fc\ucd5c\ud558\ub294 \ub2e4\uc591\ud55c \uae30\ub150 \ud2b9\ubcc4\uacf5\uc5f0\uacfc \uc804\uc2dc\ub97c \uc120","\uc790\uc728 \ucc28\ub7c9 2\ubd80\uc81c\u00b7\ub300\uc911\uad50\ud1b5 \uc774\uc6a9\n\ubcf4\ubb38\ub2e8\uc9c0 \ubc29\ubb38 \uc790\uc81c \ub4f1 \ud798 \ubcf4\ud0dc\n\uc6d0\ud65c\ud55c \ub3d9\uc120 \ud655\ubcf4\u00b7\uad50\ud1b5\uc9c8\uc11c \uc720\uc9c0\n\uc9c8\uc11c \uc788\ub294 \ub3c4\uc2dc \uacbd\uc8fc \uc774\ubbf8\uc9c0 \uc81c\uace0\n\uacbd\ucc30 \u201c\uc2dc\ubbfc\u00b7\uad00\uacc4\uae30\uad00 \ud611\uc870 \ud070 \ud798\u201d\n\ubcf4\ubb38\ub2e8\uc9c0 \ubc29\ubb38","\uc624\uc601\ud6c8 \uc9c0\uc0ac, \uc815\ub3d9\uc601 \ud1b5\uc77c\ubd80\uc7a5\uad00 \ub9cc\ub098 '\ube44\ud0c0\ubbfcC \uc678\uad50' \uc7ac\uac1c \uac74\uc758\n\uc624\uc601\ud6c8 \uc81c\uc8fc\ud2b9\ubcc4\uc790\uce58\ub3c4\uc9c0\uc0ac\uac00 \uc9c0\ub09c 5\uc77c \uc624\ud6c4 \uc815\ubd80\uc11c\uc6b8\uccad\uc0ac\uc5d0\uc11c \uc815\ub3d9\uc601 \ud1b5\uc77c\ubd80\uc7a5\uad00\uc744 \ub9cc\ub098 '\ube44\ud0c0\ubbfcC \uc678\uad50'\ub85c \ubd88\ub838\ub358 \uc81c","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub97c \uacc4\uae30\ub85c \ub300\ud55c\ubbfc\uad6d 1\ud638 \uad00\uad11\ub2e8\uc9c0 \uacbd\uc8fc\ubcf4\ubb38\uad00\uad11\ub2e8\uc9c0\uac00 \ub2e4\uc591\ud55c \uc870\ud615\ubb3c\uacfc \ucf58\ud150\uce20\ub85c \uc0c8\ub86d\uac8c \uc815\ube44\ub418\uba74\uc11c \uc138\uacc4\uc801\uc778 \uc885\ud569\ubb38\ud654\ucf58\ud150\uce20\ub85c \uc8fc\ubaa9\ubc1b","2025 APEC \uc815\uc0c1\ud68c\uc758\uc5d0 \ub300\ub9cc \ub300\ud45c\ub85c \ucc38\uc11d\ud55c \ub9b0\uc2e0\uc774(\u6797\u4fe1\u7fa9) \ucd1d\ud1b5\ubd80 \uc120\uc784 \uace0\ubb38\uc740 \uc9c0\ub09c 1\uc77c \"\ud55c\uad6d\uc740 \ub300\ub9cc\uc758 \uacbd\uc7c1\uc790\uac00 \uc544\ub2cc \ud611\ub825\uc790\"\ub77c\uba70 \uc591\uad6d \ud611\ub825\uc758 \uc911\uc694\uc131\uc744 \uac15\uc870\ud588\ub2e4.\n\ub9b0\uc2e0\uc774 \uace0","APEC \uacbd\uc8fc \uac1c\ucd5c \uae30\ub150 \uae08\uad00\u00b7\uae08\ud5c8\ub9ac\ub760 \ud55c\uacf3\uc5d0\n\uae40\ud61c\uacbd \uc5ec\uc0ac\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\ubd81 \uacbd\uc8fc\uc758 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc744 \ucc3e\uc544 \uc2e0\ub77c \uae08\uad00\uacfc \uae08\ud5c8\ub9ac\ub760\ub97c \uad00","\uc778\ub2c8\u00b7\ud0dc\uad6d\u00b7\uce90\ub098\ub2e4\u00b7\ub274\uc9c8\ub79c\ub4dc\u00b7\ud64d\ucf69\u00b7WTO\u00b7ICC \ub4f1\uacfc \uc5f0\uc1c4 \uc591\uc790\uba74\ub2f4FTA \ud611\uc0c1 \uac00\uc18d\ud654 \ubc0f \uae30\uc5c5 \uc560\ub85c \ud574\uc18c \ub17c\uc758\uc5ec\ud55c\uad6c \uc0b0\uc5c5\ud1b5\uc0c1\uc790\uc6d0\ubd80 \ud1b5\uc0c1\uad50\uc12d\ubcf8\ubd80\uc7a5\uc774 30\uc77c \uc624\uc804 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \uc18c\ub178\uce84 \uacbd","21\uac1c \ud68c\uc6d0\uad6d \uc815\uc0c1\u00b7\ub300\ud45c\ub2e8\u00b7\uae00\ub85c\ubc8c CEO\u00b7\uc678\uc2e0 \ub4f1 \uc6b4\uc9d1\u2026\uae34\uc7a5\uac10\uacfc \uae30\ub300 \uad50\ucc28 \uacbd\uc8fc, \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \ud611\ub825 \uc0c1\uc9d5\ubb34\ub300 \uc790\ub9ac\ub9e4\uae40\u2026\uacbd\ucc30 \"\ub3cc\ubc1c\uc0c1\ud669 \ucca0\uc800 \ub300\ube44\"\nAPEC \uc815\uc0c1\ud68c\uc758 \uc55e\ub450\uace0 \ubcf4\uc548 ","\uacbd\uc8fc \ud3ec\uc2a4\ud2b8 APEC \uc804\ub7b5\u784f, \u2018\ud3ec\uc2a4\ud2b8 APEC \uc2dc\ub300\u2019 \ub300\ube44 \uc815\ucc45\uac1c\ubc1c \ubcf8\uaca9 \uc2dc\ub3d9\n\uc815\ud76c\ud0dd \ub300\ud45c\uc758\uc6d0 \u201cAPEC \uc131\uacfc \uc774\uc5b4\uac08 \uacbd\uc8fc\ud615 \ubc1c\uc804 \ub85c\ub4dc\ub9f5 \ub9c8\ub828\ud558\uaca0\ub2e4\u201d\n\ub294 11\uc6d4 5\uc77c \uc758\ud68c \uc18c\ud68c\uc758","\ub300\uad6c\u00b7\uacbd\ubd81 \uc2dc\u00b7\ub3c4\uc758\ud68c \uc815\ub840\ud68c \uac1c\ud68c\u2026\uc608\uc0b0 \uc2ec\uc758\u00b7\ud589\uc815\uac10\uc0ac \uc2e4\uc2dc\n\uacbd\ubd81\ub3c4\uc758\ud68c \ubcf8\ud68c\uc758\uc7a5 \ubaa8\uc2b5.\u24d2 News1\n\uacbd\ubd81\ub3c4 \u201cAI\u00b7\ubc14\uc774\uc624\u00b7\ubc18\ub3c4\uccb4\u00b7\uc0b0\ubd88 \ud53c\ud574 \uc7ac\uc0dd\uc5d0 \ucd1d\ub825\u201d\u2026\ub0b4\ub144 \uc0ac\uc5c5 \ubcf4\uace0\ud68c\n\uae40\uc885\uc218 \uacbd","\ub4dc\ub860 1000\ub300 \uad70\uc9d1 \ube44\ud589, 1\ub9cc 5000\uc5ec\ubc1c \ubd88\uaf43\u2026 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \uac1c\ucd5c \uae30\uc6d0\n\uc2dc\ubbfc\u00b7\uad00\uad11\uac1d\u00b7APEC \uacbd\uc81c\uc778 \ud568\uaed8\ud55c \uae00\ub85c\ubc8c \ucd95\uc81c\u2026 \u2018\ube5b\uc758 \ub3c4\uc2dc \ud3ec\ud56d\u2019 \uc704\uc0c1 \ub4dc\ub192\uc5ec\n\ud3ec\ud56d \uc601\uc77c","2025 APEC\uc73c\ub85c \uc804 \uc138\uacc4\uc758 \uc774\ubaa9\uc774 \uacbd\uc8fc\uc5d0 \uc9d1\uc911\ub41c \uac00\uc6b4\ub370, \uc5ed\uc0ac\uc640 \ud604\ub300\ubbf8\uc220\uc744 \uc544\uc6b0\ub974\ub294 \ud2b9\ubcc4\ud55c \uc804\uc2dc\ub4e4\uc774 \uadf8 \uc5f4\uae30\ub97c \uc774\uc5b4\uac00\uace0 \uc788\ub2e4.\n\ud83d\udc51\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 | 104\ub144 \ub9cc\uc758 \uadc0\ud658\n\uc774\ubc88 A","\ub300\ud1b5\ub839\uacbd\ud638\ucc98\uac00 \uc8fc\uad00\ud558\ub294 \uacbd\ud638\uc548\uc804\ud1b5\uc81c\ub2e8\uc740 \uc624\ub294 31\uc77c\ubd80\ud130 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '2025\ub144 APEC \uc815\uc0c1\ud68c\uc758'\ub97c \uc55e\ub450\uace0 25\uc77c\uacfc 27\uc77c \uc774\ud2c0\uac04 \uacbd\uc8fc\uc640 \ubd80\uc0b0 \uc77c\ub300\uc5d0\uc11c \ucd5c\uc885 \uacbd\ud638\u00b7\uc548\uc804 \uc810\uac80\uc744","11\uc6d4 5\uc77c\ubd80\ud130 9\uc77c\uae4c\uc9c0 \uc0ac\uc804 \ub4f1\ub85d\uc790 \ucc38\uc5ec \uac00\ub2a5\n\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 3\uc77c \uccad\uc0ac \ub0b4 \uc601\uc0c1\ud68c\uc758\uc2e4\uc5d0\uc11c \u20182025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \uac1c\ucd5c\uc5d0 \ub530\ub978 \uad6d\u318d\uc18c\u318d\ubcf8\ubd80\uc7a5 \ud68c\uc758\u2019\ub97c \uc5f4\uace0 \ud589\uc0ac \uc131\uacfc\ub97c ","\uacbd\uc8fc\uc2dc\uac00 \uc9c0\ub09c 10\uc6d4 27\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uc5f4\ub9b0 '2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758'\ub97c \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ud558\uba70 \ucc9c\ub144\uace0\ub3c4\uc758 \ud488\uaca9\uc744 \uc138\uacc4\uc5d0 \uc54c\ub838\ub2e4. \uc774\ubc88 \ud589\uc0ac\ub294 \uacbd","\uc774\uc81c\ub294 \ud3ec\uc2a4\ud2b8 APEC\u2026\u201c\uc9c0\uc18d\uac00\ub2a5\ud55c \uc720\uc0b0\uc73c\ub85c\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc138\uacc4\uc778\uc758 \uc774\ubaa9\uc744 \uc9d1\uc911\uc2dc\ucf30\ub358 APEC \uc815\uc0c1\ud68c\uc758\uac00 \ub9c8\ubb34\ub9ac\ub418\uba74\uc11c \ucc9c\ub144\uace0\ub3c4 ","\uad00\ub828 \uacbd\ubd81\ub3c4 \u201cAI\u00b7\ubc14\uc774\uc624\u00b7\ubc18\ub3c4\uccb4\u00b7\uc0b0\ubd88 \ud53c\ud574 \uc7ac\uc0dd\uc5d0 \ucd1d\ub825\u201d\u2026\ub0b4\ub144 \uc0ac\uc5c5 \ubcf4\uace0\ud68c\uae40\uc885\uc218 \uacbd\ubd81\ub3c4\uc758\ud68c \uc0ac\ubb34\ucc98\uc7a5 \"\uacf5\uc815\ud55c \uc778\uc0ac\ub85c \uc2e0\ub8b0 \ub192\uc774\uaca0\ub2e4\"\uad00\ub828 \uae30\uc0ac\uc608\uacb0\uc704 \u8207 \"\uc5d4\ube44\ub514\uc544 GPU \ud611\ub825\uc740 \uc5ed","\ucf54\ub808\uc77c\uc740 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04(10\uc6d427\uc77c~11\uc6d42\uc77c) \uacbd\uc8fc\uc5ed\uc5d0 \uc815\ucc28\ud558\ub294 KTX\ub97c \ub298\ub9ac\uace0, 24\uc2dc\uac04 \ub300\uc751\uccb4\uacc4\ub97c \uad6c\ucd95\ud588\ub2e4. \uc774\ub97c \uc704\ud574 \uc9c0\ub09c 4\uc6d4 'APEC \uc218\uc1a1\uc9c0\uc6d0\ub2e8TF'\ub97c \uad6c\uc131\ud574","APEC \ucc38\uc11d\ucc28 \uacbd\uc8fc \ubc29\ubb38\ud55c \ub9ac \uc7a5\uad00,\n\uc911\uc559\uc2dc\uc7a5 \ucc3e\uc544 \ud55c\uacfc\u00b7\ub2e8\uac10 \uc2dc\uc2dd\n\u201c\uc804\ud1b5\uc2dc\uc7a5\uc11c \ud55c\uad6d\uc758 \ub530\ub73b\ud55c \uc815 \ub290\uaf08\ub2e4\u201d\n\u201c\uad6d\ubb3c\uc774 \uc815\ub9d0 \uc9c4\ud558\uace0 \ub9db\uc788\uc2b5\ub2c8\ub2e4.\u201d\n\uc874 \ub9ac \ud64d\ucf69 \ud589\uc815\uc7a5\uad00\uc774 2\uc77c \uacbd\ubd81 ","'APEC \ud2b9\uc218 \uacbd\uc8fc' \uad00\uad11\uac1d \uae09\uc99d\ud588\ub2e4\u2026\uacbd\ucc30, \ud2b9\ubcc4 \uad50\ud1b5\uad00\ub9ac\n8\uc77c\ubd80\ud130 \ud55c\ub2ec\uac04 \uc2e4\uc2dc\u2026\ubc15\ubb3c\uad00 \ub4f1 \uad50\ucc28\ub85c \uacbd\ub825\ubc30\uce58\n\uc774\ub0a0\ubd80\ud130 \ud55c\ub2ec\uac04 \uac00\uc744 \ub2e8\ud48d \uc5ec\ud589 \uc2dc\uae30\uc640 \ub9de\ubb3c\ub824 \uc8fc\uc694 \uad00\uad11\uc9c0 \uacf3\uacf3\uc758 \ub3c4\ub85c","\uad6d\ubbfc\uc758\ud798 \uc9c0\ub3c4\ubd80, \ub300\uad6c\u00b7\uacbd\ubd81 \uc608\uc0b0\uc815\ucc45\ud611\uc758\ud68c\uc11c \uc8fc\uc694 \ud604\uc548 \uc9c1\uc811 \uccad\ucde8\n2026\ub144 \uad6d\ube44 12\uc870 3\ucc9c\uc5b5 \ubaa9\ud45c\u2026 \ubbf8\ub798\uc804\ub7b5\uc0b0\uc5c5\u00b7SOC\u00b7\ubb38\ud654\uad00\uad11 \uc608\uc0b0 \ud655\ubcf4 \ucd1d\ub825\n| \ud55c\uc2a4\uacbd\uc81c= | \ub0b4\ub144\ub3c4 \uad6d\uac00\uc608","\uc8fc\ub099\uc601 \uc2dc\uc7a5, \uad6d\ud68c \uc608\uacb0\ud2b9\uc704 \ubc29\ubb38\ud574 \uc8fc\uc694 \ud604\uc548 \uc124\uba85\n13\uac1c \ud575\uc2ec \uc0ac\uc5c5 1\uc870 8\ucc9c\uc5b5 \uaddc\ubaa8\u2026\ub0b4\ub144\ub3c4 \uad6d\ube44 1,091\uc5b5 \ud655\ubcf4 \ubaa9\ud45c\n13\uac1c \ud575\uc2ec \uc0ac\uc5c5 1\uc870 8\ucc9c\uc5b5 \uaddc\ubaa8\u2026\ub0b4\ub144\ub3c4 \uad6d\ube44 1,09","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ub77c\ud55c\uc140\ub809\ud2b8\ud638\ud154\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac08\ub77c\ub9cc\ucc2c\uc5d0\uc11c \ub9cc\ucc2c\uc0ac\ub97c \ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c \"\uacbd\uc8fc","\u201c6\uc77c\uac04\uc758 \uc5ec\uc815\uc740 \uacbd\ubd81\uacfc \uacbd\uc8fc\uac00 \uae00\ub85c\ubc8c\uc5d0 \uc778\uc815\ubc1b\uae30\uc5d0 \ucda9\ubd84\ud55c \uc2dc\uac04\uc774\uc5c8\ub2e4.\u201d\n2025\ub144 \uac00\uc744 \uc804\uc138\uacc4\uc758 \uc774\ubaa9\uc744 \uacbd\ubd81 \uacbd\uc8fc\uc5d0 \uc9d1\uc911\uc2dc\ud0a8 \u2018APEC 2025 KOREA\u2019(10\uc6d427\uc77c~11\uc6d41","\ub9e4\uc77c\uc77c\ubcf4 = | \u201c\uc774\ubc88 APEC \uc815\uc0c1\ud68c\uc758\ub294 \ucc9c\ub144\uc758 \uc5ed\uc0ac\ub97c \ud488\uc740 \ub3c4\uc2dc \uacbd\uc8fc\uac00 \ub2e4\uc2dc \uc138\uacc4\uc758 \uc911\uc2ec\uc73c\ub85c \ub098\uc11c\ub294 \uacc4\uae30\uac00 \ub410\uc2b5\ub2c8\ub2e4. \ubb34\uc5c7\ubcf4\ub2e4 \uc774 \ubaa8\ub4e0 \uc131\uacfc\ub294 \uc2dc\ubbfc \ud55c \ubd84 \ud55c \ubd84\uc758 \ud798\uc73c\ub85c \uc774\ub904","\u201c\uac10\ub2f9\uc774 \uc5b4\ub824\uc6b8 \uc815\ub3c4\ub85c \ub4e4\uc758 \uc804\ud654\ub97c \ubc1b\uc558\ub2e4. \uadf8\ub7f0\ub370 \ud558\ub098\uac19\uc774 \u2018\ud669\uae08\uc5f0\ud734\uc5d0 \ud558\ub298\uae38\uc774 \ub9c9\ud788\ub098\u2019, \u2018\uc2dc\ubbfc \ubd88\ud3b8\u2019\uc73c\ub85c\ub9cc \uc0ac\uc548\uc744 \uc811\uadfc\ud588\ub2e4. (\u2026) \ucd5c\uadfc \uccad\ub144 \ub178\ub3d9\uc790\ub4e4\uc758 \uacfc\ub85c\uc0ac, \uc0c8\ubcbd\ubc30\uc1a1 \uc57c","\uad00\uad11\u516c, \uc678\uad6d\uc778 \ud3b8\uc758 \uc778\ud504\ub77c \uc815\ube44\n\uc2dd\ub2f9-\uc0c1\uc810 \ub4f1 2\ub9cc\uc5ec\uacf3\uc5d0 QR \ubc30\ud3ec\n\ub2e4\uad6d\uc5b4 \uc815\ubcf4\uc81c\uacf5-\ud22c\uc5b4\ud328\uc2a4 \uc0c1\ud488\ub3c4\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \ub9de\uc544 \ud55c\uad6d\uc744 \ubc29\ubb38\ud558\ub294 \uc138\uacc4\uc778\ub4e4\uc774 \ubd88","\uacbd\uc8fc \uc218\ub193\ub294 K-\uceec\ucc98\u2026\ubb38\ud654\uc608\uc220\ub85c \uc138\uacc4\uc640 \ub9cc\ub098\ub2e4\n\uc194\uac70\u00b7\uc6b0\uc591\ubbf8\uc220\uad00\uc11c \ud55c\uad6d \ubbf8\uc220 \uc804\ud1b5\u00b7\ud604\ub300 \uc5b4\uc6b0\ub7ec\uc9c4 \ud2b9\ubcc4\uc804 \uc120\ubcf4\uc5ec\n\uace0\uc804 \uc124\ud654 '\uc2ec\uccad' \uae30\ubc18\uc73c\ub85c \ud558\ub294 \uad6d\ub9bd\uc815\ub3d9\uadf9\uc7a5 \uc608\uc220\ub2e8 '\ub2e8\uc2ec' \uacf5\uc5f0\n\uc2e0","\ube45\ub370\uc774\ud130\ub97c \ud1b5\ud574 10\uc6d4, \ub300\uad6c\u00b7\uacbd\ubd81\uc5d0\uc11c \uc8fc\ubaa9\ubc1b\uc740 \uc9c0\uc5ed \uc774\uc288\ub4e4\uc744 \uc0b4\ud3b4\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758\uc640 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ud0c0\uc6b4\ud640 \ubbf8\ud305 \ub4f1, \uc911\uc694\ud55c \uc774\uc288\ub4e4\uc774 \ub9ce\uc558\ub358 \ud55c \ub2ec\uc774\uc5c8\ub294\ub370, \uc5b4\ub5a4 \ud0a4","\uc774\ucca0\uc6b0 \uacbd\ubd81\uc9c0\uc0ac, 28\uc77c \ucd5c\ud0dc\uc6d0 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5\uacfc \uacbd\uc81c\uc804\uc2dc\uc7a5 \ubc29\ubb38\n\uc774 \uc9c0\uc0ac \"APEC, \uad6d\ub0b4 \uae30\uc5c5 \uae00\ub85c\ubc8c \uc9c4\ucd9c...\ucd5c\uace0\uc758 \uc138\uc77c\uc988 \ud50c\ub7ab\ud3fc \ub420 \uac83\"\n= \uacbd\ubd81\ub3c4\uac00 APEC \uacbd\uc81c\uc804\uc2dc\uc7a5","\uc2e0\ub77c \uae08\uad00 6\uc810\uc744 \ube44\ub86f\ud574 \uc2e0\ub77c\uc758 \ud669\uae08 \ubb38\ud654\uc720\uc0b0\uc744 \uc9d1\uc911 \uc870\uba85\ud558\ub294 \uc804\uc2dc\uac00 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \ub9de\uc544 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc5f4\ub9b0\ub2e4.\n| | \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ud2b9\ubcc4","8\ub9cc\uba85 \uc6b4\uc9d1 \ud658\ud638...\ud589\uc0ac\uc7a5 \uc9c4\uc785\ub85c \ud1b5\uc81c \uc6b0\ud604\uc0ac\uac70\ub9ac \ub4f1 \uadf9\uc2ec\ud55c \uad50\ud1b5\uc815\uccb4\ub3c4\n29\uc77c \uc800\ub141, \uc300\uc300\ud55c \uac00\uc744 \ub0a0\uc528\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \ud3ec\ud56d \uc601\uc77c\ub300\ud574\uc218\uc695\uc7a5\uc740 \u2018APEC 2025 \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \uae30\uc6d0 ","\u201c\ud56d\ub9cc\uad6d\uacbd \uc218\ud638\uc5d0 \ubcf4\uc548\uae30\uad00 \ucd1d\ub825\u2026 APEC 2025 \ub300\ube44 \uac15\ud654\u201d\n\ubd80\uc0b0\ud56d\ub9cc\uacf5\uc0ac(BPA, \uc0ac\uc7a5 \uc1a1\uc0c1\uadfc)\ub294 \uc9c0\ub09c 5\uc77c \uac10\ucc9c\ud56d \uc77c\ub300\uc5d0\uc11c \ubd80\uc0b0\uacbd\ucc30\uccad\u00b7\ubd80\uc0b0\ud574\uc591\uacbd\ucc30\uc11c\u00b7\ubd80\uc0b0\ud56d\ubcf4\uc548\uacf5\uc0ac \ub4f1 4\uac1c \uae30","\uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5, \u201cAPEC \uc131\uacf5 \uac1c\ucd5c, \uc790\uae0d\uc2ec \ud655\uc0b0\uacfc \uc0ac\ud6c4\uad00\ub9ac \ub9cc\uc804 \uae30\ud574\uc57c\u201d\nAPEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \uac1c\ucd5c \ud6c4\uc18d \uad6d\u2027\uc18c\u2027\ubcf8\ubd80\uc7a5 \ud68c\uc758 \uac00\uc838\n\uc815\uc0c1\ud68c\uc758\uc7a5 \uc2dc\ubbfc \uacf5\uac1c \uad00\ub78c \ud655\ub300 \uc9c0\uc2dc\u2026 \u201c","7\uac1c \ud14c\ub9c8\uc874\uc11c \uc804\ud1b5\u00b7\uc608\uc220\u00b7\uae30\uc220 \uc735\ud569\u202621\uac1c\uad6d \uc608\uc220\uc778 \ucc38\uc5ec\ud55c \uae00\ub85c\ubc8c \ucd95\uc81c\n\uc774\ucca0\uc6b0 \uc9c0\uc0ac \u201c\uc2e0\ub77c \ucc9c\ub144 \uc704\uc5d0 \ubbf8\ub798\ubb38\ud654 \uc138\uc6b4 \uacbd\ubd81, \uc138\uacc4 \uc18d \ubb38\ud654\uc678\uad50 \uc911\uc2ec\uc73c\ub85c\u201d\n\u2018APEC 2025 KORE","\uc2e0\uc138\uacc4\uba74\uc138\uc810\uc774 \uc911\uad6d\uc5ec\ud589\uc0ac\ud611\ud68c MICE\uc704\uc6d0\ud68c\uc640 \ud55c\u00b7\uc911 \uac04 MICE \uad00\uad11 \ud65c\uc131\ud654\ub97c \uc704\ud55c \uc804\ub7b5\uc801 \uc5c5\ubb34\ud611\uc57d\uc744 \uccb4\uacb0\ud588\ub2e4.\n\uc774\ubc88 \ud611\uc57d\uc740 \uad6d\ub0b4 \uba74\uc138\uc5c5\uacc4 \ucd5c\ucd08\ub85c \uc911\uad6d \ubb38\ud654\uc5ec\uc720\ubd80\uc640 \ud611\ub825\ud574 \uc5ec\ud589\uc5c5\uacc4","11\uc6d4 6\uc77c \ubaa9\uc694\uc77c \ubbf8\ub9ac\ubcf4\ub294 \uc624\ub298\uc785\ub2c8\ub2e4.\n\uad6d\uac00\uc720\uc0b0\uccad\uacfc \ud611\uc758 \uc5c6\uc774 \ubb38\ud654\uc720\uc0b0 \ubcf4\uc874\uc5d0 \uad00\ud55c \uac1c\ubc1c \uaddc\uc81c\ub97c \uc644\ud654\ud55c \uc11c\uc6b8\uc2dc\uc758 \uc870\ub840\uac00 \uc720\ud6a8\ud55c\uc9c0\uc5d0 \ub300\ud55c \ud310\ub2e8\uc774 \uc624\ub298 \ub098\uc635\ub2c8\ub2e4.\n\ud604\uc7ac \uc720\ub124\uc2a4\ucf54 \uc138\uacc4","\uacbd\ubd81\ub3c4\ub294 5\uc77c \uc548\ub3d9 \uc2a4\ud0e0\ud3ec\ub4dc\ud638\ud154\uc5d0\uc11c \u20182025 \uacbd\uc0c1\ubd81\ub3c4\ud56d\uacf5\uc815\ucc45\uc790\ubb38\uc704\uc6d0\ud68c \ud68c\uc758\u2019\ub97c \uac1c\ucd5c\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\ub300\uad6c\uacbd\ubd81\uc2e0\uacf5\ud56d\uc744 \uc911\uc2ec\uc73c\ub85c \ubcc0\ud654\ub41c \ubbf8\ub798\uc758 \ub300\uad6c\uacbd\ubd81\uc0c1(\u50cf)\uc5d0 \ub300\ud574 \ub17c\uc758\ud588\ub2e4.\n\uacbd\uc0c1\ubd81","\u2018\ud3ec\uc2a4\ud2b8 APEC\u2019 \uacbd\uc8fc, \ubb38\ud654\u00b7\uc0b0\uc5c5 \uc778\ud504\ub77c \ud655\ucda9 \uc704\ud55c \uad6d\ube44\uc804 \ub3cc\uc78513\uac1c \ud575\uc2ec \uc0ac\uc5c5 1\uc870 8\ucc9c\uc5b5 \uc6d0 \uaddc\ubaa8...\ub0b4\ub144\ub3c4 \uad6d\ube44 1091\uc5b5 \uc6d0 \ud655\ubcf4 \ucd1d\ub825\n\uacbd\uc8fc\uc2dc(\uc2dc\uc7a5 \uc8fc\ub099\uc601)\ub294 \uc9c0\ub09c 4\uc77c","\ud654\uc7a5\uc2e4 \uc815\ube44\u00b7\ud64d\ubcf4\uc601\uc0c1\uad00 \uc2e0\ucd95\n\uc9c0\ubd95 \uc5c6\ub294 \ubc15\ubb3c\uad00\uc73c\ub85c \ubd88\ub9ac\ub294 \uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc758 \ub300\ud45c \ubb38\ud654\uc720\uc0b0\uc778 '\ub3d9\uad81\uacfc \uc6d4\uc9c0'\uc758 \uc784\uc2dc\uc8fc\ucc28\uc7a5 \uc870\uc131 \uacf5\uc0ac\uac00 \ub9c8\ubb34\ub9ac\ub410\ub2e4.\n\uacbd\uc8fc\uc2dc\ub294 '\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4(A","\ub3c4\ub85c\uacf5\uc0ac \ubd80\uc0b0\uacbd\ub0a8\ubcf8\ubd80\uac00 \uacbd\uc8fc APEC \uae30\uac04 \ub3d9\uc548 \ub3c4\ub85c \uc815\ube44\uc640 \uad50\ud1b5\uad00\ub9ac\ub85c \uc131\uacf5\uc801\uc778 \ud589\uc0ac \uac1c\ucd5c\ub97c \uc9c0\uc6d0\ud588\ub2e4. \uc0ac\uc9c4\uc740 \uac01\uad6d \uc815\uc0c1\uacfc \uc218\ud589\ub2e8 \uc774\ub3d9 \uacbd\ub85c\uc5d0 \uc124\uce58\ud55c APEC \ud64d\ubcf4\ubb3c.(\ub3c4\ub85c\uacf5\uc0ac \ubd80","\ud280\ub974\ud0a4\uc608 \uc9c0\uc9c4 \ub2f9\uc2dc \u2018\ubd95\ub300 \ud22c\ud63c\u2019 \uc778\uba85 \uc218\uc0c9\n\u2018\uad6d\uac00\uc18c\ubc29\ub3d9\uc6d0\ub839\u2019 APEC \uae30\uac04 \uc784\ubb34 \ub300\uae30\n\uc9c0\ub09c 30\uc77c \uacbd\ubd81 \uacbd\uc8fc \ubcf4\ubb38\ub2e8\uc9c0 \ub0b4 \ub9c8\ub828\ub41c \uad6d\uc81c\ubbf8\ub514\uc5b4\uc13c\ud130(IMC) \uc778\uadfc\uc5d0\uc11c \uc678\uc2e0 \ucde8\uc7ac\uc9c4\ub4e4\uacfc ","\uc911\uc559 \uc758\uc874 \ub118\uc5b4\uc120 \u2018\uc9c0\ubc29\uc8fc\ub3c4\ud615 \uae00\ub85c\ubc8c \uac70\ubc84\ub10c\uc2a4\u2019 \uac00\ub2a5\uc131 \uc785\uc99d\n\uacbd\ubd81\ub3c4, \ud3ec\uc2a4\ud2b8 APEC \uc804\ub7b5\uc73c\ub85c \uad6d\uc81c\ud589\uc815\u00b7\ubb38\ud654\uc0b0\uc5c5\u00b7\ud22c\uc790\uc720\uce58 \uc0c8 \ud504\ub808\uc784 \uc81c\uc2dc\n| \ud55c\uc2a4\uacbd\uc81c= | \uacbd\uc0c1\ubd81\ub3c4\uac00 \uc9c0\ub09c 300\uc77c","\uc815\uc0c1\ud68c\uc758\ub97c \ub9de\uc544 \uc18c\ubc29\uad00, \uc790\uc6d0\ubd09\uc0ac\uc790\ub97c \uc751\uc6d0\ud558\ub294 \ud65c\ub3d9\uc744 \ud3c8\ub2e4\uace0 29\uc77c \ubc1d\ud614\ub2e4.\n\uacf5\ub2e8\uc740 \uacbd\ubd81\uc18c\ubc29\ubcf8\ubd80\uc640 \uacbd\uc8fc\uc18c\ubc29\uc11c \uc18c\ubc29\ub300\uc6d0, \uc790\uc6d0\ubd09\uc0ac\uc790 1\ucc9c\uc5ec\uba85\uc5d0\uac8c \uacbd\uc8fc\uc9c0\uc5ed \uc18c\uc0c1\uacf5\uc778\uc774 \uacf5\uae09\ud558\ub294 \ub2ed\uace0\uae30\uaf2c","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uc7a5, 7~9\uc77c \uc0ac\ud758\uac04 \uc2dc\ubbfc\uc5d0 \uacf5\uac1c\n\uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130 3\uce35 APEC \uc815\uc0c1\ud68c\uc758\uc7a5\n\uc2dc\ub294 APEC\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uae30\ub150\ud558\uace0 \uac10\ub3d9\uc744 \uacf5\uc720\ud558\uae30 \uc704\ud574 7\uc77c\ubd80\ud130 9\uc77c\uae4c\uc9c0 ","\u201c\uacbd\ubd81 \ubb38\ud654\u00b7\uc804\ud1b5 \uc804\uc138\uacc4 \uc54c\ub824\n\ubc15 \uc758\uc7a5\uc740 \uc11c\ud55c\ubb38\uc5d0\uc11c \u201c\uc9e7\uc740 \uc900\ube44 \uae30\uac04\uc5d0\ub3c4 \uc5f4\uc815\uacfc \uccb4\uacc4\uc801\uc778 \ud611\ub825\uc73c\ub85c \uacbd\uc0c1\ubd81\ub3c4\uc758 \ubb38\ud654\uc640 \uc804\ud1b5\uc744 \uc804 \uc138\uacc4\uc5d0 \uc54c\ub9b0 \ubaa8\ub4e0 \ubd84\ub4e4\uc758 \ud5cc\uc2e0\uc5d0 \uae4a\uc774 \uac10\uc0ac\ub4dc\ub9b0\ub2e4\u201d\uba70 ","\ud2b8\ub7fc\ud504 AI \uc601\uc0c1\uc774 \ubd88\ub7ec\ub0b8 \ud669\uae08\uc758 \ub098\ub77c\n\uc2e0\ub77c \uae08\uad00, \uc774\uc81c\ub294 \uc6d4\ub4dc \uc2a4\ud0c0\n\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ud2b9\ubcc4\uc804 \uac1c\ucd5c\n\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC 2025 \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c \uc2e0\ub77c \uae08\uad00 \ubcf5\uc81c","\uad70 \ubcf5\ubb34 \uc911\uc778 \uac00\uc218 \uacb8 \ubc30\uc6b0 \ucc28\uc740\uc6b0\uac00 \uacbd\ubd81 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud589\uc0ac\uc7a5\uc5d0\uc11c \ud3ec\ucc29\ub3fc \uc628\ub77c\uc778\uc5d0\uc11c \ud654\uc81c\ub2e4.\n31\uc77c \uac01\uc885 \uc628\ub77c\uc778 \ucee4\ubba4\ub2c8\ud2f0\uc5d0\ub294 \uacbd\uc8fc\uc5d0\uc11c \uad70\ubcf5 \ucc28\ub9bc\uc758","'\uc9c0\ubd95 \uc5c6\ub294 \ubc15\ubb3c\uad00' \uacbd\uc8fc, \ubb38\ud654\uc790\uc0b0 \uae30\ubc18 \uac10\ub3d9 \uc120\ubb3c\u2026\uad6d\uc81c\ud68c\uc758\ub3c4\uc2dc \uc5ed\ub7c9 \ud655\uc778\n\"\uc138\uc77c\uc988 \ub300\ud55c\ubbfc\uad6d \uc0c8\ub85c\uc6b4 \uae30\ud68c\"\u2026\uc138\uacc4 \uacbd\uc8fc\ud3ec\ub7fc\u00b7\uacbd\ubd81\ud310 CEO \uc11c\ubc0b \ucd94\uc9c4\n\uc815\uc0c1\ud68c\uc758\ub294 \uacbd\uc81c\ubfd0 \uc544\ub2c8\ub77c \ubb38\ud654 ","\uacbd\uc8fc \ucf54\ubaa8\ub3c4 \ud638\ud154 1114\ud638 APEC \uc815\uc0c1 \uc219\uc18c\ub85c \uc7ac\uc870\uba85 \uc0ac\uc6a9\ud558\ub358 \uac00\uad6c\u00b7\uc751\uc811\uc2e4 \ubcf4\uc874 \ud0dc\uad6d \ucd1d\ub9ac \ubd80\ubd80\uac00 \uc0ac\uc6a9\ud574\n\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \ub9de\uc544 \uc815\uc0c1\uae09 \uc219\uc18c(PRS)","\ubaa8\uc2a4\ud2b8\ucf58\ud150\uce20\uac00 \ud611\uc5c5\ud55c \u2018K-\ub4dc\ub77c\ub9c8 OST \ucf58\uc11c\ud2b8\u2019(OST Symphony II: K-Drama in Concert)\uac00 \uc131\ud669\ub9ac\uc5d0 \ub9c8\ubb34\ub9ac\ub410\ub2e4.\n\uc8fc\ud544\ub9ac\ud540\ud55c\uad6d\ubb38\ud654\uc6d0(\uc6d0\uc7a5 \uae40\uba85\uc9c4\u00b7\ubb38\ud654\uc6d0)\uc740","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud604\uc7a5 \uc9c0\uc6d0\uc5d0 \ud22c\uc785\ub41c \uacbd\ucc30\uad00\ub4e4\uc774 \uc219\uc18c\uc5d0\uc11c \uc220\uc744 \ub9c8\uc154 \ubb3c\uc758\ub97c \uc77c\uc73c\ud0a8 \uac83\uc73c\ub85c \uc54c\ub824\uc84c\ub2e4.\n29\uc77c \uacbd\ucc30 \ub4f1\uc5d0 \ub530\ub974\uba74 \uacbd\ub0a8\uccad\uc740 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4","\uad00\ub828 \ud0a4\uc6cc\ub4dc\uacbd\ucc30\ub4dc\ub860\uacbd\uc8fc\uc2dc \uc804\uc5ed\ub4dc\ub860 \ud3ec\ud56d \ub77c\ud55c\ud638\ud154, \uc6b8\ub989\ub3c4 \uc218\ub2a5\uc0dd 25\uba85\uc5d0 \ud55c\uc6b0\ubd88\uace0\uae30 \ub3c4\uc2dc\ub77d \uc81c\uacf5\uacbd\uc8fc\uc2dc \uacf5\ubb34\uc6d0 \uc0ac\uce6d '2500\ub9cc\uc6d0\uc5b4\uce58 \ub300\ub9ac \uad6c\ub9e4' \uc0ac\uae30 \uc2dc\ub3c4\uad00\ub828 \uae30\uc0acAPEC \uc55e\ub454 \uacbd","\uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5 \uc778\ud130\ubdf0 \uc138\uacc4 \uc18d \ubb38\ud654\ub3c4\uc2dc \ub3c4\uc57d\ud55c \uc5ed\uc0ac\uc801 \uc804\ud658\uc810 \u2018\uac00\uc7a5 \ud55c\uad6d\uc801\uc778 \ub3c4\uc2dc\u2019 \ud3c9\uac00\u2026 \uac00\uc7a5 \ubfcc\ub4ef\ud574 \ubcf4\ubb38\uad00\uad11\ub2e8\uc9c0 \u2018\uc544\uc2dc\uc544\uc758 \ub2e4\ubcf4\uc2a4\u2019\ub85c \uc131\uc7a5\n\uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5\uc774 2\uc77c \ubcf8\uc9c0\uc640\uc758 \uc778","- CEO SUMMIT\u00b7\uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ud55c\uad6d\ubb38\ud654 \uc18c\uac1c, \ud1b5\uc5ed \ub4f1 APEC \uc131\uacf5\uac1c\ucd5c \uc9c0\uc6d0\n\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825(\uc774\ud558 \ud55c\uc218\uc6d0)\uc774 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \ud589\uc0ac\uc758","\u201c\ubb38\ud654\uc720\uc0b0\uc740 \ub118\uce58\uc9c0\ub9cc \ud638\ud154\uc740 \ubd80\uc871\u201d \uc678\uc2e0 \uc9c0\uc801\uc5d0\n\uc678\uad50\ubd80 \u201c\uc219\ubc15 \uc5ec\uc720 \ucda9\ubd84, \ud06c\ub8e8\uc988\ub294 \ubcf4\uc644\ucc45\uc77c \ubfd0\u201d\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\uc8fc\uc5d0\uc11c \uc219\ubc15 \uc778\ud504\ub77c \ubd80\uc871 \ub17c\ub780","\uc804 \uc138\uacc4 \uc5ec\ud589 \ud50c\ub7ab\ud3fc \u2018\ud074\ub8e9\u2019\uc740 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \ubd80\uc0b0\u00b7\uacbd\uc8fc \uc9c0\uc5ed\uc744 \ucc3e\ub294 \uc678\uad6d\uc778 \uad00\uad11\uac1d\uc774 \uae09\uc99d\ud588\ub2e4\uace0 30\uc77c \ubc1d\ud614\ub2e4.\n\ud074\ub8e9\uc774 \uc9d1\uacc4\ud55c \uc678\uad6d\uc778 \uace0\uc18d\ubc84\uc2a4 ","=\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c \uc774\ud6c4 \ucc98\uc74c \ub9de\uc774\ud55c \uc8fc\ub9d0, \uacbd\uc8fc \ub3c4\uc2ec\uc740 \uc778\ud30c\ub85c \ud65c\uae30\ub97c \ub760\uc5c8\ub2e4. \uacbd\uc8fc \ud669\ub9ac\ub2e8\uae38\uacfc \ub300\ub989\uc6d0\uc740 \uad00\uad11\uac1d\ub4e4\ub85c \uac00\ub4dd\ud588\ub2e4. \uc774\ub85c \uc778\ud574 ","BBQ, APEC \uc815\uc0c1\ud68c\ub2f4 \ub9de\ucdb0 \uacbd\uc8fc \ub9e4\uc7a5 \uc804\uba74 \uc7ac\uc815\ube44\nBBQ \ube4c\ub9ac\uc9c0 \uc18c\ub178\uce84 \uacbd\uc8fc\uc810\u00b7\ud55c\ud654\ub9ac\uc870\ud2b8\uc810 \ud604\uc7a5 \uc778\ub825 \uac15\ud654\nBBQ \ube4c\ub9ac\uc9c0 \uc18c\ub178\uce84 \uacbd\uc8fc\uc810. *\uc7ac\ud310\ub9e4 \ubc0f DB \uae08\uc9c0\n= \uce58\ud0a8 \ud504\ub79c","APEC KOREA \ubd80\ub300\ud589\uc0ac, 21\uac1c\uad6d \uc815\uc0c1\uc5d0\uac8c \ud55c\uad6d \uc804\ud1b5\ubb38\ud654 \uc18c\uac1c \ubc00\uc591\uc544\ub9ac\ub791\uacfc \ud568\uaed8\ud55c \uacf5\uc5f0, \uad6d\ub0b4\uc678 \uad00\ub78c\uac1d\uc758 \ub728\uac70\uc6b4 \ud638\uc751 \uc5bb\uc5b4\n\uc138\uacc4\uac00 \ud568\uaed8\ud55c \uc804\ud1b5\uc758 \ud765\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc6b8\ub824 \ud37c\uc84c\ub2e4.\n","= 27\uc77c \uacbd\uc8fc \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \uc2e0\ub77c\uc5ed\uc0ac\uad00\uc5d0\uc11c \uc5f4\ub9b0 \u2018\uc2e0\ub77c \uae08\uad00, \uad8c\ub825\uacfc \uc704\uc2e0\u2019 \ud2b9\ubcc4\uc804 \ubbf8\ub514\uc5b4\ub370\uc774\uc5d0\uc11c \ucc38\uc11d\uc790\ub4e4\uc774 \uc804\uc2dc\ub41c \uc2e0\ub77c\uc2dc\ub300 \uae08\uad00\uc744 \ub458\ub7ec\ubcf4\uace0 \uc788\ub2e4.\n\uc774\ubc88 \ud2b9\ubcc4\uc804\uc740 \uc2e0\ub77c \uae08\uad00\uc774 \uc138","\ud55c\uad6d\uc804\ub825\uc774 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc548\uc815\uc801\uc778 \uc804\ub825 \uc6b4\uc601\uc5d0 \uc131\uacf5\ud588\ub2e4.\n\ud55c\uc804\uc740 \uc9c0\ub09c 11\uc6d41\uc77c \ub9c8\ubb34\ub9ac\ub41c '2025 APEC \uc815\uc0c1\ud68c\uc758'\uc640 \uc804\uad6d \uc8fc\uc694 \ub3c4\uc2dc\uc5d0","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc9c0\ub09c 1\uc77c \u2018\uacbd\uc8fc \uc120\uc5b8\u2019 \ucc44\ud0dd\uc744 \ub05d\uc73c\ub85c \uacf5\uc2dd \uc77c\uc815\uc744 \ub9c8\ubb34\ub9ac\ud588\ub2e4. \uc9c0\ub09c\ud574 6\uc6d4 \uc778\uad6c 24\ub9cc\uc5ec \uba85\uc5d0 \ubd88\uacfc\ud55c \uacbd\uc8fc\uc5d0\uc11c\uc758 \uc720\uce58\uac00 \ud655\uc815\ub41c \ud6c4 \uc815\ubd80","\uacbd\ubd81\ub3c4\uc640 \ub300\uad6c\uc2dc\ub294 3\uc77c \uacbd\ubd81\ub3c4\uccad\uc5d0\uc11c \u2018\uad6d\ubbfc\uc758\ud798-\ub300\uad6c\uacbd\ubd81 \uc9c0\uc5ed\ubbfc\uc0dd \uc608\uc0b0\uc815\ucc45\ud611\uc758\ud68c\u2019\ub97c \uc5f4\uc5c8\ub2e4.\n\uc774\ub0a0 \uc608\uc0b0\uc815\ucc45\ud611\uc758\ud68c\uc5d0\ub294 \uad6d\ubbfc\uc758\ud798 \uc7a5\ub3d9\ud601 \ub300\ud45c, \uc1a1\uc5b8\uc11d \uc6d0\ub0b4\ub300\ud45c, \uae40\ub3c4\uc74d \uc815\ucc45\uc704\uc758\uc7a5, \uc815\ud76c","\uc870\uc6a9\uc775 \uacbd\uae30 \ubd80\ucc9c\uc2dc\uc7a5\uc774 2\uc77c~8\uc77c \uc911\uad6d \ud558\uc5bc\ube48, \uc6e8\uc774\ud558\uc774, \uc120\uc591\uc2dc\ub97c \ubc29\ubb38\ud574 \uad6d\uc81c\uad50\ub958 \ud655\ub300 \ubc0f \uad00\ub0b4 \uae30\uc5c5\uc758 \ud574\uc678\uc2dc\uc7a5 \uc9c4\ucd9c \uc9c0\uc6d0\uc5d0 \ub098\uc130\ub2e4.\n6\uc77c \ubd80\ucc9c\uc2dc\uc5d0 \ub530\ub974\uba74 \uc774\ubc88 \ucd9c\uc7a5\uc740 '\ud558\uc5bc\ube48\uc2dc","\uacbd\ubd81 \uc0b0\ub9bc\uc870\ud569\uacfc \uc9c0\uc5ed \ubaa9\uacf5\uc608 \uc7a5\uc778\ub4e4\uc740 2022\ub144 \uc6b8\uc9c4\u00b7\ud3ec\ud56d \uc0b0\ubd88 \ub2f9\uc2dc \ubd88\uc5d0 \uadf8\uc744\ub9b0 \ub098\ubb34\ub97c \uc7ac\ud65c\uc6a9\ud574 APEC \uc815\uc0c1\ud68c\uc758\uc7a5 \uac00\uad6c\ub85c \uc81c\uc791\ud588\ub2e4. \u24d2 News1 \uae40\ub300\ubcbd\uae30\uc790\uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 \uc9c0\ub09c\ub2ec","21\uac1c\uad6d \uc815\uc0c1\uae09 \uc778\uc0ac\ub4e4 \uc9d1\uacb0\n\uc624\ud6c4 6\uc2dc \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\n\uacbd\uc8fc\uc2dc \uc804\uc5ed \uacbd\ud638\u00b7\uacbd\ube44 \uac15\ud654\n2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 31\uc77c \uacf5\uc2dd \uac1c\ub9c9\ud558\uba74\uc11c \uc138\uacc4\uc758 \uc774\ubaa9\uc774 \uac1c","(\uc5d1\uc2a4\ud3ec\uce20\ub274\uc2a4 ) \ubc29\uc1a1\uc778 \uacb8 \ud1b5\uc5ed\uc0ac \uc548\ud604\ubaa8\uac00 \uace0\ubaa8\uc640 \ud568\uaed8 \ud65c\uc57d\ud55c APEC \ud589\uc0ac\ub97c \ucd94\uc5b5\ud588\ub2e4.\n\ucd5c\uadfc \uc548\ud604\ubaa8\ub294 \uc790\uc2e0\uc758 SNS\uc5d0 \"\uc885\ub839 \uace0\ubaa8\uc640 \uac19\uc740 \ud589\uc0ac\uc5d0\uc11c \uc77c\ud55c \uc801\uc740 \ub9ce\uc9c0\ub9cc \uc368\ubc0b \uae30\uac04 ","\uacbd\uc8fc \ud669\ub9ac\ub2e8\uae38 \uacf3\uacf3\uc5d0 '\uc2e0\ub77c\ubcf5' \uad00\uad11\uac1d\n\"\uc190\ub2d8 90% \uc774\uc0c1\uc774 \ud55c\ubcf5 \ub300\uc2e0 \uc2e0\ub77c\ubcf5\"\n\uacbd\uc8fc\uc2dc, \ub9e4\ub144 \uc2e0\ub77c\ubcf5 \uc785\uace0 \uc2e0\uaddc \uc784\uc6a9\uc2dd\n\uc9c0\ub09c\ub2ec 30\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ud669\uc624\ub3d9 \ud669\ub9ac\ub2e8\uae38. \uc11c\uc6b8\uc5d0\uc11c \ub2f9\uc77c\uce58","\uacbd\ubd81 \uacbd\uc8fc \ub300\ubcf8\ud56d\u00b7\uc5f0\ub3d9\ud56d\uc774 \ud574\uc591\uc218\uc0b0\ubd80\uac00 \uc8fc\uad00\ud558\ub294 \ub0b4\ub144\ub3c4 \u2018\uc5b4\ucd0c\uc2e0\ud65c\ub825\uc99d\uc9c4\uc0ac\uc5c5(\uc5b4\ucd0c \ud68c\ubcf5\ud615)\u2019 \ub300\uc0c1\uc73c\ub85c \uc120\uc815\ub410\ub2e4.\n\uacbd\uc8fc\uc2dc\uc5d0 \ub530\ub974\uba74 \uc774\ubc88 \uc0ac\uc5c5\uc740 \uae30\uc874 \uc5b4\ucd0c\ub274\ub51c300\u00b7\uc2e0\ud65c\ub825\uc0ac\uc5c5 \uc131\uacfc\ub97c \uae30","\uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\ub294 5\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \u2018\ucc9c\ub144\ubbf8\uc18c\uad00\u2019\uc5d0\uc11c \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\u2019\uc5d0 \uad00\ud574 \ube0c\ub9ac\ud551\uc744 \uac1c\ucd5c\ud588\ub2e4.\n\uc774\ubc88 \ube0c\ub9ac\ud551\uc740 \uc131\uacf5\uc801\uc73c\ub85c \ub9c9\uc744 \ub0b4\ub9b0 \u20182025\ub144 APEC ","= \uacbd\uc0c1\ubd81\ub3c4\uccad\uacf5\ubb34\uc6d0\ub178\ub3d9\uc870\ud569\uc740 4\uc77c \ub3c4\uccad \uc0c8\ub9c8\uc744\uad11\uc7a5\uc5d0\uc11c \uc5ed\ub300 \uc704\uc6d0\uc7a5\ub4e4\uacfc 1500\uc5ec \uba85\uc758 \uc9c1\uc6d0\uc774 \ud568\uaed8\ud55c \uac00\uc6b4\ub370 \u20182025\ub144 \uc9c1\uc6d0 \uc5b4\uc6b8\ub9bc \ud55c\ub9c8\ub2f9\u2019 \ud589\uc0ac\ub97c \uac1c\ucd5c\ud588\ub2e4.\n\ub9e4\ub144 5\uc6d4 1\uc77c \uadfc\ub85c","= \uacbd\uae30\ub3c4 \ubd80\ucc9c\uc2dc\ub294 \uc911\uad6d \ud558\uc5bc\ube48\u00b7\uc6e8\uc774\ud558\uc774\u00b7\uc120\uc591 \ub4f1 \uc790\ub9e4 \uc6b0\ud638 \ub3c4\uc2dc\ub4e4\uacfc \uad50\ub958 \ud611\ub825\uc744 \uac15\ud654\ud560 \uacc4\ud68d\uc774\ub77c\uace0 6\uc77c \ubc1d\ud614\ub2e4.\n\uc870\uc6a9\uc775 \ubd80\ucc9c\uc2dc\uc7a5\uc744 \ube44\ub86f\ud55c \ubd80\ucc9c\uc2dc \ub300\ud45c\ub2e8\uc740 \uc774\ub4e4 3\uac1c \ub3c4\uc2dc \ubc29\ubb38\uc744 ","19\uac1c \uae30\uc5c5 \uacf5\uc2dd \ud611\ucc2c\uc0ac \uc120\uc815\u2026\ub274\ub85c\uba54\uce74 \ub4f1 30\uc5ec\uac1c \uac15\uc18c\uae30\uc5c5 \uacbd\uc81c\uc804\uc2dc\uc7a5 \uc785\uc8fc\n\"\uc778\uc9c0\ub3c4 \ud655\ub300 \ud76c\ub9dd\"\u2026\ud3ec\uc2a4\ud2b8 APEC, \ub9e4\ucd9c\uc2e0\uc7a5 \ub4f1 \ud6a8\uacfc \uae30\ub300\n\uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc138\uacc4\uc758 \uc774\ubaa9\uc774 \uacbd\ubd81 \uacbd","\uacbd\uc8fc\uc11c 200\uc5ec\uba85 \uad00\uad11\uc758 \ub0a0 \uae30\ub150\uc2dd\n\uc9c4\ud765 \uc720\uacf5\uc790 \ud45c\ucc3d \uc120\uc11c \uc2e4\ucc9c \ub2e4\uc9d0\n\uc9c4\ud765 \uc720\uacf5\uc790 \ud45c\ucc3d \uc120\uc11c \uc2e4\ucc9c \ub2e4\uc9d0\n\uacbd\uc8fc APEC \uc131\uacf5\uc801 \uac1c\ucd5c\ub85c \uad00\uad11 \uacbd\uc8fc\uc5d0 \ub300\ud55c \uc138\uacc4\uc801 \uad00\uc2ec\uc774 \uace0\uc870\ub41c \uac00\uc6b4\ub370 ","\uacbd\ubd81 \uacbd\uc8fc\uc2dc\uac00 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \ud750\ub984\uc744 \uc774\uc5b4\uac00\uae30 \uc704\ud574 \ubb38\ud654\u00b7\uc0b0\uc5c5 \uc778\ud504\ub77c \ud655\ucda9 \uad6d\ube44 \ud655\ubcf4\uc804\uc5d0 \ub4e4\uc5b4\uac14\ub2e4.\n\uc2dc\uc5d0 \ub530\ub974\uba74 \uc9c0\ub09c 4\uc77c \uc8fc\ub099\uc601 \uc2dc\uc7a5\uc774 \uad6d\ud68c\ub97c \ubc29\ubb38, \ubb38\ud654\u00b7\uc0b0\uc5c5 \uc778\ud504\ub77c \ud655","\uacbd\ubd81 \uacbd\uc8fc\uac00 \ucd5c\uace0 \uacbd\ube44 \ud0dc\uc138\uc5d0 \ub3cc\uc785\ud588\uc2b5\ub2c8\ub2e4.\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4, APEC \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04 \uacf5\uc2dd \uc77c\uc815\uc774 \uc624\ub298(27\uc77c) \ub9c9\uc744 \uc62c\ub9ac\uba70 \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \uc8fc\uc694 \uc778\uc0ac\uac00 \ubaa8\uc774\uae30 \ub54c\ubb38\uc778\ub370\uc694.\n\uacbd","APEC\uc774 \ub05d\ub09c \uc9c0 \uc0ac\ud758\uc9f8 \uacbd\uc8fc\uc5d0\ub294\n\uae08\uad00\uc744 \ubcf4\ub7ec, \ub610 \ud669\ub0a8\ube75\uc744 \uba39\uc73c\ub7ec \uc628\n\uad00\uad11\uac1d\ub4e4\uc758 \ubc1c\uae38\uc774 \ub04a\uc774\uc9c0 \uc54a\uace0 \uc788\ub294\ub370\uc694,\n\ubaa8\ucc98\ub7fc \ucc3e\uc544\uc628 'APEC \ud2b9\uc218'\ub97c \uc774\uc5b4\uac00\uae30\n\uc704\ud55c \ub178\ub825\ub3c4 \uc774\uc5b4\uc9c0\uace0 ","\ud589\uc815\uacfc \uc2dc\ubbfc\uc774 \ud568\uaed8 \ub9cc\ub4e0 \uad6d\uc81c\ud589\uc0ac, \uc138\uacc4\uac00 \uc8fc\ubaa9\ud55c \ubb38\ud654\ub3c4\uc2dc\ub85c \ub3c4\uc57d\n\u2018\ud3ec\uc2a4\ud2b8 APEC\u2019 \ud5a5\ud55c \uacbd\uc8fc\uc758 \uc5ec\uc815, \uc9c0\uc18d\uac00\ub2a5\ud55c \uc138\uacc4\ub3c4\uc2dc \ube44\uc804 \uc81c\uc2dc\n= 2025 APEC \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5 \uac1c\ucd5c\uac00","KGC\uc778\uc0bc\uacf5\uc0ac, 2025\ub144 APEC \uc815\uc0c1\ud68c\uc758 \uc751\uc6d0 \ucea0\ud398\uc778 \uc804\uac1c\nKT&amp;G\uc815\u302e\uad00\uc7a5, \uc804\uad6d \uc601\uc5c5\ucc28\ub7c9 APEC \uc751\uc6d0 \ubc30\ub108 \ubd80\ucc29\uacbd\uc8fc \uc8fc\uc694 \uc219\ubc15\uc2dc\uc124\uc5d0 \uc81c\ud488 \ube44\uce58\n\u2018\ub300\ud55c\ubbfc\uad6d \ub300\ud45c \uac74\uac15 \ube0c\ub79c\ub4dc\u2019","\uc5f0\ud569\ub274\uc2a4\uc5d0 \ub530\ub974\uba74 \uacbd\ubd81 \uacbd\uc8fc\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uce58\ub978 \ub4a4 \ub9de\uc774\ud55c \uccab \uc8fc\ub9d0\ubd80\ud130 \uc8fc\uc694 \uad00\uad11\uc9c0\ub9c8\ub2e4 \uc778\ud30c\ub85c \ubd81\uc801\uc600\ub2e4. \uc0c1\uc778\ub4e4\uc740 'APEC \ud2b9\uc218' \uae30\ub300\uac10\uc5d0 \ubd80\ud47c \ubaa8","\uc18c\ub178\uce84 \uacbd\uc8fc\uac00 APEC 2025 \uc815\uc0c1\ud
