ac00\uc5f0\ud569(ASEAN\u00b7\uc544\uc138\uc548) \uc815\uc0c1\ud68c\uc758\ubd80\ud130 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uae4c\uc9c0 \uac15\ud589\uad70\uc744 \ud3bc\uce5c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 5\uc77c \ubab8\uc0b4\ub85c \uc608\uc815\ub41c \uc77c\uc815\uc744 \ucde8\uc18c\ud588\ub2e4. \uc9c0\ub09c 6\uc6d4 ","\uad6d\ubc29\uc7a5\uad00 \ud68c\ub2f4\uc11c\ub3c4 \ucda9\ub3cc\n\uc911\uad6d\uacfc \uc77c\ubcf8\uc774 \ub300\ub9cc \ubb38\uc81c\ub97c \ub193\uace0 \uc815\uba74 \ucda9\ub3cc\ud588\ub2e4. \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uc9c0\ub09c\ub2ec 31\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ud504\ub77c\ubcf4\uc6cc \uc218\ube44\uc548\ud1a0 \uc778\ub3c4\ub124\uc2dc\uc544 \ub300\ud1b5\ub839\uc744 \ub9cc\ub098 \u201c(\uc591\uad6d\uc740) \ubb34\uc5ed, \ud22c\uc790 \ub4f1 \uacbd\uc81c \ubd84\uc57c\ubfd0\ub9cc\uc774 \uc544\ub2cc \uc548\ubcf4, \ubc29","\uc815\uc0c1\ud68c\uc758 \ubc30\uc6b0\uc790 \uce5c\uad50 \ud589\uc0ac\uc5d0 \ucc38\uc11d\ud574 \uac01\uad6d \uc815\uc0c1 \ubc30\uc6b0\uc790\ub4e4\uacfc \uae30\ub150\ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4.\n\uc67c\ucabd\ubd80\ud130 \ud5c8\ubbfc \uad6d\uac00\uc720\uc0b0\uccad\uc7a5, \ub300\ub9cc \ucd1d\ud1b5\uace0\ubb38 \ub538 \ub9b0\uc6d0\uc26c\uc548 \uc528, \ud544\ub9ac\ud540 \ub8e8\uc774\uc988 \uc544\ub77c\ub124\ud0c0 \ub9c8\ub974\ucf54\uc2a4 \uc5ec\uc0ac,","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uacbd\uc8fc APEC \ucc38\uc11d\uc744 \uacc4\uae30\ub85c \uacf5\uc2dd \ubc29\ud55c\ud55c \ub85c\ub80c\uc2a4 \uc719 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640 2\uc77c \uc11c\uc6b8\uc5d0\uc11c \uc815\uc0c1\ud68c\ub2f4\uacfc \uc624\ucc2c\uc744 \uac16\ub294\ub2e4.\n\uc774\ub0a0 \uc591\uad6d \uc815\uc0c1\uc740 \uc815\uc0c1\ud68c\ub2f4\uacfc \uc624\ucc2c\uc5d0\uc11c \u25b3\uc548\ubcf4 \u25b3\uad50\uc5ed\u00b7\ud22c","\uc774\ub300\ud1b5\ub839, \uc774\ubc88\uc8fc 7\ucc28\ub840+\u03b1 \uc815\uc0c1\ud68c\ub2f4\n29\uc77c \ud2b8\ub7fc\ud504\uc640 \ud55c\ubbf8\ud68c\ub2f4 \ud558\uc774\ub77c\uc774\ud2b8\n\ub2e4\uce74\uc774\uce58 \uc2e0\uc784 \ucd1d\ub9ac\uc640 \ud55c\uc77c\ud68c\ub2f4 \uc720\ub825\n\uce90\ub098\ub2e4\u00b7\uc2f1\uac00\ud3ec\ub974 \ub4f1 \uac01\uad6d \uacf5\uc2dd \ubc29\ud55c\n\ud2b8\ub7fc\ud504-\uc2dc\uc9c4\ud551 30\uc77c \ubbf8\uc911\ud68c\ub2f4\ub3c4 \uc8fc","APEC \uae30\ub150\ucd2c\uc601 \ud558\ub294 \uac01\uad6d \uc815\uc0c1\ub4e4\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uacbd\ubd81 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c APEC \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \uc804\ud1b5\ud55c\ubcf5 \ubaa9\ub3c4\ub9ac\ub97c \ud558\uace0 \ub2e8\uccb4 \uae30\ub150\ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4. \ubaa9","\uc774 \ub300\ud1b5\ub839, \uc2dc\uc9c4\ud551\uc5d0 '\ud669\ub0a8\ube75' \uc120\ubb3c\u2026\"\uacbd\uc8fc, \uc815\ub9d0 \uc778\uc0c1\uc801\"\n\uc774 \ub300\ud1b5\ub839 \"\uacbd\uc8fc\ub9db \uc990\uae30\uc2dc\ub77c\" \ud669\ub0a8\ube75 \uc804\ub2ec\n\uc2dc\uc9c4\ud551 \"\ub9db\uc788\uac8c \uc798 \uba39\uc5c8\ub2e4\u2026\uacbd\uc8fc \ub9e4\uc6b0 \uc778\uc0c1\uc801\"\n\ub2e4\uce74\uc774\uce58 \u65e5 \ucd1d\ub9ac \ub4f1 22\uac1c ","\uc0c1\ud558\uc774, \ubca0\uc774\uc9d5\uc5d0 \uc774\uc5b4 \uad11\ub465\uc131 \uc120\uc804\uc11c APEC \uac1c\ucd5c\n\uac1c\ud601\uac1c\ubc29 \uc0c1\uc9d5\u2026\uc2dc \uc8fc\uc11d \ubd80\uce5c \uad11\ub465\uc131\uc758 \uc131\uc7a5 \uc5ed\uc784\n\uc911\uad6d \uad11\ub465\uc131 \uc120\uc804\uc758 \uac1c\ud601\uac1c\ubc29\ubc15\ubb3c\uad00\uc5d0 \uc2dc\uc9c4\ud551 \uad6d\uac00\uc8fc\uc11d\uc758 \uc544\ubc84\uc9c0 \uc2dc\uc911\uc270 \uc804 \uad11\ub465\uc131\uc7a5","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 27\uc77c(\ud604\uc9c0\uc2dc\uac04) 1\ubc152\uc77c \uac04\uc758 \uc544\uc138\uc548(ASEAN\u00b7\ub3d9\ub0a8\uc544\uc2dc\uc544\uad6d\uac00\uc5f0\ud569) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc744 \ub9c8\uce58\uace0 \uadc0\uad6d\uae38\uc5d0 \uc62c\ub790\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 \uace7\ubc14\ub85c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uacbd\uc8fc \ud68c\uc758\uac00 \ub9c9\uc744 \ub0b4\ub9b0 \ub4a4 \uc815\uce58\uad8c\uacfc \uc678\uad50 \ub77c\uc778 \uc548\ud30e\uc5d0\uc11c \uacf5\ud1b5\uc73c\ub85c \ub098\uc628 \ub9d0\uc774 \uc788\ub2e4. \u201c\uc774\ubc88 APEC\uc740 \ub300\ud1b5\ub839\uc758 \uc678\uad50\uc640 \ucd1d\ub9ac\uc758 \ub4b7\ubc1b\uce68\uc774 \ub9de\ubb3c\ub9b0 \ud300\ud50c\ub808\uc774","\uc870\uad6d \uc870\uad6d\ud601\uc2e0\ub2f9 \ube44\uc0c1\ub300\ucc45\uc704\uc6d0\uc7a5\uc774 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc744 \uc55e\ub450\uace0 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c \uacbd\uc8fc \ud669\ub0a8\ube75\uc744 \uc120\ubb3c\ud55c \uac83\uc744 \ub450\uace0 \u201c\uc601\ub9ac\ud55c \uc120\ud0dd\u201d\uc774\ub77c\uace0 \ub9d0\ud588\ub2e4.\n3\uc77c \uc815\uce58\uad8c\uc5d0 \ub530\ub974\uba74","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839, \ud55c\ubcf5 \ubaa9\ub3c4\ub9ac \uac78\uce58\uace0 \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \uae30\ub150\ucd2c\uc601\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uacbd\ubd81 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c APEC \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \uc804\ud1b5\ud55c\ubcf5 \ubaa9\ub3c4\ub9ac\ub97c \ud558\uace0 \ub2e8\uccb4 \uae30","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \ubd80\uc778 \uae40\ud61c\uacbd \uc5ec\uc0ac\ub294 6\uc77c \uc7ac\uc77c\ubcf8\ub300\ud55c\ubbfc\uad6d\ubd80\uc778\ud68c \uac04\ubd80\ub4e4\uc744 \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\ub85c \ucd08\uccad\ud574 \ucc28\ub2f4\ud68c\ub97c \uc5f4\uace0 \uaca9\ub824\ud588\ub2e4.\n\uae40 \uc5ec\uc0ac\ub294 \ucc38\uc11d\uc790\ub4e4\uc744 \ud5a5\ud574 \uace0\uac1c \uc219\uc5ec \uc778\uc0ac\ud558\uace0\ub294 \u201c\uc7ac\uc77c\ud55c\uad6d\ubd80\uc778\ud68c","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c \uc120\ubb3c\ud574 \ud654\uc81c\ub97c \ubaa8\uc73c\uace0 \uc788\ub294 \ud669\ub0a8\ube75, \uc720\uc0ac\ud488\uc774 \ub4f1\uc7a5\ud558\uba70 \ubcf8\uc0ac\uc5d0\uc11c \uc8fc\uc758\ub97c \ub2f9\ubd80\ud558\uace0 \ub098\uc130\ub294\ub370\uc694.\n\uc790\uc138\ud55c \ub0b4\uc6a9, ","\u2018\ud669\uc81c\uac00 \uac70\ucc98\ud558\ub294 \ud558\ub298\uc758 \uad81\uc804\u2019 \ubcc4\uc790\ub9ac \uc774\ub984 \ub530\n\ucc9c\ub144\ud55c\uc6b0 \uac08\ube44\uad6c\uc774 \ub4f1 15\uc885 \ud2b9\ubcc4 \ud55c\uc2dd\ub3c4 \uc81c\uacf5\n\uc2dc\uc9c4\ud551 \uc8fc\uc11d \"\ub9e4\uc6b0 \ud3b8\uc548\ud558\uace0 \ub9cc\uc871\uc2a4\ub7ec\uc6cc\" \ub9cc\uc871\uac10\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud68c\uc758'\ub97c \uacc4\uae30\ub85c \ud55c\uad6d\uc744 \ucc3e\uc740 3\uac15(\ubbf8\uad6d\u00b7\uc911\uad6d\u00b7\uc77c\ubcf8) \uc815\uc0c1\ub4e4 \ubaa8\ub450 \uac01\uc790 \ub9cc\uc871\ud560\ub9cc\ud55c \uc131\uacfc\ub97c \ub0c8\ub2e4\ub294 \ud3c9\uac00\ub2e4.\n\u25c6\ud2b8\ub7fc\ud504, \"","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 1\uc77c \uacbd\ubd81 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc5d0 \uc55e\uc11c \uc545\uc218\ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \ucd5c\uadfc \ubd81\uc911 \uad50\ub958 \ud65c\uc131\ud654\uc640 \uad00\ub828\ud574 \"\uc774\ub7ec\ud55c \uc591\ud638","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 28\uc77c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud558\uae30 \uc704\ud574 \uacbd\ubd81 \uacbd\uc8fc\uc5d0 \ub3c4\ucc29\ud588\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 \uc624\ub294 29\uc77c APEC \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b \uac1c\ub9c9\uc2dd\uc5d0\uc11c \ud2b9\ubcc4","\ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839, \uc7ac\uc9d1\uad8c \uc774\ud6c4 \ucc98\uc74c \uc544\uc2dc\uc544 \uc21c\ubc29\n\uc544\uc138\uc548 \uc5f4\ub9b0 \ub9d0\ub808\uc774\uc2dc\uc544\ubd80\ud130 \ucc3e\uc544 \u2019YMCA \uc720\uc138\ucda4\u2019\n\ub9d0\ub808\uc774 \ucd1d\ub9ac\uc640 \ubb34\uc5ed \ud569\uc758\u2026\ud575\uc2ec \uad11\ubb3c \ud611\ub825 \ub098\uc11c\uae30\ub85c\n\uce84\ubcf4\ub514\uc544\u00b7\ud0dc\uad6d \ud734\uc804 \uc911\uc7ac\u2026","\uc2dc \uc8fc\uc11d, \uacbd\uc8fc APEC \ucc38\uc11d\ucc28 \ubc29\ubb38\u20261\uc77c \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\n\"\uc804\ub7b5\uc801 \ud611\ub825 \ub3d9\ubc18\uc790 \uad00\uacc4 \uc131\uc219 \ubc1c\uc804\u2026\uacf5\uae09\ub9dd \uc548\uc804 \ud575\uc2ec \ud30c\ud2b8\ub108\"\n\ud55c\ubc18\ub3c4 \uc815\uc138 \"\ubd81\ud575\ubb38\uc81c \ud574\uacb0 \u4e2d\uc5ed\ud560 \ud544\uc694\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839, 1\uc77c \uc2dc\uc9c4\ud551\uacfc \uc815\uc0c1\ud68c\ub2f4\n\uc2dc \uc8fc\uc11d \"\ud55c\uc911, \ub5bc\ub824\uc57c \ub5c4 \uc218 \uc5c6\ub294 \ub3d9\ubc18\uc790\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00 \uc8fc\uc11d\uc744 \ub9cc\ub098 \"\ubd81\ud55c\uacfc\uc758 \ub300\ud654 \uc7ac\uac1c\ub97c \uc704\ud574 \ud55c\uc911 \uc591\uad6d\uc774 ","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 1\ubc15 2\uc77c\uac04 \uba38\ubb3c\ub800\ub358 \uacbd\uc8fc \ud790\ud2bc\ud638\ud154\uc5d0\uc11c \ub8f8\uc11c\ube44\uc2a4\ub85c \uce58\uc988 \ubc84\uac70\ub97c \uc8fc\ubb38\ud574 \uba39\uc5c8\ub2e4\ub294 \ub4b7\uc774\uc57c","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\uac00 31\uc77c \uc624\uc804 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \uacf5\uc2dd \uac1c\ub9c9\ud588\uc2b5\ub2c8\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 APEC \uc815\uc0c1\ud68c\uc758 \uccab \ubc88\uc9f8 \uc138\uc158 \uac1c\ud68c\uc0ac\uc5d0\uc11c \ud68c\uc6d0\uad6d \uac04 \ud611\ub825 \uac15\ud654\ub97c \uac15\uc870\ud588","\uc5f0\ud569\ub274\uc2a4\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c 11\ub144 \ub9cc\uc5d0 \ud55c\uad6d\uc744 \ucc3e\uc544 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc815\uc0c1\ud68c\ub2f4\uc744 \uac00\uc9c4 \ub4a4 \uc911\uad6d \uad00\uc601\ub9e4\uccb4\ub4e4\uc744 \uc911\uc2ec\uc73c\ub85c \ud55c\uad6d\uc5d0","APEC \ud68c\uc6d0\uad6d \ub300\ud45c\ub2e8\uc5d0\uac8c\uc120\ubb3c\ud55c \ud669\ub0a8\ube75 \ub300\ud1b5\ub839\uc2e4 \uc81c\uacf5\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ucde8\uc784 \ud6c4 \ucc98\uc74c \ub9cc\ub0ac\ub2e4","\ud574\uc591 \ubc29\ub958 \uc774\ud6c4 \ucc98\uc74c\uc73c\ub85c \uc911\uad6d\uc5d0 \uc218\ucd9c\ub410\ub2e4\uace0 \ud604\uc9c0 \uc5b8\ub860\uc774 \ubcf4\ub3c4\ud588\ub2e4.\n7\uc77c \uc5f0\ud569\ub274\uc2a4\ub294 \ub9c8\uc774\ub2c8\uce58\uc2e0\ubb38\uacfc \uad50\ub3c4\ud1b5\uc2e0\uc758 \uc774\ub0a0 \ubcf4\ub3c4\ub97c \uc778\uc6a9, \ud64b\uce74\uc774\ub3c4 \ub0c9\ub3d9 \uac00\ub9ac\ube44 6t\uc774 \uc9c0\ub09c 5\uc77c \uc77c\ubcf8\uc744 \ub5a0\ub098 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc2e0\uc784 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc\uc5d0\uc11c \ub9cc\ub098 \uc11c\ub85c '\ubbf8\ub798\uc9c0\ud5a5\uc801\uc73c\ub85c' \uc591\uad6d \ud611\ub825\uc744 \uac15\ud654\ud574\ub098\uac00\uc790\ub294\ub370 \uc758\uacac\uc744 \ubaa8\uc558\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uac00\ud558\uae30 \uc704\ud574 \uacbd\uc8fc\uc5d0 \uc628 \ub450","\u201c\uc870\ud654\uc640 \uc0c1\uc0dd \ucc3e\ub294 \uac83\uc774 \ud654\ubc31 \uc815\uc2e0\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uac00 \uac1c\ub9c9\ud55c 31\uc77c 21\uac1c \ud68c\uc6d0\uad6d \uc815\uc0c1\uc744 \ud5a5\ud574 \u201c\ud611\ub825\uacfc \uc5f0\ub300\ub9cc\uc774 \uc6b0\ub9ac\ub97c \ub354 \ub098\uc740 \ubbf8","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \uc624\ud6c4 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ud790\ud2bc\ud638\ud154 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 '\uc774 \ub300\ud1b5\ub839 \uc8fc\ucd5c \uc815\uc0c1 \ud2b9\ubcc4\ub9cc\ucc2c'\uc5d0\uc11c \ub300\ud654\ub97c \ub098\ub204\uace0 \uc788\ub2e4.\u24d2 AFP=\ub274\uc2a41 \u24d2 News","\uc774 \ub300\ud1b5\ub839, \uc2dc\uc9c4\ud551\uacfc APEC \uc815\uc0c1\ud68c\uc758\uc7a5\uc11c \uccab \ub300\uba74\u2026\uc2dc \"\ud669\ub0a8\ube75 \ub9db\uc788\uac8c \uba39\uc5c8\ub2e4\" (\uc885\ud569)\n\uc774 \ub300\ud1b5\ub839, \u4e2d \ub300\ud45c\ub2e8\uc5d0 \ud669\ub0a8\ube75 200\uc0c1\uc790 \ubcf4\ub0b4\n\uc2dc\uc9c4\ud551 \"\uacbd\uc8fc, \ub9e4\uc6b0 \uc778\uc0c1\uc801\uc778 \uacf3\" \uac10\uc0ac ","\ub974\uc5c9\ub044\uc5c9 \ubca0\ud2b8\ub0a8 \uad6d\uac00\uc8fc\uc11d\uc774 \uc9c0\ub09c\ub2ec 30\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc2e0\ub3d9\ube48 \ub86f\ub370\uadf8\ub8f9 \ud68c\uc7a5\uacfc \uba74\ub2f4\ud55c \uc790\ub9ac\uc5d0\uc11c \ud638\ucc0c\ubbfc \ub86f\ub370\ubab0 \uac74\uc124\uc744 \ud3ec\ud568\ud55c \ud611\ub825 \ubc29\uc548\uc744 \ub17c\uc758\ud55c ","\uc2dc\uc9c4\ud551\uc774 \ud55c\uc785 \uba39\uc790 \uc8fc\ubb38 \ud3ed\uc8fc\u2026\uacbd\uc8fc\uc11c '\ube75 \ub300\ub780' \ubc8c\uc5b4\uc84c\ub2e4\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d \ucc28 \ud55c\uad6d\uc744 \ucc3e\uc740 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ud669\uc624\ub3d9 \uc18c\uc7ac\uc758 \ud55c \ud669\ub0a8","\ubc15\uc724\uc8fc \uc678\uad50\ubd80 \uc81c1\ucc28\uad00\uc740 7\uc77c \uc11c\uc6b8\uc5d0\uc11c \ud6c4\ub098\ucf54\uc2dc \ub2e4\ucf00\ud788\ub85c \uc77c\ubcf8 \uc678\ubb34\uc131 \uc0ac\ubb34\ucc28\uad00\uacfc \uc81c16\ucc28 \ud55c\uc77c \uc678\uad50\ucc28\uad00 \uc804\ub7b5\ub300\ud654\ub97c \uac00\uc84c\ub2e4.\n\ub450 \ucc28\uad00\uc740 \uc9c0\ub09c 6\uc6d4 \uc774\ud6c4 \uc138 \ucc28\ub840 \uc815\uc0c1\ud68c\ub2f4\uc744 \ud1b5\ud574 \ud55c\uc77c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc5b4\uc81c(5\uc77c) \uc608\uc815\ud588\ub358 \uc18c\ubc29\uacf5\ubb34\uc6d0 \uc624\ucc2c \uc77c\uc815\uc744 \ucde8\uc18c\ud588\uc2b5\ub2c8\ub2e4.\n\uc9c0\ub09c\uc8fc \uc544\uc138\uc548 \uc21c\ubc29\uc5d0 \uc774\uc5b4 APEC\uae4c\uc9c0 \uc678\uad50 \uac15\ud589\uad70\uc744 \uc774\uc5b4\uc628 \ud0d3\uc5d0 \uc0dd\uae34 \ubab8\uc0b4 \ub54c\ubb38\uc778\ub370\uc694.\n\ud3c9\uc18c \uac15\ucca0 \uccb4\ub825","\uc678\uad50\uc77c\uc815 \uac15\ud589\uad70\uc73c\ub85c \ubab8\uc0b4\uc774 \ub098 \uc77c\uc815\uae4c\uc9c0 \ucde8\uc18c\ud588\ub358 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ud558\ub8e8 \ub9cc\uc5d0 \uacf5\uac1c \uc77c\uc815\uc744 \uc7ac\uac1c\ud588\uc2b5\ub2c8\ub2e4.\n\uac15\uc6d0\ub3c4 \uc9c0\uc5ed \uc0b0\ubd88 \ub300\ube44 \uc0c1\ud669\uc744 \uc810\uac80\ud558\uace0, \uc6b8\uc0b0 \ub9e4\ubab0\uc0ac\uace0\uc5d0 \ucd1d\ub825 \ub300\uc751\ud558\ub77c\ub294 \uc9c0\uc2dc","2025.11.1/ \ud0a4\uc6cc\ub4dc\uc774\uc7ac\uba85\ub300\ud1b5\ub839AEPC\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4\uad00\ub828 \uc0ac\uc9c4\uc774\uc7ac\uba85 \ub300\ud1b5\ub839, APEC \ud68c\uacac\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc5d0 \uc3e0\ub9b0 \uad00\uc2ecAPEC \ud68c\uacac \ubc1c\uc5b8\ud558\ub294 \uc774\uc7ac\uba85 \uac15\uc720\uc815 \ub300\ubcc0\uc778, \uad6d\ubb34\ud68c\uc758","\uc870\uad6d \uc870\uad6d\ud601\uc2e0\ub2f9 \ube44\uc0c1\ub300\ucc45\uc704\uc6d0\uc7a5\uc774 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c \uacbd\uc8fc \ud2b9\uc0b0\ud488 \u2018\ud669\ub0a8\ube75\u2019\uc744 \uc120\ubb3c\ud55c \uac83\uc5d0 \ub300\ud574 \u201c\ud0c1\uc6d4\ud55c \uc120\ud0dd\uc774\uc5c8\ub2e4\u201d\uace0 \ud3c9\uac00\ud588\ub2e4.\n\uc870 \uc704\uc6d0\uc7a5\uc740 \uc9c0\ub09c 2\uc77c \uc790\uc2e0\uc758","\uc2dc\uc9c4\ud551 \uc8fc\uc11d\uc740 \uc624\ud6c4 \ud55c\uc911\uc815\uc0c1\ud68c\ub2f4\u00b7\ub9cc\ucc2c \ub9c8\uce58\uace0 \ucd9c\uad6d\n2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 1\uc77c \ud3d0\ub9c9\ud568\uc5d0 \ub530\ub77c \uacbd\uc8fc\uc5d0 \ubaa8\uc600\ub358 \uc138\uacc4 \uac01\uad6d \uc815\uc0c1\uacfc \uc815\uc0c1\uae09 \uc778\uc0ac\ub4e4\uc774 \ub300\ubd80\ubd84 \uadc0","\uc774 \ub300\ud1b5\ub839, \uc624\ub298 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\u2026\u65b0\uc131\uc7a5\uc0b0\uc5c5 \ud611\ub825\ub17c\uc758\nMOU \uccb4\uacb0\ud558\uace0 \uacf5\ub3d9 \uc5b8\ub860\ubc1c\ud45c \uc608\uc815\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 2\uc77c \uc624\uc804 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c","\uc774 \ub300\ud1b5\ub839 \u201c\ud55c\uc911 \uacbd\uc81c\ud611\ub825, \uc218\ud3c9 \uad6c\uc870\ub85c \ubcc0\ud654\u2026\ud638\ud61c\uc801 \ubc1c\uc804\ud574\uc57c\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uc815\uc0c1\ud68c\ub2f4\uc744 ","\uad6d\ud68c\uc11c \uc57c\ub2f9 \uc758\uc6d0 \uc9c8\uc758\uc5d0 \ub2f5\ubcc0\u2026\"\u674e\ub300\ud1b5\ub839, \ubb38\uc81c\uc758\uc2dd \uacf5\uc720\ud560 \uc218 \uc788\ub294 \uc9c0\ub3c4\uc790\"\n\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \ub2ec\ub77c\uc9c4 \uc5ed\uc0ac\uad00\uc744 \ubcf4\uc600\ub2e4. \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\ub294 7\uc77c \uc77c\uc81c \uc2dd\ubbfc\uc9c0 \uc9c0\ubc30\uc640 \uad00\ub828\ud574 ","15\ub144\ub9cc\uc758 \ud55c\uad6d \ubc29\ubb38, \uc228\uac00\uc05c \uc77c\uc815\u2026\ub2e4\uc74c \ud589\uc120\uc9c0 \uc601\uad6d \ub8e8\ud134\uacf5\ud56d\n\uc11c\ubc0b' \ucc38\uac00 \ub4f1 1\ubc15 2\uc77c\uac04\uc758 \ubc29\ud55c \uc77c\uc815\uc744 \ubaa8\ub450 \ub05d\ub0b4\uace0 31\uc77c \ucd9c\uad6d\ud588\ub2e4.\n\ud669 CEO\ub294 \uc774\ub0a0 \uc624\ud6c4 7\uc2dc\uaed8 \uc2b9\uc6a9\ucc28\ub7c9\uc744 \ud0c0","'2025 \uacbd\uc8fc APEC' \uc815\uc0c1\ud68c\uc758\uac00 \ud558\ub8e8 \uc55e\uc73c\ub85c \ub2e4\uac00\uc654\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc624\ub298 \ub2e4\uce74\uc774\uce58 \uc77c\ubcf8 \ucd1d\ub9ac\uc640 \uccab \ub9cc\ub0a8\uc744 \uac16\ub294 \ub4f1 \uc8fc\uc694\uad6d \uc815\uc0c1\ub4e4\uacfc \uc591\uc790\ud68c\ub2f4\uc5d0 \ub098\uc124 \uacc4\ud68d\uc785\ub2c8\ub2e4.\n\ub610 \uc138\uae30","\ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uc7a0\uc2dc \ub4a4 \uae40\ud574\uacf5\ud56d\uc744 \ud1b5\ud574 \uc785\uad6d\ud569\ub2c8\ub2e4. \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub450 \ubc88\uc9f8 \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4\ub3c4 \uc608\uc815\ub3fc \uc788\uc2b5\ub2c8\ub2e4. \uc624\ub298 \uac1c\ub9c9\ud558\ub294 APEC \uc11c\ubc0b\uc5d0\uc11c\ub294 \uc138\uacc4 \uc8fc\uc694 \uae30\uc5c5\uc778\uc774 \ub300\uac70 \ucc38\uc11d","\ub300\ub9cc\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uae30\uac04 \uc790\uad6d \ub300\ud45c\ub2e8\uc5d0 \ub300\ud55c \uacf5\ud56d \uc758\uc804 \uc218\uc900\uc744 \uc0ac\uc804\uc5d0 \ubb38\uc81c \uc0bc\uc544 \ud55c\uad6d \uc678\uad50\ubd80\uc5d0 \ud56d\uc758\ud588\uc73c\uba70, \uadf8 \uacb0\uacfc \ud569\uc758\ub97c \uc774\ub918\ub2e4\ub294 \ub4b7\uc774\uc57c\uae30\uac00 \uc804\ud574\uc84c\ub2e4.\n","\uc548\ubcf4\uc2e4 3\ucc28\uc7a5 \u201cAPEC \uacf5\ub3d9\uc120\uc5b8\ubb38 \ub3c4\ucd9c \ub178\ub825\u2026\ud55c\ubbf8\uc77c \uc815\uc0c1\ud68c\ub2f4 \uc77c\uc815\uc0c1 \uc5b4\ub824\uc6cc\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc624\ud604\uc8fc \ub300\ud1b5\ub839\uc2e4 \uad6d\uac00\uc548\ubcf4\uc2e4 3\ucc28\uc7a5\uc740 ","\uad70\uacfc \uacbd\ucc30\uc740 \uac01\uad6d \uc815\uc0c1\ub4e4\uc774 \ubaa8\ub450 \ucd9c\uad6d\ub54c\uae4c\uc9c0 \ucd5c\uace0 \uacbd\uacc4\ub839\uc744 \uc720\uc9c0\ud55c\ub2e4. \uc77c\ubd80 \ubc18\uc911, \ubc18\ubbf8 \uc2dc\uc704\ub300\ub4e4\uc758 \uae30\uc2b5 \uc2dc\uc704 \ub4f1\uc740 \uc6d0\ucc9c \ucc28\ub2e8\ud560 \uc608\uc815\uc774\ub2e4.\n\uc9c0\ub09c\ub2ec 30\uc77c \uac00\uc7a5 \uba3c\uc800 \uadc0\uad6d\ud55c \ub3c4\ub110\ub4dc \ud2b8\ub7fc","*\uc778\ud130\ubdf0\ub97c \uc778\uc6a9\ubcf4\ub3c4\ud560 \ub54c\ub294 \ud504\ub85c\uadf8\ub7a8\uba85 'CBS\ub77c\ub514\uc624 &lt;\ubc15\uc7ac\ud64d\uc758 \ud55c\ud310\uc2b9\ubd80&gt;'\ub97c \uc815\ud655\ud788 \ubc1d\ud600\uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc800\uc791\uad8c\uc740 CBS\uc5d0 \uc788\uc2b5\ub2c8\ub2e4. *\uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744","2016\ub144 \u97d3 \uc0ac\ub4dc \ubc30\uce58 \uc774\ud6c4 \uad00\uacc4 \uacbd\uc0c9\n\uc2dc\uc9c4\ud551, 11\ub144 \ub9cc\uc758 \ubc29\ud55c \uc77c\uc815 \uc18c\ud654\n\u201cAI\u00b7\ubc14\uc774\uc624\uc81c\uc57d\u00b7\ub179\uc0c9\uc0b0\uc5c5 \ud611\ub825 \uac15\ud654\u201d\n\u201c\uc591\uad6d \uad6d\ubbfc\uac10\uc815 \uac1c\uc120\u2026\ubbfc\uac04\uad50\ub958 \uc99d\uc9c4\u201d\n\uc911\uad6d \ub0b4\uc5d0\uc11c\ub3c4 \uc9c0\ub09c 1\uc77c","\u65e5, \ub3c5\ub3c4\ud6c8\ub828 \uc774\uc720\ub85c \ud6c8\ub828\uae30 '\uae09\uc720 \uac70\ubd80'\ud558\uc790\u2026\u97d3 \uad70\uc545\ub300, \uc790\uc704\ub300 \ud589\uc0ac \ucc38\uc11d \ubcf4\ub958\n\ud6c8\ud48d\uc774 \ubd88\ub358 \ud55c\uc77c \uad00\uacc4\uc5d0\ub3c4 \ub3cc\ubc1c \ubcc0\uc218\uac00 \uc0dd\uacbc\uc2b5\ub2c8\ub2e4. \uc6b0\ub9ac \uacf5\uad70 \ud2b9\uc218\ube44\ud589\ud300\uc774 \ub2f9\ucd08 \uc57d\uc18d\ud588\ub358 \uc77c\ubcf8\uc758 ","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 APEC \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uacc4\uae30\ub85c \ud55c\uad6d\uacfc \uc911\uad6d \uc815\uc0c1\uacfc \ud5c8\uc2ec\ud0c4\ud68c\ud55c \ub300\ud654\ub97c \ub098\ub208 \uac83\uc774 \uc774\ubc88 \ubc29\ud55c \uc678\uad50\uc758 \uc911\uc694\ud55c \uc131\uacfc\uc600\ub2e4\uace0 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\ub294 1\uc77c ","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc624\ub294 29\uc77c \ubc29\ud55c\uc744 \uc55e\ub454 \uac00\uc6b4\ub370 \ub300\ud1b5\ub839\uc2e4\uc774 \uc120\ubb3c\ub85c \uacbd\uc8fc \uae08\uad00\uc744 \uc720\ub825 \uac80\ud1a0\ud558\uace0 \uc788\ub2e4.\n","APEC \ub9c8\uce58\uba70 \ud68c\uacac\u2026\"\u5317 \uc801\ub300\uc801 \ud45c\ud604 \uac15\ub3c4 \ub9ce\uc774 \uc644\ud654\"\n\"\u97d3\u4e2d, \uc2e4\uc9c8\uc801 \ud611\ub825 \uac15\ud654 \uaf2d \ud544\uc694\u2026\ud55c\ubc18\ub3c4 \ud3c9\ud654\uc5d0 \u4e2d \uc5ed\ud560 \uae30\ub300\"\n\"\ub2e4\uce74\uc774\uce58, \ud6cc\ub96d\ud55c \uc815\uce58\uc778\u2026\u97d3\u65e5, \ubb38\uc81c \uc9c1\uc2dc\ud558\ub418 \ubbf8\ub798\ub85c ","\u5c0d\ud55c\uad6d \uc815\ucc45 \uc5f0\uc18d\uc131 \uc720\uc9c0\ud560 \uac83\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 1\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uccab \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0 \uc591\uad6d \uac04 \ud611\ub825 \uac15\ud654\u00b7\ubc1c\uc804 \ud544","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uc9c0\ub09c 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc815\uc0c1\ud68c\ub2f4\uc7a5\uc73c\ub85c \uc774\ub3d9\ud558\uace0 \uc788\ub2e4. (\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 SNS. \uc7ac\ud310\ub9e4 \ubc0f DB \uae08\uc9c0)","\ud55c\uad6d\uacfc \uc77c\ubcf8 \uc815\ubd80\uac00 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac \uac04\uc758 \uccab \uc815\uc0c1\ud68c\ub2f4\uc744 \uc624\ub294 30\uc77c \uac1c\ucd5c\ud558\ub294 \ubc29\ud5a5\uc73c\ub85c \uc870\uc728 \uc911\uc778 \uac83\uc73c\ub85c \uc54c\ub824\uc84c\ub2e4.\n28\uc77c \uc544\uc0ac\ud788\uc2e0\ubb38\uc740 \uc591\uad6d \uc815\ubd80\uac00 \uacbd\uc8fc\uc5d0","29\uc77c \uacbd\uc8fc\ud790\ud2bc\ud638\ud154, APEC \uc815\uc0c1 \ud2b9\ubcc4 \ub9cc\ucc2c\n\ubca0\ud2b8\ub0a8\u00b7\ub274\uc9c8\ub79c\ub4dc\u00b7\uce90\ub098\ub2e4 \ub4f1 8\uac1c\uad6d \uc815\uc0c1 \ucc38\uc11d\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \uacbd\uc8fc \ud790\ud2bc\ud638\ud154 ","\uacbd\uc8fc\ubc15\ubb3c\uad00\uc11c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uc608\uc815\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \uacbd\ubd81 \uacbd\uc8fc\uc5d0 \ub3c4\ucc29\ud574 1\ubc15 2\uc77c \uacf5\uc2dd \uc77c\uc815\uc5d0","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc624\ub298 \uc624\uc804 \uacf5\uc2dd \uac1c\ub9c9\ud588\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc758\uc7a5 \uc790\uaca9\uc73c\ub85c \uac01\uad6d \uc815\uc0c1\ub4e4\uc744 \uc601\uc811\ud558\uace0 \ud68c\uc758\ub97c \uc8fc\uc7ac\ud588\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc \ud604\uc7a5\uc73c\ub85c \uac00\ubcf4\uaca0\uc2b5\ub2c8\ub2e4. \uc774\uc885\uc6d0, !\n\ub124, \uacbd","\uae08\ub9cc '200\ub3c8'\u2026\ud2b8\ub7fc\ud504\uac00 \ubc1b\uc740 \ud669\uae08 \ubb34\uad81\ud654\ub300\ud6c8\uc7a5\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \uad6d\ube48 \ubc29\ud55c\ud55c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c \ub300\ud55c\ubbfc\uad6d \ucd5c\uace0 \ud6c8","\uc774\uc7ac\uc6a9 \ub4f1 4\ub300\uadf8\ub8f9 \ucd1d\uc218, \uc774\ucc3d\ud638\u00b7\ubc15\uc9c4\uc601 \ucc38\uc11d\n\uc774\uc7ac\uba85 \"\uc11c\ube44\uc2a4 \ud22c\uc790 \ubd84\uc57c \uc81c\ub3c4 \uc2e0\uc18d \ubcf4\uac15\"\n\uc2dc\uc9c4\ud551 \"\uccad\ub144 \uad50\ub958 \ud65c\ub3d9 \ub4f1 \uc6b0\ud638 \uc0ac\uc5c5 \ud76c\ub9dd\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d","\uc815\uc0c1\ud68c\uc758, \uadf8\ub9ac\uace0 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc\uc758 \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc21c\uc73c\ub85c 2\ubc153\uc77c \ub3d9\uc548 \uc228 \uac00\uc058\uac8c \uc774\uc5b4\uc9c4\ub2e4.\n\ud55c\ud3b8 \uc911\uad6d\uacfc \uc77c\ubcf8 \uc815\ubd80\uac00 APEC \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uacc4\uae30\ub85c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub2e4\uce74\uc774","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc740 \uacbd\uc8fc\uc5d0\uc11c 2\ubc15 3\uc77c\uac04 \uba38\ubb3c \uc608\uc815\uc778\ub370\uc694.\n\ubd80\uc0b0\uc5d0\uc11c \ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4\uc744 \ub9c8\uce5c \uc2dc\uc9c4\ud551 \uc8fc\uc11d\uc774 \uc870\uae08 \uc804 \uacbd\uc8fc \uc219\uc18c\uc5d0 \ub3c4\ucc29\ud588\uc2b5\ub2c8\ub2e4.\n\uc2dc \uc8fc\uc11d\uc774 \uba38\ubb3c \uc219\uc18c \uc55e \ubd84\uc704\uae30\ub294 \uc5b4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ucde8\uc784 5\uac1c\uc6d4 \ub9cc\uc5d0 \u2018\ucd5c\ub300 \uc2dc\ud5d8\ub300\u2019\ub85c \uc5ec\uaca8\uc9c4 \u2018\uc815\uc0c1\uc678\uad50 \uc288\ud37c\uc704\ud06c\u2019\ub97c \ub9c8\ubb34\ub9ac\ud588\ub2e4. \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0\uacfc \ud55c\uc911\uad00\uacc4 \ubcf5\uc6d0\uc774\ub77c\ub294 \uad75\uc9c1\ud55c \uc591\uc790\uc678\uad50 \uc131\uacfc\uc640 \ud568\uaed8 \u2018\uacbd\uc8fc\uc120\uc5b8\u2019 \ub3c4","\uc2dc\uc9c4\ud551, \ube44\uacf5\uac1c \ud68c\ub2f4\uc5d0\uc11c \ubf08 \uc788\ub294 \ubc1c\uc5b8 \uc3df\uc544\ub0b4\n\uc804\uc784 \uc815\uad8c \ubbf8\u00b7\uc77c \uc3e0\ub9bc\u2026\uacfc\uac70 \uc0ac\ub4dc \uc0ac\ud0dc \uc5fc\ub450\n\ubc29\ud55c \uac78\ub9bc\ub3cc\ub85c \uaf3d\ud78c \ud610\uc911 \uc2dc\uc704 \uc758\uc2dd\ud55c \ubc1c\uc5b8\ub3c4 \ub098\uc640\n\ub0b4\ub144 11\uc6d4 \uc911\uad6d \uc120\uc804\uc5d0\uc11c APEC \uc815","\uc774\uc7ac\uba85-\ub974\uc5c9 \ub044\uc5c9 \ubca0\ud2b8\ub0a8 \uad6d\uac00\uc8fc\uc11d \uc815\uc0c1\ud68c\ub2f4\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub974\uc5c9 \ub044\uc5c9 \ubca0\ud2b8\ub0a8 \uad6d\uac00\uc8fc\uc11d\uc758 \ubc29\ud55c\uc744 \ud658\uc601\ud558\uba70 \"\ubca0\ud2b8\ub0a8\uc758 \uc5f0\ud3c9\uade0 \uc131\uc7a5\ub960\uc774 7%\uc5d0 \uac00\uae4c\uc6b8 \uc815\ub3c4\ub85c \uc555\ub3c4\uc801\uc778 \uc131\uc7a5 \uc911\uc778\ub370 \ub300\ud55c\ubbfc","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \u201c\ubaa8\ub4e0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc744 \ub9c8\ubb34\ub9ac\ud588\ub2e4\u201d\uba70 \u201c\uc55e\uc73c\ub85c\ub3c4 \uad6d\ubbfc \uc5ec\ub7ec\ubd84\uc758 \uae30\ub300\uc5d0 \ubd80\uc751\ud558\uba70 \ub300\ud55c\ubbfc\uad6d\uc758 \uc704\uc0c1\uc744 \ub192\uc77c \uc218 \uc788\ub3c4\ub85d \uc804\ub825\uc744 \ub2e4\ud558\uaca0\ub2e4\u201d\uace0","2025\ub144 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uac00 \ud3d0\ub9c9\ud55c \uac00\uc6b4\ub370, \uc815\uc0c1\ub4e4\uc774 \ud3d0\ub9c9\uc2dd\uc5d0\uc11c \uc5b4\uae68\uc5d0 \ub450\ub978 \uc625\uc0c9 \uc204\uc774 \uc8fc\ubaa9\ubc1b\uace0 \uc788\ub2e4.\n| | \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uacbd\uc8fc\ud654\ubc31","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \uc624\ub298 \uac1c\ub9c9\u2026'\uacbd\uc8fc \uc120\uc5b8'\uc5d0 \uc790\uc720\ubb34\uc5ed \ub2f4\uae30\ub098\n31\uc77c~11\uc6d41\uc77c \uc774\ud2c0\uac04\u202621\uac1c \ud68c\uc6d0\uad6d \ubc0f \ucd08\uccad\uad6d UAE \ucc38\uc11d\n\uc8fc\uc81c '\uc9c0\uc18d \uac00\ub2a5\ud55c \ub0b4\uc77c'\u2026\u674e\ub300\ud1b5\ub839 AI \uc774\ub2c8\uc154\ud2f0\ube0c","\uc2dc\uc9c4\ud551, \ub0b4\ub144 APEC \uac1c\ucd5c\uc9c0\ub85c \uc120\uc804 \uc120\ud0dd\ud55c \uc9c4\uc9dc \uc774\uc720\ub294\n\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 1\uc77c \ub0b4\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uc9c0\ub85c \uad11\ub465\uc131 \uc120\uc804\uc744 \uacf5\uac1c\ud574 \uadf8 \ubc30\uacbd\uc5d0 \uad00\uc2ec\uc774","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub2e4\uce74\uc774\uce58 \uc77c\ubcf8 \ucd1d\ub9ac \ub4f1 \ub3c4\ucc29\n\uc815\uc0c1\ud68c\uc758 \ubcf8\ud68c\uc758 \uac1c\ub9c9\uc744 \ud558\ub8e8 \uc55e\ub454 30\uc77c APEC \ud68c\uc6d0 \ub300\ud45c\ub2e8\uc774 \uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc744 \ud1b5\ud574 \uc18d\uc18d \uc785\uad6d\ud558\uace0 \uc788\ub2e4.\n30\uc77c \uc678\uad50\uac00\uc5d0 \ub530\ub974\uba74","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uc9c0\ub09c\ub2ec 31\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc911\uc77c \uc815\uc0c1\ud68c\ub2f4\uc5d0 \uc55e\uc11c \uc545\uc218\ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\uc911\uad6d \uc815\ubd80\ub294 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc2e0\uc784 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc \uc544","\uc77c\ubcf8 \uc218\uc0b0\ubb3c, \uc624\uc5fc\uc218 \ubc29\ub958 \ud6c4 \uccab \u4e2d\uc218\ucd9c\n\uc77c\ubcf8 \uc218\uc0b0\ubb3c\uc774 \ud6c4\ucfe0\uc2dc\ub9c8 \uc81c1\uc6d0\uc790\ub825\ubc1c\uc804\uc18c \uc624\uc5fc\uc218(\uc77c\ubcf8 \uc815\ubd80 \uba85\uce6d \u2018\ucc98\ub9ac\uc218\u2019) \ud574\uc591 \ubc29\ub958 \uc774\ud6c4 \ucc98\uc74c\uc73c\ub85c \uc911\uad6d\uc5d0 \uc218\ucd9c\ub410\ub2e4. \uc911\uad6d\uc774 2023\ub144 8","\u91d1\ucd1d\ub9ac, \uae40\uc5b4\uc900 \uc720\ud29c\ube0c\uc11c '\uc11c\uc6b8\uc2dc\uc7a5 \ucd9c\ub9c8\uc124' \uc77c\ucd95\u2026\"\uadf8\ub7f4 \uc77c \uc5c6\ub2e4\"\n\"\uacbd\uc7c1 \uac70\uccd0 \uc88b\uc740 \ud6c4\ubcf4\uac00 \ub098\uc62c \uac83\u2026\ucd1d\ub9ac \uc624\ub798 \ud560 \uc218 \uc788\uac8c \uc2dc\ucf1c\ub2ec\ub77c\"\n\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 \uc9c0\ub09c 3\uc77c \uc624\uc804 \uc11c\uc6b8 \ub3d9\ub300","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00 \uc8fc\uc11d\uacfc \uccab \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc744 \ud55c\ub2e4.\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uacf5\uc2dd \uc77c\uc815\uc740 \ub9c8\ubb34\ub9ac\ub41c\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 APEC \uc815\uc0c1\ud68c\uc758\uc758 ","\ub2e4\uce74\uc774\uce58 \u65e5 \ucd1d\ub9ac, 30\uc77c \ubc29\ud55c\u2026APEC \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\n\uae30\ud558\ub77c \uad00\ubc29\uc7a5\uad00 \"\uc544\ud0dc \uc9c0\uc5ed\uc758 \uc9c0\uc18d \uac00\ub2a5\ud55c \ubc88\uc601 \uc758\uc9c0 \ubcf4\uc5ec\uc904 \uac83\"\n\"\u97d3 \ubc29\ubb38 \uacc4\uae30 \uc5ec\ub7ec \uad6d\uac00\ub4e4\uacfc \uc815\uc0c1\ud68c\ub2f4 \uc870\uc728 \uc911\"\n28\uc77c ","\ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc740 \uc5b4\uc81c(28\uc77c) \uc77c\ubcf8 \ubc29\ubb38 \uc77c\uc815\uc744 \ub9c8\uce58\uace0 \uc9c0\uae08 \ubd80\uc0b0 \uae40\ud574\uacf5\ud56d\uc744 \ud1b5\ud574\uc11c \uc6b0\ub9ac\ub098\ub77c\ub85c \ub4e4\uc5b4\uc654\uc2b5\ub2c8\ub2e4. \uc57d \ub450 \ub2ec \ub9cc\uc5d0 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc774 \ub2e4\uc2dc \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\uac8c \ub420 \ud150\ub370\uc694.","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uacbd\ubd81 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c APEC \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \uc804\ud1b5\ud55c\ubcf5 \ubaa9\ub3c4\ub9ac\ub97c \ud558\uace0 \ub2e8\uccb4 \uae30\ub150\ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4.\n\ubaa9\ub3c4\ub9ac\uc5d0\ub294 APEC \uc815\uc0c1\ud68c\uc758 \uc5e0\ube14\ub7fc\uacfc ","\uc678\uad50 \uac15\ud589\uad70 \uc18d \ubab8\uc0b4\uc5d0 \uac78\ub9b0 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc774\ub0a0 \uc608\uc815\ub3fc \uc788\ub358 \uc18c\ubc29\uacf5\ubb34\uc6d0\uacfc\uc758 \uc624\ucc2c \uc77c\uc815\uc744 \ucde8\uc18c\ud588\ub2e4.\n5\uc77c \ub300\ud1b5\ub839\uc2e4 \ub4f1\uc5d0 \ub530\ub974\uba74 \uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \ub0ae 12\uc2dc\uc5d0 \uc608\uc815\ub3fc \uc788\ub358 \uc18c\ubc29\uacf5\ubb34\uc6d0","\uad00\uc601\uc740 FTA\u00b7AI \ud611\ub825 \uac15\uc870, \ud574\uc678 \uc911\ubb38\uad8c\uc740 \u2018\ubc31\ub3c4\uc5b4 \ub18d\ub2f4\u2019 \uc9d1\uc911 \uc870\uba85\n\uc911\uad6d \uad00\uc601\ub9e4\uccb4\ub4e4\uc774 APEC 2025 \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc744 \u2018\uc2e4\uc6a9 \ud611\ub825 \uc7ac\uac00\ub3d9\u2019\uc73c\ub85c \uaddc\uc815\ud558\uba70 \uacbd\uc81c \uc758\uc81c\ub97c \uc804\uba74\uc5d0 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 30\uc77c \uc624\ud6c4 \uacbd\ubd81 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uc7a5\uc5d0\uc11c \uc544\ub204\ud2f4 \ucc2c\uc704\ub77c\uafbc \ud0dc\uad6d \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0 \uc591\uad6d \uad00\uacc4\ub97c \ube44\ub86f\ud574 \uc628\ub77c\uc778 \uc2a4\ucea0 \uc13c\ud130 \ub4f1 \ucd08\uad6d\uac00 \ubc94\uc8c4 \ub300\uc751, \ud55c\ubc18\ub3c4 \ubb38\uc81c","\ub300\ud1b5\ub839\uc2e4 \ub300\ubcc0\uc778\uc2e4\uc740 \uc774\ub0a0 \ubb38\uc790\uba54\uc2dc\uc9c0\ub97c \ud1b5\ud574 \"\uc624\ub298 \uc608\uc815\ub41c \uc18c\ubc29\uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c\uc740 \ube44\uc11c\uc2e4\uc7a5 \ub300\ucc38\uc73c\ub85c \uc9c4\ud589\ub41c\ub2e4\"\uace0 \uc804\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc5b4\uc81c \uad6d\ubb34\ud68c\uc758\uc5d0\uc11c \"\ub0b4\uac00 \uc9c0\uae08 \uac10\uae30 \ubab8\uc0b4\uc774 \uac78\ub824","\ubb34\uad81\ud654 \ub300\ud6c8\uc7a5 \uc218\uc5ec\u2026\ucc9c\ub9c8\ucd1d \uae08\uad00 \ubaa8\ud615 \uc120\ubb3c\n\ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4\uc5d0 \uc2dc\uc120 \uc3e0\ub824\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \uc624\uc804 11\uc2dc35\ubd84\ucbe4 \uc804\uc6a9\uae30\uc778 \uc5d0\uc5b4\ud3ec\uc2a4\uc6d0\uc744 \ud0c0\uace0 \uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc5d0 \ub3c4\ucc29\ud588\ub2e4. \ud2b8","\uc774\ubc88 \uc8fc \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \uc57c\ub2f9\uc744 \ud5a5\ud574 \uc2f8\uc6b0\uc9c0 \ub9d0\uc790\uace0 \uc81c\uc548\ud588\ub2e4. \uad6d\uc81c \uc678\uad50 \ud589\uc0ac\uac00 \uad6d\ub0b4\uc5d0\uc11c \uce58\ub7ec\uc9c0\ub294 \ub9cc\ud07c \ud589\uc0ac\uac00 \uc131","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uad6d\ube48 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uc120\ubb3c\uc744 \uc8fc\uace0\ubc1b\uc73c\uba70 \ud654\uae30\uc560\uc560\ud55c \ubd84\uc704\uae30\ub97c \uc5f0\ucd9c\ud588\ub2e4. \ud3c9\uc18c \ubb34\ud45c\uc815\uc744 \uc720\uc9c0\ud558\ub294 ","\uc2dc\uc9c4\ud551, \uacbd\uc8fcAPEC\u00b7\ud55c\uc911\uc815\uc0c1\ud68c\ub2f4 \ub4f1 \ubc29\ud55c \uc77c\uc815 \ub9c8\uce58\uace0 \uadc0\uad6d\uae38\n11\ub144 \ub9cc\uc5d0 \ubc29\ud55c\ud574 2\ubc153\uc77c\uac04 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc640 \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \ub4f1 \uc8fc\uc694 \uc77c\uc815\uc744 \uc18c\ud654\ud55c ","\ud2b8\ub7fc\ud504\u00b7\uc2dc\uc9c4\ud551\uc774 '\ud53d'\ud55c \uc774\ub3d9 \uc218\ub2e8\uc740?\u2026\ub354\ube44\uc2a4\ud2b8 vs \ud6d9\uce58N701\n\ud2b8\ub7fc\ud504, '\ub9c8\ub9b0\uc6d0' \ud5ec\uae30\u00b7\uc804\uc6a9 \ub9ac\ubb34\uc9c4 \uc5f0\uacc4 \uc774\ub3d9\n\uc2dc\uc9c4\ud551, \uc911\uad6d\ud310 \ub864\uc2a4\ub85c\uc774\uc2a4\ub85c \uace0\uc18d\ub3c4\ub85c \uc774\uc6a9\n\uc2dc\uc9c4\ud551, \uc911\uad6d\ud310 \ub864\uc2a4\ub85c","\ud55c\uc911 \uc815\uc0c1 \u201c\uc591\uad6d \ud611\ub825 \uac15\ud654\u201d\u2026APEC '\uacbd\uc8fc \uc120\uc5b8' \ucc44\ud0dd\n\uae00\ub85c\ubc8c \uc774\ubca4\ud2b8 \uacbd\uc8fc APEC \uc77c\uc815 \ub9c8\ubb34\ub9ac\n\uc774 \ub300\ud1b5\ub839, \ud55c\uc911 \ud68c\ub2f4\uc11c \uc591\uad6d \uad00\uacc4 \uac1c\uc120 \ubc1c\ud310 \ub9c8\ub828\n\ub300\ud1b5\ub839\uc2e4 \"\ud55c\uc911 \uad00\uacc4 \uc804\uba74 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc\uc758 \uccab \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud55c\ubc18\ub3c4 \ube44\ud575\ud654 \ubb38\uc81c\ub97c \ub17c\uc758\ud55c\ub2e4\uace0 \uac15\uc720\uc815 \ub300\ud1b5\ub839\uc2e4 \ub300\ubcc0\uc778\uc774 31\uc77c \ubc1d\ud614\ub2e4.\n\uac15 \ub300\ubcc0\uc778\uc740 \uc774\ub0a0 \uc624\ud6c4 \uacbd\uc8fc APEC \uad6d\uc81c\ubbf8\ub514\uc5b4\uc13c","APEC \uc758\uc7a5\uad6d \ud55c\uad6d\uc5d0\uc11c \uc911\uad6d\uc73c\ub85c\u2026\"\ub0b4\ub144 11\uc6d4 \uc911\uad6d \uc120\uc804\uc5d0\uc11c \uac1c\ucd5c\"\n\ucd5c\uadfc 24\uc2dc\uac04 \uc774\ub0b4 \uc18d\ubcf4 \ubc0f \uc54c\ub9bc\uc744 \ud45c\uc2dc\ud569\ub2c8\ub2e4.\n\uc911\uad6d\uc11c 125\ubc30 \ub2f9\uaca8\ubcf4\ub2c8\u2026\ubca0\ub780\ub2e4\uc11c \ucb48\uadf8\ub824 \uc549\uc544 \uc6a9\ubcc0\n\"\uc774\uac70 \ub108","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc774\ubc88 \ud68c\ub2f4\uc5d0\uc11c \u201c\uacbd\uc8fc\ub294 \ucc9c\ub144\uc758 \uc5ed\uc0ac\uc640 \ubb38\ud654\ub97c \ud488\uc740 \ub3c4\uc2dc\uc774\uc790 \uc804\ud1b5\uacfc \ud604\ub300\uac00 \uacf5\uc874\ud558\ub294 \uc870\ud654\uc758 \uc0c1\uc9d5\u201d\uc774\ub77c\uace0 \uc5b8\uae09\ud55c \ud6c4 \u201c\ud68c\uc6d0\uad6d\ub4e4\uc758 \uc11c\ub85c \ub2e4\ub978 \ubb38\ud654\ub97c \uacbd\uc8fc\uc5d0\uc11c \uc544\ub984\ub2e4\uc6b4 \ud654","\uc54c\ubc14\ub2c8\uc9c0 \ucd1d\ub9ac \u201c\uacbd\uc81c\uc801 \uad00\uacc4 \ub048\ub048\ud788 \ud558\uc790\u201d\n\ud3ec\uc2a4\ucf54 \uc81c\ucca0\uc18c \ubc29\ubb38\u2026\u201c\uadf8\ub9b0 \ucca0\uac15 \ud611\ub825 \uac15\ud654\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 30\uc77c \uc564\uc11c\ub2c8 \uc568\ubc84\ub2c8\uc9c0 \ud638\uc8fc \ucd1d\ub9ac\uc640 \ub9cc\ub098 \u201c\uc774 \ubcf5\uc7a1\ud574\uc9c4 \uad6d\uc81c\ud658\uacbd \uc18d\uc5d0\uc11c \uc55e\uc73c","5\ucc9c500\uc5b5\ub2ec\ub7ec \ub300\ubbf8\ud22c\uc790\uc5d4 \"\uc815\ubd80\uac04 \uc57d\uc18d\u2026\ucd1d\ub9ac \ubc14\ub00c\uc5c8\ub2e4\uace0 \ubc14\uafd4\uc120 \uc548\ub3fc\"\n2031\ub144 APEC \uc758\uc7a5\uad6d \ub9e1\uc544\u2026\uc624\ub298 \ubc24 \uc77c\ubcf8 \uadc0\uad6d \uc608\uc815\n\uacbd\uc218\ud604 \ud2b9\ud30c\uc6d0 = \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\ub294 1\uc77c","\uc911\uc77c \uc0c1\ubb34, APEC \uacc4\uae30 \u97d3\uc11c \ud68c\ub2f4\u2026\u65e5, \uc218\uc0b0\ubb3c \uae08\uc218 \ucca0\ud3d0 \uc694\uad6c\n\u65e5, \u4e2d\ud76c\ud1a0\ub958 \uc218\ucd9c\ud1b5\uc81c\uc5d0 \"\uac15\ud55c \uc6b0\ub824\"\n\uc544\uce74\uc790\uc640 \ub8cc\uc138\uc774 \uc77c\ubcf8 \uacbd\uc81c\uc0b0\uc5c5\uc0c1\uc774 \uc9c0\ub09c 1\uc77c \ub3c4\ucfc4\uc5d0\uc11c \ud68c\uacac\uc5d0\uc11c \ubc1c\uc5b8\ud558\uace0 \uc788","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uce7c\ub9ac\ub4dc \ube48 \ubaa8\ud558\uba54\ub4dc \uc54c \ub098\ud750\uc580 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8(UAE) \uc544\ubd80\ub2e4\ube44 \uc655\uc138\uc790\ub97c \ub9cc\ub098 \uc591\uad6d \ud611\ub825 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4. \uce7c\ub9ac\ub4dc \uc655\uc138\uc790\ub294 \uc774 \ub300\ud1b5\ub839\uc744 \ub0b4\ub2ec UA","'2025 APEC \uc815\uc0c1\ud68c\uc758'\uac00 \uc5f4\ub9b0 \uacbd\uc8fc\uc5d0\uc11c \uac01\uad6d \uc815\uc0c1\ub4e4\uc758 \ub9cc\ucc2c \uc678\uad50\uac00 \uc8fc\ubaa9\ubc1b\uc740 \uac00\uc6b4\ub370, \uc18c\ub178\uce84 \uacbd\uc8fc\uac00 \uce90\ub098\ub2e4, \uc911\uad6d \ub300\ud45c\ub2e8\uc5d0 \uc81c\uacf5\ud55c \uc2dc\uadf8\ub2c8\ucc98 \uc2dd\uc74c \uba54\ub274\uac00 \ud589\uc0ac \ud6c4 \ud654\uc81c\uac00 \ub418\uace0 ","\uc624\ub298 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c 11\ub144 \ub9cc\uc5d0 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ucc98\uc74c\uc73c\ub85c \ub300\uba74\ud588\uc2b5\ub2c8\ub2e4.\n\ub450 \uc815\uc0c1\uc740 \ub0b4\uc77c \uccab \uc815\uc0c1\ud68c\ub2f4\uc744 \uac00\uc9c8 \uc608\uc815\uc785\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 ","\uac15 \ub300\ubcc0\uc778\uc740 \uba3c\uc800 \u201c\uc624\ub298 \uc815\uc0c1\ud68c\ub2f4 \uc77c\uc815 \uc911 \ub9c8\uc9c0\ub9c9\uc774\uc5c8\ub358 \uc77c\ubcf8\uacfc\uc758 \ube44\uacf5\uac1c \ud68c\ub2f4\uc740 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ub18d\ub2f4\uc73c\ub85c \ud654\uae30\uc560\uc560\ud558\uac8c \uc2dc\uc791\ud588\ub2e4\u201d\uace0 \ubc1d\ud614\ub2e4. \uc774 \ub300\ud1b5\ub839\uc774 \u201c\ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\uac00 \uc790\uc2e0\uc758 \uafc8\uc744","\u3010\ud30c\uc774\ub0b8\uc15c\ub274\uc2a4 \uacbd\uc8fc(\uacbd\ubd81)=\u3011\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 30\uc77c \uc2e0\ud654\ud1b5\uc2e0\uacfc\uc758 \uc11c\uba74 \uc778\ud130\ubdf0\uc5d0\uc11c \"\ud55c\ubc18\ub3c4 \ud575\ubb38\uc81c\uc758 \uc2e4\uc9c8\uc801 \ud574\uacb0\uacfc \ud55c\ubc18\ub3c4 \ud3c9\ud654 \uad6c\ucd95\uc744 \uc704\ud574 \uc6b0\ub9ac\uc5d0\uac8c\ub294 \uc911\uad6d\uc758 \uac74\uc124\uc801 \uc5ed\ud560\uc774 \uc808\uc2e4\ud788 \ud544","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \uad6d\ube48 \ubc29\ud55c\ud55c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc5f4\ub9b0 \ud55c\ubbf8 \uacf5\uc2dd \ud658\uc601\uc2dd\uc5d0\uc11c \ub300\ud55c\ubbfc\uad6d \ucd5c\uace0","\uc774 \ub300\ud1b5\ub839, \uc2dc\uc9c4\ud551\uacfc APEC \uc815\uc0c1\ud68c\uc758\uc7a5\uc11c \uccab \ub300\uba74\u2026\"\ud658\uc601\ud55c\ub2e4\"\n\uc774 \ub300\ud1b5\ub839, APEC \ud68c\uc758\uc7a5\uc11c \ucc38\uc11d\uad6d \uc815\uc0c1 \uc9c1\uc811 \uac1c\ubcc4 \uc601\uc811\n\uc870\uc7ac\uc644 = \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 31\uc77c","\uc228 \uac00\uc058\uac8c \ub3cc\uc544\uac00\ub294 APEC \uc678\uad50 \uc77c\uc815, \uc774\uc81c \ubcf8\ud68c\uc758\ub3c4 \ud558\ub8e8 \uc55e\uc73c\ub85c \ub2e4\uac00\uc654\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc624\ub298 \ub2e4\uce74\uc774\uce58 \uc77c\ubcf8 \ucd1d\ub9ac\uc640 \uccab \ub9cc\ub0a8\uc744 \uac16\ub294 \ub4f1 \uc8fc\uc694\uad6d \uc815\uc0c1\ub4e4\uacfc \uc591\uc790\ud68c\ub2f4\uc5d0 \ub098\uc124 \uacc4","\ud55c-\uc2f1\uac00\ud3ec\ub974 \uc815\uc0c1\ud68c\ub2f4, \ub300\ud1b5\ub839\uc2e4 \ucc3e\uc740 \ub8e8\uc774 \uc5ec\uc0ac\n\"\uc7a1\ucc44 \uae40\uce58\ucc0c\uac1c \uc21c\ub450\ubd80\ucc0c\uac1c \ubd88\uace0\uae30 \uc778\uae30\" \uc5b8\uae09\ud558\uc790\n\uae40 \uc5ec\uc0ac \uc694\ub9ac\ucc45 \uc989\uc11d \uc120\ubb3c\u2026\uc9c0\ub4dc\ub798\uace4 \uc598\uae30\ub85c \uc6c3\uc74c\uaf43\n\ub098\uc804\uce60\uae30 \uc7a5\uc2dd \uc77c\ub809\ud2b8\ub9ad \uae30\ud0c0\u00b7\ub2e4","\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc774\ubaa8\uc800\ubaa8\n11\ub144\ub9cc\uc5d0 \uad6d\ube48\ubc29\ud55c \uc2dc\uc9c4\ud551\uc5d0\n\u674e\ub294 \ubc14\ub451\ud310\u00b7\ub098\uc804\uce60\uae30 \uc120\ubb3c\n\ub9cc\ucc2c \uac74\ubc30\uc0ac\ub85c '\uac74\ubc30\u00b7\uac04\ubca0\uc774'\n\uace0\uc804\u8a69 \uc8fc\uace0\ubc1b\uc73c\uba70 \ud654\uae30\uc560\uc560\n\uba54\ub274\ub294 \ub9c8\ub77c\ub9db \uc804\ubcf5\u00b7\ub2ed\uac15\uc815\n\"\ub0b4\ub144 \u4e2d\uc120\uc804\uae4c\uc9c0","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \uc624\ub294 30\uc77c\ubd80\ud130 \ub0b4\ub2ec 1\uc77c\uae4c\uc9c0 2\ubc15 3\uc77c \ud55c\uad6d\uc744 \ubc29\ubb38\ud55c\ub2e4.\n28\uc77c \uc77c\ubcf8 \uc815\ubd80 \ub300\ubcc0","= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc758 \uccab \uc815\uc0c1\ud68c\ub2f4\uc774 1\uc77c \uc624\ud6c4 \uacbd\uc8fc\uad6d\ub9bd\ubc15\ubb3c\uad00\uc5d0\uc11c \uc5f4\ub838\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc55e\uc11c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839, \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac, \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed","\uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \uc2e0\uc784 \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\uc744 \ud588\ub2e4.\n\uc774\ubc88 \ud68c\ub2f4\uc740 \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac \ucde8\uc784 9\uc77c \ub9cc\uc5d0 \uc774\ub904\uc9c4 \uc591\uad6d \uc815\uc0c1\uc758 \uccab \ub300\uba74\uc73c\ub85c, \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \uc624","\uc804\uba74 \uad00\uacc4 \ud68c\ubcf5 \ub2e8\uacc4 \ub4e4\uc5b4\uc120 \ud55c\u00b7\uc911\u2026FTA \ud611\uc0c1 \uc18d\ub3c4 \ub192\uc774\uace0 AI \ud611\ub825\n\uc2dc\uc9c4\ud551 \"\uc591\uad6d \uad00\uacc4\uc758 \uc0c8\ub85c\uc6b4 \uad6d\uba74 \uac1c\ucc99\"\n\uad6d\ubbfc \uac04 \uad50\ub958 \ud1b5\ud574 \ubbfc\uc2ec \uc18c\ud1b5 \ucd09\uc9c4\ub3c4\n\uad6d\ubbfc \uac04 \uad50\ub958 \ud1b5\ud574 \ubbfc\uc2ec \uc18c\ud1b5","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubcf8\ud68c\uc758\uc5d0 \ubd88\ucc38\ud558\uace0 \uc870\uae30 \uadc0\uad6d\ud55c \ub370 \ub300\ud574 \ubbf8\uad6d\uc758 \ud3c9\ud310\uc744 \ud6fc\uc190\ud558\uace0 \uc911\uad6d\uc774 \uc601\ud5a5\ub825\uc744 \ud655\ub300\ud560 \uae30\ud68c\ub97c \uc5f4\uc5ec\uc92c\ub2e4\ub294 \ube44\ud310","| \u2191 \uc545\uc218\ud558\ub294 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc8fc\uc11d / \uc0ac\uc9c4=\uc5f0\ud569\ub274\uc2a4 |\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc\uc758 \uccab \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \"\ubd81\ud55c\uacfc\uc758 \ub300\ud654 \uc7ac\uac1c\ub97c \uc704\ud574 \ud55c\uc911 \uc591\uad6d\uc774 \uc804\ub7b5\uc801 \uc18c\ud1b5\uc744 ","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 29\uc77c \"\uc138\uacc4\uac00 \uc5ec\ub7ec \uac00\uc9c0 \uce21\uba74\uc5d0\uc11c \ubcf5\ud569\uc801\uc73c\ub85c \uc704\uae30\ub97c \uacaa\uace0 \uc788\uc9c0\ub9cc, \uc774\ub7f4 \ub54c\uc77c\uc218\ub85d \uac01 \uad6d\uac00 \uac04 \uc5f0\ub300\uc640 \ud611\ub825\uc774 \ub9e4\uc6b0 \uc911\uc694\ud558\ub2e4\"\uace0 \ub9d0\ud588\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 ","\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 29\uc77c \uc624\uc804 \uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc744 \ud1b5\ud574 \uc785\uad6d\ud55c \ub4a4 \uc804\uc6a9 \ud5ec\uae30 '\ub9c8\ub9b0\uc6d0'\uc744 \ud0c0\uace0 \uacbd\uc8fc\ub85c \uc774\ub3d9\ud588\ub2e4. \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc774 \uba38\ubb3c\uace0 \uc788\ub294 \uacbd\uc8fc \ud790\ud2bc\ud638\ud154 \uc778\uadfc\uc5d0\ub294 \ud5ec\uae30\uc7a5\uc774 \uc778\uc811\ud574 \uc788\ub2e4.","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\uc758\uccb4) \uc815\uc0c1\ud68c\uc758 \ubcf8\ud589\uc0ac\uac00 \ub9c8\ubb34\ub9ac\ub41c \uac00\uc6b4\ub370 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \"\ube44\uc900 \uc808\ucc28\uc640 \ud6c4\uc18d \uc785\ubc95 \uc870\uce58\uc5d0 \ub9cc\uc804\uc744 \uae30\ud558\uaca0\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\ubc15\uc218\ud604 \ubbfc\uc8fc\ub2f9 \uc218\uc11d","\u674e \ub300\ud1b5\ub839, \uc2dc\uc9c4\ud551\uacfc '\ud669\ub0a8\ube75' \uc678\uad50\u2026200\uc0c1\uc790 \uc120\ubb3c \ubcf4\ub0c8\ub2e4\n\"\uc911\uad6d \uc678 \ubaa8\ub4e0 \ud68c\uc6d0\uad6d \ub300\ud45c\ub2e8\uc5d0\uac8c\ub3c4 \uc120\ubb3c\" \uc9c0\uc2dc\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 ","\u3010\ud30c\uc774\ub0b8\uc15c\ub274\uc2a4 \uacbd\uc8fc(\uacbd\ubd81)=\u3011\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uc911\uad6d\uacfc\uc758 \uad00\uacc4\uc5d0 \ub300\ud574 \"\uc55e\uc73c\ub85c\ub294 \uc678\ubd80\uc758 \uc791\uc740 \uc7a5\uc560\ub4e4\uc774 \uc788\ub354\ub77c\uace0 \uadf8 \uc7a5\uc560\ub97c \ub118\uc5b4\uc11c\uc11c \ub354 \ud070 \uc774\uc775\uacfc \ub354 \ud070 \ubcc0\ud654\ub97c \ud5a5\ud574 \ub098\uc544\uac00\ub824 \ud55c\ub2e4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\ubd81 \uacbd\uc8fc\uc5d0 \ub3c4\ucc29\ud588\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 APEC \uc815\uc0c1\ud68c\uc758\ub294 \ubb3c\ub860 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839 \ubc0f \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 APEC \uc815\uc0c1\ud68c\uc758 \uccab\ub0a0 \uc77c\uc815\uc740 \ud658\uc601 \ub9cc\ucc2c\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub410\uc2b5\ub2c8\ub2e4.\n\uc138\uacc4 \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \uae00\ub85c\ubc8c CEO \ub4f1 \uc720\ub825 \uc778\uc0ac 400\uba85\uc774 \ubaa8\uc778 \uc790\ub9ac\uc5d0\uc11c \ubc30\uc6b0 \ucc28\uc740\uc6b0 \uc528, \uac00\uc218 GD ","\uad00\uc138 \ube44\ud310 \uce90\ub098\ub2e4 TV \uad11\uace0\uc5d0\n\ubc1c\ub048\ud55c \ud2b8\ub7fc\ud504, \uce90\ub098\ub2e4 \ud611\uc0c1 \uc885\ub8cc \uc120\uc5b8\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504(Donald Trump) \ubbf8\uad6d \ub300\ud1b5\ub839\uc740 29\uc77c 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758","\ud55c\uc77c, \uc815\uc0c1\uac04 '\ucf00\ubbf8' \uc9c0\uc18d \uc5ec\ubd80 \uad00\uc2ec\u2026\uc2dc\uc9c4\ud551 \u4e2d\uc8fc\uc11d\ub3c4 11\ub144\ub9cc \uad6d\ube48 \ubc29\ud55c\n\u674e\ub300\ud1b5\ub839, \uc804\ub0a0 \ud55c\ubbf8\ud68c\ub2f4 \uc774\uc5b4 APEC \ud68c\uc6d0 \uc815\uc0c1\uacfc \uc5f0\uc1c4 \uc591\uc790\ud68c\ub2f4 \uc9c4\ud589\n\uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uc9c0\uc778 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 5\uc77c \uc608\uc815\ub410\ub358 \uc18c\ubc29\uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c \uc77c\uc815\uc744 \ucde8\uc18c\ud588\ub2e4. \uc9c0\ub09c\ub2ec 26\u223c27\uc77c \uc544\uc138\uc548(\ub3d9\ub0a8\uc544\uc2dc\uc544\uad6d\uac00\uc5f0\ud569) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ub9d0\ub808\uc774\uc2dc\uc544\ub97c \ub2e4\ub140\uc628 \ub4a4 \uace7\ubc14\ub85c \uacbd\uc8fc \uc544\uc2dc\uc544","\ud55c\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4 \ud6c4 \uc120\ubb3c \uad50\ud658 '\ud2f0\ud0a4\ud0c0\uce74'\ud654\uc81c\n\u674e \"\ud1b5\uc2e0\ubcf4\uc548?\" \uc2dc\uc9c4\ud551 \"\ubc31\ub3c4\uc5b4 \ud655\uc778\ud574 \ubcf4\ub77c\"\n'\ubc14\ub451 \uc560\ud638' \uc2dc\uc9c4\ud551\uc5d0 \ubcf8\ube44\uc790 \ub098\ubb34 \ubc14\ub451\ud310 \uc120\ubb3c\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)","\uc5d0 \ucc38\uc11d\ud55c \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \uae30\ub150\ucd2c\uc601\uc7a5\uc5d0 \uc785\uc7a5\ud558\uace0 \uc788\ub2e4.\n\uc624\ub978\ucabd\ubd80\ud130 \uc774 \ub300\ud1b5\ub839, \uc544\ub204\ud2f4 \ucc2c\uc704\ub77c\uafbc \ud0dc\uad6d \ucd1d\ub9ac, \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d. 2025.11.1","\u674e '\ud669\uae08 \ub125\ud0c0\uc774' \uc54c\uace0\ubcf4\ub2c8\u2026\ud2b8\ub7fc\ud504 \ub9cc\ub0a8 \uc704\ud574 \ud2b9\ubcc4 \uc8fc\ubb38\n\uc774 \ub300\ud1b5\ub839\uc774 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc744 \uc704\ud574 \ubc29\ud55c\ud55c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc744 \ub9de\uc774\ud558\uba70 \ud669\uae08\uc0c9 \ub125\ud0c0\uc774\ub97c \ucc29\uc6a9\ud574 \ub208\uae38\uc744 \ub04c\uc5c8\ub2e4. \ud2b8\ub7fc","\u2018\uc815\uc0c1\uc678\uad50 \uc288\ud37c\uc704\ud06c\u2019\uc640 \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124 \ub4f1 \uc5f0\uc774\uc740 \uac15\ud589\uad70\uc5d0 \ubab8\uc0b4 \uc99d\uc138\ub97c \ubcf4\uc600\ub358 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ud558\ub8e8 \ud734\uc2dd \ud6c4 \ub2e4\uc2dc \uacf5\uac1c \ud65c\ub3d9\uc5d0 \ub098\uc130\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 \uc9c1\uc811 \uc0b0\ubd88 \uc9c4\ud654 \ud6c8\ub828 \ud604\uc7a5\uc744 \ucc3e\uc544","= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uacbd\ubd81 \uacbd\uc8fc \uad6d\uc81c\ubbf8\ub514\uc5b4\uc13c\ud130\uc5d0\uc11c APEC \uc131\uacfc \ud68c\uacac\uc744 \ud558\uace0 \uc788\ub2e4.\n\uc67c\ucabd\ubd80\ud130 \uae40\uc6a9\ubc94 \uc815\ucc45\uc2e4\uc7a5, \uac15\ud6c8\uc2dd \ub300\ud1b5\ub839\ube44\uc11c\uc2e4\uc7a5, \uc774 \ub300\ud1b5\ub839, \uc870\ud604 \uc678\uad50\ubd80 \uc7a5\uad00, \uc704\uc131\ub77d \uad6d","\ud604\ub300\uacbd\uc81c\uc2e0\ubb38 | \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc73c\ub85c\ubd80\ud130 \uacbd\uc8fc \ud2b9\uc0b0\ubb3c \u2018\ud669\ub0a8\ube75\u2019\uc744 \uc120\ubb3c\ubc1b\uc740 \ub4a4 \u201c\ub9db\uc788\ub2e4\u201d\uace0 \uc5b8\uae09\ud55c \uc0ac\uc2e4\uc774 \uc54c\ub824\uc9c0\uba74\uc11c \uc804\uad6d\uc801\uc73c\ub85c \ud669\ub0a8\ube75 \uc778","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO)\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc744 \ub9de\uc774\ud558\uace0 \uc788\ub2e4. /APEC 2025 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uce7c\ub9ac\ub4dc \ube48 \ubaa8\ud558\uba54\ub4dc \uc54c \ub098\ud750\uc580 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8(UAE) \uc544\ubd80\ub2e4\ube44 \uc655\uc138\uc790\ub97c \ub9cc\ub098 \"UAE\ub294 \uc544\uc8fc \uac15\ub825\ud55c \uc804\ud1b5\uc801 \uc6b0\ubc29\uad6d\uac00\uc778\ub370 \uc655\uc138\uc790\ub2d8\uc758 \ubc29\ud55c\uc744 \uacc4\uae30\ub85c \uad00\uacc4\uac00 \ud55c\uce35 ","\ud669\uae08\ube5b \ub514\uc800\ud2b8\ub85c \ub9c8\ubb34\ub9ac\u2026\u674e\ub300\ud1b5\ub839-\ud2b8\ub7fc\ud504 \uc624\ucc2c \uba54\ub274\ub294\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uac1c\ucd5c\uc9c0\uc778 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \ub450 \ubc88\uc9f8 \ud55c\ubbf8 \uc815\uc0c1\ud68c","\ud55c\u00b7\ud638\uc8fc \uc815\uc0c1\ud68c\ub2f4\u2026\u674e\ub300\ud1b5\ub839 \"\ubcf5\uc7a1\ud574\uc9c4 \uad6d\uc81c\ud658\uacbd \uc18d \ub2e4\uc591\ud55c \ud611\ub825\"\n\uc568\ubc84\ub2c8\uc9c0 \ucd1d\ub9ac \"\uad6d\ubc29\u00b7\uc548\ubcf4 \ub048\ub048\ud55c \uad00\uacc4\u2026\u5317 \uc704\ud611\uc5d0 \ud568\uaed8 \ub9de\uc124 \uac83\"\n\uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\uc8fc\uc758 \uad6d\uc81c \ubbf8\ub514\uc5b4 \uc13c\ud130\uc5d0\uc11c \uc564","\ub2e4\uce74\uc774\uce58 \u65e5 \ucd1d\ub9ac, '\uc154\ud2c0 \uc678\uad50' \uc9c0\uc18d \uc758\uc9c0\u2026\"\uc591\uad6d\uc5d0 \uc720\uc775 \ud655\uc2e0\"\n30\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\ub294 \uc774\ub0a0 \uc624\ud6c4 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c","\u674e\ub300\ud1b5\ub839, \uce74\ub2c8 \ucd1d\ub9ac\uc640 \ub9cc\ub098\n\uad70\uc0ac\u00b7\uad6d\ubc29 \ube44\ubc00\ubcf4\ud638\ud611\uc815 \uccb4\uacb0\n\ubc29\uc704\uc0b0\uc5c5 \ud611\ub825 \ubc95\uc801\uadfc\uac70 \ud655\ubcf4\nK\uc870\uc120 \uac74\uc870 \uae30\uc220\ub825 \uc801\uadf9 \uc5b4\ud544\n\u65e5\u00b7\ud0dc\uad6d \uc815\uc0c1\uacfc\ub3c4 \uc787\ub2ec\uc544 \ud68c\ub2f4\n\uc815\ubd80 \u2018\uacbd\uc8fc\uc120\uc5b8\u2019 \ub9c9\ubc14\uc9c0 \uc791\uc5c5\n\uc774","\uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud558\uae30 \uc704\ud574 \uacbd\uc8fc\ub97c \ubc29\ubb38\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc744 \uacf5\uc2dd \uc601\uc811\ud588\ub2e4.\n\uc8fc \uc2dc\uc7a5\uc740 \uc774\ub0a0 \uc624\ud6c4 \ucf54\uc624\ub871\ud638\ud154 \ub85c\ube44\uc5d0\uc11c \uacbd\uc8fc\uc2dc\ubbfc\uc744 \ub300\ud45c\ud574 \uc2dc \uc8fc\uc11d\uc744 \uc9c1\uc811 \ub9de\uc774\ud558\uace0 \uaf43\ub2e4\ubc1c\uc744 \uc804\ub2ec\ud588\ub2e4","\uc6b0\ud06c\ub77c\uc774\ub098 \uc804\uc7c1 \uace0\ub824, \uad70\uc0ac\ub825 \uac15\ud654 '\uc2dc\ub3d9'\u2026\uc790\uc704\ub300 \ubb34\uc778\uae30 \ub300\ub7c9 \uc6b4\uc6a9 \uac80\ud1a0\n\ub0b4\uac01\uc815\ubcf4\uc870\uc0ac\uc2e4\u00b7\uacbd\ucc30\u00b7\uc678\ubb34\uc131\u00b7\ubc29\uc704\uc131\uc758 \uc815\ubcf4 \ud1b5\ud569... '\uc77c\ubcf8\ud310 CIA' \ucc3d\uc124\n\uc624\ub3d9\ub8e1 \uad70\uc0ac\ubc29\uc0b0\uc804\ubb38\uae30\uc790 = \uc77c","=\ud55c\uc77c \uc591\uad6d\uc774 \ucd5c\uadfc \uc804\ub7b5\uc801 \ub300\ud654\ub97c \ud1b5\ud574 \uad00\uacc4 \uac1c\uc120\uc758 \uae0d\uc815\uc801 \ud750\ub984\uc744 \uc9c0\uc18d\ud558\uace0 \uc788\ub2e4. \uc678\uad50\ubd80\ub294 \ubc15\uc724\uc8fc \uc678\uad50\ucc28\uad00\uacfc \ud6c4\ub098\ucf54\uc2dc \ub2e4\ucf00\ud788\ub85c \uc77c\ubcf8 \uc678\ubb34\uc131 \uc0ac\ubb34\ucc28\uad00\uc774 \uc11c\uc6b8\uc5d0\uc11c \uc5f4\ub9b0 \uc81c16\ucc28 \uc804\ub7b5\ub300","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 7\uc77c \uacfc\uac70 \uc77c\ubcf8\uc758 \uc2dd\ubbfc\uc9c0 \uc9c0\ubc30\uc640 \uad00\ub828\ud574 \"\uc5ed\uc0ac \uc778\uc2dd\uc5d0 \uad00\ud55c \uc5ed\ub300 \ub0b4\uac01\uc758 \uc785\uc7a5\uc744 \uc804\uccb4\uc801\uc73c\ub85c \uc774\uc5b4\uac00\uace0 \uc788\uc73c\uba70 \uc55e\uc73c\ub85c\ub3c4 \uc774\uc5b4\uac08 \uac83\"\uc774\ub77c\uace0 \ubc1d\ud614\ub2e4.\n\uc77c\ubcf8 \uad50\ub3c4","\ud2b8\ub7fc\ud504 '\uc9c0\uac01'\uc73c\ub85c \uc77c\uc815 \ubc00\ub9ac\uba74\uc11c \ucde8\uc18c\ub410\ub2e4\uac00 \ub9cc\ucc2c \uacc4\uae30 \ub9cc\ub098\n\uc815\uc0c1\ud68c\uc758 \uacc4\uae30\ub85c \ub9cc\ub0ac\ub2e4.\n\uc870\ud604 \uc678\uad50\ubd80 \uc7a5\uad00\uc740 APEC \uc678\uad50\ud1b5\uc0c1\ud569\ub3d9\uac01\ub8cc\ud68c\uc758(AMM) \uacc4\uae30 \uacbd\uc8fc\ub97c \ubc29\ubb38 \uc911\uc778 \ub9c8\ucf54 \ub8e8\ube44\uc624 ","\uc624\ub294 31\uc77c \uac1c\ub9c9\ud558\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uac00 \uc138\uacc4 \uc815\uce58\u00b7\uacbd\uc81c\uc758 \uc911\uc2ec \ubb34\ub300\ub85c \ub5a0\uc624\ub974\uace0 \uc788\ub2e4. 21\uac1c \ud68c\uc6d0\uad6d\uc758 \uc815\uc0c1\uae09 \uc778\uc0ac\uac00 \uc18d\uc18d \uc9d1\uacb0\ud558\uba74\uc11c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc9c0\ub09c 1\uc77c 11\ub144 \ub9cc\uc5d0 \ud55c\uad6d\uc744 \uad6d\ube48 \ubc29\ubb38\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uacbd\uc8fc\uc5d0\uc11c \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0 '\ud55c\uc911\uad00\uacc4 \uc804\uba74 \ubcf5\uc6d0'\uc744 \uc54c\ub838\ub2e4. \ud2b9\ud788 \uc591\uad6d\uc740 \uacfc\uac70\uc758 \uacbd\uc0c9 \uad6d\uba74\uc744 \uc644\uc804\ud788","\ucc9c\ub9c8\ucd1d \uae08\uad00\u00b7\ube44\uc790\ub098\ubb34 \ubc14\ub451\ud310\u00b7\ud669\ub0a8\ube75\uae4c\uc9c0\u2026 \uc0c1\uc9d5\uacfc \ub9e5\ub77d\uc73c\ub85c \uad00\uacc4 \ud68c\ubcf5\uc758 \uba54\uc2dc\uc9c0 \uac08\ube44\ucc1c\u00b7\ub9c8\ub77c\uc18c\uc2a4 \uc804\ubcf5\u00b7\ubabd\uc9c0\ub78c\uc8fc\u2026 \uc2dd\ud0c1 \uc704\uc5d0\uc11c \ube5a\uc5b4\uc9c4 \ud55c\ubbf8\u00b7\ud55c\uc911\uc758 \uc6b0\uc815\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591","30\uc77c \ud55c\uc77c \uc815\uc0c1, APEC \uacc4\uae30 \uccab \ud68c\ub2f4\uc11c \ud611\ub825\u2027\uc18c\ud1b5 \uac15\uc870\n\u674e\ub300\ud1b5\ub839 \u201c\uc11c\ub85c \uc911\uc694\ud55c \uc774\uc6c3\uc774\ub77c\ub294 \ub2e4\uce74\uc774\uce58 \ubc1c\uc5b8\uc5d0 \ub3d9\uac10\u201d\n\ub2e4\uce74\uc774\uce58 \u201c\uc77c\ud55c \uad00\uacc4 \ubc1c\uc804\uc774 \uc591\uad6d \uc704\ud574 \uc720\uc775\ud558\ub2e4\uace0 \ud655\uc2e0\u201d\n\uc774\uc7ac","\uc9c0\ub09c\ub2ec 30\uc77c\ubd80\ud130 2\ubc153\uc77c \uc77c\uc815\uc73c\ub85c 11\ub144 \ub9cc\uc5d0 \uad6d\ube48 \ubc29\ud55c\ud588\ub358 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc740 \ubbf8\uad6d\uacfc\uc758 \ubb34\uc5ed\uc804\uc7c1\uc744 \uc77c\ub2e8\ub77d\ud558\uace0 \uacbd\uc8fc \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\uacf5\ub3d9\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \ub2e4\uc790\uc8fc\uc758\uc640 ","\u65e5\u00b7\uce90\ub098\ub2e4\u00b7\ud0dc\uad6d \ucd1d\ub9ac \ucc98\uc74c\uc73c\ub85c \ucc38\uc11d\n58\ub144\uac04 \uc7ac\uc784 \ube0c\ub8e8\ub098\uc774 \uad6d\uc655\ub3c4 \ubc29\ud55c\n31\uc77c \uac1c\ub9c9\ud558\ub294 \uacbd\ubd81 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\ub294 21\uac1c \ud68c\uc6d0\uad6d \uc815\uc0c1 \uac00\uc6b4\ub370 \uc774\uc7ac\uba85 \ub300","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uac74\uac15\uc0c1 \uc774\uc720\ub85c 5\uc77c \uc18c\ubc29 \uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c\uc740 \uac15\ud6c8\uc2dd \ub300\ud1b5\ub839\uc2e4 \ube44\uc11c\uc2e4\uc7a5\uc774 \uc8fc\uc7ac\ud55c\ub2e4.\n\ub300\ud1b5\ub839\uc2e4\uc5d0 \ub530\ub974\uba74 \uc774\ub0a0 \ub0ae 12\uc2dc \uc11c\uc6b8 \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc608\uc815\ub41c \uc18c\ubc29 \uacf5\ubb34\uc6d0 \uaca9\ub824","\ub7ec\uc2dc\uc544\u00b7\ub300\ub9cc\u00b7\ud64d\ucf69 \ub4f1 \uc81c\uc678\ud558\uace0 \ubbf8\u00b7\uc911\u00b7\uc77c \ub4f1 \ub300\uccb4\ub85c \uc815\uc0c1\uc774 \ucc38\uc11d \ubbf8\u00b7\uc911 \uad6d\ube48\ubc29\ubb38, \uce90\ub098\ub2e4\u00b7\uc2f1\uac00\ud3ec\ub974 \uacf5\uc2dd\ubc29\ubb38\u2026\uc758\uc804\uad00 70\uc5ec\uba85 \ubc00\ucc29 \uc218\ud589\n\uc815\uc0c1\ud68c\uc758\uc5d0\ub294 21\uac1c \ud68c\uc6d0 \ub300\ubd80\ubd84\uc5d0\uc11c \uc815\uc0c1\uae09\uc774 ","\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \uc2e0\uc784 \ucd1d\ub9ac\uac00 31\uc77c \ud55c\uad6d\uc5d0\uc11c \uae34\uc7a5 \uc18d\uc5d0 \uccab '\uc0c1\uacac\ub840'\ub97c \uce58\ub800\ub2e4.\n\uc774\uc5b4\uc9c4 \ubaa8\ub450\ubc1c\uc5b8\uc5d0\uc11c \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\ub294 \"\uc591\uad6d \uac04\uc5d0\ub294 \ud604\uc548\uacfc \uacfc\uc81c\ub3c4 \uc788\ub2e4\"","\uc544\ub798 \uae30\uc0ac \ud329\ud2b8\uccb4\ud06c\ud574\uc918.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \"\ud55c-\uc544\uc138\uc548 \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\uac00 APEC\uc5d0\uc11c\ub3c4 \uc774\uc5b4\uc9c0\uae38 \ubc14\ub780\ub2e4\"\uace0 \uae30\uc6d0\ud588\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 28\uc77c \uc790\uc2e0\uc758 \ud398\uc774\uc2a4\ubd81\uc5d0\uc11c \"\ud55c-\uc544\uc138\uc548 \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c ","\uacbd\uc8fc APEC\uc774 \uacf5\uc2dd \uc8fc\uac04 2\uc77c \ucc28\ub97c \ub9de\uc558\uc2b5\ub2c8\ub2e4.\n\uc815\uc0c1\ud68c\uc758\uac00 \uc0ac\ud758 \ub4a4 \uc5f4\ub9ac\ub294 \uac83\uc740 \ubb3c\ub860 \ub2f9\uc7a5 \ub0b4\uc77c (29\uc77c) \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4\uc774 \uc9c4\ud589\ub418\ub294\ub370\uc694.\n\ud604\uc7a5 \uc5f0\uacb0\ud574 \uc9c4\ud589 \uc0c1\ud669 \uc54c\uc544\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\n,","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 2\uc77c \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uacfc \uad00\ub828\ud574 \u201c\ud55c\uc911 \uad00\uacc4\ub97c \uc804\uba74\uc801\uc73c\ub85c \ud68c\ubcf5\ud558\uace0, \uc804\ub7b5\uc801 \ud611\ub825 \ub3d9\ubc18\uc790\ub85c\uc11c \uc2e4\uc6a9\uacfc \uc0c1\uc0dd\uc758 \uae38\ub85c \ub2e4\uc2dc \ud568\uaed8 \ub098\uc544\uac00\uac8c \ub410\ub2e4\ub294 \uc810\uc5d0\uc11c \ub9e4\uc6b0 \ub73b\uae4a\ub2e4\u201d\uba70 \uc18c\ud68c\ub97c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 2\uc77c \ub85c\ub7f0\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \u201c\uac01\uac01 \ub3d9\ubd81\uc544\uc2dc\uc544\uc640 \ub3d9\ub0a8\uc544\uc2dc\uc544\uc5d0\uc11c \ucca8\ub2e8\uc0b0\uc5c5\uacfc \ud601\uc2e0\uc744 \uc8fc\ub3c4\ud558\ub294 \uc591\uad6d\uc774 \ube5b\ub098\ub294 \uc804\ub7b5\uc801 \ub3d9\ubc18\uc790 \uad00\uacc4\ub97c \ub9cc\ub4e4\uc5b4\uac00\uba74 \uc88b\uaca0\ub2e4\u201d\uace0 ","\u201c\uae4a\uc740 \uacbd\uc81c\uc801 \ub3d9\ubc18\uc790 \uad00\uacc4\uc5d0 CEPA \ud544\uc694\n\ubbf8\ub798\uc0b0\uc5c5\u00b7\ub179\uc0c9\uae30\uc220 \ub4f1 \uace0\ubd80\uac00\uac00\uce58 \ud611\ub825\u201d\n\u674e\ub300\ud1b5\ub839, \ud0dc\uad6d \ubc29\uc0b0\ucc38\uc5ec \uc81c\uc548\ud558\uae30\ub3c4\n\uc62c 9\uc6d4 \ucd1d\ub9ac \ucde8\uc784\u2026\uc2e4\uc6a9\uc8fc\uc758 \ud589\ubcf4 \uc8fc\ubaa9\n\uc591\uad6d 2010\ub144 FTA","\uc774\ubc88\uc5d0\ub294 \uacbd\uc8fc \ud604\uc9c0\uc5d0 \ub098\uac00 \uc788\ub294 \uc5f0\uacb0\ud574 APEC \uc815\uc0c1\ud68c\uc758 \uc18c\uc2dd, \uc54c\uc544\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\n\ub124, \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0 \ub098\uc640\uc788\uc2b5\ub2c8\ub2e4.\n\uc624\ub298 \ube45\uc774\ubca4\ud2b8 \uc911 \ud558\ub098\ub294 \uc624\ud6c4\uc5d0 \uc5f4\ub9b0 \ud55c\uc77c \uc815\uc0c1\ud68c\ub2f4\uc77c \ud150\ub370","\ubbf8\uad6d \ubc31\uc545\uad00\uc5d0 \uc774\uc5b4 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\ub3c4 SNS\uc5d0\uc11c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc744 \u2018\ucd1d\ub9ac\u2019\ub85c \uc798\ubabb \ud45c\uae30\ud588\ub2e4 \uc218\uc815\ud588\ub2e4.\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 30\uc77c \ud2b8\ub8e8\uc2a4\uc18c\uc15c\uc5d0 \uc804\ub0a0 \uc5f4\ub9b0 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uacb0\uacfc\ub97c ","APEC \uae30\uac04 \uc8fc\uc694 \uc678\ube48\ub4e4 \uc904\uc904\uc774 \ud0d1\uc2b9\n6\uac1c\uc6d4 \uc804\ubd80\ud130 \uc900\ube44\u202624\uc2dc\uac04 \ube44\uc0c1\ubc18 \uc6b4\uc601\nKTX 46\ud68c \ucd94\uac00 \uc815\ucc28, \uacbd\uc8fc\uc5ed \uc774\uc6a9\uac1d 14%\u2191\n\ucf54\ub808\uc77c\uc740 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758","\uacbd\uc8fc APEC \uacc4\uae30 \ud55c\ubbf8\uc77c \uc678\uad50\uc7a5\uad00\ud68c\uc758\u20263\uad6d \ud611\ub825 \uc7ac\ud655\uc778\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c","7\uac1c\uc6d4 \uc804\ubd80\ud130 \uba54\ub274 \uac1c\ubc1c\u2026\uc885\uad50, \uc54c\ub808\ub974\uae30 '\uaf3c\uaf3c \uac80\uc99d'\uc778\ub825 250\uc5ec\uba85, \ub0c9\uc7a5 \ud0d1\ucc28 3\ub300, \ud654\ubb3c\ud2b8\ub7ed 9\ub300 \ub3d9\uc6d0\ub3fc(\ub86f\ub370\ud638\ud154\uc564\ub9ac\uc870\ud2b8 \uc81c\uacf5). (\ub86f\ub370\ud638\ud154\uc564\ub9ac\uc870\ud2b8 \uc81c\uacf5). \ub300\ud1b5\ub839\uc2e4\uc774 31\uc77c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 2\uc77c \ub85c\ub7f0\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640\uc758 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \u201c\uac01\uac01 \ub3d9\ubd81\uc544\uc2dc\uc544\uc640 \ub3d9\ub0a8\uc544\uc2dc\uc544\uc5d0\uc11c \ucca8\ub2e8\uc0b0\uc5c5\uacfc \ud601\uc2e0\uc744 \uc8fc\ub3c4\ud558\ub294 \uc591\uad6d\uc774 \uadf8\uc57c\ub9d0\ub85c \ubc18\uc9dd\ubc18\uc9dd \ube5b\ub098\ub294 \uc804\ub7b5\uc801 \ub3d9\ubc18\uc790 \uad00\uacc4\ub97c \ub9cc","\ucc28\uc740\uc6b0 \uc0ac\ud68c, \uc9c0\ub4dc\ub798\uace4 \uacf5\uc5f0\u2026'K\uceec\ucc98' \uc218\ub193\uc740 APEC \ub9cc\ucc2c\n'\ud751\ubc31\uc694\ub9ac\uc0ac' \uc5d0\ub4dc\uc6cc\ub4dc \ub9ac\uac00 \uc694\ub9ac\n15\ubd84 \uc9c0\uac01\ud55c \uc2dc\uc9c4\ud551 \ub9c8\uc9c0\ub9c9 \ub4f1\uc7a5\n\ud669\ub0a8\ube75 \uc120\ubb3c \ubc1b\uace0 \"\ub9db\uc788\uc2b5\ub2c8\ub2e4\"\n'\ud751\ubc31\uc694\ub9ac\uc0ac' \uc5d0\ub4dc","\ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac\uc640 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c 8\ub144 \ub9cc\uc5d0 \uc815\uc0c1\ud68c\ub2f4\uc744 \ud55c \uc774\ud6c4 \ub300\ud654 \ubb3c\uaf2c\ub97c \ud2b8\uac8c \ub410\ub2e4\ub294 \ud3c9\uac00\ub2e4. \ud2b9\ud788 \uce90\ub098\ub2e4 \uce74\ub2c8","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 5\uc77c \uc608\uc815\ub41c \uc18c\ubc29\uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c \uc77c\uc815\uc5d0 \ubd88\ucc38\ud588\ub2e4. \ucd5c\uadfc \uc544\uc138\uc548(ASEAN) \uc815\uc0c1\ud68c\uc758\ubd80\ud130 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uae4c\uc9c0 \uc774\uc5b4\uc9c4 \u2018\uc678\uad50 ","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ud55c\uad6d\uc744 \ud5a5\ud574 \"\uad00\uc138\ud611\uc0c1\uc744 \uc81c\uc77c \uc798\ud55c \ub9ac\ub354\uc774\uc790 \uad6d\uac00\"\ub77c\uace0 \ub9d0\ud55c \uac83\uc73c\ub85c \uc54c\ub824\uc84c\ub2e4.\n\uae40\ub0a8\uc900 \ub300\ud1b5\ub839\uc2e4 \ub300\ubcc0\uc778\uc740 30\uc77c \uc624\ud6c4 \ube0c\ub9ac","\uad00\ub828 \ud0a4\uc6cc\ub4dc\uacbd\uc8fcAPEC\ud55c\ubbf8\uc77c \uc0ac\ub3c4\uad11\uc0b0 \ucd94\ub3c4\uc2dd \uc62c\ud574\ub3c4 \ud30c\ud589\uc774\uc9c0\ub9cc\u2026\ud55c\uc77c \ubaa8\ub450 '\ub85c\ud0a4' \ub300\uc751\uc870\ud604 \uc678\uad50, G7\uc678\uad50\uc7a5\uad00\ud68c\uc758 \ucc38\uc11d\u2026\u7f8e \ub8e8\ube44\uc624\uc640 '\ud329\ud2b8\uc2dc\ud2b8' \ucd9c\uad6c \ubaa8\uc0c9\uad00\ub828 \uae30\uc0ac\uc870\ud604 \uc678\uad50, G7","\ub2e4\uc2dc \uacbd\uc8fc\ub85c \uac00\ubcf4\uaca0\uc2b5\ub2c8\ub2e4. \uc870\uae08 \uc804\uae4c\uc9c0 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc8fc\ucd5c\ud558\ub294 \uc815\uc0c1 \ud2b9\ubcc4 \ub9cc\ucc2c\uc774 \uc5f4\ub838\uc2b5\ub2c8\ub2e4. \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4 \uc77c\uc815\uc744 \ub9c8\uce5c \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uacfc 7\uac1c\uad6d \uc815\uc0c1\uc774 \ucc38\uc11d\ud588\ub294\ub370,, \ucde8\uc7ac\uae30\uc790 \uc5f0\uacb0\ud574","\uacbd\uc8fc\uc5d0 \ubc18\uac00\uc6b4 \uc190\ub2d8\ub9cc \ucc3e\ub294 \uac74 \uc544\ub2d9\ub2c8\ub2e4.\n\uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 '\uadf9\uc6b0' \uc131\ud5a5\uc758 \uc2dc\uc704\ub300\uac00 \uc18d\uc18d \uacbd\uc8fc\ub85c \uc9d1\uacb0\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n'\uc724 \uc5b4\uac8c\uc778'\uc744 \uc678\uce58\uba74\uc11c \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 \ubb34\uc870\uac74 \ucc2c\uc591\ud558\uace0 \uc2dc\uc9c4\ud551","APEC \uc815\uc0c1\ud68c\uc758 \uccab\ub0a0\uc778 \uc624\ub298\uc758 \ub9c8\uc9c0\ub9c9 \uacf5\uc2dd\uc77c\uc815\uc740 \ud658\uc601\ub9cc\ucc2c\uc785\ub2c8\ub2e4.\n\uac01 \uc815\uc0c1\ub4e4\uc740 \ubb3c\ub860\uc774\uace0 \uae00\ub85c\ubc8c CEO\ub4e4\uae4c\uc9c0 \ubaa8\ub450 \ud55c\uc790\ub9ac\uc5d0 \ubaa8\uc774\ub294\ub370, \uc900\ube44\ub41c \uc21c\uc11c\ub97c \ubcf4\uba74, \uc815\ubd80\uac00 \uc9e7\uc740 \uae30\uac04 \uadf8\uc57c\ub9d0\ub85c","31\uc77c \ub9c9\uc744 \uc62c\ub9ac\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d4 MZ\uc138\ub300 \ub300\ud1b5\ub839\uacfc \uc7ac\uc704 \uae30\uac04\uc774 \uc57d 60\ub144\uc5d0 \ub2ec\ud558\ub294 \uad6d\uc655\uae4c\uc9c0 \uc138\ub300\ub97c \ub9dd\ub77c\ud55c \uc815\uc0c1\ub4e4\uc774 \ub2e4\uc591\ud55c \ud611\ub825 \ubc29\uc548\uc744 \ucc3e\ub294\ub2e4","= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c \ubb34\uad81\ud654 \ub300\ud6c8\uc7a5\uc744 \uc218\uc5ec\ud55c \ud6c4 \ubc15\uc218\uce58\uace0 \uc788\ub2e4. \ubb34\uad81\ud654 \ub300\ud6c8\uc7a5\uc740 \ub300\ud55c\ubbfc\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c \uc218\uc5ec\ud558\ub294 \ud6c8\uc7a5\uc73c\ub85c \uad6d\uac00 ","APEC 21\uac1c \ud68c\uc6d0\uad6d \uc815\uc0c1\uacfc \uace0\uc704\uae09\uc774 \ucc38\uc11d\ud558\ub294 APEC \uc815\uc0c1\ud68c\uc758\uac00 \ub0b4\uc77c \uac1c\ub9c9\ud55c\ub2e4.\nAPEC \ud589\uc0ac\uc758 \ud558\uc774\ub77c\uc774\ud2b8\uc778 \uc815\uc0c1\ud68c\uc758\uac00 30\uc77c\ubd80\ud130 \ub2e4\uc74c\ub2ec 1\uc77c\uae4c\uc9c0 \uc774\ud2c0\uac04 \uc9c4\ud589\ub41c\ub2e4. \ud589\uc0ac \ucc38\uc11d\uc744","\uc911\uad6d \uce21\uc5d0 200\uc0c1\uc790 \ucd94\uac00\u2026\ubaa8\ub4e0 \ub300\ud45c\ub2e8\uc5d0\ub3c4 \uc120\ubb3c \uc9c0\uc2dc\n\ub2e4\uce74\uc774\uce58 \u65e5\ucd1d\ub9ac\u00b7\ubca0\uc120\ud2b8 \u7f8e\uc7a5\uad00\u00b7\ub7ec \ubd80\ucd1d\ub9ac \ub4f1\n22\uac1c \uad6d\uac00\u00b7\uad6d\uc81c\uae30\uad6c \ub300\ud45c \uc601\uc811\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc624\ub298(5\uc77c) \uc608\uc815\ud588\ub358 \uc18c\ubc29\uacf5\ubb34\uc6d0 \uc624\ucc2c \uc77c\uc815\uc744 \ucde8\uc18c\ud588\uc2b5\ub2c8\ub2e4.\n\uc9c0\ub09c\uc8fc \uc544\uc138\uc548 \uc21c\ubc29\uc5d0 \uc774\uc5b4 APEC\uae4c\uc9c0 \uc678\uad50 \uac15\ud589\uad70\uc744 \uc774\uc5b4\uc628 \ud0d3\uc5d0 \uc0dd\uae34 \ubab8\uc0b4 \ub54c\ubb38\uc778\ub370\uc694.\n\ud3c9\uc18c \uac15\ucca0 \uccb4\ub825","\u4e2d\uad00\uc601\ub9e4\uccb4 \"\uc591\uad6d \uad00\uacc4 \ubc1c\uc804\uc5d0 \uc911\uc694\ud55c \uc2dc\uae30\"\u2026\u97d3 \uac01\uacc4 \uae30\ub300\uac10\ub3c4 \ubcf4\ub3c4\n\uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc774\ub904\uc9c0\ub294 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc758 11\ub144 \ub9cc\uc758 \ubc29\ud55c\uc5d0 \uc911\uad6d\ub3c4 \uad00\uc601\ub9e4\uccb4\ub97c \ud1b5\ud574 \ubd84\uc704\uae30 \ub744\uc6b0\uae30\uc5d0 \ub098","\uacbd\uc8fc APEC \uacc4\uae30 \ud55c\uc911\u00b7\ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc9c1\ud6c4 \uc911\uad6d \uacf5\uc0b0\ub2f9\uc758 \ub300\uc678\uc5f0\ub77d\ubd80\uc7a5\uc774 \ubca0\uc774\uc9d5 \uc8fc\uc7ac \ubd81\ud55c\ub300\uc0ac\ub97c \ub9cc\ub0ac\uc2b5\ub2c8\ub2e4.\n\uc911\uad6d\uc758 '\ub2f9 \ub300 \ub2f9' \uc678\uad50\ub97c \ub2f4\ub2f9\ud558\ub294 \ub300\uc678\uc5f0\ub77d\ubd80\ub294 \ub958\ud558\uc774\uc2f1 \ubd80\uc7a5(\uc7a5\uad00\uae09","\uc911\uad6d\uc774 \uc6b0\ub9ac\ub098\ub77c\uc640 \uc77c\ubcf8\uc744 \ub300\uc0c1\uc73c\ub85c \uc2dc\ud589\ud558\uace0 \uc788\ub294 \ubb34\ube44\uc790 \ubc29\ubb38 \uc815\ucc45\uc744 \ub0b4\ub144 \ub9d0\uae4c\uc9c0 1\ub144 \ub354 \uc5f0\uc7a5\ud558\uae30\ub85c \ud588\uc2b5\ub2c8\ub2e4. APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ub17c\uc758\ub41c \ud55c\uc911\uac04 \uad50\ub958 \ud655\ub300\uc5d0\ub3c4 \uc601\ud5a5\uc744 \uc904 \uc804","\u674e\ub300\ud1b5\ub839, APEC \uc815\uc0c1\ud68c\uc758\uc7a5\uc5d0\uc11c \uc2dc\uc9c4\ud551 \uccab \ub300\uba74\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacc4\uae30\uc5d0 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ucde8\uc784 \ud6c4 \uccab \ub300\uba74\uc744 \ud588","APEC \uc815\uc0c1\ud68c\uc758\uac00 '\uacbd\uc8fc \uc120\uc5b8'\uc744 \ucc44\ud0dd\ud558\uace0 \uacf5\uc2dd \uc77c\uc815\uc744 \ub9c8\ubb34\ub9ac\ud588\uc2b5\ub2c8\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \ucc28\uae30 \uc758\uc7a5\uad6d\uc778 \uc911\uad6d\uc758 \uc2dc\uc9c4\ud551 \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c \uc758\uc7a5\uc9c1\uc744 \uc778\uacc4\ud588\ub294\ub370\uc694.\n\uc774 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00","\uc624\ub298 \uc678\uad50\u00b7\ud1b5\uc0c1\uc7a5\uad00 \ud569\ub3d9\ud68c\uc758\u2026\uc774 \uc2dc\uac01 \ubbf8\ub514\uc5b4\uc13c\ud130\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758\uc758 \ub0b4\uc2e4 \uc788\ub294 \uacb0\uacfc\ubb3c\uc744 \ub9cc\ub4e4\uc5b4\ub0b4\uae30 \uc704\ud55c \uc808\ucc28\ub3c4 \uacc4\uc18d","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \ud55c\ubbf8, \ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4 \ub4f1\uc744 \uc704\ud574 \uacbd\ubd81 \uacbd\uc8fc\uc5d0 \ub3c4\ucc29\ud588\ub2e4.\n\uc774\ub0a0 \uc624\uc804 \uc804\uc6a9\uae30\uc778 \uc5d0\uc5b4\ud3ec\uc2a4\uc6d0\uc744 \ud0
