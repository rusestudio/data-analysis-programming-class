c \uc800\ub141, \uacbd\uc0c1\ubd81\ub3c4\uad50\uc721\uccad\ubb38\ud654\uc6d0 \ub300\uacf5\uc5f0\uc7a5\uc5d0\uc11c ","= GS\uce7c\ud14d\uc2a4\uac00 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 2025 APEC CEO \uc11c\ubc0b\uc5d0\uc11c '\uc9c0\uc18d\uac00\ub2a5\ud55c \uc0b6\uc744 \uc704\ud55c \uc5d0\ub108\uc9c0'\ub97c \uc8fc\uc81c\ub85c \uc804\uc2dc\ub97c \uc120\ubcf4\uc778\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4.\n\uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9 3\uce35\uc5d0 \ub9c8\ub828\ub41c","\u201cAPEC, \ub05d\uc774 \uc544\ub2c8\ub77c \uc2dc\uc791\u2026\uc138\uacc4\uac00 \ud22c\uc790\ud558\ub294 \uacbd\ubd81\uc73c\ub85c\u201d\ud018\ubca1\uc8fc\uc640 AI\u00b7\uc5d0\ub108\uc9c0 \ud611\ub825 \ucd94\uc9c4 \uc911\u2026\ubabd\uace8\uacfc \ud0c4\uc18c\uac10\ucd95 MOU\uc774\ucca0\uc6b0 \uacbd\ubd81\uc9c0\uc0ac\ub294 2\uc77c \u2018\ubd80\uc790 \ub418\uace0 \uc2f6\uc73c\uba74 \uacbd\ubd81\uc73c\ub85c \uc624\uc774\uc18c\u2019\ub77c\ub294 \ubc1c","\uace0\ud765\uc720\uc790\ucd95\uc81c 6\u223c9\uc77c \ud48d\uc591\uba74 \uc77c\uc6d0\uc81c5\ud68c \uace0\ud765\uc720\uc790\ucd95\uc81c \ud3ec\uc2a4\ud130. (\uace0\ud765\uad70 \uc81c\uacf5. \uc7ac\ud310\ub9e4 \ubc0f DB\uae08\uc9c0)\uad00\ub828 \uc21c\ucc9c '\ub0a8\ud574\uc548\ub0a8\uc911\uad8c \uc885\ud569\uc2a4\ud3ec\uce20\ud30c\ud06c' \uc870\uc131 \uc18d\ub3c4\u2026\ub3c4\ube44 12\uc5b5 \ucd94\uac00 \ud655\ubcf4\"\uc5ec\uc218 \ub9cc","\uacbd\ubd81\ub3c4\uc758\ud68c(\uc758\uc7a5 \ubc15\uc131\ub9cc)\uac00 \uc9c0\ub09c 1\uc77c \uc131\ud669\ub9ac\uc5d0 \ub9c9\uc744 \ub0b4\ub9b0 '2025 APEC \uacbd\uc8fc \uc815\uc0c1\ud68c\uc758'\uc758 \uc131\uacf5 \uac1c\ucd5c\uc5d0 \ud5cc\uc2e0\ud55c \uacbd\ubd81\ub3c4\uccad APEC\uc900\ube44\uc9c0\uc6d0\ub2e8\uacfc \uad00\uacc4 \uacf5\ubb34\uc6d0\ub4e4\uc5d0\uac8c \uae4a\uc740 \uac10\uc0ac\uc758 \ub73b\uc744 ","\uacbd\ubd81\uc758 \ubb38\ud654\uc640 \uc804\ud1b5\uc131 \uc54c\ub9ac\ub294 \uacc4\uae30\ub418\uc5b4\u2026 APEC\uc758 \ub05d\uc740 \uacbd\ubd81\uc758 \uc0c8\ub85c\uc6b4 \uc2dc\uc791\uae00\ub85c\ubc8c \uacbd\uc7c1\ub825 \uac15\ud654 \ubb38\ud654\uad00\uad11 \ud65c\uc131\ud654 \ud6c4\uc18d \uc815\ucc45 \ucd94\uc9c4 \ud544\uc694\n2025\ub144 11\uc6d4 3\uc77c, \uacbd\ubd81\ub3c4\uc758\ud68c(\uc758\uc7a5 \ubc15\uc131\ub9cc)","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \ub9de\uc544 \ubc14\ub85c \uc606 \ub3c4\uc2dc\uc778 \ud3ec\ud56d\uc2dc\uac00 \ub099\uc218\ud6a8\uacfc\ub97c \uac70\ub450\uace0 \uc788\ub2e4.\n\uc787\ub530\ub978 \ud574\uc678 \ud22c\uc790\uc790\uc640 \uad6d\uc81c\uae30\uad6c \ub300\ud45c\ub2e8\uc758 \ubc29\ubb38\uc73c\ub85c \uc9c0\uc5ed \uc0b0\uc5c5 \ud604\uc7a5\uc758 \ud65c\uae30\ub294 \ubb3c\ub860, \ucca8\ub2e8\uc0b0\uc5c5\uacfc \ub179\uc0c9\uc131\uc7a5","\ub300\uacbd\uacbd\uc790\uccad, APEC \ubb34\ub300\uc5d0\uc11c \uc138\uacc4 \uacbd\uc81c\uc778\ub4e4\uacfc \ub9cc\ub098\ub2e4\n\u20182025 APEC \uacbd\uc81c\uc804\uc2dc\uc7a5' \ud64d\ubcf4\uad00 \uc6b4\uc601\n=\ub300\uad6c\uacbd\ubd81\uacbd\uc81c\uc790\uc720\uad6c\uc5ed\uccad(\uc774\ud558 DGFEZ)\uc740 10\uc6d4 20\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 13","\uacbd\uc8fc\uc2dc\ub294 3\uc77c \uc624\uc804 \uccad\uc0ac \ub0b4 \uc601\uc0c1\ud68c\uc758\uc2e4\uc5d0\uc11c \u20182025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \uac1c\ucd5c\uc5d0 \ub530\ub978 \uad6d\u00b7\uc18c\u00b7\ubcf8\ubd80\uc7a5 \ud68c\uc758\u2019\ub97c \uc5f4\uace0 \ud589\uc0ac \uc131\uacfc\ub97c \uc810\uac80\ud558\uace0 \ud6c4\uc18d \ub300\uc751 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4.\uc774\ub0a0 \ud68c\uc758\ub294 ","KGC\uc778\uc0bc\uacf5\uc0ac\ub294 10\uc6d4 \ub9d0 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub418\ub294 \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758\u2019\uc758 \uc131\uacf5\uc801\uc778 \uac1c\ucd5c\ub97c \uc751\uc6d0\ud558\uae30 \uc704\ud574 \uc804\uad6d\uc801\uc778 \ud64d\ubcf4 \ucea0\ud398\uc778\uc744 \uc804\uac1c\ud55c\ub2e4\uace0 27\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ucea0\ud398\uc778\uc740 \u2018AP","\ub274\uc2a41 \uc18d\ubcf4\uad00\ub828 \uc0ac\ub3c4\uad11\uc0b0 \ucd94\ub3c4\uc2dd \uc62c\ud574\ub3c4 \ud30c\ud589\uc774\uc9c0\ub9cc\u2026\ud55c\uc77c \ubaa8\ub450 '\ub85c\ud0a4' \ub300\uc751\uc870\ud604 \uc678\uad50, G7\uc678\uad50\uc7a5\uad00\ud68c\uc758 \ucc38\uc11d\u2026\u7f8e \ub8e8\ube44\uc624\uc640 '\ud329\ud2b8\uc2dc\ud2b8' \ucd9c\uad6c \ubaa8\uc0c9\uad00\ub828 \uae30\uc0ac\uc608\uacb0\uc704 \u8207 \"\uc5d4\ube44\ub514\uc544 GPU ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc\ubc15\ubb3c\uad00 \ucc9c\ub144\ubbf8\uc18c\uad00\uc5d0\uc11c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c '\ucc9c\ub9c8\ucd1d \uae08\uad00 \ubaa8\ud615'\uc744 \uc120\ubb3c\ud55c \ub4a4 \uc545\uc218\ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4'\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758'\uac00 \uc5ed\ub300 \uac00\uc7a5 \uc131\uacf5\uc801\uc778 \ud68c","\uc804\uad6d \uacf5\ud56d\uc5d0\uc11c \uadfc\ubb34\ud558\ub294 \ub178\ub3d9\uc790\ub4e4\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub454 29\uc77c \ubb34\uae30\ud55c \ucd1d\ud30c\uc5c5\uc5d0 \ub4e4\uc5b4\uac04\ub2e4\uace0 \uc608\uace0\ud588\ub2e4.\n\ub178\uc870\uac00 \ud30c\uc5c5\uc744 \uc608\uace0\ud55c 29\uc77c\uc740 APEC \uc815\uc0c1\ud68c\uc758 \ubcf8\ud68c\uc758 \uac1c\ub9c9\uc744 ","\ubb38\uacbd\uc758 \ub4e4\uc18c\ub9ac, \uc804\uad6d \uacf3\uacf3\uc5d0\uc11c \uc6b8\ub838\ub2e4\n| \u25b2 \ubb38\uacbd\uc758 \uc804\ud1b5 \ub18d\uc694\uc778 \u2018\ubaa8\uc804\ub4e4\uc18c\ub9ac\u2019\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC \uac1c\ucd5c \uae30\ub150\ud589\uc0ac\uc7a5\uc5d0\uc11c \uacf5\uc5f0\uc744 \ud3bc\uce58\uace0 \uc788\ub2e4. \ubb38\uacbd\uc2dc \uc81c\uacf5 |\n\ubb38\uacbd \ubaa8\uc804\ub4e4\uc18c\ub9ac\ubcf4\uc874","\u25b2\uacbd\ubd81\ub3c4\ubbfc\uc77c\ubcf4 = \uc774\ucca0\uc6b0 \"APEC \uc720\uc0b0\uc740 \ubbf8\ub798 100\ub144 \uba39\uac70\ub9ac\"\n\u25b2\uacbd\ubd81\uc2e0\ubb38 = \u9053, \ud574\uc870\ub958\ub85c \ud0c4\uc18c \uc7a1\ub294\ub2e4\u2026'\ube14\ub8e8\uce74\ubcf8\uc13c\ud130' 2029\ub144 \uac1c\uc6d0\n\u25b2\uacbd\ubd81\uc77c\ubcf4 = \"\uc9c0\ubc29\uc774 \ub9cc\ub4e0 \uae30\uc801\u2026'\ud3ec\uc2a4","APEC\ub97c \uc55e\ub454 \uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5 \uae30\uace0\ubb38\n\ucc9c\ub144\uc758 \uace0\ub3c4 \uacbd\uc8fc\uac00 \uc9c0\uae08, \ub2e4\uc2dc \uc138\uacc4\uc758 \uc911\uc2ec\uc5d0 \uc11c \uc788\uc2b5\ub2c8\ub2e4. \uba70\uce60 \ub4a4 \uc5f4\ub9b4 2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub454 \uacbd\uc8fc\ub294 \uadf8 \uc5b4\ub290 \ub54c\ubcf4\ub2e4 \ubd84\uc8fc\ud558\uace0","\ub300\uad6c\uacbd\ubd81\uc2e0\uacf5\ud56d \uc911\uc2ec POST-APEC \ubbf8\ub798 \uccad\uc0ac\uc9c4 \uc81c\uc2dc\n\uacbd\ubd81\ub3c4\uac00 5\uc77c \u20182025 \uacbd\ubd81\ud56d\uacf5\uc815\ucc45\uc790\ubb38\uc704\uc6d0\ud68c \ud68c\uc758\u2019\ub97c \uc5f4\uace0, \ub300\uad6c\uacbd\ubd81\uc2e0\uacf5\ud56d\uc744 \uc911\uc2ec\uc73c\ub85c \ud55c \uc9c0\uc5ed \ubbf8\ub798 \ubc1c\uc804 \uc804\ub7b5\uc744 \ub17c\uc758\ud588\ub2e4.","\ud55c\ub958\uc758 \uc2dc\uac04\uc5ec\ud589, \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9 \uc57c\uc678\ubb34\ub300\uc11c \ud3bc\uccd0\uc9c0\ub2e4\n\uacbd\ubd81\ub3c4\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4\uc81c(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b(SUMMIT) \uac1c\ucd5c\ub97c \uae30\ub150\ud574 10\uc6d4 29\uc77c\ubd80\ud130 ","\uad00\ub828 \ud568\uc591\uad70 \ud56b\ud50c '\ud55c\ub4e4 \ubbf8\ub2c8\ud3ec\ucc28' 15\uc77c \ub9c8\uc9c0\ub9c9 \ud589\uc0ac \uac1c\ucd5c\uacbd\ub0a8\ub18d\uae30\uc6d0, \uc0c8\uc1a1\uc774\u00b7\ub290\ud0c0\ub9ac \uc735\ud569 \uc2e0\ud488\uc885 \ubc84\uc12f '\uc0c8\ub290' \uac1c\ubc1c\uad00\ub828 \uae30\uc0ac\uacbd\ub0a8\ub3c4, \uc6b0\uc988\ubca1\uacfc \ub18d\uc5c5 \uc778\ub825 \uad50\ub958 \ud611\uc57d\u2026\"\uc678\uad6d\uc778 \uadfc\ub85c\uc790","\uba85\uc9c0\ub300 \uac74\ucd95\ub300\ud559 \"APEC \ud68c\ub2f4\uc7a5 \uc124\uacc4\u00b7\uad6d\uc81c \uacf5\ubaa8\uc804 \ub300\uc0c1\"\n\uad6d\uc81c \uc800\uba85 \uacf5\ubaa8\uc804 YAC\uc11c \ub300\uc0c1 \uc218\uc0c1\n\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 '\ucc9c\ub144\ubbf8\uc18c\uad00' \uc124\uacc4\n\uba85\uc9c0\ub300 \uac74\ucd95\ub300\ud559, \uad6d\ub0b4 \ucd5c\ucd08 5\ub144\uc81c \uac74\ucd95\ud559 \uc804\ubb38 ","\uacbd\ubd81\ub3c4\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc790\ub97c \ub300\uc0c1\uc73c\ub85c \ub9de\ucda4\ud615 \uad00\uad11 \ud504\ub85c\uadf8\ub7a8\uc744 \uc6b4\uc601\ud574 \uc5ed\uc0ac\ubb38\ud654 \uc790\uc6d0\uc758 \uc6b0\uc218\uc131\uc744 \uac01\uc778\uc2dc\ucf30\ub2e4\uace0 3\uc77c \ubc1d\ud614\ub2e4.\n\uad00\uad11 \ud504\ub85c\uadf8\ub7a8\uc5d0 \ucc38\uc5ec\ud55c \uc778\uc0ac\ub294","\ud55c\uc9c4\uc740 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \ucc38\uac00\uc790\uac00 \uc774\uc6a9\ud560 \uc218 \uc788\ub294 \uc218\ud558\ubb3c \ub2f9\uc77c\ubc30\uc1a1 \uc11c\ube44\uc2a4\ub97c \uc6b4\uc601\ud55c\ub2e4\uace0 29\uc77c \ubc1d\ud614\ub2e4.\n\ud55c\uc9c4\uc740 \uc9c0\ub09c 23\uc77c\ubd80\ud130 \uc774 \uc11c\ube44\uc2a4\ub97c \uc6b4\uc601\ud574\uc654\ub2e4.\n\uc774\ubc88 \ub2f9\uc77c\ubc30\uc1a1 \uc11c","APEC \ud68c\uc6d0\uad6d\uacfc \uae30\uc220\ud611\ub825 \uac15\ud654\u00b7\u00b7\u00b7\uc138\uacc4\uc2dc\uc7a5 \uc9c4\ucd9c \uad50\ub450\ubcf4 \ub9c8\ub828\n\uacbd\ubd81\ub3c4\uac00 \uc9c0\ub09c 6\uc77c\uacfc 7\uc77c \u20182025 APEC \uad6d\uac00\uae30\uc220\uc0ac\uc5c5\ub300\uc804(G\u2011TECH CONNECT)\u2019\uc744 \uc5f4\uace0, \uc138\uacc4 \uae30\uc220\uc0ac\uc5c5\ud654","\uacbd\uc8fc\uc2dc, APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc \uc810\uac80 \uc704\ud55c \uad6d\u2027\uc18c\u2027\ubcf8\ubd80\uc7a5 \ud68c\uc758 \uac1c\ucd5c\n\uc815\uc0c1\ud68c\uc758\uc7a5 \uc2dc\ubbfc \uacf5\uac1c \ucd94\uc9c4\u2026 \u201c\ub354 \ub9ce\uc740 \uc2dc\ubbfc\uc774 \uc5ed\uc0ac\uc758 \ud604\uc7a5 \uccb4\uac10\ud574\uc57c\u201d\n\uc815\uc0c1\ud68c\uc758\uc7a5 \uc2dc\ubbfc \uacf5\uac1c \ucd94\uc9c4\u2026 \u201c\ub354 \ub9ce\uc740 \uc2dc","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 APEC \uc815\uc0c1\ud68c\uc758 \ubcf8\ud68c\uc758 \uccab\ub0a0 \ub9c8\uc9c0\ub9c9 \uc77c\uc815\uc73c\ub85c, \uac01\uad6d \uc815\uc0c1 \ub0b4\uc678\uc640 \uae00\ub85c\ubc8c CEO \ub4f1\uc744 \ucd08\uccad\ud574 \ud658\uc601 \ub9cc\ucc2c \ud589\uc0ac\ub97c \uc9c4\ud589\ud569\ub2c8\ub2e4.\n\ud604\uc7a5 \ud654\uba74 \ud568\uaed8 \ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\n\uc874\uacbd\ud558\ub294 A","\uae40 \ucd1d\ub9ac \u201cAPEC, \uc138\uacc4 \ud1b5\uc0c1\uc9c8\uc11c\uc758 \uc0c8\ud310\uc744 \uc9dc\ub294 \uc5ed\uc0ac\uc801 \ubb34\ub300 \ub420 \uac83\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 APEC \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc744 ","\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4(\ub300\ud1b5\ub839\uc2e4, \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \uc81c\uacf5)\uad00\ub828 \"\uc885\ubb18\uc758 \ud558\ub298\uc744 \uac00\ub9ac\uc9c0 \ub9d0\ub77c\"\u202629\uac1c \ud559\uacc4\u00b7\ud611\ud68c, \uc885\ubb18 \uc55e \uace0\uce35 \uac1c\ubc1c '\uaddc\ud0c4'\"\ubb38\ud654\uc608\uc220 \ub098\ub214\uc758 \uc120\ub3c4\uc790\ub4e4\"\u2026\uc544\ub974\ucf54, \ubb38\ud654\uc608\uc220\ud6c4\uc6d0 \uc778","= 28\uc77c \uacbd\ubd81 \uacbd\uc8fc \uc5d1\uc2a4\ud3ec\uacf5\uc6d0 \uc5d0\uc5b4\ub3d4\uc5d0\uc11c \uc5f4\ub9b0 'K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4'\uc5d0\uc11c \uc0bc\uc131\uc804\uc790\uc758 \ub450 \ubc88 \uc811\ub294 \uc2a4\ub9c8\ud2b8\ud3f0 '\ud2b8\ub77c\uc774\ud3f4\ub4dc\ud3f0'\uc774 \ucd5c\ucd08 \uacf5\uac1c\ub418\uace0 \uc788\ub2e4.\n\ud2b8\ub77c\uc774\ud3f4\ub4dc\ud3f0\uc740 \uae30\uc874 \uc591\uba74 \uc811\uc774\uc2dd '","\uacbd\uc0c1\ubd81\ub3c4\ub294 '\uacbd\uc8fc APEC CEO \uc11c\ubc0b'\uc744 \uae30\ub150\ud574 10\uc6d4 29\uc77c\ubd80\ud130 11\uc6d42\uc77c\uae4c\uc9c0 5\uc77c\uac04 \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9 \uc57c\uc678 \uad11\uc7a5 \uc77c\ub300\uc5d0\uc11c \ud68c\uc6d0\uad6d\uc758 \ub2e4\uc591\ud55c \ubb38\ud654\ub97c \uc18c\uac1c\ud558\ub294 '\ud06c\ub85c\uc2a4 \uceec\uccd0 \ud398\uc2a4\ud2f0","2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \ub098\ud758 \uc55e\ub454 27\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc5f4\ub9b0 '\uc2e0\ub77c \uae08\uad00, \uad8c\ub825\uacfc \uc704\uc2e0' \uc5b8\ub860 \uacf5\uac1c\ud68c\uc5d0\uc11c \uc2e0\ub77c \uae08\uad00\uc774 \uacf5\uac1c\ub3fc \uc5b8\ub860\uc778\ub4e4\uc774 \ud604\uc7a5\uc744","9\uc77c\uae4c\uc9c0 \uc815\uc0c1\ud68c\uc758\uc7a5 \uacf5\uac1c \uad00\ub78c\n\uc5d1\uc2a4\ud3ec \uacf5\uc6d0 \ub0b4 \uae30\ub150\uad00 \uc870\uc131 \uacc4\ud68d\n\uc8fc\ub099\uc601 \uc2dc\uc7a5 \u201c\ubd80\uc0b0 \ub204\ub9ac\ub9c8\ub8e8 \ucc98\ub7fc\n\uc138\uacc4 \uc18d \uacbd\uc8fc \uc54c\ub9b4 \uba85\uc18c \ub9cc\ub4e4 \uac83\u201d\n2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\uce5c ","\uac15\ud6c8\uc2dd \"\ubbf8\uc911 \uac08\ub4f1 \uc2ec\ud654\u2026\ud76c\ud1a0\ub958, \uad6d\uac00\uc804\ub7b5\uc0b0\uc5c5 \uc721\uc131 \ubc29\uc548 \ub9c8\ub828\" \uc9c0\uc2dc\n\"2019\ub144 \u65e5 \uc218\ucd9c\uaddc\uc81c \uacc4\uae30\ub85c \uc18c\ubd80\uc7a5 \uad6d\uc0b0\ud654 \uc774\ub8ec \uacbd\ud5d8 \uc0b4\ub824\uc57c\"\n'\ud55c\uad6d\uc2dc\ub9ac\uc988 \uc554\ud45c' \uaca8\ub0e5\u2026\uacbd\ucc30\u00b7KBO\uc5d0 \"\uac70","\ud55c\uad6d\ub3d9\uc11c\ubc1c\uc804\uc740 \uc9c0\ub09c 27\uc77c \uacbd\uc8fc\uc2dc \ud669\ub9ac\ub2e8\uae38 \uc77c\ub300\uc5d0\uc11c \u2018\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\uc758 \uc131\uacf5 \uac1c\ucd5c\ub97c \uc751\uc6d0\ud558\uace0 \ud0c4\uc18c\uc911\ub9bd \ubb38\ud654 \ud655\uc0b0\uc744 \uc704\ud55c \u2018\ud0c4\uc18c\uc911\ub9bd\u00b7\ud658\uacbd\ubcf4\uc804 \ucea0\ud398\uc778\u2019\uc744 \uc2e4","iM\ubc45\ud06c\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801\uc778 \uac1c\ucd5c\ub97c \uc704\ud574 \uc804\uc0ac\uc801\uc778 \ud64d\ubcf4, \ud589\uc0ac \ucc38\uc5ec \uc790\uc6d0\ubd09\uc0ac\uc790 \uc9c0\uc6d0 \ub4f1\uc744 \uc9c4\ud589\ud55c\ub2e4\uace0 27\uc77c \ubc1d\ud614\ub2e4.\niM\ubc45\ud06c\ub294 \ub2e4\uc74c \ub2ec 1\uc77c\uae4c\uc9c0 ","APEC\uc774 \ub05d\ub09c \uc9c0 \uc0ac\ud758\uc9f8\uc778 \uacbd\uc8fc\uc5d0\ub294 \uae08\uad00\uc744 \ubcf4\ub7ec, \ub610 \ud669\ub0a8\ube75\uc744 \uba39\uc73c\ub7ec \uad00\uad11\uac1d\ub4e4\uc758 \ubc1c\uae38\uc774 \ub04a\uc774\uc9c0 \uc54a\uace0 \uc788\ub294\ub370\uc694, 'APEC \ud2b9\uc218'\ub97c \uc774\uc5b4\uac00\uae30 \uc704\ud55c \ub178\ub825\ub3c4 \uc774\uc5b4\uc9c0\uace0 \uc788\uc2b5\ub2c8\ub2e4.\nAPE","\uacbd\ubd81\ucf58\uc9c4\uc6d0, \uacbd\ubd81\ud615 \ud55c\ub958 \ucf58\ud150\uce20 \uc804\uc2dc \ubc0f \uae30\uc5c5\ubd80\uc2a4 \uc6b4\uc601\n\uacbd\ubd81\ubb38\ud654\uc7ac\ub2e8 \ucf58\ud150\uce20\uc9c4\ud765\uc6d0(\uc774\ud558 \uc9c4\ud765\uc6d0)\uc740 2025 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801\uc778 \uac1c\ucd5c\ub97c \uc704\ud574 27\uc77c\ubd80\ud130 11\uc6d4 23\uc77c\uae4c\uc9c0","\uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 '\ub3d9\uad81\uacfc \uc6d4\uc9c0' \uc784\uc2dc\uc8fc\ucc28\uc7a5 \ubc0f \ud3b8\uc758\uc2dc\uc124 \uc815\ube44\uacf5\uc0ac\ub97c \ub9c8\ucce4\ub2e4\uace0 27\uc77c \ubc1d\ud614\ub2e4.\n\uc2dc\ub294 \uc62c\ud574 5\uc6d4\ubd80\ud130 \ucd5c\uadfc\uae4c\uc9c0 24\uc5b5\uc6d0\uc744 \ub4e4\uc5ec \ub300\ud615\ubc84\uc2a4 21\ub300, \uc18c\ud615\ucc28 213\ub300\ub97c \uc218\uc6a9\ud560","APEC \uae30\uac04 \uc6b8\uc0b0 \ud574\uc591 \uc720\uad00\uae30\uad00 \uccb4\uc721\ub300\ud68c \ub17c\ub780\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc6b8\uc0b0 \ud56d\ub9cc\u00b7\ud574\uc591 \uc720\uad00\uae30\uad00\ub4e4\uc774 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc608\uc815\ub41c \uccb4\uc721\ub300\ud68c","\u2018#Gyeongju APEC\u2019\uc740 \uc138\uacc4 \uc18d \ubb38\ud654\uad00\uad11 \ube0c\ub79c\ub4dc \ub3c4\uc57d \uc2dc\ubc1c\uc810\n2025 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04\ub3d9\uc548 \ud68c\uc758\uc7a5 \ubc16\uc5d0\uc11c\ub294 \uc774\ub840\uc801\uc778 \uc5f4\uae30\ub97c \ubcf4\uc600\ub2e4. \uac01\uad6d\uc758 \uae00\ub85c\ubc8c \ud06c\ub9ac\uc5d0\uc774\ud130 \uc720","\ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) RM\uc758 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7\uc5d0\uc774\ud399) \ubb34\ub300\uc5d0\uc11c\uc758 \uc5f0\uc124\uc740 K\ud31d\uc758 \uc131\uacf5\uc744 \uad6d\uac00\uc758 \uc131\ucde8\ub85c\ub9cc \ud658\uc6d0\ud558\ub824\ub294 \uc2dc\uc120\uc744 \ub118\uc5b4, \ubb38\ud654\uac00 \uc9c0\ub2cc \ud3ec\uc6a9\uc131\uacfc \ub2e4\uc591\uc131\uc758 \ud798\uc744 \uac15\uc870","\u3010\uc18d\ucd08\u3011\uc18d\ucd08\uc2dc\uac00 \uac1c\ubc1c\ud55c \uc804\uc6a9\uc11c\uccb4 \u2018\uc18d\ucd08\ubc14\ub2e4\uccb4\u2019\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u2018APEC 2025 KOREA\u2019 \uacf5\uc2dd\ud3ec\uc2a4\ud130\uc5d0 \uc0ac\uc6a9\ub418\uba70 \uc8fc\ubaa9\ubc1b\uace0 \uc788\ub2e4.\nAPEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4)\uacfc \uac19\uc740 \uad6d\uc81c\ud589","\uad00\ub828 \"\uc774\ub300\ub85c\uba74 \uc804\ub825 \uac00\uaca9 \ub9e4\ub144 \ubb3c\uac00\ubcf4\ub2e4 0.8%p \ucd94\uac00 \uc0c1\uc2b9\" \ub300\ucc45 \uc2dc\uae09'\ud655\ub960 0.82%' \ub300\uae30\uc5c5 \uc784\uc6d0 \uc2b9\uc9c4, \ud558\ub298\uc758 \ubcc4\ub530\uae30\u2026\uc791\ub144\ubcf4\ub2e4 \ubb38\ud131 \ub192\uc544\uc84c\ub2e4\uad00\ub828 \uae30\uc0ac\uc608\uacb0\uc704 \u8207 \"\uc5d4\ube44\ub514\uc544 ","\uc0b0\ub9bc\uccad\uc740 10\uc6d4 31\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ud558\ub294 APEC 2025 KOREA \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc0b0\ubd88\uc9c4\ud654 \ub300\ud615\ud5ec\uae30\uc640 \uc57c\uac04 \uc0b0\ubd88\uc9c4\ud654\ub97c \uc704\ud55c \uad6d\uc0b0 \uc218\ub9ac\uc628 \ud5ec\uae30, \uacf5\uc911\uc9c4\ud654\ub300\uc6d0\uc744 ","CEO SUMMIT \u00b7 \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ud55c\uad6d\ubb38\ud654 \uc18c\uac1c, \ud1b5\uc5ed \ub4f1 \uc9c0\uc6d0\n\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825(\uc774\ud558 \ud55c\uc218\uc6d0)\uc774 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \ud589\uc0ac\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc9c0","\ud55c\ub3d9\ub300\ud559\uad50\ub294 10\uc6d4 31\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 2025\ub144 APEC \uc815\uc0c1\ud68c\uc758\uc5d0 8\uac1c\uad6d \ucd9c\uc2e0 \uc678\uad6d\uc778 \uc720\ud559\uc0dd 28\uba85\uc744 \uc790\uc6d0\ubd09\uc0ac\uc790\ub85c \ud30c\uacac\ud588\ub2e4.\n\uc774\ub4e4\uc740 \uac01\uad6d\uc744 \ub300\ud45c\ud558\ub294 \ubb38\ud654 ","\uacbd\uc8fc\uc2dc \u201c\uc628\ub77c\uc778\uc5d0 \ud5c8\uc704 \uac8c\uc2dc\uae00\u2026\uc8fc\uc758 \ucd09\uad6c\u201d\n\ud55c\ud654\uadf8\ub8f9 \uc8fc\ucd5c \ub300\uaddc\ubaa8 \ubd88\uaf43 \uc1fc \u2018\uacbd\ud638\u00b7\uc548\uc804\uc0c1\u2019 \uc774\uc720 \ucde8\uc18c\n\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 \ucd5c\uadfc \uc77c\ubd80 \uce74\ud398\uc640 \ube14\ub85c\uadf8 \ub4f1\uc744 \ud1b5\ud574 \ud37c\uc9c0\uace0 \uc788\ub294 \u2018\uc9c0\ub4dc\ub798\uace4 \uc544\uc2dc\uc544","APEC \uc815\uc0c1\ud68c\uc758, 11\uc6d4 2\uc77c \uc77c\ubc18 \uacf5\uac1c\n\uc655\u00b7\uc655\ube44\u00b7\uc655\uc790 \uae08\uad00, \uc131\ubcc4\u00b7\uc2e0\ubd84 \ub530\ub77c \ub2ec\ub77c\n\uad50\ub3d9\ubd80\ud130 \ucc9c\ub9c8\ucd1d\uae4c\uc9c0 5~6\uc138\uae30 \uae08\uad00 \uc9d1\uacb0\n\u201c\uc2e0\ub77c\ub9cc\uc774 100\ub144\uac04 \ub3d9\uc77c \uc591\uc2dd \uad00 \uc81c\uc791\u201d\n\uc0ac\ubc29\uc5d0\uc11c ","'\ud574\uc678 \ud22c\uc790\uc790\u00b7 \ucd08\uccad'\u2026\ud3ec\ud56d\uc2dc \uc778\ubca0\uc2a4\ud2b8 \ucf54\ub9ac\uc544 \uc11c\ubc0b\n\uc774\ucc28\uc804\uc9c0\u00b7\uc218\uc18c\u00b7\ubc14\uc774\uc624\u00b7AI \ub4f1 \ucca8\ub2e8 \uc0b0\uc5c5\u00b7\ud22c\uc790 \ud658\uacbd \uc18c\uac1c\n= '\uc778\ubca0\uc2a4\ud2b8 \ucf54\ub77c\uc544 \uc11c\ubc0b 2025(Invest KOREA Summit","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ub300\ub2e8\uc6d0\uc758 \ub9c9\uc744 \ub0b4\ub9b0 \uac00\uc6b4\ub370, \uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 \ud589\uc0ac \uc900\ube44\uc640 \uc9c4\ud589\uc5d0 \ucc38\uc5ec\ud55c \ubaa8\ub4e0 \uc774\ub4e4\uc5d0\uac8c \uac10\uc0ac\ub97c \uc804\ud588\ub2e4.\n\uae40 \ucd1d\ub9ac\ub294 2","\u201c300\uc77c \uae30\uc801, \uacbd\ubd81 \ud798\uc73c\ub85c \uc138\uacc4 \uac10\ub3d9 APEC\u201d\n\uad6d\uc81c\ud68c\uc758\u00b7MICE \uc0b0\uc5c5 \uba54\uce74\ub85c \uc6b0\ub69d\n\ucc9c\ub144\ubbf8\uc18c\uad00 \ud65c\uc6a9 \ud55c\ub958 \uc804\ud30c \uacc4\uc18d\n\uacbd\uc0c1\ubd81\ub3c4\ub294 5\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ucc9c\ub144\ubbf8\uc18c\uad00\uc5d0\uc11c \u20182025\ub144 A","XR \ubaa8\ube4c\ub9ac\ud2f0 \uccb4\ud5d8\uc73c\ub85c \uc2e0\ub77c \uc5ed\uc0ac \uc7ac\ud604\u2026\uc138\uacc4 \uc815\uc0c1\ub4e4 \uc55e\uc5d0 ICT \uad00\uad11 \uc120\ubcf4\uc5ec\n\u201c\uc2a4\ub9c8\ud2b8\uad00\uad11\ub3c4\uc2dc \uacbd\uc8fc\u201d \ucca8\uc131\uc774 \uc55e\uc138\uc6cc \uc9c0\uc5ed \ube0c\ub79c\ub4dc \uc138\uacc4 \ubb34\ub300\uc5d0 \uac01\uc778\n\uc138\uacc4 \uc815\uc0c1\ub4e4\uc774 \ubaa8\uc778 \uacbd\uc8fc APEC ","\uc774\ub3d9\ud558\ub294 \uacbd\ucc30\ucc28\uc640 \uc0ac\uc774\ub4dc\uce74. \uc5f0\ud569\ub274\uc2a4\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uacbd\ud638\u00b7\uc548\uc804\uc744 \ucd1d\uad04\ud55c \uacbd\ud638\uc548\uc804\ud1b5\uc81c\ub2e8(\ub2e8\uc7a5 \ud669\uc778\uad8c \ub300\ud1b5\ub839\uacbd\ud638\ucc98\uc7a5)\uc774 203\uc77c\uac04\uc758 \uc784\ubb34\ub97c \ub9c8","\uc5c5\uacc4 \ucd5c\ucd08 \uc911\uad6d\uc5ec\ud589\uc0ac\ud611\ud68c MICE\uc704\uc6d0\ud68c\uc640 \ud611\uc57d\n\uacbd\uc8fc APEC\u00b7\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \uacc4\uae30\ub85c \uad00\uad11 \ud68c\ubcf5 \uae30\ub300\n\uc2e0\uc138\uacc4\uba74\uc138\uc810\uc740 \uc911\uad6d\uc5ec\ud589\uc0ac\ud611\ud68c MICE\uc704\uc6d0\ud68c\uc640 \ud55c\u00b7\uc911 MICE(\uae30\uc5c5\ud68c\uc758\u00b7\ud3ec\uc0c1\uad00\uad11\u00b7\ucee8","\ubbf8\uad6d \ub274\uc695\ud0c0\uc784\uc2a4(NYT)\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\uace0 \uc788\ub294 \uacbd\uc8fc\uc5d0 \ub300\ud574 \uae30\ubc18 \uc2dc\uc124\uc774 \ubd80\uc871\ud558\ub2e4\ub294 \ud639\ud3c9\uc744 \ub0a8\uacbc\ub2e4.\n29\uc77c NYT\ub294 '\ud55c\uad6d\uc758 \uac1c\ucd5c \ubd88\uc548: \uc720\uc11c \uae4a","= \uae40\ud559\ud64d \uacbd\uc0c1\ubd81\ub3c4 \ud589\uc815\ubd80\uc9c0\uc0ac\ub294 7\uc77c\ubd80\ud130 \uc624\ub294 14\uc77c\uae4c\uc9c0 6\ubc15 8\uc77c\uac04 \uc624\uc2a4\ud2b8\ub9ac\uc544\uc640 \ud5dd\uac00\ub9ac\ub97c \uc21c\ubc29\ud558\uba70 \ubb38\ud654\u00b7\uad00\uad11\u00b7\uacbd\uc81c \ubd84\uc57c \ud611\ub825 \uac15\ud654\uc640 \uc720\ub7fd \uc9c0\uc5ed\uacfc\uc758 \uae00\ub85c\ubc8c \uad50\ub958 \ub124\ud2b8\uc6cc\ud06c \ud655\ub300\uc5d0 \ub098","\ucc9c\ub144\uc758 \uc5ed\uc0ac\ub3c4\uc2dc \uacbd\uc8fc\uac00 \ub2e4\uc2dc \uc138\uacc4\uc758 \uc8fc\ubaa9\uc744 \ubc1b\uc558\ub2e4. \uc9c0\ub09c 10\uc6d4 27\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub418\uba70, \uacbd\uc8fc\ub294 ","\ud55c\uc804, 2025 APEC \ubb34\uc815\uc804 \uc804\ub825\uacf5\uae09 \uc644\uc218\n\ud55c\uad6d\uc804\ub825\uc740 \uc9c0\ub09c 1\uc77c \uc885\ub8cc\ub41c 2025 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \ub2e8 \ud55c \uac74\uc758 \uc815\uc804 \uc5c6\uc774 \uc548\uc815\uc801\uc778 \uc804\ub825 \uacf5\uae09\uc744 \uc644\uc218\ud588\ub2e4\uace0 3\uc77c \ubc1d\ud614\ub2e4","\ub86f\ub370\ud638\ud154\uc564\ub9ac\uc870\ud2b8\uac00 \u20182025 APEC \uc815\uc0c1\ud68c\uc758\u2019\uc640 \u2018APEC CEO \uc11c\ubc0b\u2019\uc744 \ube44\ub86f\ud55c \uc8fc\uc694 \ud589\uc0ac\uc5d0\uc11c \uc758\uc804 \ubc0f \ucf00\uc774\ud130\ub9c1 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uba70 \uc131\uacf5\uc801\uc778 \uac1c\ucd5c\uc5d0 \ud488\uaca9\uc788\ub294 \ud798\uc744 \ubcf4\ud0f0\ub2e4.\n2\uc77c ","\ub300\ud1b5\ub839\uc2e4\uc774 31\uc77c\ubd80\ud130 \uc5f4\ub9ac\ub294 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5 \uac1c\ucd5c\ub97c \uae30\uc6d0\ud558\uba70 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc0ac\uc9c4\uacfc \uacbd\uc8fc\uc758 \uc804\ud1b5\ubbf8\ub97c \ub2f4\uc740 \u2018\ub514\uc9c0\ud138 \uad7f\uc988\u2019\ub97c 28\uc77c \uacf5\uac1c\ud588\ub2e4.\n","\ud3ec\ud56d \u2018APEC \uc131\uacf5 \uae30\uc6d0 \ubd88\uaf43&amp;\ub4dc\ub860\uc1fc\u2019 8\ub9cc\uba85 \uc6b4\uc9d1\n\uacbd\ubd81 \ud3ec\ud56d\uc5d0\uc11c 29\uc77c 2025 APEC \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub97c \uae30\ub150\ud574 \uc5f4\ub9b0 \u2018\ud3ec\ud56d\ubd88\uaf43\uc1fc\u2019 \ud589\uc0ac\uc5d0 \uc57d 8\ub9cc\uba85\uc774 \uc6b4\uc9d1\ud574 \uc131\ud669\ub9ac\uc5d0 \ub9c9\uc744 \ub0b4","\uad00\ub828 \ub2e4\uc774\ube59 \u4e2d\ub300\uc0ac \"\uc2dc\uc9c4\ud551 \ubc29\ud55c\uc73c\ub85c \ud55c\uc911 \uc0c8 \uad6d\uba74\u2026'\uc678\ubd80 \uac04\uc12d' \ud568\uaed8 \uc800\ud56d\ud574\uc57c\"\ud55c-\ub124\ub35c\ub780\ub4dc \uc548\ubcf4\ud611\uc758\ud68c \uac1c\ucd5c\u2026\uc0ac\uc774\ubc84\u00b7\uc2e0\uae30\uc220 \ubd84\uc57c \ud611\ub825 \uac15\ud654\uad00\ub828 \uae30\uc0ac\uc608\uacb0\uc704 \u8207 \"\uc5d4\ube44\ub514\uc544 GPU \ud611\ub825","\ubcc0\ud654 \uacfc\uc815 \uc2dc\ubbfc \ubaa9\uc18c\ub9ac \ubc18\uc601\u201d\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uacbd\uc8fc\uc2dc\uc9c0\uc5ed\uc704\uc6d0\ud68c\ub294 4\uc77c \u201c\uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub41c 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ub97c \uacbd\uc8fc\uc758 \uc9c0\uc18d\uac00\ub2a5\ud55c \ubc1c\uc804\uc73c\ub85c \uc774\uc5b4\uac00\uaca0","'APEC \uc790\uc6d0\ubd09\uc0ac\ub2e8 200\uba85\uc758 \uc77c\uc8fc\uc77c'\u2026\uc2dc\ubbfc \uc678\uad50\uad00\ub4e4 '\ube5b\ub0ac\ub2e4'\n\u201c\uc138\uacc4 \uc815\uc0c1\ub4e4\uc744 \ub9de\uc774\ud55c 7\uc77c, \ud3c9\uc0dd \uc78a\uc9c0 \ubabb\ud560 \uc21c\uac04\uc774\uc5c8\ub2e4.\u201d\n\uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 1\uc77c 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(A","\uc774\ucca0\uc6b0 \uacbd\uc0c1\ubd81\ub3c4\uc9c0\uc0ac\uac00 \u2018\uae00\ub85c\ubc8c CEO \ud658\uc601 \ub9cc\ucc2c\u2019\uc5d0\uc11c \ud658\uc601\uc0ac\ub97c \ud558\uace0 \uc788\ub2e4. \uc0ac\uc9c4\uc81c\uacf5 \u3163 \uacbd\ubd81\ub3c4\n\uacbd\uc0c1\ubd81\ub3c4, APEC \uacc4\uae30 \uae00\ub85c\ubc8c \ube44\uc988\ub2c8\uc2a4 \uc678\uad50 \ucd1d\ub825\uc804\n\uacbd\uc0c1\ubd81\ub3c4\ub294 10\uc6d4 30\uc77c \uacbd\uc8fc ","\uc9c0\ub09c 1\uc77c \ud3d0\ub9c9\ud55c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uacbd\ud638\u00b7\uc548\uc804\uc744 \ucd1d\uad04\ud55c \uacbd\ud638\uc548\uc804\ud1b5\uc81c\ub2e8\uc774 \ubaa8\ub4e0 \uc784\ubb34\ub97c \uc644\ubcbd\ud788 \uc218\ud589\ud558\uace0 \ud574\ub2e8\ud588\ub2e4\uace0 6\uc77c \ubc1d\ud614\ub2e4.\n\ud669\uc778\uad8c \ub300\ud1b5\ub839\uacbd\ud638\ucc98\uc7a5\uc774 \ub2e8\uc7a5\uc744","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ubcf8 \ud589\uc0ac\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub41c \uac00\uc6b4\ub370, \uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 \"\ub2e4\uc2dc \uac00\ub2e4\ub4ec\uace0 \ud604\uc7a5\uc5d0 \ud55c\uce35 \ubc00\ucc29\ud558\uba70 \uad6d\uc815 \uacf3\uacf3\uc744 \ucc59\uae30\uaca0\ub2e4\"\uace0","iM\ubc45\ud06c\uac00 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801\uc778 \uac1c\ucd5c\ub97c \uc704\ud574 \uc774\ub3d9\uc810\ud3ec \uc6b4\uc601, \uc804\uc0ac\uc801\uc778 \ud64d\ubcf4 \ub4f1\uc744 \uc9c4\ud589\ud55c\ub2e4\uace0 27\uc77c \ubc1d\ud614\ub2e4.\n\uc624\ub294 11\uc6d41\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uac1c","\ub3d9\uad6d\ub300\ud559\uad50 WISE\ucea0\ud37c\uc2a4\ub294 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uacbd\uc8fc \uc77c\ub300\uc5d0\uc11c \uacbd\uc0c1\ubd81\ub3c4 13\uac1c \ub300\ud559 \uc720\ud559\uc0dd\uc73c\ub85c \uad6c\uc131\ub41c \u201cAPEC \uc678\uad6d\uc778 \uc720\ud559\uc0dd \uc790\uc6d0\ubd09\uc0ac \ud504\ub85c\uadf8\ub7a8\u201d\uc744 \ucd94\uc9c4\ud588\ub2e4\uace0 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\uc720\ud559\uc0dd","\uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc9c0\uc6d0\ud558\uae30 \uc704\ud55c \ud2b9\ubcc4\uacf5\uc5f0 \u2018\ub2e8\uc2ec\u2019\uc744 \uc120\ubcf4\uc778 \uad6d\ub9bd\uc815\ub3d9\uadf9\uc7a5 \uc608\uc220\ub2e8\uc6d0\uc744 \uaca9\ub824\ud588\ub2e4.\n\uc9c0\ub09c 1\uc77c \uae40\ud61c\uacbd \uc5ec\uc0ac\ub294 \uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0 \ubb38\ud654\uc13c\ud130\uc5d0\uc11c \ud2b9\ubcc4\uacf5\uc5f0","LG\uc804\uc790\uac00 \uc7a5\uc560\uccad\uc18c\ub144\ub4e4\uc774 IT \uc5ed\ub7c9\uc744 \uae30\ubc18\uc73c\ub85c \uc138\uc0c1\uacfc \uc18c\ud1b5\ud558\ub294 \uc7a5\uc744 \uc5f4\uace0 \uc774\ub4e4\uc758 \uafc8\uc744 \uc751\uc6d0\ud55c\ub2e4.\nLG\uc804\uc790\ub294 29\uc77c\ubd80\ud130 \uc0ac\ud758\uac04 \uc6b8\uc0b0\uad11\uc5ed\uc2dc \ub3d9\uad6c\uc5d0 \uc704\uce58\ud55c \ud638\ud154\ud604\ub300 \ubc14\uc774 \ub77c\ud55c \uc6b8\uc0b0\uc5d0\uc11c ","\ud56d\ub9cc\uad6d\uacbd \ubcf4\uc548 \uac15\ud654\u2026\uacbd\ucc30\u00b7\ud574\uacbd\u00b7\ubcf4\uc548\uacf5\uc0ac\uc640 \uae34\ubc00 \ud611\ub825\uccb4\uacc4 \uad6c\ucd95\n\ubd80\uc0b0\ud56d\ub9cc\uacf5\uc0ac(BPA)\ub294 5\uc77c \ubd80\uc0b0\ud574\uc591\uacbd\ucc30\uc11c \uacbd\ube44\uc815\uc744 \uc774\uc6a9\ud574 \uac10\ucc9c\ud56d \uc77c\ub300\uc5d0\uc11c \ud56d\ub9cc \ubcf4\uc548\uc744 \uac15\ud654\ud558\uae30 \uc704\ud55c \ud574\uc0c1 \ud569\ub3d9\uc810\uac80\uc744 ","\ud55c\uad6d\ub3c4\ub85c\uacf5\uc0ac\ub294 \ub2e4\uc74c\ub2ec 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc704\ud574 \ud2b9\ubcc4\uad50\ud1b5\ub300\ucc45\uc744 \uc2dc\ud589\ud55c\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4.\n\uad50\ud1b5\uc6a9\ub7c9\uc744 \ub298\ub9ac\uae30 \uc704\ud574 \uc138\uacc4 \uac01\uad6d \uc815\uc0c1","\uacbd\uc8fc\uc5d1\uc2a4\ud3ec, \uacbd\uc81c\uc804\uc2dc\uad00\uc744 APEC \uae30\ub150 \uc0c1\uc124\uc804\uc2dc\uad00\uc73c\ub85c \uc6b4\uc601, \ud3ec\uc2a4\ud2b8 APEC \uc2dc\ub300\uc758 \ubb38\ud654\ud601\uc2e0 \uac70\uc810\uc73c\ub85c\u2026\n\uacbd\uc8fc\ub294 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uac1c\ucd5c\ud558\uba74\uc11c \uc138\uacc4\uc801\uc778 \uc774\ubaa9\uc744 \ub04c\uba70 \uba85\uc2e4\uc0c1","\ud5c8\ubbfc \uccad\uc7a5, \uad6d\ud68c \uc608\uacb0\uc704\uc11c \uc6b0\ub824 \ud45c\uba85\n\u201c\ubbf8\ub798\uc138\ub300\uc5d0 \ucf58\ud06c\ub9ac\ud2b8 \ube4c\ub529 \ubb3c\ub824\uc904 \uac83\uc778\uac00\u201d\n\ud5c8\ubbfc \uad6d\uac00\uc720\uc0b0\uccad\uc7a5\uc740 6\uc77c \uc720\ub124\uc2a4\ucf54 \uc138\uacc4\uc720\uc0b0\uc778 \uc885\ubb18(\u5b97\u5edf) \ub9de\uc740\ud3b8\uc5d0 \ucd94\uc9c4 \uc911\uc778 \uc138\uc6b44\uad6c\uc5ed \uc7ac\uac1c\ubc1c\uacfc \uad00","\uc18c\ub178\uce84 \uacbd\uc8fc\ub294 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc911 \uc8fc\uc694 \uacf5\uc2dd \ud589\uc0ac \ubc0f \uc138\uacc4 \uac01\uad6d \uc815\uc0c1\uacfc \ub300\ud45c\ub2e8 \uc219\ubc15, \ud68c\uc758\ub97c \ub2f4\ub2f9\ud558\uba70 5\uc131\uae09 \ud504\ub9ac\ubbf8\uc5c4 \ub9ac\uc870\ud2b8\ub85c\uc11c \uc704\uc0c1\uc744 ","KTX \uc99d\ud3b8\u00b7\ud14c\ub7ec \uc608\ubc29\uae4c\uc9c0\u2026\ucf54\ub808\uc77c, APEC \uc9c0\uc6d0 \ucd1d\ub825\uc804\n\uacbd\uc8fc\uc5ed KTX 360\ud68c \uc6b4\ud589, \uc784\uc2dc\uc5f4\ucc28 42\ud68c \ud22c\uc785\n24\uc2dc\uac04 \ube44\uc0c1\ub300\uc751\uccb4\uacc4 \uac00\ub3d9\ud574 \u2018\ubb34\uc0ac\uace0 \uc218\uc1a1\u2019 \ub2ec\uc131\nK-\ucf58\ud150\uce20 \ud64d\ubcf4\ubd80\uc2a4 ","\uacbd\uc8fc \ub3d9\uad81\uacfc\uc6d4\uc9c0 \uc8fc\ucc28\uc7a5 \ud56d\uacf5\uc0ac\uc9c4. \uacbd\uc8fc\uc2dc \uc81c\uacf5\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 27\uc77c '2025 APEC \uc815\uc0c1\ud68c\uc758'\ub97c \uc55e\ub450\uace0 \ub3d9\uad81\uacfc \uc6d4\uc9c0\ub97c \ubc29\ubb38\ud558\ub294 \uad00\uad11\uac1d\uc758 \ud3b8\uc758 \uc99d\uc9c4\uacfc \ucf8c\uc801\ud55c \uad00\ub78c\ud658\uacbd \uc870\uc131\uc744 \uc704\ud574 ","\ud610\uc624 \ubd80\ucd94\uae30\ub294 \uac00\uc9dc\ub274\uc2a4 \ud37c\uc838\n\u2018\ucc28\uc774\ub098 \uc544\uc6c3\u2019 \uc678\uce58\uba70 \uc2dc\uc704 \uc608\uace0\n\uacbd\ucc30, \uad6c\uc18d\uc218\uc0ac \uc6d0\uce59 \ub300\uc751 \uac15\ud654\n\u2018\ucc28\uc774\ub098 \uc544\uc6c3\u2019 \uc2dc\ubbfc\ub2e8\uccb4 \ud68c\uc6d0 \ud589\uc9c4\n\uc790\uc720\ub300\ud559\uacfc \ubd80\uc815\uc120\uac70\ubc29\uc9c0\ub300 \ub4f1 \ub2e8\uccb4 \ud68c\uc6d0\ub4e4\uc774 \uc9c0\ub09c ","\uacbd\uae30\ub0a8\ubd80\uccad \uc18c\uc18d \uc787\ub2e8 \ub2e8\uc18d \uc801\ubc1c\n\uc77c\ubcf8 \uad00\uad11\uac1d \uc0ac\ub9dd\uc5d0 \uacbd\uac01\uc2ec \ubb34\uc0c9\n\uc6a9\uc778\uc11c\ubd80\u7f72 \uacbd\uc704, \ub4a4\ub2a6\uac8c \ub610 \ud655\uc778\n16\uc77c\uae4c\uc9c0 \uacf5\uc9c1\uae30\uac15 \ud655\ub9bd \ud2b9\ubcc4\uacbd\ubcf4\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 ","APEC\uc5d0 \uc218\ub9cc \uba85 \ub3d9\uc6d0\ub41c \uacbd\ucc30\ub4e4 \u201c\uc219\uc18c\ub294 \ub09c\ubbfc\ucd0c \uc218\uc900\"\n\"\ubd80\uc2e4\ud55c \uc2dd\uc0ac\uc5d0 \ucd08\uacfc\uc218\ub2f9\ub3c4 \uc81c\ub300\ub85c \uc548 \uc918\u2026\ub178\ub3d9\ucc29\ucde8\"\n\uacbd\ucc30 \"\ucd08\uacfc\uc218\ub2f9\uc740 \uadfc\ubb34\uc790\ubcc4 \uc791\uc5c5 \uc911\u2026\ud2b9\ubcc4\ud734\uac00\ub3c4 \uac80\ud1a0\"\n\"\ubd80\uc2e4\ud55c \uc2dd\uc0ac\uc5d0 ","\ubc18\ub2e4\uc774\ub0a8\ucf54 \uc5d4\ud130\ud14c\uc778\uba3c\ud2b8 \ucf54\ub9ac\uc544(\uc9c0\uc0ac\uc7a5 \uc7a5\ud0dc\uadfc)\ub294 G-STAR 2025 \uc81c2\uc804\uc2dc\uc7a5\uc5d0\uc11c \u2018\uc5d0\uc774\uc2a4 \ucef4\ubc43\u2019 \uc2dc\ub9ac\uc988 30\uc8fc\ub144 \uae30\ub150 \uc804\uc2dc\ub97c \uc2e4\uc2dc\ud55c\ub2e4\uace0 \ubc1c\ud45c\ud588\ub2e4.\n\ubd80\uc0b0 \ubca1\uc2a4\ucf54 \uc81c2\uc804\uc2dc\uc7a5 F04","\uacbd\uc8fc\uc2a4\ub9c8\ud2b8\ubbf8\ub514\uc5b4\uc13c\ud130, \uc81c1\uae30 \u2018AI \ucf58\ud150\uce20 \uc81c\uc791 \uc544\uce74\ub370\ubbf8\u2019 \uac1c\uac15\n\uc774\ubc88 \uc544\uce74\ub370\ubbf8\ub294 \uae09\uc18d\ud788 \ubc1c\uc804\ud558\ub294 \uc0dd\uc131\ud615 AI \uae30\uc220\uc744 \uc2dc\ubbfc\ub4e4\uc774 \uc77c\uc0c1\uacfc \ucf58\ud150\uce20 \uc81c\uc791\uc5d0 \uc801\uadf9 \ud65c\uc6a9\ud560 \uc218 \uc788\ub3c4\ub85d \uc9c0\uc6d0\ud558\uace0,","104\ub144 \ub9cc\uc5d0 \ucc98\uc74c\u2026APEC \ub05d\ub09c \ub4a4 \u2018\uacbd\uc8fc\u2019\ub85c \ud5a5\ud574\uc57c \ud558\ub294 \uc774\uc720\nAPEC \ubc0f \uac1c\uad00 80\uc8fc\ub144 '\uc2e0\ub77c \uae08\uad00, \uad8c\ub825\uacfc \uc704\uc2e0'\n\uc2e0\ub77c\uc758 \uae08\uad00 \uc5ec\uc12f \uc810\uc774 \uacbd\uc8fc\uc5d0\uc11c \ucc98\uc74c\uc73c\ub85c \ud55c\uc790\ub9ac\uc5d0 \uc120\ub2e4.\n","\uc624\ub298\uc758 \uad6d\ub0b4 \uc8fc\uc694 \ub274\uc2a4 \uc0ac\uc9c4(\uc804\uc1a1\uc2dc\uac04 \uae30\uc900)\uc744 \ud55c\ub208\uc5d0 \ud30c\uc545\ud560 \uc218 \uc788\ub3c4\ub85d \uc2e4\uc2dc\uac04 \uc5c5\ub370\uc774\ud2b8\ud569\ub2c8\ub2e4.\n\uc2e0\ub77c \uae08\uad00 6\uc810, APEC \uae30\ub150\ud574 104\ub144 \ub9cc\uc5d0 \ud55c\uc790\ub9ac\uc5d0\n27\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc5f4","\uacbd\ubd81\ub3c4\uc758\ud68c\ub294 \uc9c0\ub09c 1\uc77c \uc131\ud669\ub9ac\uc5d0 \ub9c9\uc744 \ub0b4\ub9b0 \u20182025 APEC \uacbd\uc8fc \uc815\uc0c1\ud68c\uc758\u2019\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc704\ud574 \ud5cc\uc2e0\ud55c \uacbd\ubd81\ub3c4\uccad APEC\uc900\ube44\uc9c0\uc6d0\ub2e8\uc744 \ube44\ub86f\ud55c \uad00\uacc4\uacf5\ubb34\uc6d0\ub4e4 \ub4f1\uc5d0\uac8c \uac10\uc0ac\uc758 \uc11c\ud55c\ubb38\uc744 ","\uacbd\uc8fc\uc2dc \uc678\uad6d\uc778 \uc11c\ud3ec\ud130\uc988 1\ucc9c \uba85 \ubaa8\uc9d1\ud574 \uae00\ub85c\ubc8c \ucc38\uc5ec\ud615 \uad00\uad11\ub3c4\uc2dc\ub85c \uc9c4\ud654\n\uacbd\uc8fc\uac00 \u2018\ucc9c\ub144\uace0\ub3c4\u2019\ub97c \ub118\uc5b4 \uae00\ub85c\ubc8c \ubb38\ud654\ub3c4\uc2dc\ub85c \ub098\uc544\uac00\uace0 \uc788\ub2e4. \uacbd\uc8fc\uc2dc\ub294 APEC \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4 \uad6d\uc81c\uad00\uad11\ub3c4\uc2dc\ub85c\uc758 ","\ub300\ud1b5\ub839\uacbd\ud638\ucc98\uac00 \uc624\ub294 31\uc77c\ubd80\ud130 \uc5f4\ub9ac\ub294 \uacbd\uc8fc \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \ucd5c\uc885 \uacbd\ud638\u00b7\uc548\uc804 \uc810\uac80\uc744 \uc704\ud55c \uc885\ud569 \uc0c1\ud669 \ud6c8\ub828\uc744 \ub9c8\ucce4\ub2e4.\n\ub300\ud1b5\ub839\uacbd\ud638\ucc98\ub294 \uc774\ub0a0 \ubcf4\ub3c4\uc790\ub8cc\ub97c","1\ub144\uac04 \uc0ac\uc804 \uc900\ube44\u2026\uacbd\ubd81\u00b7\uacbd\uc8fc\uc2dc\u00b7\uc804\uae30\uc548\uc804\uacf5\uc0ac \ub4f1 \uc720\uad00\uae30\uad00 \ud611\ub825\n\ub9e4\uc77c\uc77c\ubcf4 = | \ud55c\uad6d\uc804\ub825(\ud55c\uc804)\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \ubb34\uacb0\uc810 \uc804\ub825 \uc6b4\uc601\uc744 \ub2ec\uc131\ud558\uba70 \uc815\ubd80","\uacbd\ubd81\ub3c4, \ud5c8\ub09c\uc131\uacfc \ud56d\uacf5\u00b7\ubb3c\ub958 \ud611\ub825 \uac00\uc18d\ud55c\ub2e4\n- \uc591 \uc9c0\uc5ed, \ud56d\uacf5\u00b7\ubb3c\ub958 \uc0b0\uc5c5 \uc911\uc2ec \uad50\ub958 \ud655\ub300 \ucd94\uc9c4\n- \uc591\uae08\ud76c \uacbd\uc81c\ubd80\uc9c0\uc0ac \"\uc591 \uc9c0\uc5ed \uc9c0\uc18d \uac00\ub2a5\ud55c \uc0c1\uc0dd \ud611\ub825 \uad00\uacc4\ub85c \ubc1c\uc804\ud560 \uac83\"\n\uacbd\ubd81\ub3c4\uac00 ","\uad6d\ub0b4 \uc548\uc804\ud700\uc2a4 \uc804\ubb38\uae30\uc5c5 \u321c\uadf8\ub9b0\ud700\uc2a4\uac00 \uc9c0\ub09c\ub2ec \uc5f4\ub9b0 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uacbd\uc8fc \uc815\uc0c1\ud68c\uc758 \ud589\uc0ac\uc7a5 \ubc0f \uc778\uadfc \ud638\ud154 10\uacf3\uc5d0 \ucd1d 10km \uaddc\ubaa8\uc758 \uc548\uc804\ud700\uc2a4\ub97c \uc131\uacf5\uc801\uc73c\ub85c \ub0a9\ud488\u00b7\uc2dc\uacf5\ud588\ub2e4","'2025 APEC \uc815\uc0c1\ud68c\uc758'\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ub9c9\uc744 \ub0b4\ub9ac\uba74\uc11c \uac1c\ucd5c\uc9c0\uc778 \uacbd\ubd81 \uacbd\uc8fc\uac00 \ud2b9\uc218\ub97c \ud1a1\ud1a1\ud788 \ub204\ub9ac\uace0 \uc788\ub2e4.\n\ub300\ud45c\uc801\uc778 \uac83\uc774 \uacbd\uc8fc \uc9c0\uc5ed\uc758 \ub300\ud45c\uc801\uc778 \ud2b9\uc0b0\ud488\uc73c\ub85c \uc778\uae30\ub97c \ub204\ub9ac\uace0 \uc788\ub294 \ud669\ub0a8\ube75","\uacbd\uc0c1\uad6d\ub9bd\ub300\ud559\uad50 \uc218\uc758\uacfc\ub300\ud559 \uc774\ub3d9\ube48 \uc5f0\uad6c\ubd80\ud559\uc7a5\uc744 \ube44\ub86f\ud574 \uc878\uc5c5 \ub3d9\ubb38, \ub300\ud559\uc6d0\uc0dd \ub4f1 5\uba85\uc774 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uc5d0 \ud30c\uacac\ub41c \uacbd\ucc30\uacac 50\ub9c8\ub9ac\ub97c \uc704\ud55c \u2018\ud604\uc7a5 \uc758\ub8cc\uc9c0\uc6d0\ud300\u2019\uc73c\ub85c \ud65c\ub3d9\ud574 \ud654\uc81c\uac00 \ub418","\ubbfc\u00b7\uad00 \ud611\ub825 \uac70\ubc84\ub10c\uc2a4 \uad6c\ucd95\n\ud2b9\ubcc4\ubc95 \uc2dc\ud589 \ubc95\uc801 \uae30\ubc18 \ub9c8\ub828\n\uccb4\ud06c\ub9ac\uc2a4\ud2b8 \uc131\uacf5 \uac1c\ucd5c \ub4b7\ubc1b\uce68\n\uc138\uacc4 10\ub300 \uad00\uad11\ub3c4\uc2dc \ub3c4\uc57d \uc81c\uc2dc\n\ud2b9\ubcc4\ubc95 \uc2dc\ud589 \ubc95\uc801 \uae30\ubc18 \ub9c8\ub828\n\uccb4\ud06c\ub9ac\uc2a4\ud2b8 \uc131\uacf5 \uac1c\ucd5c \ub4b7\ubc1b\uce68\n\uc138\uacc4 ","\uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 31\uc77c \uc624\uc804 \uacbd\uc8fc \ubd88\uad6d\uc0ac\uc5d0\uc11c APEC \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uac01\uad6d \uc815\uc0c1\ub4e4\uc758 \ubc30\uc6b0\uc790\ub4e4\uacfc \ubb38\ud654 \ud589\uc0ac\ub97c \ud568\uaed8\ud55c\ub2e4.\n| | \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ubd80\uc778 \uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 30\uc77c \uacbd\ubd81 \uacbd\uc8fc ","\uc678\uad50\u00b7\uacbd\uc81c\uc778\ub2e8 \uc219\ubc15 \ubc0f \ud68c\uc758 \uc804\ub2f4\n\uc6b0\ub9ac\ub098\ub77c \uc804\ud1b5\uc801\uc778 \uc544\ub984\ub2e4\uc6c0 \uc54c\ub824\n\uc18c\ub178\uc778\ud130\ub0b4\uc154\ub110\uc774 \uc6b4\uc601\ud558\ub294 \uc18c\ub178\uce84 \uacbd\uc8fc\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc559 \uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758(APEC) \ud589\uc0ac \uae30\uac04 \ub3d9\uc548 \uc8fc\uc694 \uacf5\uc2dd \ud589\uc0ac","\uc774 \ub300\ud1b5\ub839 \ub300\uc2e0 \uad6d\ubb34\ud68c\uc758 \uc8fc\uc7ac\n\uc9c0\uc5ed \uade0\ud615 \ubc1c\uc804, \ub0b4\uc218\ud68c\ubcf5\ub3c4 \uac15\uc870\n\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 28\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ub9c9\uc744 \uc55e\ub450\uace0 \"APEC \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub294 \ub05d","= 1\uc77c \uc624\ud6c4 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \uc131\ub3d9\ub3d9 \uc61b \uacbd\uc8fc\uc5ed \uad11\uc7a5\uc5d0\uc11c APEC \ubc18\ub300 \uad6d\uc81c\ubbfc\uc911\ud589\ub3d9 \uc870\uc9c1\uc704\uc6d0\ud68c \uad00\uacc4\uc790\ub4e4\uc774 \uc9d1\ud68c\ub97c \ub9c8\uce5c \ub4a4 '2025 APEC \ubc18\ub300! \ud2b8\ub7fc\ud504 \ubc18\ub300!' \ubaa9\uc18c\ub9ac\ub97c \ub192\uc774\uba70 \uacbd","\uacbd\ubd81\uc758 \ubb38\ud654\uc640 \uc804\ud1b5\uc131\uc744 \uc54c\ub9ac\ub294 \uacc4\uae30\ub418\uc5b4\u2026 APEC\uc758 \ub05d\uc740 \uacbd\ubd81\uc758 \uc0c8\ub85c\uc6b4 \uc2dc\uc791\n\u201c\uae00\ub85c\ubc8c \uacbd\uc7c1\ub825 \uac15\ud654\uc758 \ubb38\ud654\uad00\uad11 \ud65c\uc131\ud654 \ud6c4\uc18d \uc815\ucc45 \ucd94\uc9c4 \ud544\uc694\u201d\n3\uc77c \uacbd\ubd81\ub3c4\uc758\ud68c(\uc758\uc7a5 \ubc15\uc131\ub9cc)\ub294 \uc9c0\ub09c 1","\ub86f\ub370\uc6d4\ub4dc \uc5b4\ub4dc\ubca4\ucc98 \ubd80\uc0b0\uc740 \ubd80\uc0b0 \uad00\uad11 \uc0b0\uc5c5 \ud65c\uc131\ud654\ub97c \uc704\ud574 \uc2a4\uce74\uc774\ub77c\uc778 \ub8e8\uc9c0 \ubd80\uc0b0, GS\ub9ac\ud14c\uc77c\uacfc \uc5c5\ubb34 \ud611\uc57d(MOU)\uc744 \uccb4\uacb0\ud588\ub2e4\uace0 5\uc77c \ubc1d\ud614\ub2e4.\n'\uc2a4\uce74\uc774\ub77c\uc778 \ub8e8\uc9c0 \ubd80\uc0b0'\uc5d0\uc11c \uc9c0\ub09c \ub2ec 30","\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc740 \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758\u2019 \uac1c\ucd5c\ub97c \uae30\ub150\ud558\uace0 \uadf8 \uc758\uc758\ub97c \uad6d\ubbfc\uacfc \uacf5\uc720\ud558\uace0\uc790, \uc624\ub294 7\uc77c\ubd80\ud130 8\uc77c\uae4c\uc9c0 \uc774\ud2c0\uac04 \ubb38\ud654\uc608\uc220 \uacf5\uc5f0 \u2018\uc6b0\ub9ac \ubaa8\ub450 APEC\u2019\uc744 \uac1c\ucd5c\ud55c\ub2e4.\n\uc774\ubc88","\uacbd\uc8fc\uc2dc\ub294 6\uc77c \uc2dc\ubbfc\uacfc \uad00\uad11\uac1d\uc744 \ub300\uc0c1\uc73c\ub85c \ucca8\ub2e8 XR(\ud655\uc7a5\ud604\uc2e4) \uae30\uc220\uc744 \ud65c\uc6a9\ud55c '\uace8\ub4e0 \uc2e0\ub77c XR\ubaa8\ube4c\ub9ac\ud2f0 \ubc84\uc2a4'\uc758 \uccab \uc815\uc2dd \uc6b4\ud589\uc744 \uc2dc\uc791\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\uace8\ub4e0 \uc2e0\ub77c XR\ubaa8\ube4c\ub9ac\ud2f0 \ubc84\uc2a4\ub294 \uc2e0\ub77c","\uafc8\ube0c\ub8e8\uc5b4\ub9ac(kkumbrewery, \ub300\ud45c \uc624\ubbfc\ud558)\ub294 11\uc6d4 8~9\uc77c \uc591\uc77c\uac04 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc2dc \ubd09\ud669\ub300 \uc77c\uc6d0\uc5d0\uc11c \uc5f4\ub9ac\ub294 'APEC \uc5f0\uacc4 \uc804\uad6d\uad00\uad11\uae30\uc5c5\uc9c0\uc6d0\uc13c\ud130 \uacf5\ub3d9 \ud31d\uc5c5\uc2a4\ud1a0\uc5b4'\uc5d0 \uad11\uc8fc \uacf5\ub3d9\uad00","\uacbd\uc8fc\uc120\uc5b8 \ud1b5\ud574 \ubb38\ud654\uc0b0\uc5c5\uc744 \uc2e0\uc131\uc7a5\ub3d9\ub825\uc73c\ub85c \uba85\ubb38\ud654\u2026 \ub3c4\uc2dc \ube0c\ub79c\ub4dc \uac00\uce58 \uae09\uc0c1\uc2b9\n\uc774\ucca0\uc6b0 \uc9c0\uc0ac\u00b7\uc8fc\ub099\uc601 \uc2dc\uc7a5 \u201c\uc2dc\ubbfc\uc774 \ub9cc\ub4e0 APEC, \uc9c0\ubc29\uc2dc\ub300 \uc131\uacf5 \ubaa8\ub378\ub85c \uc787\uaca0\ub2e4\u201d\n2025 APEC \uc815\uc0c1\ud68c\uc758","\uacbd\ubd81 \uacbd\uc8fc\uc2dc \uc77c\ub300\uc5d0\uc11c APEC \uae30\uac04 \uc911 \uacbd\ud638\u00b7\uacbd\ube44\uc791\uc804\uc744 \uc218\ud589\ud558\ub358 \uc7a5\ubcd1\ub4e4\uc774 \uc0dd\uba85\uc774 \uc704\uae09\ud55c \uc2dc\ubbfc\uc744 \uad6c\ud558\ub294 \ud6c8\ud6c8\ud55c \ubbf8\ub2f4\uc774 \uc804\ud574\uc84c\uc2b5\ub2c8\ub2e4.\n\ubbf8\ub2f4\uc758 \uc8fc\uc778\uacf5\uc740 \ubc29\ucca9\uc0ac\ub839\ubd80 \uc2ec\uc6d0\ucc3d \uc900\uc704\uc640 \uc721\uad70 \uc81c","APEC \uad00\ubb38 \ud6a8\uacfc \u2018\ud1a1\ud1a1\u2019\u2026\u2018\ub9c8\uc774\uc2a4 \ub3c4\uc2dc\u2019 \uacfc\uc81c\ub294?\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9b0 \uacf3\uc740 \uacbd\ubd81 \uacbd\uc8fc\uc600\uc9c0\ub9cc, \ud68c\uc758 \uae30\uac04 \uad00","2\ubc88 \uc811\ub294 \ud3f0\ubd80\ud130 \ud669\uae08 \uc720\ubb3c\uae4c\uc9c0, APEC \ubcfc\uac70\ub9ac\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n'\ubc15\ub300\uae30\uc758 \ud56b\ud074\ub9bd'\uc785\ub2c8\ub2e4.\n\uc6b0\ub9ac\ub098\ub77c\uac00 \uc138\uacc4 \uac15\ub300\uad6d \uc21c\uc704 6\uc704\uc5d0 \uc62c","\uacbd\uc81c\uc640 \uacfc\ud559\uae30\uc220, \uc138\uacc4\uac00 \ub9cc\ub09c \ubb34\ub300\n\ubb38\ud654\ub85c \ube5b\ub09c \u2018\uc2e0\ub77c\uc758 \ud488\uaca9\u2019\n\uacbd\uc8fc\ubcf4\ubb38\ub2e8\uc9c0 \uc77c\ub300\uc5d0\uc11c \uc9c0\ub09c\ub2ec 27\uc77c\ubd80\ud130 \uc2dc\uc791\ud574 11\uc6d41\uc77c\uae4c\uc9c0 \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758","APEC \uc815\uc0c1\ud68c\uc758\uc758 \uac00\uc7a5 \ud070 \ud2b9\uc9d5\uc740 \uc758\uc0ac \uacb0\uc815 \uacfc\uc815\uc5d0\uc11c \uc790\ubc1c\uc801 \ud611\ub825(voluntary cooperation)\uacfc \ub9cc\uc7a5\uc77c\uce58(consensus)\ub97c \uc911\uc2dc\ud55c\ub2e4\ub294 \uc810\uc774\ub2e4. \ud68c\uc6d0\uad6d \uac04 \ud569\uc758\uac00 ","APEC\uc5d0\uc11c \ub17c\uc758\ub41c \ud55c\uc911 \uc0c1\uc0dd \ud750\ub984\uc5d0 \ubc1c\ub9de\ucd94\ub294 \ubd80\ucc9c\uc2dc\uac00 \uc2e4\uc6a9 \uc678\uad50\uc5d0 \ub098\uc11c \uc218\ucd9c \ub4f1 \uad50\ub958 \ud65c\ub3d9\uc5d0 \ub098\uc130\ub2e4.\n6\uc77c \uc2dc\uc5d0 \ub530\ub974\uba74 \uc870\uc6a9\uc775 \uc2dc\uc7a5\uc774 6\ubc15 7\uc77c(1~8\uc77c\uae4c\uc9c0) \uc77c\uc815\uc73c\ub85c \uc911\uad6d \ud558\uc5bc","\u2018K-\uc548\ud2f0\ub4dc\ub860 \uae30\uc220\u2019\u00b7\u00b7\u00b7APEC 2025 \ud604\uc7a5 \uacbd\ud638 \ud22c\uc785\nAPEC 2025 \uacbd\ud638 \uc5c5\ubb34\uc5d0 \uc6d0\uc790\ub825\uc5f0 \ucee8\uc18c\uc2dc\uc5c4\uc758 \ubd88\ubc95 \ub4dc\ub860 \uc9c0\ub2a5\ud615 \ub300\uc751 \uae30\uc220 \ud65c\uc6a9\n\uc9c0\ub2a5\ud615 \ubb34\ub825\ud654 \uc7a5\ube44 \ub4f1\uc73c\ub85c \ubd88\ubc95 \ub4dc\ub860","APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \uae30\uc6d0 \ubd88\uaf43 \ub4dc\ub860\uc1fc\uac00 \uc5b4\uc82f(29\uc77c)\ubc24 \ud3ec\ud56d \uc601\uc77c\ub300 \ud574\uc218\uc695\uc7a5\uc5d0\uc11c \uc5f4\ub838\uc2b5\ub2c8\ub2e4.\n\ud3ec\ud56d\uc2dc\ub294 APEC \uacbd\uc81c\uc778\ub4e4\uacfc \uc2dc\ubbfc, \uad6d\ub0b4\uc678 \uad00\uad11\uac1d \ub4f1 \uc21c\uac04 \ucd5c\ub300 \uc778\uc6d0 5\ub9cc \uba85, \ub204","\u201c\uc7a5\uc560\ub294 \ucc28\uc774\uac00 \uc544\ub2cc \uacf5\uc874\uc758 \uc2dc\uc791\uc810\u201d\n\uae40\uc120\uae38 \ubd80\uc0b0\uc2dc\uc7a5\uc560\uc778\uccb4\uc721\ud68c \uc0ac\ubb34\ucc98\uc7a5\n\uc81c45\ud68c \uc804\uad6d\uc7a5\uc560\uc778\uccb4\uc72 \uace0 \uc720\ub124\uc2a4\ucf54\ud55c\uad6d\uc704\uc6d0\ud68c\uac00 \ud6c4\uc6d0\ud55c\ub2e4.\n\u201821\uc138\uae30 \uc778\ubb38","5\uc77c \uacbd\uc8fc\uc2dc\uc5d0 \ub530\ub974\uba74 \uc8fc \uc2dc\uc7a5\uc774 \uc9c0\ub09c 4\uc77c \uad6d\ud68c\ub97c \ubc29\ubb38\ud574 APEC \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4 \uc9c0\uc5ed \uade0\ud615\ubc1c\uc804\uacfc \ubb38\ud654\u00b7\uc0b0\uc5c5 \uc778\ud504\ub77c \ud655\ucda9\uc744 \uc704\ud55c \ud575\uc2ec \ud604\uc548 \uc0ac\uc5c5\uc758 \uad6d\ube44 \uc9c0\uc6d0\uc744 \uc801\uadf9 \uc694\uccad\ud588\ub2e4.\n\uc774\ubc88 ","| \u25b2 \uad6d\uac00\ubb34\ud615\uc720\uc0b0 \uc548\ub3d9\ucc28\uc804\ub180\uc774\uac00 \uc548\ub3d9\ucc28\uc804\ub180\uc774 \ubcf4\uc874\ud68c, \uc548\ub3d9\uc758\uc6a9\uc18c\ubc29\ub300 \uc0c1\ube44\uad70, \uc548\ub3d9\ud30c\ud06c\uace8\ud504\ud611\ud68c, \ud0dc\ud654\ub3d9 \ub18d\uc545\ub2e8, \uc548\ub3d9\uc2dc\ubbfc \ub4f1 250\uc5ec\uba85\uc774 \ucc38\uc5ec\ud574, APEC 2025 KOREA \ud06c\ub85c","\ubc15\uc131\ub9cc \uacbd\ubd81\ub3c4\uc758\ud68c \uc758\uc7a5\uc774 '2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\uc5d0 \uae30\uc5ec\ud55c APEC \uc900\ube44\uc9c0\uc6d0\ub2e8\uacfc \uad00\uacc4 \uacf5\ubb34\uc6d0\ub4e4\uc5d0\uac8c \uac10\uc0ac \uc11c\ud55c\ubb38\uc744 \uc804\ub2ec\ud588\ub2e4.\n4\uc77c \uacbd","\uc9c0\ub09c \uc8fc\ub9d0 \ub9c9\uc744 \ub0b4\ub9b0 2025 \uacbd\uc8fc APEC\uc740 \u2018\ucc9c\ub144 \uace0\ub3c4\u2019\uac00 \uac00\uc9c4 \ubb38\ud654\uc758 \uc800\ub825\uc744 \uc785\uc99d\ud55c \ubb38\ud654\uc678\uad50\uc758 \uc7a5\uc774\uc5c8\uc2b5\ub2c8\ub2e4.\n\ud2b9\ud788 \uacbd\uc8fc \uc120\uc5b8\uc744 \ud1b5\ud574 \u2018\ubb38\ud654\ucc3d\uc870\uc0b0\uc5c5\u2019 \ubd84\uc57c\uc5d0 \uc804 \uc138\uacc4\uac00 \ud611\ub825\ud574 ","\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9b0 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ubcf4\ubb38\ub2e8\uc9c0\uc5d0 \uc2e0\ub77c \uc2dc\uc870 \ubc15\ud601\uac70\uc138\uc758 \uc54c\uc744 \ud615\uc0c1\ud654\ud55c \uc0c1\uc9d5 \uc870\ud615\ubb3c \u2018\ud0c4\uc0dd\u2019\uacfc \uc815\uc0c1\ud68c\uc758 \uc7a5\uc18c\uc778 \u2018\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\u2019, \uac01\uad6d \uc815\uc0c1\ub4e4","\uac01\uc885 \ubbfc\uc0dd \uc870\ub840\uc548 \ub4f1 \uc548\uac74 \ucc98\ub9ac\n\uacbd\ubd81\ub3c4\uc758\ud68c \uc62c\ud574 \ub9c8\uc9c0\ub9c9 \ud68c\uae30\uc778 \uc81c359\ud68c \uc81c2\ucc28 \uc815\ub840\ud68c\uac00 6\uc77c \uac1c\ud68c\ud574 12\uc6d4 19\uc77c\uae4c\uc9c0 44\uc77c\uac04 \uc77c\uc815\uc73c\ub85c \uc5f4\ub9b0\ub2e4.\n\uc815\ub840\ud68c\ub294 \ub3c4\uc815\uc9c8\ubb38\uc744 \uc2dc\uc791\uc73c\ub85c 20","\uae40\uc815\uad00 \uc0b0\uc5c5\ud1b5\uc0c1\ubd80 \uc7a5\uad00\uc774 31\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc \uc18c\ub178\uce84\ud638\ud154\uc5d0\uc11c \uc544\uce74\uc790\uc640 \ub8cc\uc138\uc774 \uc77c\ubcf8 \uacbd\uc81c\uc0b0\uc5c5\uc131 \ub300\uc2e0\uacfc \uae30\ub150 \ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4. (\uc0b0\uc5c5\ud1b5\uc0c1\ubd80 \uc81c\uacf5. \uc7ac\ud310\ub9e4 \ubc0f DB \uae08\uc9c0) \"","\uacbd\uc8fc APEC \ub9cc\ucc2c\uc11c AI\u00b7\ub514\uc9c0\ud138 \uc0dd\ud0dc\uacc4 \ud611\ub825 \ubaa8\uc0c9\nIMF \ucd1d\uc7ac \uacbd\uc8fc \ubc29\ubb38, \ubb38\ud654\uc720\uc0b0\uacfc \uc0b0\uc5c5 \ud604\uc7a5 \uc8fc\ubaa9\n\uc774\ucca0\uc6b0 \uc9c0\uc0ac \u201c\uacbd\uc8fc\uc11c \ud601\uc2e0\u00b7\ud3ec\uc6a9 \ubbf8\ub798 \ub9cc\ub4e0\ub2e4\u201d\n\uacbd\ubd81\ub3c4\uac00 \uc9c0\ub09c 30\uc77c \uacbd\uc8fc \ud669","\uacbd\uc8fc\uc758 \uad00\uad11\uc758 \ud398\ub7ec\ub2e4\uc784\uc774 \ub2ec\ub77c\uc84c\ub2e4. \uc9c0\ub09c 10\uc6d4 31\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4, \ucc9c\ub144\uace0\ub3c4 \uacbd\uc8fc\ub294 \ub2e4\uc2dc \uc138\uacc4\uc758 \uc911\uc2ec\uc5d0 \uc130\ub2e4.","'2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\ub97c \uacc4\uae30\ub85c \ubb38\ud654\uc0b0\uc5c5\uc744 \ubbf8\ub798 \uacbd\uc81c\ud611\ub825\uc758 \uc0c8\ub85c\uc6b4 \uc131\uc7a5\ucd95\uc73c\ub85c \uc0bc\uc544\uc57c \ud55c\ub2e4\ub294 \uacf5\uac10\ub300\uac00 \ud655\uc0b0\ub418\uace0 \uc788\ub2e4. APEC \ub0b4 \ubb38\ud654\uc758\uc81c\uac00 \ubcf8\uaca9","\uc0b0\ub9bc\uccad(\uccad\uc7a5 \uae40\uc778\ud638)\uc740 10\uc6d4 31\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ud558\ub294 APEC 2025 KOREA \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc0b0\ubd88\uc9c4\ud654 \ub300\ud615\ud5ec\uae30\uc640 \uc57c\uac04 \uc0b0\ubd88\uc9c4\ud654\ub97c \uc704\ud55c \uad6d\uc0b0 \uc218\ub9ac\uc628 \ud5ec\uae30, ","\u201c\uacbd\ubd81\uc758 \ubb38\ud654\uc640 \uc804\ud1b5, \uc804 \uc138\uacc4\uc5d0 \uac01\uc778\u2026\ubaa8\ub450\uc758 \ud5cc\uc2e0\uc5d0 \uac10\uc0ac\u201d\n\u201cAPEC \uc774\ud6c4 \ubb38\ud654\u00b7\uad00\uad11 \ud65c\uc131\ud654 \uc815\ucc45\uc73c\ub85c \uae00\ub85c\ubc8c \uacbd\uc7c1\ub825 \uac15\ud654 \ud544\uc694\u201d\n\uae00\ub85c\ubc8c \uacbd\uc7c1\ub825 \uac15\ud654\uc758 \ubb38\ud654\uad00\uad11 \ud65c\uc131\ud654 \ud6c4\uc18d \uc815\ucc45 ","\ud3ec\ud56d\uacbd\uc8fc\uacf5\ud56d\uc774 \uc784\uc2dc \uad6d\uc81c\uacf5\ud56d\uc774 \ub41c\ub2e4.\n\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud589\uc0ac\uc5d0 \ucc38\uc11d\ud558\ub294 \uc8fc\uc694 \uacbd\uc81c\uc778\ub4e4 \uc774 \ud3ec\ud56d\uacbd\uc8fc\uacf5\ud56d\uc744 \uad00\ubb38\uc73c\ub85c \uc774\uc6a9\ud558\uae30 \ub54c\ubb38\uc774\ub2e4.\n\uc820\uc2a8 \ud669 \uc5d4","\uacbd\ubd81\ub3c4 \u20182025\ub144 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ubcf4\uace0 \ube0c\ub9ac\ud551\u2019 \uac1c\ucd5c \uc774\ucca0\uc6b0 \uc9c0\uc0ac \u201c\uacbd\uc8fc\uac00 APEC\uc744 \ud1b5\ud574 \uc804 \uc138\uacc4\uc5d0 \ud070 \uac10\ub3d9\uacfc \uc6b8\ub9bc\uc744 \uc900 \ub9cc\ud07c \uacbd\ubd81\ub3c4\uc640 \uacbd\uc8fc\uc2dc\uc758 \ubc1c\uc804\uc740 \ub354 \ud070 \uba54\uc544\ub9ac\ub85c \ub3cc","\ubb34\ube44\uc790 \uc785\uad6d\u00b7APEC \ud6c8\ud48d \uae30\ub300\uac10\n\uc2e0\uc138\uacc4-MICE\uc704\uc6d0\ud68c, \uad00\uad11 \ud611\uc57d\n\uc2e0\ub77c\u00b7\ub86f\ub370, K\ube0c\ub79c\ub4dc \ub9c8\ucf00\ud305 \ud65c\ubc1c\n\uc911\uad6d\uc778 \ub2e8\uccb4 \uc5ec\ud589\uac1d \ubb34\ube44\uc790 \uc785\uad6d\uacfc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc774","- IMF \ucd1d\uc7ac \ub4f1 \uc8fc\uc694 \uc778\uc0ac, \uc2e0\ub77c \ucc9c\ub144 \uc720\uc0b0\uacfc \ud604\ub300 \ubbf8\ub514\uc5b4\uc544\ud2b8 \uccb4\ud5d8\n2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \uacbd\uc8fc\ub97c \ubc29\ubb38\ud55c \uc8fc\uc694 \uc778\uc0ac\ub4e4\uc774 \ubd88\uad6d\uc0ac\uc640 \ucca8\uc131\ub300 ","\uad50\uc6d0\uadf8\ub8f9\uc774 \uc6b4\uc601\ud558\ub294 \uc5f0\uc218\uc2dc\uc124 \u2018\ub4dc\ub9bc\uc13c\ud130 \uacbd\uc8fc\u2019\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uacf5\uc2dd \uc219\uc18c\uc778 \u2018\ub300\ud1b5\ub839 \ub85c\uc5f4 \uc2a4\uc704\ud2b8(PRS\u00b7Presidential Ro","DGFEZ, \uacbd\uc81c\uc804\uc2dc\uc7a5\uc11c \ub300\uad6c\u00b7\uacbd\ubd81 \ud22c\uc790 \ud64d\ubcf4\n2025 APEC \uacbd\uc81c\uc804\uc2dc\uc7a5 \ubaa8\uc2b5 *\uc7ac\ud310\ub9e4 \ubc0f DB \uae08\uc9c0\n= \ub300\uad6c\uacbd\ubd81\uacbd\uc81c\uc790\uc720\uad6c\uc5ed\uccad\uc774 \uacbd\uc8fc APEC\uc5d0\uc11c \uad6d\ub0b4\uc678 \uacbd\uc81c\uc778\uc744 \ub300\uc0c1\uc73c\ub85c \ud22c\uc790 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\uc758 \ud611\ub825\uacfc \uc131\uacf5 \uadf8\ub9ac\uace0 \uacf5\ub3d9\uc758 \ubbf8\ub798\ub97c \uc704\ud55c \u2018\uac74\ubc30\u2019\ub97c \uc81c\uc758\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\ud6c4 \uacbd\ubd81 \uacbd\uc8fc \ub77c\ud55c\ud638\ud154\uc5d0\uc11c \uc5f4\ub9b0 APEC ","\uba85\uc9c0\ub300\ud559\uad50(\ucd1d\uc7a5 \uc784\uc5f0\uc218) \uac74\ucd95\ub300\ud559 \uc878\uc5c5\uc0dd\ub4e4\uc774 \uad6d\ub0b4\uc678 \ubb34\ub300\uc5d0\uc11c \ub6f0\uc5b4\ub09c \uc131\uacfc\ub97c \uac70\ub450\uba70 \uba85\uc9c0\ub300 \uac74\ucd95 \uad50\uc721\uc758 \uc6b0\uc218\uc131\uacfc \uad6d\uc81c \uacbd\uc7c1\ub825\uc744 \uc785\uc99d\ud558\uace0 \uc788\ub2e4.\n\uba85\uc9c0\ub300\ud559\uad50 \uac74\ucd95\ub300\ud559 \uacf5\uac04\ub514\uc790\uc778\uc804\uacf5 \uc774\uc9c0","\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \u2018\ucc9c\ub144\ubbf8\uc18c\uad00\u2019\uc11c\u2018APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc \ubcf4\uace0\ud68c\u2019\n\uc774 \uc9c0\uc0ac \u201c10\uac1c \uacfc\uc81c \uc911\uc559\uacfc \ud611\uc758\u201d\n\uc8fc\ub099\uc601 \u201c\ud3ec\uc2a4\ud2b8 APEC\ubd80\uc11c \uc2e0\uc124\u201d\n\uae40\uc11d\uae30 \u201cAPEC \uce5c\uc808 \ub9ce\uc774 \uc54c\ub824\uc838\u201d\n\uc774 \uc9c0","\uacbd\uc0c1\ubd81\ub3c4\ub294 \ub0b4\uc77c\uae4c\uc9c0 \uc774\ud2c0\uac04 \uacbd\uc8fc\uc5d0\uc11c\n\uc774\ubc88 \ud589\uc0ac\ub294 \ub0b4\ub144 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0\n\uacbd\ubd81\uc774 \uc138\uacc4 \uae30\uc220\uc0ac\uc5c5\ud654 \uc911\uc2ec\uc9c0\ub85c \ub3c4\uc57d\ud558\uae30\n\uc704\ud55c \uad6d\uc81c \ud611\ub825\uc758 \uc7a5\uc73c\ub85c, \uacbd\ubd81\ub3c4\uc640\n\uacbd\ubd81\ud14c\ud06c\ub178\ud30c\ud06c, \uae30\uc220\ubcf4","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ubc29\ud55c\ud588\ub358 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8(UAE) \uce7c\ub9ac\ub4dc \uc544\ubd80\ub2e4\ube44 \uc655\uc138\uc790\uac00 \u2018\ubcf6\uc74c\uae40\uce58\u2019\uc5d0 \ub9e4\ub8cc\ub41c \ud6c4\uc77c\ub2f4\uc774 \uc54c\ub824\uc838 \ub208\uae38\uc744 \ub048\ub2e4.\n3\uc77c \ubd80\uc0b0 \ud638\ud154\uc5c5\uacc4","2\uc77c \uacbd\uc8fc \ud669\ub0a8\ub3d9 \ud669\ub9ac\ub2e8\uae38\uc774 \uad00\uad11\uac1d\ub4e4\ub85c \ubd90\ube44\uace0 \uc788\ub2e4. 2025.11.2 \uacbd\uc8fc\n\uacbd\ubd81 \uacbd\uc8fc\ub97c \uc5ec\ud589\ud558\ub294 \uad00\uad11\uac1d\ub4e4\uc740 \ub300\ubd80\ubd84 \u2018\ud56b\ud50c\ub808\uc774\uc2a4\u2019\ub85c \uaf3d\ud788\ub294 \ud669\ub9ac\ub2e8\uae38\uc744 \ucc3e\ub294\ub2e4. \uc9c0\ub09c 1\uc77c\uae4c\uc9c0 \uc5f4\ub9b0 ","K-\uad00\uad11 \ub354 \ud3b8\uc548\ud558\uac8c\u2026\uad00\uad11\uacf5\uc0ac, APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \ub3d5\ub294\ub2e4\n\uad00\uad11 \uc778\ud504\ub77c \uc815\ube44\u00b7\uad00\uad11\uac1d \uc218\uc6a9 \ud0dc\uc138 \uac1c\uc120\n\uacb0\uc81c \ud3b8\uc758\u00b7\ub2e4\uad6d\uc5b4 \uad00\uad11 \uc815\ubcf4\u00b7\uc774\ub3d9 \ud3b8\uc758\n\uc219\ubc15 \uc2dc\uc124\u00b7\uad00\uad11\uc9c0 \uc11c\ube44\uc2a4 \uc810\uac80\ub3c4\n'A","\uacbd\uc8fc\uc2dc\ubbfc \ubc15\uc218\uc815 \uc528(42)\ub294 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc \uad50\ub3d9 \uc6d4\uc815\uad50 \uc218\uc0c1 \ud2b9\uc124\ubb34\ub300\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\ub150 \u2018\ud55c\ubcf5 \ud328\uc158\uc1fc\u2019\ub97c \uad00\ub78c\ud55c \ub4a4 \uc774\ub807\uac8c \ub9d0\ud588\ub2e4. \ud55c\ubcf5","\ub3c4\ub85c\uacf5\uc0ac APEC \uc815\uc0c1\ud68c\uc758 \ud2b9\ubcc4\uad50\ud1b5\ub300\ucc45\u2026\uace0\uc18d\ub3c4\ub85c 311km \uad6c\uac04 \uacf5\uc0ac \uc911\uc9c0\n\uad50\ud1b5\ub7c9 \ub9ce\uc740 \uc911\uc559\uc120 \ub300\ub3d9TG\u223c\ucd08\uc815IC \uac13\uae38\ucc28\ub85c\n\uacbd\ubd80\uc120 \uae40\ucc9c-\ubd80\uc0b0 184km \ub4f1 \ucc28\ub2e8\uacf5\uc0ac \uc911\uc9c0\ud574\n\ub3c4\ub85c\uc804\uad11\ud45c","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 APEC \uc815\uc0c1\ud68c\uc758\uc5d0 \ud30c\uacac \ub098\uac04 \ucc3d\uc6d0\uc11c\ubd80\uacbd\ucc30\uc11c \uc18c\uc18d \uacbd\ucc30\uad00\ub4e4\uc774 \uc74c\uc8fc \ubb3c\uc758\ub97c \ube5a\uc5b4 \ubcf5\uadc0\ud588\ub2e4.\n30\uc77c \uacbd\ucc30\uc5d0 \ub530\ub974\uba74 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \uacbd\ud638\u00b7\uacbd\ube44 \uc9c0\uc6d0\ucc28 \ucd5c\uadfc ","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\uace0 \uc788\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud558\uace0 \uc788\ub294 \uae00\ub85c\ubc8c \uc778\uc0ac\ub4e4\uc774 \uacbd\uc8fc\uc758 '\uac00\uc7a5 \ud55c\uad6d\uc2a4\ub7ec\uc6b4 \uc544\ub984\ub2e4\uc6c0'\uc5d0 \ud479 \ube60\uc9c0\uace0 \uc788\ub2e4. \uacbd\uc8fc\ub294 \uc774\ubc88 A","CEO \uc11c\ubc0b\u00b7\uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ud55c\uad6d\ubb38\ud654 \uc18c\uac1c\u00b7\ud1b5\uc5ed \ub4f1 APEC \uc131\uacf5\uac1c\ucd5c \uc9c0\uc6d0\n\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825(\ud55c\uc218\uc6d0)\uc774 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \ud589\uc0ac\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc9c0","\uc804\ud1b5\uacfc \ucca8\ub2e8\uae30\uc220 \uacb0\ud569\ud55c\n\u2018\uae00\ub85c\uceec \uc778\uc7ac \ubaa8\ub378\u2019\ub85c \uae00\ub85c\ubc8c \ubb34\ub300 \uc8fc\ubaa9\n\uad6d\ub9bd\uacbd\uad6d\ub300\ud559\uad50(\ucd1d\uc7a5 \uc815\ud0dc\uc8fc) \uae00\ub85c\uceec \ub300\ud559\ucd94\uc9c4\ub2e8\uc774 \uc138\uacc4 \uc815\uc0c1\ub4e4\uc774 \ubaa8\uc778 2025 APEC \uc815\uc0c1\ud68c\uc758 \ubb34\ub300\uc5d0\uc11c '\uc548\ub3d9 \ud55c\uc9c0","\ub300\uad6c\uacbd\ubd81\uc2e0\uacf5\ud56d \uac1c\ud56d \uc804\ud6c4 \uad6d\uc81c\ud589\uc0ac \uc720\uce58 \ud544\uc694\uc131 \ub17c\uc758\n\ubbf8\u00b7\uc911\u00b7\ubd81\u00b7\ub7ec \ucc38\uac00\ud558\ub294 \uacbd\uc8fc \ube45\ub51c\uae4c\uc9c0 \uae30\ub300\ud558\uba70 \uac1c\ucd5c \uc900\ube44\n\uacc4\uc5c4\u00b7\ud0c4\ud575 \uc815\uad6d\ud63c\ub780\u00b7\uc0b0\ubd88 \ucd5c\ub300 \uace0\ube44\u2026\uc554 \ud22c\ubcd1 \uc18d \uc778\ud504\ub77c \ub4f1 \uc131\uacf5\uac1c\ucd5c \ucd1d","\uacbd\uc8fc\uc2dc\uc758\ud68c\uac00 APEC \uc774\ud6c4 \uacbd\uc8fc\uc758 \uc9c0\uc18d \uac00\ub2a5\ud55c \ubc1c\uc804 \uc804\ub7b5 \uc218\ub9bd\uc744 \uc704\ud55c \uc5f0\uad6c\uc6a9\uc5ed \uc911\uac04\ubcf4\uace0\ud68c\ub97c \uac1c\ucd5c\ud588\ub2e4. \uacbd\uc8fc\uc2dc\uc758\ud68c \uc81c\uacf5\uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc758\ud68c \uc758\uc6d0\uc5f0\uad6c\ub2e8\uccb4\uc778 '\uacbd\uc8fc \ud3ec\uc2a4\ud2b8 APEC \uc804\ub7b5\uc5f0\uad6c\ud68c","\uc678\uad50\u00b7\uacbd\uc81c\uc778\ub2e8 \uc219\ubc15\uacfc \ud68c\uc758 \uc804\ub2f4\u2026\ud55c\uad6d\uc758 \uc804\ud1b5\uc801\uc778 \uc544\ub984\ub2e4\uc6c0 \uc54c\ub824\nCSOM, AMM \ub4f1 \uc8fc\uc694 \uacf5\uc2dd \ud589\uc0ac\uc640 \uc911\uad6d\u00b7\uce90\ub098\ub2e4 \uc815\uc0c1\ud68c\ub2f4\u00b7\uce5c\uad50 \ud589\uc0ac \uc9c4\ud589\n\uc18c\ub178\uc778\ud130\ub0b4\uc154\ub110\uc774 \uc6b4\uc601\ud558\ub294 \uc18c\ub178\uce84 \uacbd\uc8fc\uac00 ","\u25b7\uc18d\ubcf4=\uc6b8\uc0b0 \ud56d\ub9cc\u00b7\ud574\uc591 \uc720\uad00\uae30\uad00\ub4e4\uc774 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04\uc5d0 \ubcf4\uc548\ub4f1\uae09\uc774 \uc0c1\ud5a5\ub41c \uc0c1\ud669\uc5d0\uc11c\ub3c4 \uccb4\uc721\ub300\ud68c\ub97c \uac15\ud589\ud558\ub824 \ud574 \ubd80\uc801\uc808\ud558\ub2e4\ub294 \uc9c0\uc801(\ubcf8\uc9c0 2025\ub144 11\uc6d4 30\uc77c\uc790 6\uba74 \ubcf4\ub3c4)\uc5d0 \uacb0","\ubbfc\uad00 \ud569\ub3d9 \uc810\uac80\u2026 \uc545\ucde8 \uc720\ubc1c \ub4f1\n\uc624\uc5fc\ubb3c\uc9c8 \ubc30\ucd9c \uc0ac\uc5c5\uc7a5 50\uc5ec\uacf3\n\uc704\ubc18\uc0ac\ud56d\uc5d4 \uace0\ubc1c \ub4f1 \uc5c4\uc815 \uc870\uce58\n2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uac1c\ucd5c\ud55c \uacbd\uc8fc\uc2dc\uac00 Post-APEC \uc9c0\uc18d\uad00\ub9ac \uc77c\ud658\uc73c\ub85c \uccad\uc815\ub3c4","\u3010\ucd98\ucc9c\u3011 \ucd98\ucc9c\uc2dc\uac00 \uc2dc\ubbfc\uc758 \ub0a0\uc744 \ub9de\uc544 'AI \ud601\uc2e0\ub3c4\uc2dc \ucd98\ucc9c'\uc758 \uc0c8\ub85c\uc6b4 \ucd9c\ubc1c\uc744 \uc54c\ub838\ub2e4.\n\uc2dc\ub294 \ucd98\ucc9c\uc2dc\ubbfc\uc758 \ub0a0(11\uc6d48\uc77c)\uc744 \ud558\ub8e8 \uc55e\ub454 7\uc77c \uc2dc\uccad \uad11\uc7a5\uc5d0\uc11c \uc81c23\ud68c \ucd98\ucc9c\uc2dc\ubbfc\uc758 \ub0a0 \uae30\ub150 \ud589","\uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud558\ub294 \uac01\uad6d \uc815\uc0c1\ub4e4\uc758 \uc804\uc6a9\uae30\uac00 \ub3c4\ucc29\ud558\ub294 \uae40\ud574\uacf5\ud56d\uc740 \uacbd\ube44\u00b7\ubcf4\uc548\uc774 \uac15\ud654\ub418\uba74\uc11c \uae34\uc7a5\uac10 \uc18d \ud658\uc601 \ubd84\uc704\uae30\uac00 \uace0\uc870\ub418\uace0 \uc788\ub2e4.\n28\uc77c \uae40\ud574\uacf5\ud56d\uc740 \uac89\uc73c\ub85c\ub294 \ud3c9\uc18c\uc640 \ub2e4\ub974\uc9c0 \uc54a\uc740 \ud3c9\uc628\ud55c","\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 3\uc77c \uccad\uc0ac \ub0b4 \uc601\uc0c1\ud68c\uc758\uc2e4\uc5d0\uc11c \u20182025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \uac1c\ucd5c\uc5d0 \ub530\ub978 \uad6d\u2027\uc18c\u2027\ubcf8\ubd80\uc7a5 \ud68c\uc758\u2019\ub97c \uc5f4\uace0 \ud589\uc0ac \uc131\uacfc\ub97c \uc810\uac80\ud558\uace0 \ud6c4\uc18d \ub300\uc751 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4.\n\uc774\ubc88 \ud68c\uc758\ub294","\ucf54\uc544\uc2a4\uac00 '2025 \uacbd\uc8fc \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\uc5d0 \ud2b9\ubcc4\ud55c \uac00\uad6c\ub97c \ud611\ucc2c\ud588\ub2e4\ub294 \uc18c\uc2dd\uc5d0 \ud22c\uc790\uc790\ub4e4\uc758 \uad00\uc2ec\uc774 \ubab0\ub9ac\uace0 \uc788\ub2e4.\n4\uc77c \ud55c\uad6d\uac70\ub798\uc18c\uc5d0 \ub530\ub974\uba74 \uc774\ub0a0 \uc624\uc804 10\uc2dc ","\uc2e0\uaddc CI \ucc28\ub7c9 \uccab \ud22c\uc785\u2026\u201c\ucc38\uac00\uc790 \uc218\ud558\ubb3c \uc548\uc804\u00b7\uc2e0\uc18d \uc6b4\uc1a1\u201d\n\ud55c\uc9c4\uc740 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u20182025 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019 \ucc38\uac00\uc790\ub4e4\uc758 \uc218\ud558\ubb3c\uc744 \uc778\ucc9c\uad6d\uc81c\uacf5\ud56d\uc5d0\uc11c \uacbd\uc8fc ","10\uc6d427\uc77c\ubd80\ud130 \uc774\ub2ec 1\uc77c\uae4c\uc9c0 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c APEC \uc815\uc0c1\ud68c\uc758\uc8fc\uac04. 21\uac1c\uad6d \uc815\uc0c1\uacfc 1700\uc5ec\uba85\uc758 \uae00\ub85c\ubc8c CEO\uac00 \ubaa8\uc778 \uc774 \uc5ed\uc0ac\uc801 \ud604\uc7a5\uc5d0 3000\uba85\uc774 \ub118\ub294 \uad6d\ub0b4\uc678 \ucde8\uc7ac\uc9c4","\ud55c\uad6d\uc804\ub825\uacf5\uc0ac\ub294 \uc815\ubd80\u00b7\uc9c0\uc790\uccb4\u00b7\uc720\uad00\uae30\uad00\uacfc\uc758 \uacf5\uc870\ub97c \ud1b5\ud574 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \ubb34\uacb0\uc810 \uc804\ub825 \uc6b4\uc601\uc744 \ub2ec\uc131\ud558\uba70 \uad6d\uac00\uc801 \ub300\ud615 \uad6d\uc81c\ud589\uc0ac\uc758 \uc131\uacf5\uc801 \uc6b4\uc601\uc744 ","\uac1c\ub9c9 14\uc77c\uc9f8, \ud3ec\ud56d \uacf3\uacf3\uc5d0\uc11c \u2018\ucca0\uc774 \uc608\uc220\uc778 \ub3c4\uc2dc\u2019\ub85c \uc131\ud669\ub9ac \uc9c4\ud589 \uc911\n\ud3ec\ud56d\ubb38\ud654\uc7ac\ub2e8(\ub300\ud45c\uc774\uc0ac \uc774\uc0c1\ubaa8)\uc740 \u2018\ube5b\uacfc \uc1e0\u2019\ub97c \uc8fc\uc81c\ub85c \ud55c \u20182025 \ud3ec\ud56d\uc2a4\ud2f8\uc544\ud2b8\ud398\uc2a4\ud2f0\ubc8c\u2019\uc774 \uc9c0\ub09c 10\uc6d4 25\uc77c","\uc9c0\ub09c\uc8fc \ub9c9\uc744 \ub0b4\ub9b0 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uc5d0 \ub530\ub978 \uacbd\uc81c \ud6a8\uacfc\uac00 \uc0c1\ub2f9\ud55c \uac83\uc73c\ub85c \uc9d1\uacc4\ub410\uc2b5\ub2c8\ub2e4.\n\ud22c\uc790 \uc720\uce58 \uae08\uc561\ub9cc 10\uc870 \uc6d0\uc774 \ub118\ub294 \ub370\ub2e4 \uacbd\uc8fc\uac00 \uc804 \uc138\uacc4\uc5d0 \uc54c\ub824\uc9c0\uba74\uc11c \uc678\uad6d\uc778 \uad00\uad11\uac1d \uc218\ub3c4 ","\ud55c\ub958\uc758 \uc2dc\uac04\uc5ec\ud589, \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9 \uc57c\uc678\ubb34\ub300\uc5d0\uc11c \ud3bc\uccd0\uc9c0\ub2e4\n\uacbd\uc0c1\ubd81\ub3c4\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4\uc81c(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b(SUMMIT) \uac1c\ucd5c\ub97c \uae30\ub150\ud574 10\uc6d4 29\uc77c\ubd80","\ubcf4\ubb38\ub2e8\uc9c0 \ub0b4 \ub18d\ud611\uacbd\uc8fc\uad50\uc721\uc6d0\uc5d0 \uc124\uce58\u00b7\uc6b4\uc601 APEC\uae30\uac04\uae4c\uc9c0 \ud658\uc804 \ub4f1 \uae08\uc735\uc11c\ube44\uc2a4 \uc81c\uacf5\nNH\ub18d\ud611\uc740 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\uc758 \uc131\uacf5\uac1c\ucd5c\ub97c \uc9c0\uc6d0\ud558\uae30 \uc704\ud574 27\uc77c\ubd80","\ucca8\ub2e8 \uae30\uc220\ub85c \uc2e0\ub77c\uc655\uacbd \uc7ac\ud604\u2026\ub2e4\uc74c\ub2ec 16\uc77c\uae4c\uc9c0 \ub300\ub989\uc6d0 \uc77c\uc6d0\uc11c\n\uac00\uc871\u00b7\uc5f0\uc778 \uad00\ub78c\uac1d \ubc1c\uae38 \uc774\uc5b4\uc838\n\uac00\uc871\u00b7\uc5f0\uc778 \uad00\ub78c\uac1d \ubc1c\uae38 \uc774\uc5b4\uc838\n\u3010\ud30c\uc774\ub0b8\uc15c\ub274\uc2a4 \uacbd\uc8fc=\u3011\"\ucc9c\ub144 \uc655\ub989\uc774 \ube5b\uc73c\ub85c \uae68\uc5b4\ub098\ub2e4!\"\n\uacbd\uc8fc","'2025 APEC \ubc18\ub300 \uad6d\uc81c\ubbfc\uc911\ud589\ub3d9 \uc870\uc9c1\uc704\uc6d0\ud68c' \ucc38\uc5ec\ub2e8\uccb4\uc778 '\uc774\uc8fc\ub178\ub3d9\uc790\ud3c9\ub4f1\uc5f0\ub300' \uc5d0\uc11c \uc791\uc131\ud55c \uae00\uc785\ub2c8\ub2e4. '\uad6d\uc81c\ubbfc\uc911\ud589\ub3d9'\uc740 APEC\uc5d0 \ub300\ud55c \uad6d\ub0b4\uc678 \uc778\uc0ac\uc758 \ubaa9\uc18c\ub9ac\ub97c \uc5f0\uc7ac\ud569\ub2c8\ub2e4.\n\uc628 ","= \ud5c8\ubbfc \uad6d\uac00\uc720\uc0b0\uccad\uc7a5\uc740 \uc720\ub124\uc2a4\ucf54 \uc138\uacc4\uc720\uc0b0\uc778 \uc885\ubb18 \ub9de\uc740\ud3b8\uc5d0 \uace0\uce35 \uac74\ubb3c\uc774 \ub4e4\uc5b4\uc11c\ub294 \uac83\uc5d0 \ub300\ud574 \uc6b0\ub824\ub97c \ud45c\uba85\ud588\ub2e4.\n\ud5c8 \uccad\uc7a5\uc740 6\uc77c \uad6d\ud68c \uc608\uc0b0\uacb0\uc0b0\ud2b9\ubcc4\uc704\uc6d0\ud68c\uc5d0\uc11c \uc11c\uc6b8\uc2dc\uac00 \uc885\ubb18 \ub9de\uc740\ud3b8 \uc7ac\uac1c\ubc1c ","\uacbd\uc8fc\uc2dc \ub300\ub989\uc6d0 \uc77c\uc6d0\uc5d0\uc11c \uc0c1\uc601 \uc911\uc778 '2025 \uad6d\uac00\uc720\uc0b0 \ubbf8\ub514\uc5b4\uc544\ud2b8 \uacbd\uc8fc \ub300\ub989\uc6d0'\uc758 \ubbf8\ub514\uc5b4\ud30c\uc0ac\ub4dc \uacf5\uc5f0 '\ub300\ub989\uc6d0 \ubabd\ud654(\u5922\u83ef)'\uc758 \ud55c \uc7a5\uba74. \uacbd\uc8fc\uc2dc \uc81c\uacf5APEC \uc815\uc0c1\ud68c\uc758\ub97c \ub9de\uc544 \uacbd\ubd81 \uacbd\uc8fc","24\uc2dc\uac04 \ube44\uc0c1\uccb4\uacc4\u00b74\uc911 \uc804\uc6d0 \uc644\ube44\ub85c \uad6d\uac00\ud589\uc0ac \uc548\uc815 \ub4b7\ubc1b\uce68\n\ud55c\uad6d\uc804\ub825\uc774 2025\ub144 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04, \uc815\uc804 \uc0ac\uace0 \uc5c6\uc774 \uc644\ubcbd\ud55c \uc804\ub825 \uc6b4\uc601\uc744 \uc774","\uc774\ubc88 APEC \uae30\uac04 \ub3d9\uc548 \uac01\uad6d \uc815\uc0c1\uacfc \uadc0\ube48, \uadf8\ub9ac\uace0 \ub9ce\uc740 \uad00\uad11\uac1d\ub4e4\uc774 \uacbd\uc8fc\ub97c \ucc3e\uc558\uc2b5\ub2c8\ub2e4. \uc131\uacf5\uc801\uc778 \ud589\uc0ac\ub97c \uc704\ud574, \uacbd\uc8fc \uc2dc\ub0b4 \uc548\uc804\uc744 \ucc45\uc784\uc9c4 \uacbd\ucc30\ubd80\ud130 \uc2a4\uc2a4\ub85c \ubc1c \ubc97\uace0 \ub098\uc120 \uc790\uc6d0\ubd09\uc0ac\uc790\ub4e4\uae4c","\uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 \uacbd\uc8fc\uc2dc \ubd88\uad6d\uc0ac \uc778\uadfc \uc790\uc6d0\ubd09\uc0ac\uc790 \uc219\uc18c\ub97c \ucc3e\uc544 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uc131\uacf5\uc744 \uc704\ud574 \ud5cc\uc2e0\ud55c \ubd09\uc0ac\uc790\ub4e4\uc744 \uaca9\ub824\ud588\ub2e4.\n\uc804\uc740\uc218 \ub300\ud1b5\ub839\uc2e4 \ubd80\ub300\ubcc0\uc778\uc740 1\uc77c","\"\uc7a0 \uc124\uce60 \uc815\ub3c4\ub85c \uac71\uc815\u2026\uc5ec\ub7ec\ubd84 \ub355\uc5d0 \ud070 \uc0ac\uace0 \uc5c6\uc774 \ud589\uc0ac \uce58\ub7ec\"\n\uc815\uc0c1\ud68c\uc758 \ud589\uc0ac\ub97c \uc704\ud574 \ud798\uc4f4 \uc790\uc6d0\ubd09\uc0ac\uc790\uc640 \uc758\ub8cc\uc9c4\uc744 \uaca9\ub824\ud588\ub2e4.\n\uae40 \uc5ec\uc0ac\ub294 \uc774\ub0a0 \uc624\ud6c4 \ubd88\uad6d\uc0ac \uc778\uadfc\uc758 \uc790\uc6d0\ubd09\uc0ac\uc790 \uc219\uc18c\ub97c \ubc29\ubb38","2025\ub144 \uac00\uc744, \ucc9c\ub144 \uace0\ub3c4 \uacbd\uc8fc\ub294 \ub2e4\uc2dc \ud55c\ubc88 \uc138\uacc4 \uc18d\uc758 \ub3c4\uc2dc\uac00 \ub418\uc5c8\ub2e4. \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 21\uac1c\uad6d \uc815\uc0c1\ub4e4\uc774 \ubcf4\ubb38\ud638\uc218\ub97c \ubc30\uacbd\uc73c\ub85c \ubaa8\uc600\uace0, \uc218\ucc9c \uc640 \uc678\uad50 \ub300\ud45c\ub2e8\uc774 \ub300\uad6c, \ud3ec\ud56d, \uacbd\uc8fc\ub97c ","CEO SUMMIT\u00b7\uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ud55c\uad6d\ubb38\ud654 \uc18c\uac1c, \ud1b5\uc5ed \ub4f1 \uc9c4\ud589\n\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825(\ud55c\uc218\uc6d0)\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 2025 APEC \ud589\uc0ac\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc704\ud574 \ub300\uaddc\ubaa8 \ubd09\uc0ac\ud65c\ub3d9\uc744 \ud3bc\ucce4\ub2e4.\n\u2018K","\uacbd\uc8fc\uac00 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uac1c\ucd5c\ud560 \uc218 \uc788\uc5c8\ub358 \ubc30\uacbd\uc740 \uac00\uc7a5 \ud55c\uad6d\uc801\uc778 \ub3c4\uc2dc\ub77c\ub294 \uc810\uacfc \uc6b0\ub9ac\ub098\ub77c \uc81c1\ud638 \uad00\uad11\ub2e8\uc9c0\uc778 \uacbd\uc8fc \ubcf4\ubb38\uad00\uad11\ub2e8\uc9c0\uc758 \uae30\ubc18\uc2dc\uc124\uc774","\ub300\uba85\uc18c\ub178\uadf8\ub8f9 \uc18c\ub178\uc778\ud130\ub0b4\uc154\ub110\uc774 \uc6b4\uc601\ud558\ub294 5\uc131\uae09 \ud504\ub9ac\ubbf8\uc5c4 \ub9ac\uc870\ud2b8 \uc18c\ub178\uce84 \uacbd\uc8fc\uac00 2025 APEC \uc815\uc0c1\ud68c\uc758\uc758 \uc8fc\uc694 \uacf5\uc2dd \ud589\uc0ac\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uc9c0\uc6d0\ud558\uace0 \uc788\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \uc18c","\uacbd\uc8fc\uc2dc\ub294 5\uc77c \uc624\uc804 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ucc9c\ub144\ubbf8\uc18c\uad00\uc5d0\uc11c '2025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ubcf4\uace0\ud68c'\ub97c \uc5f4\uace0, \uacbd\uc8fc \uac1c\ucd5c\uc758 \uc8fc\uc694 \uc131\uacfc\uc640 \ud5a5\ud6c4 \uacfc\uc81c\ub97c \uc2dc\ubbfc\uacfc \uacf5\uc720\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\uc774\ucca0\uc6b0 \uc9c0\uc0ac\ub294 \uc131","APEC \uc815\uc0c1\ud68c\uc758\uc7a5, \uc624\ub294 7~9\uc77c \uc77c\ubc18\uc5d0 \uacf5\uac1c \uc678\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc\uc2dc\uac00 \uc624\ub294 7\uc77c\ubd80\ud130 \uc0ac\ud758\uac04 APEC \uc815\uc0c1\ud68c\uc758\uc7a5\uc744 \uc77c\ubc18\uc5d0 \uacf5\uac1c","APEC \uc815\uc0c1\ud68c\uc758\ub294 \ub05d\ub0ac\uc9c0\ub9cc, \uac1c\ucd5c\uc9c0\uc778 \uacbd\uc8fc\ub97c \ud5a5\ud55c \uad00\uc2ec\uc740 \ub354 \ub728\uac70\uc6cc\uc9c0\ub294 \ubaa8\uc2b5\uc785\ub2c8\ub2e4. \ud669\ub0a8\ube75 \ub9e4\uc7a5 \uc55e\uc740 \ubb3c\ub860, \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\ub3c4 \uc2e0\ub77c \uae08\uad00\uc744 \ubcf4\ub824\ub294 \uc0ac\ub78c\ub4e4\ub85c \uae34 \uc904\uc774 \ub298\uc5b4\uc130\uc2b5\ub2c8\ub2e4.","\uacbd\uc8fc APEC2025\uc758 \uc131\uacf5\uacfc \ud6c8\ud48d \uc18d\uc5d0 \ub610 \ub2e4\ub978 K\ud31d \uae00\ub85c\ubc8c \uc288\ud37c\ud32c\ub4e4\uc758 \ucd95\uc81c\uac00 \uc2dc\uc791\ub41c\ub2e4. KBS\uc544\ud2b8\ube44\uc804\uc740 \ucd5c\uadfc KBS\ubcc4\uad00\uc5d0\uc11c \uc911\uad6d\uc758 STAR DREAM(\uc4f0\ucd28\uc131), \ud55c\uad6d\uc758 \uc18c\uae08\ube75\uc5d4","7~8\uc77c \uc804\ud1b5\ubb34\uc6a9\u00b7\uc624\ucf00\uc2a4\ud2b8\ub77c\ub85c \uc2dc\ubbfc\uacfc \uc18c\ud1b5\u2026\ud55c\uc608\uc885 \ucc38\uc5ec\ub85c \uc608\uc220\uc801 \ud488\uaca9 \ub354\ud574\n\u201c\ubd88\ud3b8 \uac10\uc218\ud55c \uc2dc\ubbfc\uaed8 \uac10\uc0ac\u2026\ud55c\uad6d \ubb38\ud654\uc758 \uae4a\uc774\uc640 \uac10\ub3d9 \uc804\ud560 \uac83\u201d\n2025 APEC \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uc9c0\uc778 \uacbd\uc8fc\uac00","\ucd5c\uadfc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1 \ud68c\uc758 \ud30c\uacac \uccab\ub0a0\uc5d0 \ubc1c\uc0dd\ud55c '\uc74c\uc8fc \ubb3c\uc758 \uc0ac\uac74'\uacfc 10\ub300 \uc808\ub3c4\ubc94\uc5d0\uac8c \ud138\ub9b0 \uc624\ud1a0\ubc14\uc774 '\uc555\uc218\ubb3c \ub3c4\ub09c \uc0ac\uac74'\uc5d0 \ubaa8\ub450 \uc9c1\uc811 \uc5f0\ub8e8\ub41c \uacbd\ucc30\uad00\uc774 \uc788\ub294 \uac83","\uc804\uccb4 \ubd84\uc704\uae30\uc640 \uac00\uc218\uc640 \ubb34\ud76c\ub4e4 \ubcf5\uc7a5, \uc815\uc0c1\ub4e4\uc5d0\uac8c \uc900 \ubaa9\ub3c4\ub9ac \uc0c9\uc0c1 \ub514\uc790\uc778 \ub4f1 \uc608\uc220\uc131 \ubd80\uc871? \uc138\uacc4 \ud63c\ub780 \ubc14\ub85c\uc7a1\ub294\n\uc804\uc124\uc758 \ub9cc\ud30c\uc2dd\uc801 \ud53c\ub9ac\uc18c\ub9ac, \uac70\uce60\uace0 \uac70\uc9d3\uc2a4\ub7f0 \ub9c8\uc74c \uc21c\ud654\uc2dc\ud0ac \uc11d\uad74\uc554 \ubd80\ucc98\ub2d8 ","'\ud55c\ubcf5, \ub0b4\uc77c\uc744 \ub0a0\ub2e4' \uc2ac\ub85c\uac74\u2026\uc804\ud1b5\uacfc \ucca8\ub2e8\uae30\uc220 \uc735\ud569 \ubb34\ub300\n\ud2b9\ubcc4\uc81c\uc791 APEC \uae30\ub150 \ud55c\ubcf5 \uacf5\uac1c\u2026\"\ud55c\uad6d \ubb38\ud654\uc758 \uc800\ub825 \ubcf4\uc5ec\uc904 \uac83\"\n\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uacbd\ubd81\ub3c4\uc640 \uacbd\uc8fc\uc2dc\ub294 29\uc77c \uc624\ud6c4 6\uc2dc 30\ubd84","29\uc77c \uacbd\ucc30\uc5d0 \ub530\ub974\uba74 \ucd5c\uadfc \uacbd\ub0a8\uacbd\ucc30\uccad \uc18c\uc18d \uacbd\ucc30\uad00 6\uba85\uc774 \uc219\uc18c\uc5d0\uc11c \uc220\uc744 \ub9c8\uc2dc\ub2e4 \ub4e4\ucf1c \uc18c\uc18d\uccad\uc73c\ub85c \ubcf5\uadc0\uc870\uce58\ub410\ub2e4.\n\uc774\ub4e4\uc740 \uc219\uc18c \ub0b4\uc5d0\uc11c \ud568\uaed8 \uc220\uc744 \ub9c8\uc2dc\ub2e4 \uc77c\ubd80\ub294 \uad6c\ud1a0\ub97c \ud558\ub294 \ub4f1 \ubd80\uc801\uc808\ud55c ","\uacbd\uc8fc APEC \uae30\uac04 \uad00\uad11\uacfc \uc219\ubc15, \uc0b0\uc5c5\ub3c4\uc2dc \ud64d\ubcf4 \uc2e4\uc801 \ub4f1 \uc6b8\uc0b0\uc2dc\uc758 \ub300\uc751\uacfc \uc2e4\uc801\uc774 \uae30\ub300 \uc774\ud558\uc600\ub2e4\ub294 \uc9c0\uc801\uc774 \uc81c\uae30\ub410\uc2b5\ub2c8\ub2e4.\n\uc6b8\uc0b0\uc2dc\uc5d0 \ub300\ud55c \ud589\uc815\uc0ac\ubb34\uac10\uc0ac\uc5d0\uc11c \uc774\uc601\ud574 \uc2dc\uc758\uc6d0\uc740 APEC \uae30\uac04 ","\uc774\ucca0\uc6b0 \uacbd\ubd81\uc9c0\uc0ac\ub294 27\uc77c \u201c\ud55c\ubc18\ub3c4 \ucd5c\ucd08\uc758 \ud1b5\uc77c\uc744 \uc774\ub8ec \ucc9c\ub144\uace0\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\uc5d0 \uc624\uc2e0 \uc138\uacc4 \uac01\uad6d \uc815\uc0c1\uacfc \uad00\uacc4\uc790, \uad00\uad11\uac1d \uc5ec\ub7ec\ubd84","\ud669\ub9ac\ub2e8\uae38, \uad00\uad11\uac1d\uc73c\ub85c \u2018\ubd81\uc801\u2019\n\u201c\uc131\uacf5\uc801\uc73c\ub85c \uc5f4\ub824 \uc790\ubd80\uc2ec\u201d\n\ub3c4\ub85c \ud1b5\uc81c\u00b7\uc608\uc57d \ucde8\uc18c \ub4f1 \ubd88\ud3b8\ub3c4\nAPEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uac00 \ud3d0\ub9c9\ud558\ub294 1\uc77c \uc624\uc804 \ucc3e\uc740 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ud669\ub0a8\ub3d9 \ud669","APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04\uc5d0 \uacbd\ucc30\uacac \uc758\ub8cc\uc9c0\uc6d0 \ud55c \uc218\uc758\uc0ac\ub4e4\n\uacbd\uc0c1\uad6d\ub9bd\ub300 \uad50\uc218\u00b7\ub300\ud559\uc6d0\uc0dd\u00b7\uc878\uc5c5 \ub3d9\ubb38 \ub4f1 \uacbd\ucc30\uacac\ud604\uc7a5\uc758\ub8cc\uc9c0\uc6d0\ud300 \ud569\ub958\ud574 3\uc77c\uac04 \uc7ac\ub2a5\uae30\ubd80\n\uacbd\uc0c1\uad6d\ub9bd\ub300\ud559\uad50 \uc218\uc758\uacfc\ub300\ud559 \uad50\uc218\uc640 \uc878\uc5c5 \ub3d9\ubb38,","2\uc77c \uad00\ub828 \uc5c5\uacc4\uc640 \uc77c\ubd80 \uc5b8\ub860 \ubcf4\ub3c4\uc5d0 \ub530\ub974\uba74 APEC \uc815\uc0c1\ub4e4\uacfc \uace0\uc704\uae09 \uc778\uc0ac\ub4e4\uc740 \uacbd\uc8fc~\ubd80\uc0b0 \uc9c0\uc5ed \ub0b4 4.5\uc131\uae09 \uc8fc\uc694 \ud638\ud154\uc744 \uc219\uc18c\ub85c \uc774\uc6a9\ud588\ub2e4. \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \uacbd\uc6b0 \ud790\ud2bc\ud638\u
