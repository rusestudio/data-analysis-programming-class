8\uad50 \ub450 \ub9c8\ub9ac \ud1a0\ub07c\"\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc774 \ub9c8\ubb34\ub9ac\ub41c \uac00\uc6b4\ub370 \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc678\uad50","\uc138\uacc4\uc801\uc778 K\ud31d \uc5f4\ud48d\uc774 \ubd80\ub294 \uac00\uc6b4\ub370 \uc11c\uc6b8 \uad11\ud654\ubb38 \uad11\uc7a5\uc5d0\uc11c \ub300\uaddc\ubaa8 K\ud31d \ucd95\uc81c\ub97c \uac1c\ucd5c\ud558\ub294 \ubc29\uc548\uc774 \uad6d\uc815\uac10\uc0ac\uc5d0\uc11c \uc5b8\uae09\ub3fc \uc774\ubaa9\uc744 \ub048\ub2e4. \uac00\uc694\uacc4\uc5d0\uc11c\ub294 \ud589\uc0ac\uac00 \uc131\uc0ac\ub420 \uacbd\uc6b0 \ucd9c\uc5f0\uc9c4\uc73c\ub85c \uadf8\ub8f9 \ubc29\ud0c4\uc18c","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub97c \ud558\ub8e8 \uc55e\ub454 30\uc77c \uc815\uc0c1\ud68c\uc758\uc7a5\uc18c\uc778 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130 \uc55e\uc5d0\uc11c \ub4e4\uc774 \ucde8\uc7ac\ub97c \ud558\uace0 \uc788\ub2e4.\n30\uc77c \ud55c\uc77c\uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub9b0 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130 \uc778\uadfc","IMF \ucd1d\uc7ac \ub9cc\ub09c \u674e \ub300\ud1b5\ub839 \"\u97d3 \uacbd\uc81c \ube60\ub974\uac8c \ud68c\ubcf5\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c \ud06c\ub9ac\uc2a4\ud0c8\ub9ac\ub098 \uac8c\uc624\ub974\uae30\uc5d0\ubc14 \uad6d\uc81c\ud1b5\ud654\uae30\uae08(IMF) \ucd1d\uc7ac\ub97c \uc811\uacac\ud558\uace0 \ud55c\uad6d \uacbd\uc81c \uc804\ub9dd\uc5d0 \ub300\ud55c \uc758\uacac\uc744 \ub098\ub234\ub2e4.\n","\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 28\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc758 \ub9c9\uc774 \uc624\ub978 \ub370 \ub300\ud574 \"APEC \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub294 \ub05d\uc774 \uc544\ub2c8\ub77c \uc0c8\ub85c\uc6b4 \uc2dc\uc791\"\uc774\ub77c\uace0 \ubc1d\ud614\ub2e4.\n\uae40 \ucd1d\ub9ac\ub294 \uc774","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \"\uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uac00 \uc131\ud669\ub9ac\uc5d0 \ub9c8\ubb34\ub9ac\ub410\ub2e4\"\uba70 \"\uc815\ubd80\uc640 \uad6d\ubbfc \uc5ec\ub7ec\ubd84\uaed8\uc11c \ub9cc\ub4e4\uc5b4\uc8fc\uc2e0 \uc774 \uae30\uc801\uc744 \uc131\uacfc\ub85c \ubcf4\ub2f5\ud558\uaca0\ub2e4\"\uace0 \ubc1d\ud614\ub2e4. \uad6d\ubbfc\uc758\ud798\uc744 \ud5a5\ud574","APEC \uc815\uc0c1\ud68c\uc758 \uacbd\ud638 \uc784\ubb34\ub97c \uc218\ud589\ud558\ub358 \uad70\uc778\ub4e4\uc774 \uae38\uac70\ub9ac\uc5d0\uc11c \uc758\uc2dd\uc744 \uc783\uace0 \uc4f0\ub7ec\uc9c4 \ub178\uc778\uc744 \ubc1c\uacac\ud574 \uc0dd\uba85\uc744 \uad6c\ud558\ub294 \uac10\ub3d9\uc801\uc778 \uc77c\uc774 \ubc1c\uc0dd\ud588\uc2b5\ub2c8\ub2e4.\n3\uc77c \uc721\uad70 \uc81c50\ubcf4\ubcd1\uc0ac\ub2e8\uc740 \uc9c0\ub09c\ub2ec 31\uc77c \uc624","AI \uc804\ub825\uc6d0\uc73c\ub85c \ud575\uc735\ud569 \uaf3d\uc544\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc778\uacf5\uc9c0\ub2a5(AI) \uc0b0\uc5c5\uc744 \uc774\ub04c \uc804\ub825\uc6d0\uc73c\ub85c \u2018\ud575\uc735\ud569 \uc5d0\ub108\uc9c0\u2019\ub97c \uaf3d\uc558\ub2e4. \ub2f9\uc7a5 \uc6d0\uc790\ub825\ubc1c\uc804\uc18c\ub97c \uc2e0\uaddc \uac74\uc124\ud558\uae30\ubcf4\ub2e4\ub294 \uc0c8\ub85c\uc6b4 \uc5d0\ub108\uc9c0\uc6d0\uc744 \ucc3e\uc73c\ub824\ub294 ","\u201c\ub300\ubbf8\ud22c\uc790 \ud2b9\ubcc4\ubc95 \uc2e0\uc18d \ucc98\ub9ac\u2026\u2018APEC \ubc0f \uad00\uc138 \ud611\uc0c1 \uc131\uacfc \ud6c4\uc18d \uc9c0\uc6d0 \ud2b9\uc704\u2019 \uc124\uce58\u201d\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uac00 3\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacfc\ub97c \ub192\uc774 \ud3c9","\uacbd\ubd81\ub3c4\uc758\ud68c, 2025\ub144\ub3c4 \ub9c8\uc9c0\ub9c9 \ud68c\uae30 \uc81c359\ud68c \uc81c2\ucc28 \uc815\ub840\ud68c \uac1c\ud68c\n11\uc6d4 6\uc77c\ubd80\ud130 12\uc6d4 19\uc77c\uae4c\uc9c0, \ud589\uc815\uc0ac\ubb34\uac10\uc0ac\uff65\ub3c4\uc815\uc9c8\ubb38\uff652026\ub144\ub3c4 \uc608\uc0b0\uc548 \uc2ec\uc0ac \ub4f1\n=\uacbd\uc0c1\ubd81\ub3c4\uc758\ud68c\ub294 11\uc6d4 6","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815\uc9c0\uc9c0\uc728\uc774 \uc77c\uc8fc\uc77c \uc0ac\uc774 6%p \uc62c\ub77c, \uc9c0\ub09c 9\uc6d4 \uc774\ud6c4 \ub2e4\uc2dc 60%\ub97c \ub118\uc5b4\uc130\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc APEC\uc5d0 \ub300\ud574\uc120 \uc6b0\ub9ac \uad6d\ubbfc 10\uba85 \uc911 7\uba85 \uc774\uc0c1\uc774 \uad6d\uc775\uc5d0 \ub3c4\uc6c0\uc774 \ub410\ub2e4\uba70 ","\uad50\uc721\uc815\ucc45 \ubc0f \ud604\uc548\uc5d0 \ub300\ud55c \ub2e4\uc591\ud55c \uc815\ucc45 \ub300\uc548 \uc81c\uc2dc\n\uacbd\ubd81\ub3c4\uc758\ud68c \uad50\uc721\uc704\uc6d0\ud68c(\uc704\uc6d0\uc7a5 \ubc15\ucc44\uc544)\ub294 \uc624\ub298 11\uc6d4 7\uc77c\uc744 \uc2dc\uc791\uc73c\ub85c 11\uc6d4 20\uc77c\uae4c\uc9c0, 14\uc77c\uac04 \uacbd\ubd81\ub3c4\uad50\uc721\uccad \ubcf8\uccad\uacfc 5\uac1c \uc9c1\uc18d\uae30\uad00,","\uacbd\ubd81\ub3c4\uc758\ud68c \uad50\uc721\uc704\uc6d0\ud68c(\uc704\uc6d0\uc7a5 \ubc15\ucc44\uc544)\ub294 7\uc77c\uc744 \uc2dc\uc791\uc73c\ub85c 20\uc77c\uae4c\uc9c0, 14\uc77c\uac04 \uacbd\ubd81\uad50\uc721\uccad \ubcf8\uccad\uacfc 5\uac1c \uc9c1\uc18d\uae30\uad00, 11\uac1c \uad50\uc721\uc9c0\uc6d0\uccad\uc5d0 \ub300\ud55c 2025\ub144\ub3c4 \ud589\uc815\uc0ac\ubb34\uac10\uc0ac\uc5d0 \ub3cc\uc785\ud588\ub2e4.\n7\uc77c ","\ubbfc\uc8fc \u201cAPEC \uc55e\ub450\uace0 \ud798 \ubaa8\uc73c\uc790\u201d\u2026\uad6d\ud798 \u201c\uce68\ubb35 \uac15\uc694\ud558\ub098\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774\ub978\ubc14 '\ubb34\uc815\uc7c1 \uc8fc\uac04'\uc744 \uc81c\uc548\ud588\ub358 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 \uacbd\uc8fc A","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839, APEC \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \uae30\ub150\ucd2c\uc601 &lt;\uc0ac\uc9c4=\uc5f0\ud569\ub274\uc2a4&gt;\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \uc77c\uc8fc\uc77c \uc0c8 6\uff05\ud3ec\uc778\ud2b8(p)\uac00 \uc62c\ub77c 63\uff05\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 \uc624\ub298(7\uc77c) ","\ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124\uc744 \uc704\ud574 \uad6d\ud68c\ub97c \ucc3e\uc740 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc5ec\uad8c\uc73c\ub85c\ubd80\ud130 \uac70\uc13c \ube44\ud310\uc744 \ubc1b\ub294 \uc870\ud76c\ub300 \ub300\ubc95\uc6d0\uc7a5\uc744 \ub9cc\ub098 \ub208\uae38\uc744 \ub04c\uc5c8\uc2b5\ub2c8\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc624\ub298(4\uc77c) \uc5f0\uc124\uc5d0 \uc55e\uc11c \uad6d\ud68c\uc758\uc7a5 ","\ubbfc\uc8fc\ub2f9, \uc624\ub298 \uccad\uc8fc\uc11c \ud604\uc7a5 \ucd5c\uace0\uc704\n\u2018K-\ubc14\uc774\uc624\u00b7\uae30\ubcf8\uc18c\ub4dd \uce74\ub4dc\u2019 \uc815\uc870\uc900\n\uad6d\ud798, 10\uc77c \ub3c4\ub2f9\uc11c \ucd5c\uace0\uc704 \uc608\uc815\n\uccad\uc8fc\uacf5\ud56d \ucc59\uae30\uba70 \u2018\ud604\uc7a5 \ud589\ubcf4\u2019 \uac15\ud654\n\ub0b4\ub144 6\u00b73 \uc9c0\ubc29\uc120\uac70\uac00 7\uac1c\uc6d4\uc5ec \uc55e\uc73c\ub85c ","\uad6d\ud798 37.9%\u2026\u201c\uac15\uacbd \uacf5\uc138, \ubcf4\uc218\u00b7\uccad\ub144 \uacb0\uc9d1\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815\uc9c0\uc9c0\ub3c4\uac00 3\uc8fc \ub9cc\uc5d0 \uc18c\ud3ed \ubc18\ub4f1\ud55c \uc5ec\ub860\uc870\uc0ac\uac00 3\uc77c \ubc1c\ud45c\ub410\ub2e4.\n\uc5ec\ub860\uc870\uc0ac \uc804\ubb38\uc5c5\uccb4 \ub9ac\uc5bc\ubbf8\ud130\uac00 \uc5d0\ub108\uc9c0\uacbd\uc81c\uc2e0\ubb38 \uc758\ub8b0\ub85c \uc9c0","\uc815\uce58, \uac89\ubcf4\ub2e4 \uc911\uc694\ud55c \uac74 \uc791\ub3d9 \ubc29\uc2dd\uc774\ub2e4. \uc815\uce58\ub294 \ub9d0\uacfc \ud589\ub3d9\uc73c\ub85c \uc6c0\uc9c1\uc774\uc9c0\ub9cc, \uadf8 \uc774\uba74\uc5d0\ub294 \uc5b8\uc81c\ub098 \uace0\uc720\ud55c \u2018\ubb38\ubc95\u2019\uc774 \uc874\uc7ac\ud55c\ub2e4. \ubc95\uacfc \uc81c\ub3c4\uc758 \uc5b8\uc5b4, \uad8c\ub825\uc758 \uacc4\uc0b0, \ub300\uc911\uc758 \uc2ec\ub9ac, \ubbf8\ub514\uc5b4 ","\uc608\uacb0\uc704 \u8207 \"\uc5d4\ube44\ub514\uc544 GPU \ud611\ub825\uc740 \uc5ed\uc0ac\uc801\" \u91ce \"\uac00\ub3d9\ud560 \uc804\ub825 \uc788\ub098\"\uc870\uad6d \"\uad50\uc218 \ud2f0 \uc548\ub0b4\ub824 \ud588\ub294\ub370\u2026\ub300\uc7a5\ub3d9, \ucd94\uc9d5\u00b7\ubab0\uc218\ud560 \uc218 \uc5c6\ub294 \uc0ac\uac74\" '\ud56d\uba85vs\uc678\uc555'\u2026\uc5ec\uc57c \"\ub300\uc7a5\ub3d9 \ud56d\uc18c\ud3ec\uae30 \uad6d\uc815","\u201c\uc9c0\uae08\uc740 APEC \ud64d\ubcf4 \uc9d1\uc911\ud558\uace0 \uc5b8\uc820\uac04 \ubc95\uc548 \ub4e4\uace0 \ub098\uc62c \uc218 \uc788\uc5b4\u2026\uc989\uac01 \ud3d0\uae30\ud574\uc57c\u201d\n\uad6d\ubbfc\uc758\ud798\uc740 3\uc77c \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ud604\uc9c1 \ub300\ud1b5\ub839\uc758 \uc7ac\ud310\uc744 \uc911\uc9c0\ud558\ub294 \u2018\uc7ac\ud310\uc911\uc9c0\ubc95\u2019\uc744 \ucc98\ub9ac\ud558\uc9c0 \uc54a\uae30\ub85c \ud55c \uac83","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc9c0\uc9c0\uc728\uc774 60%\ub300\uae4c\uc9c0 \uc0c1\uc2b9\ud588\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc9c1\ubb34\uc218\ud589 \ud3c9\uac00\uc5d0\uc11c '\uc798\ud558\uace0 \uc788\ub2e4'(\uae0d\uc815\ud3c9\uac00) 63%, '\uc798\ubabb\ud558\uace0 \uc788\ub2e4'(\ubd80\uc815\ud3c9\uac00) 29%\ub85c \uc9d1\uacc4\ub410\ub2e4. '\uc758\uacac \uc720\ubcf4'\ub294 ","\uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc228 \uace0\ub974\uae30\uc5d0 \ub4e4\uc5b4\uac14\ub358 12\u00b73 \ube44\uc0c1\uacc4\uc5c4 \uc9c4\uc0c1\uaddc\uba85 \uc870\uc740\uc11d \ud2b9\ubcc4\uac80\uc0ac\ud300\uc774 \ub9c9\ubc14\uc9c0 \uc218\uc0ac\uc5d0 \uc18d\ub3c4\ub97c \ub0bc \uac83\uc73c\ub85c \uc804\ub9dd\ub41c\ub2e4.\n2\uc77c \ubc95\uc870\uacc4\uc5d0 \ub530\ub974\uba74 \ud2b9\uac80\ud300\uc740 \uc774\ub974\uba74 \uc774\ubc88 \uc8fc \uc911 \ubc15\uc131","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ub9c9\uc744 \ub0b4\ub9b0 \uac00\uc6b4\ub370 \uc5ec\ub2f9\uc774 \"\ub0b4\ub780 \uc774\ud6c4 \ub300\ud55c\ubbfc\uad6d \ubbfc\uc8fc\uc8fc\uc758\uc758 \ub180\ub77c\uc6b4 \ud68c\ubcf5\ub825\uc5d0 \ub354\ud574 \uad6d\uaca9\uacfc \uad6d\uc775\uc744 \ub4dc\ub192\uc778 \uc5ed\ub300\uae09 \uc131\uacf5\"\uc774\ub77c\uace0 \ud3c9\uac00\ud588\ub2e4.\n","\uc624\ub294 9\uc77c \ub2f9\ub300\ud45c \ucde8\uc784 100\uc77c\uc744 \ub9de\ub294 \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \ucde8\uc784 \uac04\ub2f4\ud68c\ub97c \uc9c4\ud589\ud558\uc9c0 \uc54a\uae30\ub85c \ud588\ub2e4.\n\ubc15\uc218\ud604 \ubbfc\uc8fc\ub2f9 \uc218\uc11d\ub300\ubcc0\uc778\uc740 7\uc77c \uc5b8\ub860\uacf5\uc9c0\ub97c \ud1b5\ud574 \"\uc815 \ub300\ud45c\uac00 \ucde8\uc784 \uac04\ub2f4\ud68c\ub97c ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubc0f \uc8fc\uc694\uad6d \uc5f0\uc1c4 \ud68c\ub2f4 \ub4f1 \uc678\uad50 \uc77c\uc815\uacfc \uad00\ub828\ud574 \"\ucd5c\uc545\uc758 \uc0c1\ud669\uc5d0\uc11c\ub3c4 \ucd5c\uc120\uc758 \uacb0\uacfc\ub97c \ub9cc\ub4e4\uae30 \uc704\ud574 \uc601\ud63c\uae4c\uc9c0 \uac08\uc544 \ub123\uc73c\uba70","\uc870\uac11\uc81c '\uc870\uac11\uc81cTV' \ub300\ud45c\ub294 \uc774\ubc88 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacfc\ub77c\uba70 \"\ubd80\uc815\uc120\uac70 \uc74c\ubaa8\ub860 \uc9d1\ub2e8\uc744 \ucd5c\uc885\uc801\uc73c\ub85c \ub9e4\uc7a5\uc2dc\ucf30\ub2e4\"\uace0 \uacac\ud574\ub97c \ubc1d\ud614\ub2e4.\n\ubd80\uc815\uc120\uac70\uc640 \uad00\ub828\ud55c \uac01\uc885","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ubc15\uc218\ud604 \uc218\uc11d\ub300\ubcc0\uc778\uc774 2\uc77c \uc624\uc804 11\uc2dc 30\ubd84 \uad6d\ud68c \ubcf8\uad00 \ub2f9\ub300\ud45c \uac04\ub2f4\ud68c\ub97c \uc5f4\uace0 \uad6d\ubbfc\uc758\ud798\uc774 \uc5ec\ub2f9\uc774 \ucd94\uc9c4 \uc911\uc778 \ubc30\uc784\uc8c4 \uc0ad\uc81c\ub97c \ub450\uace0 '\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uae30\uc18c \uc0ad\uc81c'\ub77c \uc8fc\uc7a5\ud558\ub294 \uac83","\uc9c0\ub09c 6\uc77c \ub300\uad6c\uc2dc\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \uac1c\uac15\uc2dd\uc5d0\ub294 \uc9c0\uc5ed \uc815\uce58\uc778\uacfc \uc608\ube44 \uc5ec\uc131\uc815\uce58\uc778, \uccad\ub144 \ucc38\uc5ec\uc790 \ub4f1 100\uc5ec\uba85\uc774 \ucc38\uc11d\ud574 \ub728\uac70\uc6b4 \uad00\uc2ec\uc744 \ubcf4\uc600\ub2e4.\n\uc774\ubc88 \uc544\uce74\ub370\ubbf8\ub294 \uc9c0\ub09c 6\uc77c\ubd80\ud130 \ub2e4\uc74c\ub2ec 4\uc77c\uae4c\uc9c0 \ub9e4","\uc815\uccad\ub798 \ub300\ud45c\ub294 \uc774 \ub300\ud1b5\ub839\uc758 \uc2dc\uc815\uc5f0\uc124\uc5d0 \ub300\ud574 \"\ubd88\ubc95 \uacc4\uc5c4\uc758 \uadf8\ub9bc\uc790\ub97c \uac77\uace0 AI 3\ub300 \uac15\uad6d \ud55c\uad6d\uc73c\ub85c \ub3c4\uc57d\ud558\uae30 \uc704\ud55c \uba85\uc5f0\uc124\"\uc774\ub77c\uace0 \ud3c9\uac00\ud588\ub2e4. \uc815 \ub300\ud45c\ub294 \uc5ed\ub300 \ucd5c\ub300 \uaddc\ubaa8\uc778 35\uc8703000\uc5b5","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub4f1 \ubc94\uc5ec\uad8c \uc758\uc6d0\ub4e4\uc774 \ud2b9\uc815 \uad6d\uac00\uc640 \uad6d\ubbfc\uc744 \ubaa8\uc695\ud558\uba74 \uc9d5\uc5ed\ud615\uc73c\ub85c \ucc98\ubc8c\ud560 \uc218 \uc788\ub3c4\ub85d \uaddc\uc815\ud55c \ubc95\uc548\uc744 \ubc1c\uc758\ud588\ub2e4. 7\uc77c \uad6d\ud68c \uc758\uc548\uc815\ubcf4\uc2dc\uc2a4\ud15c\uc5d0 \ub530\ub974\uba74 \uc591\ubd80\ub0a8 \ubbfc\uc8fc\ub2f9 \uc758\uc6d0\uc740 \u2018\uacf5\uc5f0\ud788 ","\uc815\uc0c1\ud68c\uc758\uac00 \ub9ce\uc740 \uc131\uacfc\ub97c \ub0b4\uba70 \uc131\uacf5\uc801\uc73c\ub85c \ub05d\ub0ac\ub2e4\uace0 \ud638\ud3c9\ud558\uba70 \ud6c4\uc18d \uc870\uce58\ub97c \uc704\ud55c \uad6d\ud68c \ucc28\uc6d0\uc758 \uc9c0\uc6d0\uc744 \uac15\uc870\ud588\ub2e4.\n\uc815\uccad\ub798 \ub300\ud45c\ub294 \uc774\ub0a0 \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c \"\uacbd\uc8fc APEC\uc774 \uc5ed\ub300\uae09","\uc624\ub298 \uad6d\ud68c \uc608\uacb0\uc704\uc5d0\uc11c\ub294 728\uc870 \uc6d0\uc774 \ucc45\uc815\ub41c \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548\uc744 \ud3ec\ud568\ud55c \uc885\ud569\uc815\ucc45\uc9c8\uc758\uac00 \uc9c4\ud589\ub418\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\ub610 APEC\uc5d0\uc11c \ud0c0\uacb0\ub41c \uad00\uc138\ud611\uc0c1\uc5d0 \ub300\ud55c \uc5ec\uc57c\uc758 \uacf5\ubc29\ub3c4 \uc774\ub904\uc84c\uc2b5\ub2c8\ub2e4.\n2026\ub144","\uae30\uc0ac\uc758 \ubcf8\ubb38 \ub0b4\uc6a9\uc740 \uc774 \uae00\uc790\ud06c\uae30\ub85c \ubcc0\uacbd\ub429\ub2c8\ub2e4.\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ub300\ubbf8 \ud22c\uc790 \ud2b9\ubcc4\ubc95 \uc81c\uc815 \ub4f1 APEC\u00b7\uad00\uc138\ud611\uc0c1 \ud6c4\uc18d \uc870\uce58 \ub9c8\ub828\uc5d0 \ub2f9\ub825\uc744 \uc9d1\uc911\ud55c\ub2e4.\n\ubbfc\uc8fc\ub2f9 \uae40\ud604\uc815 \uc6d0\ub0b4\ub300\ubcc0\uc778\uc740 2\uc77c \uad6d\ud68c ","\ube44\uc900 \uac70\ubd80, \ud611\uc0c1\uc548 \uac10\ucd94\uae30 \uc758\ub3c4?\n\u25c7\uc724\uc900\ud638&gt; \ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1 \uc788\uc796\uc544\uc694. \uc774\uac8c \uc9c0\uae08 3500\uc5b5 \ubd88\uc774\uace0 \uc9c0\uae08 \uc774\ubc88\uc5d0 MOU \uc774\uac78 \uac00\uc9c0\uace0 \ube44\uc900\uc744 \ud574\uc57c \ud55c\ub2e4, \uc548 \ud574\ub3c4 \ub41c\ub2e4, \uad6d\ud68c \ube44\uc900\uc774","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc6b0\uc6d0\uc2dd \uad6d\ud68c\uc758\uc7a5\uc744 \ub9cc\ub098 \"\uc791\uc740 \ucc28\uc774\ub97c \ub118\uc5b4\uc11c\uc11c \ub300\ud55c\ubbfc\uad6d\uc758 \uc0c8\ub85c\uc6b4 \ubbf8\ub798, \ub610 \uc6b0\ub9ac \uad6d\ubbfc\ub4e4\uc758 \ub098\uc740 \uc0b6\uc744 \uc704\ud574\uc11c \ud798\uc744 \uc880 \ubaa8\uc544\uc8fc\uc2dc\uba74 \ucc38\uc73c\ub85c \uac10\uc0ac\ud558\uaca0\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uc774 \ub300","\ud55c\uad6d\uac24\ub7fd, \u2018\uae0d\uc815 \ud3c9\uac00\u2019 \uc9c1\uc804 \uc870\uc0ac \u6bd4 6%p\u2191\n\ud55c\ub2ec \ubc18 \ub9cc 60%\ub300 \uc7ac\uc9c4\uc785..\ubd80\uc815 \ud3c9\uac00 29%\n\ubbfc\uc8fc 40%, \uad6d\ud798 26%, \ud601\uc2e0\ub2f9\u00b7\uac1c\ud601\uc2e0\ub2f9 4%\n\uacf5\uacf5\ub274\uc2a4= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc9c0\uc9c0\uc728","\u8207 \"\uacbd\uc8fc APEC \uc5ed\ub300\uae09 \uc131\uacfc\u2026\uad6d\ud798, \uc815\uc7c1 \uac07\ud600 \ubbf8\ub798\uc9c0\ud5a5 \uc678\uad50 \ud3ec\uae30\"(\uc885\ud569)\n\uc815\uccad\ub798 \"APEC\u00b7\uad00\uc138\ud611\uc0c1 \ud6c4\uc18d\uc9c0\uc6d0 \uc704\ud55c \ud2b9\uc704 \uc124\uce58\"\n\uae40\ubcd1\uae30 \"\uc815\uc0c1\ud68c\uc758 \uc131\uacfc \uc785\ubc95\u00b7\uc608\uc0b0\uc73c\ub85c \uc774\uc5b4\uac08 \uac83","\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 28\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc640 \uad00\ub828, \u201c\ud589\uc0ac \uc131\uacf5\uc758 \uc5ec\uc138\ub97c \ubab0\uc544 \ub300\ud55c\ubbfc\uad6d\uacfc \uacbd\uc8fc\uc5d0 \ubb34\uc5c7\uc744 \ub0a8\uae38\uc9c0,\ud3ec\uc2a4\ud2b8 APEC\uc744 \uba74\ubc00\ud788 \uc900\ube44\ud574 \ub098\uac00\uc57c \ud55c\ub2e4\u201d","\uc815\uccad\ub798, \ub2f9\ub0b4 'APEC \uc131\uacfc \uc9c0\uc6d0' \uae30\uad6c \uc124\uce58 \uc9c0\uc2dc\n\"APEC \uad00\ub828 \ub2f9\ub0b4 \uae30\uad6c \uad6c\uc131\ud574 \uc624\ub294 5\uc77c\uaed8 \ucd5c\uace0\uc704 \ubcf4\uace0\"\n\uc815\uccad\ub798 \ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 3\uc77c \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ube44\uacf5\uac1c \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c ","\uad00\ub828 \ud601\uc2e0\ub2f9, \uc804\ub300 \ub808\uc774\uc2a4 \ub3cc\uc785\u2026\uc870\uad6d \"\ub2f9 \uc5ed\ub7c9 \ud558\ub098\ub85c \ubaa8\uc744 \uac83\"\uc5ec\uc57c \uc6d0\ub0b4\uc9c0\ub3c4\ubd80, \uc624\ub298 '2+2' \ud68c\ub3d9\u2026'\ub300\uc7a5\ub3d9 \uad6d\uc870' \ub4f1 \ub17c\uc758 \uc804\ub9dd\uad00\ub828 \uae30\uc0ac'APEC\u00b7\uad00\uc138\ud611\uc0c1' \ub05d\ub0b8 \u674e\ub300\ud1b5\ub839 \uc9c0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc218\ud589 \uae0d\uc815 \ud3c9\uac00\uac00 \uc9c0\ub09c\uc8fc \ub300\ube44 6%\ud3ec\uc778\ud2b8 \uc0c1\uc2b9\ud574 \ub300\ub7b5 \ud55c \ub2ec \ubc18 \ub9cc\uc5d0 \ub2e4\uc2dc 60%\ub300\ub97c \ud68c\ubcf5\ud588\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc774 11\uc6d4 4~6\uc77c \uc804\uad6d \uc131\uc778 1,002\uba85\uc744 \ub300\uc0c1\uc73c\ub85c ","\uc624\ub294 29\uc77c\ubd80\ud130 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4)\uacfc \uad00\ub828\ud574 \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \"(\uc5ec\uc57c\uac00) \ubb34\uc815\uc7c1 \uc8fc\uac04\uc744 \uc120\uc5b8\ud558\uace0 \uc624\uc9c1 \ub300\ud55c\ubbfc\uad6d\uc758 \uc131\uacf5\uc744 \uc704\ud574 \ub178\ub825\ud558\uba74 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc9c0\uc9c0\uc728 \uc0c1\uc2b9\u2026\uc9c0\ub09c\uc8fc\ubcf4\ub2e4 6%p \uc62c\ub77c 63% (\ud55c\uad6d\uac24\ub7fd)\n\ud55c\uad6d\uac24\ub7fd \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\u2026\ud55c \ub2ec \ubc18 \ub9cc\uc5d0 60%\ub300 \ud68c\ubcf5\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc9c0\uc9c0\uc728\uc774 \uc0c1\uc2b9\ud55c \uac83\uc73c\ub85c \ub098\ud0c0\ub0ac\ub2e4.\n\uc774\uc7ac\uba85","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 5\uc77c \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c \uc5d0\uc774\ud399(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4\u00b7APEC) \uc131\uacfc \ud655\uc0b0 \ubc0f \ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1 \ud6c4\uc18d \uc9c0\uc6d0 \uc704\uc6d0\ud68c\ub97c \uc124\uce58 \ubc0f \uad6c\uc131 \uac74\uc744 \uc758\uacb0\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\ubc15\uc218\ud604 \ubbfc\uc8fc\ub2f9 ","\u8207 \"\uacbd\uc8fc APEC \uc131\uacf5, \uad6d\ub09c \uadf9\ubcf5\ud55c \uad6d\ubbfc \ubaa8\ub450\uc758 \uc131\uacf5\"\n\ubc31\uc2b9\uc544 \uc6d0\ub0b4\ub300\ubcc0\uc778\uc740 \uc774\ub0a0 \uc11c\uba74\ube0c\ub9ac\ud551\uc5d0\uc11c \"\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 '\uacbd\uc8fc \uc120\uc5b8' \ucc44\ud0dd\uc744 \ub05d\uc73c\ub85c \uc131\uacf5\uc801\uc73c\ub85c \ub9c9\uc744 \ub0b4\ub838\ub2e4. ","\ucf54\uc2a4\ud53c\uc9c0\uc218\uac00 \uc7a5 \uc911 \ud55c\ub54c 4,190\uc120\uae4c\uc9c0 \uc624\ub974\uba70 \uc0ac\uc0c1 \ucd5c\uace0\uce58\ub97c \ub2e4\uc2dc \uacbd\uc2e0\ud588\uc2b5\ub2c8\ub2e4.\n\ucf54\uc2a4\ud53c\uc9c0\uc218\ub294 \uc9c0\ub09c\uc8fc \uae08\uc694\uc77c\ubcf4\ub2e4 0.39% \uc624\ub978 4,123\uc73c\ub85c \ucd9c\ubc1c\ud574 \uc7a5\uc911 \uc0c1\uc2b9\ud3ed\uc744 \ud0a4\uc6cc \uc624\uc804 \ud55c\ub54c","\u25a0 \ucd9c\uc5f0 : \uae40\ud615\uc8fc \ud55c\uc131\ub300 \ud2b9\uc784\uad50\uc218, \uc804\uc8fc\ud61c \uc804 \uad6d\ubbfc\uc758\ud798 \uc758\uc6d0\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc778\uc6a9 \uc2dc","\u201c\u674e\uc815\ubd80 \ud655\uc7a5\uc7ac\uc815\uc740 \ubbfc\uc0dd\u00b7\ubbf8\ub798\uc0b0\uc5c5 \ud22c\uc790\u2026\ub0ad\ube44 \uc904\uc774\uace0 \ud544\uc694\ud55c \uacf3 \uacfc\uac10\ud788 \ud22c\uc785\u201d\n\uae40\ubcd1\uae30 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc6d0\ub0b4\ub300\ud45c\ub294 3\uc77c \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uc2ec\uc0ac\uc640 \uad00\ub828\ud574 \u201c\uc774\uc7ac\uba85 \uc815\ubd80\uc758 \ud655\uc7a5 \uc7ac\uc815\uc740 \uacbd\uc81c\ub97c \uc0b4","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ub54c \ubb38\ub4dd \ub5a0\uc624\ub974\ub294 \ub178\ub798\uac00 \uc788\uc5c8\ub2e4. \uadf9\uc6b0 \uc720\ud29c\ube0c\ub9cc \ubcf4\ub358 \uadf8\ubd84\uc774 \ub9cc\uc77c \uad6c\uce58\uc18c\uc5d0\uc11c \ub274\uc2a4\ub97c \ubd24\ub2e4\uba74 \ubd88\ub800\uc74c\uc9c1\ud55c \uace1\uc774\ub2e4.\n\u201c\ub2c8\uac00 \uc0ac\ub294 \uadf8 \uc9d1, \uadf8 \uc9d1","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ub9c8\ubb34\ub9ac\ub41c \uac83\uc744 \ub450\uace0 2\uc77c \"\uc5ed\ub300\uae09 \uc131\uacf5\"\uc774\ub77c\uba70 \"\ub2e4\ub4e4 \uc5c4\uc9c0\ucc99\uc744 \ud558\uba70 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc744 \uce6d\ucc2c\ud558\uba70 \uace0","\u91ce \u201cAPEC \uc774\uc288\u00b7\uc5ec\ub860 \ubd84\uc0b0 \ud2c8\ud0c0 \ub118\uae30\ub824\ub294 \ubd84\uc704\uae30\u201d\n\uccad\ud0c1\uae08\uc9c0\ubc95 \uace0\ubc1c\u00b7\uae40\uc601\ub780\ubc95 \uc2e0\uace0\uc5d0 \uc0ac\ud1f4 \uc7ac\ucc28 \ucd09\uad6c\n\u8207 \u201c\uad6d\uac10 \ud3c9\uac00 \uc788\uc744 \uac83\u201d \u201c\uc0ac\ud1f4 \uc804\uc81c \uc544\ub0d0\u201d \uc77c\ucd95\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc18c\uc18d \ucd5c\ubbfc\ud76c ","\ubc15 \ub300\ubcc0\uc778\uc740 \ub098\uacbd\uc6d0 \uad6d\ubbfc\uc758\ud798 \uc758\uc6d0\uc758 \ucd5c\uadfc \ubc1c\uc5b8\uc744 \uc815\uba74 \ubc18\ubc15\ud588\ub2e4. \ub098 \uc758\uc6d0\uc740 \uc9c0\ub09c 3\uc77c \uc790\uc2e0\uc758 SNS\ub97c \ud1b5\ud574 \u201cGPU 26\ub9cc \uc7a5\uc758 \uc804\ub825 \uc18c\ube44\uac00 0.4GW\uc5d0 \ub2ec\ud558\uba70, \uc2e0\uace0\ub9ac 1\ud638\uae30 \uc6d0","\uc815\uccad\ub798 \u201c\uad6d\uac00\uc801 \uc5ed\ub7c9 \uc9d1\uc911\ud560\ub54c\u2026\uc815\uc7c1 \ubc1c\uc5b8 \uc0bc\uac00\uaca0\ub2e4\u201d \ucd94\ubbf8\uc560 \u201c\uad6d\ud68c\uac00 \uc194\uc120\uc218\ubc94, \uc815\uc7c1 \uc9c0\uc591\ud558\uc790\u201d \uc7a5\ub3d9\ud601 \u201c\ub300\ud55c\ubbfc\uad6d \ubbf8\ub798 \ub098\uc544\uac08 \ubc29\ud5a5, \ubaa8\ub4e0 \ud798 \ubcf4\ud0e4 \uac83\u201d\n\uc5ec\uc57c\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 20","\u674e \ub300\ud1b5\ub839-\ud2b8\ub7fc\ud504 \u2018\uad00\uc138 \ud611\uc0c1\u2019 \ud0c0\uacb0 \ub0a0\uc5d0\ub3c4 \u2018\uc774\uc7ac\uba85\u2019\ubcf4\ub2e4 \uac80\uc0c9\ub7c9 \ub192\uc740 \u2018\ucd5c\ubbfc\ud76c\u2019\n\uc138 \uc778\ubb3c \ub458\ub7ec\uc2fc \uc5ec\ub860\uc870\uc0ac\ub3c4\u2026\uad6d\ubbfc 10\uba85 \uc911 6\uba85 \u201c\uae40\ud604\uc9c0, \uad6d\uc815\uac10\uc0ac \ucd9c\uc11d\ud574\uc57c\u201d\n\u5c39 \uba74\ud68c\u00b7\uae40\uac74\ud76c\u00b7\ud2b9","\uc815 \ub300\ud45c\ub294 2\uc77c \uc624\ud6c4 \uc790\uc2e0\uc758 \ud398\uc774\uc2a4\ubd81\uc5d0 \"\ub300\ud1b5\ub839 \uc120\uac70\ub294 \uc81c1\uc758 \ub0b4\ub780\uadf9\ubcf5, \uc9c0\ubc29\uc120\uac70\ub294 \ub0b4\ub780 \uc794\uc7ac\ub97c \uccad\uc0b0\ud558\ub294 \uc81c2\uc758 \ub0b4\ub780\uadf9\ubcf5 \uc120\uac70\"\ub77c\uba70 \uc774\uac19\uc774 \uc801\uc5c8\ub2e4.\n\uc6b0\uc120 \uc815 \ub300\ud45c\ub294 \"\ud1a0\uc694\uc77c, \uc77c\uc694","4\uc77c \uad6d\ud68c\uc5d0\uc11c \uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124\n\"\ud76c\ub9dd\u00b7\uae30\ub300 \ucda9\ub9cc\ud558\uac8c \ud568\uaed8 \ub178\ub825\ud558\uc790\"\n\"'AI \uc2dc\ub300' \uc131\uc7a5 \ud1a0\ub300 \ub2e8\ub2e8\ud788 \ub2e4\uc9c8 \uac83\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \"\uc815\ubd80\uac00 \ub9c8\ub828\ud55c 2026\ub144 \uc608\uc0b0\uc548\uc740 \ubc14\ub85c \uc778\uacf5\uc9c0\ub2a5(","\u201c\ud569\uc758\ubb38 \ubabb \ub0b4\uace0 \u2018\uad00\uacc4 \ubcf5\uc6d0\u2019\ub9cc \uc678\uccd0\u201d \uc8fc\uc7a5\n\u2018\uc5f0\uc1c4 \uc815\uc0c1\ud68c\ub2f4 \uae0d\uc815 \uc5ec\ub860 \ucc28\ub2e8 \uc758\ub3c4\u2019 \ud480\uc774\n\uad6d\ubbfc\uc758\ud798\uc740 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc758 \uc815\uc0c1\ud68c\ub2f4\uc5d0 \ub300\ud574 \u201c\uc0ac\uc9c4\ub9cc \ub0a8\uc740 \ud68c\ub2f4\u201d ","\u674e\ub300\ud1b5\ub839, \uc7ac\uacc4 \ucd1d\uc218 \ud68c\ub3d9\u2026\uad00\uc138\ud611\uc0c1 \ud6c4\uc18d\ub300\ucc45 \ub17c\uc758\n\uad6d\ub0b4 \ud22c\uc790\u00b7\uace0\uc6a9 \ud655\ub300 \ub17c\uc758 \uc804\ub9dd\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 13\uc77c \uc11c\uc6b8 \uc6a9\uc0b0\uad6c \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc5f4\ub9b0 6\uacbd\uc81c\ub2e8\uccb4\uc640 \uae30\uc5c5\uc778 \uac04\ub2f4\ud68c\uc5d0\uc11c \ucc38\uc11d\uc790\uc758 \ubc1c\uc5b8","\uc815\uce58\ub294 \uc5b8\uc5b4\ub97c \ub9e4\uac1c\ub85c \uad8c\ub825\uc744 \ucd94\uad6c\ud558\ub294 \uc778\uac04\ub4e4\uc758 \ud589\uc704\ub2e4. \uc774\ub860\uc801\uc73c\ub85c \uc5b8\uc5b4\uc758 \uccab \ubc88\uc9f8 \uae30\ub2a5\uc740, \ub9c8\uce58 \uac70\uc6b8\uacfc \uac19\uc774 \uc0ac\ubb3c\uc758 \uc815\ud655\ud55c \ubaa8\uc2b5\uc744 \ubc18\uc601\ud55c\ub2e4. \uadf8\ub7f0\ub370 \uac70\uc6b8\uacfc \uc5b8\uc5b4\uc758 \ucc28\uc774\uac00 \uc788\ub2e4. \uc5b8","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7\uc5d0\uc774\ud399) \uc815\uc0c1\ud68c\uc758 \ub4f1 \uad75\uc9c1\ud55c \uc678\uad50 \ud589\uc0ac\ub97c \uc77c\ub2e8\ub77d \uc9c0\uc740 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc9c0\uc5ed\u00b7\ud604\uc7a5 \ud589\ubcf4 \ubaa8\ub4dc\ub85c \uc804\ud658\ud588\ub2e4. \uac15\uc6d0\ub3c4\uc640 \ub300\uc804\uc2dc\ub97c \uc5f0\uc774\uc5b4 \ubc29\ubb38\ud574 \uc0b0\ubd88 \ub300","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \ud55c \ub2ec \ubc18 \ub9cc\uc5d0 60%\ub300\ub97c \ud68c\ubcf5\ud588\ub2e4. \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uc640 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0 \ub4f1\uc774 \uc9c0\uc9c0\uc728 \ubc18\ub4f1\uc73c\ub85c \uc774\uc5b4\uc9c4 \uac83\uc73c\ub85c \ubcf4\uc778\ub2e4.","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 4\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124\uc5d0 \u201cAPEC\ub3c4 A\uae09\uc774\uace0, \uc2dc\uc815\uc5f0\uc124\ub3c4 A\uae09\u201d\uc774\ub77c\uba70 \uadf9\ucc2c\ud588\ub2e4.\n\uc815 \ub300\ud45c\ub294 \uc774\ub0a0 \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \uc774 \ub300\ud1b5\ub839\uc758 2026\ub144\ub3c4 \uc815","\uc2dc\uc815\uc5f0\uc124\uc11c \"\ud558\ub8e8 \ub2a6\uc73c\uba74 \ud55c\uc138\ub300 \ub4a4\ucc98\uc838\u2026\u524d \uc815\ubd80, \uacfc\uac70\ub85c \ud1f4\ud589\"\n\"\ubc15\uc815\ud76c\u00b7DJ\uc758 \uc0b0\uc5c5\ud654\u00b7\uc815\ubcf4\ud654 \uace0\uc18d\ub3c4\ub85c\ucc98\ub7fc AI \uace0\uc18d\ub3c4\ub85c \uad6c\ucd95\u2026\uc790\uc2e0\uc788\ub2e4\"\n\"APEC\uc11c \uad00\uc138 \ubd88\ud655\uc2e4\uc131 \uc644\ud654, \ud575\uc7a0\uc73c\ub85c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 21\uc77c \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc5f4\ub9b0 \uad6d\ubb34\ud68c\uc758\uc5d0\uc11c \ubc1c\uc5b8\ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ub300\ud1b5\ub839\uc758 \ud615\uc0ac\uc7ac\ud310\uc744 \uc911\uc9c0\ud558\ub294 '\uc7ac\ud310\uc911\uc9c0\ubc95' \ucc98\ub9ac\ub97c \uacf5\uc2dd\ud654\ud55c \uc9c0 \ud558\ub8e8 \ub9cc\uc5d0 \ud0dc\ub3c4\ub97c \ubc14","\"\uce5c\uc911 \ube44\ud310\ud55c\ub2e4\uace0 \ud574\uc11c, \uad6d\ubbfc\uc744 \ud610\uc911 \ubab0\uc774 \ud558\uc9c0 \ub9c8\ub77c\"\n= \uc8fc\uc9c4\uc6b0 \uad6d\ubbfc\uc758\ud798 \uc758\uc6d0\uc740 7\uc77c \uc790\uc2e0\uc758 \ud398\uc774\uc2a4\ubd81\uc744 \ud1b5\ud574 \ucd5c\uadfc \uc591\ubd80\ub0a8 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc758\uc6d0\uc774 \ubc1c\uc758\ud55c \ud615\ubc95 \uac1c\uc815\uc548\uc744 '\uc911\uad6d\ubaa8\ub3c5\ucc98\ubc8c\uc8c4","\uc815\ub2f9\uc9c0\uc9c0\ub3c4, \ubbfc\uc8fc\ub2f9 40% vs \uad6d\ubbfc\uc758\ud798 26%\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uad6d\uc815\uc218\ud589 \uc9c0\uc9c0\uc728\uc774 60%\ub300\ub85c \uc9c4\uc785\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac\uac00 \ub098\uc654\ub2e4. \uc774 \ub300\ud1b5\ub839\uc758 \uc9c0\uc9c0\uc728\uc774 60%\ub97c \ub118\uc740 \uac83\uc740 5\uc8fc \ub9cc\uc774\ub2e4.\n\ud55c","\ud53c\uc758\uc790, \ud53c\ud574\uc790 \ube44\uc218\ub3c4\uad8c \ucd9c\uc2e0 \ub300\ubd80\ubd84\n\uc11c\uc6b8\uc5d0\uc11c \ucd9c\uad6d\ud55c \uc2e4\uc885\uc790\ub294 \ubcf4\uace0 \uc548\ub3fc\n\uc0ac\ub77c\uc9c4 \uad00\uc2ec... \ub4dc\ub7ec\ub09c \uc9c0\ubc29 \ubd95\uad34 \ub2e8\uba74\n\uac19\uc740 \ud559\uad50 \uc120\ubc30\uc758 \uc18c\uac1c\ub85c \ucde8\uc5c5\ubc15\ub78c\ud68c\ub97c \ub2e4\ub140\uc624\uaca0\ub2e4\uba70 \uc62c\ud574 7\uc6d4 17","\ud55c\ubbf8\ud611\uc815 \uad00\ub828 \ub2e4\uc74c\uc8fc \ud2b9\ubcc4\ubc95 \ucd94\uc9c4\nAPEC\uc9c0\uc6d0\uc704 \ubc1c\uc758\u00b7\uae30\uc7ac\uc704 \uc2ec\uc0ac\ud560\ub4ef\n\uc6a9\uc0b0 \u201c\u4e2d\uacfc MOU\ub3c4 \uad6d\ud68c\ube44\uc900 \uc5c6\uc5b4\u201d\n\u91ce \u201c\ube44\uc900\uc5c6\uc774 \uad6d\ud68c \uc2ec\uc0ac\u00b7\ub3d9\uc758 \ubd88\uac00\u201d\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \uc774\ub974\uba74 \ub2e4\uc74c \uc8fc \ud55c\ubbf8","\ud589\uc0ac\uae30\uac04 \uc678\ube48 \ub530\ub73b\ud558\uac8c \ub9de\uc790\u201d\n\uad6d\ud798 \ud610\uc911\ubc1c\uc5b8 \u201c\ub098\ub77c\ub9dd\uc2e0\u201d \ube44\ud310\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 29\uc77c \uad6d\ubbfc\uc758\ud798\uc5d0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7\uc5d0\uc774\ud399) \uc815\uc0c1\ud68c\uc758 \uc804\ud6c4 \uc815\uc7c1 \uc911\ub2e8\uc744 \uc7ac\ucc28 \uc694\uccad\ud588\ub2e4. 1","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b \uac1c\ub9c9\uc77c\uc778 29\uc77c \uc624\uc804 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130 \ub0b4 \ub9c8\ub828\ub41c \uad6d\uc81c\ubbf8\ub514\uc5b4\uc13c\ud130(IMC) \uc55e\uc5d0\uc11c \uac00 \ud589\uc0ac \uad00\ub828 \uc911\uacc4\ub97c \ud558\uace0 \uc788\ub2e4.\n'\uc6b8\uc0b0\ud654\ub825 \ubd95\uad34\uc0ac\uace0'","\ud589\uc815\uc0ac\ubb34\uac10\uc0ac\uff65\ub3c4\uc815\uc9c8\ubb38\uff652026\ub144\ub3c4 \uc608\uc0b0\uc548 \uc2ec\uc0ac \ub4f1\n= \uacbd\ubd81\ub3c4\uc758\ud68c\uac00 6\uc77c \uc624\uc804 \ub3c4\uc758\ud68c \ubcf8\ud68c\uc758\uc7a5\uc5d0\uc11c \uac1c\ud68c\uc2dd\uc744 \uc2dc\uc791\uc73c\ub85c \uc62c \ud55c \ud574 \ub9c8\uc9c0\ub9c9 \ud68c\uae30\uc778 \uc815\ub840\ud68c\uc5d0 \ub4e4\uc5b4\uac04\ub2e4. \uc815\ub840\ud68c\ub294 \uc624\ub294 12\uc6d4","\uc9c1\uc804 \uc870\uc0ac \ub300\ube44 6%p \uc62c\ub77c.. \ubd80\uc815 29%\n\uae0d\uc815 \ud3c9\uac00 \uc678\uad50, \uac00\uc7a5 \ub192\uc740 \ube44\uc911 \ucc28\uc9c0\n\ubd80\uc815 \uc774\uc720, \ubcf8\uc778 \uc7ac\ud310 \ud68c\ud53c 14% \ucd5c\ub2e4\n\uc815\ub2f9 \uc9c0\uc9c0\ub3c4 \ubbfc\uc8fc\ub2f9 40%, \uad6d\ud798 26%\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839","\u25a0 \ucd9c\uc5f0 : \uc870\uae30\uc5f0 \uc804 \ubbfc\uc8fc\ub2f9 \ubc95\ub960\uc704 \ubd80\uc704\uc6d0\uc7a5, \uc6d0\uc601\uc12d \uc804 \uad6d\ubbfc\uc758\ud798 \ubbf8\ub514\uc5b4\ubc95\ub960\ub2e8\uc7a5\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30","\"\ud55c\uac15\ubc84\uc2a4 \ub17c\ub780 \uc624\uc138\ud6c8, \uc11c\uc6b8\uc2dc\ubbfc\uc758 \uc548\uc804\uc744 \ub2f4\ubcf4\ud560 \uc218\uc7a5 \uc790\uaca9 \uc5c6\ub2e4\"\n\"8\uc77c \uc624\uc138\ud6c8 \uc2dc\uc7a5 \ud2b9\uac80 \uc870\uc0ac, \uc9c4\uc0c1\uaddc\uba85 \ud574\uc11c \uc8d7\uac12\uc744 \ubc18\ub4dc\uc2dc \uce58\ub974\uac8c \ud574\uc57c\"\n\"\ubbfc\uc8fc \uc9c4\uc601\uc774 \ud798 \ubaa8\uc544 \ub0b4\ub144 \uc11c\uc6b8 \uc815","\uc870\uac11\uc81ctv\uc758 \uc870\uac11\uc81c \ub300\ud45c\uac00 \ub274\uc2a4\ud558\uc774\ud0a5\uc5d0 \ucd9c\uc5f0\ud574 \"\uadf9\uc6b0\ub294 \uc5ed\uc0ac\uc758 \ubc14\ud034\ubc8c\ub808\"\ub77c\uace0 \ud588\ub358 \uc790\uc2e0\uc758 \ubc1c\uc5b8\uacfc APEC \uc774\ud6c4 \ub2ec\ub77c\uc9c4 \uc815\uad6d\uc5d0 \ub300\ud55c \uc0dd\uac01\uc744 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n#\uc870\uac11\uc81c #\ubc14\ud034\ubc8c\ub808 #\uc774\uc7ac\uba85\n","\uc815\uccad\ub798 \u201c\uc6b0\ub9ac\ub07c\ub9ac \uc2f8\uc6b0\uc9c0 \ub9d0\uc790\u201d\n\uae40\ubcd1\uae30 \u201c\uc5ec\uc57c \ub5a0\ub098 \ud798 \ubcf4\ud0dc\ub2ec\ub77c\u201d\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \uc624\ub294 29\uc77c\ubd80\ud130 \uc5f4\ub9ac\ub294 \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \u201c\uad6d\uc775 \uc911\uc2ec \uc678\uad50\u201d\uc5d0","\uc1a1\uc5b8\uc11d, \ubc95\ubb34\ubd80 \ucc3e\uc544 \"\ub300\uc7a5\ub3d9 '\uce5c\uad6c\u00b7\uae50\ubd80\u00b7\ub2f4\ubcbc\ub77d' \uc815\uc131\ud638 \uc0ac\ud1f4\"\uc870\uad6d \"\ub300\uc7a5\ub3d9, \ubab0\uc218\u00b7\ucd94\uc9d5 \uc548\ub3fc\"\u2026\ud55c\ub3d9\ud6c8 \"\ud5db\uc6c3\uc74c, \ud310\uacb0\ubb38 \ubd24\ub098\" \uc774\uc900\uc11d \"\uc774\uc7ac\uba85\u00b7\uc815\uccad\ub798, \ub204\uac00 \uc790\uae30 \uba85\uc758\ub85c \uc0ac\uace0\uce60","\uc0ac\uac1c\ud2b9\uc704, \uc0ac\ubc95\ubd88\uc2e0 \uadf9\ubcf5\u00b7\uc0ac\ubc95\ud589\uc815 \uc815\uc0c1\ud654 TF \ucd9c\ubc94\n\"\uc0ac\uc2e4\uc0c1 4\uc2ec\uc81c\" vs \"\ud5cc\ubc95\uc2ec\" \uc7ac\ud310\uc18c\uc6d0 \ub450\uace0 \ub300\ub9bd\uac01\n= \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc640 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \ub4f1 \uc678","\ucc9c\uc9c0\uc77c\ubcf4\uac00 \uac04\ucd94\ub9b0 \uc624\ub298\uc758 \uc774\uc288\uc885\ud569\n\uc774\uc2a4\ub77c\uc5d8\uad70\uc774 \ud734\uc804 \uc911\uc5d0\ub3c4 \uac00\uc790\uc9c0\uad6c \ubd81\ubd80 \uc9c0\uc5ed\uc5d0 \ub300\ud55c \uacf5\uc2b5\uc744 \uac10\ud589\ud588\ub2e4. \uad6d\uac00\uc815\ubcf4\uc6d0\uc740 4\uc77c \uad6d\ud68c \uc815\ubcf4\uc704\uc6d0\ud68c \uad6d\uc815\uac10\uc0ac\uc5d0\uc11c \u201c\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4","\uae40\ubcd1\uae30, APEC \uc55e\ub450\uace0 \"\uc5ec\uc57c \ub5a0\ub098 \uad6d\uac00 \ubbf8\ub798 \uc704\ud55c \uc77c\uc5d0 \ud798 \ubcf4\ud0dc\ub2ec\ub77c\"\n\"\ubbfc\uc0dd\uac1c\ud601 \ubc95\uc548, \uc218\ubc31\uac74 \ub0a8\uc544\u2026\uc815\uc7c1 \ub54c\ubb38\uc5d0 \ubc1c\ubaa9 \uc548 \uc7a1\ud600\uc57c\"\n\uae40 \uc6d0\ub0b4\ub300\ud45c\ub294 27\uc77c \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ubbfc\uc8fc\ub2f9 \ucd5c","\uc6b4\uc601\uc704, \uc5ec\uc57c \ucda9\ub3cc\uc5d0 \ud30c\ud589\n\uc1a1\uc5b8\uc11d\u00b7\uc774\uae30\ud5cc \ud1f4\uc7a5\ud558\ub2e4 \ubab8\uc2f8\uc6c0\n\uc774\uc7ac\uba85\uc815\ubd80 \ucd9c\ubc94 \ud6c4 \uccab \ub300\ud1b5\ub839\uc2e4 \uad6d\uc815\uac10\uc0ac\uac00 \uc5ec\uc57c \ucda9\ub3cc \uc18d\uc5d0 \ud30c\ud589\ud588\ub2e4.\n\uc57c\ub2f9\uc778 \uad6d\ubbfc\uc758\ud798\uc740 \uae40\ud604\uc9c0 \ub300\ud1b5\ub839\uc2e4 \uc81c1\ubd80\uc18d\uc2e4\uc7a5\uc744 \ub450\uace0","\uc2dc\ud5d8\uc9c0 \uc720\ucd9c\ubd80\ud130 \uc608\uc0b0 \ub0ad\ube44\uae4c\uc9c0 \uc810\uac80\nLED\uc0ac\uc5c5\u00b7\ud64d\ubcf4\uc608\uc0b0 \uc9d1\ud589 \uc758\ud639 \uc9d1\uc911 \ucd94\uad81\n\uc9c1\uc7a5 \ub0b4 \uad34\ub86d\ud798\u00b7\ucde8\uc5c5\uc9c0\uc6d0\uad00 \uc6b4\uc601 \uc9c0\uc801\n\u2018\uacf5\uad50\uc721 \uc2e0\ub8b0 \ud68c\ubcf5\u2019 \uc815\ucc45 \ub300\uc548 \uc81c\uc2dc\n\uacbd\ubd81\ub3c4\uc758\ud68c \uad50\uc721\uc704\uc6d0\ud68c\uac00 \uad50\uc721","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \uc77c\uc8fc\uc77c \uc0c8 6%\ud3ec\uc778\ud2b8 \uc62c\ub77c 60%\ub300\ub97c \ud68c\ubcf5\ud588\ub2e4.\n\ud55c\uad6d\uac24\ub7fd\uc740 \uc9c0\ub09c 4\u223c6\uc77c \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 1002\uba85\uc744 \ub300\uc0c1\uc73c\ub85c \uc774 \ub300\ud1b5\ub839\uc758 \uc9c1\ubb34 \uc218\ud589\uc5d0 \uad00\ud55c \uc758\uacac","\uc9c0\ub09c 1\uc77c \ub9c9\uc744 \ub0b4\ub9b0 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc640 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc758 \uc131\uacfc\ub97c \ub450\uace0 \uc5ec\uc57c \uac04 \uadf9\uba85\ud55c \ud3c9\uac00 \ub300\ub9bd\uc774 \uc774\uc5b4\uc9c0\uba70 \uc815\uce58\uad8c\uc758 \uacf5\ubc29\uc774 \uc2ec\ud654\ud558\uace0 \uc788","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 6\uc77c \uae40\ud604\uc9c0 \ub300\ud1b5\ub839\uc81c1\ubd80\uc18d\uc2e4\uc7a5\uc758 \uad6d\ud68c \uc6b4\uc601\uc704\uc6d0\ud68c \uad6d\uc815\uac10\uc0ac \ucd9c\uc11d\uc744 \uc704\ud574 '\uacbd\ub0b4 \ub300\uae30'\ub97c \uc9c0\uc2dc\ud588\ub2e4. \uae40 \uc2e4\uc7a5\uc758 \ucd9c\uc11d \ubb38\uc81c\ub97c \ub193\uace0 \ud55c \ub2ec \ub118\uac8c \uacf5\ubc29\uc744 \ubc8c\uc5ec \uc628 \uc5ec\uc57c\uac00 \uc624","| \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uac00 3\uc77c \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c APEC\uacfc \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4 \ud6c4\uc18d \uc870\uce58 \uc2e0\uc18d \ucc98\ub9ac\uc5d0 \ub300\ud574 \ub9d0\ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\ub294 3\uc77c \uacbd\uc8fc ","\uc9d1\uc911 \ud22c\uc790\ub97c \ud1b5\ud574 \ub3c4\uc57d\uacfc \uc131\uc7a5\uc758 \ubbf8\ub798\ub97c \uc5f4\uaca0\ub2e4\ub294 \ud655\uace0\ud55c \uc758\uc9c0\ub97c \ub4dc\ub7ec\ub0c8\ub2e4.\n\ucde8\uc784 \uc9c1\ud6c4\uc600\ub358 \uc9c0\ub09c 6\uc6d4 \ucd94\uac00\uacbd\uc815\uc608\uc0b0(\ucd94\uacbd)\uc548 \uad6d\ud68c \uc81c\ucd9c \ub54c\uc5d0 \uc774\uc5b4 \ub450 \ubc88\uc9f8 \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124\uc774\ub2e4.\n\uc62c\ud574\ubcf4\ub2e4 ","11\uc6d4 1\uc8fc \ucc9c\uc9c0\uc77c\ubcf4 1\uba74\uc744 \ub3cc\uc544\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\nAPEC \u2018\uacbd\uc8fc\uc120\uc5b8\u2019\uc774 \ubb34\uc5ed\u00b7\ud22c\uc790 \ud655\ub300\uc640 \ub514\uc9c0\ud138 \ud601\uc2e0 \ud611\ub825\uc744 \uc0c8 \ube44\uc804\uc73c\ub85c \uc81c\uc2dc\ud588\uc2b5\ub2c8\ub2e4. WTO \ubb38\uad6c\uac00 \ube60\uc9c4 \ub300\uc2e0, AI\uc640 \ubb38\ud654\ucc3d\uc870\uc0b0\uc5c5\uc744","\"\uad00\uc138 \uacbd\uc81c\ubd84\uc57c \uac70\uc758 \ub9c8\ubb34\ub9ac\u2026\uc548\ubcf4 \ub17c\uc758 \ub05d\ub098\uba74 \uc11c\uba85\"\n\"\uc790\ub3d9\ucc28 \uad00\uc138 \uc778\ud558 APEC \uc815\uc0c1\ud68c\uc758 \ucd5c\ub300 \uc131\uacfc\"\n\"\uc815\ubd80 \uc790\uc0b0 '\ud5d0\uac12 \ub9e4\uac01' \uc5c6\ub2e4\u2026\uc81c\ub3c4\uac1c\uc120 \uc900\ube44 \uc911\"\n\"728\uc870 \uc288\ud37c \uc608\uc0b0\uc548,","= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubc0f \uc8fc\uc694\uad6d \uc5f0\uc1c4 \ud68c\ub2f4 \ub4f1\uacfc \uad00\ub828\ud574 \"\ucd5c\uc545\uc758 \uc0c1\ud669\uc5d0\uc11c\ub3c4 \ucd5c\uc120\uc758 \uacb0\uacfc\ub97c \ub9cc\ub4e4\uae30 \uc704\ud574 \uc601\ud63c\uae4c\uc9c0 \uac08\uc544 \ub123\uc73c\uba70 \ucd1d\ub825\uc744","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7\uc544\ud399) \uc815\uc0c1\ud68c\uc758 \ubc0f \ud55c-\ubbf8 \uad00\uc138\ud611\uc0c1\uc758 \uc131\uacf5\uc801 \ub9c8\ubb34\ub9ac\ub97c \uc790\ucd95\ud558\uba70 \u201c\uacf5\ub85c\uc790\ub4e4\uc744 \ucc3e\uc544\ub0b4 \uaca9\ub824\ud558\uace0 \ud45c\ucc3d\ud558\ub294 \uac83\uc744 \uc900\ube44\ud574\uc8fc\uba74 \uc88b\uaca0\ub2e4\u201d\uace0 ","30\uc77c \uacbd\uc8fc\uc2dc \uc778\uc655\ub3d9 \ucca8\uc131\ub300\uc5d0\uc11c 2025 APEC \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub97c \uae30\ub150\ud558\ub294 \ubbf8\ub514\uc5b4\uc544\ud2b8\uac00 \uc9c4\ud589\ub418\uace0 \uc788\ub2e4.\n'\uc6b8\uc0b0\ud654\ub825 \ubd95\uad34\uc0ac\uace0' 60\ub300 \ub0a8\uc131 \ucd94\uac00 \ubc1c\uacac\u2026\uc0ac\ub9dd\uc790 4\uba85\uc73c\ub85c\n\uccab \uac00\uc871\uc5ec\ud589\uc5d0\uc11c","\uc774\uc8fc\uc778\uad8c\ub2e8\uccb4\ub4e4\uc774 \ucd9c\uc785\uad6d\uad00\ub9ac\uc18c\uc758 \ub2e8\uc18d\uc744 \ud53c\ud558\ub824\ub2e4 \uc0ac\ub9dd\ud55c \uc774\uc8fc\ub178\ub3d9\uc790 \ub69c\uc548\uc528 \uc0ac\ub9dd \uc0ac\uac74\uc744 \ub450\uace0 \uc815\ubd80\uc5d0 \"\ub69c\uc548\uc528 \uc8fd\uc74c \uc55e\uc5d0 \uc0ac\uc8c4\ud558\uace0 \uac15\uc81c\ub2e8\uc18d\uc744 \uc911\ub2e8\ud558\ub77c\"\uace0 \uc694\uad6c\ud588\ub2e4.\n\uc774\uc8fc\ub178\ub3d9\uc790\ucc28\ubcc4\ucca0\ud3d0\ub124\ud2b8","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\ub294 \"APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ub05d\ub0ac\ub2e4\"\uba70 \"\uad6d\ubbfc\uc758\ud798\uc740 \ub534\uc9c0 \uac78\uae30\ub97c \uadf8\ub9cc\ub450\uace0 \uc560\uad6d\uc758 \ub300\uc5f4\uc5d0 \ub3d9\ucc38\ud558\uc2dc\uae38 \ubc14\ub780\ub2e4\"\uace0 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\uc815 \ub300\ud45c\ub294 \ub2f9 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0","\ud5c8\uc131\ubb34 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uacbd\ub0a8\ub3c4\ub2f9\uc704\uc6d0\uc7a5. \uacbd\ub0a8\ub3c4\ub2f9 \uc81c\uacf5\u25a0 \ubc29\uc1a1 : CBS \ub77c\ub514\uc624 &lt;\ubd80\uc6b8\uacbd \ud22c\ub370\uc774&gt; \ubd80\uc0b0FM 102.9\u00b7\uc6b8\uc0b0FM 100.3\u00b7\uacbd\ub0a8FM 106.9 (17:00~17:30)\n\u25a0","\u674e\ub300\ud1b5\ub839, 4\uc77c \uad6d\ud68c\uc11c \uc2dc\uc815\uc5f0\uc124\n\u91ce \u201c\uc7ac\uc815\uac74\uc804\uc131 \ud6fc\uc190, \uc0ad\uac10\ud560 \uac83\u201d\n\uad6d\ud68c\uac00 \uc774\uc7ac\uba85 \uc815\ubd80 \ub4e4\uc5b4 \uccab \uc608\uc0b0\uc548 \uc2ec\uc0ac\uc5d0 \ub3cc\uc785\ud55c\ub2e4. \uc815\ubd80\uc758 \u2018\ud655\uc7a5 \uc7ac\uc815\u2019 \uae30\uc870\ub97c \ubc18\uc601\ud55c \ub0b4\ub144 \uc608\uc0b0\uc740, \uc804\ub144 \ub300","\u25b2 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uae40\ubcd1\uae30 \uc6d0\ub0b4\ub300\ud45c\uac00 3\uc77c \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c \ubc1c\uc5b8\ud558\uace0 \uc788\ub2e4.\n\uae40\ubcd1\uae30 \ubbfc\uc8fc\ub2f9 \uc6d0\ub0b4\ub300\ud45c\ub294 \uc624\ub298(3\uc77c) \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uc2ec\uc0ac\uc640 \uad00\ub828\ud574 \"\uc774\uc7ac\uba85 \uc815\ubd80\uc758 \ud655\uc7a5 \uc7ac\uc815\uc740","\uc815 \ub300\ud45c\ub294 \uc774\ub0a0 \uc624\uc804 \uc790\uc2e0\uc758 \ud398\uc774\uc2a4\ubd81\uc744 \ud1b5\ud574 \u201c\ub0b4\ub780 \uc774\ud6c4 \ub300\ud55c\ubbfc\uad6d \ubbfc\uc8fc\uc8fc\uc758\uc758 \ub180\ub77c\uc6b4 \ud68c\ubcf5\ub825\uc5d0 \ub354\ud574 \ub300\ud55c\ubbfc\uad6d\uc758 \uad6d\uaca9\uacfc \uad6d\uc775\uc744 \ud568\uaed8 \ub4dc\ub192\uc778 2025 \uacbd\uc8fc APEC\uc758 \uc5ed\ub300\uae09 \uc131\uacf5\uc5d0 \uac10\uc0ac","\ubc15\uc218\ud604 \ubbfc\uc8fc\ub2f9 \uc218\uc11d\ub300\ubcc0\uc778\uc740 7\uc77c \uc5b8\ub860\uacf5\uc9c0\ub97c \ud1b5\ud574 \u201c\uc815 \ub300\ud45c\uac00 \ucde8\uc784 \uac04\ub2f4\ud68c\ub97c \uc9c4\ud589\ud558\uc9c0 \uc54a\uae30\ub85c \ud588\ub2e4\u201d\uace0 \ubc1d\ud614\ub2e4. \uc815 \ub300\ud45c\ub294 \ub4e4\uacfc\uc758 \ubb38\ub2f5 \ub4f1 \uc5b8\ub860\uacfc\uc758 \uc811\ucd09\uc774 \ub9ce\uc9c0 \uc54a\uc740 \uc815\uce58\uc778 \uc911 \ud55c \uba85","\u25a0 \ubc29\uc1a1 : CBS \ub77c\ub514\uc624 &lt;\uae40\ud604\uc815\uc758 \ub274\uc2a4\uc1fc&gt; FM 98.1 (07:10~09:00)\n\u25a0 \ub300\ub2f4 : \uc720\uc778\ud0dc(\u524d \uad6d\ud68c \uc0ac\ubb34\ucd1d\uc7a5)\n\u25c7 \uae40\ud604\uc815&gt; \uc624\ub298 \uc6d4\uac04 \uc788\ub294 \ub0a0\uc785\ub2c8\ub2e4. \uc6d4\uac04 \uc720\uc778\ud0dc, ","\uc815\uccad\ub798, \uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc2dc\uc815\uc5f0\uc124 \ubd88\ucc38\ud55c \u91ce \ube44\ud310...\"\uad6d\ubbfc\uc758\ud798 \ub2f9\uc801\uc73c\ub85c\ub294 \ub9c8\uc9c0\ub9c9 \uae30\ud68c\"\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \ucd94\uacbd\ud638 \uc804 \uad6d\ubbfc\uc758\ud798 \uc6d0\ub0b4\ub300\ud45c\uc5d0 \ub300\ud55c \ud2b9\ubcc4\uac80\uc0ac\ud300\uc758 \uad6c\uc18d\uc601\uc7a5 \uccad\uad6c\uc5d0 ","\u674e \uc9c0\uc9c0\uc728 \uc62c\ub790\uc9c0\ub9cc \ubbfc\uc8fc\ub2f9\uacfc 2\uc8fc \uc5f0\uc18d '\ub514\ucee4\ud50c\ub9c1'\u2026'\uba85\u00b7\uccad \uc5c7\ubc15\uc790' \uc601\ud5a5 \ubd84\uc11d\n\uac24\ub7fd \uc5ec\ub860\uc870\uc0ac\uc5d0\uc11c \ucd5c\uadfc \uc5ec\uad8c \uae30\ub958\uc640 \uad00\ub828\ud574 \ub208\uc5d0 \ub744\ub294 \ubd80\ubd84\uc774 \uc788\uc2b5\ub2c8\ub2e4. \uacbd\uc8fc APEC\uc744 \uac70\uce58\uba70 \uc774\uc7ac","\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 \ub0b4\ub144 \uc11c\uc6b8\uc2dc\uc7a5 \ud6c4\ubcf4\ub85c \uac70\ub860\ub418\ub294 \uac83\uc5d0 \ub300\ud574 \ud655\uc2e4\ud788 \uc120\uc744 \uadf8\uc5c8\ub2e4. \uae40 \ucd1d\ub9ac\ub294 \u201c\uadf8\ub7f0 \uc0c1\ud669\uc740 \uc548 \ub9cc\ub4e4\uc5b4\uc9c8 \uac83\uc73c\ub85c \ubcf8\ub2e4\u201d\uba70 \ucd9c\ub9c8 \uac00\ub2a5\uc131\uc744 \uc77c\ucd95\ud588\ub2e4.\n6\uc77c \uc815\uce58\uad8c\uc5d0 \ub530\ub974\uba74","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \ub2e4\uc2dc 60%\uc120\uc744 \ud68c\ubcf5\ud558\uba70 \ubc18\ub4f1\uc138\ub97c \uc774\uc5b4\uac00\uace0 \uc788\ub2e4.\n\ud2b9\ud788 \uc11c\uc6b8 \uc9c0\uc9c0\uc728\uc774 \ubd88\uacfc \uc77c\uc8fc\uc77c \ub9cc\uc5d0 47%\uc5d0\uc11c 70%\ub85c \uae09\ub4f1\ud558\uba74\uc11c, \uc5ec\ub860\uc758 \ud750\ub984\uc774 \u2018\ud68c\ubcf5\u2019\uc5d0\uc11c \u2018","\uc744 \ucc98\ub9ac\ud558\uc9c0 \uc54a\uae30\ub85c 4\uc77c \uc7ac\ucc28 \ub9e4\ub4ed\uc744 \uc9c0\uc5c8\ub2e4.\n\ub2f9\ub0b4\uc5d0\uc120 \ud558\ub8e8 \ub9cc\uc5d0 \uc9d1\uad8c \uc5ec\ub2f9\uc774 \ubc95\uc548 '\ucd94\uc9c4'\uc5d0\uc11c '\ucca0\ud68c'\ub85c 180\ub3c4 \uc785\uc7a5\uc744 \uc120\ud68c\ud55c \ud574\ud504\ub2dd\uc744 \ub450\uace0 \uc5ec\uc9c4\uc774 \uc9c0\uc18d\ub418\uace0 \uc788\ub2e4.\n\uc6b0\uc120 \uc774\uc7ac\uba85","\ub3d9\uc544\uc77c\ubcf4 \uc815\uce58 \ub77c\uc774\ube0c \uff1c\uc815\uce58\ub97c \ubd80\ud0c1\ud574\uff1e - \uc77c\uc2dc: \uc6d4\u00b7\uc218\uc694\uc77c \uc624\uc804 10~11\uc2dc - \ud1a0\ud06c: \uc815\uad11\uc7ac \ub3d9\uc5f0\uc815\uce58\uc5f0\uad6c\uc18c\uc7a5, \uae40\uc900\uc77c \uc2dc\uc0ac\ud3c9\ub860\uac00 - \uc9c4\ud589\u00b7\uc5f0\ucd9c: \uad8c\uc624\ud601 \uae40\uc120\uc6b0 - \ub3d9\uc544\uc77c\ubcf4 \uc720\ud29c","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 3\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ub97c \uc790\ud3c9\ud558\uba70 \uac00\uce6d 'APEC \uc131\uacfc \ud2b9\ubcc4\uc704\uc6d0\ud68c'\ub97c \uc124\uce58\ud558\uaca0\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\uc815 \ub300\ud45c\ub294 \uc774\ub0a0 \uc624\uc804 \uad6d\ud68c\uc5d0\uc11c \uc5f4","\uc1a1\uc5b8\uc11d \uad6d\ubbfc\uc758\ud798 \uc6d0\ub0b4\ub300\ud45c\uac00 28\uc77c \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uc758 \u2018\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ubb34(\u7121)\uc815\uc7c1 \uc8fc\uac04\u2019 \uc81c\uc548\uc744 \u201c\uacbd\uc81c \ucc38\uc0ac\u00b7\ubd80\ub3d9\uc0b0 \ucc38\uc0ac\ub97c \ub36e\uae30 \uc704\ud55c \uce68\ubb35 \uac15\uc694\uc774\uc790 \uc815\uce58\uc801","\u8207 \"APEC \uc131\uacfc \ud6c4\uc18d \uc785\ubc95\uc5d0 \ub9cc\uc804 \uae30\ud560 \uac83\u2026\uad6d\ud798, \ucc38\uc5ec\ud574\ub2ec\ub77c\"\n\"\ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 MOU, \uad6d\ud68c \ub3d9\uc758 \ub300\uc0c1 \uc544\ub0d0\"\n\"\u91ce '\ube44\uc900'\ub9cc \uc678\uce58\ub294 \uac83, \ubc1c\ubaa9\uc7a1\uae30 \ud558\uaca0\ub2e8 \ub73b\"\n= \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9","\uc774\uaddc\uc5f0 \ub300\ud1b5\ub839\uc2e4 \ud64d\ubcf4\uc18c\ud1b5\uc218\uc11d\uc774 \"\uc77c\ubd80 \uc5b8\ub860\uc5d0\uc11c \ud55c\ubbf8\uad00\uc138\ud611\uc0c1\uc774 \uc774\ubc88 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \ub54c \ud0c0\uacb0\ub418\ub294 \uac83\ucc98\ub7fc \ub2f9\uc704\ub860\uc744 \ud3bc\uce58\ub294 \uac74 \uc628\ub2f9\uce58 \ubabb\ud558\ub2e4 \uc0dd\uac01\ud55c\ub2e4. \uc5b4\ub5bb\uac8c\ub4e0 \uad6d\uc775\uc5d0 \ub9de\ub294 \uc870\uac74","\uc815\uccad\ub798 \u201c\ucda9\ubd81, \ubc14\uc774\uc624 \uc0b0\uc5c5 \ud575\uc2ec \uac70\uc810\u2026\uc81c\ub3c4\uc801 \uc9c0\uc6d0 \ud2c0 \ub9cc\ub4e4 \uac83\u201d\n\ub0b4\ub144 \uc9c0\ubc29\uc120\uac70 \uc55e\ub450\uace0 \uc9c0\uc5ed \ud45c\uc2ec \uacf5\ub7b5 \ud574\uc11d\ub3c4\n\ucd5c\uadfc \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1\uc73c\ub85c \uc758\uc57d\ud488 \uad00\uc138\uc5d0\uc11c \ucd5c\ud61c\uad6d \ub300\uc6b0\ub97c \uc801\uc6a9\ubc1b\uc740 \uac00\uc6b4\ub370","\uae40\ubcd1\uae30 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc6d0\ub0b4\ub300\ud45c\ub294 \uc624\ub298(3\uc77c) \ub0b4\ub144\ub3c4 \uc608\uc0b0\uc548 \uc2ec\uc0ac\uc640 \uad00\ub828\ud574 \"\uc774\uc7ac\uba85 \uc815\ubd80\uc758 \ud655\uc7a5 \uc7ac\uc815\uc740 \uacbd\uc81c\ub97c \uc0b4\ub9ac\uace0 \ubbfc\uc0dd\uc744 \uc9c0\ud0a4\uba70 \ubbf8\ub798 \uc0b0\uc5c5\uc744 \ud0a4\uc6b0\ub294 \ud22c\uc790\"\ub77c\uace0 \ub9d0\ud588\ub2e4.\n\uae40 \uc6d0\ub0b4\ub300\ud45c","\ub0b4\ub144\ub3c4 \uc608\uc0b0, \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc815\uc5f0\uc124\uc744 \ud1b5\ud574 \uac15\uc870\ud55c \ud575\uc2ec\uc740 \ubc14\ub85c \uc778\uacf5\uc9c0\ub2a5\uc774\uc5c8\uc2b5\ub2c8\ub2e4.\n'AI \uc2dc\ub300'\ub97c \uc5ec\ub294 \uccab \uc608\uc0b0\uc548\uc774\ub77c\uba70, \uc0c8\ub85c\uc6b4 100\ub144\uc744 \uc900\ube44\ud558\ub294 \ucd9c\ubc1c\uc810\uc774\ub77c\uace0 \uac15\uc870\ud588\uc2b5\ub2c8\ub2e4.\n","\"\ub300\ubbf8\ud22c\uc790 \ud2b9\ubcc4\ubc95 \uc2e0\uc18d \ucc98\ub9ac\u2026'APEC \ubc0f \uad00\uc138 \ud611\uc0c1 \uc131\uacfc \ud6c4\uc18d \uc9c0\uc6d0 \ud2b9\uc704' \uc124\uce58\"\n\uc815\uc0c1\ud68c\uc758\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ub05d\ub0ac\ub2e4\uba70 \uad6d\ubbfc\uc758\ud798\uc744 \ud5a5\ud574 \"\ub534\uc8fd\uac78\uae30\ub97c \uadf8\ub9cc\ub450\uace0 \uc560\uad6d\uc758 \ub300\uc5f4\uc5d0 \ub3d9\ucc38\ud558\uc2dc\uae38 \ubc14","\u201c\uc801\uc5b4\ub3c4 \uc774\ubc88\uc8fc\uc5d4 \ubd88\uac00\ud53c\ud55c \uc815\ucc45 \ubc1c\uc5b8\ub9cc \ud560 \uac83\u201d\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 27\uc77c \u201c\uc678\uad50 \uc288\ud37c\uc704\ud06c\uc778 \uc774\ubc88\uc8fc\ub9cc\uc774\ub77c\ub3c4 \uc5ec\uc57c\uac00 \uc815\uc7c1\uc744 \uba48\ucd94\uace0 APEC(\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc131\uacf5\uc744 \uc704","\ubbfc\uc8fc, \u674e\ub300\ud1b5\ub839 \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124\uc5d0 \"APEC\ub3c4 \uc2dc\uc815\uc5f0\uc124\ub3c4 A\uae09\"\n\uc815\uccad\ub798 \"AI \uc2dc\ub300 \uc5ec\ub294 \uccab \uc608\uc0b0\uc548\u2026\uad6d\ubbfc \ud589\ubcf5 \ub300\ud1b5\ub839\uc73c\ub85c \uae30\ub85d\"\n\u8207, \uad6d\ud798 \uc2dc\uc815\uc5f0\uc124 \ubd88\ucc38\uc5d0 \"\uc720\uac10\" \uc785\uc7a5\ub3c4\n\uc815\uccad\ub798 \ub300","\u674e\uc815\ubd80\u00b7\ubbfc\uc8fc\ub2f9 '\uc790\ucc2c' APEC \uc678\uad50 \uc131\uacfc\n\ud30c\uace0\ub4dc\ub294 \uad6d\ubbfc\uc758\ud798, \ubb38\uc11c\ud654 \uac70\ub4ed \uac15\uc870\n\uad6d\ud68c \ube44\uc900 \ud544\uc694\uc131\ub3c4 \ub300\ub450\u2026\"\ud5cc\ubc95 \ub530\ub77c\uc57c\"\n\"\uc81c1\uc57c\ub2f9 \uc5ed\ud560\uc744 \ud560 \ubfd0\u2026\u91ce, \ub300\uc548 \uc815\ub2f9\uc73c\ub85c\"\n\uad6d\ubbfc\uc758\ud798\uc774 ","\uc131\ud3c9\ub4f1\uac00\uc871\ubd80\uac00 \uc778\uacf5\uc9c0\ub2a5(AI\u00b7\uc5d0\uc774\uc544\uc774) \uae30\uc220\uc774 \uc131\ud3c9\ub4f1\uc5d0 \ubbf8\uce58\ub294 \uc601\ud5a5\uc744 \uc810\uac80\ud558\uace0 \uad00\ub828 \uc815\ucc45 \ubc29\ud5a5\uc744 \ubaa8\uc0c9\ud558\ub294 \uacf5\ub860\uc7a5\uc744 \ub9c8\ub828\ud55c\ub2e4. \uc778\uacf5\uc9c0\ub2a5 \uae30\uc220 \ubc1c\ub2ec\ub85c \uc778\ud55c \uc131\ucc28\ubcc4, \uc131\ucc29\ucde8, \uacfc\uc758\uc874 \ud604","\uc678\uad50 \uad00\ub8cc \ucd9c\uc2e0 \uae40\uac74 \uad6d\ubbfc\uc758\ud798 \uc758\uc6d0\uc774 \uc9c0\ub09c \uacbd\uc8fc APEC\uc744 \uacc4\uae30\ub85c \uc5f4\ub9b0 \ubbf8\uad6d\u00b7\uc911\uad6d\uacfc\uc758 \uc591\uc790\ud68c\ub2f4\uc5d0\uc11c \uc2e4\uc9c8\uc801\uc778 \uc131\uacfc\uac00 \uc5c6\uc5c8\ub2e4\uace0 \ud3c9\uac00\ud588\ub2e4.\n7\uc77c \uc544\uc8fc\uacbd\uc81c \uc720\ud29c\ube0c \ucc44\ub110 \uc544\uc8fcABC\uc758 \uc2dc\uc0ac\ud504","APEC \uc815\uc0c1\ud68c\uc758, \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0 \ud6a8\uacfc \ubc18\uc601\ub41c \ub4ef\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uad6d\uc815 \uc218\ud589\uc5d0 \ub300\ud55c \uc9c0\uc9c0\ub3c4\uac00 50% \uc774\ud558\uc5d0\uc11c \uae09\ubc18\ub4f1, \uc0c1\uc2b9\uc138\ub85c \ub3cc\uc544\uc130\ub2e4.\n\uc2a4\ud2b8\ub808\uc774\ud2b8\ub274\uc2a4 \uc758\ub8b0\ub85c \uc870\uc6d0\uc528\uc564\uc544\uc774\uac00 11\uc6d4 ","\uc5b4\uc81c \ub300\ud1b5\ub839 \uc2dc\uc815\uc5f0\uc124\uc774 \ub05d\ub098\uace0 \ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\ub294 \uc774 \uc0ac\uc9c4\uc744 SNS \uc62c\ub838\ub294\ub370\uc694, \ud2b9\ubcc4\ud55c \uc758\ubbf8\uac00 \uc788\uc5b4 \ubcf4\uc785\ub2c8\ub2e4.\nAPEC\ub3c4, \ub300\ud1b5\ub839 \uc2dc\uc815\uc5f0\uc124\ub3c4 A\uae09\uc774\ub77c\uace0 \ucd94\ucf1c\uc138\uc6b4 \uc815\uccad\ub798 \ub300\ud45c.\n'","\ubbfc\uc8fc, \"\uad6d\uc775\u00b7\uc2e4\uc6a9\u00b7\uc2e4\ub9ac\uc678\uad50\uc758 \ub208\ubd80\uc2e0 \uc131\uacfc\" \uc790\ud3c9\n\uad6d\ud798, \" \uacf5\ub3d9\uc131\uba85\ub3c4 \uc5c6\ub294 '\ube48\uc190 \ud55c\uc911\uc815\uc0c1\ud68c\ub2f4' \"\ud639\ud3c9\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ub97c \ub193\uace0 \uc5ec\ub2f9\uc740 '\ubd84\ubd80\uc2e0","12\u00b73 \ube44\uc0c1\uacc4\uc5c4 \uc9c4\uc0c1\uaddc\uba85 \uc870\uc740\uc11d \ud2b9\ubcc4\uac80\uc0ac\ud300\uc774 \ub9c9\ubc14\uc9c0 \uc218\uc0ac\uc5d0 \uc18d\ub3c4\ub97c \ub0bc \uac83\uc73c\ub85c \uc804\ub9dd\ub41c\ub2e4.\n2\uc77c \ubc95\uc870\uacc4\uc5d0 \ub530\ub974\uba74 \ud2b9\uac80\ud300\uc740 \uc774\ub974\uba74 \uc774\ubc88 \uc8fc \uc911 \ubc15\uc131\uc7ac \uc804 \ubc95\ubb34\ubd80 \uc7a5\uad00\uc5d0 \ub300\ud55c \uad6c\uc18d\uc601\uc7a5\uc744","\u25a0 \ub300\ub2f4 : \ucc28\uc601\uc8fc \uc640\uc774\uc988\uacbd\uc81c\uc5f0\uad6c\uc18c\uc7a5, \uc8fc\uc6d0 \ud604\ub300\uacbd\uc81c\uc5f0\uad6c\uc6d0 \uc5f0\uad6c\ubcf8\ubd80\uc7a5\n- \uc790\ubcf8\uc8fc\uc758 \uc2ec\uc7a5 \ub274\uc695\uc2dc\uc7a5\ub41c 34\uc138 \uc778\ub3c4\uacc4 \ubb34\uc2ac\ub9bc \ub9cc\ub2e4\ub2c8, \ubb34\uc0c1\ubcf4\uc721 \ub4f1 \ubb34\uc0c1\uc2dc\ub9ac\uc988 \uacf5\uc57d, \ubd80\uc790\uc99d\uc138 \ub4f1\uc73c\ub85c \uc774\ub840","\uc815\uccad\ub798 \"APEC \uc131\uacf5, \uad6d\uc6b4 \uc0c1\uc2b9 \uae30\ud68c\u2026\uad6d\ud798, \ub534\uc8fd\uac78\uae30 \uadf8\ub9cc\"\n\"\uad6d\ubbfc\ub3c4 APEC \uc131\uacfc\uac00 A\uae09\uc774\ub77c \ud574\"\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 ","\uae40\ubcd1\uae30 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc6d0\ub0b4\ub300\ud45c\uac00 \"\ud575 \ucd94\uc9c4 \uc7a0\uc218\ud568\uc744 \ub300\uc2e0\ud558\ub294 \uc815\ubd80\uc758 \uacf5\uc2dd \uba85\uce6d\uc740 \uc6d0\uc790\ub825 \ucd94\uc9c4 \uc7a0\uc218\ud568\"\uc774\ub77c\uace0 \uac15\uc870\ud588\ub2e4.\n\uae40 \uc6d0\ub0b4\ub300\ud45c\ub294 6\uc77c \uc624\uc804 \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c \ubcf8\uad00\uc5d0\uc11c \uc5f4\ub9b0 \ub2f9 \uc815","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uac00 5\uc77c \uad6d\ud68c\uc5d0\uc11c 21\ub300 \ub300\uc120 \ubc31\uc11c \ubc1c\uac04 \uc2dc\uc5f0\ud68c \uc9c1\ud6c4 \uc5f4\ub9b0 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c \ubc1c\uc5b8\ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \uc774\ud589\uc744 \uc9c0\uc6d0\ud560 \ub300\ubbf8\ud22c\uc790\ud2b9\ubcc4\ubc95 ","PK\uc758 \uad6d\ud798 \uc9c0\uc9c0\uc728, TK\ubcf4\ub2e4 \ub192\uc558\ub2e4\n\ub9ac\uc5bc\ubbf8\ud130 \uc2e4\uc2dc \uc9c0\ub09c\ub2ec 30~31\uc77c \uc870\uc0ac\n\u201c\ubcf4\uc218 \uacfc\ud3ec\uc9d1\u201d \ubd84\uc11d\uc5d0 \u201c\uacbd\ud5a5\uc131\u201d \ubc18\ub860\ub3c4\n\ub0b4\ub144 \uc9c0\ubc29\uc120\uac70 \ubbf8\uce60 \ud30c\uc7a5\uc5d0 \uc815\uac00 \ucd09\uac01\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(A","3\ub144 \uc804 '\u5c39 \uc2dc\uc815\uc5f0\uc124' \ubd88\ucc38\ud588\ub358 \ubbfc\uc8fc\ub2f9\n3\ub144 \ud6c4 '\u674e \uc2dc\uc815\uc5f0\uc124' \ubcf4\uc774\ucf67\uc5d4 \ub9f9\ube44\ub09c\n\u8207 \"\ud2b9\uac80, \ucd94\uacbd\ud638 \uc601\uc7a5\uad6c\uc18d \uc778\ud574 \ubd88\ucc38?\n\uc815\ub2f9\ud574\uc0b0\uac10\u2026\uacfc\uac70\u00b7\ud604\uc7ac \ub2e8\uc21c\ube44\uad50 \uc548\ub3fc\"\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \uc774\uc7ac","\uad6d\ud68c \uc678\uad50\ud1b5\uc77c\uc704\uc6d0\ud68c \uc18c\uc18d \uc57c\ub2f9 \uc758\uc6d0\ub4e4\uc740 28\uc77c \uc678\uad50\ubd80 \uc885\ud569\uac10\uc0ac\uc5d0\uc11c \ud574\uc678 \ubc94\uc8c4\uc870\uc9c1\uc5d0 \uc758\ud55c \ud55c\uad6d\uc778 \ubc94\uc8c4 \ud53c\ud574\uac00 \uc787\ub530\ub978 \uce84\ubcf4\ub514\uc544 \uc0ac\ud0dc\ub97c \ub450\uace0 \uc815\ubd80\uc758 \ubd80\uc2e4\ud55c \ub300\uc751\uc744 \uc9c8\ud0c0\ud588\ub2e4.\n\uad6d\ubbfc\uc758\ud798 \uae40","\ucd5c\uc6b0\uc120 \uad6d\uc815\uacfc\uc81c\uc778 AI(\uc778\uacf5\uc9c0\ub2a5) \ub300\uc804\ud658, \uc9c0\uc5ed\uc0ac\ub791\uc0c1\ud488\uad8c(\uc9c0\uc5ed\ud654\ud3d0) \ubc1c\ud589 \ub4f1 \uc774\ub978\ubc14 \u2018\uc774\uc7ac\uba85\ud45c\u2019 \ub3c4\uc7a5\uc774 \ucc0d\ud78c \ub300\uaddc\ubaa8 \uc0ac\uc5c5\ub4e4 \uc5ed\uc2dc \uc2ec\uc0ac \uacfc\uc815\uc5d0\uc11c \uc5ec\uc57c\uc758 \uac08\ub4f1\uc774 \uaca9\ud654\ud560 \uc804\ub9dd\uc774\ub2e4. \uc5ec\ub300","\u25a0 \ubc29\uc1a1 : \uc624\ub9c8\uc774TV &lt;\ubc15\uc815\ud638\uc758 \ud56b\uc2a4\ud31f&gt; (10:45~11:35)\n\u25a0 \ub300\ub2f4 : \uae40\ubcd1\uc8fc / \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ucd5c\uace0\uc704\uc6d0\n\u25ce \ubc15\uc815\ud638 &gt; \uc790, \uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc2dc\uc815\uc5f0\uc124, \uc624\ub298 \uc0dd\uc0dd\ud558\uac8c \ubc15\uc815\ud638\uc758","\uacbd\ub0a8 \ucc3d\uc6d0\uc11c\ubd80\uacbd\ucc30\uc11c \uc18c\uc18d \uacbd\ucc30\uad00\uc774 \uc9c0\ub09c\ub2ec \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud30c\uacac \uc911 \uc74c\uc8fc \ubb3c\uc758\ub97c \uc77c\uc73c\ud0a8 \uac00\uc6b4\ub370, \ud574\ub2f9 \uacbd\ucc30\uad00\uc774 \uc774\ubbf8 \uc555\uc218\ubb3c \ub3c4\ub09c \uc0ac\uac74\uc73c\ub85c \uac10\ucc30 \uc870\uc0ac\ub97c \ubc1b\uace0 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 2026\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548 \uc2dc\uc815\uc5f0\uc124\n= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \uc624\uc804 \uad6d\ud68c \ubcf8\ud68c\uc758\uc7a5\uc5d0\uc11c 2026\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548\uc5d0 \uad00\ud55c \uc2dc\uc815\uc5f0\uc124\uc744 \uc9c4\ud589\ud588\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 \uc5ed\ub300 \ucd5c\ub300\uc778 72","\uc1a1\uc5b8\uc11d \uad6d\ubbfc\uc758\ud798 \uc1a1\uc5b8\uc11d \uc6d0\ub0b4\ub300\ud45c\uac00 \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uc758 'APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \ubb34(\u7121)\uc815\uc7c1 \uc8fc\uac04' \uc81c\uc548\uc5d0 \ub300\ud574 \"\uacbd\uc81c \ucc38\uc0ac\u00b7\ubd80\ub3d9\uc0b0 \ucc38\uc0ac\ub97c \ub36e\uae30 \uc704\ud55c \uce68\ubb35 \uac15","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 \uacbd\uc8fc APEC\uc774 \uc131\ud669\ub9ac\uc5d0 \ub9c8\ubb34\ub9ac\ub410\ub2e4\uba70 \uc774\uc81c \uad6d\ud68c\uac00 \ub4b7\ubc1b\uce68\ud558\uaca0\ub2e4\uace0 \uac15\uc870\ud588\uc2b5\ub2c8\ub2e4.\n\uae40\ud604\uc815 \uc6d0\ub0b4\ub300\ubcc0\uc778\uc740 \uc624\ub298(2\uc77c) \ub17c\ud3c9\uc744 \ud1b5\ud574 \uacbd\uc8fc APEC\uc5d0 \uc804 \uc138\uacc4\uc758 \uad00\uc2ec\uc774 \uc3e0\ub9b0 \uac00","\uac70\ucc98\uc11c \uc18c\ucd1d\u00b7\uad8c\ucd1d \ud615\ud0dc \ubc1c\uacac\u2026\uad6d\uacfc\uc218\uc5d0 \uc131\ub2a5 \uac10\uc815 \uc758\ub8b0\n\uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \uc0ac\uc81c\ucd1d\uae30 \uc81c\uc791 \uad00\ub828 \ucca9\ubcf4\ub97c \uc785\uc218\ud574 \uc218\uc0ac \uc911\uc778 \uacbd\ucc30\uc774 \ucda9\ubd81\uc758 \ud55c 20\ub300 \ub0a8\uc131\uc774 \uc0ac\uc81c\ucd1d\uae30\ub97c \ub2e4\uc218 \uc18c\uc9c0\ud55c \uc815\ud669\uc744 ","\"\uc5b4\ub5a4 \ub3d9\ubb3c\ub4e4\uc5d0\uac8c\ub294 \uc0ac\ub791\uc758 \ud45c\uc2dc, \ud3ad\uadc4\uc774 \uc9dd\uc5d0\uac8c '\uc644\ubcbd\ud55c \uc870\uc57d\ub3cc'\uc744 \uc120\ubb3c\ub85c \uc8fc\ub294 \uc21c\uac04\uc785\ub2c8\ub2e4. \ub204\uac00 '\uc120\ubb3c'\uc774\ub77c\uace0 \ud588\ub098\uc694?\"\n'\uc120\ubb3c'\uc740 \ub3d9\ubb3c\ub4e4 \uc0ac\uc774\uc5d0\uc11c\ub3c4 \uc11c\ub85c\uc758 \uad00\uacc4\ub97c \ubd80\ub4dc\ub7fd\uac8c \ub9cc\ub4ed","\uc815 \ub300\ud45c\ub294 \uc774\ub0a0 \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c \u201c\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 \ud55c\uad6d\uc73c\ub85c\ubd80\ud130 \uc874\uc911\ubc1b\uc558\ub2e4\uace0 \uc790\ub791\uc744 \ud588\ub2e4. \ud55c\uad6d\uc5d0 \ubd80\uc815\uc120\uac70\ub294 \uc5c6\uc5c8\ub2e4\uace0 \uba85\ud655\ud788 \ub9d0\ud588\ub2e4\u201d\uba70 \uc774 \uac19\uc774 \ubc1d\ud614\ub2e4.\n\uadf8\ub294 \u201c\uacbd\uc8fc ","\u674e, \uc2dc\uc815\uc5f0\uc124\uc11c APEC \uc131\uacfc\uc5d0 \"\ucd5c\uc120 \uacb0\uacfc \uc704\ud574 \ucd1d\ub825\"\n\"\ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1 \ud0c0\uacb0.. \uc6b0\ub9ac \uacbd\uc81c \ubd88\ud669\uc2e4\uc131 \uc644\ud654\"\n\"\ud575\uc7a0 \ub4f1 \uc790\uc8fc\uad6d\ubc29 \ud1a0\ub300 \ub2e4\uc9c0\uace0 \ubbf8\ub798 \uc5d0\ub108\uc9c0 \uc548\ubcf4 \uac15\ud654\"\n'\ubcf4\uc774\ucf67' ","\uc2dc\uc0ac\uc704\ud06c= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \u201c\ubc15\uc815\ud76c \ub300\ud1b5\ub839\uc774 \uc0b0\uc5c5\ud654\uc758 \uace0\uc18d\ub3c4\ub85c\ub97c \uae54\uace0, \uae40\ub300\uc911 \ub300\ud1b5\ub839\uc774 \uc815\ubcf4\ud654\uc758 \uace0\uc18d\ub3c4\ub85c\ub97c \ub0b8 \uac83\ucc98\ub7fc, \uc774\uc81c\ub294 \uc778\uacf5\uc9c0\ub2a5 \uc2dc\ub300\uc758 \uace0\uc18d\ub3c4\ub85c\ub97c \uad6c\ucd95\ud574, \ub3c4\uc57d\uacfc \uc131\uc7a5\uc758 \uc0c8","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 2026\ub144 \uc608\uc0b0\uc548\uc5d0 \ub300\ud574 \u201cAI \uc2dc\ub300\ub97c \uc5ec\ub294 \ub300\ud55c\ubbfc\uad6d\uc758 \uccab \ubc88\uc9f8 \uc608\uc0b0\uc548\u201d\uc774\ub77c\uba70 \u201c\ub300\ud55c\ubbfc\uad6d\uc758 \uc0c8\ub85c\uc6b4 \ubc31 \ub144\uc744 \uc900\ube44\ud558\uaca0\ub2e4\"\uace0 4\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ub0a0 \uad6d\ud68c \ubcf8\ud68c\uc758\uc5d0\uc11c \uc5f4\ub9b0 ","\u201c\uc591\ud574\uac01\uc11c\ub85c \uccb4\uacb0\ub41c \ud611\uc0c1, \uc2e0\uc18d \uc785\ubc95\uc73c\ub85c \uc774\ud589 \ub2f4\ubcf4\u201d\n\uae40\ubcd1\uae30 \ubbfc\uc8fc\ub2f9 \uc6d0\ub0b4\ub300\ud45c\ub294 6\uc77c \uc624\uc804 \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \uc815\ucc45\uc870\uc815\ud68c\uc758\uc5d0\uc11c \"\ud55c\ubbf8 \ud611\uc0c1\uc758 \ud6c4\uc18d \uc785\ubc95\uc5d0 \ucd5c\uc120\uc744 \ub2e4\ud558\uaca0\ub2e4\"\uba70 \"\ub9cc\uc871\ub3c4\uc758 \ucc28","\uad00\ub828 \u674e\ub300\ud1b5\ub839 \"\ub0b4\ub144 \uc7a0\uc7ac\uc131\uc7a5\ub960 \ubc18\ub4f1 \uc6d0\ub144 \ub9cc\ub4e4 \uac83\u2026\uacbd\uc81c\uc131\uc7a5\uc804\ub7b5 \ub9c8\ub828\"\uc6b0\uc0c1\ud638 \"\ub300\uc7a5\ub3d9 \ud56d\uc18c \ud3ec\uae30, \ub300\ud1b5\ub839\uc774 \uc7ac\ud310\uc5d0 \uac1c\uc785\ud574 \uc5bb\uc744 \uc2e4\uc775 \uc5c6\ub2e4\"\uad00\ub828 \uae30\uc0ac\u674e\ub300\ud1b5\ub839 \"\ub0b4\ub144 \uc7a0\uc7ac\uc131\uc7a5\ub960 \ubc18\ub4f1 ","\uacbd\ubd81\ub3c4\uc758\ud68c\ub294 \uc624\ub294 6\uc77c\ubd80\ud130 \ub2e4\uc74c\ub2ec 19\uc77c\uae4c\uc9c0 44\uc77c\uac04 \uc77c\uc815\uc73c\ub85c \uc62c\ud574 \ub9c8\uc9c0\ub9c9 \ud68c\uae30\uc778 \uc81c359\ud68c \ub3c4\uc758\ud68c \uc81c2\ucc28 \uc815\ub840\ud68c\ub97c \uc5f0\ub2e4\uace0 5\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \uc815\ub840\ud68c\ub294 \ub3c4\uc815\uc9c8\ubb38\uc744 \uc2dc\uc791\uc73c\ub85c 2025","\ucf00\ub0d0 \uccad\uc18c\ub144 \ubc0f \ucc3d\uc870\uacbd\uc81c\ubd80 \ucc28\uad00, \ud53c\ud0a4\ub9ac\ub2c8 J. K. \uce74\ud78c\ub514\n\uae30\uc790\ub294 \uc62c\uc5ec\ub984 \ubd80\uc0b0 \ub204\ub9ac\ub9c8\ub8e8 APEC\ud558\uc6b0\uc2a4\uc5d0\uc11c \uc5f4\ub9b0 \uc81c13\ud68c \uc7a5\uad00 \ud3ec\ub7fc\uc5d0 \ucc38\uc11d\ud588\ub2e4. \ub9e4\ub144 \uc5f4\ub9ac\ub294 \ud589\uc0ac\uc9c0\ub9cc, \uc9c1\uc811 \ucc38\uc11d\ud55c","\u25a0 \uc9c4\ud589 : \ubc15\uc11d\uc6d0 \uc575\ucee4, \uc5c4\uc9c0\ubbfc \uc575\ucee4\n\u25a0 \ucd9c\uc5f0 : \ubc15\uc131\ubbfc \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc804 \ucd5c\uace0\uc704\uc6d0, \uc774\uc900\uc6b0 \uad6d\ubbfc\uc758\ud798 \ub300\ubcc0\uc778\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c","\uc774\ub3d9\ud6c8 \"\uba85\uccad\uac08\ub4f1, \uacf5\ucc9c\uad8c \ub450\uace0 \uc2f8\uc6b0\ub294 \uc9c0\uae08\ubd80\ud130 \ubcf8\uac8c\uc784\"\n\uc774\ub3d9\ud6c8 \"\uce5c\ubb38, \uce5c\uccad \uc0c8\ub85c\uc6b4 \ubc84\uc804\uc5c5\uc744 \ud588\ub2e4\"\n\uc774\ub3d9\ud6c8 \" \ub178\ub3c4\uac15\u00b7\uae08\uad00\uad6c, \ubc25\uc740 \uc606 \uc0ac\ub78c\uc774 \uba39\uc5c8\ub294\ub370 \ub3c8\uc740 \uc790\uae30\uc5d0\uac8c \ub0b4\ub77c\ub294 \ub290\ub08c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 4\uc77c \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c \ubcf8\ud68c\uc758\uc5d0\uc11c \ub0b4\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548\uc5d0 \ub300\ud55c \uc2dc\uc815\uc5f0\uc124\uc744 \ub9c8\uce58\uace0 \uc758\uc6d0\ub4e4\uc758 \ubc15\uc218\ub97c \ubc1b\uc73c\uba70 \ud1f4\uc7a5\ud558\uace0 \uc788\ub2e4. 2025.11.4/\ub274\uc2a41 \u24d2 News1 \uad6d\ud68c\uc0ac","\ub300\ud45c\uc801\uc778 \ubcf4\uc218 \ub17c\uac1d \uc870\uac11\uc81c \uc870\uac11\uc81c\ub2f7\ucef4 \ub300\ud45c\uac00 \u201c\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub294 \ubd80\uc815\uc120\uac70 \uc74c\ubaa8\ub860 \uc9d1\ub2e8\uc744 \ucd5c\uc885 \ub9e4\uc7a5\uc2dc\ucf30\ub2e4\u201d\uba70 \u201c\ud68c\uc758\ub294 \uc628\ud1b5 AI(\uc778\uacf5\uc9c0\ub2a5)\uc640 \uae08\uad00 \ud310\uc774","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4)\uacfc \uad00\ub828\ud574 \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 \"\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\ub2d8 \uc815\ub9d0 \uc218\uace0\ud558\uc168\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uc815 \ub300\ud45c\ub294 2\uc77c SNS(\uc18c\uc15c\ubbf8\ub514\uc5b4)\uc5d0 \"\ub0b4\ub780 ","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ud604\uc9c1 \ub300\ud1b5\ub839\uc758 \ud615\uc0ac\uc7ac\ud310\uc744 \uc7ac\uc784 \uae30\uac04 \uc911 \uc911\uc9c0\ud558\ub294 \ud615\uc0ac\uc18c\uc1a1\ubc95 \uac1c\uc815\uc548 \uc774\ub978\ubc14 \uc7ac\ud310\uc911\uc9c0\ubc95(\uad6d\uc815\uc548\uc815\ubc95) \ub17c\uc758\ub97c \uc0ac\uc2e4\uc0c1 \uc911\ub2e8\ud588\ub2e4. \ub2f9 \ucc28\uc6d0\uc5d0\uc11c \uacf5\uc2dd\uc801\uc73c\ub85c \ucd94\uc9c4\ud558\uaca0\ub2e4\uace0 \uc120\uc5b8\ud55c ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815\uc218\ud589 \uc9c0\uc9c0\uc728\uc774 3\uc8fc \ub9cc\uc5d0 \ubc18\ub4f1\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 2\uc77c \ub098\uc654\ub2e4. \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc\uc758 \uc815\uc0c1\ud68c\ub2f4\uc744 \ud1b5\ud55c \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0, \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591","\ub0b4\ub144 \uc608\uc0b0\uc740 \uc138\uae08\uc774 \ud575\uc2ec\uc778 \ucd1d\uc218\uc785 674\uc8702000\uc5b5\uc6d0, \ubcf5\uc9c0\u00b7\uad50\uc721\u00b7\uad6d\ubc29 \ub4f1 \ucd1d\uc9c0\ucd9c 728\uc870\uc6d0, \uc815\ubd80\uac00 \uad00\ub9ac\ud558\ub294 \uc7ac\uc815\uc218\uc9c0\ub294 109\uc870\uc6d0 \uc801\uc790\ub85c \uad6d\ub0b4\ucd1d\uc0dd\uc0b0(GDP)\uc758 4%, \uad6d\uac00\ucc44\ubb34\ub294 ","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\uac00 27\uc77c \uc11c\uc6b8 \uc5ec\uc758\ub3c4 \uad6d\ud68c\uc5d0\uc11c \uc5f4\ub9b0 \ucd5c\uace0\uc704\uc6d0\ud68c\uc758\uc5d0\uc11c \ubc1c\uc5b8\uc744 \ud558\uace0 \uc788\ub2e4. \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc815\uccad\ub798 \ub300\ud45c\ub294 27\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc744 ","APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9b0 \uc9c0\ub09c\ub2ec 31\uc77c \uad70 \uacbd\ud638\uacbd\ube44\uc791\uc804\uc744 \uc218\ud589\ud558\ub358 \uad70\uc778\ub4e4\uc774 \uacbd\uc8fc \uc2dc\ubbfc\uc758 \uc0dd\uba85\uc744 \uad6c\ud574 \ud6c8\ud6c8\ud55c \ubbf8\ub2f4\uc774 \ub418\uace0 \uc788\ub2e4.3\uc77c \uc81c50\uc0ac\ub2e8\uc5d0 \ub530\ub974\uba74 \ubbf8\ub2f4\uc758 \uc8fc\uc778\uacf5\uc740 \ubc29\ucca9\uc0ac\ub839\ubd80 \uc2ec","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815 \uc9c0\uc9c0\uc728\uc774 \uc77c\uc8fc\uc77c \ub9cc\uc5d0 6%\ud3ec\uc778\ud2b8(p) \uc0c1\uc2b9\ud558\uba70 63%\ub97c \uae30\ub85d\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac \uacb0\uacfc\uac00 7\uc77c \ub098\uc654\ub2e4. \uae0d\uc815 \ud3c9\uac00 \uc774\uc720\ub85c\ub294 \uc678\uad50 \ud65c\ub3d9\uacfc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC","\uc5ec\uc57c\uac00 1\uc77c \ud3d0\ub9c9\ud55c APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uc5d0 \ub300\ud574 \uc5c7\uac08\ub9b0 \ud3c9\uac00\ub97c \ub0b4\ub193\uc558\ub2e4. \uc5ec\ub2f9\uc774 \u201c\uc5ed\ub300\uae09 \uc131\uacf5\u201d\uc774\ub77c\uace0 \ud638\ud3c9\ud588\uc9c0\ub9cc, \uc57c\ub2f9\uc5d0\uc120 \u201c\ube48\uc190 \ud68c\ub2f4\u201d\uc774\ub77c\uba70 \ud3c9\uac00\uc808\ud558\ud588\ub2e4.\n2","'APEC\u00b7\uad00\uc138\ud611\uc0c1' \ub05d\ub0b8 \u674e\ub300\ud1b5\ub839 \uc9c0\uc9c0\uc728 63%\u2026\uc804\uc8fc \ub300\ube44 6%p\u2191\n\ubbfc\uc8fc\ub2f9 40%\u00b7\uad6d\ud798 26%\u2026\ubbfc\uc8fc\ub2f9, 3\uc8fc \uc5f0\uc18d \ud558\ub77d\uc138\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc9c0\ub09c 6\uc77c \uac15\uc6d0\ub3c4 \uc6d0\uc8fc\uc2dc \uc0b0\ub9bc\ud56d\uacf5\ubcf8\ubd80\uc5d0\uc11c","\uc815\ub2f9\uc9c0\uc9c0\ub3c4, \ubbfc\uc8fc\ub2f9 45.4% VS \uad6d\ubbfc\uc758\ud798 37.9%\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uad6d\uc815\uc218\ud589 \uc9c0\uc9c0\uc728\uc774 53%\ub97c \uae30\ub85d\ud558\uba70, 3\uc8fc \ub9cc\uc5d0 \ubc18\ub4f1\ud588\ub2e4\ub294 \uc5ec\ub860\uc870\uc0ac\uac00 \ub098\uc654\ub2e4. \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc\uc758","(\ud1b1\uc2a4\ud0c0\ub274\uc2a4 ) \ud55c\uad6d\uac24\ub7fd\uc774 2025\ub144 11\uc6d4 4\u223c6\uc77c \uc804\uad6d \ub9cc 18\uc138 \uc774\uc0c1 \uc720\uad8c\uc790 1,002\uba85\uc744 \ub300\uc0c1\uc73c\ub85c \uc2e4\uc2dc\ud55c \uc870\uc0ac\uc5d0\uc11c, \uc6b0\ub9ac \uc815\ubd80\uc758 \ub300\ubbf8 \ubb34\uc5ed\ud611\uc0c1\uc5d0 \ub300\ud55c \ud3c9\uac00\ub294 \u2018\uc9c0\uae08\uae4c\uc9c0 \uc798\ud588","\u25c6\"\ub178\ud0b9\uc2a4, \ub178\ud2b8\ub7fc\ud504, \ub178APEC\"... \uadf8\ub4e4\uc774 \uc678\uce58\ub294 \uc774\uc720\n\uacbd\uc8fc APEC \uae30\uac04 \ub3d9\uc548 \uc9c0\uc5ed \uacf3\uacf3\uc5d0\uc11c \ubc8c\uc5b4\uc9c4 \ubc18\ub300 \uc9d1\ud68c. \uc774\ub4e4\uc740 APEC\uc744 \uae30\uc5c5 \uc911\uc2ec\uc758 \ucc29\ucde8\ub97c \ubaa8\uc0c9\ud558\ub294 \ud589\uc704\ub77c\uace0 \ube44\ud310","\uc5d4\ube44\ub514\uc544 GPU 26\ub9cc\uc7a5 \ud655\ubcf4\uc5d0 \u201c\uad6d\ud798, 5\ub9cc\uc7a5\ub3c4 \ubd88\uac00\ub2a5\ud558\ub2e4\ub354\ub2c8 \ubd80\ub044\ub7ec\uc6b8 \uac83\u201d\n\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc740 3\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ub05d\ub0ac\ub2e4\uace0 \ud3c9\uac00\ud558\uba70 \uc131\uacfc","\uc815\uccad\ub798 \u201c\uacbd\uc8fc APEC, \uc678\uad50\uc0ac \uae38\uc774 \ube5b\ub0a0 \uc131\uacfc\u2026\uad00\uc138 \ud611\uc0c1, \u2018\uc5c4\uc9c0 \ucc99\u2019\u201d\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 31\uc77c \u201c2025 APEC \uc815\uc0c1\ud68c\uc758\uc640 \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4\uc740 \ub300\ud55c\ubbfc\uad6d \uc678\uad50\uc0ac\uc5d0 \uae38\uc774 \ub0a8","\uc815\uccad\ub798, \ucde8\uc784 \uac04\ub2f4\ud68c \uc0dd\ub7b5\u2026\"\uc9c0\uae08\uc740 \ub300\ud1b5\ub839 \uc2dc\uac04\"\n\uc720\uae30\uacac \ubd09\uc0ac\ud65c\ub3d9\uc73c\ub85c \ub300\uccb4\u2026\uba85\uccad\uac08\ub4f1 \uc758\uc2dd\ud55c \ub4ef\n\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\uac00 7\uc77c \uc624\uc804 \ucda9\ubd81 \uccad\uc8fc\uc2dc \uc624\uc1a1\ucca8\ub2e8\uc758\ub8cc\uc0b0\uc5c5\uc9c4\ud765\uc7ac\ub2e8\uc5d0\uc11c \uc5f4\ub9b0 \u2018","\uad6d\ud68c \uc6b4\uc601\uc704\uc6d0\ud68c\uac00 \uc774\uc7ac\uba85 \uc815\ubd80 \ub300\ud1b5\ub839\uc2e4\uc744 \uc0c1\ub300\ub85c \uccab \uad6d\uc815\uac10\uc0ac\ub97c \uc9c4\ud589\ud55c \uac00\uc6b4\ub370, \uae40\ud604\uc9c0 \ub300\ud1b5\ub839\uc2e4 \uc81c1\ubd80\uc18d\uc2e4\uc7a5\uc740 \ubd88\ucd9c\uc11d\ud588\ub2e4.\n\uc6b4\uc601\uc704\ub294 6\uc77c \uc624\uc804 10\uc2dc\ubd80\ud130 \uad6d\ud68c\uc5d0\uc11c \ub300\ud1b5\ub839\ube44\uc11c\uc2e4, \uad6d\uac00","\uc774\uc900\uc11d \"\u674e\ub300\ud1b5\ub839 \ud658\ub2f4\ub54c \uc774\uc900\uc11d \ud328\uc2a4\u2026\u8207, \ud3ed\ud0c4 \uac19\uc740 \uc598\uae30\uc5d0\ub3c4 \ubc15\uc218\uce58\ub354\ub77c\"\n\u25b6\ubc29\uc1a1 : 11\uc6d4 5\uc77c TV CHOSUN \uc720\ud29c\ube0c &lt;\ub958\ubcd1\uc218\uc758 \uac15\ud380\uce58&gt; (10:20~11:30)\n\u25b6\uc9c4\ud589 : ","\u25a0 \ucd9c\uc5f0 : \uc774\ub3d9\ud559 \uc804 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ucd5c\uace0\uc704\uc6d0, \uc774\uc900\uc6b0 \uad6d\ubbfc\uc758\ud798 \ubbf8\ub514\uc5b4 \ub300\ubcc0\uc778\n* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d","\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9\uc774 \ud604\uc9c1 \ub300\ud1b5\ub839\uc758 \uc7ac\ud310\uc744 \uc911\uc9c0\ud558\ub294 '\uc7ac\ud310\uc911\uc9c0\ubc95'(\ud615\uc0ac\uc18c\uc1a1\ubc95 \uac1c\uc815\uc548)\uc744 \ucd94\uc9c4\ud558\uc9c0 \uc54a\uae30\ub85c \ud588\ub2e4.\n\ubc15\uc218\ud604 \ubbfc\uc8fc\ub2f9 \uc218\uc11d\ub300\ubcc0\uc778\uc740 3\uc77c \uc815\uccad\ub798 \ub300\ud45c\ub97c \ube44\ub86f\ud55c \ub2f9 \uc9c0\ub3c4\ubd80\uac00 \uac1c\ucd5c\ud55c \uac04","\"\uc678\uad50\uac00 \uad6d\uc6b4 \uc88c\uc6b0\u2026\uc800\ubd80\ud130 \uc194\uc120\uc218\ubc94, \uc774\ubc88\uc8fc \uc815\uc7c1\uc801 \ubc1c\uc5b8 \uc0bc\uac00\uaca0\ub2e4\"\n\uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \"APEC \uc131\uacf5\uc744 \uc704\ud574 \ubaa8\ub4e0 \uad6d\uac00\uc801 \uc5ed\ub7c9\uc744 \uc9d1\uc911\ud560 \ub54c\"\ub77c\uace0 \ubc1d\ud614\ub2e4.\n\uc815 \ub300\ud45c\ub294 \uc774\ub0a0 \uad6d\ud68c\uc5d0\uc11c ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839. \uc5f0\ud569\ub274\uc2a4\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 5\uc77c \uac10\uae30 \ubab8\uc0b4\ub85c \uc778\ud574 \uc18c\ubc29 \uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c \uc77c\uc815\uc5d0 \ubd88\ucc38\ud55c\ub2e4. \ucd5c\uadfc \ub9d0\ub808\uc774\uc2dc\uc544 \uc21c\ubc29\ubd80\ud130 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubc0f ","\ubc30\uc6b0 \uc774\uc774\uacbd\uc774 \uc9c1\uc811 \ubaa8\uc2b5\uc744 \ub4dc\ub7ec\ub0b4\uc9c0 \ubabb\ud55c \ucc44 '\ub180\uba74 \ubb50 \ud558\ub2c8?'\uc5d0\uc11c \ud558\ucc28\ud588\ub2e4.\n8\uc77c \ubc29\uc1a1\ub41c MBC \uc608\ub2a5 \ud504\ub85c\uadf8\ub7a8 '\ub180\uba74 \ubb50 \ud558\ub2c8?'(\uc774\ud558 '\ub180\ubb50')\uc5d0\uc11c\ub294 '\uc778\uc0ac\ubaa8(\uc778\uae30 \uc5c6\ub294 \uc0ac\ub78c\ub4e4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 4\uc77c \uad6d\ud68c \uc2dc\uc815\uc5f0\uc124\uc5d0\uc11c \u201c\uc138\uacc4\uac00 \uc8fc\ubaa9\ud558\ub294 \uac00\uc6b4\ub370 \u2018\uacbd\uc8fc\uc120\uc5b8\u2019\uc744 \uc774\ub04c\uc5b4\ub0b4\uba70 \ub300\ud55c\ubbfc\uad6d\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 \uad50\ub958\uc640 \ubc88\uc601, \uc5ed\ub0b4 \ud3c9\ud654 \uc99d\uc9c4\uc744 \uc8fc\ub3c4\ud560 \uc218 \uc788\uc5c8\ub2e4\u201d\uace0 \ud3c9\uac00\ud588","\uc9c4\ucc9c\uad70, '\ucc38\uc88b\uc740 \uc9c0\ubc29\uc790\uce58 \uc815\ucc45\ub300\ud68c'\uc11c \uad6d\ud68c \ud589\uc548\uc704\uc6d0\uc7a5\uc0c1 \uc218\uc0c1\n= \ucda9\ubd81 \uc9c4\ucc9c\uad70\uc740 7\uc77c \uad6d\ud68c \uc0ac\ub791\uc7ac\uc5d0\uc11c \uc5f4\ub9b0 '2025\ub144 \ucc38 \uc88b\uc740 \uc9c0\ubc29\uc790\uce58 \uc815\ucc45\ub300\ud68c'\uc5d0\uc11c \uad6d\ud68c \ud589\uc815\uc548\uc804\uc704\uc6d0\ud68c \uc704\uc6d0\uc7a5\uc0c1","\ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0\uacfc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ub4f1 \uc2e4\uc6a9 \uc678\uad50 \uc131\uacfc, \ucf54\uc2a4\ud53c 4000 \ub3cc\ud30c \ub4f1 \uacbd\uc81c\uc9c0\ud45c \ud638\uc870\uac00 \ub9de\ubb3c\ub9ac\uba70 \uc9c0\uc9c0\uc728\uc744 \ub04c\uc5b4 \uc62c\ub838\ub2e4\ub294 \ud3c9\uac00\ub2e4.\n\uc5ec\ub860\uc870\uc0ac \uc804\ubb38","\ube44\uc0c1\uacc4\uc5c4 \uc9c1\ud6c4 77 \ubc14\ub2e5 \ucc0d\uace0 \ubc18\ub4f1\n\uc804\ubb38\uac00 \u201c\ud68c\ubcf5 \uc774\uc5b4\uc9c8\uc9c0 \uc9c0\ucf1c\ubd10\uc57c\u201d\n\uc6b0\ub9ac \uad6d\ubbfc\uc774 \ud5a5\ud6c4 \uacbd\uc81c\ub97c \ub099\uad00\uc801\uc73c\ub85c \uc804\ub9dd\ud558\ub294 \uc2ec\ub9ac\uac00 4\ub1443\uac1c\uc6d4 \ub9cc\uc5d0 \uac00\uc7a5 \ub192\uc740 \uac83\uc73c\ub85c \ub098\ud0c0\ub0ac\ub2e4. \ucd5c\uadfc \uc544\uc2dc\uc544\ud0dc","\u25a0 \ubc29\uc1a1 : CBS \ub77c\ub514\uc624 &lt;\uae40\ud604\uc815\uc758 \ub274\uc2a4\uc1fc&gt; FM 98.1 (07:10~09:00)\n\u25a0 \ub300\ub2f4 : \uae40\uc885\ud601(\uad6d\ubbfc\uc758\ud798 \u524d \ucd5c\uace0\uc704\uc6d0), \uc7a5\uacbd\ud0dc(\ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \uc758\uc6d0)\n\u25c7 \uae40\ud604\uc815&gt; \uae40\ud604\uc815\uc758 ","\ubc15\uc218\ud604 \ubbfc\uc8fc\ub2f9 \uc218\uc11d\ub300\ubcc0\uc778\uc740 3\uc77c \ucd5c\uace0\uc704\uc6d0\ud68c\uc758 \ud6c4 \ubc31\ube0c\ub9ac\ud551\uc5d0\uc11c \"\uc815\uccad\ub798 \ub300\ud45c\uac00 APEC \uc131\uacfc\ub97c \ub4b7\ubc1b\uce68\ud558\uae30 \uc704\ud55c \ub2f9\ub0b4 \uae30\uad6c \uc124\uce58\ub97c \uac80\ud1a0\ud558\ub77c\uace0 \uc9c0\uc2dc\ud588\ub2e4\"\uace0 \ubc1d\ud614\ub2e4. \ubc15 \uc218\uc11d\ub300\ubcc0\uc778\uc740 \"\ud55c","\uacbd\ubd81\ub3c4\ub294 3\uc77c \ub3c4\uccad\uc5d0\uc11c \uc5f4\ub9b0 '\uad6d\ubbfc\uc758\ud798-\ub300\uad6c\uacbd\ubd81 \uc9c0\uc5ed\ubbfc\uc0dd \uc608\uc0b0\uc815\ucc45\ud611\uc758\ud68c'\uc5d0\uc11c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ub97c \uc774\uc5b4\uac00\uae30 \uc704\ud55c \ud3ec\uc2a4\ud2b8 APEC \uc0ac\uc5c5\uc5d0 \uc9c0\uc6d0\ud574 \uc904 ","\uc5f0\ud569\ub274\uc2a4\"\uc5b8\ub860\uc5d0\uc11c \uc790\uafb8 \uc5c7\ubc15\uc790\uac00 \ub09c\ub2e4\ub294 \uc2dd\uc73c\ub85c \uc774\uac04\uc9c8\ud558\ub294\ub370, \uc2e4\uc0c1\uc740 \uadf8\ub807\uc9c0\uac00 \uc54a\
