\ubd80\ub294 8\uc77c \ubd81\ud55c\uc758 \uc804\ub0a0 \ud0c4\ub3c4\ubbf8\uc0ac\uc77c \ubc1c\uc0ac\ub97c \uaddc\ud0c4\ud558\uba70 \ud55c\ubbf8\uc5f0\ud569\ud6c8\ub828\uacfc \ud56d\uacf5\ubaa8\ud568 \uc804\uac1c \ub4f1\uc5d0 \ubc18\ubc1c\ud55c \ubd81\ud55c\uc758 \uad6d\ubc29\uc131 \ub2f4\ud654\uc5d0 ","\uc601\uc5c5\uc775 8564\uc5b5 '3\ubd84\uae30 \uc0ac\uc0c1 \ucd5c\ub300'\u00b7\u00b7\u00b7\ub9e4\ucd9c\ub3c4 \uc804\ub144\u6bd4 146% \uc99d\uac00'\uc721\u00b7\ud574\u00b7\uacf5' \ud1b5\ud569 \ubc29\uc0b0 \uc2dc\ub108\uc9c0\u00b7\u00b7\u00b7'\uc30d\ub04c\uc774' \ub0b4\uc218\u00b7\uc218\ucd9c \uade0\ud615\uc788\ub294 \uc131\uc7a5 \uacc4\uc18d\ub418\ub294 \ucd94\uac00 \uc218\uc8fc \uae30\ub300\uac10\u00b7\u00b7\u00b7APEC","\uc815\ub3d9\uc601 \ud1b5\uc77c\ubd80 \uc7a5\uad00\uc740 8\uc77c \ubd81\ubbf8 \ud68c\ub2f4\uc774 \uc2e4\ud604\ub418\ub824\uba74 \ud55c\ubbf8\uc5f0\ud569\ud6c8\ub828\uc758 \uc870\uc815\uc774 \ubd88\uac00\ud53c\ud558\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\uc774\ub0a0 \uc5f0\ud569\ub274\uc2a4\uc5d0 \ub530\ub974\uba74, \uc815 \uc7a5\uad00\uc740 \uc11c\uc6b8 \uc11c\ucd08\uad6c \uc815\ud1a0\uc0ac\ud68c\ubb38\ud654\ud68c\uad00\uc5d0\uc11c \uc5f4\ub9b0 \u20182025 \uccad","\u674e \ub300\ud1b5\ub839, APEC \uae30\uac04 \u7f8e\u00b7\u4e2d\u00b7\u65e5 \ub9b4\ub808\uc774 \ud68c\ub2f4 \ub9c8\uccd0\u7f8e \ub300\ubbf8 \ud22c\uc790 \ud380\ub4dc \ud569\uc758 \u2026 \ud329\ud2b8\uc2dc\ud2b8 \ubc1c\ud45c\uc5d0 \uad00\uc2ec\u4e2d \uad00\uacc4 \uac1c\uc120 \ub098\uc130\uc9c0\ub9cc \u97d3 '\ud575\uc7a0 \ucd94\uc9c4' \ubcc0\uc218 \uc791\uc6a9\u2191\ub300\ud1b5\ub839\uc2e4 \"\u4e2d \uad00\uacc4 \ubc1c\uc804 ","\uc778\u00b7\ud0dc\ub0b4 \ubd80\ub2f4 \uc904\uc774\ub824\ub294 \ub4ef\n\ud55c\ubbf8 \uc815\uc0c1\uc758 \uc548\ubcf4\ubd84\uc57c \ud569\uc758\ub97c \ub2f4\uc740 \ud329\ud2b8\uc2dc\ud2b8(\uc124\uba85\uc790\ub8cc)\uc5d0\ub294 \uc804\uc2dc\uc791\uc804\ud1b5\uc81c\uad8c(\uc774\ud558 \uc804\uc791\uad8c) \uc804\ud658, \uc6d0\uc790\ub825\ucd94\uc9c4\uc7a0\uc218\ud568(SSN\u00b7\uc774\ud558 \ud575\uc7a0) \ub3c4\uc785 \ub4f1 \ud55c\uad6d\uad70 \uc5ed\ub7c9\uac15\ud654","\uc2dc\uc0ac\uc704\ud06c= \ubd81\ud55c\uc740 6\uc77c \uae40\uc740\ucca0 \uc678\ubb34\uc131 \ubbf8\uad6d\ub2f4\ub2f9 \ubd80\uc0c1\uc758 \ub2f4\ud654\ub97c \ud1b5\ud574 \ud2b8\ub7fc\ud504 \ud589\uc815\ubd80 2\uae30\uc758 \ub300\ubd81\uc81c\uc7ac\ub97c \u201c\uc2e4\ud328\ud55c \uac01\ubcf8\u201d\uc774\ub77c \uaddc\uc815\ud558\uace0 \u201c\ubbf8\uad6d\uc758 \uc545\uc758\uc801 \ubcf8\uc131\uc774 \ub610\ub2e4\uc2dc \uc5ec\uc2e4\ud788 \ub4dc\ub7ec\ub0ac\ub2e4\uace0\u201d\uace0 ","\u674e \ub300\ud1b5\ub839, \uc790\uc8fc\uad6d\ubc29 \ub4dc\ub77c\uc774\ube0c \"\ub0b4\ub144 \uc608\uc0b0, \uad6d\ubc29\ube44 8.2% \uc99d\uc561..AI\ucd5c\ucca8\ub2e8 \ubb34\uae30\uccb4\uacc4\"\n\u674e, \ud5e4\uadf8\uc138\uc2a4 \ub9cc\ub098 \"\uc784\uae30\ub0b4 \uc804\uc791\uad8c \ud68c\ubcf5, \u7f8e \ubd80\ub2f4 \ub35c \uac83\"\n\ud55c\ubbf8 \uad6d\ubc29 \"\uc804\uc791\uad8c \ud68c\ubcf5 2\ub2e8","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c\uad6d \uc678\uad50\uac00 '\uae00\ub85c\ubc8c \uc911\ucd94\uad6d'\uc73c\ub85c \uc790\ub9ac\ub9e4\uae40\ud588\ub2e4\ub294 \ud3c9\uac00\uac00 \ub098\uc628\ub2e4.\n\uc9c0\ub09c 2\uc77c \uc11c\uc6b8 \uc601\ub4f1\ud3ec\uad6c \uc5ec\uc758\ub3c4 \ud55c \uce74\ud398\uc5d0\uc11c \uac15\ucc3d\uc77c \uc804 \uc8fc\uc77c\ub300\uc0ac\ub97c \ub9cc\ub098 \uc774\ubc88 \ud68c\uc758\uc758","=\ucd5c\uadfc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc885\ub8cc\uc640 \ud568\uaed8 \uc790\uc720\ubb34\uc5ed\uc744 \uae30\ubc18\uc73c\ub85c \ud55c \uae30\uc874 \uacbd\uc81c \uccb4\uc81c\uac00 \ubcc0\ud654\ud558\uace0 \uc788\ub2e4\ub294 \uc2e0\ud638\uac00 \uc138\uacc4 \uac01\uad6d\uc5d0 \ud37c\uc9c0\uace0 \uc788\ub2e4. \uc774\ubc88 \ud68c\uc758\ub294 \ud2b9\ud788 \uac01\uad6d\uc774 ","\ud2b8\ub7fc\ud504 \ubbf8 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9 \ud654\ub791\ud640\uc5d0\uc11c \uc5f4\ub9b0 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b' \ud2b9\ubcc4\uc5f0\uc124\uc5d0\uc11c \"\uc0c1\ud638 \ud638\ud61c\uc8fc\uc758\ub97c \uae30\ubc18\uc73c\ub85c \ud574\uc11c \ubb34\uc5ed\ud611\uc815\uc744 \ud558\ub098\uc529","\uc6b0\ub9ac\ub098\ub77c \uad6d\ubbfc\ub4e4\uc758 \uacbd\uc81c \uc2ec\ub9ac\uac00 4\ub144 3\uac1c\uc6d4 \ub9cc\uc5d0 \uac00\uc7a5 \uae0d\uc815\uc801\uc778 \uc218\uc900\uc778 \uac83\uc73c\ub85c \ub098\ud0c0\ub0ac\ub2e4. \uc774\ub294 \uacbd\uc81c \ub274\uc2a4\ub97c \ubc14\ud0d5\uc73c\ub85c \uac00\ub2a0\ud55c \uacb0\uacfc\ub2e4.\n4\uc77c \ud55c\uad6d\uc740\ud589 \uacbd\uc81c\ud1b5\uacc4\uc2dc\uc2a4\ud15c\uc5d0 \ub098\ud0c0\ub09c \uc9c0\ub09c\ub2ec 31","\uac15\ud6c8\uc2dd \ub300\ud1b5\ub839 \ube44\uc11c\uc2e4\uc7a5\uc740 \ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1\uacfc \uad00\ub828, \"\uc774\ubc88 \ud569\uc758\uc5d0\uc11c \ub18d\uc0b0\ubb3c\uc744 \ud3ec\ud568\ud574 \ucd94\uac00\uc801\uc778 \uad00\uc138 \ucca0\ud3d0\ub098 \uc2dc\uc7a5 \uac1c\ubc29\uc744 \uc57d\uc18d\ud55c \uac83\uc774 \uc5c6\ub2e4\uace0 \ubd84\uba85\ud788 \ub9d0\uc500\ub4dc\ub9b0\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uac15 \uc2e4\uc7a5\uc740 3","\u2018\uaddc\uce59 \uae30\ubc18\u2019\uc5d0\uc11c \u2018\uc8fc\uba39\uc5d0 \uc758\ud55c\u2019 \uc9c8\uc11c\ub85c \ubc14\ub00c\ub294 \uad6d\uc81c \uad00\uacc4\u2026\u2018\uc7a0\uc7ac\uc801 \ud575\ub2a5\ub825\u2019 \ubcf4\uc720 \uc808\uc2e4\n\u2018\uacf5\uae09\ub9dd \uad6d\uc81c\uc5f0\ub300\u2019 \uad6c\ucd95\ud574\uc57c\u2026\u4e2d\uc758 \u2018\ud76c\ud1a0\ub958 \ubb34\uae30\ud654\u2019\uc5d0 \ub300\ud55c \ucca0\uc800\ud55c \ub300\ube44 \ud544\uc694\n\uc774\uc7ac\uba85 \uc815\ubd80 \uc678","\ub9cc\uc7a5\uc77c\uce58 '\uacbd\uc8fc\uc120\uc5b8'\uc5d0 \uad00\uc138\ud569\uc758 \ub4f1 \uc131\uacfc\n\uc5f0\ud569\ub274\uc2a4\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc9c0\ub09c \uc8fc\ub9d0 \ub9c9\uc744 \ub0b4\ub9b0 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4, APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc758\uc7a5\uad6d \uc790\uaca9\uc73c\ub85c \uc218\ud589\ud558\uba70 \ucc38\uc5ec\uad6d \ub9cc\uc7a5\uc77c\uce58\ub85c '","\ubd81, 16\uc77c \ub9cc\uc5d0 \ud0c4\ub3c4\ubbf8\uc0ac\uc77c \ub3c4\ubc1c \uc7ac\uac1c\u2026\ubbf8 \ub300\ubd81\uc81c\uc7ac \ubc18\ubc1c \uc131\uaca9(\uc885\ud5692\ubcf4)\n\uc9c0\ub09c\ub2ec 22\uc77c \uc774\ud6c4 7\uc77c \ub610 \ud55c\ubc88 \ud0c4\ub3c4\ubbf8\uc0ac\uc77c \ubc1c\uc0ac\n\uc774\uc7ac\uba85 \uc815\ubd80 \ucd9c\ubc94 \ud6c4 \ub450\ubc88\uc9f8\u2026\uc62c\ud574 7\ubc88\uc9f8 \ub3c4\ubc1c\n\ubd81, \uc678\ubb34","\ub300\ud559\uc0dd \ub4f1 \uae30\uc2b5 \uc2dc\uc704 vs \uc131\uc870\uae30 \ub4e4\uace0 \ud2b8\ub7fc\ud504 \ud658\uc601 \uc9d1\ud68c\n\ud2b8\ub7fc\ud504 \ud615\uc0c1\uc5d0 '\ub808\ub4dc\uce74\ub4dc' \ubd99\uc774\uba70 \"\ub178 \ud2b8\ub7fc\ud504\"\u2026APEC \uad00\ub828 \ucd1d 27\uac74 \uc9d1\ud68c\uc2e0\uace0\n\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uacc4\uae30\ub85c \ud55c\ubc18\ub3c4 \ud3c9\ud654 \ubb34\ub4dc\uc5d0 \ub300\ud55c \uae30\ub300\uac00 \ub192\uc544\uc9c0\uc790 \uc5ec\ub2f9 \ub0b4\uc5d0\uc11c \ubd81\ud55c\uc774\ub098 \uc8fc\ubcc0\uad6d\uc5d0 \ud2b9\uc0ac\ub97c \ud30c\uacac\ud574\uc57c \ud55c\ub2e4\ub294 \uc694\uad6c\uac00 \uc774\uc5b4\uc9c0\uace0 \uc788\ub2e4.\n\ubc15 \uc758\uc6d0","\ud55c\uad6d\uacfc \ubbf8\uad6d\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uad00\uc138\ud611\uc0c1\uc5d0 \ud569\uc758\ud588\ub2e4. \ub300\ubbf8 \ud604\uae08\ud22c\uc790 \uaddc\ubaa8\ub294 2000\uc5b5\ub2ec\ub7ec\ub85c \ud558\ub418 \uc5f0\uac04 \ud22c\uc790 \uc0c1\ud55c\uc744 200\uc5b5\ub2ec\ub7ec\ub85c \uc124\uc815\ud588\ub2e4. \ub098\uba38\uc9c0 ","\uad6d\uc815\uc6d0\uc774 \ub0b4\ub144 \ubd81\ubbf8\uc815\uc0c1\ud68c\ub2f4 \uac00\ub2a5\uc131\uc774 \ub192\ub2e4\uace0 \ubc1d\ud614\uc2b5\ub2c8\ub2e4.\n\ubd81\ud55c\uc774 \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc774 \ud55c\uad6d\uc744 \ucc3e\uc558\uc744 \ub54c\uc5d0\ub3c4 \ub9c9\ud310\uae4c\uc9c0 \ub300\ud654\uc5d0 \ub300\ube44\ud55c \uc815\ud669\ub3c4 \ud3ec\ucc29\ud588\ub2e4\uace0 \uc124\uba85\ud588\uc2b5\ub2c8\ub2e4.\n\ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \uc758","\uc774\uac15\uaddc \ubc15\uc0ac \u201c\uc804\ub7b5\uc801\uc73c\ub85c \uc798 \uba39\ud78c \ub300\ub2f4\ud55c \ud55c \uc218\u201d\n\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc5f4\ub9b0 \ud55c\ubbf8\u00b7\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uc6b0\ub9ac \uc815\ubd80\uac00 \u2018\ud575\ucd94\uc9c4 \uc7a0\uc218\ud568\u2019\uc774\ub77c\ub294 \uae5c\uc9dd \uce74\ub4dc\ub97c \uaebc\ub0b4 \ub4e4\uba74\uc11c, \ud5a5\ud6c4 ","\u7f8e\uc0c1\uc6d0, \uae00\ub85c\ubc8c \uc0c1\ud638 \uad00\uc138 \ubb34\ud6a8\ud654 \uacb0\uc758\uc548 \ud1b5\uacfc\n\ub9e4\uc77c\uc77c\ubcf4 = | \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ud0c0\uad6d\uacfc\uc758 \ubb34\uc5ed\ud611\uc815\uc5d0\uc11c \uad00\uc138 \ud611\uc0c1\uc744 \ubbf8\ub07c\ub85c \ud574\ub2f9 \uad6d\uac00 \ubcf4\uac74\uc758\ub8cc\uc2dc\uc7a5\uc744 \uac15\uc81c\ub85c \uac1c\ubc29\ud558\ub824\ub294 \ubd88\uacf5","AI \uc218\uc694 \ud3ed\ubc1c\uc5d0 \uc218\ucd9c\u00b7\ubcf8\uc6d0\uc18c\ub4dd\uc218\uc9c0 \uac1c\uc120\n\ud55c\uc740, \uc774\ub2ec \uc131\uc7a5\ub960 \uc804\ub9dd \uc0c1\ud5a5 \uac00\ub2a5\uc131\n\ub0b4\uc218\u00b7\ud22c\uc790 \ud68c\ubcf5\uc138 \ub4b7\ubc1b\uce68\ub418\uba74 '\uc644\ub9cc\ud55c \ud68c\ubcf5' \ud604\uc2e4\ud654\n\ubc18\ub3c4\uccb4 \uacbd\uae30\uac00 \ubcf8\uaca9\uc801\uc73c\ub85c \ud68c\ubcf5 \uad6d\uba74\uc5d0 \uc811\uc5b4\ub4e4\uba74\uc11c ","\ub0b4\ub144 \uc608\uc0b0\uc5d0 \ub0a8\ubd81 \uad50\ub958 \ud611\ub825\uae30\uae08 2\uc5b5 \ud3b8\uc131 \uac10\uade4 \ubcf4\ub0b4\uae30 \uc0ac\uc5c5 \uc900\ube44\n\uc774\ub978\ubc14 \u2018\ube44\ud0c0\ubbfcC \uc678\uad50\u2019\uac00 \uc7ac\uac1c\ub420\uc9c0 \uc8fc\ubaa9\ub41c\ub2e4.\n\uc81c\uc8fc\ud2b9\ubcc4\uc790\uce58\ub3c4\ub294 \uc624\uc601\ud6c8 \uc9c0\uc0ac\uac00 \uc9c0\ub09c 5\uc77c \uc815\ubd80\uc11c\uc6b8\uccad\uc0ac\uc5d0\uc11c \uc815\ub3d9\uc601 \ud1b5","\uc804\uae30\ucc28\u00b72\ucc28\uc804\uc9c0 \ubd80\ud488 \uc804\ubb38\uae30\uc5c5 \uc774\ub2c9\uc2a4 \uc8fc\uac00\uac00 \uac15\uc138\ub97c \ud718\ud30c\ub78c\uc744 \ubd88\uace0 \uc788\ub2e4.\n4\uc77c \ud55c\uad6d\uac70\ub798\uc18c\uc5d0 \ub530\ub974\uba74, \uc774\ub0a0 \uc624\uc804 10\uc2dc 43\ubd84 \ud604\uc7ac 8.86% \uc62c\ub77c 1\ub9cc 1920\uc6d0\uc5d0 \uac70\ub798\ub418\uace0 \uc788\ub2e4.","\uc9c0\ub09c\ub2ec \ub9d0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c \ud575\ucd94\uc9c4 \uc7a0\uc218\ud568\uc6a9 \ud575\uc5f0\ub8cc \uacf5\uae09\uc744 \uacf5\uac1c\uc801\uc73c\ub85c \uc694\uccad\ud588\ub2e4. \ud2b8\ub7fc\ud504 \ub300\ud1b5","\ub9e4\uc77c\uc77c\ubcf4 = | \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ucde8\uc784 \uc774\ud6c4 \ucd5c\ub300 \uaddc\ubaa8\uc758 \uc678\uad50 \uc77c\uc815\uc774\uc5c8\ub358 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uacbd\uc8fc \uc815\uc0c1\ud68c\uc758\ub97c \ub9c8\ubb34\ub9ac\ud588\ub2e4. \ud55c\ubbf8\u00b7\ud55c\uc911\u00b7\ud55c\uc77c \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f0\uc774\uc5b4 \uc5f4","HD\ud604\ub300\uc911\uacf5\uc5c5\uc740 \uc9c0\ub09c 3\uc77c \uc6b8\uc0b0 \ubcf8\uc0ac\uc5d0\uc11c \ud398\ub8e8 \uad6d\uc601 \uc2dc\ub9c8(SIMA) \uc870\uc120\uc18c\uc640 '\ud398\ub8e8 \uc7a0\uc218\ud568 \uacf5\ub3d9\uac1c\ubc1c\u00b7\uac74\uc870 \uc758\ud5a5\uc11c(LOI)'\ub97c \uccb4\uacb0\ud588\ub2e4.\n\uc774\ubc88 LOI\ub294 APEC 2025\uc640 \uc5f0\uacc4\ub418\uc5b4 ","\uae40\uc6a9\ubc94 \ub300\ud1b5\ub839\uc2e4 \uc815\ucc45\uc2e4\uc7a5\uc740 3\uc77c \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc11c\uc6b8\uacbd\uc81c\uc2e0\ubb38\uacfc \uc778\ud130\ubdf0\ub97c \ud1b5\ud574 \uc9c4\ucc99\uc774 \uc5c6\uc5c8\ub358 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \ubd84\uc704\uae30\uac00 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc744 \uba87\uc2dc \uac04 \uc55e\ub454 \uc9c0\ub09c\ub2ec 29\uc77c \uc624\uc804 10\uc2dc\uaed8\ubd80\ud130 ","\ud558\uc6d0 \uc18c\uc704\uc6d0\ud68c\uc11c \uc2ec\uc758\uae30\uac04 \uc5f0\uc7a5\n\uba55\uc2dc\ucf54\uc640\uc758 FTA \ubbf8\uccb4\uacb0\uad6d\uc778 \u97d3, \uba55\uc2dc\ucf54 \uc815\ubd80\uc640 \uc801\uadf9 \uc18c\ud1b5 \ud544\uc694\n\uba55\uc2dc\ucf54\uc640\uc758 FTA \ubbf8\uccb4\uacb0\uad6d\uc778 \u97d3, \uba55\uc2dc\ucf54 \uc815\ubd80\uc640 \uc801\uadf9 \uc18c\ud1b5 \ud544\uc694\n5\uc77c(\ud604\uc9c0\uc2dc\uac04) \uba55\uc2dc","\uc11d \ub2ec \uac00\uae4c\uc774 \ub09c\ud56d\uc744 \uacaa\uc740 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1\uc774 29\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \uc815\uc0c1\ud68c\ub2f4\uc744 \uacc4\uae30\ub85c \uadf9\uc801\uc73c\ub85c \ud0c0\uacb0\ub410\ub2e4.\n\uad00\uac74\uc774\uc5c8\ub358 3500\uc5b5\ub2ec\ub7ec \ud22c\uc790 \uaddc\ubaa8 \uc911 2000","\ubc18\ub3c4\uccb4\uc640 \uc120\ubc15 \uc218\ucd9c\uc774 \uacac\uc870\ud55c \ud750\ub984\uc744 \uc774\uc5b4\uac00\uba74\uc11c \uacbd\uc0c1\uc218\uc9c0\uac00 29\uac1c\uc6d4 \uc5f0\uc18d \ud751\uc790 \ud589\uc9c4\uc744 \uc774\uc5b4\uac14\ub2e4. \ud55c\uad6d\uc740\ud589\uc740 10\uc6d4\uc5d0\ub294 \uc5f0\ud734 \uc601\ud5a5\uc73c\ub85c \uc77c\uc2dc \uc870\uc815\uc774 \uc788\uaca0\uc9c0\ub9cc, \uc5f0\ub9d0\uc5d0\ub294 \ubc18\ub3c4\uccb4 \ud638\uc870\uc640 \uc720","= \uad6c\ubcd1\uc0bc \ud1b5\uc77c\ubd80 \ub300\ubcc0\uc778\uc774 24\uc77c \uc11c\uc6b8 \uc885\ub85c\uad6c \uc815\ubd80\uc11c\uc6b8\uccad\uc0ac\uc5d0\uc11c \uc815\ub840\ube0c\ub9ac\ud551\uc744 \ud558\uace0 \uc788\ub2e4. 2025.10.24 .kr\n\ucd5c\uc120\ud76c \uc678\ubb34\uc0c1, \ub7ec\uc2dc\uc544\u00b7\ubca8\ub77c\ub8e8\uc2a4 \ubc29\ubb38 \uc704\ud574 \ud3c9\uc591 \ucd9c\ubc1c\n\ucd5c\uc120\ud76c \ubd81\ud55c","\uc678\ud658\uc2dc\uc7a5 \ucda9\uaca9 \uc6b0\ub824\u2026\ud55c\uc740 \u201c200\uc5b5\ub2ec\ub7ec \ud55c\uacc4\u201d\n\ud611\uc0c1 \uc9c0\uc5f0\uc5d0 \uc790\ub3d9\ucc28 \uc5c5\uacc4 \u201810% \uad00\uc138\ucc28\u2019 \ud0c0\uaca9 \ud655\ub300\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 27\uc77c \uacf5\uac1c\ub41c \ube14\ub8f8\ubc84\uadf8TV\uc640\uc758 \uc778\ud130\ubdf0\uc5d0\uc11c \u201c\ubaa8\ub4e0 \uac83\uc774 \uc5ec\uc804\ud788 \uc7c1","\ud1b5\uc77c\ubd80\ub294 27\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uad00\uce21\ub418\ub294 \ubd81\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uac00\ub2a5\uc131\uc5d0 \ub300\ud574 \"\uc774\ubc88 APEC \uacc4\uae30\uac00 \ubd81\ubbf8\uc815\uc0c1\uc774 \ub9cc\ub0a0 \uc218 \uc788\ub294 \uc88b\uc740 \uae30\ud68c\"\ub77c\uace0 \uc7ac\ucc28 \ubc1d\ud614","\uc624\ub298 \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4 \ucd09\uac01\u2026\uad00\uc138\ud611\uc0c1 \ud0c0\uacb0\ub420\uae4c\n\uc5f0\ud569\ub274\uc2a4\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 2\ucc28 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc624\ub298(29\uc77c) \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub429\ub2c8\ub2e4.\n\ud55c\ubbf8\ub294 \uc9c0\ub09c 7\uc6d4 3500\uc5b5 ","APEC \uc774\ud6c4, 2026 \uc0b0\uc5c5\u00b7\uc99d\uc2dc \uae00\ub85c\ubc8c \ud2b8\ub80c\ub4dc\ub294?\n\ubc29\uc1a1: \uba38\ub2c8\ud22c\ub370\uc774\ubc29\uc1a1 MTN &lt;\uacbd\uc81c1\ud0c0\uac15\uc0ac&gt;\n\ud480\uc601\uc0c1 \uc5c5\ub85c\ub4dc\uc77c: 2025\ub144 11\uc6d4 4\uc77c\n&gt;\uc77c\ud0c0\uac15\uc0ac\uc640 \ud568\uaed8\ud558\ub294 \uacbd\uc81c \uc77c\ud0c0\ud574\ubc95! \uc624","\u65e5\uacfc \ub2ec\ub9ac \uc5f0 200\uc5b5\ub2ec\ub7ec \uc0c1\ud55c\uc120\u2026\u20181500\uc5b5\ub2ec\ub7ec \ub9c8\uc2a4\uac00 \uc790\uc728\uad8c\u2019\ub3c4\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \ubc29\ud55c\uc744 \uacc4\uae30\ub85c \ud55c\ubbf8\ubb34\uc5ed\ud611\uc0c1\uc774 3500\uc5b5\ub2ec\ub7ec(\uc57d 500\uc870\uc6d0)\uc758 \ub300\ubbf8 \ud22c\uc790 \ubc29\uc548\uc744 \ud575\uc2ec","\ub300\ud654 \ub098\ub204\ub294 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839(\uc67c\ucabd)\u00b7\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d. \uc5f0\ud569\ub274\uc2a43\uc77c \ud55c\uad6d\ud574\uc591\uc9c4\ud765\uacf5\uc0ac\ub294 \ucd5c\uadfc APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ub098\uc628 \ubbf8\uad6d\uacfc \uc911\uad6d \uac04 \uc0c1\ud638\uad00\uc138 1\ub144 \uc720\uc608 \uc870\uce58\uc640","\ud55c\ubbf8 \uc591\uad6d\uc774 29\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \uc815\uc0c1\ud68c\ub2f4\uc744 \uacc4\uae30\ub85c \uad00\uc138 \ud611\uc0c1\uc5d0 \uadf9\uc801\uc73c\ub85c \ud569\uc758\ud588\ub2e4. \ub300\ubbf8 \uae08\uc735\ud22c\uc790 \ucd1d\uc561 3500\uc5b5 \ub2ec\ub7ec \uac00\uc6b4\ub370 2000\uc5b5 \ub2ec\ub7ec\ub97c \ud604\uae08","\ubbf8\uad6d\uc740 \ubd81\ud55c\uc774 \ub300\ubd81 \uc81c\uc7ac\ub97c \ud68c\ud53c\ud574 \uad6d\uc81c\uc801\uc73c\ub85c \uc0ac\uc774\ubc84 \ubc94\uc8c4\ub97c \ubc8c\uc774\uba70 \uadf8 \uc218\uc775\uc744 \ud575\u00b7\ubbf8\uc0ac\uc77c \uac1c\ubc1c\uc5d0 \uc0ac\uc6a9\ud558\uace0 \uc788\ub2e4\uace0 \ubcf4\uace0 \uc790\uae08\uc904 \ucc28\ub2e8\uc5d0 \ub098\uc130\ub2e4.\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc740 \ucd5c\uadfc APE","\ud2b8\ub7fc\ud504\uc758 \uc77c\ubc29\uc801 \ub7ec\ube0c\ucf5c\uc5d0\ub3c4\n\uacbd\uc8fc APEC \uae30\uac04 \ubd81\ubbf8 \ub300\ud654 \ubb34\uc0b0\n\ud575 \ubcf4\uc720\ub85c \ub192\uc544\uc9c4 \ubd81\ud55c \ubab8\uac12 \ud655\uc778\n\ubd81\ud55c\uc758 \ud575\ubb34\uc7a5 \uc548\ubcf4 \uc704\ud611 \ud604\uc2e4\ud654\n\ud604\uc2e4\uc801 \uc5b5\uc9c0\ub825 \uac16\ucd94\ub294 \uac8c \uc911\uc694\n\uc774\uc7ac\uba85 \uc2e4\uc6a9\uc678\uad50 \uc9c4\uac00","\ubd80\ucd1d\ub9ac, 31\uc77c \uacf5\uae09\ub9dd\uc548\uc815\ud654\uc704\uc6d0\ud68c \uc8fc\uc7ac\n\"\uc790\uc6d0\ud655\ubcf4 \uac1c\ub150, '\ucc44\uad74'\u2192'\ud68c\uc218' \ud655\uc7a5\ud574\uc57c\"\n2030\ub144 \ud575\uc2ec\uad11\ubb3c \uc7ac\uc790\uc6d0\ud654\uc728 20% \ubaa9\ud45c\n\uad6c\uc724\ucca0 \ubd80\ucd1d\ub9ac \uacb8 \uae30\ud68d\uc7ac\uc815\ubd80 \uc7a5\uad00\uc740 31\uc77c \uc544\uc2dc\uc544\ud0dc","\u201c\ub05d\uae4c\uc9c0 \uc801\ub300\uc2dc\ud55c\ub2e4\uba74 \ub9de\uc124 \uac83\u201d \ubd81\ud55c\uc774 \ub300\ubd81\uc81c\uc7ac\uc5d0 \ub300\ud55c \uc785\uc7a5\uc744 \ubc1d\ud614\ub2e4\n\u7f8e \ub2e8\ub3c5\uc81c\uc7ac \uc774\ud6c4 \ub2f4\ud654 \ubc1c\ud45c\n\ubd81\ud55c\uc774 \ubbf8\uad6d\uc758 \uc787\ub530\ub978 \ub300\ubd81\uc81c\uc7ac\uc5d0 \u201c\ub05d\uae4c\uc9c0 \uc801\ub300\uc2dc\ud558\uaca0\ub2e4\ub294 \uc785\uc7a5\uc744 \ubc1d\ud78c \uc774\uc0c1 \uc6b0\ub9ac \uc5ed","\uc815\ubd80 \"\uc131\uacf5\uac1c\ucd5c\uac00 \ucd5c\uc6b0\uc120\" \uc785\uc7a5\n\ud22c\uc790\u00b7\uc548\ubcf4\uc640 \ud328\ud0a4\uc9c0 \ud0c0\uacb0 \ubb34\uc0b0\ub550\n\u7f8e\uc640 \uc5f0\ub9d0\uae4c\uc9c0 \ucd94\uac00\ud611\uc0c1 \uac00\ub2a5\uc131\n\uc77c\uac01\uc5d0\uc120 '\ud1b1\ub2e4\uc6b4 \ube45\ub51c' \uc804\ub9dd\ub3c4\n\ud22c\uc790\u00b7\uc548\ubcf4\uc640 \ud328\ud0a4\uc9c0 \ud0c0\uacb0 \ubb34\uc0b0\ub550\n\u7f8e\uc640 \uc5f0\ub9d0\uae4c\uc9c0 \ucd94\uac00\ud611","\u7f8e \ud575\uc7a0 \uc2b9\uc778\uc5d0 \uc548\ubcf4 \uc219\uc6d0 \ud574\uacb0\n\uc138\ubd80 \uc678\uad50 \uc2ec\ud654 \uad6d\uc775 \uc99d\ub300 \uc219\uc81c\n\uc774\uc7ac\uba85 \uc815\ubd80 \ucd5c\ub300 \ub09c\uad00\uc73c\ub85c \uc5ec\uaca8\uc9c0\uace0 \uad6d\ub0b4 \uae30\uc5c5\ub4e4\uc774 \uc560\ud0c0\uac8c \uae30\ub2e4\ub9ac\ub358 \ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(AP","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud55c\uad6d\uc758 \uc6d0\uc790\ub825\ucd94\uc9c4\uc7a0\uc218\ud568 \uac74\uc870\uc9c0\ub85c \uac70\ub860\ud55c \ud544\ub9ac\uc870\uc120\uc18c\uac00 \uc8fc\ubaa9 \ubc1b\uace0 \uc788\ub2e4.\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 \uc9c0\ub09c\ub2ec \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc5f0","\uad6d\ubbfc\uc758\ud798 \uc548\ucca0\uc218 \uc758\uc6d0\uc774 4\uc77c APEC\uc5d0 \ub300\ud574 \"\ud569\uc758\uac00 \ub05d\ub09c \uc815\uc0c1\ud68c\ub2f4\uc740 \ud68c\uacac\uacfc \ud569\uc758\ubb38 \ubc1c\ud45c\uac00 \uc788\uc5b4\uc57c \ud55c\ub2e4\ub294 \uac83\uc774 \uc0c1\uc2dd\"\uc774\ub77c\uace0 \ubc1d\ud614\ub2e4.\n\uc548 \uc758\uc6d0\uc740 \uc774\ub0a0 \ud398\uc774\uc2a4\ubd81\uc744 \ud1b5\ud574 \u201c\ud3ec\uc2a4\ud2b8 APE","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \uacc4\uae30 \ubd81\ubbf8 \uc815\uc0c1 \ud68c\ub3d9\uc774 \ubb34\uc0b0\ub410\uc9c0\ub9cc \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \ub354 \uc801\uadf9\uc801\uc73c\ub85c \ub300\ubd81 \uc120\uc81c\uc870\uce58\ub97c \uacc4\uc18d\ud558\uaca0\ub2e4\uace0 \ubc1d\ud600 \uc5b4\ub5a4 \uce74\ub4dc\uac00 \uc788\uc744\uc9c0 \uc8fc\ubaa9\ub41c\ub2e4.\n\uc591\ubb34\uc9c4 \ubd81\ud55c\ub300\ud559","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4\uc744 \uac00\uc9c4 \ub4a4 \ud55c\ud654\uc624\uc158 \ub4f1 \ud55c\uad6d \uc870\uc120\u00b7\ud574\uc6b4\uc5c5\uacc4\ub97c \uc911\uc2ec\uc73c\ub85c \uac01\uc885 \uc81c\uc7ac","\uad00\ub828 \ud0a4\uc6cc\ub4dc\uacbd\uc8fcAPEC\ud55c\uc77c\u00b7 '\ud56d\uba85vs\uc678\uc555'\u2026\uc5ec\uc57c \"\ub300\uc7a5\ub3d9 \ud56d\uc18c\ud3ec\uae30 \uad6d\uc815\uc870\uc0ac \ucd94\ud6c4 \uacc4\uc18d \ub17c\uc758\"\u8207, \uc7a5\ub3d9\ud601 '\u674e\ub300\ud1b5\ub839 \ud0c4\ud575' \uc5b8\uae09\uc5d0 \"\ubb34\ucc45\uc784\ud55c \uc120\ub3d9\u2026\uac15\ub825 \uaddc\ud0c4\"\uad00\ub828 \uae30\uc0ac\ud55c\ubbf8 \ud329\ud2b8\uc2dc\ud2b8","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud68c\uc758\uac00 \u2018\uc2e0(\u65b0)\ub0c9\uc804\u2019 \ud750\ub984\uc5d0 \uc81c\ub3d9\uc744 \uac78 \uc218 \uc788\ub2e4\uace0 \uae30\ub300\ud588\uc9c0\ub9cc \uc21c\uc9c4\ud588\ub2e4. \ubbf8\u00b7\uc911\uc740 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c 1\ub144 \ud734\uc804\ub9cc \ud0c0\uacb0\ud558\uba70 \uc7ac\ub300\uacb0\uc744 \uc608\uace0\ud588\ub2e4. \u2018\uacbd\uc8fc\uc120\uc5b8\u2019","\uc624\ud604\uc8fc \ucc28\uc7a5 \"\ubd81\ubbf8 \ub9cc\ub0a8\uc790\uccb4\uac00 \ubaa8\ub4e0 \uac83\uc758 \uc2dc\uc791\"\n\"\ubd81\ubbf8 \ud68c\ub3d9\uc5d0 \u674e\ub300\ud1b5\ub839\uc774 \uaf2d \ucc38\uc5ec\ud574\uc57c\ud55c\ub2e4\uace0 \uc0dd\uac01 \uc548 \ud574\"\n\ud55c\ubbf8 \uc548\ubcf4 \uc774\uc288\ub294 \"\ud070 \uc774\uacac \uc5c6\uc5b4\"\n\uc624\ud604\uc8fc \uad6d\uac00\uc548\ubcf4\uc2e4 3\ucc28\uc7a5\uc774 \"\ubd81\ubbf8 \uc815\uc0c1","\uad00\uc138\ud611\uc0c1 \ud0c0\uacb0\u00b7\ud575\ucd94\uc9c4 \uc7a0\uc218\ud568 \uc2b9\uc778\n\ud55c\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4\uc120 \u2018\uad00\uacc4 \ubcf5\uc6d0\u2019 \ud3c9\uac00\n\ubbf8\u00b7\uc911 \uc591\uad6d \uc0ac\uc774 \uae34\uc7a5 \uc644\ud654 \uc131\uacfc\ub3c4\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc640 \uc774\ub97c ","\"\uc548\uc815\uc801\uc778 \ud30c\ud2b8\ub108\uc2ed \ub9cc\ub4e4\uc5b4\uc9c8 \uac83\"\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \"\ud55c\uad6d\uacfc \uace7 \ubb34\uc5ed\ud611\uc0c1\uc774 \ud0c0\uacb0\ub420 \uac83\"\uc774\ub77c\uace0 \ub9d0\ud588\ub2e4.\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC","\u25b2 \ub9c8\ud2b8\uc5d0\uc11c \uc7a5 \ubcf4\ub294 \uc2dc\ubbfc\ub4e4\n\uacbd\uc81c \ub274\uc2a4\ub97c \ubc14\ud0d5\uc73c\ub85c \uac00\ub2a0\ud55c \uc6b0\ub9ac \uad6d\ubbfc\uc758 \uacbd\uc81c \uc2ec\ub9ac\uac00 4\ub144 3\uac1c\uc6d4 \ub9cc\uc5d0 \uac00\uc7a5 \uae0d\uc815\uc801\uc778 \uc218\uc900\uc73c\ub85c \uce21\uc815\ub410\uc2b5\ub2c8\ub2e4.\n4\uc77c \ud55c\uad6d\uc740\ud589 \uacbd\uc81c\ud1b5\uacc4\uc2dc\uc2a4\ud15c\uc5d0 \ub530\ub974\uba74, \uc9c0","- \uacbd\uc8fc APEC, \uc900\ube44 \uc798\ud588\uc9c0\ub9cc \ud55c\ubbf8\u00b7\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc740 \uc544\uc26c\uc6cc\n- \uad00\uc138\ud611\uc0c1 MOU, \uad6d\ud68c \ube44\uc900 \uaf2d \ubc1b\uc544\uc57c\u2026 \ud5cc\ubc95\uc0c1 \uc7ac\uc815 \ubd80\ub2f4 \ub3d9\uc758 \uc0ac\ud56d\n- \ud2b8\ub7fc\ud504, \ub3d9\ub9f9\ub3c4 \u2018\ud611\ub825\uc5c5\uccb4\u2019\ub85c \ubcf4\ub294 \ubd80\ub3d9","\uc911\uad6d\uc0b0 \ud3c9\uade0 \uad00\uc138\uc728 55\u219245%\ub85c \ub0ae\uc544\uc9c8 \uc218 \uc788\uc5b4\n\uc911\uad6d, \ubbf8\uad6d\uc0b0 \ub300\ub450 \ub300\ub7c9 \uad6c\ub9e4 \uc57d\uc18d\ub3c4\n\ud56d\ub9cc\uc774\uc6a9\ub8cc \uc778\ud558 \uac00\ub2a5\uc131\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c 30\uc77c \ubd80\uc0b0\uc5d0","APEC \uc2dc\uc791\uacfc \ud568\uaed8 APEC\uc744 \ubb34\ub300\ub85c \ud55c \ubcf5\ud569 \uc678\uad50\uc804\ub3c4 \uc774\ubbf8 \uc2dc\uc791\ud588\ub2e4\uace0 \ubcf4\uc2dc\uba74 \ub429\ub2c8\ub2e4.\n\uc678\uad50\ubd80 \ucd9c\uc785\ud558\ub294 \uc640 \ud568\uaed8 APEC \uc9c4\ud589 \uc0c1\ud669, \uadf8\ub9ac\uace0 \uc774\ub97c \ubb34\ub300\ub85c \ud55c \uc678\uad50\uc804 \uc815\ub9ac\ud574 \ubcf4\uaca0\uc2b5","\uad6d\ub0b4 \uc2dc\uc911\uc740\ud589 \uc704\uc548\ud654 \ub9ac\uc2a4\ud06c \uc904\uc5b4\n\uc591\uad6d \ubb34\uc5ed\uac70\ub798\ub54c \uc704\uc548\ud654 \uc0ac\uc6a9 \ucd09\uc9c4\n\uc704\uae30\ub300\uc751 \ub118\uc5b4 \uae08\uc735 \uc778\ud504\ub77c \uae30\ub2a5\ub3c4\n\ucd5c\uadfc \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c\uad6d\uacfc \uc911\uad6d\uc774 70\uc870\uc6d0(4000\uc5b5\uc704\uc548) ","\ud55c\ubbf8, \ud22c\uc790\uae08 \uc870\ub2ec \ubcf4\uc99d \uac00\ub2a5 \ud569\uc758\n\ud55c\ud654, \ud544\ub9ac\uc870\uc120\uc18c\uc5d0 50\uc5b5\ub2ec\ub7ec \ud22c\uc785\nHD\ud604\ub300, \uc0ac\ubaa8\ud380\ub4dc \ud3ec\ud568\ud574 50\uc5b5\u5f17\n\ud55c\uad6d\uacfc \ubbf8\uad6d \uac04 \uad00\uc138 \ud611\uc0c1 \uc138\ubd80 \ud569\uc758\ub85c \ud55c\ubbf8 \uc870\uc120 \ud611\ub825 \ud504\ub85c\uc81d\ud2b8 \u2018\ub9c8\uc2a4\uac00","\ubc31\uc545\uad00, \ud329\ud2b8\uc2dc\ud2b8 \uacf5\uac1c\u2026\uc0c1\ud638 \uc218\ucd9c\ud1b5\uc81c \uc870\uce58 \uc911\ub2e8\u00b7\uad00\uc138 \uc778\ud558\n\"\u97d3\uacfc\ub294 \uc870\uc120\ud611\ub825 \uacc4\uc18d\u2026\u7f8e\uc77c\uc790\ub9ac \ucc3d\ucd9c, \uc218\uc2ed\uc5b5\u5f17 \ud22c\uc790\ud655\ubcf4\"\n\ud2b8\ub7fc\ud504, \u4e2d\ud39c\ud0c0\ub2d0 \ub2e8\uc18d \ud611\uc870\uc2dc \uad00\uc138 10%\ud3ec\uc778\ud2b8 \ucd94\uac00\uc778\ud558 \uc2dc\uc0ac","\uacbd\uc0c1\uc218\uc9c0\uac00 9\uc6d4 \uae30\uc900 \uc5ed\ub300 \ucd5c\ub300, \uc5ed\ub300 2\uc704 \ud751\uc790\ub97c \uae30\ub85d\ud588\ub2e4. 1~9\uc6d4 \ub204\uc801 \ud751\uc790\ub294 \uc0ac\uc0c1 \ucd5c\ub300\uce58\ub97c \uae30\ub85d\ud588\ub2e4. \u00a9 \uc5f0\ud569\ub274\uc2a4\n\uacbd\uc0c1\uc218\uc9c0\uac00 9\uc6d4 \uae30\uc900 \uc5ed\ub300 \ucd5c\ub300, \uc5ed\ub300 2\uc704 \ud751\uc790\ub97c \uae30\ub85d\ud588","27\uc77c \ud55c\uad6d\uac70\ub798\uc18c\uc5d0 \ub530\ub974\uba74 \uc774\ub0a0 \uc7a5\ucd08\ubc18 \uc0bc\uc131\uc911\uacf5\uc5c5 \uc8fc\uac00\uac00 \uc804 \uac70\ub798\uc77c \ub300\ube44 18.3% \uc624\ub978 2\ub9cc9350\uc6d0\uae4c\uc9c0 \uce58\uc19f\uc558\ub2e4. \uc7a5\uc911 \uc0c1\uc2b9\ud3ed\uc744 \uc77c\ubd80 \ubc18\ub0a9\ud558\uba74\uc11c 10\uc2dc 30\ubd84\uaed8 15.1% \uc624\ub978","\u91d1\uacfc \ud68c\ub3d9 \uc758\uc9c0 \uac70\ub4ed\ud574 \ubc1d\ud600\n\ud2b8\ub7fc\ud504 \u201c\ub9cc\ub098\uba74 \uc815\ub9d0 \uc88b\uc744 \uac83\u201d\n\ud68c\ub2f4 \uc704\ud574 \uc21c\ubc29 \uc77c\uc815 \uc5f0\uc7a5 \uc2dc\uc0ac\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7\uc5d0\uc774\ud399)\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud558\ub294 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 ","\"\u5317 \ub3c8\uc138\ud0c1 \uac1c\uc778 8\uba85\uacfc \uae30\uad00 2\uacf3 \uc81c\uc7ac\"\n\uc7ac\ubb34\ubd80 \u201c\u5317 \uc0ac\uc774\ubc84\ubc94\uc8c4 \uc790\uae08\uc138\ud0c1 \ub2e8\uc8c4\u201d\n\uad6d\ubb34\ubd80\ub3c4 \uc720\uc5d4\uc11c \u5317\u00b7\u4e2d \uac70\ub798 \ucc98\ubc8c \ucd94\uc9c4\n\ubbf8\uad6d \uad6d\ubb34\ubd80\uc5d0 \uc774\uc5b4 \ubbf8 \uc7ac\ubb34\ubd80\uac00 \ub300\ubd81 \uc81c\uc7ac \uad6c\uc0c1\uc744 \ub0b4\ub1a8\ub2e4.","\ub300\ud1b5\ub839\uc2e4\uc774 \ud558\uc6cc\ub4dc \ub7ec\ud2b8\ub2c9 \ubbf8\uad6d \uc0c1\ubb34\uc7a5\uad00\uc774 '\ud55c\uad6d\uc774 \uc2dc\uc7a5\uc744 100% \uac1c\ubc29\ud558\uae30\ub85c \ud588\ub2e4'\uba70 \ub18d\ucd95\uc0b0\ubb3c \uc2dc\uc7a5 \ucd94\uac00 \uac1c\ubc29\uc744 \uc5b8\uae09\ud55c \uac83\uc744 \ub450\uace0 \" \ud55c\uad6d\uc740 \uc774\ubbf8 \ubaa8\ub4e0 \ubbf8\uad6d\uc0b0 \uc0c1\ud488\uc5d0 \ub300\ud574 \uc2dc\uc7a5\uc774 ","\u4e2d, \u7f8e\uc0b0 \uc218\uc218\u00b7\ubc00 \uc218\uc785 \uc7ac\uac1c\u2026\uc218\uc218 \uccab \uc120\uc801\ubd84 \uc774\ubbf8 \ubc1c\uc1a1\n\uc911\uad6d, \ubbf8\uad6d \ubc00 12\ub9cct \uad6c\uc785\u202612\uc6d4 \uc911 \uc120\uc801\n\u3010\uc640\ucf54\ubbf8\uc2a4=AP/\ub274\uc2dc\uc2a4\u3011\ubd80\uc0b0\uc5d0\uc11c \uc5f4\ub9b0 \ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc774\ud6c4 \uc911\uad6d\uc774 \ubbf8\uad6d\uc0b0 \uc218\uc218","\ubbfc\uc911\ubbfc\uc8fc\ub2f9 \"'APEC \ubc29\ud55c' \ud2b8\ub7fc\ud504\uc5d0 \ud6c8\uc7a5\u00b7\uae08\uad00 \uc0c1\ub0a9\"\n\ubbfc\uc911\ubbfc\uc8fc\ub2f9, \ub300\ud1b5\ub839\uc2e4 \ubc1c\ud45c\ud55c \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \uc138\ubd80\ub0b4\uc6a9 \ube44\ud310\n3500\uc5b5 \ub2ec\ub7ec \uaddc\ubaa8 \ub300\ubbf8\ud22c\uc790 \ud380\ub4dc \uc138\ubd80\uc548 \ub450\uace0 '\ub9e4\uad6d' \uc9c0\uc801\n,","\uc544\uc138\uc548\ud655\ub300 \uad6d\ubc29\uc7a5\uad00\ud68c\uc758\uc11c \ud55c\ubbf8 \ud68c\ub3d9\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub9b0 \uc774\ud6c4 \ud55c\ubbf8 \uad6d\ubc29\ubd80 \uc7a5\uad00\ub3c4 \ucc98\uc74c \ub300\uba74\ud558\uba70 \uc591\uad6d \uc548\ubcf4 \ud611\ub825 \ub17c\uc758\ub97c \uc774\uc5b4","\uc624\ub294 29\uc77c \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4\uc744 \uc55e\ub450\uace0 \ub300\ud1b5\ub839\uc2e4\uc774 \ud55c\ubbf8\uad00\uc138\ud611\uc0c1\uc5d0 \ub300\ud574 \u201c\uc77c\ubd80 \uc5b8\ub860\uc5d0\uc11c \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1\uc774 \uc774\ubc88 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \ub54c \ud0c0\uacb0\ub418\ub294 \uac83\ucc98\ub7fc \ub2f9\uc704\ub860\uc744 \ud3bc\uce58\ub294 \uac74 \uc628\ub2f9\uce58 \ubabb\ud558\ub2e4\u201d","\uc815\ub3d9\uc601 \ud1b5\uc77c\ubd80 \uc7a5\uad00\uc740 8\uc77c \u201c(\ub0b4\ub144 \uc0c1\ubc18\uae30) \ubd81-\ubbf8 \ud68c\ub2f4\uc774 \uc2e4\ud604\ub418\ub824\uba74 \ud55c\ubbf8\uc5f0\ud569\ud6c8\ub828\uc758 \uc870\uc815\uc774 \ubd88\uac00\ud53c\ud558\ub2e4\u201d\uace0 \ubc1d\ud614\ub2e4.\n\uc815 \uc7a5\uad00\uc740 \uc774\ub0a0 \uc11c\uc6b8 \uc11c\ucd08\uad6c \uc815\ud1a0\uc0ac\ud68c\ubb38\ud654\ud68c\uad00\uc5d0\uc11c \uc5f4\ub9b0 \u20182025 ","\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uc911\uad6d \uc218\ucd9c \ucd5c\uc885 \ud0c0\uacb0\n\ub18d\uac00 \uad50\uc721\u00b7\uc81c\ub3c4 \uc815\ube44 \ub4f1 \ud6c4\uc18d\uc870\uce58 \ucd94\uc9c4\n\ub18d\uc2dd\ud488\ubd80 \u201c\uad6d\uc0b0 \ub18d\uc0b0\ubb3c \uc218\ucd9c \ud655\ub300 \uae30\ub300\u201d\n\ud55c\uad6d\uc0b0 \uac10\uc758 \uc911\uad6d \uc218\ucd9c\uc744 \uc704\ud574 2008\ub144\ubd80\ud130 \uc9c4\ud589\ub410\ub358 \uac80\uc5ed\ud611","\"\u5317 \uc758\uc2ec\uacfc \ub300\uacb0\uc801 \uc0ac\uace0 \ubc14\uafb8\ub824\uba74 \ub178\ub825 \ud544\uc694\u2026\uc120\uc81c\uc801 \uc870\uce58 \uacc4\uc18d\ub420 \uac83\" \"\ud55c\ubc18\ub3c4\ub294 \ud734\uc804 \uc911\u2026\u5317, \ubbf8\uad6d \uccb4\uc81c\uc548\uc804 \ubcf4\uc7a5 \uc6d0\ud558\uae30\uc5d0 \u7f8e \uc5ed\ud560 \uc911\uc694\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839, 2025 \uacbd\uc8fc APEC ","\ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc744 \uacc4\uae30\ub85c \uc6b0\ub77c\ub284 \ub18d\ucd95\uacfc \uc0ac\uc6a9\ud6c4\ud575\uc5f0\ub8cc \uc7ac\ucc98\ub9ac \ub17c\uc758\uac00 \uc218\uba74 \uc704\ub85c \ub5a0\uc62c\ub790\ub2e4. \ud55c\uad6d\uc774 \uc6d0\uc804 \uc5f0\ub8cc \uc804 \uacfc\uc815\uc758 \ud574\uc678 \uc758\uc874 \uad6c\uc870\ub97c \ubc97\uc5b4\ub098\uae30 \uc704\ud55c \uc81c\ub3c4\u00b7\uae30\uc220\u00b7\uc678\uad50 \uc804\ub7b5 \uad6c\ucd95\uc774 \uc2dc\uae09","\ub300\ud1b5\ub839\uc2e4 \uad6d\uac00\uc548\ubcf4\uc2e4 \uc624\ud604\uc8fc 3\ucc28\uc7a5\uc740 \uc774\ubc88 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1\uc774 \ubc14\ub85c \ud0c0\uacb0\ub418\uae30\ub294 \uc880 \uc5b4\ub835\uc9c0 \uc54a\ub098 \uc0dd\uac01\ud55c\ub2e4\uace0 \ub9d0\ud588\uc2b5\ub2c8\ub2e4.\n\uc624 \ucc28\uc7a5\uc740 \uc624\ub298(27\uc77c) \uc11c\uc6b8 \uad11\ud654\ubb38 ","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \ubbf8\uad6d \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc744 \uc0c1\ub300\ub85c \ud55c \uaddc\ud0c4 \ud589\ub3d9\uc774 \uacc4\uc18d\ub418\uace0 \uc788\ub2e4. \uc2dc\ubbfc\uc0ac\ud68c\ub294 3500\uc5b5 \ub2ec\ub7ec(\uc57d 500\uc870 \uc6d0) \ud22c\uc790 \uc694\uad6c \ub4f1 \ubbf8","\uc815\uc0c1\ud68c\uc758\uc7a5 \uc55e\uc5d0\uc11c \ubbf8\uad6d \uc815\ubd80\uc758 \ubb34\uc5ed \uc815\ucc45\uc744 \ube44\ud310\ud558\ub294 \ub0b4\uc6a9\uacfc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \ubaa8\uc2b5\uc774 \ub2f4\uae34 \ud604\uc218\ub9c9\uc744 \ud3bc\uce58\uba70 \uae30\uc2b5 1\uc778 \uc2dc\uc704\ub97c \ud55c \uc774\uc81c\uc11d \uc774\uc81c\uc11d\uad11\uace0\uc5f0\uad6c\uc18c \ub300\ud45c\uac00 \uacbd\ucc30\uc5d0 \uc81c\uc9c0\ub2f9\ud558\uace0 ","\uacbd\uc8fc APEC '\uc288\ud37c \uc704\ud06c'\uac00 \uc774\ud2c0\uc9f8\ub97c \ub9de\uc558\uc2b5\ub2c8\ub2e4.\n\uc8fc\uc694\uad6d \uc591\uc790 \ud68c\ub2f4 \uc77c\uc815\ub3c4 \ub300\ubd80\ubd84 \uc724\uacfd\uc774 \uc7a1\ud78c \uac00\uc6b4\ub370, \ud55c\ubbf8 \ud68c\ub2f4\uc740 \uc5b4\ub290\uc0c8 \ud558\ub8e8 \uc55e\uc73c\ub85c \ub2e4\uac00\uc654\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc \ud604\uc9c0 \uc5f0\uacb0\ud574\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.","\ud55c \ucc28\ub840 \uac15\uc81c\ud574\uc0b0 \uc870\uce58 \uc774\ud6c4 1\uc2dc\uac04\uc5ec \ub9cc\uc5d0 \uc790\uc9c4 \ud574\uc0b0\n\ud2b8\ub7fc\ud504 \uc2dc\uc704'\uac00 \ubc8c\uc5b4\uc84c\ub2e4.\n\ub300\ud559\uc0dd \ub4f1\uc73c\ub85c \uad6c\uc131\ub41c \uc2dc\uc704\uc790\ub4e4\uc740 \uacbd\ucc30\uc758 \uac15\uc81c \ud574\uc0b0\uacfc \uc2dc\uc704 \uc7ac\uac1c\ub97c \ubc18\ubcf5\ud558\ub2e4 \uc790\uc9c4 \ud574\uc0b0\ud588\ub2e4.\n\uacbd\ucc30 \ub4f1\uc5d0","\uc0c1\uc120\u00b7\ud568\uc815 \uacf5\ub3d9\uac74\uc870\u00b7\uc870\uc120\uc18c \ud604\ub300\ud654\u00b7\uc120\ubc15\uae08\uc735 \ub4f1 \uad6c\uccb4 \ud611\ub825 \ucd94\uc9c4\n\ud55c\uad6d \uae30\uc5c5 \uc8fc\ub3c4\u00b7\uc815\ubd80 \ubcf4\uc99d \ubcd1\ud589 \u201c\uc0ac\uc2e4\uc0c1 \u2018\ud55c\uad6d\ud615 \ub9c8\uc2a4\uac00\u2019 \ubaa8\ub378\u201d\n\ud55c\uad6d\uacfc \ubbf8\uad6d\uc774 \ucd1d 1500\uc5b5\ub2ec\ub7ec(\uc57d 213\uc870\uc6d0) \uaddc","\u201c\uc9c0\uae08 \ubbf8\uad6d\uc5d0\uc11c\ub294 \ub178 \ud0b9\uc2a4(No Kings) \uc2dc\uc704\uac00 \uc774\uc5b4\uc9c0\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uadf8\ub7f0\ub370 \ud55c\uad6d\uc740 \ud2b8\ub7fc\ud504\uc5d0\uac8c \ud669\uae08 \uc655\uad00\uc744 \uc120\ubb3c\ud588\uc2b5\ub2c8\ub2e4.\u201d\n2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud3d0\ub9c9","\uc624\ud604\uc8fc \ub300\ud1b5\ub839\uc2e4 \uad6d\uac00\uc548\ubcf4\uc2e4 3\ucc28\uc7a5\uc774 \ud55c\ubbf8 \uad00\uc138\ud569\uc758 \ud6c4\uc18d\ud611\uc0c1\uacfc \uad00\ub828\ud574 \"\uad00\uc138\ud611\uc0c1\uc774 \uc9c4\ud589\ub418\ub294 \uac83\uc73c\ub85c \ubcfc \ub54c \uc774\ubc88(APEC\u00b7\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uc815\uc0c1\ud68c)\uc5d0 \ubc14\ub85c \ud0c0\uacb0\ub418\uae30\ub294 \uc5b4\ub835\uc9c0 \uc54a\ub098 \uc0dd\uac01\ud55c\ub2e4\"\uace0","\ucd5c\uc724\ubc94 \uace0\ub824\uc544\uc5f0 \ud68c\uc7a5\uc774\uc740 \uc9c4\ub098 29\uc77c \uc624\ud6c4 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9 \ud654\ub791\ud640\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \ub77c\uc6b4\ub4dc\ud14c\uc774\ube14\uc5d0 \ucc38\uc11d\ud574 \"\uace0\ub824\uc544\uc5f0\uc740 \uc804\ub7b5\uad11\ubb3c \ubb38\uc81c\ub97c \ud574\uacb0\ud560 \ub300\uc548\uc744 ","KB\uc99d\uad8c\uc740 \ud55c\uad6d\uc804\ub825(49,550\uc6d0 \u25b23,300 +7.14%)(\ud55c\uc804)\uc774 \uc804\uae30\uc694\uae08\uc744 \uc778\uc0c1\ud560 \uac00\ub2a5\uc131\uc774 \ucee4\uc9c0\uace0, \ud55c\u00b7\ubbf8 \uc6d0\uc804 \ud611\ub825 \uac15\ud654\uc5d0 \ub530\ub978 \ud55c\uc804 \uc790\ud68c\uc0ac\ub4e4\uc758 \uc5ed\ud560\uc774 \uae30\ub300\ub41c\ub2e4\uace0 \ud3c9\uac00\ud588\ub2e4.","\ucca0\uac15\uc0ac 3\ubd84\uae30 \uc2e4\uc801 \ud68c\ubcf5, \ubc18\ub364\ud551 \uc870\uce58 \ud6a8\uacfcAPEC \ub9c8\ubb34\ub9ac\u00b7\u00b7\u00b7\ucca0\uac15 \uad00\uc138 \ub17c\uc758\ub294 \uc9c0\uc9c0\ubd80\uc9c4EU \ud0c4\uc18c\uc138 \uc815\ucc45\ub3c4 '\ucf54\uc55e'\u00b7\u00b7\u00b7\ube44\uc6a9 \ubd80\ub2f4 \uac00\uc911\nOpenAI\uc758 \uae30\uc220\uc744 \ud65c\uc6a9\ud574 \uae30\uc0ac\ub97c \ud55c \uc785 ","\uad6d\uc815\uc6d0 \"\uae40\uc815\uc740, \ub300\ubbf8 \ub300\ud654 \uc758\uc9c0 \uc788\uc5b4\u2026\uc870\uac74 \uac16\ucdb0\uc9c0\uba74 \ub098\uc124 \ub4ef\"\n\uad6d\uac00\uc815\ubcf4\uc6d0\uc740 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c \ubd81\ubbf8 \uc815\uc0c1 \ud68c\ub3d9\uc740 \ubd88\ubc1c\ub410\uc9c0\ub9cc, \uae40\uc815\uc740 \ubd81\ud55c ","\uc0bc\uc131\u00b7\ud55c\ud22c \ub4f1 \uad6d\ub0b4 \uc99d\uad8c\uac00\ub3c4 \uc0c1\ud5a5 \uc870\uc815\nIMF \"\ud55c\uad6d\uacbd\uc81c \uc7a0\uc7ac\uc131\uc7a5\ub960 \uc218\uc900 \ubc18\ub4f1\"\n6\uc77c \uad6d\uc81c\uae08\uc735\uc13c\ud130\uc5d0 \ub530\ub974\uba74 \uc8fc\uc694 IB 8\uacf3\uc774 \uc608\uc0c1\ud55c \ub0b4\ub144 \ud55c\uad6d\uc758 \uc2e4\uc9c8 \uad6d\ub0b4\ucd1d\uc0dd\uc0b0(GDP) \uc131\uc7a5\ub960\uc740 ","\uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 2\uc77c \uc804\ub0a0 \ub9c9\uc744 \ub0b4\ub9b0 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ub300\ud574 \u201c\ub0b4\ub780 \uc774\ud6c4 \ub300\ud55c\ubbfc\uad6d \ubbfc\uc8fc\uc8fc\uc758\uc758 \ub180\ub77c\uc6b4 \ud68c\ubcf5\ub825\uc5d0 \ub354\ud574 \uad6d\uaca9\uacfc \uad6d\uc775\uc744 \ub4dc\ub192\uc778 \uc5ed","\uc1a1\ubbf8\ub839 \uc7a5\uad00, 5\uc77c \ub2e8 \ub300\uc0c1 \uac04\ub2f4\ud68c \uc9c4\ud589\n'\ud3ec\ub3c4\u00b7\uc300\u00b7\ud30c\ud504\ub9ac\uce74\u00b7\ub2e8\uac10' \ub4f1 4\uac1c \ud488\ubaa9 \uac80\uc5ed \uc644\ub8cc\n\u4e2d \ud604\uc7a5 \uc810\uac80 \ub9c8\uce58\uba74 \ub0b4\ub144 \uc218\ud655\ud558\ub294 \uac10\ubd80\ud130 \uc218\ucd9c\n\"\ub18d\uc0b0\ubb3c \uac1c\ubc29 \ubc29\uc5b4\" \uac15\uc870\u2026US \ub370\uc2a4\ud06c","\uc81c\uc8fc\uc0b0 \uc815\uc721 \uc218\ucd9c \u2018\ud658\uc601\u2019, \u2018\ud1a0\uc885\ub2ed\u2019\ub3c4 \uc885\ucd95\uc73c\ub85c \uad00\ub9ac\n\ub300\ud55c\ud55c\ub3c8\ud611\ud68c(\ud68c\uc7a5 \uc774\uae30\ud64d)\ub294 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\ub97c \uacc4\uae30\ub85c \uc81c\uc8fc\uc0b0 \ub3fc\uc9c0\uace0\uae30\uac00 \uc2f1\uac00\ud3ec\ub974\ub85c \uc218\ucd9c","27\uc77c \uc77c\ubcf8\ud589 \uc804\uc6a9\uae30\uc11c \uc7ac\ucc28 \uc5b8\uae09 \ub300\ud1b5\ub839\uc2e4 \u201c\u674e\ub300\ud1b5\ub839 \ubd81\ubbf8 \ub9cc\ub0a8\uc5d0 \u97d3 \uaf2d \ucc38\uc5ec\ud574\uc57c\ud55c\ub2e4\uace0 \uc0dd\uac01 \uc548\ud574\u201d\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc740 27\uc77c(\ud604\uc9c0\uc2dc\uac04) \ubd81\ud55c \uae40\uc815\uc740 \uad6d\ubb34\uc704\uc6d0\uc7a5\uacfc \ub9cc\ub0a0 \uac00","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud55c\u00b7\ubbf8 \uad6d\uac00\uc548\ubcf4\uc2e4(NSC) \uc0ac\uc774\uc5d0 \uc870\uc120\ud611\ub825\ud611\uc758\uccb4\ub97c \ucd9c\ubc94\uc2dc\ud0a4\uae30\ub85c \ud569\uc758\ud588\ub2e4.\n\uc591 \uc815\uc0c1\uc740 \uc774\ub0a0 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc5f4\ub9b0 \uc815","\u2018\ube44\ud0c0\ubbfcC \uc678\uad50\u2019 \uc81c\uc8fc \uac10\uade4, \ub2e4\uc2dc \ubd81\ud55c\uc73c\ub85c \uac08\uae4c\n\ucc9c\uc548\ud568 \ud53c\uaca9 \uc0ac\uac74 \uc774\ud6c4 \uc911\ub2e8\ub410\ub358 \uc81c\uc8fc \uac10\uade4 \ubd81\ud55c \ubcf4\ub0b4\uae30 \uc0ac\uc5c5\uc774 \uc7ac\uac1c\ub420\uc9c0 \uc8fc\ubaa9\ub41c\ub2e4.\n\uc624\uc601\ud6c8 \uc81c\uc8fc\ub3c4\uc9c0\uc0ac\ub294 5\uc77c \uc815\ubd80\uc11c\uc6b8\uccad\uc0ac\uc5d0\uc11c \uc815\ub3d9\uc601","\uad6d\uac00\uc815\ubcf4\uc6d0\uc774 \uae40\uc815\uc740 \ubd81\ud55c \uad6d\ubb34\uc704\uc6d0\uc7a5\uc774 \ubbf8\uad6d\uacfc\uc758 \ub300\ud654 \uc7ac\uac1c \uc758\uc9c0\ub97c \uc720\uc9c0\ud558\uace0 \uc788\uc73c\uba70, \ub0b4\ub144 3\uc6d4 \ud55c\ubbf8\uc5f0\ud569\ud6c8\ub828 \uc774\ud6c4 \ubd81\ubbf8\uc815\uc0c1\ud68c\ub2f4\uc774 \uc7ac\ucd94\uc9c4\ub420 \uac00\ub2a5\uc131\uc774 \ud06c\ub2e4\uace0 \uc804\ub9dd\ud588\ub2e4.\n\uad6d\uc815\uc6d0\uc740 4\uc77c \uc11c\uc6b8","\uc774\uc7ac\uba85 \uc815\ubd80 APEC\uc11c \ub300\ubbf8 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0\uc5d0 '\ud575\uc7a0 \uc2b9\uc778'\uae4c\uc9c0...\u4e2d\u00b7\u65e5\uacfc\ub3c4 \uc6b0\ud638\uad00\uacc4 \uc815\ub9bd...\n'\uacbd\uc8fc\uc120\uc5b8' \ub3c4\ucd9c\ub85c \ub9ac\ub354\uc2ed \uc99d\uba85\u2026\u2018K-APEC\u2019 \ub9c8\ubb34\ub9ac\n\u674e\ub300\ud1b5\ub839 \ub9cc\ub09c \uc820\uc2a8\ud669...\ud55c","\"\uae40\uc815\uc740, \ubbf8\uad6d\uacfc \ub300\ud654 \uc758\uc9c0 \uc788\uc5b4\u2026APEC \uacc4\uae30 \ub300\ube44 \uc815\ud669\"\n\"\ubbf8 \uc815\ubd80 \ub300\ubd81 \uc2e4\ubb34\uc9c4 \uc131\ud5a5 \ubd84\uc11d \uc815\ud669\"\n\"\ucd5c\uc120\ud76c \ub7ec\uc2dc\uc544\u00b7\ubca8\ub77c\ub8e8\uc2a4 \ubc29\ubb38 \ub9c9\ud310 \uace0\uc2ec\"\n\uad6d\uac00\uc815\ubcf4\uc6d0\uc774 4\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591","\uc9c0\ub09c\uc8fc \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4 APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub410\uc2b5\ub2c8\ub2e4.\n\uc774\ubc88 \ud68c\uc758\uc5d0\uc11c\ub294 \uc5d4\ube44\ub514\uc544\uc758 GPU 26\ub9cc \uc7a5 \uacf5\uae09, \ud575\ucd94\uc9c4\uc7a0\uc218\ud568 \uac74\uc870 \uc2b9\uc778 \ub4f1 \uacfc\ud559\uae30\uc220 ","\u201c\ub2e4\uc790 \ubb34\uc5ed \uc2dc\uc2a4\ud15c\uc744 \ud568\uaed8 \uc9c0\ud0a4\uace0 \uc9c4\uc815\ud55c \ub2e4\uc790\uc8fc\uc758\ub97c \uc774\ud589\ud574\uc57c \ud55c\ub2e4.\u201d\n\uc911\uad6d \uc2dc\uc9c4\ud551 \uc8fc\uc11d\uc774 \uc9c0\ub09c\ub2ec 31\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uac15\ub825\ud55c \ub2e4\uc790\uc8fc\uc758 \uc639\ud638 \uba54\uc2dc\uc9c0\ub97c ","\u7f8e\u00b7\u4e2d\uc815\uc0c1 30\uc77c \ubb34\uc5ed\ud569\uc758 \uc11c\uba85\ud560 \ub4ef\n\ub18d\uac00, 5\uc6d4 \uc911\ub2e8\ub41c \u4e2d\uc218\ucd9c \uc7ac\uac1c \uae30\ub300\n\"\ube0c\ub77c\uc9c8\u00b7\uc544\ub974\ud5e8\ud2f0\ub098\uc5d0 \uc2dc\uc7a5 \ube8f\uae30\ub294 \uc911\"\n30\uc77c \ubd80\uc0b0\uc5d0\uc11c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d","\uad6d\uac00\uc815\ubcf4\uc6d0\uc740 4\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c \ubbf8\ubd81 \uc815\uc0c1 \ud68c\ub3d9\uc740 \ubd88\ubc1c\ub410\uc9c0\ub9cc, \uae40\uc815\uc740 \ubd81\ud55c \uad6d\ubb34\uc704\uc6d0\uc7a5\uc774 \ubb3c\ubc11\uc5d0\uc11c \ud68c\ub3d9\uc744 \ub300\ube44\ud55c \ub3d9\ud5a5\uc774 \ud655\uc778\ub410\ub2e4\uace0 \ubc1d\ud614\ub2e4","* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n\u25a0 \ubc29\uc1a1 : MBC \ub274\uc2a4\uc678\uc804 (\uc6d4~\uae08 \uc624\ud6c4 01:50)\n\u25a0 \ub300\ub2f4 : \uae40","\"\ud2b8\ub7fc\ud504\uac00 \uc911\uad6d\uacfc \ubb34\uc5ed\uc804\uc7c1\uc5d0\uc11c \uc84c\ub2e4.\"\n\uacbd\uc8fc APEC(\uc544\ud0dc\uacbd\uc81c\ud611\ub825\uccb4) \uacc4\uae30\uc5d0 \ubc29\ud55c\ud55c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \ubd80\uc0b0\uc5d0\uc11c \uc815\uc0c1\ud68c\ub2f4\uc744 \ud558\uae30 \uc804\ub0a0\uc778 \uc9c0\ub09c\ub2ec 29","\ud55c\ubbf8 \u2018\uc6d0\uc790\ub825 \uc7a0\uc218\ud568 \uac74\uc870\u2019 \uad6c\uccb4\ud654\ud560 \ub4ef\n\ud2b8\ub7fc\ud504 \u201c\ud544\ub9ac\uc870\uc120\uc18c\uc5d0\uc11c \uac74\uc870\u201d \ubc1d\ud614\uc9c0\ub9cc\n\uc815\ubd80\ub294 \u201c\uad6d\ub0b4 \uc870\uc120\uc18c\uc5d0\uc11c \uc9c0\uc744 \uac83\u201d \uac15\uc870\n\ud611\uc0c1 \uacfc\uc815 \uc904\ub2e4\ub9ac\uae30 \uc608\uc0c1\u2026 \u201c\uae30\ud68c \uc0b4\ub824\uc57c\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc","\uc2dc\uc0ac\uc704\ud06c= \ucf54\uc2a4\ud53c\uc9c0\uc218\uac00 \ub864\ub7ec\ucf54\uc2a4\ud130 \uc7a5\uc138\ub97c \uc774\uc5b4\uac00\uace0 \uc788\ub2e4. \uac00\ud30c\ub978 \uc0c1\uc2b9\uc138\ub97c \uac70\ub4ed\ud55c \ub05d\uc5d0, \uc9c0\ub09c 3\uc77c \uc0ac\uc0c1 \ucd5c\ucd08\ub85c 4,200\uc120\uae4c\uc9c0 \ub3cc\ud30c\ud55c \ub4a4, \uc774\ud2c0\uac04 \ub2e8\uae30 \uae09\ub77d\uc138\ub97c \ubcf4\uc600\ub2e4. 5\uc77c \uae09\ub77d","Q. \uac01\uc885 \uc815\uce58, \uc0ac\ud68c \uc774\uc288 \ub450 \ubd84\uc758 \ub17c\uac1d\uacfc \uc9da\uc5b4\ubd05\ub2c8\ub2e4. \uc720\ud29c\ube0c \ub300\uad6c MBC \ud504\ub85c\uadf8\ub7a8 \uac80\uc0c9\ud558\uc2dc\uba74 \uc774 \ub450 \ubd84 \ubcf4\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ubc15\uc7ac\uc77c \uc601\ub0a8\uc77c\ubcf4 \ub17c\uc124\uc2e4\uc7a5\ub2d8 \uc548\ub155\ud558\uc2ed\ub2c8\uae4c?\nQ. \ucc9c\uc6a9\uae38","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubbf8\uad6d\u00b7\uc911\uad6d\u00b7\uc77c\ubcf8 \ub4f1 \uc8fc\uc694\uad6d \uc815\uc0c1\uacfc \uc5f0\uc1c4 \ud68c\ub2f4\uc744 \uac16\uace0 \uacbd\uc81c\u00b7\uc678\uad50\u00b7\uc548\ubcf4 \ud604\uc548\uc744 \ub17c\uc758\ud588\ub2e4. \ubbf8\uad6d\uacfc\ub294 \ubb34\uc5ed \ud611\uc0c1\uc744 \ud0c0\uacb0\ud558","\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\ub2f4 \ud6c4 \ub0b4 \ud55c\uad6d \ucf58\ud150\uce20(K-\ucf58\ud150\uce20)\uc758 \uc911\uad6d \uc9c4\ucd9c\uc744 \uc81c\ud55c\ud55c '\ud55c\ud55c\ub839'(\ud55c\ub958 \uc81c\ud55c\ub839) \ud574\uc81c\uc5d0 \ub300\ud55c \uae30\ub300\uac10\uc774 \ucee4\uc9c0\uace0 \uc788\ub2e4. \ucf58\ud150\uce20 \uc5c5\uacc4\ub294 \uc0c8 \uae30","\ubca0\uc120\ud2b8 \"\uc131\uacf5\uc801 \ud504\ub808\uc784 \ub9c8\ub828\"\u2026\u7f8e\u00b7\u4e2d '\ud76c\ud1a0\ub958\u00b7\ub18d\uc0b0\ubb3c' \ud611\uc0c1 \ub9c8\ubb34\ub9ac\n\ub9d0\ub808\uc774\uc11c \u7f8e \ubca0\uc120\ud2b8-\u4e2d \ud5c8\ub9ac\ud391 5\ucc28 \ubb34\uc5ed\ud611\uc0c1\n\ud55c\uad6d\uc11c \u7f8e\u00b7\u4e2d \ubb34\uc5ed\ud569\uc758 \uac00\ub2a5\uc131\n\u7f8e \"\ud76c\ud1a0\ub958 \ud1b5\uc81c \uc720\uc608\u00b7\ub18d\ubd80 \ud61c\ud0dd\"\n","\uacbd\uc81c\ud1a0\ud06c\uc1fc \ud53d (7\uc77c \uc624\ud6c4 6\uc2dc 20\ubd84)\n\uc774 \uae30\uc0ac\uac00 \ub9c8\uc74c\uc5d0 \ub4e4\uc5c8\ub2e4\uba74, \uc88b\uc544\uc694\ub97c \ub20c\ub7ec\uc8fc\uc138\uc694.\n\u201c\uc694\uc0c8 \u2018\ubabd\ud074\u2019 \ud328\ub529 \uc798 \uc548 \uc785\ub294 \ubd84\uc704\uae30\u201d\u2026\u2018NO \ub85c\uace0\u2019 \uac10\uc131\uc73c\ub85c \ub5a0\uc624\ub978 \uccad\ub2f4 \ud328\ub529\uc740\n\u201c","\ubd81\ud55c\uc774 \ucd5c\uadfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ud589\uc815\ubd80\uc758 \ub300\ubd81 \uc81c\uc7ac\uc5d0 \ub300\ud574 \"\uc6b0\ub9ac\ub97c \ub05d\uae4c\uc9c0 \uc801\ub300\uc2dc\ud558\uaca0\ub2e4\ub294 \uc785\uc7a5\uc744 \ubc1d\ud78c \uc774\uc0c1 \uc6b0\ub9ac \uc5ed\uc2dc \uc5b8\uc81c\uae4c\uc9c0\ub4e0\uc9c0 \uc778\ub0b4\ub825\uc744 \uac00\uc9c0\uace0 \uc0c1\uc751\ud558\uac8c \uc0c1\ub300\ud574 \uc904 \uac83\"\uc774\ub77c\uace0 \ub9d0","\ub274\uc2a4\uc2ec\ub9ac\uc9c0\uc218 51\uac1c\uc6d4\ub9cc\uc5d0 \ucd5c\uace0\n\uacc4\uc5c4 \uc774\ud6c4 \ud6a1\ubcf4\ud558\ub2e4 \ucd5c\uadfc \uae09\ub4f1\n\ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\u00b7\ucf54\uc2a4\ud53c \uc2e0\uace0\uac00\n4\uc77c \ud55c\uad6d\uc740\ud589 \uacbd\uc81c\ud1b5\uacc4\uc2dc\uc2a4\ud15c\uc5d0 \ub530\ub974\uba74, \uc9c0\ub09c\ub2ec 31\uc77c \uae30\uc900 \ub274\uc2a4\uc2ec\ub9ac\uc9c0\uc218\ub294 124.62\ub85c \uc9d1","\ud558\uc9c0\ub9cc \uc2dc\ubc94\uc0ac\uc5c5 \ubc1c\ud45c \uc774\ud6c4 \ub300\uc0c1 \uc9c0\uc5ed\uacfc \uc815\ubd80\uc758 \uad6d\ube44 \uc9c0\uc6d0 \ube44\uc728\uc744 \ub450\uace0 \ub17c\ub780\uc774 \uc774\uc5b4\uc84c\ub2e4. \uc120\uc815 \uc9c0\uc5ed \uc911 \ucda9\uccad\ubd81\ub3c4\uac00 \uc81c\uc678\ub41c\ub370\ub2e4, \uc815\ubd80\uac00 \uad6d\ube44 40%\u00b7\uc9c0\ubc29\ube44 60%\ub85c \uc608\uc0b0\uc744 \ucc45\uc815\ud558\uba74\uc11c ","\uae08, \ubc18\uc9dd\uc784 \uc783\ub2e4\u2026\uace0\uc810 \ub300\ube44 20% \ud558\ub77d\n\uc5f0\uc900 \uae08\ub9ac \uc778\ud558 \ubb34\uc0c9, \uc548\uc804\uc790\uc0b0 \uc218\uc694\ub3c4 \ud754\ub4e4\n\ud22c\uc790\uc790\ub4e4 \uc800\uc810 \ub9e4\uc218 \ub178\ub9ac\uba70 ETF\ub85c \ubab0\ub824\n\uae08 \uac00\uaca9\uc774 \ucd5c\uadfc \ud070 \ud3ed\uc73c\ub85c \ud558\ub77d\uc138\ub97c \ubcf4\uc774\uba70 \uc870\uc815\uc744 \uacaa","\uad6d\uc775 \uc6b0\uc120 \uae30\uc870 \uc18d \uacf5\uc870\ubcf4\ub2e4 \uc870\uc728\n\u674e\ub300\ud1b5\ub839, \uc2e4\ub9ac\u00b7\uc2e0\ub8b0 \uade0\ud615\ub9de\ucd94\uae30\n\ud2b8\ub7fc\ud504, \ub3d9\ub9f9\uc678\uad50\ubcf4\ub2e4 \uacbd\uc81c \uc131\uacfc\n\ub2e4\uce74\uc774\uce58, \uac00\uce58\ub3d9\ub9f9 \ud655\ub300\uc5d0 \ubc29\uc810\n\u674e\ub300\ud1b5\ub839, \uc2e4\ub9ac\u00b7\uc2e0\ub8b0 \uade0\ud615\ub9de\ucd94\uae30\n\ud2b8\ub7fc\ud504, \ub3d9\ub9f9\uc678\uad50","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ubc29\ud55c\ud55c 29\uc77c \uacbd\uc8fc \ub3c4\uc2ec \uacf3\uacf3\uc5d0\uc11c \ucc2c\ubc18\uc2dc\uc704\uac00 \uc787\ub530\ub790\ub2e4. \uc9c4\ubcf4\uc815\ub2f9\uacfc \ub178\ub3d9\u00b7\uc778\uad8c\u00b7\ud658\uacbd\ub2e8\uccb4 \ub4f1\uc740 \ud2b8\ub7fc\ud504 \ub300\ud1b5","2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4)\uc5d0\uc11c \uc804\ub7b5\uad11\ubb3c\uc774 \uc8fc\uc694 \uc758\uc81c \uc911 \ud558\ub098\ub85c \ub2e4\ub904\uc84c\ub2e4. \uc774\ubc88\ubc88 \ubbf8\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uc5b8\uae09\ub41c \ud76c\ud1a0\ub958\uac00 \ub300\ud45c\uc801\uc778 \uc804\ub7b5\uad11\ubb3c\uc774\ub2e4.\n\uc911\uad6d\uc774 \ud574\uc678 \ubc18\ucd9c\uc744 \uc81c\ud55c\ud558","\u7f8e \u201c\u4e2d \uc120\ubc15 \uc785\ud56d \uc218\uc218\ub8cc 1\ub144\uac04 \uc720\uc608\u201d \u4e2d \ud55c\ud654\uc624\uc158 \uc81c\uc7ac \ucca0\ud68c \uac00\ub2a5\uc131\ub3c4 \uc81c\uae30 \ud55c\u00b7\ubbf8, \ubbf8\u00b7\uc77c \uc870\uc120\ud611\ub825 \uac15\ud654...\uc218\uc8fc \ub2e4\ubcc0\ud654 HD\ud604\ub300\u00b7\ud55c\ud654\uc624\uc158 \uc2e4\uc801 \ub300\ud3ed \ub298\uae30\ub3c4\n\ubbf8\u00b7\uc911 \uc591\uad6d\uc774 \ubb34\uc5ed","\uacbd\uc8fc\uc5d0\uc11c\ub294 \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub9ac\ub358 \ub0a0 \uae40\uc815\uc740 \ubd81\ud55c \uad6d\ubb34\uc704\uc6d0\uc7a5\uc740 \ubb34\uc5c7\uc744 \ud558\uace0 \uc788\uc5c8\uc744\uae4c\uc694?\n\ubd81\ud55c\uc740 \uae40 \uc704\uc6d0\uc7a5\uc774 \uc6b0\ud06c\ub77c\uc774\ub098-\ub7ec\uc2dc\uc544 \uc804\uc7a5\uc5d0 \ud30c\ubcd1\ub41c \ud2b9\uc218\ubd80\ub300\ub97c \ucc3e\uc544 \uad70\uc0ac\ub825 \uac15\ud654\ub97c \ub3c5\ub824\ud558\ub294 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \u201c\ubd81\ud55c\uc740 \ud734\uc804\ud611\uc815 \ub2f9\uc0ac\uc790\uac00 \ubbf8\uad6d\uc774\uc5b4\uc11c \ubbf8\uad6d\uc73c\ub85c\ubd80\ud130 \uccb4\uc81c \uc548\uc815 \ubcf4\uc7a5\uc744 \ubc1b\uc544\uc57c \ud55c\ub2e4\uace0 \uc0dd\uac01\ud558\uace0 \uc2e4\uc81c \uadf8\ub807\uac8c \ud589\ub3d9\ud55c\ub2e4\u201d\uba74\uc11c \u201c\ub0a8\ubd81 \uac04 \ub300\ud654\ub9cc\uc73c\ub85c \ud55c\ubc18\ub3c4 \ubb38\uc81c\ub97c \ud574\uacb0","\uc9c0\ub09c APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \ubc29\ud55c\ud588\ub358 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc740 \ub3c4\ucc29\ud558\uae30 \uc804\ubd80\ud130 \ubd81\ud55c \uae40\uc815\uc740 \uc704\uc6d0\uc7a5\uacfc\uc758 \ub9cc\ub0a8\uc5d0 \ubaa8\ub4e0 \ub178\ub825\uc744 \uae30\uc6b8\uc600\ub2e4. \uae40\uc815\uc740\uacfc \ub9cc\ub0a8\uc744 \uc131 \uc0ac\uc2dc\ud0a4\uae30 \uc704\ud574 \ud2b8\ub7fc\ud504","\u201c\uae30\uc5c5\ub4e4 \uc11c\ub85c \uc5f0\ub77d \uc911...\uc131\uacfc \uc788\uae30\ub97c \ubc14\ub77c\u201d\n27\uc77c(\ud604\uc9c0\uc2dc\uac04) \uc548\ub4dc\ub808\uc774 \ub8e8\ub374\ucf54 \ub7ec\uc2dc\uc544 \uc678\ubb34\ucc28\uad00\uc740 \ud604\uc9c0 \ub9e4\uccb4 \uc774\uc988\ubca0\uc2a4\ud2f0\uc57c \uc778\ud130\ubdf0\uc5d0\uc11c \u201c\ub7ec\uc2dc\uc544\uc640 \ud55c\uad6d\uc740 \uc9c1\ud56d\ud3b8 \uc6b4\ud56d \uc7ac\uac1c\uc5d0 \ub300\ud574 \ub17c\uc758","\ucf00\uc774\uc2dc \uba54\uc774\uc2a4 \ubbf8\uad6d \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uace0\uc704\uad00\ub9ac\ub294 31\uc77c \u201c\ubbf8\uad6d \ubb34\uc5ed\uc815\ucc45\uc740 \u2018\uacf5\uc815\ud558\uace0 \uc0c1\ud638\ud638\ud61c\uc801\uc778 \ubb34\uc5ed(fair and reciprocal trade)\u2019\uc744 \ucd94\uc9c4\ud558\ub294 \ub370","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \ub9c9\uc744 \ub0b4\ub838\ub2e4.\n\ud55c\ubbf8 \uad00\uc138\ud611\uc0c1\uc740 \uadf9\uc801\uc73c\ub85c \ud0c0\uacb0\ub410\uace0 \ubbf8\uc911 \uc815\uc0c1\uc740 6\ub144\uc5ec \ub9cc\uc5d0 \ub2e4\uc2dc \ub9cc\ub098 \ubb34\uc5ed\uc804\uc7c1 \ud734\uc804\uc744 \uc120\uc5b8\ud588\ub2e4. \uc18c\uc6d0\ud588\ub358 \ud55c\uc911 \uad00\uacc4 \uc5ed\uc2dc \uc0c8 \ucd9c\ubc1c\uc120\uc5d0 \ub193\uc774\uac8c","\ube14\ub8f8\ubc84\uadf8 \ubcf4\ub3c4\u2026APEC \ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4 \ub9de\ucdb0 \ud611\uc815 \uccb4\uacb0\n\u7f8e, \uc911\uad6d\uc5d0 \ub9de\uc120 \ucca8\ub2e8 \uacfc\ud559\uae30\uc220 \ub3d9\ub9f9 \ud655\ub300\n\ud55c\uad6d\uacfc \ubbf8\uad6d\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\uc8fc\uc5d0\uc11c \uc591\uad6d\uac04 \uc815\uc0c1","30\uc77c \uc5f4\ub9ac\ub294 \ubbf8\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4\uc758 \uad00\uc804 \ud3ec\uc778\ud2b8\ub294 \ub2e8\uc5f0 \uad00\uc138\uc640 \ud76c\ud1a0\ub958\ub97c \ucd95\uc73c\ub85c \ud55c \ud611\uc0c1 \ud328\ud0a4\uc9c0\uc758 \u2018\ube45\ub51c\u2019 \uc131\uc0ac \uc5ec\ubd80\ub2e4. \uadf8\ub7ec\ub824\uba74 \ubbf8\uad6d\uacfc \uc911\uad6d\uc740 \uc11c\ub85c \ucd94\uac00 \uad00\uc138\uc640 \ud76c\ud1a0\ub958 \uc218\ucd9c \ud1b5\uc81c \uc870\uce58","\uc774\uc7ac\uba85-\ud2b8\ub7fc\ud504, \uc6cc\uc2f1\ud134 \ud68c\ub2f4 \ud6c4 \ub450 \ub2ec \ub9cc\uc5d0 \uacbd\uc8fc\uc11c \ub2e4\uc2dc \ub9cc\ub098\n\u674e \"\ud575\uc7a0 \uc5f0\ub8cc \uacf5\uae09 \ud5c8\uc6a9\" \uc81c\uc548\u2026\ud2b8\ub7fc\ud504 \"\u97d3, \uc138\uacc4 \uc0b0\uc5c5 \ub9ac\ub354\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c","\ud55c\u00b7\ubbf8 \uc815\uc0c1\uc774 \uacbd\uc8fc\uc5d0\uc11c \ud68c\ub2f4\uc744 \uac00\uc9c4 \uc774\ud6c4, \ud55c\uad6d\uc758 \ud55c\uad6d\ud615 \uc6d0\uc790\ub825\ucd94\uc9c4\uc7a0\uc218\ud568(SSN-K)\uacfc \ubbf8\uad6d \ud544\ub77c\ub378\ud53c\uc544\uc758 \ud55c\ud654 \ud544\ub9ac\uc870\uc120\uc18c\uc5d0\uc11c \ubc84\uc9c0\ub2c8\uc544\uae09(SSN) \uc7a0\uc218\ud568\uc744 \ubcd1\ud589 \uac74\uc870\ud558\ub294 \ubc29\uc548\uc774 \uad6c\uccb4","\uad00\uc138\ub97c \ub458\ub7ec\uc2fc \ubbf8\uad6d\uacfc\uc758 \uae34 \ud611\uc0c1\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\ub2f4\uc744 \uac70\uccd0 \ud0c0\uacb0\ub410\ub2e4. 3500\uc5b5 \ub2ec\ub7ec(\uc57d 505\uc870 9600\uc5b5\uc6d0)\ub97c \ubbf8\uad6d\uc5d0 \ud22c\uc790\ud55c\ub2e4\ub294 \uae30\uc870\ub294 \uc720\uc9c0\ub410\uace0, \uc870\uc120\uc5c5","\u7f8e \ub3c5\uc790 \ub300\ubd81\uc81c\uc7ac\uc5d0 \"\uc544\ubb34 \uc601\ud5a5 \uc5c6\ub2e4, \ubbf8\uad6d\uc758 \ubcf8\uc0c9\ub9cc \ud655\uc778\"\ub0b4\ub144 9\ucc28 \ub2f9 \ub300\ud68c\uae4c\uc9c0\ub294 \u7f8e\uc640 \uc5ee\uc774\uc9c0 \uc54a\ub294 \ub178\uc120 \uace0\uc218 \uc608\uc0c1\uae40\uc815\uc740 \ubd81\ud55c \ub178\ub3d9\ub2f9 \ucd1d\ube44\uc11c\uc640 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uc9c0\ub09c ","\uae40\uc815\uc740, \ubd81\ubbf8 \ub300\ud654 \ubb3c\ubc11 \uc900\ube44\u2026\uac74\uac15 \uc774\uc0c1 \uc5c6\uc5b4\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\ubd81\ud55c\uc774 APEC\uc744 \uacc4\uae30\ub85c \ud55c \ubd81\ubbf8\uc815\uc0c1\ud68c\ub3d9\uc744 \ubb3c\ubc11\uc5d0\uc11c \uc900\ube44\ud574 \uc628 \uc815\ud669\uc774","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud68c\uacac\uc5d0\uc11c \"\uc2f8\uc6b8 \ud544\uc694\uac00 \uc5c6\uac8c \ub9cc\ub4dc\ub294 \ud3c9\ud654\ub97c \ub9cc\ub4dc\ub294 \uac83\uc774 \uac00\uc7a5 \ud655\uace0\ud55c \ud3c9\ud654\"\ub77c\uba70 \ubd81\ud55c\uacfc\uc758 \ub300\ud654 \uc758\uc9c0\ub97c \uac15\uc870\ud588\ub2e4.\n\uc774 \ub300","\uae40\uc815\uc740 \ubd81\ud55c \uad6d\ubb34\uc704\uc6d0\uc7a5\uc774 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ud55c\uad6d\uc744 \uad6d\ube48 \ubc29\ubb38\ud55c \uc2dc\uc9c4\ud551(\u7fd2\u8fd1\u5e73) \uc911\uad6d \uad6d\uac00\uc8fc\uc11d \uac04 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub9b0 1\uc77c \ub7ec\uc2dc\uc544-\uc6b0","\ub178\uad11\ucca0 \u5317\uad6d\ubc29\uc0c1, \ud55c\ubbf8\uc5f0\ud569\ud6c8\ub828\u00b7\uc548\ubcf4\ud611\uc758\ud68c\uc758 \ubc18\ubc1c\u2026\ud569\ucc38, \u5317\uaddc\ud0c4 \uc81c\uc678 \ub17c\ub780 \uc77c\uc790 \uc785\uc7a5 \ud45c\uba85\n\ubd81\ud55c\uc774 \ucd5c\uadfc \ud0c4\ub3c4\ubbf8\uc0ac\uc77c\uc744 \ubc1c\uc0ac\ud55c \ub370 \uc774\uc5b4 \ub178\uad11\ucca0 \uad6d\ubc29\uc0c1 \uba85\uc758\ub85c \ud55c\ubbf8 \uc548\ubcf4\ud611\uc758\ud68c\uc758(SCM)\uc640","\uce74\ub2c8 \ucd1d\ub9ac-\uc2dc\uc9c4\ud551 \uc8fc\uc11d\uacfc \uacbd\uc8fc APEC \ud604\uc7a5\uc11c \ud68c\ub3d9 \uc608\uc815\n\uce90\ub098\ub2e4, \u4e2d\uc5d0 \ub18d\ucd95\uc0b0\ubb3c \uc218\ucd9c \uc6d0\ud574\u2026\u4e2d\ub3c4 \uad00\uacc4\uac1c\uc120 \uc2e0\ud638\n\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ud589\uc815\ubd80\uc758 \ud1b5\uc0c1 \uacf5\uc138\uc5d0 \uc9c0\uce5c \uce90\ub098\ub2e4\uac00","\uc870\uc120\u682a, \ud638\uc2e4\uc801\u00b7\ud55c\ubbf8\ud611\ub825 \uae30\ub300\uac10 \ucee4\uc838\n\uc99d\uad8c\uc0ac 13\uacf3 \ubaa9\ud45c\uc8fc\uac00 \uc77c\uc81c\ud788 \uc0c1\ud5a5\n\uc678\uad6d\uc778\ud22c\uc790\uc790\uac00 SK\ud558\uc774\ub2c9\uc2a4\uc640 \uc0bc\uc131\uc804\uc790\uc5d0 \uc774\uc5b4 \uad6d\ub0b4 \uc870\uc120 \uc5c5\uc885\ub3c4 \ub300\uac70 \uc0ac\ub4e4\uc774\uace0 \uc788\ub294 \uac83\uc73c\ub85c \ub098\ud0c0\ub0ac\ub2e4. \uc870\uc120\uc0ac","\ud55c\uad6d\ubb34\uc5ed\ud611\ud68c \uc6b8\uc0b0\uc9c0\uc5ed\ubcf8\ubd80\ub294 2025 APEC\uc744 \ud1b5\ud574 \uc6b8\uc0b0 \uc0b0\uc5c5\uc774 \uc0c8\ub86d\uac8c \ub3c4\uc57d\ud560 \uc218 \uc788\ub294 \uae30\ud68c\ub97c \uac16\uac8c \ub410\ub2e4\uace0 \ud3c9\uac00\ud588\uc2b5\ub2c8\ub2e4.\n\ubb34\uc5ed\ud611\ud68c\ub294 '2025\ub144 APEC \uc8fc\uc694\ub0b4\uc6a9\uacfc \uc2dc\uc2dc\uc810'\uc744 \ubc1c\ud45c","\ub300\ud1b5\ub839\uc2e4\uc740 30\uc77c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ud55c\uad6d\uc758 \ud575\ucd94\uc9c4\uc7a0\uc218\ud568 \uac74\uc870 \uc694\uccad\uc744 \uc2b9\uc778\ud55c \uac83\uacfc \uad00\ub828\ud574 \"\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc758 \uacb0\uc815\uc744 \ud658\uc601\ud55c\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uae40\ub0a8\uc900 \ub300\ud1b5\ub839\uc2e4 \ub300\ubcc0\uc778\uc740 \uc774\ub0a0 \uc544\uc2dc","\uc624\ud604\uc8fc \uad6d\uac00\uc548\ubcf4\uc2e4 3\ucc28\uc7a5\uc774 \uc624\ub298(27\uc77c) \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc5f4\ub9ac\ub294 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uad00\uc138\ud611\uc0c1\uc774 \ud0c0\uacb0\ub420 \uac00\ub2a5\uc131\uacfc \uad00\ub828\ud574 \"\ud604\uc7ac \uc9c4\ud589\ub418\ub294 \uac83\uc744 \ubcfc","\uc5ff\uc0c8\uac04 \uc228 \uac00\uc058\uac8c \uc9c4\ud589\ub41c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \ud55c\uad6d\uc740 \ubbf8\uad6d\u00b7\uc911\uad6d\u00b7\uc77c\ubcf8\uc744 \uc0c1\ub300\ub85c \ubaa8\ub450 \uc804\ub7b5\uc801 \uc18c\ud1b5\uc744 \ud1b5\ud55c \uc77c\uc815\ud55c \uc131\uacfc\ub97c \uac70\ub480\ub2e4\ub294 \ud3c9\uac00\uac00 2\uc77c \ub098\uc628\ub2e4.\uac00\uc7a5","\u7f8e \uad00\uc138\u00b7\uc548\ubcf4\ud611\uc0c1 \ubb38\uc11c\ud654 \uc219\uc81c\n\ub300\ud1b5\ub839\uc2e4 \u201c\ud329\ud2b8\uc2dc\ud2b8 \uc8fc\uc911\ubc1c\ud45c\u201d\n\uc911\uad6d\uacfc\ub294 \u2018\ud55c\ud55c\ub839 \ud574\uc81c\u2019 \ub17c\uc758\n\ubca0\uc774\uc9d5 K\ud31d \uacf5\uc5f0 \ucd94\uc9c4 \uac00\ub2a5\uc131\n\u5317 \ube44\ud575\ud654 \u4e2d\uc5ed\ud560\ub3c4 \ud611\uc758 \ub300\uc0c1\n\uce90\ub098\ub2e4\u00b7\ud638\uc8fc\uc640 \ubc29\uc0b0 \ud611\ub825 \uacfc","\ub2e8\uac10\u00b7\ud55c\uc6b0 \uc774\uc5b4 \ubcf5\uc22d\uc544\u00b7\ub538\uae30 \uac80\uc5ed \ud655\ub300\n\uae30\ubcf8\uc18c\ub4dd \uc2dc\ubc94\uc0ac\uc5c5 2\ub144\uac04 \ud6a8\uacfc \uac80\uc99d\n\ub0b4\ub144\ub3c4 20\uc870350\uc5b5 \uc6d0 \uc608\uc0b0 \ubcf4\uc644 \ucd94\uc9c4\n\uc1a1\ubbf8\ub839 \ub18d\ub9bc\ucd95\uc0b0\uc2dd\ud488\ubd80 \uc7a5\uad00\uc740 \u201c\ud55c\uad6d\ud615 NTE \ubcf4\uace0\uc11c\ub97c \ub9cc\ub4e4\uc5b4 \uac01","\uad00\uc138\uc804\uc7c1\uc5d0 \ud754\ub4e4\ub9ac\ub294 \uc790\uc720\ubb34\uc5ed\n\u201810\ub300 \uacbd\uc81c\ub300\uad6d\u2019\uc5d0\uc11c \ubc00\ub9b0 \ud55c\uad6d\n\ubbfc\uad00, \uac01\uc885 \uc704\uae30\ub97c \uae30\ud68c\ub85c \uadf9\ubcf5\n\uc0c8 \ubbf8\ub798 \uc704\ud55c \ubcc0\ud654\u00b7\uac1c\ud601 \uc774\ub904\uc57c\n\u201c\uc815\ubd80\ub3c4, \uae30\uc5c5\ub3c4 \ub354 \uc815\uc2e0 \ubc14\uc9dd \ucc28\ub824\uc57c\uc8e0. \uc0ac\uc2e4\uc0c1 \ubb34","\ud55c\uad6d\uc758 \ud575(\uc6d0\uc790\ub825)\ucd94\uc9c4 \uc7a0\uc218\ud568 \ub3c4\uc785 \ucd94\uc9c4\uc5d0 \uc911\uad6d\uc774 \u201c\ube44\ud655\uc0b0 \uc758\ubb34\u201d\ub97c \uac70\ub860\ud558\uba70 \ubc18\ubc1c\ud558\uc790 \uc678\uad50\ubd80\uac00 31\uc77c \u201c\uc6b0\ub9ac\uac00 \uac1c\ubc1c\u00b7\uc6b4\uc6a9\uc744 \ucd94\uc9c4\ud558\ub824\ub294 \uac83\uc740 \uc7ac\ub798\uc2dd \ubb34\uc7a5 \uc6d0\uc790\ub825 \ucd94\uc9c4 \uc7a0\uc218\ud568\uc774\uba70, \uc774","\uc624\ud604\uc8fc \ub300\ud1b5\ub839\uc2e4 \uad6d\uac00\uc548\ubcf4\uc2e4 3\ucc28\uc7a5\uc740 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1\uc774 \uc774\ubc88 \uc8fc \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc5f4\ub9ac\ub294 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ud0c0\uacb0\ub418\uae30\ub294 \uc5b4\ub824\uc6b8 \uac83\uc73c\ub85c \uc804\ub9dd\ud588\uc2b5\ub2c8\ub2e4.\n\uc624 \ucc28\uc7a5\uc740 \uc624\ub298 \ud504\ub808\uc2a4","\uacbd\uc8fc APEC\uc740 \uc5ec\ub7ec \uba74\uc5d0\uc11c \uad1c\ucc2e\uc558\ub2e4. \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1\uc744 \uc77c\ub2e8\ub77d\uc2dc\ucf30\ub2e4. \uc120\ubc29\ud55c \uc148\uc774\ub2e4. \uc911\uad6d\uacfc\uc758 \uad00\uacc4\ub97c \ub2e4\uc2dc \uc9c4\uc804\uc2dc\ud0a8 \uac83\ub3c4 \uae0d\uc815\uc801\uc774\ub2e4. 'AI 3\ub300 \uac15\uad6d'\uc744 \ud5a5\ud55c \ubaa8\uba58\ud140\uc744 \ub9c8\ub828\ud55c \uac83","\uad6d\uc815\uc6d0 \"\ubd81\ubbf8\ud68c\ub2f4 \uac00\ub2a5\uc131 \ucee4\u2026\ub0b4\ub144 3\uc6d4, \uc815\uc138 \ubd84\uae30\uc810 \ub420 \ub4ef\"\n\uad6d\uac00\uc815\ubcf4\uc6d0\uc740 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c \ubd81\ubbf8 \uc815\uc0c1 \ud68c\ub3d9\uc740 \ubd88\ubc1c\ub410\uc9c0\ub9cc, \uae40\uc815\uc740 \ubd81\ud55c \uad6d","\u2018APEC 2025 KOREA(\uc774\ud558 \u2018\uacbd\uc8fc APEC\u2019)\u2019\uac00 \ub9c8\ubb34\ub9ac\ub410\ub2e4. \uc62c\ud574 10\uc6d4 31\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub410\ub358 \uacbd\uc8fc APEC\uc740 \uc544\uc2dc\uc544 \ud0dc\ud3c9\uc591 \uc18c\uc7ac \uad6d\uac00\uc758 \uc815\uc0c1\uacfc ","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uac15\ud6c8\uc2dd \ub300\ud1b5\ub839 \ube44\uc11c\uc2e4\uc7a5\uacfc \uc704\uc131\ub77d \uad6d\uac00\uc548\ubcf4\uc2e4\uc7a5, \uae40\uc6a9\ubc94 \uc815\ucc45\uc2e4\uc7a5\uc740 30\uc77c \uc77c\uc81c\ud788 \uc9c0\uc0c1\ud30c \ubc29\uc1a1\uc5d0 \ucd9c\uc5f0, \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1 \uc138\ubd80 \ud569\uc758\uc640 \uad00\ub828\ud574 \ub18d\uc0b0\ubb3c \ucd94\uac00 \uac1c\ubc29 \uc57d\uc18d\uc774 \uc5c6\uc73c\uba70","\ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \ub7ec\ube0c\ucf5c\uc5d0\ub3c4 \ubb35\ubb35\ubd80\ub2f5\uc774\ub358 \ubd81\ud55c\uc774 \ubbf8\uad6d\uc758 \ucd5c\uadfc \uc787\ub2e8 \uc81c\uc7ac \ubc1c\ud45c\uc5d0 \ubc18\uc751\uc744 \ub0b4\ub193\uc558\uc2b5\ub2c8\ub2e4.\n\ubbf8 \ud589\uc815\ubd80\uc758 \uc545\uc758\uc801 \ubcf8\uc131\uc774 \ub610 \ub4dc\ub7ec\ub0ac\ub2e4\uace0 \ubc18\ubc1c\ud558\uba70, \uc778\ub0b4\uc2ec\uc744 \uac16\uace0 \uc0c1\uc751\ud558\uac8c ","\ubbf8\uad6d\uacfc \uc911\uad6d\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \ubb34\uc5ed\uac08\ub4f1 \uc644\ud654\ub97c \ud3ec\ud568\ud55c \ubd80\ubd84\uc801 \ubb34\uc5ed\ud569\uc758\ub97c \ud0c0\uacb0\ud558\uba74\uc11c \ud55c\uad6d \uc870\uc120\u00b7\ud574\uc6b4\uc5c5\uacc4\ub97c \ub458\ub7ec\uc2fc \uac01\uc885 \uc81c\uc7ac\uac00 \uc644\ud654\ub420 \uc218 \uc788\ub2e4\ub294 \uae30\ub300","\uacbd\uc81c\ud611\ub825\u00b7\uacf5\ub3d9 \ud3c9\ud654\ub178\ub825 \ud569\uc758\ub3c4 \uc131\uacfc\u201d\n\ud55c\uc911, \u7f8e\u5317 \ub300\ud654 \ud544\uc694\uc131\uc5d0\ub3c4 \uacf5\uac10\n\uc704\uc131\ub77d \ub300\ud1b5\ub839\uc2e4 \uad6d\uac00\uc548\ubcf4\uc2e4\uc7a5\uc774 1\uc77c \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc5d0 \ub300\ud574 \u201c\uad6d\uc775\u00b7\uc2e4\uc6a9\uc5d0 \uae30\ubc18\ud55c \ub300\uc911(\u5c0d\u4e2d) \uc678\uad50\ub97c \ud1b5\ud574 \ud55c\uc911","\ubd81\ud55c\uc774 \uc787\ub2e8 \ub300\ubd81 \uc81c\uc7ac\ub97c \ucd94\uc9c4 \uc911\uc778 \ubbf8\uad6d\uc744 \ud5a5\ud574 \"\uc2e4\ud328\ud55c \uacfc\uac70\uc758 \ub0a1\uc740 \uac01\ubcf8\"\uc774\ub77c\uba70 \ubc18\ubc1c\ud588\ub2e4. \ub300\ubd81 \uc81c\uc7ac\uac00 \ub300\ud654 \uc720\uc778\ucc45\uc73c\ub85c \ub354 \uc774\uc0c1 \ud1b5\ud558\uc9c0 \uc54a\ub294\ub2e4\ub294 \uc758\ubbf8\ub85c \ud480\uc774\ub41c\ub2e4. \ub2e4\ub9cc \ubd81\ud55c\uc740 \uba54","\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc758\uc81c\ub85c \u2018\ud55c\ubc18\ub3c4 \ube44\ud575\ud654\u2019\uac00 \ub17c\uc758 \uc608\uc815\uc774\ub77c\ub294 \ubc1c\ud45c\uc5d0 \ub300\ud574 \ubd81\ud55c\uc774 \ubc15\uba85\ud638 \uc678\ubb34\uc131 \ubd80\uc0c1 \uba85\uc758\ub85c \u201c\uc2e4\ud604 \ubd88\uac00\ub2a5\ud55c \uac1c\uafc8\u201d\uc774\ub77c\uba70 \uac15\ud558\uac8c \ubc18\ubc1c\ud588\ub2e4. \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 ","=\ubbf8\ub798 \uc9c0\ud5a5\uc801 \uc2e4\uc6a9\uc678\uad50 \uae30\uc870\ub97c \ubc14\ud0d5\uc73c\ub85c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ucd94\uc9c4\ub825\uc740 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \ud655\uc5f0\ud788 \ub4dc\ub7ec\ub0ac\ub2e4. \ub2e4\uc591\ud55c \uc678\uad50 \uc774\uc288\uac00 \uc0b0\uc801\ud55c \uac00\uc6b4\ub370 \uc774\ubc88","'\ub300\ubbf8 \ud22c\uc790 \ud328\ud0a4\uc9c0' \uc138\ubd80 \ub0b4\uc6a9 \ud0c0\uacb0, \uc678\ud658\uc2dc\uc7a5 \ucda9\uaca9 \ucd5c\uc18c\ud654\n\uc694\uccad\uc774 \uc788\uc744 \ub54c\ub9cc \ud22c\uc790\uae08 \uc9c0\uae09 '\uce90\ud53c\ud138 \ucf5c' \ubc29\uc2dd\n\uc6b0\ub9ac \uae30\uc5c5\uc774 '\ub9c8\uc2a4\uac00' \ud22c\uc790 \uc8fc\ub3c4\n\uc6d0\uae08 \ud68c\uc218 \uc804 \uc218\uc775\ubc30\ubd84\uc740 5\ub300 5\ub85c","\uc774 \ub300\ud1b5\ub839, \ud55c\ubbf8\ud68c\ub2f4 \uc804 \ube14\ub8f8\ubc84\uadf8 \ud1b5\uc2e0\uacfc \uc778\ud130\ubdf0\nCNN \uc774\uc5b4 \ub610 \ubbf8 \uc5b8\ub860 \uc778\ud130\ubdf0\u2026\uad00\uc138 \ud611\uc0c1 \uc0dd\uac01 \ubc1d\ud600\n\"\ud0c0\uacb0 \uac00\uae5d\ub2e4\" \ud2b8\ub7fc\ud504\uc640 \ub2ec\ub9ac \uad6d\uc775 \uc218\ud638 \uc758\uc9c0 \uac15\uc870\nCNN \uc774\uc5b4 \ub610 \ubbf8 \uc5b8\ub860 ","\ubd81, \ub3d9\ud574\uc0c1\uc73c\ub85c \ud0c4\ub3c4\ubbf8\uc0ac\uc77c \ubc1c\uc0ac\u2026\uc9c0\ub09c\ub2ec \uc774\ud6c4 16\uc77c \ub9cc\n7\uc77c \ud569\ub3d9\ucc38\ubaa8\ubcf8\ubd80\uc5d0 \ub530\ub974\uba74 \uc6b0\ub9ac \uad70\uc740 \uc774\ub0a0 \uc624\ud6c4 12\uc2dc 35\uacbd \ubd81\ud55c \ud3c9\ubd81 \ub300\uad00 \uc77c\ub300\uc5d0\uc11c \ub3d9\ud574\uc0c1\uc73c\ub85c \ubc1c\uc0ac\ub41c \ubbf8\uc0c1 \ud0c4\ub3c4\ubbf8\uc0ac\uc77c\ub85c ","\uc628\ub77c\uc778 \uc7ac\ubb34\uc778\uba85\ubd80/\ud504\ub85c\ud544\n\u25c6\u2026\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 6\uc77c \uac15\uc6d0\ub3c4 \uc6d0\uc8fc \uc0b0\ub9bc\ud56d\uacf5\ubcf8\ubd80\uc5d0\uc11c \uc0b0\ubd88\uc9c4\ud654 \uad00\u00b7\uad70 \ud569\ub3d9\ud6c8\ub828 \ucc38\uad00 \ud6c4 \ubc1c\uc5b8\ud558\uace0 \uc788\ub2e4.\n\uad6d\uc81c\uc720\uac00, \u7f8e\uc218\uc694 \ub454\ud654\u00b7\uacf5\uae09 \uacfc\uc789\uc5d0 \uc57d\uc138\u2026\"\ucd94\uac00 \ud558","\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839 \"\ud55c\uad6d\uacfc \ubb34\uc5ed\ud569\uc758 \uace7 \ud0c0\uacb0\"(\uc885\ud569)\n\"\ub0b4\uc77c \uc2dc\uc9c4\ud551 \ub9cc\ub098\u2026\ubbf8\uc911 \ubb34\uc5ed\ud569\uc758 \ud0c0\uacb0\"\n\"\ub9d0\ub85c \ud558\ub294 \uac8c \uc804\uc7c1, \uc2f8\uc6b0\ub294 \uac83\ubcf4\ub2e4 \uc88b\uc544\"\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 29\uc77c \uc624\ud6c4 1\uc2dc6\ubd84\uaed8 \uacbd\ubd81","4\uc6d4 \ubd81\ubbf8\ud68c\ub2f4 \uc804\ub9dd\ud558\uc9c0\ub9cc \"\uad6d\uc815\uc6d0 3\uc6d4 \ubd81\ubbf8\ud68c\ub2f4 \uc804\ub9dd...\ubd81\ubbf8\uad00\ub828\uc740 \uad6d\uc815\uc6d0 \ubbff\uc5b4\uc57c\"\n\"\ud2b8\ub7fc\ud504, 3\uc6d4 \ud55c\ubbf8\uc5f0\ud569\ud6c8\ub828 \uacc4\uae30\ub85c \ubd81\ubbf8\ud68c\ub2f4 \ucd94\uc9c4\ud560 \uac83\"\n\u5317\uae40\uc601\ub0a8 \uc870\ubb38 \uc790\uccad \"\uacbd\ubd81\uace0 \ub098\uc628 \ub300\uad6c","\"\ubbf8\uad6d \ubd80\ub2f4 \ubd84\ub2f4 \uc124\ub4dd\u2026\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839 \uc2b9\uc778, '\uc2e4\uc6a9\uc678\uad50' \uc131\uacfc\"\n\"\ub300\ud55c\ubbfc\uad6d \uc678\uad50\ub294 \uc801\uc744 \ub9cc\ub4e4\uc9c0 \uc54a\ub294 \uc2e4\uc6a9\uc8fc\uc758\"\n\ud575\uc7a0 \uc815\ucc30 \ub17c\ub780\uc5d0 \"\ud2b8\ub7fc\ud504 \uc124\ub4dd\ud558\uae30 \uc704\ud574\uc120 \uc815\uacf5\ubc95 \ud544\uc694\"\n\ubd81\ubbf8 \uc815\uc0c1\ud68c","\uad6c\ubcd1\uc0bc \ud1b5\uc77c\ubd80 \ub300\ubcc0\uc778\uc774 27\uc77c \uc624\uc804 \uc11c\uc6b8 \uc885\ub85c\uad6c \uc815\ubd80\uc11c\uc6b8\uccad\uc0ac\uc5d0\uc11c \uc815\ub840\ube0c\ub9ac\ud551\uc744 \ud558\uace0 \uc788\ub2e4.\n\uad6c \ub300\ubcc0\uc778\uc740 \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \ubd81\ud55c \uae40\uc815\uc740 \uad6d\ubb34\uc704\uc6d0\uc7a5\uacfc\uc758 \ub9cc\ub0a8 \uac00\ub2a5\uc131\uacfc \uad00\ub828\ud574 \"APE","\u2018\ud55c\uad6d\ub3c4 \uc601\ud5a5\u2019 \uba55\uc2dc\ucf54\uc758 \ucd5c\ub300 50% \uad00\uc138, 2027\ub144 8\uc6d4\uae4c\uc9c0 \uacb0\uc815\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uba55\uc2dc\ucf54 \uc758\ud68c\uac00 \uc790\uc720\ubb34\uc5ed\ud611\uc815(FTA) \ubbf8\uccb4\uacb0\uad6d\uc744","\ud55c \uc8fc\uac04\uc758 \uc138\uacc4 \uc8fc\uc694 \uacbd\uc81c \uc774\uc288\ub97c \uc54c\uc544\ubcf4\ub294 \uc784\ud615\ub3c4\uc758 \uacbd\uc81c\ub178\ud2b8 \uc2dc\uac04\uc785\ub2c8\ub2e4.\n\uc624\ub298\ub3c4 \uc784\ud615\ub3c4 \uacbd\ud76c\ub300\ud559\uad50 \uad50\uc218\ub2d8\uacfc \ud568\uaed8 \ud569\ub2c8\ub2e4.\n\ube45\ud14c\ud06c 3\ubd84\uae30 \uc2e4\uc801 \ubc1c\ud45c\uc640 \uc774\uc5d0 \ub530\ub978 \ub274\uc695\uc99d\uc2dc\uc758 \ud750\ub984, \uadf8","\ubb34\uc5ed\uc804\uc7c1 \uc77c\uc2dc\ud734\uc804 \uc131\uc0ac\ub3fc\n\uc804\uc138\uacc4 \uc774\ubaa9 \uc9d1\uc911\ub41c \uc0ac\uac74\n\u4e2d\uc740 \uc218\ucd9c\ub2e4\ubcc0\ud654\ub85c \ub300\uc751\ud574\n\u7f8e\ub294 \ub3c4\ub9ac\uc5b4 \ubb34\uc5ed\uc801\uc790 \ucee4\uc838\n\uc678\uc2e0 \u201c\uc911\uad6d, \uac15\ub825\ud55c \ud798 \ubcf4\uc5ec\uc918\u201d\n\uc9c0\ub09c 10\uc6d4 \ub9d0, \uc804\uc138\uacc4\uc758 \uc774\ubaa9\uc774 \ub300\ud55c\ubbfc\uad6d ","\uc601\uad6d\uc758 \uc2dc\uc778\uc774\uba74\uc11c \uc678\uad50\uad00\uc774\uc5c8\ub358 \ud5e8\ub9ac \uc6cc\ud2bc\uc740 \"\uc678\uad50\uad00\uc740 \uac70\uc9d3\ub9d0\uc744 \ud558\uae30 \uc704\ud574\uc11c \ud574\uc678\uc5d0 \ud30c\uacac\ub418\ub294 \uc815\uc9c1\ud55c \uc778\uac04\uc774\ub2e4\"\ub77c\uace0 \uac04\ud30c(\u770b\u7834)\ud588\ub2e4. \ub54c\ub860 \uad6d\uc775\uc744 \uc704\ud574 \uac70\uc9d3\ub9d0\uc744 \ud574\uc57c \ud558\uc9c0\ub9cc, \uc0c1\ub300\uad6d\uc758","\uc704\uc131\ub77d \uad6d\uac00\uc548\ubcf4\uc2e4\uc7a5\uc774 6\uc77c \ubbf8\uad6d\uc774 \uac74\uc870\ub97c \uc2b9\uc778\ud55c \uc6d0\uc790\ub825(\ud575) \ucd94\uc9c4 \uc7a0\uc218\ud568\uacfc \uad00\ub828\ud574 \u201c\ud55c\uad6d\uc5d0\uc11c \ub9cc\ub4dc\ub294 \ubc29\uc548\uc744 \ucd94\uc9c4\ud558\ub824 \ud55c\ub2e4\u201d\uace0 \ub9d0\ud588\ub2e4.\n\uc704 \uc2e4\uc7a5\uc740 \uc774\ub0a0 \uad6d\ud68c \uc6b4\uc601\uc704\uc6d0\ud68c \uad6d\uc815\uac10\uc0ac\uc5d0\uc11c ","\ud55c\uad6d\uc774 \ubbf8\u00b7\uc911 \uc0ac\uc774 \uade0\ud615 \uc678\uad50\ub97c \uc2dc\ub3c4\ud558\uace0 \uc788\uc9c0\ub9cc, \uc774\ubc88 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7\uc544\ud399)\ub97c \ud1b5\ud574 \uc774\uac83\uc774 \uc5bc\ub9c8\ub098 \uc5b4\ub824\uc6b4 \uacfc\uc81c\uc778\uc9c0\uac00 \ub4dc\ub7ec\ub0ac\ub2e4\uace0 \ub274\uc695\ud0c0\uc784\uc2a4\uac00 1\uc77c(\ud604\uc9c0\uc2dc\uac01) \ubcf4\ub3c4\ud588\ub2e4","\ubc18\ub3c4\uccb4 \ub4f1 \ud488\ubaa9\ubcc4 \uad00\uc138\uc5d0\ub3c4 \uc548\uc804\uc7a5\uce58\u2026\u201c\ucd5c\uc18c \uacbd\uc7c1\uad6d\uac00\uc640 \ube44\uc2b7\ud55c \uc218\uc900\u201d\n\u201c\uc678\ud658\uc2dc\uc7a5 \uc2e4\uc81c \ucda9\uaca9 \uc5c6\uc744\uc9c0 \uc758\ubb38\u2026\uc124\ube44\ud22c\uc790 \uc704\ucd95 \uc6b0\ub824\ub3c4\u201d\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839 \ubc29\ud55c\uc744 \uacc4\uae30\ub85c \ud55c\ubbf8\ubb34\uc5ed\ud611\uc0c1\uc774","\uc77c\ubcf8\ubcf4\ub2e4 '\uc120\ubc29'\u22ef\ubd88\ud655\uc2e4\uc131 \uc0c1\ub2f9 \ubd80\ubd84 \ud574\uc18c\n\uc7a5\uae30 \uad50\ucc29 \uc0c1\ud0dc\uc5d0 \ube60\uc84c\ub358 \ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uadf9\uc801\uc73c\ub85c \ud0c0\uacb0\ub410\ub2e4.\n\ucd1d 3500\uc5b5 \ub2ec\ub7ec","'\ucf54\uc2a4\ud53c 4000' \uc870\uc815\uc5c6\uc774 \uc548\ucc29\ud558\ub098\u2026 APEC \uc815\uc0c1\ud68c\ub2f4, \uc3df\uc544\uc9c4 \ud638\uc7ac\n\uc9c0\ub09c 31\uc77c \ub9c8\uac10\ub41c \ucf54\uc2a4\ud53c \uc9c0\uc218\ub294 4107.50\ub85c \uc885\uac00 \uae30\uc900 \ub610 \ub2e4\uc2dc \uc0ac\uc0c1 \ucd5c\uace0\uce58\ub97c \uae30\ub85d\ud588\ub2e4.\n\uc5f0\uc77c \ucd5c\uace0\uce58\ub97c","\uace0\ub824\uc544\uc5f0\uc774 \uc62c\ud574 3\ubd84\uae30 \uc5ed\ub300 \ucd5c\ub300 \uc2e4\uc801\uc744 \uacac\uc778\ud55c '\uc804\ub7b5\uad11\ubb3c \uc0ac\uc5c5'\uc5d0 \ub354\uc6b1 \ubc15\ucc28\ub97c \uac00\ud558\uace0 \uc788\ub2e4. \uc55e\uc11c \uac8c\ub974\ub9c8\ub284\uacfc \uac08\ub968 \uc0dd\uc0b0 \uccb4\uacc4 \uad6c\ucd95\uc5d0 \ucd1d 2000\uc5b5\uc6d0\uc744 \ud22c\uc790\ud558\uae30\ub85c \ud588\ub294\ub370, \uc774\ub97c \ud1b5","\ubbf8\uad6d \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 2\uae30 \ud589\uc815\ubd80\uac00 \ubd81\ud55c \uad6d\uc801\uc790 8\uba85\uacfc \uae30\uad00 2\uacf3\uc744 \uc0ac\uc774\ubc84\ubc94\uc8c4 \ub4f1 \ubd88\ubc95 \ud65c\ub3d9\uc73c\ub85c \uc5bb\uc740 \uc790\uae08\uc744 \uc138\ud0c1\ud558\ub294 \ub370 \uad00\uc5ec\ud55c \ud610\uc758\ub85c \uc81c\uc7ac \ub300\uc0c1\uc73c\ub85c \uc9c0\uc815\ud55c\ub2e4\uace0 4\uc77c(\ud604\uc9c0 \uc2dc\uac04) \ubc1d","\uad6d\ud68c \uad50\uc721\uc704\uc6d0\ud68c \uad6d\ubbfc\uc758\ud798 \uae40\uc6a9\ud0dc(\uacbd\uae30\ub3c4 \ud3ec\ucc9c\u00b7\uac00\ud3c9) \uc758\uc6d0\uc774 \uc624\ub294 8\uc77c \ubbf8\uad6d \ud39c\uc2e4\ubca0\uc774\ub2c8\uc544\uc8fc \ud544\ub77c\ub378\ud53c\uc544\uc758 \ud544\ub9ac\uc870\uc120\uc18c(Philly Shipyard)\ub97c \uacf5\uc2dd \ubc29\ubb38\ud55c\ub2e4.\n\uc774\ubc88 \uc77c\uc815\uc740 \ud55c\ubbf8 ","\uc548\ub155\ud558\uc138\uc694. \ucc44\ub110\uc5d0\uc774 \ubbf8\uad6d \ub274\uc695 \ud2b9\ud30c\uc6d0 \uc870\uc544\ub77c\uc785\ub2c8\ub2e4.\n\ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4\uc73c\ub85c \uc804 \uc138\uacc4\uc758 \uad00\uc2ec\uc774 \ubaa8\uc544\uc84c\ub358\nAPEC \uc815\uc0c1\ud68c\uc758\uac00 \ubc14\ub85c \uc5b4\uc81c \ub9c8\ubb34\ub9ac\ub410\uc8e0.\n\ud558\uc9c0\ub9cc \uc544\uc27d\uac8c\ub3c4 \ud2b8\ub7fc\ud504 \ubbf8 \ub300\ud1b5\ub839\uacfc\n\uae40","\ud64d\uc900\ud45c \"\ud55c\ubbf8 \uad00\uc138\ud611\uc0c1, \ud2b8\ub7fc\ud504 \uac11\uc9c8\uc5d0 \uc120\ubc29\u2026\ud575\uc7a0\uc218\ud568, \uc548\ubcf4 \ud070 \uae30\uc5ec\"\n\ud64d \uc804 \uc2dc\uc7a5\uc740 30\uc77c \uc790\uc2e0\uc758 \uc628\ub77c\uc778 \uc18c\ud1b5 \ud50c\ub7ab\ud3fc '\uccad\ub144\uc758 \uafc8'\uc5d0\uc11c \ud55c \uc9c0\uc9c0\uc790\uac00 '\uc774\uc7ac\uba85 \uc815\uad8c\uc774 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc\uc758 \uc815\uc0c1\ud68c\ub2f4\uc744 \ud1b5\ud574 \uad50\ucc29\uc0c1\ud0dc\uc5d0 \uc788\ub358 \uad00\uc138\ud611\uc0c1\uc744 \uadf9\uc801\uc73c\ub85c \ud0c0\uacb0\ud55c \uac00\uc6b4\ub370 \uae40\uc6a9\ubc94 \ub300\ud1b5\ub839\uc2e4 \uc815\ucc45\uc2e4\uc7a5\uc740 31\uc77c \"\uad00\uc138, \ud22c\uc790\uc5d0 \uad00\ud55c \uc870\uc778\ud2b8 \ud329\ud2b8","\uce74\ub2c8 \ucd1d\ub9ac \uac70\uc81c\uc870\uc120\uc18c \ubc29\ubb38 \uc774\uc5b4\n\u97d3-\u52a0 \ud574\uad70 \uad70\uc0ac\ud611\ub825 \ubc29\uc548 \ub17c\uc758\n60\u5146 \uc7a0\uc218\ud568 \uc218\uc8fc \uae30\ub300\uac10 \ucee4\uc838\n\ud2b8\ub7fc\ud504 \uc6d0\uc7a0 \uc2b9\uc778\uc5d0 \ubab8\uac12 \uce58\uc19f\uc544\n\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\uc758 \uc228\uc740 \uc2a4\ud0c0\ub85c","\uc548\ucca0\uc218 \uad6d\ubbfc\uc758\ud798 \uc758\uc6d0\uc740 4\uc77c \"\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\uc758 \ud575\uc2ec\uc774\uc5c8\ub358 \ud55c
