d154","\uace8\ub4e0 \uc2e0\ub77c XR\ubaa8\ube4c\ub9ac\ud2f0 \ubc84\uc2a4, \uacbd\uc8fc \uad00\uad11\uc758 \uc0c8 \uc9c0\ud3c9 \uc5f4\ub2e4\n\ubbf8\ub798\uc640 \uc804\ud1b5\uc744 \uc787\ub294 \uc735\ubcf5\ud569 \uccb4\ud5d8\ud615 \uad00\uad11\ucf58\ud150\uce20\u2026\uc2dc\ubbfc \ub300\uc0c1 \uccab \uc6b4\ud589 \ub3cc\uc785\n\uacbd\uc8fc\uc2dc\uac00 \ub610 \ud558\ub098\uc758 \ud601\uc2e0\uc801\uc778 \uad00\uad11\ucf58\ud150\uce20\ub97c \uc120\ubcf4\uc600\ub2e4.\n","APEC\uc815\uc0c1\ud68c\uc758 \uac74\ubc30\uc8fc '\ud638\ub791\uc774 \uc720\uc790 \uc0dd\ub9c9\uac78\ub9ac'\ub85c \uacb0\uc815\nAPEC\uc815\uc0c1\ud68c\uc758 \uac74\ubc30\uc8fc '\ud638\ub791\uc774 \uc720\uc790 \uc0dd\ub9c9\uac78\ub9ac'\ub85c \uacb0\uc815\nAPEC\uc815\uc0c1\ud68c\uc758 \uac74\ubc30\uc8fc '\ud638\ub791\uc774 \uc720\uc790 \uc0dd\ub9c9\uac78\ub9ac'\ub85c \uacb0\uc815\n\uc724\uc11d\uc5f4, \ud574\ubcd1","CEO SUMMIT\u00b7\uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ud55c\uad6d\ubb38\ud654 \uc18c\uac1c, \ud1b5\uc5ed \ub4f1 APEC \uc131\uacf5 \uc9c0\uc6d0 \ub098\uc11c\n\ud589\uc0ac\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc9c0\uc6d0\ud558\uace0\uc790 \ubd09\uc0ac\ud65c\ub3d9\uc744 \uc2dc\ud589\ud588\ub2e4.\n3\uc77c \ud55c\uc218\uc6d0\uc5d0 \ub530\ub974\uba74 \ud55c\uc218\uc6d0\uc758 APEC \ubd09","\uad6d\ub0b4 \uba74\uc138\uc5c5\uacc4 \ucd5c\ucd08\ub85c \uc5c5\ubb34\ud611\uc57d \uccb4\uacb0\n\ub2e8\uccb4 \uc720\uce58\u00b7\ud604\uc9c0 \ud64d\ubcf4\u00b7\ubb38\ud654 \uad50\ub958 \ud655\ub300\n\uc2e0\uc138\uacc4\uba74\uc138\uc810\uc740 \uc911\uad6d\uc5ec\ud589\uc0ac\ud611\ud68c MICE\uc704\uc6d0\ud68c\uc640 \ud55c\u00b7\uc911 \uac04 MICE(\uae30\uc5c5\ud68c\uc758\u00b7\ud3ec\uc0c1\uad00\uad11\u00b7\ucee8\ubca4\uc158\u00b7\uc804\uc2dc\ud68c) \uad00\uad11 \ud65c","| | \u2018\ucf54\ub9ac\uc544 \ub9c8\uc774\uc2a4 \uc5d1\uc2a4\ud3ec\u2019 \ube44\uc988\ub2c8\uc2a4 \ubbf8\ud305 \ud604\uc7a5 |\n2025 APEC \uc815\uc0c1\ud68c\uc758 \uc9c1\ud6c4\uc778 \uc9c0\ub09c 3\uc77c \uac1c\ub9c9\ud55c \u20182025 \ucf54\ub9ac\uc544 \ub9c8\uc774\uc2a4 \uc5d1\uc2a4\ud3ec\u2019(KME 2025)\ub294 \ucd5c\uadfc \ubcc0\ud654\ub41c K\ub9c8\uc774","\"\ub2f4\ubc30\uaf41\ucd08 \ud558\ub098 \uc5c6\uc774\"\u2026'\uccad\uacb0 \uacbd\uc8fc' \uc9c0\ud0a4\ub294 \uc228\uc740 \uc190\uae38\n\uc790\uc6d0\ubd09\uc0ac\ub2e8\uccb4 '\ucd08\ub85d\uc639\ub2ec\uc0d8' \uad6c\uc2ac\ub540\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc8fc\uac04\uc774 \ud55c\ucc3d \uc9c4\ud589 \uc911\uc778 29\uc77c \uc624\ud6c4 1\uc2dc\uaed8 \uacbd\uc8fc\uc2dc \ub178\uc11c\ub3d9 ","\uacbd\uc8fc\uc5ed KTX 46\ud68c \ucd94\uac00 \uc815\ucc28\u00b7ITX-\ub9c8\uc74c 42\ud68c \uc784\uc2dc\ud22c\uc785, \uc804\ub144\ub300\ube44 \uc774\uc6a9\uac1d 14%\u2191\u00b7\u00b7\u00b7\uad6d\uaca9\ub192\uc740 \ucca0\ub3c4 \uc11c\ube44\uc2a4 \uc785\uc99d\n\ucf54\ub808\uc77c\uc740 2\ub9cc\uc5ec\uba85\uc774 \ucc38\uac00\ud55c APEC\uc815\uc0c1\ud68c\uc758\uc758 \uc218\uc1a1\uc9c0\uc6d0\uc744 \uc131\uacf5\uc801","APEC \uac1c\ucd5c\uc9c0 \uacbd\ubd81\ub3c4\u00b7\uacbd\uc8fc\uc2dc\u2026\ubb38\ud654APEC\u00b7\uacbd\uc81cAPEC \ubaa9\ud45c \ub2ec\uc131\u2026\ud22c\uc790 \uc131\uacfc \uac00\uc2dc\ud654\n\uc774\ucca0\uc6b0 \uc9c0\uc0ac, \uad6c\uae00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc559\uc9c0\uc5ed \ucd5c\uace0\ub9c8\ucf00\ud305\ucc45\uc784\uc790(CMO)\uc640 \ud658\ub2f4.\n\u201c\uacbd\uc8fc, \uc544\ub984\ub2e4\uc6b4 \ub3c4\uc2dc\u201d(","\u25b6 \uad8c\uc120\uc6b0 : \uc9c0\uc5ed \ud604\uc548\uacfc \uacfc\uc81c\ub4e4\uc5d0 \ub300\ud574 \uc81c\uc5b8\uc744 \ub4e3\ub294 \uc2dc\uac04. \uae40\uc131\uc870\uc758 \uc704\ud074\ub9ac\ud1a1\ud1a1 \uc21c\uc11c\uc785\ub2c8\ub2e4. \uc548\ub155\ud558\uc138\uc694 \u25b6 \uae40\uc131\uc870 : \ub124, \uc548\ub155\ud558\uc138\uc694.\n\u25b6 \uad8c\uc120\uc6b0 : \uc9c0\ub09c \uc8fc\ub9d0, \uc138\uacc4\uc758 \uc774\ubaa9\uc774 \uacbd","\u6642\ub3c4 \ub54c\ub3c4 \uc5c6\uc774 \ubc8c\uc774\uace0 \uc788\ub294 \ub3c4\ub85c\uc810\uc6a9 \uacf5\uc0ac\ub85c \uc778\ud55c \uad50\ud1b5\uccb4\uc99d \ub4f1\uc73c\ub85c \ub3c4\uc2dc \uc774\ubbf8\uc9c0\uc5d0 \uc545\uc601\ud5a5\uc744 \ub07c\uce58\ub294 \uc77c\uc774 \ubc8c\uc5b4\uc838, \uc9c0\uc5ed\ubbfc \ubc0f \uad00\uad11\uac1d\ub4e4\uc758 \ub208\uc0b4\uc744 \ucc0c\ud478\ub9ac\uac8c \ud558\uace0 \uc788\uc5b4 \uc774\uc5d0 \ub300\ud55c \ub300\ucc45\uc774 \uc694","\u2018APEC \uacbd\uc81c\uc804\uc2dc\uc7a5\u2019\uc5d0 \ub3c4 \ub300\ud45c \ucf58\ud150\uce20\u00b7\uae30\uc5c5 \ucc38\uc5ec\n\uacbd\ubd81\ub3c4\uac00 APEC \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uac1c\ucd5c\uc5d0 \ud798\uc744 \ubcf4\ud0dc\uae30 \uc704\ud574 \uadf8\ub3d9\uc548 \ubc1c\uad74\ud55c \uce90\ub9ad\ud130, \uc6f9\ud230, \ub3c4\ub0b4 \ud65c\uc601 \uc601\ud654\u00b7\ub4dc\ub77c\ub9c8 \ub4f1 \ub2e4\uc591\ud55c \ucf58\ud150\uce20","\uc804\uad6d 15\uac1c \uacf5\ud56d \ub178\ub3d9\uc790 29\uc77c 0\uc2dc \uc804\uba74\ud30c\uc5c5 \ub3cc\uc785\u2026\uae40\ud574\uacf5\ud56d 80\uba85 \ucc38\uc5ec\n\ub178\uc870 \u201c\ub099\ucc30\ub960\u00b7\uacb0\uc6d0\uc815\uc0b0 \ubd88\ud569\ub9ac \ub204\uc801\u2026 \uad50\ub300\uc81c \uac1c\uc120\u00b7\ucc98\uc6b0 \uc815\uc0c1\ud654 \uc2dc\uae09\u201d\n\uacf5\ud56d\uacf5\uc0ac \u201c\ub300\uccb4\uc778\ub825 \ud22c\uc785, \uc6b4\uc601 \ucc28\uc9c8","3\uc77c\uac04 50\uac1c \uc0ac\uc5c5\uc7a5 \ubbfc\uad00\ud569\ub3d9 \uc810\uac80\u2026\uc545\ucde8\u00b7\ud3d0\uc218 \ub4f1 \uc704\ubc18 10\uac74 \uc801\ubc1c\n\u201c\ub2e8\uc18d\ubcf4\ub2e4 \uc608\ubc29 \uc911\uc2ec\u201d\u2026\uc2dc\ubbfc \ucc38\uc5ec\ud615 \uac10\uc2dc\uccb4\uacc4\ub85c \uc9c0\uc18d \uac00\ub2a5\ud55c \ud658\uacbd\uad00\ub9ac \ucd94\uc9c4\n\uacbd\uc8fc\uc2dc\uac00 2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c ","\ud55c\uc804\uc740 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \uc804\ub825 \uacf5\uae09\uc5d0 \ub2e8 \ud55c \uac74\uc758 \uc815\uc804\ub3c4 \uc5c6\uc774 \uc548\uc815\uc801\uc73c\ub85c \uc6b4\uc601\ud558\uba70, \ubc94\uad6d\uac00\uc801 \uad6d\uc81c \ud589\uc0ac\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \ub4e0\ub4e0\ud788 \ub4b7\ubc1b\uce68\ud588","\ud638\ubc18\uad11\uc7a5 21\uac1c LED \ubbf8\ub514\uc5b4\ud3f4 \uc0c1\uc2dc \uac00\ub3d9\n\u20182025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019 \uc8fc\uc694 \uc2dc\uc124\uc774 \uc77c\ubc18\uc5d0 \uacf5\uac1c\ub418\uace0 \ubb38\ud654 \ud504\ub85c\uadf8\ub7a8\uc740 \uc7ac\uc5f0\ub41c\ub2e4.\n4\uc77c \uacbd\ubd81\ub3c4\uc640 \uacbd\uc8fc\uc2dc\uc5d0 \ub530","- \"\uc2dc\ubbfc\ub4e4 \uad50\ud1b5 \ubd88\ud3b8 \ud574\uc18c\ud558\uace0 \uc548\uc804\ud55c \uad50\ud1b5\ud658\uacbd \uac1c\uc120\ud558\ub294 \ub370 \ub354\uc6b1 \ud798 \uc3df\uc744 \uac83\"\n\"APEC \uc131\uacf5\uc801 \uac1c\ucd5c \uc77c\ub4f1 \uacf5\uc2e0\uc740 \ubc14\ub85c \uacbd\uc8fc\uc2dc\ubbfc\uc785\ub2c8\ub2e4.\"\n\uacbd\ubd81\uacbd\ucc30\uc774 \uc81c32\ucc28 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591","APEC \ud30c\uacac \uacbd\ub0a8\uacbd\ucc30 \u2018\uc74c\uc8fc \ubb3c\uc758\u2019 \ubcf5\uadc0 \uc870\uce58\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758\uc5d0 \ud30c\uacac\ub41c \uacbd\ub0a8 \uacbd\ucc30\ub4e4\uc774 \uc74c\uc8fc \ubb3c\uc758\ub85c \ubcf5\uadc0 \uc870\uce58\ub410\uc2b5","\ud55c\uad6d\uc804\ub825\uacf5\uc0ac\ub294 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ubb34\uc815\uc804 \uc804\ub825 \uc6b4\uc601\uc744 \ub2ec\uc131\ud588\ub2e4. \ud55c\uc804\uc740 \uc815\ubd80, \uc9c0\uc790\uccb4, \uc720\uad00\uae30\uad00\uacfc\uc758 \uacf5\uc870\ub97c \ud1b5\ud574 \uad6d\uac00\uc801 \ub300\ud615 \uad6d\uc81c\ud589\uc0ac\uc758 \uc131\uacf5\uc801 ","21\uac1c\uad6d \ucc38\uc11d\uc790\ub4e4\uc5d0 \uacf5\ud56d\u00b7\ud638\ud154\u00b7\ud0dd\uc2dc\uae4c\uc9c0 \uc2e4\uc2dc\uac04 \ud1b5\ubc88\uc5ed\nAI\uc640 \uc778\uac04 \ud1b5\uc5ed \ud611\uc5c5\u2026\uc678\uad50 \ud604\uc7a5 '\uc18c\ud1b5 \ud601\uc2e0' \uc2e4\ud5d8\ub300\n\uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\uc8fc\ub85c \uc3e0\ub9b0 \uac00\uc6b4\ub370 \uc774\ubc88 \ud68c\uc758\ub97c \uad00\ud1b5\ud558\ub294 \ud654\ub450\ub294 \ucca8\ub2e8","\uc2e0\uc138\uacc4\uba74\uc138\uc810\uc774 \uc9c0\ub09c 5\uc77c \uc911\uad6d\uc5ec\ud589\uc0ac\ud611\ud68c MICE\uc704\uc6d0\ud68c\uc640 \ud55c\u00b7\uc911 \uac04 MICE(\uae30\uc5c5\ud68c\uc758\u00b7\ud3ec\uc0c1\uad00\uad11\u00b7\ucee8\ubca4\uc158\u00b7\uc804\uc2dc\ud68c) \uad00\uad11 \ud65c\uc131\ud654\ub97c \uc704\ud55c \uc804\ub7b5\uc801 \uc5c5\ubb34\ud611\uc57d(MOU)\uc744 \uccb4\uacb0\ud588\ub2e4\uace0 6\uc77c \ubc1d\ud614\ub2e4.","\"LG \ub85c\uace0 \uac19\ub124\"\u2026'\uc2e0\ub77c\uc758 \ubbf8\uc18c' APEC \uc751\uc6d0 \uad11\uace0 \ub208\uae38 \ub048 \uc774\uc720\n2025 APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ud3d0\ub9c9\ud55c \uac00\uc6b4\ub370 LG\uac00 \ub0b4\ub193\uc740 APEC \uc751\uc6d0\uad11\uace0\uac00 \ub208\uae38\uc744 \ub04c\uace0 \uc788\ub2e4. L","\uad00\ub828 \ud0a4\uc6cc\ub4dc\uacbd\uc8fcAPEC\uae08\ud55c\uc2b9\uae30\ud6c4\uc5d0\ub108\uc9c0\ud658\uacbd\ucc28\uad00\ud669\ub355\ud604 \uae30\ud6c4\ud658\uacbd\uc804\ubb38\uae30\uc790 \uc218\ub2a5 \uc608\ube44\uc18c\uc9d1\uc77c, \uc544\uce68 \uc601\ud558\uad8c \ub0ae \ucd5c\uace0 21\ub3c4 \ud070 \uc77c\uad50\ucc28\u2026\uad6c\ub984 \ub9ce\uc74c(\uc885\ud569)\uc120\uc9c4\uad6d \ucad3\uc740 \u97d3 NDC\u2026\uc0b0\uc5c5\ubd80\ubb38 \uc9c0\uc6d0\u00b7\uc774","\u2018APEC \uad00\uad11 \uc790\uc6d0\ud654\u2019 \ubaa8\uc0c9\ud558\ub294 \uacbd\uc8fc\n\ud2b8\ub7fc\ud504 \uba38\ubb38 \ud638\ud154 \ub4f1 \uc0c1\ud488\ud654 \ub17c\uc758\u2026 \uc815\uc0c1\ud68c\uc758\uc7a5 APEC \ud2b9\ubcc4\uc804 \uad6c\uc0c1\n\ubd88\uad6d\uc0ac \uad00\uad11-\uae30\ub150 \uad7f\uc988\ub3c4 \uc778\uae30\u2026 \uacbd\uc8fc\uc2dc\uc7a5 \u201cAPEC\uc774 \uc0c8 \uad00\uad11 \ub3d9\ub825\u201d\n\u201c","\ub3d9\uad81\uacfc\uc6d4\uc9c0 \uc57c\uacbd. \uacbd\uc8fc\uc2dc \uc81c\uacf5'2025 APEC \uc815\uc0c1\ud68c\uc758' \uc8fc\uac04\uc774 27\uc77c\ubd80\ud130 \uc2dc\uc791\ub41c \uac00\uc6b4\ub370 \uac1c\ucd5c\uc9c0\uc778 \ucc9c\ub144\uace0\ub3c4 \uacbd\ubd81 \uacbd\uc8fc\uac00 '\ube5b\uc758 \ub3c4\uc2dc'\ub85c \ud0c8\ubc14\uafc8\ud588\ub2e4.\n\uacbd\uc8fc\uc758 \ub300\ud45c \uc57c\uacbd \uba85\uc18c\ub85c \uaf3d\ud788","\uac15\uc6d0 \uc18d\ucd08\uc2dc\ub294 \uc2dc\uac00 \uac1c\ubc1c\ud55c \uc804\uc6a9 \uc11c\uccb4 '\uc18d\ucd08\ubc14\ub2e4\uccb4'\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \ud3ec\uc2a4\ud130\uc5d0 \uc0ac\uc6a9\ub410\ub2e4\uace0 29\uc77c \ubc1d\ud614\ub2e4.\n\uc2dc\ub294 \uacf5\uacf5 \ub514\uc790\uc778\uacfc \uac01\uc885 \ud64d\ubcf4\ubb3c \ub4f1 \uc801\uc6a9 \ubc94\uc704\ub97c ","\uacbd\ubd81\ub3c4, APEC \uacbd\uc81c\uc804\uc2dc\uc7a5\u00b7K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4 \ubcf8\uaca9 \uac00\ub3d9\n\uc774\ucca0\uc6b0 \ub3c4\uc9c0\uc0ac, \ucd5c\ud0dc\uc6d0 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5\uacfc \uacbd\uc81c\uc804\uc2dc\uc7a5 \ubc29\ubb38\n=\uacbd\ubd81\ub3c4\uac00 2025 APEC \uc815\uc0c1\ud68c\uc758 \uacbd\uc81c\uc804\uc2dc\uc7a5\uc744 \ubcf8\uaca9\uc801\uc73c\ub85c ","\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04\uc5d0 \ub85c\ub80c\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\ub294 \ub300\uba85\uc18c\ub178\uadf8\ub8f9 \uc18c\ub178\uc778\ud130\ub0b4\uc154\ub110\uc758 '\uc18c\ub178\uce84 \uacbd\uc8fc'\uc5d0 \uba38\ubb3c\ub800\uc2b5\ub2c8\ub2e4. \uc6e1 \ucd1d\ub9ac \uc678\uc5d0\ub3c4 \ubca0\ud2b8\ub0a8 \uad6d\uac00\uc8fc","\uc8fc\uc694 \uacbd\uc8fc \uc219\ubc15\uc2dc\uc124\uc5d0 \uc81c\ud488 \ube44\uce58\n\uba74\uc138\uc810\ub85c\u302e\ub4dc\uc0f5\uc815\u302e\ubab0 \ud504\ub85c\ubaa8\uc158 \uc9c4\ud589\nKGC\uc778\uc0bc\uacf5\uc0ac\ub294 \uc774\ub2ec \ub9d0 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub418\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801\uc778 \uac1c\ucd5c\ub97c \uc751\uc6d0\ud558\uae30 \uc704","APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uacbd\ubd81 \uacbd\uc8fc \uc77c\ub300\uc5d0\uc11c \uacbd\ube44 \uc784\ubb34\ub97c \uc218\ud589\ud558\ub358 \uad70\uc778\ub4e4\uc774 \uc704\uae09\ud55c \uc2dc\ubbfc\uc758 \uc0dd\uba85\uc744 \uad6c\ud55c \uc0ac\uc2e4\uc774 \ub4a4\ub2a6\uac8c \uc54c\ub824\uc84c\ub2e4.\n\uad70 \ub2f9\uad6d\uc5d0 \ub530\ub974\uba74 \uc9c0\ub09c\ub2ec 31\uc77c \ubc29\ucca9\uc0ac\ub839\ubd80 \uc2ec\uc6d0\ucc3d \uc900\uc704","2005\ub144 11\uc6d4 \ubd80\uc0b0 \uc544\uc2dc\uc544 \ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub358 \uc2dc\uae30, \uc218\uc2b5\uc744 \ub9c9 \ub294 \uc815\uc0c1\ud68c\uc758\uc7a5\uc778 \ubca1\uc2a4\ucf54 \uc8fc\ubcc0 \uc218\uc601\uad50\uc5d0\uc11c \ub178\ub3d9\uc790 \ub18d\ubbfc \ubc18\uc138\uacc4\ud654\ub2e8\uccb4\uac00 \uc5f0 \ub300\uaddc\ubaa8 \uc9d1\ud68c\uc5d0 ","\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 28\uc77c \uc624\uc804 \uc11c\uc6b8 \uc885\ub85c\uad6c \uc815\ubd80\uc11c\uc6b8\uccad\uc0ac\uc5d0\uc11c \uc5f4\ub9b0 \uad6d\ubb34\ud68c\uc758\ub97c \uc8fc\uc7ac\ud558\uace0 \uc788\ub2e4.\n\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc758 \ub9c9\uc774 \uc624\ub978 \ub370 \ub300\ud574 \"","\uc8fc\ubcc0\uc5d0\uc11c \uacbd\ucc30\ub4e4\uc774 \uadfc\ubb34\ub97c \uc11c\uace0 \uc788\ub2e4. 2025.11.1/ \ud0a4\uc6cc\ub4dcAPEC\uad00\ub828 \uc0ac\uc9c4\ud589\uc548\ubd80, '\ub3d9\uc544\uc2dc\uc544 \uae30\ub85d\uad00\ub9ac\ud611\uc758\ud68c \uc815\uae30\ucd1d\ud68c \ubc0f \uc81c4\ud68c \ud55c\uad6d \uad6d\uac00\uae30\ub85d\uc6d0 \uad6d\uc81c\ud3ec\ub7fc' \uac1c\ucd5c\uae30\ub150 \ucd2c\uc601\ud558\ub294 \uae40","\ubb38\uc591\u00b7\ubb38\uc790 \uc0c8\uae34 \ub3c5\ucc3d\uc801\uc778 \uc7ac\ubc30 \uac01\uad6d \uc815\uc0c1\u00b7\ub300\ud45c\ub2e8 \ud589\uc0ac\uc5d0 \uc81c\uacf5\n\ubb38\uacbd\uac10\ud64d\uc0ac\uacfc\uac00 \u20182025 APEC \uc815\uc0c1\ud68c\uc758\u2019 \uacf5\uc2dd \ud589\uc0ac\uc5d0 \ub0a9\ud488\ub418\uba70 \uc138\uacc4\ubb34\ub300\uc5d0\uc11c K-\ud504\ub9ac\ubbf8\uc5c4 \uacfc\uc77c\uc758 \uc704\uc0c1\uc744 \ub4dc\ub192\uc600\ub2e4.\n\ubb38","\uacbd\ubd81 \ud3ec\ud56d \uc601\uc77c\ub300\ud574\uc218\uc695\uc7a5\uc774 \uc9c0\ub09c 29\uc77c, 1000 \ub300\uc758 \ub4dc\ub860\uacfc 1\ub9cc 5000\uc5ec \ubc1c\uc758 \ubd88\uaf43\uc774 \uc5b4\uc6b0\ub7ec\uc9c4 \ub300\uaddc\ubaa8 \ud37c\ud3ec\uba3c\uc2a4\ub85c \ud658\ud558\uac8c \ube5b\ub0ac\ub2e4.\n\ud3ec\ud56d\uc2dc\ub294 'APEC 2025 \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \uae30","\uc678\uad50\u00b7\uacbd\uc81c\uc778\ub2e8 \uc219\ubc15 \ubc0f \ud68c\uc758 \uc804\ub2f4\nCSOM, AMM \ub4f1 \uc8fc\uc694 \uacf5\uc2dd \ud589\uc0ac\uc640 \uc911\uad6d\u00b7\uce90\ub098\ub2e4 \uc815\uc0c1\ud68c\ub2f4 \ubc0f \uce5c\uad50 \ud589\uc0ac \uc9c4\ud589\n\ub77c\uc774\uc13c\uc2a4\ub274\uc2a4 = | \uc18c\ub178\uc778\ud130\ub0b4\uc154\ub110\uc774 \uc6b4\uc601\ud558\ub294 \uc18c\ub178\uce84 \uacbd\uc8fc\uac00 \uc544\uc2dc\uc544","| \u25b2 \uacf5\uc601\ubbfc \uc804\ub0a8 \uace0\ud765\uad70\uc218\uac00 6\uc77c \uc5f4\ub9b0 \uc81c5\ud68c \uace0\ud765\uc720\uc790\ucd95\uc81c\uc5d0\uc11c \uac1c\ub9c9\uc744 \uc54c\ub9ac\ub294 \uc778\uc0ac\ub9d0\uc744 \ud55c \ub4a4 \uad70\ubbfc\uacfc \uad00\uad11\uac1d\uc5d0\uac8c \ucd94\uc5b5\uc744 \ub0a8\uae30\ub294 \ucd95\uc81c \uae30\uac04\uc774 \ub418\uae38 \ubc14\ub77c\uba70 \ub450 \uc190\uc744 \ubc88\uca4d \ub4e4\uace0 \uc788\ub2e4. ","\uc624\ub298\uc758 \uc8fc\uc694 \ub2e8\uc2e0\uc785\ub2c8\ub2e4.\n\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\uc758\ub85c\n\uc6b8\uc0b0\ub3c4 \ub099\uc218\ud6a8\uacfc\ub97c \uae30\ub300\ud588\uc9c0\ub9cc \ud6a8\uacfc\uac00 \ubbf8\ubbf8\ud588\ub2e4\ub294\n\uc2dc\uc758\ud68c \ubb38\ud654\ubcf5\uc9c0\ud658\uacbd\uc704\uc6d0\ud68c\n\uc6b8\uc0b0\uc2dc \ubb38\ud654\uad00\uad11\uccb4\uc721\uad6d\uc5d0 \ub300\ud55c\n\uc804\ud6c4\ud574 \uc6b8\uc0b0\uc758 2\uc131\uae09","\uacbd\ubd81 \uacbd\uc8fc\uc2dc\uac00 \ub610 \ud558\ub098\uc758 \ud601\uc2e0\uc801\uc778 \uad00\uad11\ucf58\ud150\uce20\ub97c \uc120\ubcf4\uc600\ub2e4.\n| \u25b2 \uace8\ub4e0 \uc2e0\ub77c XR\ubaa8\ube4c\ub9ac\ud2f0 \ubc84\uc2a4 \uc815\uc2dd \uc6b4\ud589\uc774 5\uc77c\ubd80\ud130 \uc77c\ubc18 \uc2dc\ubbfc\uacfc \uad00\uad11\uac1d\uc744 \ub300\uc0c1\uc73c\ub85c \uc2dc\uc791\ub410\ub2e4. |\n\uacbd\uc8fc\uc2dc\ub294 \uc9c0\ub09c 5\uc77c,","\uc9c0\ub09c\uc8fc \uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc5d0\uc120 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub838\uc8e0. \uacbd\uc8fc\ub294 \uc2e0\ub77c\uc2dc\ub300\uc5d0 1000\ub144 \ub3d9\uc548 \uc218\ub3c4\uc600\ub358 \uacf3\uc73c\ub85c \u2018\ucc9c\ub144\uace0\ub3c4\u2019\ub77c\uace0 \ubd88\ub824\uc694. \uc5ed\uc0ac\uc801\uc73c\ub85c \uac00\uce58\uac00 \ub192","\uc9c0\ub09c\ub2ec \uc5f4\ub9b0 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uacbd\uc8fc \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \ud589\uc0ac\uc7a5\uacfc \uc778\uadfc \uc8fc\uc694 \uc219\ubc15\uc2dc\uc124 \uc77c\ub300\uc5d0 \ucd1d 10km \uaddc\ubaa8\uc758 \uc548\uc804\ud39c\uc2a4 \uc124\uce58 \uc791\uc5c5\uc774 \uc644\ub8cc\ub410\ub2e4. \uc774\ubc88 \uc2dc\uacf5\uc740 \uad6d\ub0b4 \uc548\uc804\ud39c","\ubb38\ud654\uccb4\uc721\uad00\uad11\ubd80\uac00 \ud55c\uad6d\uad6d\uc81c\ubb38\ud654\uad50\ub958\uc9c4\ud765\uc6d0\uacfc \ud568\uaed8 27\uc77c \uc624\ud6c4 \ubaa8\ub450\uc608\uc220\uadf9\uc7a5\uc5d0\uc11c '\ubb38\ud654, \uc138\uacc4\ub97c \uc787\ub2e4'\ub97c \uc8fc\uc81c\ub85c '\ubb38\ud654\uc0b0\uc5c5\uc758 \ubbf8\ub798\uc640 \uad6d\uc81c \uad50\ub958 \ud3ec\ub7fc'\uc744 \uac1c\ucd5c\ud55c\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\ub294 '2025 ","\uae00\ub85c\ubc8c \ubb38\ud654\uad00\uad11\ub3c4\uc2dc \ubcf8\uaca9\ud654\n\ubcf4\ubb38\ub2e8\uc9c0 \ub300\uaddc\ubaa8 \uc0c8 \ub2e8\uc7a5 \ucd94\uc9c4\n\ub0b4\ub144 \uc138\uacc4\uacbd\uc8fc\ud3ec\ub7fc \ud589\uc0ac \uac1c\ucd5c\n\uacbd\ubd81\ud310 CEO\uc11c\ubc0b\ub3c4 \uacc4\ud68d \uac80\ud1a0\n\u201c\uc77c\ud68c\uc131 \uc544\ub2cc \uc9c0\uc18d\uac00\ub2a5 \ubc1c\uc804\uc744\u201d\n\uc138\uacc4\uc758 \uc774\ubaa9\uc774 \uc9d1\uc911\ub41c \uc678\uad50 \uc288\ud37c","\uacbd\ubd81\ub3c4\uc758\ud68c \ubb38\ud654\ud658\uacbd\uc704 \"\uacbd\uc8fc APEC \uc774\ud6c4 \ubb38\ud654\u00b7\ud658\uacbd\uc815\ucc45 \uc810\uac80\"\n\uc774\ub3d9\uc5c5 \uacbd\ubd81\ub3c4\uc758\ud68c \ubb38\ud654\ud658\uacbd\uc704\uc6d0\uc7a5.\u24d2 News1 \uae40\ub300\ubcbd\uae30\uc790\n\uacbd\ubd81\ub3c4 \u201cAI\u00b7\ubc14\uc774\uc624\u00b7\ubc18\ub3c4\uccb4\u00b7\uc0b0\ubd88 \ud53c\ud574 \uc7ac\uc0dd\uc5d0 \ucd1d\ub825\u201d\u2026\ub0b4\ub144","2025 APEC \uc815\uc0c1\ud68c\uc758\uac00 \ub9c9\uc744 \ub0b4\ub838\ub2e4. \ucc9c\ub144\uc758 \ub3c4\uc2dc \uacbd\uc8fc\uac00 \uc138\uacc4 \uc678\uad50\uc640 \uacbd\uc81c\uc758 \uc911\uc2ec\uc5d0 \uc130\ub358 \uc77c\uc8fc\uc77c\uc774\uc5c8\ub2e4. APEC \ud3d0\ub9c9 \uc9c1\ud6c4 \uc601\ub0a8\uc77c\ubcf4\ub294 \uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5\uacfc\uc758 \uc778\ud130\ubdf0\ub97c \ud1b5\ud574 \uc774\ubc88 ","\u201c\ubcf4\uc874\uc9c0\uc5ed \ubc16\uc740 \ud611\uc758 \ub300\uc0c1 \uc544\ub0d0\u201d\u2026 \uc11c\uc6b8\uc2dc \uc870\ub840 \uac1c\uc815 \uc801\ubc95 \ud310\ub2e8\n145\uff4d \uace0\uce35 \uac74\ubb3c \uae38 \uc5f4\ub824\u2026 \uc11c\uc6b8\uc2dc \u201c\ub179\uc9c0\ucd95 \uc870\uc131\ud574 \uc885\ubb18 \uc0b4\ub9b4 \uac83\u201d\n\uad6d\uac00\uc720\uc0b0\uccad \u201c\uc720\ub124\uc2a4\ucf54 \ub4f1\uc7ac \ucde8\uc18c \uc6b0\ub824\u2026 \uad00\uacc4\uae30","7~9\uc77c \uc0ac\uc804\uc608\uc57d\u2026 HICO \uc815\uc0c1\ud68c\uc758\uc7a5 \ub4f1 APEC \ud604\uc7a5 \uac1c\ubc29\n\uc8fc\ub099\uc601 \uc2dc\uc7a5 \u201c\uc2dc\ubbfc\uc774 \ub9cc\ub4e4\uc5b4\ub0b8 \uc5ed\uc0ac \ud604\uc7a5, \uc790\ubd80\uc2ec\uc73c\ub85c \uae30\uc5b5\ub418\uae38\u201d\n\uc8fc\ub099\uc601 \uc2dc\uc7a5 \u201c\uc2dc\ubbfc\uc774 \ub9cc\ub4e4\uc5b4\ub0b8 \uc5ed\uc0ac \ud604\uc7a5, \uc790\ubd80\uc2ec\uc73c\ub85c","\uacbd\uc8fc, APEC \uc774\ud6c4 \u2018\uace8\ub4e0\ud504\ub80c\uc988\u2019 \ud504\ub85c\uadf8\ub7a8\uc73c\ub85c \uc2a4\ub9c8\ud2b8 \uad00\uad11\ub3c4\uc2dc \ubcf8\uaca9 \uc2dc\ub3d9\n\uacbd\uc8fc\uc2dc\ub294 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4 \uad6d\uc81c\uad00\uad11\ub3c4\uc2dc\ub85c\uc11c\uc758 \uc704\uc0c1\uc744 \uac15\ud654\ud558\uae30 \uc704\ud574","\ud55c\uad6d\uc804\uae30\uc548\uc804\uacf5\uc0ac(\uc0ac\uc7a5 \ub0a8\ud654\uc601)\ub294 \uc9c0\ub09c\ub2ec 31\uc77c~\uc9c0\ub09c 1\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc5d0\uc11c \uc5f4\ub9b0 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ubb34\uc815\uc804\u00b7\ubb34\uc0ac\uace0\ub85c \ub05d\ub9c8\uce58\ub294 \uc131\uacfc\ub97c \uac70\ub480\ub2e4\uace0 3\uc77c ","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4, \uc77c\uba85 APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc774\ubc88 \uc8fc \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9bd\ub2c8\ub2e4.\n\uc6b0\ub9ac\ub098\ub77c\uc5d0\uc11c APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uac74 20\ub144 \ub9cc\uc778\ub370\uc694.\n\uae09\ubcc0\ud558\ub294 \uc138\uacc4 \uacbd\uc81c \uc18d\uc5d0\uc11c \uacbd\uc81c\uc640 \uc548\ubcf4 \ubc29","\uae30\uc0ac\uc758 \ubcf8\ubb38 \ub0b4\uc6a9\uc740 \uc774 \uae00\uc790\ud06c\uae30\ub85c \ubcc0\uacbd\ub429\ub2c8\ub2e4.\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \ud68c\uc758\uc7a5\uc73c\ub85c \ud65c\uc6a9\ub410\ub358 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \uc2e0\ud3c9\ub3d9 \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO) \ub0b4\ubd80\uac00 \uc77c\ubc18\uc5d0 \uacf5","IMF \ucd1d\uc7ac\u00b7\uce90\ub098\ub2e4 \ucd1d\ub9ac \ubc30\uc6b0\uc790 \ub4f1 \uacbd\uc8fc \ubb38\ud654\ud0d0\ubc29 \ud65c\ub3d9 \uc774\uc5b4\uc838\n2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc911 \uacbd\uc8fc\ub97c \ucc3e\uc740 \uc5ec\ub7ec \uc778\uc0ac\uac00 \ubd88\uad6d\uc0ac \ub4f1 \uc5ec\ub7ec \uc5ed\uc0ac\ubb38\ud654\uc720\uc801\uc9c0\ub97c","APEC \uc815\uc0c1\ud68c\uc758 \ubb34\ub300 \ub4a4\uc5d0\ub294 \ubb35\ubb35\ud788 \uc81c \ud560 \uc77c\uc744 \uc218\ud589\ud55c \uc228\uc740 \uc8fc\uc5ed\ub4e4\uc774 \uc788\uc5c8\uc2b5\ub2c8\ub2e4.\n\uc790\uc6d0\ubd09\uc0ac\uc790\ubd80\ud130 \uacbd\ucc30\uacac \uc758\ub8cc\uc9c0\uc6d0\uae4c\uc9c0, \uac00 \ub9cc\ub098\ubd24\uc2b5\ub2c8\ub2e4.\n\uc2a4\ud0dc\ud504\ub4e4\uc774 \ud589\uc0ac\uc7a5 \uacf3\uacf3\uc744 \ub204\ube44\uba70 \uc4f0\ub808\uae30\ud1b5\uc744","\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\uace0 \uc788\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9b0 \uac00\uc6b4\ub370 \ud604\uc7a5\uc744 \uc9c0\ud0a4\uace0 \uc788\ub294 \uacbd\ucc30\u00b7\uc18c\ubc29\ub300\uc6d0\uc5d0 \ub300\ud55c \ubd80\uc2e4\ud55c \ub300\ucc98\uac00 \ub17c\ub780\uc774\ub2e4.\n31\uc77c TV\uc870\uc120\uc5d0 \ub530\ub974\uba74 APEC \uae30","\ud55c\uad6d\uc804\ub825\uacf5\uc0ac(\uc774\ud558 \ud55c\uc804)\uac00 2025\ub144 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \uc644\ubcbd\ud55c \uc804\ub825 \uc6b4\uc601\uc73c\ub85c \ud589\uc0ac \uc131\uacf5\uc744 \ub4b7\ubc1b\uce68\ud588\ub2e4. \uc791\ub144 5\uc6d4 \uacbd\uc8fc \uac1c\ucd5c\uc9c0 \ud655\uc815 \uc9c1\ud6c4 \uad6c\uc131\ub41c \u2018APEC \uc804\ub825\ud655\ubcf4 \ucd94\uc9c4\uc704","\uc601\uc77c\ub300\ud574\uc218\uc695\uc7a5 \u2018\ubd88\uaf43&amp;\ub4dc\ub860\uc1fc\u2019\uc640 \uc1a1\ub3c4\ud574\uc218\uc695\uc7a5 \u2018\ub099\ud654\ub180\uc774\u2019 \uc5f0\uc774\uc5b4 \ud3bc\uccd0\uc838\n\uacbd\ubd81 \ud3ec\ud56d\uc2dc\ub294 2025 APEC \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub97c \uae30\ub150\ud574 APEC \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc5d0 \u2018\ud3ec\ud56d\ubd88\uaf43\uc1fc\u2019 \ud589\uc0ac\ub97c \uc601\uc77c\ub300","\uc774\uc0c1\uace0\uc628\uc5d0 \uac00\uc744\uc7a5\ub9c8\uae4c\uc9c0\n\uc808\ubc18\ub3c4 \ubabb \uac74\uc84c\uc9c0\ub9cc \ubfcc\ub4ef\ud574\n\uacbd\ubd81\uc9c0\uc5ed 5\uac1c \ub18d\uac00\uac00 \ucc38\uc5ec\n\uace0\ub2f9\ub3c4\u00b7\ud2b9\uc720 \uc7a5\ubbf8\ud5a5 \ub4f1 \ud638\ud3c9\n\u201c\ub450 \ubc88 \ub2e4\uc2dc\ub294 \ubabb \ud558\uc8e0. \ub108\ubb34 \ud798\ub4e4\uc5c8\uc5b4\uc694.\u201d\n\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \u2018202","'2025 APEC \uc815\uc0c1\ud68c\uc758' \uac1c\ucd5c\uc9c0 \uacbd\uc8fc\u2026\uad6d\uc81c\ud68c\uc758 \ub3c4\uc2dc \uc774\ubbf8\uc9c0 \ud655\uc0b0\n\uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc640 (\uc7ac)\uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\ubdf0\ub85c(\ud558\uc774\ucf54)\ub294 3\uc77c\ubd80\ud130 5\uc77c\uae4c\uc9c0 \uc11c\uc6b8 \ucf54\uc5d1\uc2a4\uc5d0\uc11c \uac1c\ucd5c\ub41c '2025 \ucf54\ub9ac\uc544 \ub9c8","\uae40\ud559\ud64d \ud589\uc815\ubd80\uc9c0\uc0ac, \ubb38\ud654\u00b7\uad00\uad11\u00b7\uacbd\uc81c \ud611\ub825\u2026\uc624\uc2a4\ud2b8\ub9ac\uc544\u00b7\ud5dd\uac00\ub9ac \ubc29\ubb38\n\uae40\ud559\ud64d \uacbd\uc0c1\ubd81\ub3c4 \ud589\uc815\ubd80\uc9c0\uc0ac\uac00 7\uc77c\ubd80\ud130 14\uc77c\uae4c\uc9c0 6\ubc15 8\uc77c\uac04 \uc624\uc2a4\ud2b8\ub9ac\uc544\uc640 \ud5dd\uac00\ub9ac\ub97c \uc21c\ubc29\ud558\uba70 \ubb38\ud654\u00b7\uad00\uad11\u00b7\uacbd\uc81c \ubd84\uc57c \ud611","\uc18c\uba38\ub9ac \uacf0\ud0d5 \ub9db\ubcf4\uace0 \uc0c1\uc778\ub4e4\uacfc \uc18c\ud1b5\u2026\u201c\uc2dc\uc7a5 \uc18d \uc0b4\uc544 \uc788\ub294 \ubb38\ud654 \uc778\uc0c1\uc801\u201d\n\uc8fc\ub099\uc601 \uc2dc\uc7a5 \u201cK-\uc804\ud1b5\uc2dc\uc7a5 \uccb4\ud5d8\uc744 \uae00\ub85c\ubc8c \uad50\ub958 \ud504\ub85c\uadf8\ub7a8\uc73c\ub85c \ud655\ub300 \ucd94\uc9c4\u201d\n\u201c\uacbd\uc8fc\uc758 \uc804\ud1b5\uc2dc\uc7a5\uc740 \ub208\uc73c\ub85c \ubcf4\ub294 \uad00\uad11\uc9c0","\uae40\ud61c\uacbd \uc5ec\uc0ac, APEC \uc790\uc6d0\ubd09\uc0ac\uc790 \ub9cc\ub098 \u201c\u97d3 \ub300\ud45c\ud558\ub294 \ucd5c\uace0\uc758 '\ubbfc\uac04 \uc678\uad50\uad00'\u201d\n\uae40\ud61c\uacbd \uc5ec\uc0ac\ub294 1\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc790\uc6d0\ubd09\uc0ac\uc790\ub4e4\uc744 \ub9cc\ub098 \u201c\uc790\uc6d0","\u25b2 \uc0ac\ub78c\ub4e4\uc774 \ud669\ub0a8\ube75\uc744 \uad6c\ub9e4\ud558\ub824\uace0 \ub300\uae30\ud558\uace0 \uc788\ub2e4.\n\"\ubbf8\uad6d\uc5d0\uc11c \ud55c\uad6d\uc5d0 \uc5ec\ud589 \uc654\ub2e4\uac00 \uac00\uc871\uacfc \uc77c\ubd80\ub7ec \ub4e4\ub800\ub294\ub370 \uc8fc\ubb38\ud558\uace0\uc11c \uc774\ub807\uac8c\ub098 \uc624\ub798 \uac78\ub9b4 \uc904 \ubab0\ub790\uc2b5\ub2c8\ub2e4.\"\n\uc5b4\uc81c(3\uc77c) \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ud669\uc624","\uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac\ub294 APEC \uc815\uc0c1\ud68c\uc758 \ub300\uc131\uacf5\uc5d0 \uc774\uc5b4 \ud3ec\uc2a4\ud2b8 APEC \uc0ac\uc5c5\ub3c4 \uc131\uacf5\uc2dc\ud0a4\uae30 \uc704\ud574 \ub3d9\ubd84\uc11c\uc8fc\ud558\uace0 \uc788\ub2e4. 3\uc77c \uacbd\ubd81\ub3c4\uccad\uc5d0\uc11c \uad6d\ubbfc\uc758 \ud798 \uc9c0\ub3c4\ubd80\uc640 \ub300\uad6c\uc2dc, \uacbd\ubd81\ub3c4\uac00 \ud3ec\uc2a4\ud2b8 APE","APEC 2025\uac00 \ub300\ub2e8\uc6d0\uc758 \ub9c9\uc744 \ub0b4\ub838\ub2e4.\nAPEC \uc720\uce58\ubd80\ud130 \uc131\uacf5\uc801\uc778 \uac1c\ucd5c\ub97c \uc704\ud574, \uc27c \uc5c6\uc774 \ub2ec\ub824\uc628 \uc2dc\uac04\ub4e4\uc774 \uc774\ubc88 \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc5d0 \ubaa8\ub450 \uc751\ucd95\ub418\uc5b4 \ud53c\uc5b4\ub0ac\ub2e4.\n\uacbd\uc8fc\ub294 \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc758 ","\uc2e0\uc138\uacc4\uba74\uc138\uc810, \uc911\uad6d\uc5ec\ud589\uc0ac\ud611\ud68c\uc640 \uad00\uad11 \ud65c\uc131\ud654 \uc704\ud55c \uc5c5\ubb34\ud611\uc57d\n\uc2e0\uc138\uacc4\uba74\uc138\uc810\uc774 \uc911\uad6d\uc5ec\ud589\uc0ac\ud611\ud68c MICE\uc704\uc6d0\ud68c\uc640 \ud55c\u00b7\uc911 \uac04 MICE(\uae30\uc5c5\ud68c\uc758\u00b7\ud3ec\uc0c1\uad00\uad11\u00b7\ucee8\ubca4\uc158\u00b7\uc804\uc2dc\ud68c) \uad00\uad11 \ud65c\uc131\ud654\ub97c \uc704\ud55c \uc804\ub7b5","\ubd80\uc0b0\ud56d\ub9cc\uacf5\uc0ac(BPA, \uc0ac\uc7a5 \uc1a1\uc0c1\uadfc)\ub294 \u2018\uc81c14\ud68c \ub300\ud55c\ubbfc\uad6d \ub098\ub214\uad6d\ubbfc\ub300\uc0c1 \uad6d\ubbfc\uacf5\ubaa8\u2019\uc5d0\uc11c \ubcf4\uac74\ubcf5\uc9c0\ubd80 \uc7a5\uad00\ud45c\ucc3d\uc744 \uc218\uc0c1\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4. \u2018\ub300\ud55c\ubbfc\uad6d \ub098\ub214\uad6d\ubbfc\ub300\uc0c1\u2019\uc740 \ub098\ub214 \ubb38\ud654 \ud655\uc0b0\uc5d0 \uae30\uc5ec\ud55c \uac1c","\uc624\uc138\ud604 \uc544\uc0b0\uc2dc\uc7a5\uc740 \uc774 \uc790\ub9ac\uc5d0\uc11c \"\uc591 \ub3c4\uc2dc\uc758 \uacbd\uc81c\u00b7\uc0b0\uc5c5 \ud611\ub825 \ubc29\uc548\uc744 \ub17c\uc758\ud558\uba70 \"\ud55c\uc911 \uad00\uacc4 \ud68c\ubcf5\uc758 \ud750\ub984 \uc18d \ud611\ub825\u00b7\uad50\ub958 \uac15\ud654\ud558\uaca0\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n7\uc77c \uc544\uc0b0\uc2dc\uc5d0 \ub530\ub974\uba74 \uc624 \uc2dc\uc7a5\uc744 \ub2e8\uc7a5\uc73c\ub85c ","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ucc28 \ubc29\ubb38\ud55c \uc874 \ub9ac(John Lee) \ud64d\ucf69 \ud589\uc815\uc218\ubc18\uc774 \uacbd\uc8fc\uc758 \ud55c \uc804\ud1b5\uc2dc\uc7a5\uc744 \ucc3e\uc558\ub2e4.\n2\uc77c \uacbd\uc8fc\uc2dc\uc5d0 \ub530\ub974\uba74 \uc774\ub0a0 \uc874 \ub9ac \ud589\uc815\uc218\ubc18\uc774 \ub3c4\uc2ec\uc758","'\uad6d\uac00 \uc18d \uad6d\uac00' \uce90\ub098\ub2e4 \ud018\ubca1 \ud611\ub825\n\ubca0\ud2b8\ub0a8 \uad6d\uac00 \uc8fc\uc11d \ucc38\uc11d \ud589\uc0ac \ub9c8\ub828 \ub4f1\nAPEC \uae30\uac04 \uc911 \uc787\ub2e8 \uc9c0\ubc29\uc678\uad50 \uc131\uacfc\n\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc774\uc740 \uc9c0\ubc29\uc815\ubd80 \ud611\ub825\n\ubca0\ud2b8\ub0a8 \uad6d\uac00 \uc8fc\uc11d \ucc38\uc11d \ud589\uc0ac \ub9c8\ub828 ","APEC \uc815\uc0c1, AI \ud65c\uc6a9\ud55c \uc758\ub8cc \ud601\uc2e0 \ud544\uc694\uc131 \uacf5\uac10\ub8e8\ub2db, \uc758\ub8cc AI \uc911 \uacf5\uc2dd \ud589\uc0ac \uc720\uc77c \ucc38\uc11d\ud574 \uc785\uc9c0 \ub2e4\uc838\u24d2 News1 \uc724\uc8fc\ud76c \ub514\uc790\uc774\ub108\uc11c\ubc94\uc11d \ub8e8\ub2db \ub300\ud45c\uac00 10\uc6d4 30\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc ","\u25c7\uccad\ub3c4\uad70, \uace0\uc704\uc9c1 \uacf5\ubb34\uc6d0 \ub300\uc0c1 '4\ub300 \ud3ed\ub825 \uc608\ubc29\uad50\uc721' \uc2e4\uc2dc\n\u201c\uc591\uc131\ud3c9\ub4f1\uacfc \uc778\uad8c\uc874\uc911, \ub9ac\ub354\uc758 \uc2e4\ucc9c\uc5d0\uc11c \uc2dc\uc791\ub41c\ub2e4\"\n\uccad\ub3c4=\uc5d0\ub108\uc9c0\uacbd\uc81c\uc2e0\ubb38 \uc190\uc911\ubaa8\uae30\uc790 \uccad\ub3c4\uad70\uc740 \uc9c0\ub09c 6\uc77c \uccad\ub3c4\uad70\uccad \ud68c\uc758\uc2e4\uc5d0\uc11c ","\uc0ac\ub78c\ub4e4\uc740 \uae30\ud0c0 \uce58\uace0 \ub178\ub798 \ubd88\ub800\ub2e4. \ucf00\uc774\ud06c\ub97c \ub192\uc774 \uce58\ucf1c\ub4e4\uace0 \u201c\uace0\uc9c4\uc218, \uc0dd\uc77c \ucd95\ud558\ud574\u201d\ub77c\uace0 \uc678\ucce4\ub2e4. \uc800 \uba40\ub9ac\uc11c \uc870\uadf8\ub9cc \uc0ac\ub78c\uc774 \ud654\ub2f5\ud558\ub4ef \uc190\uc744 \ud754\ub4e4\uc5c8\ub2e4. 2025\ub144 11\uc6d45\uc77c, \uc0dd\uc77c\uc5d0\ub3c4 \ub545","\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825\uc774 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \ud589\uc0ac\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc9c0\uc6d0\ud558\uace0\uc790 \ubd09\uc0ac\ud65c\ub3d9\uc744 \uc2dc\ud589\ud588\ub2e4.\n4\uc77c \ud55c\uc218\uc6d0\uc5d0 \ub530\ub974\uba74 APEC \ubd09\uc0ac\ub2e8\uc778 \u2018KHNP-A","= \uae40\ud61c\uacbd \uc5ec\uc0ac\ub294 1\uc77c \uc624\ud6c4 \uacbd\uc8fc\uc2dc \ubd88\uad6d\uc0ac \uc778\uadfc \uc790\uc6d0\ubd09\uc0ac\uc790 \uc219\uc18c\ub97c \ucc3e\uc544 2025 APEC \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc704\ud574 \ud5cc\uc2e0\ud55c \uc790\uc6d0\ubd09\uc0ac\uc790\ub4e4\uc744 \uaca9\ub824\ud588\ub2e4.\n\uae40 \uc5ec\uc0ac\ub294 \"\uc790\uc6d0\ubd09\uc0ac\uc790\ubd84\ub4e4\uc774","\ud3ec\ud56d\uc2dc \uc81c\uacf5\uacbd\ubd81 \ud3ec\ud56d\uc2dc\ub294 \uc624\ub294 31\uc77c\ubd80\ud130 \ub2e4\uc74c\ub2ec 1\uc77c\uae4c\uc9c0 \uc1a1\ub3c4\ud574\uc218\uc695\uc7a5 \uc77c\uc6d0\uc5d0\uc11c 'APEC \ud3ec\ud56d\ud574\uc591\ubbf8\uc2dd\ucd95\uc81c'\ub97c \uac1c\ucd5c\ud55c\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\ub294 2025 APEC \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\ub97c \uae30\ub150\ud574 \ub9c8\ub828\ub41c","\uacbd\uc0c1\ubd81\ub3c4\ub294 \uacbd\ubd81\uad00\uad11\ud611\ud68c\uc640 3\uc77c \uacbd\uc8fc \ub354\ucf00\uc774\ud638\ud154\uc5d0\uc11c \u2018\uc81c52\ud68c \uad00\uad11\uc758 \ub0a0\u2019 \uae30\ub150\uc2dd\uc744 \uac1c\ucd5c\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\uad00\uad11\uc5c5\uacc4 \ub300\ud45c\uc640 \uad00\uad11\uc885\uc0ac\uc790, \uc2dc\uad70 \uad00\uad11\ub2f4\ub2f9 \uacf5\ubb34\uc6d0 \ub4f1 200\uc5ec \uba85\uc774 \ucc38\uc11d\ud588\ub2e4.","\uacbd\ubd81\ub3c4\u00b7\uacbd\uc8fc\uc2dc, APEC \uc131\uacfc\ubcf4\uace0\ud68c\u2026\"\uaddc\ubaa8\u00b7\uc778\uc6d0 \uc5ed\ub300 \ucd5c\uace0\"\n\uacbd\uc8fc\ud3ec\ub7fc\u00b7\ubb38\ud654\uc758 \uc804\ub2f9\u00b7AI \uc0c8\ub9c8\uc744\uc6b4\ub3d9 \ub4f1 \ud3ec\uc2a4\ud2b8 APEC \ucd1d\ub825\n\uacbd\ubd81\ub3c4\u00b7\uacbd\uc8fc\uc2dc, 2025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ubcf4\uace0\ud68c\n\ud589","\ub300\ubcf8\ud56d.\uc5f0\ub3d9\ud56d \uc911\uc2ec \uc5b4\ud56d \uc7ac\uc815\ube44\u2026 \u201c\uacbd\uc81c\u00b7\ubb38\ud654 \uc5b4\uc6b0\ub7ec\uc9c4 \ud65c\ub825 \uc5b4\ucd0c\uc73c\ub85c \uc7ac\ud0c4\uc0dd\"\n\uacbd\uc8fc=\uc5d0\ub108\uc9c0\uacbd\uc81c\uc2e0\ubb38 \uc190\uc911\ubaa8\uae30\uc790 \uacbd\uc8fc\uc2dc\ub294 \ud574\uc591\uc218\uc0b0\ubd80\uac00 \uc8fc\uad00\ud558\ub294 '2026\ub144 \uc5b4\ucd0c\uc2e0(\u65b0)\ud65c\ub825\uc99d\uc9c4\uc0ac\uc5c5(\uc5b4\ucd0c","\uc5e0\ub137 \ud799\ud569 \uacbd\uc5f0 \ud504\ub85c\uadf8\ub7a8 \u2018\uace0\ub4f1\ub798\ud37c\u2019 \ucd9c\uc2e0 \ub798\ud37c \ud558\uc120\ud638\uac00 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\u2019 \uc815\uc0c1\ud68c\uc758 \ud589\uc0ac\uc5d0\uc11c \ub3c4\uc2a8\ud2b8\ub85c \ud65c\uc57d\ud558\uba70 \ub2ec\ub77c\uc9c4 \uadfc\ud669\uc744 \uc804\ud588\ub2e4.\n\u25cf \ud558\uc120\ud638, APE","\uacbd\uc8fc\uc5ed KTX \ud655\ub300, 24\uc2dc\uac04 \ube44\uc0c1\ub300\uc751 \ub4f1 \uc804\ud3ed \uc9c0\uc6d0\u2026K-\ubb38\ud654 \ud655\uc0b0\uc5d0\ub3c4 \uc55e\uc7a5\n\ucf54\ub808\uc77c\uc740 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04(10\uc6d4 27\uc77c~11\uc6d4 2\uc77c) \ub3d9\uc548 \uacbd\uc8fc\uc5ed\uc5d0 \uc815\ucc28\ud558\ub294 KTX\ub97c \ub298\ub9ac\uace0 2","IMF \ucd1d\uc7ac, \uce90\ub098\ub2e4 \ucd1d\ub9ac \ubc30\uc6b0\uc790 \ub4f1 \uacbd\uc8fc \ubb38\ud654\ud0d0\ubc29 \ud65c\ub3d9 \uc774\uc5b4\uc838\nAPEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc911 \uacbd\ubd81 \uacbd\uc8fc\ub97c \ucc3e\uc740 \uc8fc\uc694 \uc778\uc0ac\ub4e4\uc774 \ubd88\uad6d\uc0ac \ub4f1 \uc5ec\ub7ec \uc5ed\uc0ac\ubb38\ud654\uc720\uc801\uc9c0\ub97c ","APEC \uacc4\uae30 \uc815\uc0c1\ud68c\ub2f4\uc758 \uc5ed\uc0ac\uc801 \uc21c\uac04\uc744 \uad6d\ubbfc\uacfc \uacf5\uc720\n\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc740 \ucd5c\uadfc \uc131\uacf5\ub9ac\uc5d0 \ub9c8\uce5c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uacfc \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc758 \uc5ed\uc0ac\uc801\uc778 \ud604\uc7a5\uc744 \uad00\ub78c\uac1d\uc5d0\uac8c \ud2b9\ubcc4 \uacf5\uac1c\ud55c\ub2e4. \uc774\ubc88 \ud589\uc0ac\ub294 \uacbd\uc8fc","\ucc9c\ub144\uc758 \uace0\ub3c4 \uacbd\uc8fc\uac00 \uc9c0\uae08, \ub2e4\uc2dc \uc138\uacc4\uc758 \uc911\uc2ec\uc5d0 \uc11c \uc788\uc2b5\ub2c8\ub2e4. \uba70\uce60 \ub4a4 \uc5f4\ub9b4 2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub454 \uacbd\uc8fc\ub294 \uadf8 \uc5b4\ub290 \ub54c\ubcf4\ub2e4 \ubd84\uc8fc\ud558\uace0 \uc0dd\ub3d9\uac10\uc774 \ub118\uce69\ub2c8\ub2e4.\n\uc774\ubc88 \ud68c\uc758\ub294 \ub300\ud55c\ubbfc","\uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \ub3d9\uad81\uacfc \uc6d4\uc9c0\ub97c \ubc29\ubb38\ud558\ub294 \uad00\uad11\uac1d\uc758 \ud3b8\uc758 \uc99d\uc9c4\uacfc \ucf8c\uc801\ud55c \uad00\ub78c\ud658\uacbd \uc870\uc131\uc744 \uc704\ud55c \uc784\uc2dc\uc8fc\ucc28\uc7a5 \ubc0f \ud3b8\uc758\uc2dc\uc124 \uc815\ube44\uacf5\uc0ac\ub97c \uc644\ub8cc\ud588\ub2e4.\n\uc774\ubc88 \uc0ac\uc5c5\uc740","\u2018K-\uacbd\ud638\u2019\ub3c4 \uc900\ube44 \uc644\ub8cc\u2026\uacbd\ud638\ucc98 APEC \uacbd\uc8fc\u00b7\ubd80\uc0b0\uc11c \uc2e4\uc804 \uc810\uac80\n\ub300\ud1b5\ub839\uacbd\ud638\ucc98\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \uacbd\uc8fc\uc640 \ubd80\uc0b0 \uc77c\ub300\uc5d0\uc11c \ub300\uaddc\ubaa8 \uc2e4\uc804\ud615 \uc885\ud569\ud6c8\ub828\uc744 \uc2e4\uc2dc","(5) \ubbf8\ub798\ub85c \uc774\uc5b4\uc9c4 \ucc9c\ub144\uc758 \uc228\uacb0\n\uc9c0\ub09c\ub2ec \ub9d0, \uc138\uacc4 \uc815\uc0c1\ub4e4\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 \ub9ac\ub354\ub4e4\uc774 \ubaa8\uc778 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) KOREA \uc815\uc0c1\ud68c\uc758\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub838\ub2e4. \uc774\ubc88 \ud589\uc0ac\ub294","\uac04\ubd80\ud68c\uc758\uc11c, K-\ubdf0\ud2f0\u00b7\uc758\ub8cc\uad00\uad11 \ub4f1 \ub300\uad6c \uac15\uc810 \uc0b4\ub9b0 \uad00\uad11\ubaa8\ub378 \ub9c8\ub828 \uc694\uad6c \ub4f1\n- \ub0b4\ub144\ub3c4 \ubcf8\uc608\uc0b0, \uc5ed\ub300 \ucd5c\uc545\uc758 \uc7ac\uc815\uc704\uae30\uc11c \uc6b0\uc120\uc21c\uc704 \uace0\ub824 \ud3b8\uc131\n\uae40\uc815\uae30 \ub300\uad6c\uc2dc\uc7a5 \uad8c\ud55c\ub300\ud589\uc740 4\uc77c \uc2dc\uccad\uc5d0\uc11c \uc5f4","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\ub97c \uc5ed\ub300 \uac00\uc7a5 \uc131\uacf5\uc801 \uc815\uc0c1\ud68c\uc758\ub85c \uac1c\ucd5c\ud55c \uacbd\uc0c1\ubd81\ub3c4\uac00 \ud3ec\uc2a4\ud2b8 APEC \uc0ac\uc5c5\uc744 \ubcf8\uaca9 \ucd94\uc9c4\ud55c\ub2e4. APEC \uc815\uc0c1\ud68c\uc758\ub97c \ud1b5\ud574 \ub300\ud55c\ubbfc\uad6d\uacfc \uacbd\ubd81, \uacbd\uc8fc\uc758 ","\uc815\uc0c1\ud68c\uc758 \uc8fc\uac04 \uc2dc\uc791 \uccab\ub0a0\uc778 27\uc77c \uacbd\ubd81 \uacbd\uc8fc \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130 \uc778\uadfc\uc5d0\uc11c \uc18c\ubc29 \ud5ec\uae30\uac00 \ub300\uae30\uc911\uc774\ub2e4.\n\uc18c\ubc29 \ub2f9\uad6d\uc740 \uc751\uae09\uc0c1\ud669 \ubc1c\uc0dd \uc2dc \uc2e0\uc18d\ud55c \ub300\ucc98\ub97c \uc704\ud574 \ubcf4\ubb38\ub2e8\uc9c0 \ub0b4\uc678 6\uacf3\uacfc \ud3ec\ud56d \uc601\uc77c\ub9cc","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ub9c8\ubb34\ub9ac\ub418\uba74\uc11c \uc228\uac00\uc058\uac8c \ud589\uc0ac\ub97c \uc900\ube44\ud55c \uc815\ubd80\u00b7\uc9c0\uc790\uccb4, \uc9c4\ud589\uc694\uc6d0, \uc790\uc6d0\ubd09\uc0ac\uc790, \uacbd\uc8fc\uc2dc\ubbfc \ubaa8\ub450\uac00 \uc131\uacf5\uc758 \uc8fc\uc5ed\uc774\uc5c8\ub2e4\ub294 \ud3c9\uac00\ub97c \ubc1b\uace0 \uc788\ub2e4.\uc62c\ud574","\uacbd\uc8fc APEC \ud68c\uc758\uc11c \u201c\ubb38\ud654\uc640 \uc0b0\uc5c5\uc774 \ub9cc\ub098\ub294 \ub3c4\uc2dc, \ud611\ub825\uc758 \uc911\uc2ec \ub420 \uac83\u201d\n\u201c\ud55c\uad6d\uc740 \uacbd\uc7c1 \uc544\ub2cc \ud611\ub825\uc758 \ud30c\ud2b8\ub108\u2026\uc2e0\ub8b0 \uae30\ubc18 \uacf5\uae09\ub9dd\uc774 \ubbf8\ub798 \uc5f4\uc1e0\u201d\n2025\ub144 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4","\ucc9c\ub144\uc758 \uace0\ub3c4 \uacbd\uc8fc\uac00 \uc9c0\uae08, \ub2e4\uc2dc \uc138\uacc4\uc758 \uc911\uc2ec\uc5d0 \uc11c \uc788\uc2b5\ub2c8\ub2e4. \uba70\uce60 \ub4a4 \uc5f4\ub9b4 2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub454 \uacbd\uc8fc\ub294 \uadf8 \uc5b4\ub290 \ub54c\ubcf4\ub2e4 \ubd84\uc8fc\ud558\uace0 \uc0dd\ub3d9\uac10\uc774 \ub118\uce69\ub2c8\ub2e4.\n\uc774\ubc88 \ud68c\uc758\ub294 \ub300\ud55c\ubbfc","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758(APEC)\ub97c \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ud55c \uacbd\uc0c1\ubd81\ub3c4\uac00 '\uc9c0\ubc29\uc774 \uc120\ub3c4\ud558\ub294 \uc138\uacc4 \ud611\ub825 \ubaa8\ub378'\uc744 \uc131\uacfc\ub85c \ub0b4\uc138\uc6b0\uba70 '\ud3ec\uc2a4\ud2b8 APEC' \uc804\ub7b5 \uad6c\uc0c1\uc5d0 \ubcf8\uaca9 \ucc29\uc218\ud55c","\uacbd\uc8fc\uc2dc\ub294 29\uc77c \ub300\ud55c\ubb34\uc5ed\ud22c\uc790\uc9c4\ud765\uacf5\uc0ac(KOTRA) \uc8fc\uad00\uc73c\ub85c \uc5f4\ub9b0 Invest Korea Summit 2025\uc758 \uc9c0\uc790\uccb4 \ud604\uc7a5 \ud22c\uc790\uc124\uba85\ud68c(IR) \ud504\ub85c\uadf8\ub7a8\uc744 \uc131\uacf5\uc801\uc73c\ub85c \uc9c0\uc6d0\ud558\uba70, 10\uac1c\uad6d","\ub300\uad6c\uacbd\ubd81\uacbd\uc81c\uc790\uc720\uad6c\uc5ed\uccad\uc740 20\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 13\uc77c\uac04 '2025 APEC \uacbd\uc81c\uc804\uc2dc\uc7a5'\uc5d0 \ucc38\uac00\ud574 \ud64d\ubcf4\uad00\uc744 \uc6b4\uc601\ud558\uba70, \uad6d\ub0b4\uc678 \uacbd\uc81c\uc778\uc744 \ub300\uc0c1\uc73c\ub85c \ub300\uad6c\uacbd\ubd81\uacbd\uc81c\uc790\uc720\uad6c\uc5ed\uc758 \uc6b0\uc218\ud55c \ud22c\uc790\ud658","- APEC 2025 \uacbd\ud638\uc5c5\ubb34 \uc6d0\uc790\ub825\uc5f0 \ucee8\uc18c\uc2dc\uc5c4 \ubd88\ubc95\ub4dc\ub860 \uc9c0\ub2a5\ud615 \ub300\uc751\uae30\uc220 \ud65c\uc6a9\nK-\uc548\ud2f0\ub4dc\ub860 \uae30\uc220\uc774 APEC 2025\uc5d0\uc11c \uc2e4\uc804 \ub370\ubdd4\uc5d0 \uc131\uacf5\ud588\ub2e4.\n\ud55c\uad6d\uc6d0\uc790\ub825\uc5f0\uad6c\uc6d0\uc740 \ubd88\ubc95\ub4dc\ub860 \uc9c0\ub2a5\ud615 \ub300","\uc720\uc790\ubc2d \ud790\ube59\uac00\ub4e0, \uacf5\uc5f0\u00b7\ud734\uc2dd\u00b7\uc57c\uac04\uacbd\uad00\uae4c\uc9c0 \ud55c\ub208\uc5d0\n\uc804\ub0a8 \uace0\ud765\uad70(\uad70\uc218 \uacf5\uc601\ubbfc)\uc740 \uc9c0\ub09c 6\uc77c \ud48d\uc591\uba74 \ud55c\ub3d9\ub9ac \uc720\uc790\ubc2d \uc77c\uc6d0\uc5d0\uc11c \uc5f4\ub9b0 \u2018\uc81c5\ud68c \uace0\ud765\uc720\uc790\ucd95\uc81c\u2019\uac00 \uad70\ubbfc\uacfc \uad00\ub78c\uac1d\uc758 \ud658\ud638 \uc18d\uc5d0 \ud654\ub824","\u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019 \uc758\uc804\ucc28\ub85c \ud22c\uc785\ub410\ub358 \ud604\ub300\uc790\ub3d9\ucc28 \uace0\uae09 \ube0c\ub79c\ub4dc \uc81c\ub124\uc2dc\uc2a4 \ucc28\ub7c9\uc774 \uc77c\uc0c1\uc73c\ub85c \ub3cc\uc544\uc654\ub2e4.\n\uc774\uc5d0 \ub530\ub77c \uc77c\ubc18 \uc18c\ube44\uc790\uac00 \uc81c\ub124\uc2dc\uc2a4 G90 \ub4f1\uc744 \ub80c","100\ub9cc \uba85 \uc11c\uba85 \ubc1b\uc544 \uacbd\uc8fc \uc720\uce58 \uc131\uacf5\ud558\uace0, \uc804\ub2f4 TF\ud300 \uafb8\ub824 \uacbd\uc81cAPEC\uacfc \ubb38\ud654 APEC, \uc2dc\ubbfc \ucc38\uc5ec APEC \uae30\ud68d\ud574 \uc138\uacc4 \uc911\uc2ec\ub3c4\uc2dc\ub85c \uc8fc\ubaa9\n2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC","2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uc8fc\uc694 \ud589\uc0ac\ub4e4\uc774 \uc5f4\ub9b0 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ubcf4\ubb38\uad00\uad11\ub2e8\uc9c0. \uc815\uc0c1\ud68c\uc758\uc7a5\uc774 \uc788\ub294 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO)\uc640 \uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0 \ub0b4 \uacbd\uc81c\uc804\uc2dc\uc7a5,","\ucee8\uc288\uba38\ud0c0\uc784\uc2a4= | \uc2dd\ud488\uc758\uc57d\ud488\uc548\uc804\ucc98(\uc774\ud558 \uc2dd\uc57d\ucc98)\ub294 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c '2025 APEC \uc815\uc0c1\ud68c\uc758' \uae30\uac04 \ud68c\uc6d0\uad6d \uc815\uc0c1\uacfc \ub300\ud45c\ub2e8, \uacbd\uc81c \uc778\uc0ac\ub4e4\uc5d0\uac8c \uc81c\uacf5\ub41c \uc2dd\uc74c\ub8cc\uc5d0 \ub300\ud55c \ube48\ud2c8\uc5c6\ub294","\ub300\uad6c\uc2dc\uac00 APEC \uc131\uacfc\ub97c \uacc4\uae30\ub85c \uad00\uad11, \uc608\uc0b0, \uc7ac\ub09c\uc548\uc804 \ub4f1 \ud589\uc815 \uc804\ubc18\uc5d0\uc11c \uc804\ub7b5\uc801 \ub300\uc751\uc744 \uac15\ud654\ud558\uace0 \uc788\ub2e4.\n\ub300\uad6c\uc2dc\ub294 \uc804\ub0a0(4\uc77c) \uac04\ubd80\ud68c\uc758\ub97c \uc5f4\uace0 APEC \uc131\uacfc\ub97c \uacc4\uae30\ub85c \uacbd\uc8fc\uc640 \uc5f0\uacc4\ud55c ","\"\uc9c0\ub3c4\u00b7\ud398\uc774\ub85c \uc9c0\uc5ed \uc0c1\uad8c \uc9c0\uc6d0\"\n\ub124\uc774\ubc84 \ucd5c\uc218\uc5f0 \ub300\ud45c\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud589\uc0ac\uac00 \uac1c\ucd5c\ub418\uace0 \uc788\ub294 \uacbd\uc8fc\uc5d0\uc11c \ub85c\uceec \uc0ac\uc5c5\uc790\ub4e4\uacfc \ub9cc\ub098 \"\ucca8\ub2e8 \uae30\uc220\uc744 \uc774\uc6a9\ud574 \ub85c\uceec\uc758 \uc5ed\uc0ac\uc640 \ubb38\ud654\uac00","\uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\uc8fc\uc5d0\uc11c \uce90\ub098\ub2e4 \ud018\ubca1\uc8fc \uc815\ubd80\uc640 \ubbf8\ub798\uc0b0\uc5c5 \ubd84\uc57c \uad50\ub958 \ud655\ub300\ub97c \uc704\ud55c \ud68c\uc758\ub97c \uac1c\ucd5c\ud588\ub2e4\uace0 29\uc77c \ubc1d\ud614\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758\ub97c \uae30\ub150\ud574 \ucca8\ub2e8 \ubbf8\ub798 \uae30\uc220\uc744 \uc120\ubcf4\uc774\ub294 \uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300","\uacbd\ucc30\uccad\uc774 \uc624\ub294 31\uc77c\ubd80\ud130 \ub2e4\uc74c\ub2ec 1\uc77c\uae4c\uc9c0 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \ud610\uc624 \uc9d1\ud68c\u00b7\uc2dc\uc704\uc5d0 \uc5c4\uc815 \ub300\uc751\ud558\uaca0\ub2e4\uace0 30\uc77c \ubc1d\ud614\ub2e4.\n\uacbd\ucc30\uc740 \uc9d1\ud68c \uc2e0","\u201c\uad6d\ubbfc\uacfc \uc5ed\uc0ac\uc801 \uc21c\uac04 \uacf5\uc720\ud55c\ub2e4\u201d\n\u201c\uad6d\ubbfc\uacfc \uc5ed\uc0ac\uc801 \uc21c\uac04 \uacf5\uc720\ud55c\ub2e4\u201d\n\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc774 \ucd5c\uadfc \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub41c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uacfc \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc758 \ud604\uc7a5\uc744 \uc77c\ubc18\uc5d0 \uacf5\uac1c\ud55c\ub2e4.\n\uc774\ubc88 \ud2b9\ubcc4 \uacf5\uac1c\ub294","3\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ud669\uc624\ub3d9 \ud669\ub0a8\ube75 \ubcf8\uc810.\nAPEC \uc815\uc0c1\ud68c\uc758 \uc774\ud6c4 \uacbd\uc8fc\uc9c0\uc5ed\uc5d0 \uad00\uad11\uac1d\uc774 \ub298\uba74\uc11c \ud2b9\uc218\ub97c \ub204\ub9ac\ub294 \uacf3\uc774 \ub298\uace0 \uc788\ub2e4.\n\uc774\ub0a0 \ucc3e\uc544\uac04 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c\ub294 \uc2e0\ub77c \uae08\uad00\uc744 \ubcf4\ub824\ub294 \ubc1c\uae38\uc774","\uae08\uc694\uc77c\uc778 \uc624\ub294 31\uc77c \ud57c\ub7ec\uc708\ub370\uc774\ub97c \uc55e\ub450\uace0 \uacbd\ucc30\uc774 \uc548\uc804\uad00\ub9ac\uc5d0 \ub9cc\uc804\uc744 \uae30\ud55c\ub2e4.\n\uc720\uc7ac\uc131 \uacbd\ucc30\uccad\uc7a5 \uc9c1\ubb34\ub300\ud589\uc740 28\uc77c \uc11c\uc6b8 \uc774\ud0dc\uc6d0 \uc77c\ub300\ub97c \ucc3e\uc544 \uc778\ud30c \uc548\uc804\uad00\ub9ac \uc2e4\ud0dc\ub97c \uc9c1\uc811 \uc810\uac80\ud588\ub2e4.\n\uc720 \uc9c1\ubb34","\uc815\uc0c1\ud68c\ub2f4 \uc9c4\ud589\ub41c \ucc9c\ub144\ubbf8\uc18c\uad00\n\uc6d0\ub3c4\uc2ec \u201c\ud2b9\uc218 \uc804\ud600 \uccb4\uac10 \ubabb\ud574\u201d\n\u201c\uc0c8 \uc778\ud504\ub77c \ud65c\uc6a9 \ub85c\ub4dc\ub9f5 \uc138\uc6cc\uc57c\u201d\n\uc9c0\ub09c 2\uc77c \uacbd\uc8fc \ud669\ub0a8\ub3d9 \ud669\ub9ac\ub2e8\uae38\uc774 \uad00\uad11\uac1d\ub4e4\ub85c \ubd90\ube44\uace0 \uc788\ub2e4. \uacbd\uc8fc\n\u201c\ube44\uc6a9\uc744 \ub9ce\uc774 \ub4e4\uc5ec \uba4b","11\uc6d4 \uccab\uc9f8 \uc8fc \u2018\uc8fc\uac04 \ubc95\ubcf4\uc2e0\ubb38 \ube0c\ub9ac\ud551\u2019 \uc2dc\uac04\uc785\ub2c8\ub2e4. \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub410\uc2b5\ub2c8\ub2e4. \uc774\ubc88 \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c\ub294 \ubd88\uad50\uacc4\uac00 \ubb38\ud654 \uc678\uad50\uc758 \uc911\uc2ec\uc5ed\ud560\uc744 \ud588\ub294\ub370\uc694. \uc5b4","\uae00\ub85c\ubc8c \ud0dd\uc2dc \ud638\ucd9c \ud50c\ub7ab\ud3fc \u2018\uc6b0\ubc84 \ud0dd\uc2dc(Uber Taxi)\u2019\uac00 \ud55c\uad6d\uad00\uad11\uacf5\uc0ac\uc640 \ud568\uaed8 11\uc6d4 2\uc77c\uae4c\uc9c0 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \u2018\uc6b0\ubc84 \ud0dd\uc2dc \uc778\ub825\uac70\u2019\ub97c \ud65c\uc6a9\ud55c \ud22c\uc5b4\ub97c \uc6b4\uc601\ud55c\ub2e4\uace0 30\uc77c \ubc1d\ud614\ub2e4.\n| ","\uacbd\uc0c1\ubd81\ub3c4\uac00 \uacf5\uc9c0\ud55c \uc77c\ubd80 \uc219\uc18c\ub294 \uc9c0\ub3c4 \uac80\uc0c9\uc870\ucc28 \uc5b4\ub824\uc6b4 \uc678\uacfd \uc5ec\uad00\uc774\uc5c8\uc2b5\ub2c8\ub2e4. \uc219\uc18c\uac00 \ubcc0\uacbd\ub410\ub2e4\ub294 \ud1b5\ubcf4\ub97c \ubc1b\uace0 \ucc3e\uc544\uac04 \uacf3\uc5d0\uc120 \uc219\uc18c\ube44\uac00 \uc81c\ub54c \uc785\uae08\ub418\uc9c0 \uc54a\uc544 \uc785\uc2e4\uc774 \uac70\ubd80\ub418\uae30\ub3c4 \ud588\uc2b5\ub2c8\ub2e4. \ub2a6\uc740","\uacbd\ubd818\uac1c \uc9c0\uc790\uccb4\uc758 \ub3d9\ud574\uc548 \uc9c0\uc9c8\uad00\uad11\u2026\uad6d\ud1a0\ub300\uc7a5\uc815 \uc0c1\ud488\uc73c\ub85c\n\uacbd\ubd81\ubb38\ud654\uad00\uad11\uacf5\uc0ac\ub294 6\uc77c \uc624\ud6c4 \uacbd\uc8fc \ucf54\uc624\ub871\ud638\ud154\uc5d0\uc11c \uacbd\uc0c1\ubd81\ub3c4\ubb38\ud654\uad00\uad11\uacf5\uc0ac \uae40\uc120\uc8fc \ud300\uc7a5\uacfc \uc2e0\uc740\uc601\ucc28\uc7a5, \uacbd\ubd81\ub3d9\ud574\uc548\uc9c0\uc9c8\uacf5\uc6d0\uc13c\ud130 \uc774\uc724\uc218 \ud300","\ub300\uad6c\uc2dc\uac00 \ud3ec\uc2a4\ud2b8 APEC \ucc28\uc6d0\uc5d0\uc11c \uacbd\ubd81\ub3c4\uc640 \ud611\uc5c5\uc744 \ud1b5\ud574 \ub300\uad6c\uad00\uad11\uc0b0\uc5c5 \ud65c\uc131\ud654\ud558\ub294 \ubc29\uc548\uacfc \ub0b4\ub144\ub3c4 \ubcf8 \uc608\uc0b0 \ud655\ubcf4 \ub4f1\uc744 \uc9d1\uc911\uc801\uc73c\ub85c \uc810\uac80\ud558\uac8c \ub41c\ub2e4.\uae40\uc815\uae30 \ub300\uad6c\uc2dc\uc7a5 \uad8c\ud55c\ub300\ud589\uc740 4\uc77c \uac04\ubd80\ud68c\uc758\ub97c","2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04 \uc2dc\uc791 \uccab\ub0a0\uc778 27\uc77c \uacbd\ubd81 \uacbd\uc8fc APEC \uad6d\uc81c\ubbf8\ub514\uc5b4\uc13c\ud130 \uc778\uadfc K-\ud478\ub4dc \ud64d\ubcf4\uad00\uc5d0 \ub9c8\ub828\ub41c \ub18d\uc2ec \ubd80\uc2a4\uac00 \uc678\uad6d\uc778 \ubc29\ubb38\uac1d\uc744 \ub9de\uc774\ud558","\uacbd\ub0a8 \uac70\ucc3d\uad70\uc740 29\uc77c \ud544\ub9ac\ud540 \uc774\uc8fc\ub178\ub3d9\ubd80(DMW) \ud55c\uc2a4 \ub808\uc624 \uce75\ub2e5 \uc7a5\uad00\uc774 \uacf5\uc2dd \ubc29\ubb38\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ubc29\ubb38\uc740 \ube0c\ub85c\ucee4 \uc5c6\uc774 \uc6b4\uc601\ub418\ub294 '\uac70\ucc3d\ud615 \uacc4\uc808\uadfc\ub85c\uc790 \uc6b4\uc601 \ubaa8\ub378'\uc758 \ud604\uc7a5 \uc2e4\ud0dc\uc640 \ud544","\u201c\uad6d\uac00\uac70\uc810\uad6d\ub9bd\ub300\ud559 \uc218\uc758\uacfc\ub300\ud559\uc73c\ub85c\uc11c \uad6d\uac00 \ud589\uc0ac\uc5d0 \uc9c0\uc6d0\ud560 \uc218 \uc788\uc5b4 \uc601\uad11\u201d\n\uacbd\uc0c1\uad6d\ub9bd\ub300\ud559\uad50(\ucd1d\uc7a5 \uad8c\uc9c4\ud68c) \uc218\uc758\uacfc\ub300\ud559 \uc774\ub3d9\ube48 \uc5f0\uad6c\ubd80\ud559\uc7a5\uc744 \ube44\ub86f\ud574 \uc878\uc5c5 \ub3d9\ubb38, \ub300\ud559\uc6d0\uc0dd \ub4f1 5\uba85\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544","= \ucf54\uc544\uc2a4\uac00 '2025 \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758' \uac00\uad6c \ud611\ucc2c \uc774\uc288\ub85c \ud22c\uc790\uc790\ub4e4\uc758 \uad00\uc2ec\uc774 \uc9d1\uc911\ub418\uba70 \uae09\ub4f1\uc138\ub97c \uc774\uc5b4\uac00\uace0 \uc788\ub2e4.\n4\uc77c \ud55c\uad6d\uac70\ub798\uc18c\uc5d0 \ub530\ub974\uba74 \uc624\uc804 9\uc2dc 57\ubd84 \uae30\uc900 \ucf54\uc544\uc2a4\ub294 \uc804 ","APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839 PRS\ub85c \uc6b4\uc601 \ub300\ud1b5\ub839 PRS \uc6b4\uc601\uc73c\ub85c \uad6d\uc81c\uc801 \uc2dc\uc124\u00b7\uc6b4\uc601 \uc5ed\ub7c9 \uc785\uc99d \uad50\uc6d0\uadf8\ub8f9\uc774 \uc6b4\uc601\ud558\ub294 \uc5f0\uc218\uc2dc\uc124 '\ub4dc\ub9bc\uc13c\ud130 \uacbd\uc8fc'\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APE","\"\ubcf4\ubb38\ub2e8\uc9c0 \uac00\uc790\" \ud0dd\uc2dc \uc6b4\ud589 \uaebc\ub824\n\ub3c4\ub85c \ud1b5\uc81c\ub85c \ud0dd\uc2dc \ub9ce\uc544\ub3c4 \ud638\ucd9c\uc740 \uc5b4\ub824\uc6cc\n\ub3c4\ub85c \ud1b5\uc81c\ub85c \ud0dd\uc2dc \ub9ce\uc544\ub3c4 \ud638\ucd9c\uc740 \uc5b4\ub824\uc6cc\n\ub300\ud615 \uad6d\uc81c\ud589\uc0ac\ub098 \uc5f0\ub9d0\uc5f0\uc2dc\ucc98\ub7fc \uc774\ub3d9 \uc218\uc694\uac00 \ud3ed\uc99d\ud560 \ub54c\uba74 \uc5b4\uae40\uc5c6\uc774 \u2018\ud0dd","\uc774\ucca0\uc6b0 \ub3c4\uc9c0\uc0ac, \ucd5c\ud0dc\uc6d0 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5\uacfc \uacbd\uc81c\uc804\uc2dc\uc7a5 \ubc29\ubb38\n\uacbd\ubd81\ub3c4\uac00 2025 APEC \uc815\uc0c1\ud68c\uc758 \uc138\uc77c\uc988 \uc7a5\uc774 \ub420 \uacbd\uc81c\uc804\uc2dc\uc7a5\uc744 \uac00\ub3d9\ud558\uace0 \uae30\uc5c5\uc758 \uc138\uacc4 \uc9c4\ucd9c\uc744 \uc704\ud574 \ubcf8\uaca9 \ub098\uc120\ub2e4.\n28\uc77c","\uacbd\uc8fc APEC \ud589\uc0ac\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ub05d\ub0ac\ub2e4. \ucc9c\ub144\uace0\ub3c4 \uacbd\uc8fc\uc758 \ub9e4\ub825\uc744 \uc138\uacc4\uc5d0 \uc54c\ub838\ub2e4\ub294 \ud3c9\uc774 \uc790\uc790\ud558\ub2e4. \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc5d0\uac8c \uc804\ub2ec\ud55c \ucc9c\ub9c8\ucd1d \uae08\uad00 \ubaa8\ud615\uacfc \uc2dc\uc9c4\ud551 \uc8fc\uc11d\uc5d0\uac8c \uc120\ubb3c\ud55c \ud669\ub0a8\ube75\ub3c4 \uc774\ubaa9\uc744","\uc6b0\ubc84, APEC \uae30\uac04 \uacbd\uc8fc\uc5d0\uc11c '\uc6b0\ubc84 \ud0dd\uc2dc \uc778\ub825\uac70 \ud22c\uc5b4' \uc6b4\uc601\n\ub125\uc2a8 '\uc2e0\uc791 \ubd80\uc7ac'\uc5d0 \ub9e4\ucd9c 12% \uac10\uc18c\u2026\uc544\ud06c\ub808\uc774\ub354\uc2a4\ub85c \ubc18\ub4f1 \uc2dc\ub3c4\n\ub125\uc2a8 '\uc544\ud06c \ub808\uc774\ub354\uc2a4' \ud310\ub9e4\ub7c9 400\ub9cc\uc7a5 \ub3cc\ud30c\u2026\uae00\ub85c\ubc8c","\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed 21\uac1c \ud68c\uc6d0 \uc815\uc0c1\uc774 \ubaa8\uc778\n\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc9c0\ub09c \uc8fc\ub9d0 \ud3d0\ub9c9\ud588\uc2b5\ub2c8\ub2e4.\n\uc815\uc0c1\ud68c\ub2f4\uc744 \ud1b5\ud574 \ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1\uc774 \ud0c0\uacb0\ub418\uace0,\n\ub0c9\uac01 \uc0c1\ud0dc\uc600\ub358 \ud55c\uc911 \uad00\uacc4 \ud68c\ubcf5\uc5d0 \ub300\ud55c \uae30","\ud2b8\ub7fc\ud504 \uc804\uc6a9 \ub9ac\ubb34\uc9c4 '\ub354 \ube44\uc2a4\ud2b8' \ubcf4\ubb38\ub2e8\uc9c0 \uc77c\ub300 \ub3d9\uc120 \uc810\uac80\u2026\uc8fc\ubcc0 \uae34\uc7a5\uac10 \ucd5c\uace0\uc870\n\uc815\uc0c1\ud68c\uc758\uc7a5\uacfc \ud070 \ub3c4\ub85c \uc0ac\uc774\uc5d0 \ub450\uace0 \uc218\uc2ed\uff4d \uac70\ub9ac\u2026\uac11\ud638\ube44\uc0c1 \uc18d \ucca0\ud1b5 \ubcf4\uc548\n\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \"\uc5ec\uae30 \uc788\uc73c\uba74 \uc548","\uae40\uc815\uae30 \ub300\uad6c\uc2dc\uc7a5 \uad8c\ud55c\ub300\ud589\uc740 14\uc77c \ub300\uad6c\uc2dc\uccad \uac04\ubd80\ud68c\uc758\uc5d0\uc11c \u201c\uc774\ubc88 APEC\uc744 \ud1b5\ud574 \uacbd\uc8fc\uac00 \uae00\ub85c\ubc8c \uc5ed\uc0ac\ubb38\ud654\ub3c4\uc2dc\ub85c \uc704\uc0c1\uc774 \ub192\uc544\uc9c4 \ub9cc\ud07c, \uc778\uc811\ud55c \ub300\uad6c\ub3c4 \uad00\uad11\uc0b0\uc5c5 \uacbd\uc7c1\ub825\uc744 \uac15\ud654\ud574\uc57c \ud55c\ub2e4\u201d\uba70 ","\uc9c4\uc785\ub85c \uc804\uba74 \ud1b5\uc81c\u00b7\u00b7\u00b7\uc77c\ubc18\uc778 \uc811\uadfc \ucc28\ub2e8\n\ud1a0\ud568\uc0b0 \uc790\ub77d \uc704\uce58, \uacbd\ud638\u00b7\ubcf4\uc548\uc5d0 \uc720\ub9ac\n\u201c\ud2b8\ub7fc\ud504 \ud638\ud154\uacfc \uba3c \uacf3\uc73c\ub85c\u201d \ucd94\uce21\ub3c4\nAPEC \uad00\uacc4\uc790 \u201c\uc804\uc801\uc73c\ub85c \ucc38\uc5ec\uad6d \uc758\uc0ac\u201d\n30\uc77c \uc624\uc804 \ucc3e\uc740 \uacbd\ubd81 \uacbd","\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825\uc740 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud589\uc0ac\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uc9c0\uc6d0\ud558\uace0\uc790 \ubd09\uc0ac\ud65c\ub3d9\uc744 \ud588\ub2e4\uace0 3\uc77c \ubc1d\ud614\ub2e4.\n\ud55c\uc218\uc6d0 APEC \ubd09\uc0ac\ub2e8\uc778 \u2018KHNP-APEC\u2019 \ubd09\uc0ac\ub2e8\uc740 \uc9c0\ub09c\ub2ec 29","APEC \uc5f4\uae30 \uacc4\uc18d\u2026\u201c\uacbd\uc8fc, \uae00\ub85c\ubc8c \uad00\uad11 \ub3c4\uc2dc\ub85c\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fcAPEC \uc815\uc0c1\ud68c\uc758\uac00 \uc131\uacf5\uc801\uc73c\ub85c \ub05d\uc774 \ub0ac\uc9c0\ub9cc, \uadf8 \uac10\ub3d9\uacfc \uc5ec\uc6b4\uc740","\ubb38\uacbd\ubaa8\uc804\ub4e4\uc18c\ub9ac\ubcf4\uc874\ud68c, 2025\ub144 \uacf5\uc5f0 \uc77c\uc815 \uc131\ud669\ub9ac \ub9c8\ubb34\ub9ac\n= \uacbd\ubd81 \ubb38\uacbd\ubaa8\uc804\ub4e4\uc18c\ub9ac\ubcf4\uc874\ud68c\ub294 APEC \ub300\uc678 \uacf5\uc5f0\uc744 \ub9c8\uce58\uba70, 2025\ub144 \ud55c \ud574 \ub3d9\uc548 \ud65c\ubc1c\ud788 \ud3bc\uccd0\uc628 \ub300\ub0b4\uc678 \uacf5\uc5f0 \uc77c\uc815\uc744 \uc131\ud669","\u201c\uacbd\uc8fc \ub9e4\ub825 \ubaa8\uad6d\uc5b4\ub85c \uc54c\ub824\uc694\u201d\u2026\uc720\ud559\uc0dd\uc774 APEC \ud64d\ubcf4\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\nAPEC \uae30\uac04\uc5d0\ub294 \uc815\uc0c1\ud68c\uc758\uc7a5\ubfd0\ub9cc \uc544\ub2c8\ub77c \uacbd\uc8fc \uacf3\uacf3\uc5d0 \uac01\uad6d \uc5b8\uc5b4","APEC \uc774\ud6c4 \uae00\ub85c\ubc8c \uad00\uad11\ub3c4\uc2dc \ub3c4\uc57d \uc704\ud55c \uc678\uad6d\uc778 \ucc38\uc5ec \ud504\ub85c\uadf8\ub7a8\n\uc6b0\uc218 \ud65c\ub3d9\uc790\uc5d0 \uc219\uc2dd\uad8c\u00b7\ubb38\ud654\ud574\uc124 \ud2b9\uc804 \uc81c\uacf5\n\uc6b0\uc218 \ud65c\ub3d9\uc790\uc5d0 \uc219\uc2dd\uad8c\u00b7\ubb38\ud654\ud574\uc124 \ud2b9\uc804 \uc81c\uacf5\n\ub9e4\uc77c\uc77c\ubcf4 = | \uacbd\ubd81 \uacbd\uc8fc\uc2dc\ub294 AP","CEO SUMMIT\u00b7\uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ud1b5\uc5ed\u00b7\ud55c\uad6d\ubb38\ud654 \uccb4\ud5d8 \uc9c0\uc6d0 \ub4f1 \ud55c\ub958 \ud64d\ubcf4\n\uc804\ub300\uc6b1 \uc0ac\uc7a5 \uc9c1\ubb34\ub300\ud589 \u201c\uad6d\uac00\uc801 \ud589\uc0ac\uc5d0 \ud568\uaed8\ud574 \uc790\ub791\uc2a4\ub7fd\ub2e4\u201d\n= \ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 2025 APE","\uc774\ubc88 \ud68c\uc758\ub294 \ub300\ud55c\ubbfc\uad6d\uc758 \ud488\uaca9\uc744 \ub192\uc774\ub294 \ubb34\ub300\uc774\uc790, \uacbd\uc8fc\uc758 \ubbf8\ub798\ub97c \uc0c8\ub86d\uac8c \uc5ec\ub294 \uc804\ud658\uc810\uc774 \ub420 \uac83\uc785\ub2c8\ub2e4. \uc9c0\ub09c\ud574 \uac1c\ucd5c\uc9c0\ub85c \uc120\uc815\ub41c \uc774\ud6c4, \uacbd\uc8fc\ub294 '\uac00\uc7a5 \ud55c\uad6d\uc801\uc778 \ub3c4\uc2dc\uc774\uc790 \uac80\uc99d\ub41c \uad6d\uc81c\ud68c\uc758 \ub3c4","\uacbd\ubd81 \u2018\uc6d0\ud300\u2019 55\uba85, \uc758\uc804\u00b7\uc218\uc1a1\u00b7\uc219\ubc15 \ucd1d\uad04\u2026APEC \uc900\ube44\ubd80\ud130 \ud3d0\ub9c9\uae4c\uc9c0 \ud0c0\uc784\ub77c\uc778\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 10\uc77c \uacbd\uc8fc APEC\uc900\ube44\uc9c0\uc6d0\ub2e8\uc5d0\uc11c APEC \uc815\uc0c1\ud68c\uc758 \ud604\uc7a5 \uadfc\ubb34\uc790\ub4e4\uacfc \uae30\ub150\ucd2c\uc601\uc744 \ud558\uace0","\uc8fc\ub099\uc601 \uc2dc\uc7a5, \uc18c\ub178\uce84\u00b7\uc5d1\uc2a4\ud3ec\uacf5\uc6d0\u00b7\ubcf4\ubb38\ub2e8\uc9c0 \ud604\uc7a5\uc810\uac80\u201c\uc138\uacc4\uac00 \uc8fc\ubaa9\ud558\ub294 \ud488\uaca9\ub3c4\uc2dc \uacbd\uc8fc, \uc644\ubcbd\ud558\uac8c \uc900\ube44\ud558\uc790\u201d\n\uacbd\uc8fc\uc2dc(\uc2dc\uc7a5 \uc8fc\ub099\uc601)\uac00 2025\ub144 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 ","\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \u20182025 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\uac00 \uc9c0\ub09c 1\uc77c \ub9c8\ubb34\ub9ac\ub418\uba74\uc11c \uacbd\ubd81\ub3c4\uac00 APEC\uc744 \uc9c0\uc18d \uac00\ub2a5\ud55c \uc131\uc7a5\ub3d9\ub825\uc73c\ub85c \ub9cc\ub4e4\uae30 \uc704\ud574 \u2018\ud3ec\uc2a4\ud2b8(POST) APEC","3\uc77c \uacbd\ubd81\ub3c4\uccad\uc11c '\ub300\uad6c\u00b7\uacbd\ubd81 \uc9c0\uc5ed\ubbfc\uc0dd \uc608\uc0b0\uc815\ucc45\ud611\uc758\ud68c' \uac1c\ucd5c\n\ud3ec\uc2a4\ud2b8 APEC\u00b7\uc0b0\ubd88 \ud53c\ud574 \uc644\uc804 \ubcf5\uad6c\u00b7\uc2e0\uacf5\ud56d\u00b7\uc601\uc77c\ub9cc\ud56d \ub4f1 \uc9d1\uc911 \uac74\uc758\n\uc774\ucca0\uc6b0 \uc9c0\uc0ac \"5\ub300 \ubbf8\ub798 \uc804\ub7b5 \uc0b0\uc5c5\u00b7\ubb38\ud654 \uad00\uad11\u00b7\ub18d\ub9bc\uc218","\ud55c\uad6d\u00b7\uacbd\uc8fc \uc815\uccb4\uc131 \ub2f4\uc544\u2026\ud654\ud569\u00b7\uc870\ud654 \uc0c1\uc9d5\uc801 \ud45c\ud604\n\ub86f\ub370\ud638\ud154\uc564\ub9ac\uc870\ud2b8\uac00 \u20182025 APEC \uc815\uc0c1\ud68c\uc758\u2019\uc640 \u2018APEC CEO \uc11c\ubc0b\u2019\uc744 \ube44\ub86f\ud55c \uc8fc\uc694 \ud589\uc0ac\uc5d0\uc11c \uc758\uc804 \ubc0f \ucf00\uc774\ud130\ub9c1 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uba70","\uc0b0\ub9bc\uccad\uc740 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uacbd\ubd81 \uacbd\uc8fc \uc77c\ub300\uc5d0 \uc0b0\ubd88\uc9c4\ud654\uc790\uc6d0\uc744 \uc804\uc9c4 \ubc30\uce58\ud55c\ub2e4\uace0 30\uc77c \ubc1d\ud614\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758\ub294 \uc624\ub294 31\uc77c\ubd80\ud130 \ub2e4\uc74c\ub2ec 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c","\ud55c\uad6d\ub3c4\ub85c\uacf5\uc0ac\ub294 \ub2e4\uc74c \ub2ec 1\uc77c\uae4c\uc9c0 '\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758'\ub97c \uc9c0\uc6d0\ud558\uace0\uc790 \uace0\uc18d\ub3c4\ub85c \uac13\uae38\ucc28\ub85c\ub97c \uc6b4\uc601\ud558\ub294 \ub4f1 \ud2b9\ubcc4\uad50\ud1b5\ub300\ucc45\uc744 \uc2dc\ud589\ud55c\ub2e4.\n\uacf5\uc0ac\ub294 \uc131\uacf5\uc801\uc778 \ud68c\uc758 \uac1c\ucd5c\ub97c \uc704\ud574 \uc8fc\uc694 \uc774\ub3d9 \uacbd\ub85c\uc778","\uacbd\uc8fc \uc804\uc5ed \ucd5c\uace0\uc218\uc900 \uacbd\uacc4 \ud0dc\uc138\u2026\uc815\uc0c1\ud68c\uc758 \ub2f9\uc77c \ubcf4\ubb38\ub2e8\uc9c0 '\ubd09\uc1c4 \uacbd\ube44' \ub300\ub9cc\u00b7\ud398\ub8e8 \ub300\ud45c\ub2e8 \uc624\ud6c4 \uc785\uad6d\u2026\ud2b8\ub7fc\ud504 29\uc77c\u00b7\uc2dc\uc9c4\ud551 30\uc77c \uacbd\uc8fc \ub3c4\ucc29\n\ubcf4\uc548\u00b7\uacbd\ube44 \uac15\ud654\ub41c \uacbd\uc8fc APEC \uac1c\ucd5c\uc9c0 \uc77c\ub300","APEC \uc9c0\uc5ed\uc758 \ubb38\ud654\ucc3d\uc870\uc0b0\uc5c5\uacfc K-\uceec\ucc98\uc758 \uc18c\ud504\ud2b8\ud30c\uc6cc (\ucc3d\uc791\uc790\uc758 \uc2dc\uac01\uc5d0\uc11c)\n\ubb38\ud654\ub294 \uad6d\uacbd\uc744 \ub118\ub294 \ucc3d\uc758\uc801 \uc5f0\ub300\uc758 \ud798\uc774\uba70, K\ud31d\uc740 \uadf8 \ud750\ub984\uc758 \uc0c1\uc9d5\uc774\ub2e4.\n\ubc29\ud0c4\uc18c\ub144\ub2e8\uc758 \ub9ac\ub354 RM(\uae40\ub0a8\uc900)\uc774 ","'APEC \uc815\uc0c1\ud68c\uc758 \ubb34\uc815\uc804\u00b7\ubb34\uc0ac\uace0' \uc804\uae30\uc548\uc804\uacf5\uc0ac \ucd1d\ub825 \uc131\uacfc\n\uacf5\uc0ac\ub294 APEC \ud68c\uc758 \uae30\uac04\uc778 \uc9c0\ub09c\ub2ec 27\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uc804\uae30\uc548\uc804\ub300\ucc45\ubcf8\ubd80\ub97c \uc6b4\uc601, \ucd1d 83\uba85\uc758 \uc778\ub825\uc744 \ud604\uc7a5\uc5d0 \ud22c\uc785\ud574","\uc694\ub2f4\uc5d4(yodamn, \ub300\ud45c \uc7a5\uc900\ud601, \uace0\uc740\uc9c0)\uc740 11\uc6d4 8~9\uc77c \uc591\uc77c\uac04 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc2dc \ubd09\ud669\ub300 \uc77c\uc6d0\uc5d0\uc11c \uc5f4\ub9ac\ub294 'APEC \uc5f0\uacc4 \uc804\uad6d\uad00\uad11\uae30\uc5c5\uc9c0\uc6d0\uc13c\ud130 \uacf5\ub3d9 \ud31d\uc5c5\uc2a4\ud1a0\uc5b4'\uc5d0 \uad11\uc8fc \uacf5\ub3d9\uad00\uc73c\ub85c","\uacbd\ubd81\uacbd\ucc30\uccad \u201c\uc790\uc728 2\ubd80\uc81c\u00b7\ub300\uc911\uad50\ud1b5 \uc774\uc6a9 \ub4f1 \uc2dc\ubbfc \ud611\uc870\uac00 \uad50\ud1b5\uc548\uc815 \ud575\uc2ec\u201d\n\uc911\ub300 \uc0ac\uace0 \u20180\uac74\u2019\uc73c\ub85c \ub9c8\ubb34\ub9ac\u2026\uc131\uc219\ud55c \uc2dc\ubbfc\uc758\uc2dd\uc774 \ube5b\ub09c \uad6d\uc81c\ud589\uc0ac\n\uc81c32\ucc28 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1","\"\ud55c\ubbf8\u00b7\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc7a5 \uccb4\ud5d8\" \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00, \uc77c\ubc18 \uacf5\uac1c\n6\uc77c\ubd80\ud130 12\uc6d4 28\uc77c\uae4c\uc9c0, \ud2b9\ubcc4\uc804\uc2dc\uad00\n\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ud2b9\ubcc4\uc804\uc2dc\uad00\n\uc138\uacc4 \uc815\uc0c1\ub4e4\uacfc \ub9cc\ub09c \uc5ed\uc0ac\uc758 \ud604\uc7a5\uc744 \uacf5\uac1c\ud574 \uad6d\ubbfc\uc758 \uad81\uae08\uc99d\uc744 ","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ubc29\ud55c\ud588\ub358 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8(UAE) \uc655\uc138\uc790\uc640 \ub300\ud45c\ub2e8\uc774 \ud55c\uad6d\uc758 \ubcf6\uc74c\uae40\uce58 \ub9db\uc5d0 \ud479 \ube60\uc9c4 \uc77c\ud654\uac00 \ud654\uc81c\ub2e4.\n4\uc77c \ubd80\uc0b0 \ud638\ud154\uc5c5\uacc4\uc5d0 \ub530\ub974\uba74 \uc774","\uadf8\ub8f9 \ub354\ud0b9\ub364\uc5d0\uac8c 2025\ub144 \uc5ec\ub984\uc740 \uc545\uc7ac\uc758 \uc5f0\uc18d\uc774\uc5c8\ub2e4. \uc57d 1\ub144\uc744 \uae30\ub2e4\ub838\ub358 \uba64\ubc84 \uc544\uc11c\uc640 \uc544\uc774\ubc18\uc758 \ud544\ub9ac\ud540 TV5 \uc624\ub514\uc158 '\ube44 \ub354 \ub125\uc2a4\ud2b8 : \ub098\uc778 \ub4dc\ub9ac\uba38\uc2a4(Be the NEXT : 9 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0 \u2018\ucc9c\ub9c8\ucd1d \uae08\uad00\u2019 \ubaa8\ud615\uc744 \uc120\ubb3c\ud55c \uc815\uc0c1\ud68c\ub2f4\uc7a5\uc774 \uc77c\ubc18\uc5d0 \uacf5\uac1c\ub41c\ub2e4.\n| | \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc9c0\ub09c\ub2ec 29\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d","\uacbd\uae30\ub3c4\uc640 \uacbd\uae30\ub3c4\ubbf8\ub798\uc138\ub300\uc7ac\ub2e8\uc740 8\uc77c \uacbd\uae30\ub300\ud559\uad50 \ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \u20182025\ub144 \uacbd\uae30\uccad\ub144 \uac2d\uc774\uc5b4 \ud504\ub85c\uadf8\ub7a8 \uc131\uacfc\uacf5\uc720\ud68c\u2019\ub97c \uc5f4\uace0, 7\uac1c\uc6d4\uac04 \uc790\uc2e0\ub9cc\uc758 \uae38\uc744 \ucc3e\uc544 \ub3c4\uc804\ud55c \uccad\ub144\ub4e4\uc758 \uacbd\ud5d8\uacfc \uc131\uacfc\ub97c \ub098","\uae30\uc5c5 \uac04\ub2f4\ud68c \ub4f1 \uc218\ucd9c\u00b7\ud22c\uc790 \ud655\ub300 \ub17c\uc758\n\u201c\uad50\ub958\u00b7\ud611\ub825\uc758 \ud3ed \ub113\ud78c \uac83 \ub9e4\uc6b0 \ub73b\uae4a\uc5b4\u201d\n\u201c\uc9c0\ubc29\uc815\ubd80 \uac04 \uc6b0\ud638 \ud611\ub825\uc758 \ubaa8\ubc94 \ub418\uc790\u201d\n\ucda9\ub0a8 \uc544\uc0b0\uc2dc \uc624\uc138\ud604 \uc2dc\uc7a5\uc774 \uc0c1\ud638\uacb0\uc5f0\ub3c4\uc2dc\uc778 \uc911\uad6d \uad11\ub465\uc131 \ub3d9\uad00\uc2dc\ub97c","\ubb38\ud654\ub85c \uc5f0\uacb0\ub418\ub294 APEC, \ud55c\ubcf5\uc73c\ub85c \uc774\uc5b4\uc9c0\ub294 \uc138\uacc4\n\uc8fc\uc694 \uacbd\uc81c\uc778, \uac01\uad6d \ub300\ud45c\ub2e8 \ucc38\uc5ec...\ud55c\ubcf5\uc73c\ub85c \uc787\ub294 \ubb38\ud654\uc678\uad50 \ud604\uc7a5\n\uc8fc\uc694 \uacbd\uc81c\uc778, \uac01\uad6d \ub300\ud45c\ub2e8 \ucc38\uc5ec...\ud55c\ubcf5\uc73c\ub85c \uc787\ub294 \ubb38\ud654\uc678\uad50 \ud604\uc7a5\n","\uc2dd\uc57d\ucc98, \uc2dd\uc911\ub3c5 \ubc1c\uc0dd \uc804\ubb34...24\uc2dc\uac04 \ube44\uc0c1\ub300\uc751 \uc6b4\uc601\n\uc2dd\ud488\uc758\uc57d\ud488\uc548\uc804\ucc98(\ucc98\uc7a5 \uc624\uc720\uacbd)\ub294 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c \u20182025 APEC \uc815\uc0c1\ud68c\uc758\u2019 \uae30\uac04(10.27.~11.1.) \ub3d9\uc548 \ud68c\uc6d0\uad6d \uc815\uc0c1","\uc774\ubc88 \ud589\uc0ac\ub294 2025\ub144 APEC \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc5d0 \uc5f4\ub9b0 \uc8fc\uc694 \ubb38\ud654 \ud589\uc0ac\ub85c, \ud55c\ubcf5\uc744 \uc911\uc2ec\uc73c\ub85c \ud55c 5\u97d3(\ud55c\ubcf5\u00b7\ud55c\uc2dd\u00b7\ud55c\uc625\u00b7\ud55c\uc9c0\u00b7\ud55c\uae00) \ucf58\ud150\uce20\uc5d0 \uc804\ud1b5\uacfc \ucca8\ub2e8\uae30\uc220\uc744 \uc735\ud569\ud55c \ubb34\ub300\ub2e4.\n\ub3c4\ub294 \uc6b0\ub9ac","LG\uc804\uc790\ub294 \uc9c0\ub09c 29\uc77c\ubd80\ud130 \uc0ac\ud758\uac04 \uc6b8\uc0b0\uad11\uc5ed\uc2dc \ub3d9\uad6c\uc5d0 \uc704\uce58\ud55c \ud638\ud154\ud604\ub300 \ubc14\uc774 \ub77c\ud55c \uc6b8\uc0b0\uc5d0\uc11c 2025 \uae00\ub85c\ubc8c\uc7a5\uc560\uccad\uc18c\ub144IT\ucc4c\ub9b0\uc9c0(\uc774\ud558 GITC) \ubcf8\uc120 \ub300\ud68c\ub97c \uc9c4\ud589\ud55c\ub2e4\uace0 30\uc77c \ubc1d\ud614\ub2e4.\nG","27\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc774 \uc2dc\uc791\ub410\ub2e4. 21\uac1c APEC \ud68c\uc6d0\uad6d\ubfd0 \uc544\ub2c8\ub77c \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc911\uad6d \uc2dc\uc9c4\ud551 \uad6d\uac00\uc8fc\uc11d\uc758 \ud55c\uad6d \ubc29\ubb38\uc73c\ub85c\ub3c4 \uc8fc\ubaa9\uc744 \ub04c\uac8c \ub410\uace0, ","\"\uba39\uac70\ub9ac \uc548\uc804 \uc774\uc0c1\ubb34\"\u2026\uc815\uc0c1\ud68c\uc758 \ud06c\ub8e8\uc988\uc120 \uc2dd\uc911\ub3c5 \uc810\uac80\n\uc2dd\uc57d\ucc98, APEC \uae30\uac04 \uc2dd\uc911\ub3c5 \uc608\ubc29 \ub4f1 \ucca0\uc800\ud55c \uad00\ub9ac \ub2f9\ubd80\n\uc120\uc0c1\ud638\ud154 \uc2dd\uc74c\ub8cc \uc2dc\uc124\uacfc \uc2dd\uc911\ub3c5 \uc2e0\uc18d \uac80\uc0ac \uccb4\uacc4 \uc810\uac80\n= \uc2dd\ud488\uc758\uc57d\ud488\uc548\uc804","\uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5\uc740 3\uc77c \uccad\uc0ac \ub0b4 \uc601\uc0c1\ud68c\uc758\uc2e4\uc5d0\uc11c \u20182025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacf5 \uac1c\ucd5c\uc5d0 \ub530\ub978 \uad6d\u2027\uc18c\u2027\ubcf8\ubd80\uc7a5 \ud68c\uc758\u2019\ub97c \uc8fc\uc7ac\ud558\uace0 \ud589\uc0ac \uc131\uacfc \uc810\uac80\uacfc \ud568\uaed8 \ud6c4\uc18d \ub300\uc751 \ubc29\uc548\uc744 \ub2f9\ubd80\ud588\ub2e4.\n\uc8fc","\uc6b0\ubc84 \ud0dd\uc2dc(Uber Taxi)\uac00 \ub0b4\ub2ec 2\uc77c\uae4c\uc9c0 \ud55c\uad6d\uad00\uad11\uacf5\uc0ac\uc640 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c '\uc6b0\ubc84 \ud0dd\uc2dc \uc778\ub825\uac70'\ub97c \ud65c\uc6a9\ud55c \ud22c\uc5b4\ub97c \uc6b4\uc601\ud55c\ub2e4.\n\uc778\ub825\uac70 \ud22c\uc5b4\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 ","\uacbd\uc8fc\uc2dc\ub294 5\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ucc9c\ub144\ubbf8\uc18c\uad00\uc5d0\uc11c \u20182025 APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ubcf4\uace0\ud68c\u2019\ub97c \uc5f4\uace0, \uacbd\uc8fc \uac1c\ucd5c\uc758 \uc8fc\uc694 \uc131\uacfc\uc640 \ud5a5\ud6c4 \uacfc\uc81c\ub97c \uc2dc\ubbfc\uacfc \uacf5\uc720\ud588\ub2e4.\uc774\ubc88 \ubcf4\uace0\ud68c\uc5d0\ub294 \uc8fc\ub099\uc601 \uacbd\uc8fc\uc2dc\uc7a5\uc744","\uc740 \uc9c0\ub09c 20\uc77c\ubd80\ud130 \ub2e4\uc74c\ub2ec 1\uc77c\uae4c\uc9c0 13\uc77c\uac04 \u20182025 APEC \uacbd\uc81c\uc804\uc2dc\uc7a5\u2019\uc5d0 \ucc38\uac00\ud574 \ud64d\ubcf4\uad00\uc744 \uc6b4\uc601\ud558\uba70, \uad6d\ub0b4\uc678 \uacbd\uc81c\uc778\uc744 \ub300\uc0c1\uc73c\ub85c \ub300\uad6c\u2027\uacbd\ubd81 \uacbd\uc81c\uc790\uc720\uad6c\uc5ed\uc758 \ud22c\uc790\ud658\uacbd\uacfc \ubbf8\ub798 \uc131\uc7a5 \ube44","\ud589\uc0ac\uac00 \uc5f4\ub9ac\uace0 \uc788\ub294 \uacbd\uc8fc\uc5d0\uc11c \ub85c\uceec \uc0ac\uc5c5\uc790\ub4e4\uacfc \ub9cc\ub098 \ub514\uc9c0\ud138 \uc0dd\ud0dc\uacc4\uc5d0\uc11c \uc9c0\uc5ed \ucf58\ud150\uce20 \uc911\uc694\uc131\uc744 \uac15\uc870\ud588\ub2e4.\n30\uc77c \ub124\uc774\ubc84\uc5d0 \ub530\ub974\uba74 \ucd5c \ub300\ud45c\ub294 \uc9c0\ub09c 28\uc77c \uacbd\uc8fc \ud669\ub9ac\ub2e8\uae38\uc5d0\uc11c \uc5f4\ub9ac\uace0 \uc788\ub294 \ub124","\uc624\ub298\ubd80\ud130 \uc77c\uc8fc\uc77c, \uc804 \uc138\uacc4\uc758 \uc2dc\uc120\uc774 \ub300\ud55c\ubbfc\uad6d \uacbd\uc8fc\ub85c \ud5a5\ud569\ub2c8\ub2e4.\n\uc624\ub298\ubd80\ud130 \ucc44\ub110A\ub294 \ubc1c\ube60\ub974\uace0 \uc0dd\uc0dd\ud55c \ud604\uc7a5 \uc18c\uc2dd\uc744 \uc804\ud574\ub4dc\ub9ac\uace0\uc790, \uacbd\uc8fc \ud604\uc7a5 \ucde8\uc7ac\ub2e8\uc744 \uae09\ud30c\ud588\uc2b5\ub2c8\ub2e4.\n\uba3c\uc800, \uacbd\uc8fc\ud654\ubc31\uc13c\ud130\uc5d0 ","\uc774\ucca0\uc6b0 \uacbd\ubd81\uc9c0\uc0ac \"APEC \uc900\ube44\uc640 \uc9c4\ud589\uc5d0 \ub3c4\uc6c0 \uc900 \ub3c4\ubbfc\ub4e4\uaed8 \uac10\uc0ac\"\n\uacbd\ubd81\ub3c4\ub294 \uc624\ub298(5\uc77c) \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 '\ucc9c\ub144\ubbf8\uc18c\uad00'\uc5d0\uc11c 2025\ub144 \uc544\uc2dc\uc544APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uc131","APEC 2025 \uacf5\uc2dd\ud3ec\uc2a4\ud130 \uc0c1\ub2e8\uc758 \ud55c\uae00\uacfc \uc601\uc5b4 \ubaa8\ub450 \uc18d\ucd08\ubc14\ub2e4 \ubc14\ud0d5\uccb4\uac00 \uc0ac\uc6a9\ub410\ub2e4. \uc18d\ucd08\uc2dc \uc81c\uacf5\uac15\uc6d0 \uc18d\ucd08\uc2dc\uac00 \uac1c\ubc1c\ud55c \uc804\uc6a9\uc11c\uccb4\uc778 '\uc18d\ucd08\ubc14\ub2e4\uccb4'\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 'APEC 2025 K","\uacbd\uc8fc\uc2dc\ub294 2025 APEC \uc815\uc0c1\ud68c\uc758\uc758 \uc131\uacf5\uc801 \uac1c\ucd5c\ub97c \uae30\ub150\ud558\uace0, \uadf8 \uac10\ub3d9\uc758 \ud604\uc7a5\uc744 \uc2dc\ubbfc\uc5d0\uac8c \uc804\ub2ec\ud558\uae30 \uc704\ud574 \u2018APEC \uc815\uc0c1\ud68c\uc758\uc7a5 \uacf5\uac1c \uad00\ub78c\u2019\uc744 \ucd94\uc9c4\ud55c\ub2e4\uace0 4\uc77c \ubc1d\ud614\ub2e4.\uc774\ubc88 \uacf5\uac1c \uad00\ub78c\uc740","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\uc758\uccb4) \uc815\uc0c1\ud68c\uc758 \uccab\ub0a0 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \"APEC \ud68c\uc6d0\ub4e4\uc758 \ubaa9\uc18c\ub9ac\uac00 \ud55c \ub370 \uc5b4\uc6b0\ub7ec\uc9c0\uba70 '\ub9cc\ud30c\uc2dd\uc801'\uc758 \uc120\uc728\ub85c \uac70\ub4ed\ub098\uac8c \ub420 \uac83\"\uc774\ub77c\uace0 \uac15\uc870\ud588\ub2e4.\n","\uc720\uc790\ubc2d \ud790\ube59\uac00\ub4e0\uc73c\ub85c \uafb8\uba70\n\uacf5\uc5f0\u318d\ud734\uc2dd\u318d\uc57c\uac04\uacbd\uad00 \ud55c\ub208\uc5d0\n\uc804\ub0a8 \uace0\ud765\uad70(\uad70\uc218 \uacf5\uc601\ubbfc)\uc740 \uc9c0\ub09c 6\uc77c \ud48d\uc591\uba74 \ud55c\ub3d9\ub9ac \uc720\uc790\ubc2d \uc77c\uc6d0\uc5d0\uc11c \uc5f4\ub9b0 '\uc81c5\ud68c \uace0\ud765\uc720\uc790\ucd95\uc81c'\uac00 \uad70\ubbfc\uacfc \uad00\ub78c\uac1d\uc758 \ud658\ud638 \uc18d\uc5d0 ","\uacbd\uc8fc \ubcf4\ubb38\ub2e8\uc9c0 \uc21c\ucc30 \uc911 \uc758\uc2dd \uc783\uc740 \ub178\uc778 \ubc1c\uacac\n\uc2e0\uc18d\ud55c CPR\u00b7\uc751\uae09\uc870\uce58\ub85c \uc0dd\uba85 \uad6c\ud574\n2025 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc911 \uacbd\ud638\u00b7\uacbd\ube44 \uc784\ubb34\ub97c \uc218\ud589\ud558\ub358 \uad70 \uc7a5\ubcd1\ub4e4\uc774 \uae34\uae09 \uc0c1\ud669\uc5d0\uc11c \uc4f0\ub7ec\uc9c4 \uc2dc","\ud55c\uad6dGM\uc774 \uacb0\uad6d, \uc804\uad6d 9\uac1c \uc9c1\uc601\uc815\ube44\uc11c\ube44\uc2a4\uc13c\ud130 \ud3d0\uc1c4\ub97c \uacb0\ud589\ud588\ub2e4. \uc9c0\ub09c 5\uc6d4 \uc9c1\uc601\uc11c\ube44\uc2a4\uc13c\ud130 \ub9e4\uac01\uc744 \ubc1c\ud45c\ud55c \ud6c4 6\uac1c\uc6d4 \ub9cc\uc774\ub2e4.\n\ub0b4\ub144 1\uc6d4 1\uc77c\ubd80\ud130 \uc804\uad6d 9\uac1c \uc9c1\uc601 \uc11c\ube44\uc2a4\uc13c\ud130\uc758 AS\uc640 ","\uacbd\ubd81\uc804\ubb38\ub300\ud559\uad50(\ucd1d\uc7a5 \ucd5c\uc7ac\ud601)\ub294 \uc9c0\ub09c 1\uc77c \ub9c9\uc744 \ub0b4\ub9b0 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud589\uc0ac\uc5d0 \uc790\uc6d0\ubd09\uc0ac\uc790\ub85c \ucc38\uc5ec\ud588\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\uc5d0\ub294 \ud56d\uacf5\uc11c\ube44\uc2a4\uacbd\uc601\uacfc 5\uba85, \uac04\ud638\ud559\uacfc 2\uba85","\uc6b8\uc0b0\uc2dc\ub294 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \ub3c4\uc2dc \ud658\uacbd\uc744 \uc815\ube44\ud55c\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4.\n\uc2dc\ub294 \uc9c0\ub09c 3\uc6d4\ubd80\ud130 \uad6c\u00b7\uad70 \ud569\ub3d9 '\uc6b8\uc0b0 \ud074\ub9b0\uc5c5 \uc804\ub2f4\ud300' \uad6c\uc131, \uae68\ub057\ub370\uc774 \uc6b4\uc601 \ub4f1 \ub3c4\uc2dc ","2025 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uac1c\ucd5c\ud55c \uacbd\uc8fc\uc2dc\uac00 \uc5c4\uccad\ub09c \ud2b9\uc218\ub97c \ub204\ub9ac\uace0 \uc788\ub2e4. \uacbd\uc8fc\ubc15\ubb3c\uad00\uc740 \uae08\uad00 \uc804\uc2dc \ud2b9\ubcc4\uc804\uc744 \ubcf4\uae30 \uc704\ud574 \uc774\ub840\uc801\uc73c\ub85c \uad00\ub78c\uac1d\uc774 \ubaa8\uc5ec\ub4e4\uc5c8\uace0 \ud669\ub9ac\ub2e8\uae38\uacfc \ubcf4\ubb38\uad00\uad11\ub2e8\uc9c0","1\ub144 \ub118\ub294 \uc0ac\uc804 \uc900\ube44\u2026 \uacbd\ubd81\u00b7\uacbd\uc8fc\uc2dc\u00b7\uc804\uae30\uc548\uc804\uacf5\uc0ac \ub4f1 \uc720\uad00\uae30\uad00 \ud611\ub825\n\ud55c\uad6d\uc804\ub825(\uc0ac\uc7a5 \uae40\ub3d9\ucca0)\uc774 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \ubb34\uacb0\uc810 \uc804\ub825 \uc6b4\uc601\uc744 \ub2ec\uc131\ud558\uba70","\uacbd\uc8fc\u2019\uc758 \ubb38\ud654\u2027\uc0b0\uc5c5 \uc778\ud504\ub77c \ud655\ucda9\uacfc \uc9c0\uc5ed \uade0\ud615\ubc1c\uc804\uc744 \uc704\ud55c \ud575\uc2ec \ud604\uc548\uc0ac\uc5c5\uc758 \uad6d\ube44 \uc9c0\uc6d0\uc744 \uc801\uadf9 \uc694\uccad\ud588\ub2e4\uace0 \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ubc29\ubb38\uc740 \ub0b4\ub144\ub3c4 \uc815\ubd80 \uc608\uc0b0\uc548\uc5d0 \ub300\ud55c \uad6d\ud68c \uc2ec\uc758\uac00 \ubcf8\uaca9\ud654\ub418\ub294 \uc2dc\uc810\uc5d0 ","29\uc77c \uc678\uad50\ubd80 \ub4f1\uc5d0 \ub530\ub974\uba74 \uc624\ub294 31\uc77c \uacbd\uc8fc \ub77c\ud55c\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c \uc5f4\ub9ac\ub294 APEC \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \ub9cc\ucc2c\uc740 \ub2f9\uc77c\uc5d0 \uacf5\uac1c\ub420 \uc608\uc815\uc774\ub2e4.\n\uc55e\uc11c \uc9c0\ub09c 28\uc77c \uc624\ud6c4 6\uc2dc \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c\ub294 \uacbd\ubd81 ","\uacbd\ubd81 \uc601\ucc9c\uc2dc\ub294 \uc2dc\ubbfc\ud68c\uad00 \uc0c1\uc8fc\ub2e8\uccb4\uc778 \uc774\uc5b8\ud654\ubb34\uc6a9\ub2e8\uc774 \uc9c0\ub09c 1\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC 2025 KOREA \uc9c0\uc5ed\ubb38\ud654\uc608\uc220 \ud504\ub85c\uadf8\ub7a8\u2019 \ucd08\uccad\uacf5\uc5f0\uc744 \uac00\uc84c\ub2e4\uace0 3\uc77c \ubc1d\ud614\ub2e4.\n\uacf5\uc5f0\uc740 ","\uc774\ubcd1\ud76c \ud669\ub9ac\ub2e8\uae38\uc0c1\uc778\uc5f0\ud569\ud68c\uc7a5 \uc778\ud130\ubdf0\n\u201c\ubc14\uac00\uc9c0\uc694\uae08 \uc5c6\uc560\uc790\u201d\u00b7\u00b7\u00b710~30% \ud560\uc778\n\u201cAPEC \uacc4\uae30\ub85c \uc138\uacc4\uc801 \ub3c4\uc2dc\ub85c \ubc1c\ub3cb\uc6c0\u201d\nAPEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758 \ud3d0\ub9c9 \uc804\ub0a0\uc778 \uc9c0\ub09c 3","\uac00 31\uc77c \ud3ec\ud56d\uacbd\uc8fc\uacf5\ud56d\uc5d0 \ub3c4\ucc29\ud55c \ub4a4 \ud658\uc601\uac1d\uc5d0\uac8c \uc778\uc0ac\ud558\uace0 \uc788\ub2e4.\n\uadf8\ub294 \uc774\ub0a0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c\ub2e4. 2025.10.31","\uad00\uad11\u00b7\ucee8\ubca4\uc158 \ub450 \ucd95 \uc131\uc7a5\ud310 \ub9c8\ub828\u2026\uc804\ud1b5\u00b7\ubb38\ud654 \ubc1c\ud310 \ubbf8\ub798\ub85c \ub3c4\uc57d\n\uc78a\ud600\uac00\ub358 \uad00\uad11\ub3c4\uc2dc, \ub2e4\uc2dc \uc8fc\ubaa9\u2026\ud638\ud154 \ud3ec\uc2a4\ud2b8APEC \ub9c8\ucf00\ud305\u00b7\uba39\uac70\ub9ac \uc8fc\ubaa9\n\uc815\uc0c1\ud68c\uc758\uac00 \uc678\uad50\u00b7\uacbd\uc81c\u00b7\uad6d\ubc29\u00b7\uc0ac\ud68c \ub4f1 \uc5ec\ub7ec \ubd84\uc57c\uc5d0 ","\uad00\ub828 \uacbd\ubd81\ub3c4 \u201cAI\u00b7\ubc14\uc774\uc624\u00b7\ubc18\ub3c4\uccb4\u00b7\uc0b0\ubd88 \ud53c\ud574 \uc7ac\uc0dd\uc5d0 \ucd1d\ub825\u201d\u2026\ub0b4\ub144 \uc0ac\uc5c5 \ubcf4\uace0\ud68c\uae40\uc885\uc218 \uacbd\ubd81\ub3c4\uc758\ud68c \uc0ac\ubb34\ucc98\uc7a5 \"\uacf5\uc815\ud55c \uc778\uc0ac\ub85c \uc2e0\ub8b0 \ub192\uc774\uaca0\ub2e4\" \ud3ec\ud56d \ub77c\ud55c\ud638\ud154, \uc6b8\ub989\ub3c4 \uc218\ub2a5\uc0dd 25\uba85\uc5d0 \ud55c\uc6b0\ubd88","\uacbd\ubd81\ub3c4\uc640 \ub300\uad6c\uc2dc\uac00 3\uc77c \uacbd\ubd81\ub3c4\uccad\uc5d0\uc11c \uad6d\ubbfc\uc758\ud798 \uc9c0\ub3c4\ubd80\uc640 \ud568\uaed8 \u2018\ub300\uad6c\uacbd\ubd81 \uc9c0\uc5ed \ubbfc\uc0dd \uc608\uc0b0\uc815\ucc45\ud611\uc758\ud68c\u2019\ub97c \uc5f4\uace0 \ub0b4\ub144\ub3c4 \uad6d\ube44 \ud655\ubcf4\uc640 \uc8fc\uc694 \ud604\uc548 \ud574\uacb0\uc744 \uc704\ud574 \ud798\uc744 \ubaa8\uc558\ub2e4. \uc774\ubc88 \ud68c\uc758
