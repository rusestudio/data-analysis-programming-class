544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc\uc774\uc790 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) 2025 CEO(\ucd5c\uace0\uacbd\uc601\uc790) \uc11c\ubc0b \ub9c8\uc9c0\ub9c9 \ub0a0 \uae30\uc870 \uc5f0\uc124 \ucc28 15\ub144\ub9cc\uc5d0 \ud55c\uad6d\uc744 \ubc29\ubb38\ud558\ub294 \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 CEO\uac00","\ud55c\u00b7\ubbf8 \uad00\uc138 \ud611\uc0c1 \ud0c0\uacb0 \uc774\ud6c4 \uccab \uc7ac\uacc4 \ud68c\ub3d9, \ud22c\uc790\u00b7\uace0\uc6a9 \ud655\ub300 \ub17c\uc758\n\ud604\ub300\ucc28\u00b7\uc0bc\uc131\u00b7SK\u00b7LG \ub4f1 \ub300\uae30\uc5c5 \ucd1d\uc218, '\uad00\uc138 \uc218\ud61c' \uae30\ubc18 \uc0c1\uc0dd\uc548 \uc81c\uc2dc\nAI\u00b7\uc870\uc120\u00b7\ub300\ubbf8 \ud22c\uc790 \ud2b9\ubcc4\ubc95 \ub4f1 \uc0b0\uc5c5 \ud604","\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8\uc758 \ub9ac\ub354 RM\uc774 \ubaa8\ub808(29\uc77c) \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 APEC \uc815\uc0c1\ud68c\uc758\uc758 \ubd80\ub300 \ud589\uc0ac\ub85c \uc5f4\ub9ac\ub294 \ucd5c\uace0\uacbd\uc601\uc790 \uc11c\ubc0b\uc5d0 \uae30\uc870\uc5f0\uc124\uc790\ub85c \ub098\uc12d\ub2c8\ub2e4.\nRM\uc740 APEC CEO \uc11c\ubc0b 2\uc77c \ucc28\uc778","29\uc77c \uc624\uc804 8\uc2dc\uacbd \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b \uac1c\ud68c\uc2dd\uc5d0 \ucc38\uc11d\ud558\uae30 \uc704\ud55c \uae30\uc5c5\uc778\ub4e4\uc758 \ubc1c\uae38\uc774 \uc774\uc5b4\uc84c\ub2e4.\n\uac00\uc7a5 \uba3c\uc800 \ub3c4\ucc29\ud55c \ucd1d\uc218\ub294 \uc815\uc6a9\uc9c4 ","\uadf8\ub8f9 \ud3ec\ub808\uc2a4\ud154\ub77c(Forestella)\uac00 \u2018APEC CEO \uc11c\ubc0b\u2019\uc758 \uac1c\ub9c9 \ucd95\ud558 \ubb34\ub300\ub97c \uc120\ubcf4\uc600\ub2e4.\n\ud3ec\ub808\uc2a4\ud154\ub77c(\ubc30\ub450\ud6c8, \uac15\ud615\ud638, \uc870\ubbfc\uaddc, \uace0\uc6b0\ub9bc)\ub294 \uc9c0\ub09c 28\uc77c \uacbd\uc8fc\uc5d0\uc11c \uac1c\ub9c9\ud55c \u2018202","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uacf5\uc2dd \ubd80\ub300\ud589\uc0ac\uc778 '2025 APEC CEO(\ucd5c\uace0\uacbd\uc601\uc790) \uc11c\ubc0b'\uc774 28\uc77c \uacbd\uc8fc\uc5d0\uc11c \ub9c9\uc744 \uc62c\ub838\ub2e4. \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \ubbfc\uac04 \uacbd\uc81c\ud3ec\ub7fc\uc778 ","\uac01\uad6d \uc815\uc0c1\u00b7\uae00\ub85c\ubc8cCEO \uacf5\uc2dd \ub9cc\ucc2c\uc8fc\n\ubc30\ud61c\uc815\ub3c4\uac00 \u2018\ud638\ub791\uc774 \uc720\uc790 \uc0dd\ub9c9\uac78\ub9ac\u2019\n\uadf8\ub791\uaf2c\ub610 \u2018\uccad\uc218 \uc2f1\uae00\ube48\uc57c\ub4dc\u2019 \uc785\uc18c\ubb38\n\uc820\uc2a8 \ud669 \uc11c\ube59 \u2018\uae50\ubd80\uce58\ud0a8\u2019 \uc778\uae30 \ud3ed\ubc1c\n\ud654\uc131\uc758 \ub9c9\uac78\ub9ac\uc640 \uc548\uc0b0 \ub300\ubd80\ub3c4\uc758 \uc640\uc778","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uae00\ub85c\ubc8c \uae30\uc5c5\uc778\ub4e4\uc744 \ub9cc\ub098 \"\ub300\ud55c\ubbfc\uad6d\uc740 \uae00\ub85c\ubc8c \ucc45\uc784 \uac15\uad6d\uc73c\ub85c\uc11c \uc5ed\ub0b4 \uc2e0\ub8b0\uc640 \ud611\ub825\uc758 \uc5f0\uacb0\uace0\ub9ac\ub97c \ud68c\ubcf5\ud558\ub294 \ub370 \ud06c\uac8c \uae30\uc5ec\ud560 \uac83\"\uc774\ub77c\uba70 \"\ud2b9\ud788 \uacf5\uae09\ub9dd \ud611\ub825\uc774 \ud575\uc2ec\"\uc774\ub77c\uace0 \ubc1d\ud614","APEC CEO Summit 2025\uc758 \ubd80\ub300\ud589\uc0ac\uc778 \ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc \u2018\ubbf8\ub798\uc5d0\ub108\uc9c0\u2019\ud3b8\uc774 30\uc77c \uacbd\uc8fc \ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825(\uc774\ud558 \ud55c\uc218\uc6d0) \ubcf8\uc0ac\uc5d0\uc11c \uac1c\ucd5c\ub410\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\ub294 \ud55c\uc218\uc6d0\uc774 \uc8fc\uad00\ud558\uace0 \ub450\uc0b0\uc5d0\ub108","\uc758 \uc131\uacf5\uac1c\ucd5c \ub4f1\uc744 \uc5fc\uc6d0\ud558\uace0, \uc601\uc77c\ub9cc\ud56d \ud06c\ub8e8\uc988\uc5d0 \uba38\ubb34\ub974\ub294 APEC CEO \uc11c\ubc0b \ucc38\uac00\uc790\ub4e4\uc5d0\uac8c \ud3ec\ud56d\uc744 \uc54c\ub9ac\uae30 \uc704\ud55c \ubd88\uaf43 &amp; \ub4dc\ub860\uc1fc\uac00 \ud3bc\uccd0\uc9c0\uace0 \uc788\ub2e4. 2025.10.29.","\uc0bc\uc131 '\ubbf8\ub2c8 \uc0ac\ub839\ud0d1 \uc218\uc7a5' \uc815\ud604\ud638 \ubd80\ud68c\uc7a5 7\uc77c \uc6a9\ud1f4 \uc120\uc5b8\n\uc774\uc7ac\uc6a9 \ud68c\uc7a5\uacfc\ub294 APEC \uc9c1\ud6c4 \uac70\ucde8 \ubb38\uc81c \ub17c\uc758\ud55c \ub4ef\n\uc0ac\uc5c5\uc9c0\uc6d0 TF\u2192 \uc0ac\uc5c5\uc9c0\uc6d0\uc2e4 '\uaca9\uc0c1'...\"\ubbf8\uc804\uc2e4 \ubcf5\uc6d0 \uc544\ub0d0\"\n\uc0ac\uc5c5\uc9c0\uc6d0\uc2e4","SBS\uac00 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ud2b9\ubcf4 \ubc29\uc1a1 \ub3c4\uc911 \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uc758 \ubc1c\uc5b8\uc5d0 \u2018\ubd81\ud55c \uc218\uc6a9\uc18c \uc0c1\ud669\uc774 \uc9c0\uc625\u2019\uc774\ub77c\ub294 \uc5c9\ub6b1\ud55c \uc790\ub9c9\uc744 \ub2e4\ub294 \ubc29\uc1a1\uc0ac\uace0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub2e4\uc74c\uc8fc \uc0bc\uc131, SK, \ud604\ub300\uc790\ub3d9\ucc28, LG \ub4f1 \uc8fc\uc694 \uadf8\ub8f9 \ucd1d\uc218\ub4e4\uacfc \ub9cc\ub098 \ud55c\u00b7\ubbf8 \uad00\uc138 \ud611\uc0c1 \ud6c4\uc18d \ub300\ucc45\uc744 \ub17c\uc758\ud560 \uc608\uc815\uc774\ub2e4.\n7\uc77c \uc815\uce58\uad8c\uacfc \uc0b0\uc5c5\uacc4 \ub4f1\uc5d0 \ub530\ub974\uba74, \uc774\uc7ac\uba85 \ub300\ud1b5","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubd80\ub300 \ud589\uc0ac\ub85c \uafb8\ub824\uc9c4 \uc62c\ud574 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc758 \uc8fc\uc81c\ub294 \u2018\uc5f0\uacb0\uacfc \uc131\uc7a5, \uadf8 \ub108\uba38(Bridge\u00b7Business\u00b7Beyond)\u2019\uc774\ub2e4. CE","GS\uadf8\ub8f9\uc740 \ud5c8\ud0dc\uc218 \ud68c\uc7a5(\uc0ac\uc9c4)\uc774 \uc624\ub294 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0 \ucc38\uc11d\ud55c\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\uc5d0\uc11c \ud5c8 \ud68c\uc7a5\uc740 \uc778\uacf5","APEC \ub9cc\ucc2c\uc11c \uc815\ubd80 \ub178\ub825\uc5d0 \uac10\uc0ac \ud45c\ud574\n3\u00b74\ubd84\uae30 \uad00\uc138 \uc9c1\uaca9\ud0c4...4\u00b74\ubd84\uae30 \uc218\uc775\uc131 \uac1c\uc120 \uac00\uc2dc\ud654\ub420 \ub4ef\n3\u00b74\ubd84\uae30 \uad00\uc138 \uc9c1\uaca9\ud0c4...4\u00b74\ubd84\uae30 \uc218\uc775\uc131 \uac1c\uc120 \uac00\uc2dc\ud654\ub420 \ub4ef\n\uc815\uc758\uc120 \ud604\ub300\uc790\ub3d9","\uacf5\uc2dd \ubd80\ub300\ud589\uc0ac '\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc' \ub514\uc9c0\ud138 \uc790\uc0b0 \uc138\uc158\n\uc624\uacbd\uc11d \ub300\ud45c \"\ub514\uc9c0\ud138 \uc790\uc0b0, \uae30\uc220\uacfc \uae08\uc735 \uc787\ub294 \uc5ed\ud560\"\n\uac00\uc0c1\uc790\uc0b0 \uac70\ub798\uc18c \uc5c5\ube44\ud2b8\ub97c \uc6b4\uc601\ud558\ub294 \ub450\ub098\ubb34\uac00 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(AP","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\uace0 \uc788\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839, \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d, \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \ub4f1 \uc138\uacc4\uc801\uc778 ","30\uc77c \uc5f4\ub9b0 \u2018\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc \ub514\uc9c0\ud138\uc790\uc0b0\u2019\uc5d0\uc11c (\uc67c\ucabd\ubd80\ud130) \uc724\uc120\uc8fc \ub450\ub098\ubb34 CBIO, \ub9c8\uc774\ud074 \ucf00\uc774\uc2dc MIT \ubbf8\ub514\uc5b4\ub7a9 \ub514\uc9c0\ud138 \ud654\ud3d0 \uc774\ub2c8\uc154\ud2f0\ube0c \uc218\uc11d \uace0\ubb38, \ub8e8 \uc778 \uc194\ub77c\ub098 \uc7ac\ub2e8 APAC \uc0ac\uc5c5","\uc8fc\ubcd1\uae30 \uacf5\uc815\uac70\ub798\uc704\uc6d0\uc7a5\uc740 6\uc77c \uc8fc\uc694\uad6d \uc8fc\ud55c\uc678\uad6d\uc0c1\uacf5\ud68c\uc758\uc18c \uac04\ub2f4\ud68c\uc5d0\uc11c \"\uac01\uad6d \uacbd\uc7c1\uc815\ucc45\uacfc \ubc95 \uc9d1\ud589 \ud658\uacbd\uc758 \ucc28\uc774\ub97c \uc774\ud574\ud558\uace0 \uac04\uadf9\uc744 \uc881\ud788\ub294 \ub178\ub825\uc744 \uc9c0\uc18d\ud558\uaca0\ub2e4\"\uace0 \uac15\uc870\ud588\ub2e4.\n\uc8fc \uc704\uc6d0\uc7a5\uc740 \uc774\ub0a0 ","\ud558\uc774\ube0c \uacf5\uc2dd \uc2a4\ud3f0\uc11c\u2026\uacbd\uc8fc\uc5d0 \ubd80\uc2a4 \uc124\uce58\n\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS)\uc758 \ub9ac\ub354 RM\uc774 \uc624\ub294 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubd80\ub300 \ud589\uc0ac\uc778 \ucd5c\uace0\uacbd\uc601\uc790(CEO) ","\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839, \ucc9c\ub9c8\ucd1d \uae08\uad00 \ubaa8\ud615\uc5d0 \ub300\ub9cc\uc871\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 1\uc77c \uacbd\uc8fc\uc5d0\uc11c \ub9c9\uc744 \ub0b4\ub838\ub2e4. APEC \uc815\uc0c1\ud68c\uc758\ub294 \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 \uacbd\uc81c\u00b7\uc548\ubcf4 \ud604\uc548\uc744 \ub17c\uc758\ud55c","\uc2e0\ub3d9\ube48 \ub86f\ub370\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b\uc5d0 \ucc38\uc11d\ud574 \uac01\uad6d \uc815\uc0c1\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 CEO\ub4e4\uc744 \uc787\ub2ec\uc544 \ub9cc\ub098\uba70 \uae00\ub85c\ubc8c \ub124\ud2b8\uc6cc\ud0b9\uc744 \uac15\ud654\ud588\ub2e4.\n| | \uc2e0\ub3d9\ube48 \ub86f\ub370 \ud68c\uc7a5\uc740 ","6\uc77c \uc7ac\uacc4\uc5d0 \ub530\ub974\uba74 \uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5, \ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5, \uc815\uc758\uc120 \ud604\ub300\ucc28\uadf8\ub8f9 \ud68c\uc7a5, \uad6c\uad11\ubaa8 LG\uadf8\ub8f9 \ud68c\uc7a5\uacfc \uac04\ub2f4\ud68c\ub97c \ud560 \uc608\uc815\uc774\ub2e4.\n\ud55c\ubbf8 ","\uc624\uacbd\uc11d \ub450\ub098\ubb34 \ub300\ud45c\uac00 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b \uae30\uc870\uc5f0\uc124\uc5d0\uc11c \ube14\ub85d\uccb4\uc778 \uae30\ubc18 \uae08\uc735 \ud601\uc2e0\uc744 \uc120\uc5b8\ud588\ub2e4. \uadf8\ub294 430\uc870\uc6d0 \uaddc\ubaa8\ub85c \uc131\uc7a5\ud55c","\uc11c\ubc0b\uc5d0 \ucc38\uc11d\ud55c\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\uc5d0\uc11c \ud5c8 \ud68c\uc7a5\uc740 AI(\uc778\uacf5\uc9c0\ub2a5)\uc640 \uc5d0\ub108\uc9c0 \uc804\ud658 \ub4f1 \uae00\ub85c\ubc8c \uc0b0\uc5c5\uacc4\uc758 \uc8fc\uc694 \ud604\uc548\uc744 \ub193\uace0 \uac01\uad6d \uae30\uc5c5\uc778\ub4e4\uacfc \ud611\ub825 \ubc29\uc548\uc744 \ub17c\uc758\ud560 \uc608\uc815\uc774\ub2e4.\n\ud5c8 \ud68c","\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) \ub9ac\ub354 RM\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \ubd80\ub300 \ud589\uc0ac\uc778 CEO \uc11c\ubc0b\uc5d0\uc11c \uae30\uc870\uc5f0\uc124\uc790\ub85c \ub098\uc120\ub2e4.\nRM\uc740 \uc624\ub294 29\uc77c, APEC C","APEC \uce74\ud398 \uc9c1\uc6d0 \ucee4\ud53c \uc120\ubb3c\uc5d0 5\ub9cc\uc6d0 \uac74\ub124\n\u2018\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\u2019 \ud604\uc7a5\uc5d0\uc11c \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uc744 \uc6b0\uc5f0\ud788 \ub9cc\ub098 \ucee4\ud53c \ud55c \uc794\uc744 \uc120\ubb3c\ud55c \uc9c1\uc6d0\uc774 5\ub9cc\uc6d0\uc744 \ubc1b\uc740 \uc77c\ud654\uac00 \uc804\ud574","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc\uc778 2025 APEC CEO \uc11c\ubc0b\uc774 \uc0ac\uc0c1 \ucd5c\ub300 \uaddc\ubaa8\ub85c \uacbd\uc8fc\uc5d0\uc11c \ub9c9\uc744 \uc62c\ub838\ub2e4. \uc774\uc7ac\uba85 \ub300\ud1b5\ub839, \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839 \uc678\uc5d0 \uad6d\ub0b4 \uc8fc\uc694 \uadf8\ub8f9 \ucd1d\uc218\ub4e4\uc774 \ucd1d\ucd9c","CEO \uc11c\ubc0b\uc5d0 \ucc38\uc11d\ud55c \ub4a4 \uc804\uc6a9 \ub9ac\ubb34\uc9c4 '\ub354 \ube44\uc2a4\ud2b8'\ub97c \ud0c0\uace0 \ubc16\uc73c\ub85c \ub098\uc11c\uace0 \uc788\ub2e4. 2025.10.29 .kr\n\uc774\ub3d9\ud558\ub294 \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\nCEO \uc11c\ubc0b' \ud589\uc0ac\uc7a5\uc778 \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \ud55c\ubbf8\uc815\uc0c1","\ucd5c\ud0dc\uc6d0 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5 \uacb8 SK\uadf8\ub8f9 \ud68c\uc7a5\uc774 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 'APEC CEO(\ucd5c\uace0\uacbd\uc601\uc790) \uc11c\ubc0b'\uc5d0\uc11c \uac1c\ud68c\uc0ac\ub97c \ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\ucd5c\ud0dc\uc6d0 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5\uc740","APEC CEO \uc11c\ubc0b \uacf5\uc2dd \ubd80\ub300\ud589\uc0ac\u2026\uc5c5\uacc4 \ucd5c\ucd08 \ucc38\uc5ec\n\ub514\uc9c0\ud138\uc790\uc0b0 \uc704\uc0c1 \ub192\uc544\uc838\u2026 \uc870\uc120\u00b7AI \ub4f1 \uc804\ub7b5 \uc0b0\uc5c5\uacfc \uc5b4\uae68 \ub098\ub780\ud788\n\uac00\uc0c1\uc790\uc0b0 \uac70\ub798\uc18c \uc5c5\ube44\ud2b8\ub97c \uc6b4\uc601\ud558\ub294 \ub450\ub098\ubb34\ub294 \u2018APEC CEO \uc11c","\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c\uac00 \uc9c0\ub09c\ub2ec 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \ub098\ud758\uac04 \uac1c\ucd5c\ud55c 2025 APEC CEO(\ucd5c\uace0\uacbd\uc601\uc790) \uc11c\ubc0b\uc774 31\uc77c \uc624\ud6c4 \ud3d0\ub9c9\uc2dd\uc744 \ub05d\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub410\ub2e4. \uc774\ubc88 \uc11c\ubc0b\uc5d0\uc11c\ub294 \uc2e4\ucc9c\ubc29\uc548\uc73c\ub85c \u20183C","\ud2b8\ub7fc\ud504\ubd80\ud130 \uc820\uc2a8 \ud669\uae4c\uc9c0\u2026\ucd08\ub300\ud615 \ub124\ud2b8\uc6cc\ud06c \uc7a5 \ub41c CEO \uc11c\ubc0b\n\uc774\uc7ac\uc6a9.\uc815\uc758\uc120 \ub4f1 10\ub300 \uadf8\ub8f9 \ucd1d\uc218 \ucd1d\ucd9c\ub3d9\n\uae00\ub85c\ubc8c \ube45\uc0f7 1700\uba85 \uc785\ubaa8\uc544 'AI' \uac15\uc870\n\uc774\uc7ac\uc6a9.\uc815\uc758\uc120 \ub4f1 10\ub300 \uadf8\ub8f9 \ucd1d","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\uc758\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc774 \uacbd\uc8fc\uc5d0\uc11c \ub9c9\uc744 \uc62c\ub838\ub2e4. \uc138\uc158 \uc218, \uc5f0\uc0ac \uaddc\ubaa8, \ucc38\uc5ec \uc815\uc0c1\uae09 \uc778\uc0ac \ubaa8\ub450 \uc5ed\ub300 \ucd5c\ub300 \uc218\uc900\uc774\ub2e4. \ud55c\uad6d \uc7ac\uacc4 \ucd1d\uc218\uc640 \uae00\ub85c\ubc8c CE","\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS)\uc758 \ub9ac\ub354 RM(\ubcf8\uba85 \uae40\ub0a8\uc900)\uc774 29\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b\uc5d0\uc11c \u201cK\ud31d\uc740 \ub9c8\uce58 \ube44\ube54\ubc25\uacfc \uac19\ub2e4\u201d\uba70 \u201c\uc11c\ub85c \ub2e4\ub978 ","\uae00\ub85c\ubc8c \uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS)\uc758 \ub9ac\ub354 RM(\uae40\ub0a8\uc900)\uc774 29\uc77c \uacbd\ubd81 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b'\uc5d0 \ucc38\uc11d\ud558\uc5ec \uc5f0\uc124\ud588\ub2e4.\nRM","HD\ud604\ub300, APEC \ud4e8\ucc98\ud14c\ud06c \ud3ec\ub7fc \uccab \uc8fc\uad00\u2026\uae00\ub85c\ubc8c \ub9ac\ub354 600\uba85 \ucc38\uc11d\n\"\uc544\ub984\ub2e4\uc6b4 \uacbd\uc8fc\uc5d0 \uc624\uc2e0 \uac83\uc744 \ud658\uc601\ud569\ub2c8\ub2e4. \uc774\uacf3\uc740 \uc2e0\ub77c\uc758 \uc218\ub3c4\uc774\uc790, \uacfc\uac70 \ud574\uc591\uac15\uad6d\uc758 \uc911\uc2ec\uc9c0\uc600\uc2b5\ub2c8\ub2e4. \uadf8 \uc804\ud1b5\uc744 ","\"10\uc5ec\ub144 \uc804 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS)\uac00 \ud574\uc678 \uc2dc\uc7a5\uc5d0 \uc9c4\ucd9c\ud588\uc744 \ub54c '\uc544\ubbf8(BTS \ud32c\ud074\ub7fd)'\ub294 \uc544\uc2dc\uc544\uc5d0\uc11c \uc628 \uc18c\uc218 \ubb38\ud654 \uc9c0\uc9c0\uc790\ub85c \uc5ec\uaca8\uc84c\uc5b4\uc694. \uc9c0\uae08\uc740 \uc0c8\ub85c\uc6b4 \ucee4\ubba4\ub2c8\ud2f0\uc640 \ud32c\ub364 \ubb38\ud654\ub85c \uc804 \uc138\uacc4","CEO \uc11c\ubc0b\uc11c \uac01\uad6d \uc815\uc0c1\u00b7\uae00\ub85c\ubc8c CEO\uc640 \ud68c\ub3d9\n\uae00\ub85c\ubc8c \ub124\ud2b8\uc6cc\ud0b9\u00b7\ud611\ub825 \ubc29\uc548 \ubaa8\uc0c9\n\uc2e0\ub3d9\ube48 \ub86f\ub370\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uc9c0\ub09c 28\uc77c\ubd80\ud130 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) ","\ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5 \uacb8 \ub300\ud55c\uc0c1\uc758 \ud68c\uc7a5\uc774 \"\uacbd\uc8fc\uc5d0\uc11c\uc758 \ud2b9\ubcc4\ud55c \ub9cc\ub0a8\uc774 \uc0c8\ub85c\uc6b4 \uc5f0\uacb0\uc758 \uc2dc\uc791\uc774 \ub418\uace0, \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uc758 \uc9c0\uc18d\uac00\ub2a5\ud55c \ubbf8\ub798\ub97c \uc704\ud55c \ud070 \uc5f0\ub300\uac00 \ub418\uae38 \ubc14\ub780\ub2e4\"\uace0 \uac15\uc870\ud588\ub2e4.\n\ucd5c \ud68c\uc7a5","\uad6d\uc81c\ud68c\uc758 \ud1b5\uc5ed\uc0ac\uc774\uc790 \ubc29\uc1a1\uae30\uc790 \ucd9c\uc2e0 \ubc29\uc1a1\uc778 \uc548\ud604\ubaa8\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\uace0 \uc788\ub294 'APEC CEO \uc11c\ubc0b \ucf54\ub9ac\uc544 2025(APEC CEO Summit Korea 2025)'\uc758 \uc8fc\uc694 \uacf5\uc2dd \uc77c\uc815","\uc820\uc2a8 \ud669, \uc624\ub298 APEC \ucd5c\uace0\uacbd\uc601\uc790 \uc11c\ubc0b \ud2b9\ubcc4\uc5f0\uc124\n\uc778\uacf5\uc9c0\ub2a5\u00b7\ub85c\ubcf4\ud2f1\uc2a4 \ub4f1 \uae30\uc220 \ud601\uc2e0 \uad6c\uc0c1 \ub0b4\ub193\uc744 \ub4ef\n\uacbd\uc8fc\uc5d0 \ubaa8\uc778 \uc804 \uc138\uacc4 \uc5b8\ub860 \uc0c1\ub300\ub85c \uac04\ub2f4\ud68c\ub3c4 \uac1c\ucd5c\nAPEC \ucc38\uc11d \uad6d\ub0b4 \uc8fc\uc694 \uadf8\ub8f9 \ucd1d","\uae00\ub85c\ubc8c \uc544\uc774\ub3cc \uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS)\uc758 \ub9ac\ub354 RM(\ubcf8\uba85 \uae40\ub0a8\uc900)\uc774 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b'\uc5d0\uc11c \uae30\uc870\uc5f0\uc124\uc5d0 \ub098\uc130\ub2e4.\n29\uc77c RM\uc740 \uacbd\ubd81","\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) \ub9ac\ub354 RM(\ubcf8\uba85 \uae40\ub0a8\uc900)\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \ubd80\ub300 \ud589\uc0ac\ub85c \uc5f4\ub9ac\ub294 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0 \uae30\uc870\uc5f0\uc124\uc790\ub85c \ub098\uc120\ub2e4.\nRM\uc740 APEC ","\u2018\uae50\ubd80\uce58\ud0a8\u2019 \ub4a4\uc5d0 \uc228\uc740 \ubc18\ub3c4\uccb4 \ud328\uad8c \uc2f8\uc6c0 (6\ud654)\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uacfc \ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1 \ud0c0\uacb0, \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4, \ubbf8\uc911 \uc815\uc0c1","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 21\uac1c\uad6d \uc815\uc0c1\uacfc \uc138\uacc4 \uc8fc\uc694 \uae30\uc5c5\uc778\ub4e4\uc774 \ud55c\uc790\ub9ac\uc5d0 \ubaa8\uc774\ub294 \uc9c0\uad6c\ucd0c \ucd5c\ub300\uc758 \uacbd\uc81c\ud611\ub825 \ubb34\ub300, APEC CEO \uc11c\ubc0b\uc758 \ub9c9\uc774 \uc62c\ub790\uc2b5\ub2c8\ub2e4.\n\uc774 \uc790\ub9ac\ub294 \ub2e8\uc21c\ud55c \uc678\uad50 \uc774\ubca4\ud2b8\uac00 \uc544\ub2d9\ub2c8\ub2e4.","'APEC \uc5f0\uc124' \ub098\uc120 \uc624\uacbd\uc11d \ub450\ub098\ubb34 \ub300\ud45c...\"\u97d3, \uc0c8\ub85c\uc6b4 \uae08\uc735 \uc9c8\uc11c \uc774\ub04c \uae30\ud68c\"\n\uc624\uacbd\uc11d \ub450\ub098\ubb34 \ub300\ud45c\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\ub2f4\uc758 \ubd80\ub300\ud589\uc0ac\ub85c \uc5f4\ub9b0 CEO \uc11c\ubc0b\uc758 ","\uc2e4\ub9ac\ucf58\ubc38\ub9ac \uc5b5\ub9cc\uc7a5\uc790\ub4e4\uc758 \uc74c\uc2dd \ucde8\ud5a5\n\uae38\uac70\ub9ac \uc74c\uc2dd\ubd80\ud130 \ud6c8\uc5f0 \uace0\uae30\uae4c\uc9c0 \ub2e4\uc591\n\ub178\ud654 \ubc29\uc9c0 \uc704\ud574 30\ub144 \ub118\uac8c \ucc44\uc2dd \ud558\uae30\ub3c4\n\uc2e4\ub9ac\ucf58\ubc38\ub9ac\uc758 \uc5b5\ub9cc\uc7a5\uc790\ub4e4\uc740 \ud3c9\uc18c \uc5b4\ub5a4 \uc74c\uc2dd\uc744 \uc990\uae38\uae4c. \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544","* \uc544\ub798 \ud14d\uc2a4\ud2b8\ub294 \uc2e4\uc81c \ubc29\uc1a1 \ub0b4\uc6a9\uacfc \ucc28\uc774\uac00 \uc788\uc744 \uc218 \uc788\uc73c\ub2c8 \ubcf4\ub2e4 \uc815\ud655\ud55c \ub0b4\uc6a9\uc740 \ubc29\uc1a1\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc778\uc6a9 \uc2dc \uba85\uc2dc\ud574\uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\nAPEC \ud68c\uc6d0 \uacbd\uc81c\uc778\ub4e4\uc774 \ud55c\uc790\ub9ac\uc5d0 \ubaa8\uc774","\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 30\uc77c \uc6b0\ub9ac\ub098\ub77c\ub97c \ucc3e\uc558\ub2e4. \uc9c0\ub09c 2010\ub144 \uc6b0\ub9ac\ub098\ub77c\uc5d0\uc11c \uc5f4\ub9b0 \ubbf8\uad6d \uac8c\uc784 \uc81c\uc791\uc0ac \ube14\ub9ac\uc790\ub4dc \uc5d4\ud130\ud14c\uc778\uba3c\ud2b8\uc758 \uc2a4\ud0c0\ud06c\ub798\ud504\ud2b82 \ucd9c\uc2dc \uae30\ub150 \ud30c\ud2f0\uc5d0 \ucc38\uc11d\ud55c","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC\u00b7\uc544\ud399) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 15\ub144 \ub9cc\uc5d0 \ud55c\uad6d\uc744 \ucc3e\uc740 \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \ub9db\ubcf4\uac70\ub098 \uc2dc\ubbfc\ub4e4\uc5d0\uac8c \uc120\ubb3c\ud55c \ud55c\uad6d \uc74c\uc2dd\ub4e4\uc774 \uc5f0\uc77c \ud654\uc81c\ub97c \ub0b3\uace0 \uc788","30\uc77c \uc11c\uc6b8\uc11c \ub9cc\ucc2c \ud68c\ub3d9, 31\uc77c \uacbd\uc8fc\uc11c \ucd5c\ud0dc\uc6d0 SK \ud68c\uc7a5 \ub4f1\uacfc \ub610 \ub9cc\ub098\n\uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uacfc \uc815\uc758\uc120 \ud604\ub300\ucc28\uadf8\ub8f9 \ud68c\uc7a5\uc774 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \ud589\uc0ac\ub97c \uacc4\uae30\ub85c \uc820\uc2a8 \ud669 \uc5d4","\uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uacfc \uc815\uc758\uc120 \ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 CEO\uacfc \ud68c\ub3d9\ud558\uba70 \uc591 \uc0ac\uc640 \uc5d4\ube44\ub514\uc544 \uc0ac\uc774\uc5d0 \uc0c8\ub85c\uc6b4 \ub17c\uc758\uac00 \uc774\ub904\uc9c8 \uc804\ub9dd\uc774\ub2e4.\n28\uc77c \uc7ac\uacc4\uc5d0 \ub530\ub974\uba74 \uc624\ub294 30\uc77c ","\"\ud2b8\ub7fc\ud504\u00b7\uc2dc\uc9c4\ud551, \uc790\uad6d \uc704\ud574 \ucd5c\uc120\uc758 \uac70\ub798 \ub2e4\ud560 \uac83\" \"AI \ubbf8\ub798 \ub9e4\uc6b0 \ubc1d\uc544\u2026\uc5d4\ube44\ub514\uc544 \ub354 \ucee4\uc9c8 \uac83\"\n= \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790\uac00 30\uc77c \uc11c\uc6b8 \uc0bc\uc131\ub3d9 \ud55c \uce58\ud0a8\uc9d1\uc5d0\uc11c \uc9c4\ud589\ub41c \uc774\uc7ac\uc6a9","\uc2e0\ub3d9\ube48 \ub86f\ub370 \ud68c\uc7a5, \uac01\uad6d \uc815\uc0c1\u2219\uae00\ub85c\ubc8c CEO\uc640 \ud611\ub825 \ub17c\uc758\n\uc2e0\ub3d9\ube48 \ub86f\ub370\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uc774\ub2ec 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uacbd\uc81c\ud611\ub825\uccb4 \ucd5c\uace0\uacbd\uc601\uc790 \ud68c\uc758(APEC ","150\uac1c \uc885\uc18d\ud68c\uc0ac \uc815\ub9ac\ud558\uba70 \ub9c8\ubb34\ub9ac\n\uc11d\ud654 \uc7ac\ud3b8 \uc55e\ub450\uace0 \uc774\ub178 \uc5ed\ud560 \uc8fc\ubaa9\n\ub0b4\ub144 \uacc4\uc5f4\uc0ac \uc2dc\ub108\uc9c0 \ubcf8\uaca9 \uc2dc\ud5d8\ub300\nSK\uadf8\ub8f9\uc740 \uadf8\ub3d9\uc548 150\uac1c \uc774\uc0c1\uc758 \uc885\uc18d\ud68c\uc0ac\ub97c \uc815\ub9ac\ud558\ub294 \ud55c\ud3b8 \uacc4\uc5f4\uc0ac\ub9c8\ub2e4 \ud769\uc5b4\uc84c\ub358 ","\uc815\uce58 \uc815\ucc45 \ucd5c\ud0dc\uc6d0 \ud68c\uc7a5, APEC CEO \uc11c\ubc0b \uac1c\ud68c\uc0ac \ubc1c\ud589\uc77c : 2025-10-29 14:16 \uacf5\uc720\ud558\uae30 \ud398\uc774\uc2a4\ubd81 X(\ud2b8\uc704\ud130) \uba54\uc77c URL \ubcf5\uc0ac \uae00\uc790\ud06c\uae30 \uc124\uc815 \uac00 \uc791\uac8c \uac00 \ubcf4\ud1b5 \uac00 ","\ub86f\ub370\uc640 \uc2e0\uc138\uacc4, \ud604\ub300\ubc31\ud654\uc810 \ub4f1 \uad6d\ub0b4 \uc8fc\uc694 \uc720\ud1b5\uae30\uc5c5 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\ub4e4\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c\ub2e4.\n\ub86f\ub370\uadf8\ub8f9\uc740 \uc2e0\ub3d9\ube48 \ud68c\uc7a5\uc774 28\uc77c \uc5f4\ub9ac\ub294 APEC","\uad6d\ub0b4\uc678 \uc6d0\uc790\ub825 \uad00\uacc4\uc790 \ubaa8\uc5ec\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0 \ubaa8\uc778 \uad6d\ub0b4\uc678 \uc6d0\uc790\ub825\uc5c5\uacc4 \ud575\uc2ec \uad00\uacc4\uc790\ub4e4\uc740 \uc778\uacf5\uc9c0\ub2a5(AI)\uacfc \ub370\uc774\ud130\uc13c\ud130\uc758 \ubd80\uc0c1\uc73c\ub85c \uccad\uc815\uc5d0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uac1c\ub9c9\uc2dd \uc5f0\uc124\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839, \uc820\uc2a8 \ud669 \ub4f1 \uac01\uad6d \uc815\uc0c1\u00b7CEO \uc5f0\uc124 \uc608\uc815\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc(2025 APEC CEO\uc11c\ubc0b)\uc774 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ub9c9\ub410\ub2e4. 21\uac1c\uad6d 1","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b \uc758\uc7a5 \uc790\uaca9\uc73c\ub85c \uacbd\uc8fc\ub97c \ucc3e\uc740 \ucd5c\ud0dc\uc6d0 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5(SK\uadf8\ub8f9 \ud68c\uc7a5)\uc774 28\uc77c \ucde8\uc7ac\uc9c4\uacfc\uc758 \ub9cc\ub0a8\uc5d0\uc11c \"\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 CE","\ud06c\ub85c\uc2a4\uc624\ubc84\uadf8\ub8f9 \ud3ec\ub808\uc2a4\ud154\ub77c(Forestella)\uac00 \ud488\uaca9 \uc788\ub294 \ubb34\ub300\ub85c \u2018APEC CEO \uc11c\ubc0b\u2019\uc758 \uac1c\ub9c9\uc744 \uc54c\ub838\ub2e4.\n\ud3ec\ub808\uc2a4\ud154\ub77c(\ubc30\ub450\ud6c8, \uac15\ud615\ud638, \uc870\ubbfc\uaddc, \uace0\uc6b0\ub9bc)\ub294 \uc9c0\ub09c 28\uc77c \uacbd\uc8fc\uc5d0\uc11c ","\u20183C\u2019 \uaca9\ucc28 \ud574\uc18c, \ud611\ub825 \ud1b5\ud55c \uac00\uce58 \ucc3d\ucd9c, \ubbf8\ub798 \uc2e4\ucc9c \uc57d\uc18d\n\ucd5c\ud0dc\uc6d0 \ud68c\uc7a5 \u201c\uacbd\uc81c\ub9ac\ub354\ub4e4\uc774 \uc2e4\ud589\uc758 \uc8fc\uccb4\uc790\ub85c \ub098\uc11c\uc57c\u201d\n\u3010\ud22c\ub370\uc774\uc2e0\ubb38 \u3011 \u20182025 APEC CEO \uc11c\ubc0b\u2019\uc774 31\uc77c \uc624\ud6c4 \ud3d0","\uae00\ub85c\ubc8c \ube45\ud14c\ud06c \ub9ac\ub354\ub4e4\uacfc \ud611\ub825 \ubaa8\uc0c9\u2026AI \ud601\uc2e0\u00b7\ubbf8\ub798 \uc131\uc7a5 \uc804\ub7b5\ub3c4 \uc18c\uac1c\n\ud5c8\ud0dc\uc218 GS\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uc624\ub294 29\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd","GS\uadf8\ub8f9\uc740 \ud5c8\ud0dc\uc218 \ud68c\uc7a5\uc774 \uc774\ub2ec 29\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0 \ucc38\uc11d\ud55c\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\uc5d0\uc11c \ud5c8 \ud68c\uc7a5\uc740 ","| \u25b2 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839(\uac00\uc6b4\ub370)\uc774 2025\ub144 6\uc6d413\uc77c \uc11c\uc6b8 \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc5f4\ub9b0 6\uacbd\uc81c\ub2e8\uccb4\u00b7\uae30\uc5c5\uc778 \uac04\ub2f4\ud68c\uc5d0\uc11c \ubc1c\uc5b8\ud558\uace0 \uc788\ub2e4. (\uc67c\ucabd\ubd80\ud130) \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5, \uc774 \ub300\ud1b5\ub839, \uc815\uc758","'APEC \uacbd\uc8fc', \uacbd\uc0c1\ubd81\ub3c4 \ucd08\uccad \uae00\ub85c\ubc8c CEO \ud658\uc601 \ub9cc\ucc2c \uac1c\ucd5c\nAPEC \uac1c\ucd5c \uc9c0\uc5ed \uc8fc\uad00\ud558\ub294 \ub9cc\ucc2c\uc5d0 \uae00\ub85c\ubc8c CEO \ub4f1 \ucd08\uccad\n\uc0ac\uc804 \uc608\uc57d\uc744 \ub118\uc5b4\uc120 \uc778\ud30c \ubab0\ub824, \uc131\uacf5\uc801\uc778 \uacbd\ubd81 \uc138\uc77c\uc988 \uc9c4","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \ub0a8\uae34 \uae30\ubd84 \uc88b\uc740 \uc18c\uc2dd\uc774 \uc774\uc5b4\uc9c0\uace0 \uc788\ub2e4. \ud589\uc0ac\uac00 \uc5f4\ub838\ub358 \uacbd\uc8fc\uc5d0 \uad00\uad11\uac1d\uc774 \ubab0\ub824\ub4e4\uace0, \uc911\uad6d\uc758 \uc2dc\uc9c4\ud551 \uc8fc\uc11d\uc774 \ub9db\uc788\ub2e4\uace0 \uce6d\ucc2c\ud55c \ud669\ub0a8\ube75 \uac00\uac8c\uc758 \ub9e4\ucd9c","\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uc758 \ud55c\uad6d \uc77c\uc815\uc774 31\uc77c \uacbd\ubd81 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9 \uc6d0\ud654\ud640\uc5d0\uc11c \uac04\ub2f4\ud68c\ub97c \ub05d\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub410\ub2e4. \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b \ucc38\uc11d\ucc28 \uc804\ub0a0 \uc624","4\ub300 \uadf8\ub8f9 \ucd1d\uc218 \ub4f1 10\uc5ec\uba85 29\uc77c \u7f8e\uc0c1\ubb34\uc7a5\uad00 \ub9cc\ucc2c \ucc38\uc11d\nAPEC \ubb34\ub300\uc11c \ud55c\ubbf8 \ube44\uc988\ub2c8\uc2a4 \ub77c\uc6b4\ub4dc \ud14c\uc774\ube14 \uc5f4\ub824\n\ud55c\ubbf8 \uacbd\uc81c \ud611\ub825 \uacfc\uc2dc \ubc0f \uc6b0\ud638\uc801 \ubd84\uc704\uae30 \uc5f0\ucd9c\n\u97d3 \uc7ac\uacc4, 11\ub144 \ub9cc\uc5d0 \ubc29\ud55c","4\ub300 \uadf8\ub8f9 \ucd1d\uc218\ub97c \ube44\ub86f\ud55c \uae30\uc5c5\uc778\ub4e4\uc774 APEC \uc815\uc0c1\ud68c\ub97c \uacc4\uae30\ub85c \uad6d\ube48 \ubc29\ud55c\ud558\ub294 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub9cc\ub0a0 \uc608\uc815\uc774\ub2e4.\n29\uc77c \uc7ac\uacc4\uc5d0 \ub530\ub974\uba74 \uc2dc \uc8fc\uc11d\uc740 30\uc77c \ud55c\uad6d\uc5d0 \ub3c4\ucc29\ud574 \ub3c4\ub110\ub4dc \ud2b8\ub7fc","\ucd5c\uc724\ubc94 \uace0\ub824\uc544\uc5f0 \ud68c\uc7a5\uc774 2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) CEO(\ucd5c\uace0\uacbd\uc601\uc790) \ub77c\uc6b4\ub4dc\ud14c\uc774\ube14\uc5d0 \ucc38\uc11d\ud574 \uc548\uc815\uc801 \uc804\ub7b5\uad11\ubb3c \uacf5\uae09\ub9dd\uc744 \uad6c\ucd95\ud558\uaca0\ub2e4\ub294 \uc758\uc9c0\ub97c \ub4dc\ub7ec\ub0c8\ub2e4.\n30\uc77c \uc5c5\uacc4\uc5d0 \ub530\ub974","70\uc5ec \uba85\uc758 \uc5f0\uc0ac\uac00 AI\u00b7\ubc18\ub3c4\uccb4, \ud0c4\uc18c\uc911\ub9bd \ub4f1 \ud575\uc2ec \uc758\uc81c \ub17c\uc758\n\uc544\uc2dc\uc544 \ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc\uc778 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc774 \uc5ed\ub300 \ucd5c\ub300 \uaddc\ubaa8\ub85c \uac1c\ub9c9","\uc138\uacc4\uc801\uc778 K\ud31d \uadf8\ub8f9 BTS\uc758 \ub9ac\ub354 RM\uc774 APEC \ucd5c\uace0\uacbd\uc601\uc790 \uc11c\ubc0b \uc5f0\uc0ac\ub85c \ub098\uc11c K\ud31d\uc774 \uac00\uc9c4 \ubb38\ud654\uc801 \ud798\uc744 \uc124\uba85\ud588\uc2b5\ub2c8\ub2e4.\nRM\uc740 \uc624\ub298(29\uc77c) \uacbd\ubd81 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \ucd5c\uace0\uacbd\uc601\uc790","(\ud1b1\uc2a4\ud0c0\ub274\uc2a4 ) \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) \ub9ac\ub354 RM\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \ubd80\ub300 \ud589\uc0ac\uc778 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0 \uae30\uc870\uc5f0\uc124\uc790\ub85c \ucd08\uccad\ub410\ub2e4.\nRM\uc740 \uc624\ub294 29\uc77c \uacbd\uc8fc\uc608","\"\uac1c\ubc29\uc131\uacfc \uc2e0\ub8b0, \ud601\uc2e0\uc73c\ub85c \uc815\uc758\ub418\ub294 \ubbf8\ub798\ub97c \ud5a5\ud574\"\n30\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b \ubd80\ub300\ud589\uc0ac\uc778 '\ud4e8\ucc98\ud14c\ud06c \ud3ec\ub7fc: \ub514\uc9c0\ud138\uc790\uc0b0'\uc774 \uc5f4\ub838\ub2e4","\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc\uc778 '2025 APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) CEO \uc11c\ubc0b'\uc774 \ub098\ud758\uac04\uc758 \uc77c\uc815\uc744 \ub9c8\uce58\uace0 31\uc77c \ub300\ub2e8\uc6d0\uc758 \ub9c9\uc744 \ub0b4\ub838\ub2e4.\n\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ub4f1\uc5d0 \ub530\ub974\uba74 \uc9c0\ub09c","\ucee8\uc288\uba38\ud0c0\uc784\uc2a4= | \ub450\ub098\ubb34(\ub300\ud45c \uc624\uacbd\uc11d)\uac00 'APEC CEO \uc11c\ubc0b \ucf54\ub9ac\uc544 2025(APEC CEO Summit Korea 2025)'\uc758 \uacf5\uc2dd \ubd80\ub300\ud589\uc0ac '\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc: \ub514\uc9c0\ud138\uc790\uc0b0(Fu","\u2460 \uc815\ud604\ud638, \ub300\ub9ac\uc778\uc5d0\uc11c \ubcf4\uc88c\uc5ed\uc73c\ub85c\u2026\uc774\uc7ac\uc6a9 '\uc6d0\ud1b1 \ub274\uc0bc\uc131' \uacf5\uc2dd\ud654\n\uc815\ud604\ud638, \uadf8\ub8f9 \uc804\ub7b5 \uc774\ub04c\ub358 \ucee8\ud2b8\ub864\ud0c0\uc6cc\uc5d0\uc11c \ud68c\uc7a5 \ucc38\ubaa8\ub85c \uc774\ub3d9\n'\uc0ac\uc5c5\uc9c0\uc6d0T/F' \ud574\uccb4\u00b7'\uc0ac\uc5c5\uc9c0\uc6d0\uc2e4' \uc2e0\uc124\u2026\ud68c\uc7a5 \uc911\uc2ec\uc73c\ub85c","29\uc77c \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9 \ud654\ub791\ud640\n\uad6d\ub0b4\uc678 \uc8fc\uc694 \uc815\uce58\u00b7\uae30\uc5c5\uc778 \ucc38\uc11d\n\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c(\ud68c\uc7a5 \ucd5c\ud0dc\uc6d0)\ub294 29\uc77c \uc624\uc804 \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9 \ud654\ub791\ud640\uc5d0\uc11c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc\uc778 \u2018202","1\uc77c \ud3d0\ub9c9\ud55c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud604\uc7a5\uc5d0\uc11c \ud55c \uce74\ud398 \uc9c1\uc6d0\uc774 \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uc5d0\uac8c \uc9c1\uc811 \uc6a9\ub3c8\uc744 \uac74\ub124\ubc1b\uc740 \uc0ac\uc5f0\uc774 \uc54c\ub824\uc838 \ud654\uc81c\ub2e4.\nAPEC \uae30\uac04 \uacbd\uc8fc \ud55c\ud654\ub9ac\uc870\ud2b8 \ub0b4 \uc774\ub514\uc57c","\ub450\ub098\ubb34 \u2018\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc\u2019 \uc8fc\ucd5c\n\u201c\ubbf8\ub798 \uae08\uc735 \uc9c8\uc11c \uc124\uacc4\uc758 \ucd9c\ubc1c\u201d\n\u201c\uc0ac\ud68c \uc2e0\ub8b0 \uad6c\uc870 \uc7ac\uc124\uacc4\ud560 \uac83\u201d\n\u2018\ud3ec\uc6a9 \uae08\uc735\u2019 \uac00\ub2a5\ud55c \uc218\ub2e8 \uc81c\uc2dc\n\uad6d\ub0b4 \ub514\uc9c0\ud138\uc790\uc0b0 \uae30\uc5c5 \u2018\ub450\ub098\ubb34\u2019\uac00 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9","\uc774\uc7ac\uc6a9 \ud68c\uc7a5\uc5d0 \u2018\ucee4\ud53c \ub098\ub214\u2019\ud55c \uc54c\ubc14\uc0dd \uc778\ud130\ubdf0\n\uacbd\ub825 \ub2e8\uc808 \uadf9\ubcf5\ud55c \u2018\ub2a6\uae4e\uc774 \ucd08\ubcf4\u2019 \ubc14\ub9ac\uc2a4\ud0c0\n\u201cAPEC \uace0\uc0dd\ud55c \uc774 \ud68c\uc7a5\uc5d0 \uac10\uc0ac \uc804\ud558\ub824 \uc6a9\uae30\u201d\n\ubd95\uc5b4\ube75 40\uac1c \uad6c\uc6cc \uacbd\ucc30\u00b7\uc9c1\uc6d0\uacfc \uae30\uc068 \ub098\ub220\n","\ubc29\ud0c4\uc18c\ub144\ub2e8 RM \"\uc544\ubbf8, \ubb38\ud654\uc7a5\ubcbd \ubb34\ub108\ub728\ub824.\u2026\ucc3d\uc791\uc790\uc5d0\uac90 'APEC \uc9c0\uc6d0'\uc774 \uc601\uac10\"(\uc885\ud569)\n29\uc77c \uacbd\uc8fc 'APEC CEO \uc11c\ubc0b'\uc11c 10\ubd84\uac04 \uc601\uc5b4\ub85c \uc5f0\uc124\n'APEC \uc9c0\uc5ed \ub0b4 \ubb38\ud654\uc0b0\uc5c5\uacfc","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uc564\uc11c\ub2c8 \uc5d8\ubc84\ub2c8\uc988 \ud638\uc8fc \ucd1d\ub9ac\uac00 \ud3ec\uc2a4\ucf54 \ud3ec\ud56d\uc81c\ucca0\uc18c\ub97c \ubc29\ubb38\ud558\uba74\uc11c \uc7a5\uc778\ud654 \ud3ec\uc2a4\ucf54\uadf8\ub8f9 \ud68c\uc7a5\uacfc \ub2e8\ub3c5 \ub9cc\ub0a8\uc774 \uc131\uc0ac\ub410\ub2e4.\n30\uc77c \ud3ec\uc2a4\ucf54","\uac00\uc0c1\ud654\ud3d0\uac70\ub798 \uc5c5\ube44\ud2b8\ub97c \uc6b4\uc601\ud558\ub294 \ub450\ub098\ubb34\uac00 \u2018\ub514\uc9c0\ud138\uc790\uc0b0\u2019\uc744 \uc8fc\uc81c\ub85c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uacf5\uc2dd \ubd80\ub300\ud589\uc0ac\ub97c \uc8fc\ucd5c\ud558\uba70 \uc870\uc120\u00b7\ubc29\uc0b0\u00b7\uc778\uacf5\uc9c0\ub2a5(AI) \ub4f1 \uad6d\uac00 \ud575\uc2ec \uc0b0\uc5c5\uacfc \uc5b4\uae68\ub97c \ub098\ub780","\ud55c\uad6d\ub0b4 '\uc911\uad6d\uc804\ubb38\uac00' \uc6b0\uc218\uadfc \ud55c\uc911\uae00\ub85c\ubc8c\ud611\ud68c \ud68c\uc7a5\nAPEC \uacbd\uc8fc \ud68c\uc758 \uae30\uac04 30\ud68c \uc774\uc0c1 \ubcf4\ub3c4 \uc778\uc6a9\n\uc2dc\uc9c4\ud551 \uc8fc\uc11d \uc5f0\uc124 \uc790\ubb38 \uc5ed\ud560\ub3c4 \uc8fc\ubaa9\n\uc6b0\ud68c\uc7a5 \u201c\ubb38\ud654\u00b7\uccad\ub144\u00b7\uc2a4\ud3ec\uce20 \uad50\ub958\ub85c \ud55c\uc911 \uc2e0\ub8b0 \uae30","\ub300\ud55c\uc0c1\uc758, \uc5ed\ub300 \ucd5c\ub300 \uaddc\ubaa8 APEC CEO \uc11c\ubc0b \uac1c\ucd5c\n\uc815\uc0c1\u00b7\uae00\ub85c\ubc8c CEO \ud55c\uc790\ub9ac\uc5d0\u2026\uacbd\uc8fc\uc11c \uacbd\uc81c\uc678\uad50 \ubcf8\uaca9\ud654\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\u00b7\uc820\uc2a8 \ud669 \ub4f1 \uc5f0\ub2e8 \uc62c\ub77c 'AI\u00b7\uacbd\uc81c\ud611\ub825' \ub17c\uc758\n= \uacbd\uc8fc\uac00 \uc138","\u25b2 \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790\n\"\uc820\uc2a8 \ud669\uc774 \uc774\uacf3\uc744 \ub3cc\uc544\ub2e4\ub2c8\uae30\ub294 \ud588\uc744 \uac70\uc608\uc694. \ud558\uc9c0\ub9cc \uc2a4\ud0c0\ud06c\ub798\ud504\ud2b8 \uc720\ud589 \uc774\uc804\uc5d0\ub294 \uc5d4\ube44\ub514\uc544\uac00 \uc911\uc18c\uae30\uc5c5 \uc815\ub3c4\ub3c4 \uc548 \ub418\ub294 \uc18c\uaddc\ubaa8 \uc5c5\uccb4\uc600\uace0, \uc774\uacf3\uc744 \ucc3e\ub294 ","\ub4dc\ub514\uc5b4 \uc820\uc2a8 \ud669 \ucd9c\uaca9\u2026CEO \uc11c\ubc0b \ub9c8\uc9c0\ub9c9\ub0a0 \uc8fc\ubaa9\n\ud3d0\ud68c\uc2dd \uc804 \uc820\uc2a8 \ud669 \ud2b9\ubcc4 \uac15\uc5f0\n\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\uace0 \uc788\ub294 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\uc758\uccb4(APEC) CEO \uc11c\ubc0b' \ub9c8\uc9c0\ub9c9 \ub0a0 \ud2b9\ubcc4 \uac15\uc5f0\uc744","\uacbd\uc8fc \u2018\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\uac00 \ud589\uc0ac \uc8fc\uac04\uc744 \ud3ec\ud568\ud574 \ucd1d 6\uc77c\uac04\uc758 \uc77c\uc815\uc744 \ub9c8\uce58\uace0 \uc9c0\ub09c 1\uc77c \ub9c8\ubb34\ub9ac\ub410\ub2e4. \uacbd\uc8fc\ub294 \uc9c0\ub09c\ud574 6\uc6d420\uc77c APEC \uac1c\ucd5c\uc9c0\ub85c \uc120\uc815\ub410\ub2e4. \uc774\ud6c4","\ud5c8\ud0dc\uc218 GS\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uc624\ub294 29\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0 \ucc38\uc11d\ud55c\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\uc5d0\uc11c \ud5c8 \ud68c\uc7a5\uc740 \uc778\uacf5\uc9c0\ub2a5(AI)\uacfc ","CEO \uc11c\ubc0b \uc624\ub298 \uac1c\ub9c9\u2026\uae00\ub85c\ubc8c \uacbd\uc81c\ub9ac\ub354\u00b7BTS \uacbd\uc8fc\uc5d0 \ub72c\ub2e4\n'\ube0c\ub9ac\uc9c0\u00b7\ube44\uc988\ub2c8\uc2a4\u00b7\ube44\uc698\ub4dc' \uc5ec\uc815 \uc2dc\uc791\u2026\uc0ac\ud758\uac04 20\uac1c \uc138\uc158 \uc9c4\ud589\n\uccab\ub0a0 AI\u00b7\uae08\uc735\u00b7K-\uceec\uccd0\u00b7\ub514\uc9c0\ud138 \ud654\ud3d0 \ub4f1 \uc138\uc158 \ub2e4\uc591\u2026BTS","\ucd5c\ud0dc\uc6d0 \"\uc9c0\uc18d\uac00\ub2a5\ud55c \ubbf8\ub798 \uc704\ud55c \ud070 \uc5f0\ub300 \ub418\uae38\"\n\ucd5c \ud68c\uc7a5\uc740 \uc774\ub0a0 \uc624\uc804 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b' \uac1c\ud68c\uc2dd\uc5d0 \ucc38\uc11d, ","\ud4e8\ucc98-\ud14c\ud06c\ud3ec\ub7fc, K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4 \ub4f1 \ud55c\uad6d \uae30\uc5c5 \uacbd\uc7c1\ub825 \uc18c\uac1c\uc815\ubd80\uc138\uc885\uccad\uc0ac \uc0b0\uc5c5\ud1b5\uc0c1\ubd80. 2025.10.20 /\ub274\uc2a41\uad00\ub828 \ub18d\uc0dd\uba85 \ub370\uc774\ud130 \ub354 \uc27d\uac8c \ub4f1\ub85d\ud558\uace0 \uac80\uc0c9\u2026\ub18d\uc9c4\uccad, NABIC \ud648\ud398\uc774","SK\u00b7LG\u00b7\ud604\ub300\ucc28 \ub2e4 \ub458\ub7ec\ubcf8 \uc774\uc6d0\uc9c4 \"\uc0bc\uc131\uc774 \uc81c\uc77c \uc88b\ub2e4\"\n\uc774 \uc0ac\uc7a5\uc740 28\uc77c \uc624\ud6c4 \uacbd\uc8fc\uc5d1\uc2a4\ud3ec\ub300\uacf5\uc6d0\uc5d0 \uc870\uc131\ub41c 500\ud3c9 \uaddc\ubaa8 \uc5d0\uc5b4\ub3d4 \ubd80\uc2a4\uc5d0\uc11c \uc5f4\ub9b0 'K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4'\uc5d0 \ucc38\uc11d\ud588\ub2e4. 'K","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 'APEC CEO(\ucd5c\uace0\uacbd\uc601\uc790) \uc11c\ubc0b'\uc5d0\uc11c \ud2b9\ubcc4\uc5f0\uc124\uc744 \ud558\uace0 \uc788\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 'APEC ","APEC \uc804\ud6c4 \uae00\ub85c\ubc8c CEO\ub4e4\uacfc \uc5f0\uc774\uc740 \ud68c\ub3d9\n13\uc77c \ubca4\uce20 \ud68c\uc7a5 \ub9cc\ub0a8\u2026\ubc18\ub3c4\uccb4\u00b7\ubc30\ud130\ub9ac \uc131\uacfc \uc8fc\ubaa9\n\uace0\uac1d\uc0ac \ud655\ubcf4, \ucd94\uac00 \ub300\ud615 \uc218\uc8fc \u2018JY \ub9e4\uc9c1\u2019 \uae30\ub300\n\uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uc774 \uc8fc\ub825 \uc0ac\uc5c5\uc778 ","28\uc77c \ud658\uc601 \ub9cc\ucc2c \ud55c\ubcf5 \ucc28\ub9bc \uc9c4\ud589\n\ucc28\uc774\ud0b4\u00b7\ubbf8\uc2a4\uc9c0\ucf5c\ub809\uc158 \ud55c\uad6d \uc758\uc0c1\n\ubc29\uc1a1\uc778 \uc548\ud604\ubaa8\uac00 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c \uc911\uc778 \u2018APEC CEO \uc11c\ubc0b \ucf54\ub9ac\uc544 2025(APEC CEO Summit Korea ","APEC CEO Summit 2025\uc758 \ubd80\ub300\ud589\uc0ac\uc778 \ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc \u2018\ubbf8\ub798\uc5d0\ub108\uc9c0\u2019\ud3b8\uc774 30\uc77c \uacbd\uc8fc \ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825 \ubcf8\uc0ac\uc5d0\uc11c \uac1c\ucd5c\ub410\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\ub294 \ud55c\uc218\uc6d0\uc774 \uc8fc\uad00\ud558\uace0 \ub450\uc0b0\uc5d0\ub108\ube4c\ub9ac\ud2f0, \ud55c\uc804\uae30","\"\uc138\uacc4 \uacbd\uc81c \uc5ec\ub7ec \ub3c4\uc804\uc5d0 \uc9c1\uba74\u2026\ubaa8\ub4e0 APEC \ud68c\uc6d0\uad6d \uacbd\uc81c\u00b7\uae30\uc5c5 \ud589\ub3d9\ud574\uc57c\"CEO \uc11c\ubc0b \uac1c\ud68c\uc0ac\u2026\"\uae30\uc5c5, \uc774\uc724 \ucc3d\ucd9c \ub118\uc5b4 \uc9c0\uc18d \uac00\ub2a5\ud55c \ubbf8\ub798 \ub9cc\ub4e4\uc5b4\uac00\uc57c\"\ucd5c\ud0dc\uc6d0 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5\uc774 28\uc77c","\uadf8\ub8f9 BTS\uc758 RM\uc774 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b(Summit)\uc5d0 \ucc38\uc11d\ud574 'APEC \uc9c0\uc5ed \ub0b4 \ubb38\ud654\uc0b0\uc5c5\uacfc K","\u201cBTS\uc758 \ucd9c\ubc1c\uc740 \u2018\ube44\uc601\uc5b4\uad8c \uc74c\uc545\uc758 \uc2e4\ud5d8\ub300\u2019\uc600\ub2e4\u201d\n\u201c\ud574\uc678 \uc7a5\ubcbd\uc744 \ubb34\ub108\ub728\ub9b0 \uc8fc\uccb4\ub294 \ud32c\ub364 \uc544\ubbf8(ARMY)\u201d\n\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS)\uc758 \ub9ac\ub354 RM\uc774 29\uc77c \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544","\uc9c0\ub09c 10\uc6d4 27\uc77c, \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uc774 \ucde8\uc784 3\uc8fc\ub144\uc744 \ub9de\uc774\ud588\ub2e4. \uc9c0\ub09c 7\uc6d4 \ub300\ubc95\uc6d0\uc5d0\uc11c \ubb34\uc8c4 \ud655\uc815 \ud310\uacb0\uc744 \ubc1b\uc73c\uba70 \uc57d 10\ub144\uac04\uc758 \uc0ac\ubc95 \ub9ac\uc2a4\ud06c\ub97c \ud138\uc5b4\ub0b8 \uc774 \ud68c\uc7a5\uc740 \uacbd\uc601 \uc77c\uc120\uc5d0 \ubcf8\uaca9","\ud574\uc678 \uacbd\uc81c\uc778\ub4e4\uacfc \uac1c\ubcc4\u00b7\uc18c\uaddc\ubaa8 \ud68c\ub3d9 \uc77c\uc815\ub3c4 \uc608\uc815\nGS\uadf8\ub8f9\uc740 \ud5c8\ud0dc\uc218 \ud68c\uc7a5\uc774 \uc624\ub294 29\u223c31\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0 \ucc38\uc11d\ud55c\ub2e4\uace0 28","28\uc77c \uc624\ud6c4 \ud658\uc601 \ub9cc\ucc2c\uc73c\ub85c \uc2dc\uc791\n\uc774\uc7ac\uc6a9\u00b7\uc815\uc758\uc120\u00b7\uc2e0\ub3d9\ube48 \ub4f1 \ucd1d\uc218\ub4e4 \ubaa8\uc778\ub2e4\n\uae00\ub85c\ubc8c \ub9ac\ub354\ub4e4 \ucd1d\ucd9c\ub3d9, \uacbd\uc8fc \uacf3\uacf3\uc11c \ud68c\ub3d9\n'2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b","\"\ud3b4\uba74 \ud328\ub4dc, \uc811\uc73c\uba74 \ud3f0\"\u2026\uacbd\uc8fc APEC\uc5d0 \ub4f1\uc7a5\ud55c \uc0bc\uc131 \ud2b8\ub77c\uc774\ud3f4\ub4dc\ud3f0\nAPEC CEO \uc11c\ubc0b \ubd80\ub300 \ud589\uc0ac\uc5d0\uc11c \ud2b8\ub77c\uc774\ud3f4\ub4dc\ud3f0 2\ub300 \uc2e4\ubb3c \uacf5\uac1c\n\uc811\uc73c\uba74 \uc77c\ubc18 \ubc14\ud615 \ud3f0 \uc218\uc900\u2026\uc644\uc804\ud788 \ud3bc\uce58\uba74 \ud0dc\ube14\ub9bf","\uc81c\uc784\uc2a4 \uae40 \uc8fc\ud55c\ubbf8\uad6d\uc0c1\uacf5\ud68c\uc758\uc18c(AMCHAM\u00b7\uc554\ucc38) \ud68c\uc7a5\uc774 6\uc77c \uc8fc\ubcd1\uae30 \uacf5\uc815\uac70\ub798\uc704\uc6d0\uc7a5\uacfc \ub9cc\ub098 \u201c\uc608\uce21 \uac00\ub2a5\ud558\uace0 \ud22c\uba85\ud55c \uaddc\uc81c \ud658\uacbd\uc774\uc57c\ub9d0\ub85c \ud55c\uad6d\uc758 \uacbd\uc7c1\ub825\uacfc \ud22c\uc790 \ub9e4\ub825\ub3c4\ub97c \ub192\uc774\ub294 \ud575\uc2ec \uc694\uc18c\u201d","\"\ube44\ud2b8\ucf54\uc778 \ubc84\ube14, \uc9c4\ud654\ub97c \uc704\ud55c \ud1b5\uacfc\uc758\ub840\"\n\uc624\uacbd\uc11d \ub450\ub098\ubb34 \ub300\ud45c\uac00 \uc2a4\ud14c\uc774\ube14\ucf54\uc778\uacfc \uac19\uc740 \ube14\ub85d\uccb4\uc778 \ud601\uba85\uc774 \ud55c\uad6d\uc774 \uc0c8\ub85c\uc6b4 \uae08\uc735 \uc9c8\uc11c\ub97c \uc774\ub04c \uae30\ud68c\ub77c\uace0 \uac15\uc870\ud588\ub2e4. \uc77c\uac01\uc5d0\uc11c \uc81c\uae30\ub418\ub294 '\ube44\ud2b8\ucf54\uc778 ","\uce5c\ud658\uacbd\uc801\uc774\uace0 \uc9c0\uc18d \uac00\ub2a5\ud55c \ubbf8\ub798 \uc0b0\uc5c5\uc744 \uc704\ud574 \uc138\uacc4 \uac01\uad6d \uae30\uc5c5\ub4e4\uc758 \ub2e4\uc790\uac04 \ud611\ub825\uc744 \uac15\ud654\ud574\uc57c \ud55c\ub2e4\ub294 \uc81c\uc5b8\uc774 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b'\uc5d0\uc11c \ub098\uc654\ub2e4.\n\uc7a5\uc778\ud654 \ud3ec","10\uc77c \ub300\ud1b5\ub839\uc2e4\uc11c \ub300\ud1b5\ub839-\uae30\uc5c5\uc778 \uac04\ub2f4\ud68c \uc608\uc815\nAPEC \uc131\uacf5\u00b7\ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1 \ub9c8\ubb34\ub9ac \uaca9\ub824 \ucc28\uc6d0\n\uae30\uc5c5 \ucd1d\uc218\ub4e4, \uad6d\ub0b4 \ud22c\uc790\u00b7\uace0\uc6a9 \ud655\ub300 \ub4f1 \uc81c\uc2dc \uc804\ub9dd\n\uaddc\uc81c \uac1c\ud601 \ub4f1 \uc694\uad6c\uc0ac\ud56d\uc740 \uc5b8\uae09\ub418\uc9c0 \uc54a","\uacbd\ubd81\ub3c4\uac00 APEC CEO\uc11c\ubc0b\uc5d0 \ucc38\uc11d\ud55c \uae00\ub85c\ubc8c CEO\ub97c \ub300\uc0c1\uc73c\ub85c \uacbd\ubd81\uc758 \uc131\uc7a5\uc7a0\uc7ac\ub825\uc744 \uc54c\ub9ac\ub294 \ube44\uc988\ub2c8\uc2a4\uc5d0 \ucd1d\ub825\uc744 \uc3df\uace0 \uc788\ub2e4.\n\uc774\ubc88 APEC\uc774 \uacbd\ubd81\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc5ed\uc0ac\uc0c1 \uc720\ub798 \uc5c6\ub294 \uad6d\uc81c\uc774\ubca4\ud2b8","\ub2f9\ucd08 5\uc77c\ub85c \uc608\uc815\ub410\uc73c\ub098 \ud329\ud2b8\uc2dc\ud2b8 \ubc1c\ud45c \uc9c0\uc5f0\uc73c\ub85c 10\uc77c\ub85c \uc21c\uc5f0\n\ubc1c\ud45c \uc77c\uc815 \ucd94\uac00\ub85c \ub2a6\uc5b4\uc9c8 \uacbd\uc6b0 \ud68c\ub3d9 \uc2dc\uc810 \uc7ac\uc870\uc815 \uac00\ub2a5\uc131 \ub0a8\uc544\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc624\ub294 10\uc77c \uc0bc\uc131, SK, \ud604\ub300\uc790\ub3d9\ucc28, L","31\uc77c \ub86f\ub370\uc5d0 \ub530\ub974\uba74 \uc2e0 \ud68c\uc7a5\uc740 \uc9c0\ub09c 28\uc77c\ubd80\ud130 \uacbd\uc8fc APEC\uc5d0 \ucc38\uc11d\ud574 \uac01\uad6d \uc815\uc0c1\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 CEO\ub4e4\uc744 \ub9cc\ub098 \ube44\uc988\ub2c8\uc2a4 \ud604\uc548 \ubc0f \ud611\ub825 \ubc29\uc548\uc744 \ub17c\uc758\ud558\uace0 \uc788\ub2e4.\n\uc9c0\ub09c 30\uc77c\uc5d4 \ub86f\ub370\uac00","\"\uc561\uc790\uc5d0 \ub123\uc5b4 \uac00\ubcf4\ub85c \ubb3c\ub824\uc8fc\uaca0\ub2e4\"\n\uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uacbd\ubd81 \uacbd\uc8fc\uc758 \ud55c \ub9ac\uc870\ud2b8 \uce74\ud398 \uc9c1\uc6d0\uc774 \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uc5d0\uac8c\uc11c \uc6a9\ub3c8\uc744 \ubc1b\uc740 \uc0ac\uc5f0\uc774 \uc54c\ub824\uc84c\ub2e4.\n\uce74\ud398 \uc9c1\uc6d0 A\uc528\ub294 \uc9c0\ub09c 1\uc77c \uc0ac\ud68c\uad00\uacc4\ub9dd","\uc815\uc758\uc120 \"\uad6d\uac00 \uc2e0\uc138 \uaf2d \uac1a\uaca0\ub2e4\"\u2026\uad00\uc138 \uc778\ud558\uc5d0 \uac10\uc0ac \ud45c\uc2dc\nAPEC \ub9cc\ucc2c\uc11c \uc815\ubd80 \ud611\uc0c1 \ub178\ub825\uc5d0 \uac10\uc0ac\n\ud604\ub300\ucc28\uadf8\ub8f9 \uc5f0 4\uc870\uc6d0 \uc808\uac10 \ud6a8\uacfc\n\"\uad6d\uac00 \ub3c4\uc6c0 \ubc1b\uc558\ub2e4, \ubc18\ub4dc\uc2dc \ubcf4\ub2f5\" \uac15\uc870\n\uc6b0\uc6d0\uc2dd \uad6d\ud68c","\uc0b0\uc5c5\ud1b5\uc0c1\ubd80\ub294 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c, \ucf54\ud2b8\ub77c \ub4f1 \uc720\uad00\uae30\uad00\uacfc \ud611\uc5c5\ud574 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc8fc\uac04\uc5d0 APEC CEO \uc11c\ubc0b(Summit)\uacfc \ubd80\ub300\ud589\uc0ac, \uc218\ucd9c\u00b7\ud22c\uc790 \uc5f0\uacc4\ud589\uc0ac \ub4f1 \ub2e4","\uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c\ub41c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc720\ud29c\ube0c\uc5d0\uc11c \ud070 \ud654\uc81c\ub97c \ubd88\ub7ec\ubaa8\uc73c\uace0 \uc788\ub2e4.\n1\uc77c \uad6c\uae00 \ud2b8\ub80c\ub4dc\uc5d0 \ub530\ub974\uba74 \uc804\ub0a0 \uae30\uc900 \ucd5c\uadfc \uc77c\uc8fc\uc77c\uac04 \ud55c\uad6d \uc720\ud29c\ube0c\uc5d0\uc11c \uac00\uc7a5 \ub192\uc740 \uac80","\uc138\uc158\u00b7\ucc38\uc11d \uc5f0\uc0ac \ubaa8\ub450 \uc5ed\ub300 \ucd5c\ub300\uaddc\ubaa8\u674e \ub300\ud1b5\ub839 \uac1c\ub9c9\uc5f0\uc124 \u2026 \ud2b8\ub7fc\ud504, \uc820\uc2a8 \ud669\ub3c4 \uc5f0\uc124\"\ud55c\uad6d, \uc774\ubc88 \uc11c\ubc0b\uc73c\ub85c \uae00\ub85c\ubc8c \ucca8\ub2e8\uc0b0\uc5c5 \uc911\uc2ec\ucd95 \ub3c4\uc57d\"\n\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c\ub294 29\uc77c \uc624\uc804 \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9","\ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5\uc740 \uc9c0\ub09c 1\uc77c \uc131\ub8cc\ud55c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc5f4\ub9b0 \uc815\uc0c1\ud68c\ub2f4\uc758 \uc131\uacfc\uc640 \uad00\ub828\ud574 \"\uacbd\uc601 \ub9ac\uc2a4\ud06c\uac00 \uc644\uc804\ud788 \ud574\uc18c\ub41c \uac83\uc740 \uc544\ub2c8\uc9c0\ub9cc \ub2e8\ucd94\ub97c \uc798 \ub07c\uc6b4 ","\uc815\uc758\uc120 \ud604\ub300\ucc28\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uc911\ub3d9 \uccab \uc0dd\uc0b0\uae30\uc9c0\uc778 \uc0ac\uc6b0\ub514\uc544\ub77c\ube44\uc544 \uacf5\uc7a5\uc744 \uc810\uac80\ud55c \ub370 \uc774\uc5b4, \ubb34\ud568\ub9c8\ub4dc \ube48 \uc0b4\ub9cc \uc0ac\uc6b0\ub514 \uc655\uc138\uc790(\ucd1d\ub9ac)\uc640 \uc9c1\uc811 \uba74\ub2f4\ud558\uace0 \ud611\ub825 \ud655\ub300 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4. \uadc0\uad6d \uc9c1\ud6c4\uc5d0","\ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5 \uacb8 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5\uc774 \uc62c\ud574 \ud558\ubc18\uae30 \ub0b4\ub0b4 \uc228 \ub3cc\ub9b4 \ud2c8 \uc5c6\ub294 \uc77c\uc815\uc744 \uc18c\ud654\ud558\uace0 \uc788\ub2e4. 6\uc6d4 \uacbd\uc601\uc804\ub7b5\ud68c\uc758\uc640 8\uc6d4 \uc774\ucc9c\ud3ec\ub7fc\uc744 \ube44\ub86f\ud574 9~11\uc6d4\uc5d0\ub294 \ud574\uc678 \uc21c\ubc29\u00b7\uc544\uc2dc\uc544","APEC CEO Summit \ud4e8\uccd0\ud14c\ud06c\ud3ec\ub7fc\uc774 \ud55c\uc218\uc6d0 \ubcf8\uc0ac\uc5d0\uc11c \uc5f4\ub9ac\uace0 \uc788\ub2e4. \ud55c\uc218\uc6d0 \uc81c\uacf5'APEC CEO Summit 2025'\uc758 \ubd80\ub300\ud589\uc0ac\uc778 \ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc '\ubbf8\ub798\uc5d0\ub108\uc9c0'\ud3b8\uc774 \uc9c0\ub09c 30\uc77c","APEC \uae30\uac04, \uc820\uc2a8 \ud669 \ub4f1 \ubc29\ud55c \uc231\ud55c \ud654\uc81c \ubfcc\ub9ac\uba70\n\u97d3 AI, \ubc18\ub3c4\uccb4, \ubbf8\ub798\ucc28 \uc8fc\ub3c4\uad8c \uac15\ud654 \uacc4\uae30 \ub9c8\ub828\n\uc0bc\uc131\uc804\uc790, '11\ub9cc \uc804\uc790' \ub118\ubd10, \ud604\ub300\ucc28\ub3c4 \uc0c1\uc2b9\n\u97d3 AI, \ubc18\ub3c4\uccb4, \ubbf8\ub798\ucc28 \uc8fc","\uc0bc\uc131\uc804\uc790(005930)\uac00 \uc774\ubc88 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b\uc5d0\uc11c \ub450 \ubc88 \uc811\ub294 \uc2a4\ub9c8\ud2b8\ud3f0 \u2018\uac24\ub7ed\uc2dcZ \ud2b8\ub77c\uc774\ud3f4\ub4dc\u2019 \uc2e4\ubb3c\uc744 \ucd5c\ucd08\ub85c \uacf5\uac1c\ud588\ub2e4.\n\uc0bc\uc131\uc804\uc790\ub294 28~31\uc77c \uacbd\uc8fc \uc5d1","\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8\uc758 RM\uc774 \uc624\ub294 29\uc77c \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uc758 \ubd80\ub300 \ud589\uc0ac\ub85c \uc5f4\ub9ac\ub294 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0\uc11c \uae30\uc870\uc5f0\uc124\uc790\ub85c \ub098\uc120\ub2e4.\n27\uc77c \uac00\uc694\uacc4\uc5d0 \ub530\ub974\uba74 RM\uc740 APEC CEO ","\ucd5c\ud0dc\uc6d0 SK \ud68c\uc7a5 \"\uc820\uc2a8 \ud669\uacfc \uc0c8\ub85c\uc6b4 \ud611\ub825 \ub17c\uc758\ud560 \uac83\"\n\ucd5c\ud0dc\uc6d0, \uc5d4\ube44\ub514\uc544\uc640 \ucd94\uac00 \ud611\ub825 \uc2dc\uc0ac\n\"\uc5d4\ube44\ub514\uc544, \ub9ce\uc740 \u97d3 \uae30\uc5c5\uacfc \ud611\ub825 \ub17c\uc758\"\n= \ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5\uc774 28\uc77c \"SK\ub294 \uc820\uc2a8","\uadf8\ub8f9 \ud3ec\ub808\uc2a4\ud154\ub77c(Forestella)\uac00 \u2018APEC CEO \uc11c\ubc0b\u2019\uc758 \uac1c\ub9c9\uc744 \uc54c\ub838\ub2e4.\n\ud3ec\ub808\uc2a4\ud154\ub77c(\ubc30\ub450\ud6c8, \uac15\ud615\ud638, \uc870\ubbfc\uaddc, \uace0\uc6b0\ub9bc)\ub294 \uc9c0\ub09c 28\uc77c \uacbd\uc8fc\uc5d0\uc11c \uac1c\ub9c9\ud55c \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud604\uc7a5\uc5d0\uc11c \uacbd\uc8fc \ud669\ub0a8\ube75, \ube59\uadf8\ub808 \ubc14\ub098\ub098\ub9db \uc6b0\uc720, \uae50\ubd80\uce58\ud0a8 \ub4f1\uc774 \uc138\uacc4\uc778\ub4e4\uc758 \ub208\uae38\uc744 \uc0ac\ub85c\uc7a1\uc558\ub2e4.\n1\uc77c \uacbd\uc8fc \ud669\ub0a8\ube75\uc744 \ud310\ub9e4\ud558\ub294 \uc628\ub77c\uc778 ","APEC CEO \ub77c\uc6b4\ub4dc\ud14c\uc774\ube14\uc5d0 \ucc38\uc11d\ud574 \uba54\uc2dc\uc9c0 \uc804\ud574\n\"\uc548\uc804\ud55c \uacf5\uae09\ub9dd \uad6c\ucd95\uc73c\ub85c \ud55c\ubbf8 \uacbd\uc81c\uc548\ubcf4 \uc131\uacf5\ubaa8\ub378 \ub9cc\ub4e4 \uac83\"\n= \ucd5c\uc724\ubc94 \uace0\ub824\uc544\uc5f0 \ud68c\uc7a5\uc774 \uc9c0\ub09c 29\uc77c \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9 \ud654\ub791\ud640\uc5d0\uc11c \uc5f4\ub9b0","\ucd5c\ud0dc\uc6d0 \ud68c\uc7a5 \u201c\uc138\uacc4 \uacbd\uc81c \ud68c\ubcf5 \uae30\uc5ec\ud560 \uac83\u201d\n\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c\uac00 28\uc77c\ubd80\ud130 \ub098\ud758\uac04 \uac1c\ucd5c\ud55c \u20182025 APEC CEO \uc11c\ubc0b\u2019\uc774 31\uc77c \uc624\ud6c4 \ud3d0\ub9c9\uc2dd\uc744 \ub05d\uc73c\ub85c \uc131\ud669\ub9ac\uc5d0 \ub300\ub2e8\uc6d0\uc758 \ub9c9\uc744 \ub0b4\ub838\ub2e4.","\ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \uacb8 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c(\ub300\ud55c\uc0c1\uc758) \ud68c\uc7a5\uc740 28\uc77c \u201c\uc624\ub298 \ubc24\uc740 \ub9c8\uce58 1000\ub144 \uc804\ucc98\ub7fc \uc6b0\ub9ac \ubaa8\ub450 \uc220\uc794\uc744 \ub9de\ub300\uace0 \uc544\uc774\ub514\uc5b4\ub97c \ub098\ub204\ub294 \ud2b9\ubcc4\ud55c \ubc24\uc774 \ub420 \uac83\u201d\uc774\ub77c\uba70 \u20182025 \uc544\uc2dc","\ubc29\uc2dc\ud601 \ud558\uc774\ube0c \uc758\uc7a5\uacfc \ubc29\ud0c4\uc18c\ub144\ub2e8 RM\uc774 \uacbd\uc8fc APEC CEO \uc11c\ubc0b \uac1c\ud68c\uc2dd\uc5d0 \ubaa8\uc2b5\uc744 \ub4dc\ub7ec\ub0c8\ub2e4.\n\ubc29\uc2dc\ud601 \uc758\uc7a5\uacfc RM\uc740 29\uc77c \uc624\uc804 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 'APEC CEO \uc11c\ubc0b' \uac1c","\uc5d4\ube44\ub514\uc544, \uad6d\ub0b4 \uae30\uc5c5\uc5d0 AI \ubc18\ub3c4\uccb4 \ub300\uaddc\ubaa8 \uacf5\uae09 \uc608\uace0\n\uc820\uc2a8 \ud669 \u201c\ud55c\uad6d\ubbfc \uae30\uc058\uac8c \ud560 \ubc1c\ud45c\u201d\n\uc774\uc7ac\uc6a9\u00b7\uc815\uc758\uc120\uacfc \u2018\uce58\ub9e5 \ud68c\ub3d9\u2019\ub3c4\n\uc138\uacc4 \ucd5c\ub300 \uc778\uacf5\uc9c0\ub2a5(AI) \ubc18\ub3c4\uccb4 \uae30\uc5c5\uc778 \uc5d4\ube44\ub514\uc544\uac00 \uad6d\ub0b4 ","\ubc15\uc724\uacbd \ub300\uad6c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5. \ub300\uad6c\uc0c1\uacf5\ud68c\uc758\uc18c \uc81c\uacf5\ub300\uad6c\uc0c1\uacf5\ud68c\uc758\uc18c \ubc15\uc724\uacbd \ud68c\uc7a5\uc774 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \ub098\ud758\uac04 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 '2025 APEC CEO Summit'\uc5d0 \ucc38\uc11d\ud55c\ub2e4.\n\ubc15 \ud68c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 10\uc77c \uc0bc\uc131, SK, \ud604\ub300\uc790\ub3d9\ucc28, LG \ub4f1 \uc8fc\uc694 \uae30\uc5c5 \ucd1d\uc218\ub4e4\uacfc \ub9cc\ub0a0 \uc608\uc815\uc774\ub2e4. 2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc640 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1\uc744 \uc131\uacf5\uc801\uc73c\ub85c ","\ud5c8\ud0dc\uc218 GS\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0 \ucc38\uc11d\ud55c\ub2e4.\n28\uc77c GS\uadf8\ub8f9\uc740 \ud5c8 \ud68c\uc7a5\uc740 AI(\uc778\uacf5\uc9c0\ub2a5)\uc640 \uc5d0\ub108\uc9c0 \uc804\ud658 \ub4f1 \uae00\ub85c\ubc8c ","SBS\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc911 \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \ubc1c\uc5b8\uc5d0 '\ubd81\ud55c \uc218\uc6a9\uc18c' \ub4f1 \uc5c9\ub6b1\ud55c \uc790\ub9c9\uc744 \ub0b4\ubcf4\ub0b8 \ub370 \ub300\ud574 \uc0ac\uacfc\ud588\ub2e4.\nSBS\ub294 3\uc77c \uc720\ud29c\ube0c","\ubbf8\u00b7\uc911 \uacbd\uc7c1 \uc18d \ud611\ub825 \ud574\ubc95 \ud0d0\uc0c9\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\ub300 \ubd80\ub300\ud589\uc0ac\uc778 \ucd5c\uace0\uacbd\uc601\uc790 \uc11c\ubc0b(CEO SUMMIT)\uc774 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839, \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \ud658\uc601\uc0ac\ub85c \uc21c\uc870\ub86d","\uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \uacf5\uc5f0\uc744 \uad00\ub78c\ud558\uace0 \uc788\ub2e4. 2025.10.31 .kr\n\ucc28\uc740\uc6b0 \uac08\ub77c\ub9cc\ucc2c \ubb38\ud654\uacf5\uc5f0 \uc0ac\ud68c\n\uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \uc0ac\ud68c\ub97c \ubcf4\uace0 \uc788\ub2e4. 2025.10.31 .kr\n\uc9c0\ub4dc\ub798","\uc2e0\ub3d9\ube48 \ub86f\ub370\uadf8\ub8f9 \ud68c\uc7a5\uc774 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b\uc5d0 \ucc38\uac00\ud574 \uac01\uad6d \uc815\uc0c1\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 CEO\ub4e4\uc744 \ub9cc\ub098 \ube44\uc988\ub2c8\uc2a4 \ud604\uc548 \ubc0f \ud611\ub825 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4\uace0","\"\uc774\uc7ac\uc6a9 \ud68c\uc7a5\ub2d8\uc774 \uc6a9\ub3c8 \uc8fc\uc168\ub2e4\"\u2026\uce74\ud398 \uc9c1\uc6d0 \ud6c4\uae30\uc5d0 '\ub09c\ub9ac'\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud604\uc7a5\uc5d0\uc11c \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uc5d0\uac8c \ucee4\ud53c\ub97c \uac74\ub128 \uc9c1\uc6d0\uc774 5\ub9cc\uc6d0\uc744 \ubc1b\uc740 \uc0ac\uc5f0\uc774 \uc54c\ub824\uc838 \ud654\uc81c\ub2e4","APEC \ud14c\ud06c \ud3ec\ub7fc '\uc870\uc120' \uae30\uc870 \uc5f0\uc124\n\ud68c\uc7a5 \uc2b9\uc9c4 \uc5f4\ud758 \ub9cc\uc5d0 \uccab \uacf5\uc2dd \uc11d\uc0c1\nAI \uc5ed\ub7c9 \uc55e\uc138\uc6cc \ud55c\ubbf8 \uc870\uc120 \ud611\ub825 \uac15\uc870\n\ud2b8\ub7fc\ud504 \uc870\uc120\uc18c \ubc29\ubb38 \"\ud655\uc815 \uc548 \ub3fc\"\n\ubbf8\uad6d\uc758 \uc0c8\ub85c\uc6b4 \ud574\uc591 \ub974\ub124\uc0c1\uc2a4 ","APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c 30\uc77c \ubc29\ud55c\ud55c \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 CEO\uac00 \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5, \uc815\uc758\uc120 \ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9 \ud68c\uc7a5\uacfc \ud68c\ub3d9\ud588\ub2e4.\n\uc55e\uc11c \uc820\uc2a8 \ud669 CEO\uac00 28\uc77c(\ud604\uc9c0\uc2dc\uac04) \ubbf8\uad6d \ud604","\uac1c\uc131\uacf5\ub2e8 \uae30\uc5c5\uc778 \"\uc774\ubc88 APEC\uc73c\ub85c \ub0a8\ubd81 \uacbd\ud611 \uc2dc\uc791\ub418\uae38\"(\uc885\ud569)\n\ubd81\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \ucd94\uc9c4 \ubc0f \ub0a8\ubd81 \uacbd\ud611 \ubcf5\uc6d0 \ud68c\uacac\n\uae40 \ud68c\uc7a5 \"\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uad00\ub828 \uc0ac\ud56d \ub9ce\uc774 \ud64d\ubcf4\ud560 \uac83\"\n= \ub3c4\ub110\ub4dc \ud2b8","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uc640 \ub9cc\ub098 \u201c\uc55e\uc73c\ub85c \uc5d4\ube44\ub514\uc544\uac00 \ub300\ud55c\ubbfc\uad6d\uc5d0 \ud22c\uc790\ub3c4 \ud655\ub300\ud558\uace0 \uadf8\uac8c \ub300\uc131\uacf5\uc744 \uac70\ub46c\uc11c \ub300\ud55c\ubbfc\uad6d\uc774 \ubaa8\ub450 \u2018\uace8\ub4e0\ubca8\u2019\uc744 \ubc1b\ub294 \uc0c1\ud669\uc774 \ub418","\"AI \uaca9\ucc28 \uc5c6\uc560\uc790\" \uae00\ub85c\ubc8c \uacbd\uc81c \ub9ac\ub354 \ud55c \ubaa9\uc18c\ub9ac\n\u674e\u00b7\ud2b8\ub7fc\ud504 \ub4f1 \uae00\ub85c\ubc8c \uc815\uc0c1 \ud55c \uc790\ub9ac\n\uc820\uc2a8 \ud669 \ub4f1 \uae30\uc5c5\uc778 1700\uc5ec\uba85 \ucc38\uc11d\n\uc5ed\ub300 \ucd5c\ub300 \uaddc\ubaa8\uc600\ub358 \uc774\ubc88 CEO \uc11c\ubc0b\uc5d0\ub294 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839,","\ud2b8\ub7fc\ud504\u00b7\uc774\uc7ac\uba85\u00b7\ucd5c\ud0dc\uc6d0 \ub4f1 \ucc38\uc5ec\u2026'3C' \uc2e4\ucc9c\uc548\uc73c\ub85c \uacf5\ub3d9\ubc88\uc601 \uc57d\uc18d\n\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc\uc778 '2025 APEC CEO \uc11c\ubc0b'\uc774 \ub098\ud758\uac04\uc758 \uc77c\uc815\uc744 \ub9c8\uce58\uace0 31\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc131\ud669","\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) RM(\uae40\ub0a8\uc900\u00b731\u00b7\uc0ac\uc9c4)\uc774 29\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubd80\ub300 \ud589\uc0ac\ub85c \uc5f4\ub9ac\ub294 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0 \uae30\uc870\uc5f0\uc124\uc790\ub85c \ub098\uc120\ub2e4. K\ud31d \uac00\uc218\uac00","\uc2e0\ub3d9\ube48 \ub86f\ub370\uadf8\ub8f9 \ud68c\uc7a5\uc774 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b\uc5d0 \ucc38\uac00\ud574 \uac01\uad6d \uc815\uc0c1\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 CEO\ub4e4\uc744 \ub9cc\ub098 \ube44\uc988\ub2c8\uc2a4 \ud604\uc548 \ubc0f \ud611\ub825 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4.","\"\uc774 \ud68c\uc7a5, \ucee4\ud53c \ub4dc\ub9ac\ub2c8 \ubc14\uc9c0 \uc8fc\uba38\ub2c8\uc11c 5\ub9cc\uc6d0 \uaebc\ub0b4\u2026\uc561\uc790\uc5d0 \ub123\uc5b4 \uac00\ubcf4\ub85c \ubb3c\ub824\uc904 \uac83\"\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uacbd\ubd81 \uacbd\uc8fc\uc758 \ud55c \ub9ac\uc870\ud2b8 \uce74\ud398 \uc9c1\uc6d0\uc774 \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804","\uc774\uaddc\ud638 \ucf54\uc624\ub871\uadf8\ub8f9 \ubd80\ud68c\uc7a5\uc774 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b \ud604\uc7a5\uc744 \ucc3e\uc544 \uc0c8\ub85c\uc6b4 \ube44\uc988\ub2c8\uc2a4 \ud611\ub825 \uae30\ud68c \ubc1c\uad74\uc5d0 \ub098\uc130\ub2e4.\n30\uc77c \ucf54\uc624\ub871\uadf8\ub8f9\uc740 \uc774 \ubd80\ud68c\uc7a5\uc744 \ube44\ub86f\ud55c \uc8fc\uc694","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \ubbfc\uac04 \uacbd\uc81c\ud3ec\ub7fc\uc778 \u2018\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b\u2019\uc774 31\uc77c \uc624\ud6c4 \uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc5d0\uc11c\uc758 \ub098\ud758\uac04 \uacf5\uc2dd \uc77c\uc815\uc744 \ub9c8\uce58\uace0 \ub0b4\ub144 \uc911\uad6d\uc5d0\uc11c\uc758 \ub9cc\ub0a8\uc744 \uae30\uc57d\ud558\uba70 ","\uc2dc \uc8fc\uc11d, 30\uc77c 2\ubc153\uc77c \uc77c\uc815\uc73c\ub85c \uad6d\ube48 \ubc29\ud55c\n\uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud558\ub294 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub9cc\ub09c\ub2e4.\n\uc2dc \uc8fc\uc11d\uc740 \uc624\ub294 30\uc77c 2\ubc153\uc77c \uc77c\uc815\uc73c\ub85c \ud55c\uad6d\uc744 \ucc3e\ub294\ub2e4. \uc9c0\ub09c 2014\ub144 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 29\uc77c \uae00\ub85c\ubc8c \uacbd\uc81c\uc778\ub4e4\uacfc\uc758 \ub9cc\ub0a8\uc73c\ub85c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \uc77c\uc815\uc744 \uc2dc\uc791\ud588\ub2e4. \uc774\ub0a0 \uae00\ub85c\ubc8c \uae30\uc5c5\ub4e4\uc740 \ud5a5\ud6c4 5\ub144\uac04 \ucd1d 90\uc5b5 \ub2ec\ub7ec(\ud55c\ud654 \uc57d","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \ube44\ub86f \uc804\uc138\uacc4 1700\uc5ec\uba85 \uae00\ub85c\ubc8c \uae30\uc5c5\uc778 \ucc38\uc11d\n\ud2b8\ub7fc\ud504 \uc2dc\uc791\uc73c\ub85c \uac01\uad6d \uc815\uc0c1 \uc5f0\ub2e8 \uc900\ube44\n31\uc77c \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 CEO \uae30\uc870\uc5f0\uc124\n\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c \ud3ec\ub7fc\uc778 \uc544\uc2dc","\uad6d\ub0b4 \ub514\uc9c0\ud138\uc790\uc0b0 \uae30\uc5c5\uc778 \ub450\ub098\ubb34\uac00 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b\uc758 \uacf5\uc2dd \ubd80\ub300\ud589\uc0ac '\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc: \ub514\uc9c0\ud138\uc790\uc0b0'\uc744 \uc8fc\ucd5c\ud558\uba70, \ub514\uc9c0\ud138\uc790\uc0b0\uc774 \uae00\ub85c\ubc8c \uae08\uc735\uacfc \uc0b0\uc5c5\uc758 \uc8fc\uc694 \uc758\uc81c\ub85c","AI \uc5d4\ud130\ud14c\ud06c \uae30\uc5c5 \uac24\ub7ed\uc2dc\ucf54\ud37c\ub808\uc774\uc158\uc774 \u201c\uc9c0\ub09c\ub2ec 31\uc77c \uacbd\uc8fc \ub77c\ud55c\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c \uc5f4\ub9b0 \u20182025 APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\u2019\uc5d0 \uc5d4\ud130\ud14c\ud06c \uae30\uc5c5\uc73c\ub85c\ub294 \uc720\uc77c\ud558\uac8c \ucc38\uc11d\ud588\ub2e4\u201d\uace0 \uc804\ud588\ub2e4.\n","\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 CEO, \uacbd\uc8fc \ucc3e\uc544 \uc5f0\uc124\u00b7\uac04\ub2f4\ud68c\n\u201c\uc0bc\uc131 \ub2e4\uc591\uc131, SK \uc9d1\uc911\ub3c4\uac00 \uc7a5\uc810\u2026\ub0b4 \uce58\ub9e5 \ud615\uc81c\u201d\n\ucd5c\ud0dc\uc6d0 \ud68c\uc7a5\uacfc\ub3c4 \ub2e8\ub3c5 \ud68c\ub3d9\u2026\u201c\ub098\uc911\uc5d0 \uac19\uc774 \uc990\uae30\uc790\u201d\n\ube7c\ube7c\ub85c \ub098\ub220\uc8fc\uae30\ub3c4\u2026\u201c\uc5d4\ube44\ub514\uc544","\ubc29\ud0c4\uc18c\ub144\ub2e8 RM. \uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) \ub9ac\ub354 \uc54c\uc5e0(RM)\uc774 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b'\uc5d0\uc11c \uae30\uc870\uc5f0\uc124\uc790\ub85c \ub098\uc120\ub2e4.\n29\uc77c \uac00\uc694\uacc4\uc5d0 \ub530\ub974\uba74","\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825\uc774 \uae30\ud6c4\uc704\uae30\uc640 \uc778\uacf5\uc9c0\ub2a5(AI) \uc2dc\ub300\ub97c \ub9de\uc544 \uc6d0\uc790\ub825 \uc5ed\ud560\uc5d0 \ub300\ud574 \ub17c\uc758\ud588\ub2e4.\n\ud55c\uc218\uc6d0\uc740 \uc9c0\ub09c \ub2ec 30\uc77c \uacbd\uc8fc \ud55c\uc218\uc6d0 \ubcf8\uc0ac\uc5d0\uc11c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b\uc758 ","\uacbd\ubd81\ub3c4\ub294 30\uc77c \uacbd\uc8fc \ud669\ub8e1\uc6d0\uc5d0\uc11c \uacbd\ubd81\ub3c4 \ucd08\uccad \u2018\uae00\ub85c\ubc8c CEO \ud658\uc601 \ub9cc\ucc2c\u2019\uc744 \uac1c\ucd5c\ud588\ub2e4.\n\uc774\ub0a0 \ub9cc\ucc2c\uc740 APEC \uac1c\ucd5c \uc9c0\uc5ed \uc790\uaca9\uc73c\ub85c \uacbd\ubd81\ub3c4\uac00 \uc8fc\ucd5c\ud55c CEO \ud658\uc601 \ub9cc\ucc2c\uc73c\ub85c \uc138\uacc4\uc801 \uae30\uc5c5 C","\uc5d4\ube44\ub514\uc544 \uc820\uc2a8 \ud669 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5, \uc815\uc758\uc120 \ud604\ub300\ucc28\uadf8\ub8f9 \ud68c\uc7a5\uacfc \ud568\uaed8 \ubc29\ubb38\ud55c \uae50\ubd80\uce58\ud0a8\uc774 \uc5f0\uc77c \ud654\uc81c\ub97c \ubaa8\uc73c\uace0 \uc788\ub2e4.\n\uc9c0\ub09c 4\uc77c \uae50\ubd80\uce58\ud0a8 \uc0bc\uc131\uc810 \ucd9c\uc785\ubb38\uc5d0\ub294 \"\uc820","\"\uc778\ub3c4\ub124\uc2dc\uc544 \uc815\uc0c1 \ud658\uc601\ud569\ub2c8\ub2e4.\"\n\ud3ec\uc2a4\ucf54\uadf8\ub8f9 \uc9c1\uc6d0\ub4e4\uc774 \ud604\uc9c0 \uacf5\uc7a5\uc774 \uc790\ub9ac\ud55c \uc778\ub3c4\ub124\uc2dc\uc544\uc5d0\uc11c \uc628 \uc815\uc0c1\uacfc \uae30\uc5c5\uc778 \ub4f1 \uc77c\ud589\uc744 \ud658\uc601\ud558\uae30 \uc704\ud574 '\uc778\ub3c4\ub124\uc2dc\uc544 \uc804\ud1b5\uc637'\uc744 \uac08\uc544\uc785\uace0 \ud658\uc601\uc744 \uc900\ube44\ud558\ub294 \ub4f1","\"\uc608\uce21 \uac00\ub2a5\ud55c \uaddc\uc81c\ud658\uacbd \uc870\uc131\" \ub2f9\ubd80\n\uc778\uacf5\uc9c0\ub2a5\u00b7\ud50c\ub7ab\ud3fc \uc815\ucc45 \ub4f1 \uc785\uc7a5 \uad50\ud658\n\uc81c\uc784\uc2a4 \uae40 \uc8fc\ud55c\ubbf8\uad6d\uc0c1\uacf5\ud68c\uc758\uc18c(\uc554\ucc38) \ud68c\uc7a5 \uacb8 \ub300\ud45c\uc774\uc0ac\uac00 \uc8fc\ubcd1\uae30 \uacf5\uc815\uac70\ub798\uc704\uc6d0\uc7a5\uc744 \ub9cc\ub098 \uaddc\uc81c\ud658\uacbd\uc758 \uc608\uce21\uac00\ub2a5\uc131\uc744 ","APEC \ud611\ub825 \uc7ac\uacc4 \ucd1d\uc218\ub4e4\u2026\u2018\uae00\ub85c\ubc8c \ubb34\ub300\u2019\uc5d0\uc11c \uc874\uc7ac\uac10 \uacfc\uc2dc\n\ucd08\uaca9\ucc28 \uae30\uc220 \ud611\ub825 \ub17c\uc758\u00b7\uae00\ub85c\ubc8c \ub124\ud2b8\uc6cc\ud06c \ud655\ub300\n\ucd5c\ud0dc\uc6d0(\uc67c\ucabd\ubd80\ud130) SK\uadf8\ub8f9 \ud68c\uc7a5, \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5, \uc815\uc758\uc120 \ud604\ub300\uc790\ub3d9\ucc28\uadf8","\uc5d4\ube44\ub514\uc544 \ucc3d\uc5c5\uc790 \uc820\uc2a8 \ud669 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \u2018\uc778\uacf5\uc9c0\ub2a5(AI) \ud669\uc81c\u2019\uc774\uc790 \uc2e4\ub9ac\ucf58\ubc38\ub9ac\uc758 \uc0c8\ub85c\uc6b4 \ub9ac\ub354\uc2ed \uad50\ubcf8\uc73c\ub85c \uc790\ub9ac\ub9e4\uae40\ud558\uace0 \uc788\ub2e4. \ud2c0\uc5d0 \uc5bd\ub9e4\uc774\uc9c0 \uc54a\ub294 \ud589\ubcf4\ub85c \ud601\uc2e0 \ub9ac\ub354\uc758 \ubaa8\uc2b5\uc744 \ubcf4","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud604\uc7a5\uc5d0\uc11c \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uc5d0\uac8c \ucee4\ud53c\ub97c \uac74\ub128 \uc9c1\uc6d0\uc774 5\ub9cc\uc6d0\uc744 \ubc1b\uc740 \uc0ac\uc5f0\uc774 \uc54c\ub824\uc838 \ud654\uc81c\ub2e4.\n\uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)","31\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc7a5\uc778 \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \uc9c4\ud589\ub41c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uc758 \uc811\uacac\uc740 \uc804\ub0a0 \uc820\uc2a8 \ud669\uacfc \uc7ac\uacc4 \ucd1d\uc218\ub4e4\uc758 \u2018\uce58","\ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) \ub9ac\ub354 RM\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubd80\ub300 \ud589\uc0ac\uc778 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b \ubb34\ub300\uc5d0 \uae30\uc870\uc5f0\uc124\uc790\ub85c \uc120\ub2e4. K\ud31d \uc544\ud2f0\uc2a4\ud2b8\ub85c\ub294 \ucc98\uc74c\uc774\ub2e4.\nRM\uc740 \uc624\ub294 ","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud604\uc7a5\uc5d0\uc11c \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uc5d0\uac8c \ucee4\ud53c\ub97c \uc120\ubb3c\ud55c \uc9c1\uc6d0\uc774 5\ub9cc\uc6d0\uc744 \ubc1b\uc740 \uc77c\ud654\uac00 \uc804\ud574\uc84c\ub2e4.\nAPEC \uae30\uac04 \uacbd\uc8fc \ud55c\ud654\ub9ac\uc870\ud2b8 \ub0b4\uc5d0 \uc788\ub294 \uc774\ub514\uc57c\ucee4\ud53c \ub9e4\uc7a5\uc5d0\uc11c","\uc0bc\uc131\uc804\uc790, \ub450 \ubc88 \uc811\ub294 \uc2a4\ub9c8\ud2b8\ud3f0 '\ud2b8\ub77c\uc774\ud3f4\ub4dc' \uc138\uacc4 \ucd5c\ucd08 \uacf5\uac1c\n\uc0bc\uc131\uc804\uc790\uac00 \ub450 \ubc88 \uc811\ub294 \ud3fc\ud329\ud130\uc758 \uc2a4\ub9c8\ud2b8\ud3f0 \ud2b8\ub77c\uc774\ud3f4\ub4dc \uc2e4\ubb3c\uc744 \ucd5c\ucd08\ub85c \uacf5\uac1c\ud588\ub2e4.\n\uc0bc\uc131\uc804\uc790\ub294 28\uc77c \uacbd\uc8fc \uc5d1\uc2a4\ud3ec\uacf5\uc6d0 \uc5d0\uc5b4\ub3d4","\uad00\ub828 ASML CEO, \ud55c\uad6d \ucc3e\ub294\ub2e4\u2026\ub3d9\ud0c4 \uc2e0\uc0ac\uc625 \uac1c\uc18c\uc2dd \ucc38\uc11d\uc774\ub178\uc158, 3\ubd84\uae30 \uc601\uc5c5\uc775 513\uc5b5\u2026\uc804\ub144\u6bd4 11.8% \uc99d\uac00\uad00\ub828 \uae30\uc0ac\uc4f0\ub9ac\uc5d0\uc774\uce58 \uc804\uc18d\ubaa8\ub378 \ud669\uc778\ucd98, \ucc54\ud53c\uc5b8\uc2a4\ud22c\uc5b4 \uc6b0\uc2b9\uc5f0\uba74\uc801 20\ub9cc","\uc0ac\ubc95 \ub9ac\uc2a4\ud06c \ud574\uc18c \ud6c4 \ud300 \ucfe1\u00b7\uc0d8 \uc62c\ud2b8\uba3c\u00b7\ube4c \uac8c\uc774\uce20\uc640 \ub9b4\ub808\uc774 \ubbf8\ud305\n\ucc28\ub7c9\uc6a9 \ubc18\ub3c4\uccb4\u00b7\ub514\uc2a4\ud50c\ub808\uc774\u00b7\ubc30\ud130\ub9ac \ub4f1\uc5d0\uc11c \u2018\ube45\ub51c\u2019 \uae30\ub300\uac10\u2191\n\uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uc774 \uae00\ub85c\ubc8c \uc778\ub9e5\uc744 \uc55e\uc138\uc6cc \uacbd\uc601 \ubcf4\ud3ed\uc744 ","\ucd5c\ud0dc\uc6d0 \u201c\uacf5\uae09\ub9dd\u00b7\uae30\uc220 \ud328\uad8c \uacbd\uc7c1\n\ubd84\uc808\ub41c \uc138\uacc4\uc18d \uc5f0\ub300\u00b7\ud611\ub825 \uc2e4\ud589\u201d\n\uc9c0\uc5ed\uacbd\uc81c\ud1b5\ud569\u00b7AI \ub4f1 \uc5f4\ub764 \uc138\uc158\n\u201c\uc774\uc81c \uae30\uc5c5\uc740 \uacbd\uc81c \uc8fc\uccb4\ub97c \ub118\uc5b4 \uad6d\uac00\u00b7\uc0ac\ud68c\uc640 \ud568\uaed8 \ubcc0\ud654\ub97c \uc774\ub04c\uace0 \ubbf8\ub798\ub97c \uc124\uacc4\ud574\uc57c \ud569","\ub4e4\uc744 \ub9cc\ub098 \ube44\uc988\ub2c8\uc2a4 \ud604\uc548\uacfc \ud611\ub825 \ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4.\n31\uc77c \ub86f\ub370\uadf8\ub8f9\uc5d0 \ub530\ub974\uba74 \uc2e0 \ud68c\uc7a5\uc740 \uc804\ub0a0 \ubca0\ud2b8\ub0a8 \ub974\uc5c9 \ub044\uc5c9 \uad6d\uac00\uc8fc\uc11d\uacfc \uba74\ub2f4\ud588\ub2e4.\n\uc2e0 \ud68c\uc7a5\uc740 \ub974\uc5c9 \ub044\uc5c9 \ubca0\ud2b8\ub0a8 \uad6d\uac00\uc8fc\uc11d\uacfc \ub9cc\ub09c \uc790\ub9ac","\uad6c\uad11\ubaa8 LG\uadf8\ub8f9 \ud68c\uc7a5\uc774 \ud55c\uad6d\uc2dc\ub9ac\uc988(KS) \ucd5c\uc6b0\uc218\uc120\uc218(MVP)\uc5d0 \uc624\ub978 \uae40\ud604\uc218\uc5d0\uac8c \uace0\uae09 \uc2dc\uacc4\ub97c \uc120\ubb3c\ud588\ub2e4.\nLG\ub294 6\uc77c \uacbd\uae30\ub3c4 \uad11\uc8fc \uace4\uc9c0\uc554\ub9ac\uc870\ud2b8 \uadf8\ub79c\ub4dc\ubcfc\ub8f8\uc5d0\uc11c \u20182025 KBO\ub9ac\uadf8 LG","AI \uc5d4\ud130\ud14c\ud06c \uae30\uc5c5 \uac24\ub7ed\uc2dc\ucf54\ud37c\ub808\uc774\uc158\uc774 31\uc77c \uacbd\uc8fc \ub77c\ud55c\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c \uc5f4\ub9ac\ub294 2025 APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0 \uc5d4\ud130\ud14c\ud06c \uae30\uc5c5\uc73c\ub85c\ub294 \uc720\uc77c\ud558\uac8c \ucc38\uc11d\ud588\ub2e4.\n\uc774\ub0a0 \ub9cc\ucc2c\uc5d0\ub294 \uc774\uc7ac\uba85 ","K\ud31d \uc5f4\ud48d\uc744 \ubd88\ub7ec\uc77c\uc73c\ud0a8 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS)\uc758 \ub9ac\ub354 RM\uc774 \uc624\ub294 29\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubd80\ub300 \ud589\uc0ac\uc778 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0 \uae30\uc870\uc5f0\uc124\uc790\ub85c \ub098\uc120\ub2e4.\nR","(\ud1b1\uc2a4\ud0c0\ub274\uc2a4 ) \uc774\uc7a5\uc6b0\uac00 \uc820\uc2a8\ud669\uc744 \uae5c\uc9dd \uc5b8\uae09\ud588\ub2e4.\n\uc9c0\ub09c\ub2ec 31\uc77c \uc774\uc7a5\uc6b0\ub294 \uc790\uc2e0\uc758 \uc778\uc2a4\ud0c0\uadf8\ub7a8\uc5d0 \"\uc6b0\ub9ac\uc758 \uacbd\uc8fc\uc5d0\uc11c APEC 2025 KOREA\uac00 \uc5f4\ub9ac\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uc138\uacc4 \uc18d\uc5d0\uc11c \ube5b\ub098\ub294 ","APEC CEO Summit 2025\uc758 \ubd80\ub300\ud589\uc0ac\uc778 \ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc \u2018\ubbf8\ub798\uc5d0\ub108\uc9c0\u2019\ud3b8\uc774 \uc9c0\ub09c 30\uc77c \uacbd\uc8fc \ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825(\uc774\ud558 \ud55c\uc218\uc6d0) \ubcf8\uc0ac\uc5d0\uc11c \uac1c\ucd5c\ub410\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\ub294 \ud55c\uc218\uc6d0\uc774 \uc8fc\uad00\ud558\uace0 \ub450","'3C \uc2e4\ucc9c\ubc29\uc548' \uc81c\uc2dc\ub85c \ub300\ubbf8 \uc7a5\uc2dd\n\uc5f0\ub300\u00b7\ud611\ub825\u00b7\ud601\uc2e0\uc758 \uc2e4\ud589 \uc758\uc9c0 \uacb0\uc9d1\n\uacbd\uc8fc, \uad6d\uc81c\ud611\ub825 \uc911\uc2ec\uc9c0 \ubd80\uc0c1\n= \uc9c0\ub09c 28\uc77c\ubd80\ud130 \ub098\ud758\uac04 \uc5f4\ub9b0 '2025 APEC CEO \uc11c\ubc0b'\uc774 31\uc77c \uc624\ud6c4 ","\ubc18\ub3c4\uccb4\u00b7\ubc30\ud130\ub9ac \ud68c\ub3d9 '\uc8fc\ubaa9'\u2026\uba74\ub2f4 \uc77c\uc815 '\ube7d\ube7d'\uc774\uc7ac\uc6a9\u00b7\ucd5c\ud0dc\uc6d0\u00b7\uc815\uc758\uc120\u00b7\uad6c\uad11\ubaa8 \u97d3 \ub300\uae30\uc5c5 \ucd1d\uc218\ub4e4\ub3c4 \uacbd\uc8fc\ud58926\uc77c \uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ubb38\ud654\uc720\uc801 \uacf3\uacf3\uc5d0 \uc57c\uac04 \uc870\uba85\uc774 \ubc1d\ud600\uc838 \uc788\ub2e4.\"","\uc5d4\ube44\ub514\uc544 \uc820\uc2a8 \ud669 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 10\uc6d4 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b \ucc38\uc11d\ucc28 15\ub144 \ub9cc\uc5d0 \ud55c\uad6d\uc744 \ucc3e\uc558\ub2e4.\n\ud669 CEO\ub294 \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5, \uc815\uc758\uc120 \ud604\ub300\ucc28\uadf8\ub8f9","\uc870\uc2dd\uc9c4 \ubd80\uc0ac\uc7a5 \"\uc218\uc694\uae09\uc99d\uacfc \ud0c4\uc18c\uc911\ub9bd \ub2ec\uc131 \uc2e4\uc9c8 \ubc29\ubc95 \ubaa8\uc0c9\ud574\uc57c\"\n\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825\uc740 30\uc77c \uacbd\uc8fc \ubcf8\uc0ac\uc5d0\uc11c \ub9c8\ub9ac\uc544 \ucf54\uc2a4\ub2c9 \ubbf8\uad6d \uc6d0\uc790\ub825\ud611\ud68c \ud68c\uc7a5, \ud53c\ud130 \uc790\ubcf4\ub4dc\uc2a4\ud0a4 \uccb4\ucf54 \ub450\ucf54\ubc14\ub2c8 \uc0ac\uc7a5 \ub4f1 \uad6d","\ucd5c\ud0dc\uc6d0 \ud68c\uc7a5 \"1000\ub144 \uc804\ucc98\ub7fc\u2026\ud2b9\ubcc4\ud55c \ubc24\"\n\"APEC\uc11c \uc9c0\ud61c\u00b7\ubb38\ud654 \ub098\ub204\uace0 \ud611\ub825\ud558\uc790\"\n\ucd5c \ud68c\uc7a5\uc740 \uc774\ub0a0 \uc624\ud6c4 \uacbd\uc8fc \ud654\ub791\ub9c8\uc744 \uc5b4\uc6b8\ub9c8\ub2f9\uc5d0\uc11c \uac1c\ucd5c\ud55c '2025 APEC CEO \uc11c\ubc0b' \uccab ","\uc62c\ud574 \uc774\ub840\uc801\uc73c\ub85c 11\uc6d4\uc5d0 \uac1c\ucd5c\nAI \uc911\uc2ec\uc73c\ub85c \ubbf8\ub798 \uba39\uac70\ub9ac \ub17c\uc758\n'AI \ud2b8\ub79c\uc2a4\ud3ec\uba54\uc774\uc158' \ub300\uc751 \ubc1c\ud45c\nAI \uc911\uc2ec\uc73c\ub85c \ubbf8\ub798 \uba39\uac70\ub9ac \ub17c\uc758\n'AI \ud2b8\ub79c\uc2a4\ud3ec\uba54\uc774\uc158' \ub300\uc751 \ubc1c\ud45c\n\u25a0\ucd5c\ud0dc\uc6d0 \ud68c\uc7a5 \ub4f1","\ubc29\ud0c4 RM \"K\ud31d\uc740 \ube44\ube54\ubc25 \uac19\uc740 \uc874\uc7ac\" (APEC \uc5f0\uc124)\nRM, APEC \ubb34\ub300\uc11c K\ud31d \uc131\uacf5 \ube44\uacb0\uacfc \ucc3d\uc791\uc790 \uc9c0\uc6d0 \uac15\uc870\n\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) \uba64\ubc84 RM(31\u00b7\ubcf8\uba85 \uae40\ub0a8\uc900)\uc774 29\uc77c","\"\ub108\ubb34 \uba4b\uc838\uc694. \ucca0\uac15\ud68c\uc0ac\ub77c\ub294 \uac8c \ubbff\uae30\uc9c0 \uc54a\uc544\uc694.\"\n2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc704\ud574 \uacbd\ubd81 \uacbd\uc8fc\ub97c \ucc3e\uc740 \ub9ce\uc740 \uc678\uad6d\uc778 \ubc29\ubb38\uac1d\ub4e4\uc758 \ud544\uc218 \ubc29\ubb38\uc7a5\uc18c\ub85c '\ud3ec
