44 \uac00\uc84c\ub2e4.\n\uc591 \uc815\uc0c1\uc740 \uc774\ubc88 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uc591","\uc774 \ub300\ud1b5\ub839 \ud68c\uc6d0\uad6d \uc815\uc0c1 \uc601\uc811, \uccab \uc138\uc158\uc11c \ucd08\uccad\uad6d \ube44\uacf5\uc2dd \ub300\ud654 \uc8fc\uc7ac\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\uc804 APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO)\uc5d0 \ubbf8\ub9ac \ub098\uc640 \ub3c4\ucc29\ud558\ub294 \uc815\uc0c1\ub4e4\uc744 \uc9c1","\u674e \"\ud2b9\ubcc4\ud55c \uc0c8\ub85c\uc6b4 \uad00\uacc4 \ub9fa\uc5b4\uc9c0\uae38 \uae30\ub300\"\n\uc568\ubc84\ub2c8\uc9c0 \"\ud3ec\uc2a4\ucf54, \ucd5c\ub300 \uace0\uac1d\u2026\ucca0\uac15 \ud611\ub825\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 30\uc77c 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc564\uc11c\ub2c8 \uc568\ubc84\ub2c8","11\ub144 \ub9cc\uc5d0 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub9cc\ub09c\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uacf5\uc2dd \uc77c\uc815\uc744 \ub9c8\ubb34\ub9ac\ud55c\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 AP","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \u201c\uacbd\uc8fc\ub294 \uae08\uad00, \ucca8\uc131\ub300 \ub4f1 \uc804\ud1b5\uc758 \uc0c1\uc9d5\uacfc \ucca0\uac15, \uc870\uc120\uc5c5 \ub4f1 \ud604\ub300 \uc0b0\uc5c5\uc774 \uc870\ud654\ub97c \uc774\ub8ec \ub3c4\uc2dc\u201d\ub77c\uba70 \u201c\uc11c\ub85c \ub2e4\ub978 \ubb38\ud654\uc5d0 \ub300\ud55c \uc874\uc911\uc744 \ubc14\ud0d5\uc73c\ub85c \uacf5\ub3d9\uc758 \ubc88\uc601\uc744 \ub9cc\ub4e4\uc5b4","\ub2e4\uce74\uc774\uce58 \u65e5\ucd1d\ub9ac, \ubc29\ud55c \uc77c\uc815 \ub9c8\uce58\uace0 \uadc0\uad6d\uae38\n\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 1\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ub4f1 \ubc29\ud55c \uc77c\uc815\uc744 \ub9c8\uce58\uace0 \uadc0\uad6d\uae38\uc5d0 \uc62c\ub790\ub2e4.\n\uad50\ub3c4\ud1b5\uc2e0\uc5d0 \ub530\ub974","\uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \ud55c\ubcf5\uc18c\uc7ac\ub85c \ub9cc\ub4e0 \ubaa9\ub3c4\ub9ac\ub97c \ub450\ub974\uace0 \uae30\ub150\ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4.\n\uc55e\uc904 \uc67c\ucabd\ubd80\ud130 \uc564\uc11c\ub2c8 \uc568\ubc84\ub2c8\uc9c0 \ud638\uc8fc \ucd1d\ub9ac, \ud558\uc0ac\ub0a0 \ubcfc\ud0a4\uc544 \ube0c\ub8e8\ub098\uc774 \uad6d\uc655, \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac,","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c 11\ub144 \ub9cc\uc5d0 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551(\u7fd2\u8fd1\u5e73) \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 30\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc5d0\uac8c \uaebc\ub0b8 \ub9d0\uc774\ub2e4. \ub450 \uc815\uc0c1\uc740 \uc624\ub294 1\uc77c \uc815\uc0c1\ud68c\ub2f4\uc744 \ud558\ub8e8 ","\uc911\uad6d\uacfc \ubbf8\uad6d\uc758 \uad00\uacc4\ub294 \uc55e\uc73c\ub85c \uc5b4\ub5bb\uac8c \ub098\uc544\uac08 \uac83\uc778\uac00? \uadf8\ub9ac\uace0 \ud55c\uad6d\uc740 \ubbf8\u00b7\uc911 \uc591\ub300 \ud30c\ud2b8\ub108 \uc0ac\uc774\uc5d0\uc11c \uc5b4\ub5a4 \uc704\uce58\ub97c \uc810\ud558\uac8c \ub420\uae4c?\n\uc138\uacc4\uc758 \uc2dc\uc120\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APE","\uc911\uad6d \uc678\uad50\ub97c \ud1b5\ud574 \ud55c\uc911\uad00\uacc4\ub97c \uc804\uba74\uc801\uc73c\ub85c \ubcf5\uc6d0\ud558\ub294 \uc131\uacfc\uac00 \uc788\uc5c8\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uc704 \uc2e4\uc7a5\uc740 \uc774\ub0a0 \uc800\ub141 \ud68c\ub2f4\uc774 \ub05d\ub09c \ub4a4 \ud604\uc9c0\uc758 \uad6d\uc81c\ubbf8\ub514\uc5b4\uc13c\ud130\uc5d0\uc11c \uc9c4\ud589\ud55c \ube0c\ub9ac\ud551\uc5d0\uc11c \uc774\uac19\uc774 \uc124\uba85\ud588\ub2e4.","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \"\uc800\uc640 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\ub2d8\uc740 \ud754\ub4e4\ub9bc \uc5c6\uc774 \ud3c9\ud654\ub97c \uc704\ud55c \uae38\uc744 \ud568\uaed8 \ub098\uc544\uac00\uae30\ub85c \ub73b\uc744 \ubaa8\uc558\ub2e4\"\uace0 \ub9d0\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \ud55c\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc9c1\ud6c4 \uc2dc \uc8fc\uc11d\uc758 \ubc29\ud55c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uc911\uad6d\uacfc\uc758 \uad00\uacc4\ub97c \ub450\uace0 \u201c\uc544\uc9c1 \uc644\uc804\ud788 \uc815\uc0c1\ud654, \ud68c\ubcf5\ub410\ub2e4\uace0 \ubcf4\uae30 \uc5b4\ub835\ub2e4\u201d\uba70 \u201c\uc2e4\uc9c8\uc801\uc778 \uad00\uacc4 \ud68c\ubcf5\uacfc \ud611\ub825 \uac15\ud654\uc5d0 \uc8fc\uc548\uc810\uc744 \ub450\uace0 \uc788\ub2e4\u201d\uace0 \ubc1d\ud614\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 ","\ud55c\uc6b0\u00b7\ub3fc\uc9c0\uace0\uae30 \uc2f1\uac00\ud3ec\ub974 \uc218\ucd9c \uae38 \uc5f4\ub824\u2026APEC \uacc4\uae30 \uac80\uc5ed \ud611\uc0c1 \ud0c0\uacb0\n\ud55c\uc6b0 \uc218\ucd9c\uad6d 6\uac1c\uad6d\uc73c\ub85c \ub298\uc5b4\u2026\ud6c8\uc81c \uacc4\ub780 \ub4f1 \uc54c \uac00\uacf5\ud488\ub3c4 \uc218\ucd9c\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\ubd81 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HI","\uc815\uc0c1\ub4e4, \ubd84\ucd08 \ucabc\uac1c\uac00\uba70 \ud68c\ub2f4\u2026\uc790\uc720\ubb34\uc5ed \ub2f4\uc740 '\uacbd\uc8fc\uc120\uc5b8' \ucd94\uc9c4\n\ud1b5\uc0c1\ubd80\ud130 \uc548\ubcf4\uae4c\uc9c0\u2026APEC\uc11c \uc815\uc0c1\ud68c\uc758\uc11c \uce58\uc5f4\ud55c \uc678\uad50\uc804 \uc608\uace0\n\ud55c\ubbf8\u00b7\ud55c\uc77c\u00b7\ud55c\uc911 \ub4f1 \uc815\uc0c1\ud68c\ub2f4 \uc904\uc904\uc774 \uac1c\ucd5c\n\ud2b8\ub7fc\ud504, \uc2dc\uc9c4\ud551\uacfc ","\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 31\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ubc29\ud55c\ud55c \uc874 \ub85c\uc3d8 \ud30c\ud478\uc544\ub274\uae30\ub2c8 \ubd80\ucd1d\ub9ac\uc640 \uba74\ub2f4\ud558\uace0 \uc591\uad6d \uac04 \ud611\ub825 \uad00\uacc4 \ubc1c\uc804 \ubc29\uc548\uc5d0 \ub300\ud574 \uc758\uacac\uc744 \uad50\ud658\ud588\ub2e4.","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0 \"\ud55c\uc911 \uac04 \uacbd\uc81c \ud611\ub825 \uad6c\uc870\uac00 \uc218\ud3c9\uc801\uc778 \ud611\ub825 \uad6c\uc870\ub85c \ubcc0\ud654\ud558\ub294 \uc0c1\ud669\uc5d0\uc11c \uc2dc\ub300\uc758 \ud750\ub984\uc5d0 \ub9de\ucdb0 \ub354 \ubc1c\uc804\ud574 \ub098\uac00\uc57c \ub420 \uac83\"","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc2e0\uc784 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 30\uc77c \uc624\ud6c4 2\uc2dc 48\ubd84\uaed8, \ubd80\uc0b0 \uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc5d0 \uc804\uc6a9\uae30\ub97c \ud0c0\uace0 \ub3c4\ucc29\ud588\ub2e4. \uacbd\uc8fc APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \ucc38\uc11d\uc744 \uc704\ud574 \ud55c\uad6d\uc5d0 \uccab \ubc29\ubb38\ud558\ub294 \ub2e4","\ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ud0c4 \uc5d0\uc5b4\ud3ec\uc2a4\uc6d0\uc774 \ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4 \ud6c4 \ubd80\uc0b0 \uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc5d0\uc11c \uc774\ub959\ud558\ub294 \ubaa8\uc2b5. 2025.10.30 \u24d2 \ub85c\uc774\ud130=\ub274\uc2a41 \u24d2 News1 \uc774\uc9c0\uc608 \uac1d\uc6d0\uae30\uc790\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ubc29\ud55c \uc911\uc778 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c \uacbd\uc8fc\uc758 \ub300\ud45c \uba85\ubb3c \uac04\uc2dd\uc778 \u2018\ud669\ub0a8\ube75\u2019\uc744 \uc120\ubb3c\ud588\ub2e4. \uc2dc \uc8fc\uc11d\uc740 \u201c\ub9db\uc788\uac8c \uba39\uc5c8\ub2e4\u201d\uba70 \uac10\uc0ac\uc758 \ub73b\uc744 \uc804\ud588\ub2e4.\n31\uc77c \uac15\uc720\uc815 \ub300\ud1b5\ub839\uc2e4 \ub300\ubcc0","APEC \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud558\uc9c0 \uc54a\uace0 \uc5b4\uc81c \ubbf8\uad6d\uc73c\ub85c \ub3cc\uc544\uac04 \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc774 \uadc0\uad6d\ud558\uc790\ub9c8\uc790 \ubc31\uc545\uad00\uc5d0\uc11c \ud57c\ub7ec\uc708 \ud589\uc0ac\ub97c \uc5f4\uc5c8\uc2b5\ub2c8\ub2e4.\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uacfc \uc601\ubd80\uc778 \uba5c\ub77c\ub2c8\uc544 \uc5ec\uc0ac\ub294 \ud604\uc9c0\uc2dc\uac04 30\uc77c \uac01","\ucd5c\uadfc 10\ub144\uac04 \uaf41\uaf41 \uc5bc\uc5b4\ubd99\uc740 \ud55c\uad6d\uacfc \uc911\uad6d \uc0ac\uc774 \uc11c\ud574\ubc14\ub2e4\uc5d0 \ud6c8\ud6c8\ud55c \ub09c\ub958\uac00 \ud758\ub7ec\ub4e4\uae30 \uc2dc\uc791\ud588\ub2e4. \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc9c0\ub09c 1\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc774\ub904\uc9c4 \uc774\uc7ac\uba85 \ub300\ud1b5","\uc694\ub3d9\uce58\ub294 \uad6d\uc81c \uc0c1\ud669\uc5d0\uc11c \ubbfc\uac10\ub3c4\uac00 \ub192\uc544\uc9c4 \ud55c\ubc18\ub3c4 \uc8fc\ubcc0 4\uac1c\uad6d\uc758 \uc678\uad50, \uc548\ubcf4 \uc804\ub7b5\uacfc \uc6b0\ub9ac\uc758 \ud604\uba85\ud55c \ub300\uc751\uc744 \uc810\uac80\ud569\ub2c8\ub2e4.\n\ubd81\ud55c \ube44\ud575\ud654\ub294 \uc5b8\uae09 \uc5c6\uc5c8\uc9c0\ub9cc\n\uc2e4\uc6a9\uc678\uad50\uc758 \uad6c\uccb4\uc801 \uc2e4\ucc9c \uc758\ubbf8\n\uacbd\uc8fc \ud569","\uc2dc\uc9c4\ud551 \u201c\ub9db\uc788\ub2e4\u201d \uadf9\ucc2c\u2026\uacbd\uc8fc \ud669\ub0a8\ube75, \ub418\ud314\uc774\uc5d0 \uc720\uc0ac\ud488 \ud310\ub9e4\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc587\uc740 \ud53c \uc18d\uc5d0 \ud325\uc18c\uac00 \ub4ec\ubfcd \ub4e4\uc5b4\uac04 \uacbd\uc8fc\uc758 \uba85\ubb3c, \ud669\ub0a8\ube75\uc785","\ud2b8\ub7fc\ud504 \ubbf8\uad6d\ub300\ud1b5\ub839\uc774 1\ubc152\uc77c\uc758 \uacbd\uc8fc \uc77c\uc815\uc744 \ub05d\ub0b4\uace0 \ub5a0\ub098\uba74 \uc2dc\uc9c4\ud551 \uc911\uad6d\uad6d\uac00\uc8fc\uc11d\uc774 \uacbd\uc8fc\ub97c \ucc3e\uc2b5\ub2c8\ub2e4.\n\ub450 \uc815\uc0c1\uc740 \uc624\ub298 \uc624\uc804 \ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4\uc744 \ud560 \uc608\uc815\uc778\ub370\uc694.\n\uc8fc\uc694 \uad6d\ube48\ub4e4\uc774 \uc787\ub530\ub77c \uacbd\uc8fc\ub97c ","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = 11\ub144 \ub9cc\uc5d0 \ubc29\ud55c\ud574 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud558\ub294 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 30\uc77c \uac1c\ucd5c\uc9c0 \uacbd\ubd81 \uacbd\uc8fc\uc5d0 \ub3c4\ucc29\ud588\ub2e4.\n\uc774\ud6c4 \uc2dc \uc8fc\uc11d\uc740 \uc758\uc804\ucc28\ub7c9\uc778 \ud6d9\uce58\ub97c \ud0c0\uace0 \uae40\ud574","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uc640\uc758 \uccab \ud55c\u00b7\uc77c \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \uc154\ud2c0 \uc678\uad50\ub97c \uacf5\uace0\ud788 \ud558\uc790\uba70 \"\uc77c\ubcf8 \uc218\ub3c4 \ub3c4\ucfc4\uac00 \uc544\ub2cc \uc9c0\ubc29 \ub3c4\uc2dc\uc5d0\uc11c \ubd59\uae38 \ubc14\ub780\ub2e4\"\uace0 \ub9d0\ud588\ub2e4. \uc774\uc5d0 \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac","\ub300\ud1b5\ub839\uc2e4\uc774 5\uc77c \uac15\ud6c8\uc2dd \ub300\ud1b5\ub839 \ube44\uc11c\uc2e4\uc7a5 \uc8fc\uc7ac\ub85c \uc18c\ubc29 \uacf5\ubb34\uc6d0\ub4e4\uc744 \ub300\ud1b5\ub839\uc2e4\uc5d0 \ucd08\uccad\ud574 \uc624\ucc2c\uc744 \uac00\uc84c\ub2e4.\n\uc18c\ubc29\uc758\ub0a0(9\uc77c)\uc744 \uc55e\ub450\uace0 \uc9c4\ud589\ub41c \uc774\ub0a0 \uc624\ucc2c\uc740 \uad6d\ubbfc\uc758 \uc0dd\uba85\uc744 \uc9c0\ud0a4\uae30 \uc704\ud574 \ud5cc\uc2e0\ud558\ub294 \uc18c","\ud55c\uc77c \uc815\uc0c1\ud68c\ub2f4\uc11c \uacf5\ud1b5 \uacfc\uc81c \uc7ac\ud655\uc778\u2026\"\uc154\ud2c0\uc678\uad50 \ubcf5\uc6d0, \ud55c\u00b7\ubbf8\u00b7\uc77c \ud611\ub825 \uac15\ud654\"\n\"\ud2b8\ub7fc\ud504, \uc720\ucf8c\ud558\uace0 \uc720\uba38\uac10\uac01 \ub6f0\uc5b4\ub098\u2026\uc2dc\uc9c4\ud551, \uc9c4\uc9c0\ud558\uace0 \uc0ac\ub824 \uae4a\uc740 \ubd84\"\n\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0(\u9ad8\u5e02\u65e9\u82d7) \uc77c\ubcf8 \ucd1d","\ub450\ucc28\ub840 \ub2e4\uc790\ud68c\uc758\u00b77\ucc28\ub840+\u03b1 \uc591\uc790\ud68c\ub2f4\n29\uc77c \ud2b8\ub7fc\ud504\uc640 \uc815\uc0c1\ud68c\ub2f4 \ud558\uc774\ub77c\uc774\ud2b8\n\ub2e4\uce74\uc774\uce58 \uc2e0\uc784 \u65e5\ucd1d\ub9ac\uc640 \ud68c\ub2f4 \uc720\ub825\n\uce90\ub098\ub2e4\u00b7\uc2f1\uac00\ud3ec\ub974 \ub4f1 \uac01\uad6d \uacf5\uc2dd \ubc29\ud55c\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 27\uc77c(\ud604\uc9c0\uc2dc\uac04) \uc544\uc138","\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 \ud734\uc77c\uc778 2\uc77c \uc624\uc804 \uc11c\uc6b8 \uc0bc\uccad\ub3d9\uc758 \ucd1d\ub9ac\uacf5\uad00\uc5d0\uc11c \uad6c\uc724\ucca0 \ubd80\ucd1d\ub9ac \uacb8 \uae30\ud68d\uc7ac\uc815\ubd80 \uc7a5\uad00 \ub4f1\uacfc \u20183+\u03b1\u2019 \ud68c\uc758\ub97c \uac16\uace0 2035\ub144 \uad6d\uac00 \uc628\uc2e4\uac00\uc2a4 \uac10\ucd95\ubaa9\ud45c \uc218\ub9bd\ubc29\uc548\uc744 \ub17c\uc758\ud588\ub2e4.","\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\ub294 30\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d\ub9ac\uc640 \ud568\uaed8 \uacbd\ub0a8 \uac70\uc81c \ud55c\ud654\uc624\uc158 \uc870\uc120\uc18c\ub97c \ubc29\ubb38\ud588\ub2e4.\n\uc774\ubc88 \ubc29\ubb38\uc740 \uce90\ub098\ub2e4\uc758 ","\uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud558\ub294 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c \uae08\uad00 \ubaa8\ud615\uc744 \uc120\ubb3c\ud558\ub294 \uac83\uc744 \uac80\ud1a0 \uc911\uc774\ub77c\uace0 28\uc77c \ubc1d\ud614\ub2e4.\n\ub300\ud1b5\ub839\uc2e4 \uad00\uacc4\uc790\ub294 \"\ud2b9\ubcc4 \uc81c\uc791\ud55c \ub3c4\uae08\ub41c \ubaa8\ud615 \uc120\ubb3c\uc744 \uac80\ud1a0 \uc911\"\uc774\ub77c","\u201c\ud2b8\ub7fc\ud504, APEC\uc11c \uc2dc\uc9c4\ud551\uc5d0 \u2018\ubc18\uc911 \uc5b8\ub860\uc778\u2019 \uc9c0\ubbf8 \ub77c\uc774 \uc11d\ubc29 \uc694\uad6c\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ucd5c\uadfc \uc5f4\ub9b0 \ubbf8\u00b7\uc911","\ub2e4\uce74\uc774\uce58 APEC\uc11c \ub300\ub9cc \ub2f9\uad6d\uc790 \ud68c\ub3d9\uc5d0\u2026\u4e2d \"\uc545\uc9c8\uc801 \ud589\ubcf4\"\n\uc911\uad6d \uc678\uad50\ubd80 \uac15\ub825 \ubc18\ubc1c\u2026\"\ub808\ub4dc\ub77c\uc778 \ub118\uc9c0 \ub9d0\ub77c\" \uacbd\uace0\n\ub2e4\uce74\uc774\uce58, \ub300\ub9cc \ucd1d\ud1b5\ubd80 \uc120\uc784\uace0\ubb38\uacfc \ud68c\ub3d9\n\uc911\uad6d \uc815\ubd80\uac00 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839, \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc758 \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc624\ub298 \uc5f4\ub9bd\ub2c8\ub2e4.\nAPEC \uc815\uc0c1\ud68c\uc758 '\uc678\uad50 \uc288\ud37c\uc704\ud06c' \uc8fc\uac04\uc758 \ub9c8\uc9c0\ub9c9 \ub0a0\uc774\uae30\ub3c4 \ud55c\ub370\uc694.\nAPEC \uc815\uc0c1\ud68c\uc758\uac00 \uc5f4\ub9ac\ub294 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uccab \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0, \uc6d0\u00b7\uc704\uc548 \ud1b5\ud654\uc2a4\uc651\uacfc 2030\ub144\uae4c\uc9c0\uc758 \uacbd\uc81c\ud611\ub825 \uacf5\ub3d9\uacc4\ud68d \ub9c8\ub828 \ub4f1\uc744 \uc57d\uc18d\ud588\ub2e4.\n\uc2dc \uc8fc\uc11d\uc774 11\ub144 \ub9cc\uc5d0 \uad6d\ube48\uc73c\ub85c \ubc29\ud55c\ud574 \uc774\ub904","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 30\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \uacbd\uc8fc\ub97c \ubc29\ubb38\ud55c \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8 \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac\ub97c \ub9cc\ub098 \u201c6\u00b725 \uc804\uc7c1 \ub2f9\uc2dc \ub274\uc9c8\ub79c\ub4dc\ub294 \ub300\ud55c\ubbfc\uad6d\uacfc \uc218\uad50\ub3c4 \ud558\uc9c0 ","\ub300\ud1b5\ub839\uc2e4 \u201c\ubcc4\ub3c4\ub85c \uc804\ub2ec \ubc29\uce68\uc5d0 \uc694\uccad\u201d\n\ubc31\uc545\uad00 \uc9d1\ubb34\uc2e4 \uc5b4\ub514\uc5d0 \ub193\uc744\uc9c0 \uc5b8\uae09\ub3c4\n\ud2b8\ub7fc\ud504, \uc774 \ub300\ud1b5\ub839 \u2018\ud575\uc7a0\u2019 \uc694\uccad \uadf9\ucc2c\uc5d0\n\ub9cc\ucc2c\uc7a5\uc120 \u201c\ud55c\uad6d, \ud611\uc0c1 \uc81c\uc77c \uc798\ud55c \uad6d\uac00\u201d\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5","\ud638\ud154 \ub85c\ube44 \uc0bc\uc5c4\ud55c \uacbd\ud638 \uc18d \uc678\uad50\u00b7\uacbd\ud638\u00b7\ucde8\uc7ac\uc9c4\uc73c\ub85c \ubd84\uc8fc\n\uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 2\ubc15 3\uc77c\uac04 \uba38\ubb34\ub294 \uacbd\ubd81 \uacbd\uc8fc\uc2dc \ubcf4\ubb38\uad00\uad11\ub2e8\uc9c0 \ub77c\ud55c\ud638\ud154\uc740 30\uc77c \uc678\uad50\u00b7\uacbd\ud638 \uc778\ub825\uacfc","\u674e, \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\u2026\"\uc804\ub7b5\uc801 \ub3d9\ubc18\uc790 \uad00\uacc4 \uc218\ub9bd\"\n\uc218\uad50 50\uc8fc\ub144\u2026'\uc804\ub7b5\uc801 \ub3d9\ubc18\uc790 \uad00\uacc4' \uc218\ub9bd\n\u674e \"\uc218\uad50 50\uc8fc\ub144\u2026\uc9c4\uc791\uc5d0 \uc218\ub9bd\ud588\uc5b4\uc57c\"\n\uc6e1 \ucd1d\ub9ac \"\uae00\ub85c\ubc8c \uc2dc\uc7a5 \uc5b4\ub824\uc6c0 \ucc98\ud574, ","\uc544\uc138\uc548 \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud558\ub294 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 \uc9c0\ub09c 26\uc77c(\ud604\uc9c0 \uc2dc\uac04) \ub9d0\ub808\uc774\uc2dc\uc544 \ucfe0\uc54c\ub77c\ub8f8\ud478\ub974 \uad6d\uc81c\uacf5\ud56d\uc5d0 \ub3c4\ucc29\ud574 \ub3c4\uc5f4\uc744 \ubc1b\uc73c\uba70 \uc774\ub3d9\ud558\uace0 \uc788\ub2e4. (\ub300\ud1b5\ub839\uc2e4 \uc81c\uacf5. \uc7ac\ud310\ub9e4 ","\uc911\uad6d \uc678\uad50\ubd80 \ub300\ubcc0\uc778 \ud648\ud398\uc774\uc9c0 \uae00 \uac8c\uc7ac\n\uc77c\ubcf8\uc5d0 \uc5c4\uc815 \uad50\uc12d \ubc0f \uac15\ub825 \ud56d\uc758 \uc804\ub2ec\n\ub2e4\uce74\uc774\uce58, \uc774\ud2c0 \uc5f0\ub2ec\uc544 \ub300\ub9cc \ub300\ud45c\uc640 \uc0ac\uc9c4 \uac8c\uc7ac\n\uc77c\ubcf8\uc5d0 \uc5c4\uc815 \uad50\uc12d \ubc0f \uac15\ub825 \ud56d\uc758 \uc804\ub2ec\n\ub2e4\uce74\uc774\uce58, \uc774\ud2c0 \uc5f0\ub2ec","\uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \ud55c\ubcf5 \uc18c\uc7ac\ub85c \ub9cc\ub4e0 \ubaa9\ub3c4\ub9ac\ub97c \ub450\ub974\uace0 \uae30\ub150 \ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4.\n\uc55e\uc904 \uc67c\ucabd\ubd80\ud130 \uc564\uc11c\ub2c8 \uc568\ubc84\ub2c8\uc9c0 \ud638\uc8fc \ucd1d\ub9ac, \ud558\uc0ac\ub0a0 \ubcfc\ud0a4\uc544 \ube0c\ub8e8\ub098\uc774 \uad6d\uc655, \ub9c8\ud06c \uce74\ub2c8 \uce90\ub098\ub2e4 \ucd1d","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc744 \ub450\uace0 \u201c\ubb38\uc81c\uc758\uc2dd\uc744 \uacf5\uc720\ud560 \uc218 \uc788\ub294 \ub9ac\ub354\u201d\ub77c\uace0 \ud3c9\uac00\ud588\ub2e4. \ucde8\uc784 \uc9c1\ud6c4 \ud55c\u00b7\uc77c \uad00\uacc4 \uac1c\uc120\uc744 \ucd5c\uc6b0\uc120 \uacfc\uc81c\ub85c \ub0b4\uc138\uc6b4 \ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\uac00 \uad6d\ud68c\uc5d0\uc11c \ub450","\uc624\ub298 \uacf5\uc2dd \uc77c\uc815 \uc5c6\uc774 APEC \uc815\uc0c1\ud68c\uc758 \ub4f1 \uc758\uc81c \uc810\uac80\n\ubb34\uc5ed\ud658\uacbd\u00b7\uae30\ud6c4\u00b7AI \ub4f1 \ud574\ubc95 \ubaa8\uc0c9\n29\uc77c CEO \uc11c\ubc0b \uac1c\ub9c9\uc2dd \ud2b9\ubcc4 \uc5f0\uc0ac\ub85c \ucc38\uc5ec\n\uc544\uc138\uc548(\ub3d9\ub0a8\uc544\uc2dc\uc544\uad6d\uac00\uc5f0\ud569) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uacc4\uae30","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c APEC(\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4) \uc815\uc0c1\ud68c\uc758\uc758 \uccab \ubc88\uc9f8 \uc138\uc158\uc778 '\ucd08\uccad\uad6d\uacfc\uc758 \ube44\uacf5\uc2dd \ub300\ud654'\ub97c \uc8fc\uc7ac\ud55c\ub2e4.\n\ub300\ud1b5\ub839\uc2e4\uc5d0 \ub530\ub974\uba74 \uc774 \ub300\ud1b5\ub839\uc740 \ud574\ub2f9 \uc138\uc158\uc5d0\uc11c \u25b3\ubb34\uc5ed\u00b7\ud22c\uc790 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc911\uad6d \uc2e0\ud654\ud1b5\uc2e0\uacfc \uc11c\uba74 \uc778\ud130\ubdf0\ub97c \uac16\uace0 \"\uc2dc \uc8fc\uc11d\uacfc \ud568\uaed8 \ud55c\uc911\uac04 \uc0c1\ud638 \ud611\ub825\uc744 \ucd94\uc9c4\ud558\uace0 \uc591\uad6d \uad6d\ubbfc\uc774 \uccb4\uac10\ud560 \uc218 \uc788\ub294 \uc131\uacfc\ub97c \ub9cc\ub4e4\uc5b4\ub098\uac08 \uac83\"\uc774\ub77c\uace0 \ub9d0\ud588\ub2e4.\n\uc2dc\uc9c4\ud551 \uc8fc\uc11d\uc740 ","APEC \uc815\uc0c1\ud68c\uc758\uc640 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub9b4 \uacbd\uc8fc \ubd84\uc704\uae30 \uc5b4\ub5a4\uc9c0 \uc54c\uc544\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\nAPEC \uad6d\uc81c\ubbf8\ub514\uc5b4\uc13c\ud130\uc5d0 \uac00 \ub098\uac00 \uc788\uc2b5\ub2c8\ub2e4.\n, \uc0c8\ub85c \ub4e4\uc5b4\uc628 \uc18c\uc2dd\uc774 \uc788\uc2b5\ub2c8\uae4c?\n\ub124, \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ud2b8","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \uc624\ub294 30\uc77c\ubd80\ud130 \ub0b4\ub2ec 1\uc77c\uae4c\uc9c0 2\ubc15 3\uc77c \ud55c\uad6d\uc744 \ubc29\ubb38\ud55c\ub2e4\uace0 \uc77c\ubcf8\uc774 28\uc77c \uacf5\uc2dd \ubc1c","\ub300\ud1b5\ub839\uc2e4\uc740 1\uc77c \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uad6d\uac00\uc8fc\uc11d\uc758 \uccab \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc744 \ub450\uace0 \"\ud55c\uc911\uad00\uacc4\ub97c \uc804\uba74\uc801\uc73c\ub85c \ubcf5\uc6d0\ud558\ub294 \uc131\uacfc\uac00 \uc788\uc5c8\ub2e4\"\uace0 \ud3c9\uac00\ud588\ub2e4.\n\uc704\uc131\ub77d \uad6d\uac00\uc548\ubcf4\uc2e4\uc7a5\uc740 1\uc77c \uc624\ud6c4 \uacbd\uc8fc APE","\"\ub300\ud55c\ubbfc\uad6d \uc815\uce58, \uacbd\uc81c, \uc678\uad50, \uc548\ubcf4\uc758 \uce21\uba74 \uc5ed\uc0ac\uc801 \uc0ac\uac74\uc774 \ub420 \uac83\"\n= \uc815\uccad\ub798 \ub354\ubd88\uc5b4\ubbfc\uc8fc\ub2f9 \ub300\ud45c\ub294 \"\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\ub294 \uc11c\ub85c \uac04\uc758 \uc774\ud574\uad00\uacc4\uac00 \uc5bd\ud788\uace0\uc124\ud0a8 \uad6d\uc81c \uc815\uc138 \uc18d\uc5d0\uc11c \uc911\uc7ac","\uc77c\ubcf8 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \ucd1d\ub9ac\uac00 \uc678\uad50 \ubb34\ub300\uc5d0\uc11c \ubc1d\uc740 \ud45c\uc815\uacfc \ubd84\uc704\uae30\ub97c \uc5f0\ucd9c\ud558\ub294 \ub370 \uc8fc\ub825\ud588\ub2e4\uace0 \ub2c8\ud63c\uac8c\uc774\uc790\uc774\uc2e0\ubb38\uc774 \ubcf4\ub3c4\ud588\uc2b5\ub2c8\ub2e4.\n\ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac\uac00 APEC \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c\ub3c4 \uac01\uad6d \uc815\uc0c1\ub4e4\uc5d0\uac8c \uc801\uadf9","\u201c\uc5b4\ub5a4 \uc0c1\ud669\uc5d0\uc11c\ub3c4 \ud3c9\ud654 \uc9c0\ud5a5 \ubcc0\ud558\uc9c0 \uc54a\uc544\u201d\n\u201c\uc11c\ube44\uc2a4 \ud22c\uc790 \ubd84\uc57c\uc11c \ud611\ub825\uc758 \ud3ed \ub113\ud790 \uac83\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uacc4\uae30 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc\uc758 \uad6d\ube48 \ub9cc\ucc2c","\uc815\uc0c1\ub4e4 \ubb35\uc740 \ud638\ud154 \uc0b4\ud3b4\ubcf4\ub2c8\n\ud2b8\ub7fc\ud504, \uc628\ucc9c\uc218 \uc0e4\uc6cc\uc5d0 \ud761\uc871\n\uc77c \ucd1d\ub9ac \uac1d\uc2e4\uc5d0 \ud55c\uac15 \ucc45 \uc804\ub2ec\n\uc218\ube44\uc548\ud1a0, \ud55c\uc625 \uad00\ub828 \ucc45 \uad6c\uc785\n\uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc5d0\uc11c '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839(\uc624\ub978\ucabd)\uc774 10\uc6d4 29\uc77c \uacbd\ubd81 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c \ucc9c\ub9c8\ucd1d \uae08\uad00 \ubaa8\ud615\uc744 \uc120\ubb3c\ud588\ub2e4. \ub274\uc2dc\uc2a4\n\uc774\ubc88 APEC\uc5d0\uc11c \uc804 \uc138\uacc4\uc758 \uc8fc\ubaa9\uc744 \ubc1b\uc740 \uc120\ubb3c\uc740 ","\u201c\uc624\ub298\uc740 \ud2b8\ub7fc\ud504, \ub0b4\uc77c\uc740 \uc2dc\uc9c4\ud551\u201d \uae40\ud574\uacf5\ud56d \ucd08\uae34\uc7a5 \ubaa8\ub4dc\n\ud2b8\ub7fc\ud504, \uc804\uc6a9\uae30\ub85c \uae40\ud574 \ub3c4\ucc29 \ud6c4 \uacbd\uc8fc\ub85c\n\uac01\uad6d \uc815\uc0c1\u00b7\uc678\uad50 \uc778\uc0ac\ub4e4 \uc904\uc774\uc5b4 \uc785\uad6d\n\ubcf4\uc548\ub4f1\uae09 \uacbd\uacc4 \uaca9\uc0c1 \uacbd\ucc30\ub4e4 \u2018\ucca0\ud1b5 \uacbd\ube44\u2019\n\u2018APE","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uac01\uad6d \uc815\uc0c1\ub4e4\uc774 1\uc77c \uc624\ud6c4\ubd80\ud130 \uc21c\ucc28\uc801\uc73c\ub85c \uadc0\uad6d\uae38\uc5d0 \uc624\ub985\ub2c8\ub2e4.\n\ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc740 \ubcf8\ud68c\uc758\uc5d0 \ucc38\uc11d\ud558\uc9c0 \uc54a\uace0 \uc9c0\ub09c\ub2ec 30\uc77c \uba3c\uc800 \uadc0\uad6d\ud588","\ub300\ud1b5\ub839\uc2e4\uc5d0 \ub530\ub974\uba74 \uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc18c\ubc29\uacf5\ubb34\uc6d0 12\uba85\uc744 \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\ub85c \ucd08\uccad\ud574 \uaca9\ub824 \uc624\ucc2c\uc744 \ud568\uaed8\ud560 \uc608\uc815\uc774\uc5c8\uc9c0\ub9cc, \ubab8\uc0b4\ub85c \uc778\ud574 \uac15\ud6c8\uc2dd \ub300\ud1b5\ub839 \ube44\uc11c\uc2e4\uc7a5\uc774 \ub300\uc2e0 \ucc38\uc11d\ud588\ub2e4. \uc804\ub0a0 \uad6d\ubb34\ud68c\uc758","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ub9cc\ucc2c\uc5d0 \uacbd\uc8fc \ud55c\uc6b0\uc640 \uace4\ub2ec\ube44\ub098\ubb3c\uc774 \uc624\ub974\ub294 \ub4f1 \uc9c0\uc5ed \uc2dd\uc790\uc7ac\uac00 \ud55c\uc2dd \uc678\uad50\uc758 \uc5ed\ud560\uc744 \ud1a1\ud1a1\ud788 \ud55c \uac83\uc73c\ub85c \ub098\ud0c0\ub0ac\ub2e4.\n\uacbd\uc8fc\ucd95\uc0b0\ub18d\ud611\uc740 \ub86f\ub370\ud638\ud154 \uce21\uc758 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ud53c\ub85c \ub204\uc801\uacfc \ubab8\uc0b4 \uc99d\uc138\ub85c \uc608\uc815\ub41c \uc77c\uc815\uc744 \ucde8\uc18c\ud588\ub2e4.\n\ub300\ud1b5\ub839\uc2e4 \uad00\uacc4\uc790\uc5d0 \ub530\ub974\uba74 \uc774 \ub300\ud1b5\ub839\uc740 5\uc77c \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc18c\ubc29\uacf5\ubb34\uc6d0\ub4e4\uacfc \uc624\ucc2c\uc744 \uac00\uc9c8 \uc608\uc815\uc774\uc5c8\uc73c\ub098, \ud734\uc2dd\uc744 \uc704\ud574 \uc77c\uc815","\uc815\ubd80, \uc2dc\uc9c4\ud551 \uc77c\ud589\uc5d0 \ud669\ub0a8\ube75 200\uc0c1\uc790 \uc120\ubb3c\n\"\ud669\ub0a8\ube75 \uc758\ubbf8, \uc2e0\ub77c\uc655\uad00 \ubabb\uc9c0 \uc54a\uc544\" \ud3c9\uac00\n\uc870\uad6d \uc870\uad6d\ud601\uc2e0\ub2f9 \ube44\ub300\uc704\uc6d0\uc7a5\uc774 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c \uacbd\uc8fc \ud2b9\uc0b0\ud488 \ud669\ub0a8\ube75\uc744 ","\ud55c\uc77c \uc591\uad6d\uc774 \uc678\uad50\ucc28\uad00 \uc804\ub7b5\ub300\ud654\ub97c \uc5f4\uace0, \ucd5c\uadfc \ubcf5\uc6d0\ub41c \uc154\ud2c0\uc678\uad50\ub97c \uc911\uc2ec\uc73c\ub85c \uc591\uad6d \uad00\uacc4\uac00 \uae0d\uc815\uc801\uc73c\ub85c \ubc1c\uc804\ud558\uace0 \uc788\ub2e4\uace0 \ud3c9\uac00\ud588\ub2e4.\n\uc678\uad50\ubd80\ub294 7\uc77c \uc11c\uc6b8\uc5d0\uc11c \ubc15\uc724\uc8fc \uc81c1\ucc28\uad00\uacfc \ud6c4\ub098\ucf54\uc2dc \ub2e4\ucf00\ud788\ub85c","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8 \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac\uac00 30\uc77c \uc624\ud6c4 \ubd80\uc0b0 \ub0a8\uad6c \uc720\uc5d4\uae30\ub150\uacf5\uc6d0 \ub0b4 \ub274\uc9c8\ub79c\ub4dc \ucc38\uc804\ube44\ub97c \ucc3e\uc544 \ucc38\ubc30\ud588\ub2e4.\n\ucc38\ubc30\uc5d0\ub294","\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uc911\uc758\uc6d0(\ud558\uc6d0) \uc608\uc0b0\uc704\uc6d0\ud68c \uc9c8\uc758 \uc900\ube44\ub97c \uc704\ud574 \uc0c8\ubcbd 3\uc2dc\ubd80\ud130 \ucd9c\uadfc\ud55c \uac83\uc73c\ub85c \uc54c\ub824\uc9c0\uba74\uc11c \uacfc\uac70 \u201c\uc6cc\ub77c\ubca8\uc774\ub780 \ub2e8\uc5b4\ub97c \ub098\ubd80\ud130 \ubc84\ub9ac\uaca0\ub2e4\u201d\uace0 \uc5b8\uae09\ud55c \ubc1c\uc5b8\uc774 \uc7ac\uc870\uba85\ub418\uace0","\uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc5f4\ub9ac\ub294 \uc774\ubc88 \uc8fc \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uacfc \uad00\ub828\ud574 \"\uc591\uad6d \uc815\uc0c1\uc758 \ub9cc\ub0a8\uc774 \uc0dd\uc0b0\uc801 \ubc29\ud5a5\uc73c\ub85c \uac00\uc9c0 \uc54a\uaca0\ub098 \uae30\ub300\ud558\uace0 \uc788\ub2e4\"\uace0 \ub9d0\ud588\ub2e4.\n\uae40 \ucd1d\ub9ac\ub294 \uc774\ub0a0 'SBS 8\ub274\uc2a4'\uc5d0 \ucd9c\uc5f0, \uc2dc","\ub2e4\uce74\uc774\uce58 \u65e5 \ucd1d\ub9ac, \uc624\ub298 \ubc29\ud55c\u2026\u674e \ub300\ud1b5\ub839\uacfc \uccab \ub300\uba74\n\ud55c\uc77c\uad00\uacc4 \uac1c\uc120 \uae30\uc870 \uc720\uc9c0\ud560\ub4ef\n\ud55c\uc77c\uad00\uacc4 \uac1c\uc120 \uae30\uc870 \uc720\uc9c0\ud560\ub4ef\n\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4","\uc815\uc0c1\ud68c\uc758 \uacc4\uae30\uc5d0 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ucde8\uc784 \ud6c4 \uccab \ub300\uba74\uc744 \ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\uc804 \uacbd\uc8fc \ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\uc758 \uc81c1\uc138\uc158\uc5d0 \uc55e\uc11c \ucc38\uc11d\uc790\ub4e4\uc744 \uc9c1\uc811 \uc601\uc811","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 27\uc77c \ub9d0\ub808\uc774\uc2dc\uc544 \ucfe0\uc54c\ub77c\ub8f8\ud478\ub974\uc5d0\uc11c \uc9c4\ud589\ub41c 1\ubc152\uc77c \uac04\uc758 \uc544\uc138\uc548(ASEAN) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc744 \ub9c8\uce58\uace0 \uadc0\uad6d\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839 \ubd80\ubd80\ub294 \uc774\ub0a0 \ubc24 11\uc2dc 16\ubd84\uacbd \uc11c\uc6b8\uacf5\ud56d\uc5d0 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \ud55c\uad6d\uc744 \uad6d\ube48 \ubc29\ubb38 \uc911\uc778 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc5d0\uac8c \ucd5c\uace0\uae09 \ubc14\ub451\ud310\uacfc \ub098\uc804\uce60\uae30 \uc790\uac1c\uc7c1\ubc18\uc744 \uc120\ubb3c\ud55c\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc815\uc0c1\ud68c\ub2f4\uc744 \ub05d\ub0b8 \ud6c4 \ubcc4\ub3c4\ub85c \uac00\uc9c4","\ud2b8\ub7fc\ud504 \"\uce90\ub098\ub2e4 \ubcf4\ub7ec \ud55c\uad6d \uc628 \uac70 \uc544\ub0d0\"\u2026\ub610 \uc120 \uadf8\uc5c8\ub2e4\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc740 29\uc77c(\ud604\uc9c0\uc2dc\uac04) \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815 \ub4f1 \ud55c\uad6d \ubc29\ubb38 \uae30\uac04 \uce90\ub098\ub2e4\uc640\uc758 ","\ud2b8\ub7fc\ud504, \uacbd\uc8fc \ub3c4\ucc29\u2026\ubcf8\uaca9 \ubc29\ud55c \uc77c\uc815 \ub3cc\uc785\n\uc544\uc2dc\uc544\ub97c \uc21c\ubc29 \uc911\uc778 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \uc624\uc804 11\uc2dc35\ubd84\ucbe4 \uc804\uc6a9\uae30\uc778 \uc5d0\uc5b4\ud3ec\uc2a4\uc6d0\uc744 \ud0c0\uace0 \uae40\ud574\uad6d\uc81c\uacf5\ud56d\uc5d0 \ub3c4\ucc29\ud588\ub2e4. \ud2b8\ub7fc\ud504 \ub300\ud1b5","\ubd80\uc0b0\uc5d0 \ubca0\ud2b8\ub0a8\uc778 1\ub9cc4000\uba85 \uac70\uc8fc\u2026\"\uad50\ub958 \ud611\ub825 \uac15\ud654\"\n\ubd80\uc0b0\uc2dc\ub294 \ub974\uc5c9 \ub044\uc5c9(L\u01b0\u01a1ng C\u01b0\u1eddng) \ubca0\ud2b8\ub0a8 \uad6d\uac00\uc8fc\uc11d\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uc77c\uc815\uc744 \ub9c8\uce58\uace0, ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c '\ucc9c\ub9c8\ucd1d \uae08\uad00 \ubaa8\ud615'\uc744 \uc120\ubb3c\ud55c \ub4a4 \uc545\uc218\ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4'2025 APEC \uc815\uc0c1\ud68c\uc758'\uac00 \uc5ed\ub300 \uadf8 \uc5b4\ub290 \ud589\uc0ac\ubcf4\ub2e4 \uc131\uacf5\uc801","\uc774 \ub300\ud1b5\ub839 \ubd80\ubd80\uc640 \uacf5\uc2dd \uc624\ucc2c\ub3c4 \uc608\uc815\u2026\u97d3\uc18c\uc2a4 \uc5f0\ub41c\uc7a5\ub9c8\uc694\u00b7\uc81c\uc8fc\uc0b0 \uac08\uce58\uad6c\uc774 \ub4f1 \uc81c\uacf5\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucc38\uc11d\uc744 \uacc4\uae30\ub85c \uacf5\uc2dd \ubc29\ud55c\ud55c \ub85c\ub80c\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 ","\u674e \ub300\ud1b5\ub839 \"11\ub144\ub9cc\uc758 \uc2dc\uc9c4\ud551 \ubc29\ud55c, \uc591\uad6d\uc774 \uccb4\uac10\ud558\ub294 \uc131\uacfc \uae30\ub300\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc911\uad6d \uc2e0\ud654\ud1b5\uc2e0 \ub2e8\ub3c5 \uc11c\uba74 \uc778\ud130\ubdf0\nFTA\u00b7\uacf5\uae09\ub9dd\u00b7AI \ub4f1 \uc2e4\uc9c8 \ud611\ub825 \uac15\ud654 \uc2dc\uc0ac\n\"\ud55c\ubc18\ub3c4 \ud3c9\ud654 \uc704\ud574 \uc911","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ubd80\uc778 \uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 30\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ub0b4 \uc218\ubb35\ub2f9\uc5d0\uc11c \ucc28\ub2f4\ud68c\ub97c \uac16\uace0 \uc788\ub2e4. \uc774\ub0a0 \ucc28\ub2f4\ud68c\uc5d0\ub294 APEC \ubc30\uc6b0\uc790 \ud504\ub85c\uadf8\ub7a8 \uc911 \ud55c\ubcf5\ud328\uc158\uc1fc\ub97c \ucd1d\uad04\ud55c \uc1a1\uc120\ubbfc \uc608\uc220\uac10\ub3c5\uc744 \ube44\ub86f","KBS-CMG MOU \uccb4\uacb0\u2026\ud55c\ud55c\ub839 \ub6ab\uace0 \ubc29\uc1a1 \uad50\ub958 \uc7ac\uac1c\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\nKBS\ub294 \uc774\ubc88 APEC \ud68c\uc758\ub97c \uacc4\uae30\ub85c \uc911\uad6d \uad00\uc601\ub9e4\uccb4 CCTV","\uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uc9c0\uc778 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc744 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \ub9de\uc774\ud560 \uc608\uc815\uc774\ub2e4. \uc815\uc0c1\ud68c\ub2f4\uc5d0 \uc55e\uc11c \ubc29\uba85\ub85d \uc11c\uba85\uacfc \uae30\ub150 \ucd2c\uc601, \uacf5\uc2dd \ud658\uc601\uc2dd\uacfc \uce5c\uad50 \uc77c\uc815\uc774 \uc774\uc5b4","\ub2e4\uc74c APEC \uc815\uc0c1\ud68c\uc758\ub294 \uc911\uad6d\uc5d0\uc11c \uc5f4\ub9bd\ub2c8\ub2e4. \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc73c\ub85c\ubd80\ud130 \uc758\uc7a5\uc9c1\uc744 \ub118\uaca8\ubc1b\uc740 \uc2dc\uc9c4\ud551 \uad6d\uac00\uc8fc\uc11d\uc740 \uc5b4\uc81c(31\uc77c) \ub9cc\ucc2c \uacf5\uc5f0\uc5d0\uc11c \ubcf8 \ub098\ube44\uac00 \ucc38 \uc544\ub984\ub2e4\uc6e0\ub2e4\uba70, \ub0b4\ub144 APEC\uc774 \uc788\uc744","\uc2dc\uc9c4\ud551 \uc8fc\uc11d \u2018\ub9c8\uc9c0\ub9c9 \uc785\uc7a5\u2019\uc5d0\u2026\uc678\uad50\ubd80 \u201c\ud6c4\uc784 APEC \uc758\uc7a5\uad6d \uc608\uc6b0\uc0c1 \ub4a4\uc5d0 \ub3c4\ucc29\u201d\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc624\ub298(31\uc77c) \uc5f4\ub9b0 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uc5d0 \ub300\ud574 \"\uc815\uce58\uc778\uc77c \ub54c\uc640 \uad6d\uac00\ub97c \ucc45\uc784\uc9c0\ub294 \ucd1d\ub9ac\uc758 \uc785\uc7a5\uc740 \ub2e4\ub974\ub2e4\"\uba70 \"\ud55c\"\uc77c \uc815\uc0c1\ud68c\ub2f4\uc744 \ub9c8\uce5c \ub4a4 \uadf8\ub7f0 \uc6b0\ub824\ub294 \ubaa8\ub450 \uc0ac\ub77c\uc84c\ub2e4\"\uace0 \ub9d0\ud588\ub2e4.","\ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4 97\ubd84\uac04 \uc9c4\ud589\n\uc774\uc7ac\uba85 \u201c\ub300\ubd81 \uad00\uc5ec \uc870\uac74 \ud615\uc131\ub418\uace0 \uc788\ub294 \uc0c1\ud669 \ub9e4\uc6b0 \uae0d\uc815\uc801\u201d\n\uc2dc\uc9c4\ud551 \u201c\uc911\ud55c, \ub5bc\ub824\uc57c \ub5c4 \uc218 \uc5c6\ub294 \ud611\ub825 \ub3d9\ubc18\uc790\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 1\uc77c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 30\uc77c \ub974\uc5c9 \ub044\uc5c9 \ubca0\ud2b8\ub0a8 \uad6d\uac00\uc8fc\uc11d\uacfc \uc815\uc0c1\ud68c\ub2f4\uc744 \ud558\uace0 \"\uc9c0\uae08\uae4c\uc9c0\uc640\ub294 \uc544\uc608 \uaca9\uc774 \ub2e4\ub978 \uc0c8\ub85c\uc6b4 \ud070 \ud611\ub825 \uad00\uacc4\uac00 \ub9cc\ub4e4\uc5b4\uc9c0\uae30\ub97c \uae30\ub300\ud55c\ub2e4\"\uace0 \ub9d0\ud588\ub2e4. \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(A","\uc2dc\uc9c4\ud551\ub3c4 \uc8fc\ubaa9\ud55c \uac13 \uc4f4 \uc9c0\ub4dc\ub798\uace4\u2026\"\uc544\uc774 \uac13 \ub354 \ud30c\uc6cc\"\n\"\uc544\uc774 \uac13 \ub354 \ud30c\uc6cc(I got the power) \ub354 \ud30c\uc6cc \ud30c\uc6cc \uc5c5 \ud30c\uc6cc.\"(\uc9c0\ub4dc\ub798\uace4 '\ud30c\uc6cc' \uc911)\n\uc9c0\ub09c 31\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd","2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(\uc544\ud399\u00b7APEC) \uc815\uc0c1\ud68c\uc758\uac00 31\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uacf5\uc2dd \uac1c\ub9c9\ud55c\ub2e4.\n\uc774\ub0a0 \uc624\uc804 10\uc2dc \uc815\uc0c1\ud68c\uc758\uc7a5 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO)\uc5d0\uc11c \uccab \ud68c\uc758 \uc77c\uc815\uc774 \ubcf8\uaca9\uc801\uc73c","\uc2dc\uc9c4\ud551 \"\uc591\uad6d\uad00\uacc4 \uc18c\ud1b5 \uc720\uc9c0\"\u2026\ub2e4\uce74\uc774\uce58 \"\uc548\uc815\uc801 \uad00\uacc4 \ub9cc\ub4e4 \uac83\"\n\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 31\uc77c \uc624\ud6c4 \uacbd\uc8fc\uc5d0\uc11c \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0, \uc591\uad6d \uad00\uacc4 \uac1c\uc120\uacfc \uc0c1\ud638 ","\ud55c\uad6d \ub300\ud1b5\ub839\uc778\ub370 '\ucd1d\ub9ac'\ub85c\u2026\ubc31\uc545\uad00 \uacf5\uc2dd \uc720\ud29c\ube0c '\uc624\uae30'\n\ubc31\uc545\uad00\uc774 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \uc0dd\uc911\uacc4 \uc601\uc0c1\uc744 \ub0b4\ubcf4\ub0b4\uba74\uc11c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \ud55c\uad6d \ub300\ud1b5\ub839\uc774 \uc544\ub2cc \uad6d\ubb34\ucd1d\ub9ac\uc640 \ud68c\ub2f4\ud588\ub2e4\uace0 \uc624\uae30\ud558","\uacbd\uc8fc \uacf5\ub3d9\uc120\uc5b8\ubb38\uc740 APEC 21\uac1c\uad6d \ud68c\uc6d0\uad6d \uc815\uc0c1\ub4e4\uc758 \ub9cc\uc7a5\uc77c\uce58\ub85c \ucc44\ud0dd\ub41c\ub2e4. \uc9c0\ub09c 30\uc77c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \uac00\uc9c4 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ubbf8\uc911 \ubb34\uc5ed\uac08\ub4f1\uc774 \ud734\uc804\uc5d0 ","\u201c\ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac \ub9cc\ub098\uace0 \uac71\uc815 \uc0ac\ub77c\uc84c\ub2e4\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ubc29\ud55c\ud55c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uc640\uc758 \ud68c\ub2f4 \uacb0\uacfc\uc5d0 \ub9cc\uc871\uac10\uc744 \ub4dc\ub7ec\ub0b4\uba70 \ud5a5","APEC \uacc4\uae30 \ubc29\ubb38\ud55c \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\n\ubc18\uc9dd\ubc18\uc9dd \ube5b\ub098\ub294 \uc804\ub7b5\uc801 \ub3d9\ubc18\uc790 \uad00\uacc4 \ub9cc\ub4e4\uc790 \uc57d\uc18d\n\ud604\ub300\ucc28, \uc2f1\uac00\ud3ec\ub974 \uacfc\ud559\uae30\uc220\uccad \ubbf8\ub798 \ubaa8\ube4c\ub9ac\ud2f0 \uae30\uc220 \ud611\ub825\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 2\uc77c \ub85c\ub7f0\uc2a4 \uc6e1","\uc5f0\ud569\ub274\uc2a4\ub0b4\ub144\ub3c4 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 \uc911\uad6d \uc120\uc804\uc5d0\uc11c \uc5f4\ub9b4 \uc608\uc815\uc778 \uac00\uc6b4\ub370 \ub300\ub9cc\uc758 \ub0b4\ub144 APEC \ucc38\uc11d \uc5ec\ubd80\ub97c \ub193\uace0 \ubbf8\uc911\uac04 \ubc8c\uc368\ubd80\ud130 \uc2e0\uacbd\uc804\uc774 \ubc8c\uc5b4\uc9c0\uace0 \uc788\ub2e4.\n\ucf00\uc774\uc2dc ","\uc774\uc7ac\uba85-\ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8 \ucd1d\ub9ac \uc815\uc0c1\ud68c\ub2f4\n\u674e \"\uad6d\ubc29\u00b7\ubc29\uc0b0 \ubd84\uc57c\ub3c4 \uc591\uad6d \ud611\ub825 \ud655\ub300\"\n\ub7ed\uc2a8 \"\u97d3, \ub274\uc9c8\ub79c\ub4dc 5\uc704 \uad50\uc5ed \uc0c1\ub300\uad6d\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub7ed\uc2a8 \ub274\uc9c8\ub79c\ub4dc \ucd1d\ub9ac\ub97c \ub9cc\ub098 6\u00b72","\uc591\ud574\uac01\uc11c 6\uac74 \uccb4\uacb0\u2026\uacbd\uc81c\u00b7\ubbfc\uc0dd \ud611\ub825 \uacf5\uac10\ub300\n\uac01 \ubd80\ucc98 \uc7a5\uad00 \ucd1d\ucd9c\ub3d9\u2026\ud55c\u00b7\uc911 \uad50\ub958 \ubcf8\uaca9\ud654\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c 11\ub144\ub9cc\uc5d0 \uad6d\ube48 \ubc29\ud55c\ud55c ","\uad00\ub828 \ud0a4\uc6cc\ub4dc\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0\ud55c\uc77c\uad00\uacc4\uacbd\uc8fcAPEC\uc774\uc7ac\uba85\ubc29\ud55c\uc77c\ubcf8\ucd1d\ub9ac\uad00\ub828 \uae30\uc0ac\u674e-\ub2e4\uce74\uc774\uce58 \uccab \ucd9c\ubc1c\uc740 \uc88b\uc740\ub370\u2026\ud55c\uc77c \u8ecd '\uae09\uc720 \uac70\ubd80' \uc5ec\ud30c\uc5d0 \uc090\uac71\ub2e4\uce74\uc774\uce58 \"\u674e\ub300\ud1b5\ub839, \uc808 \ub108\ubb34 \uc798 \uc544\uc2dc\ub354\ub77c\u2026\uc800\ub3c4","- \ubd80\uc0b0\uc2dc \uc219\uc18c\u00b7\uc548\ub0b4\ud310 \ub4f1 \uc810\uac80 \ub300\ube44\n- \uacbd\uc8fc \ud669\ub9ac\ub2e8\uae38 \ub4f1\uc740 \uc5ec\ud589 \uc131\uc9c0\ub85c\n\ubb34\ube44\uc790 \uc785\uad6d \ud5c8\uc6a9\uc5d0\ub3c4 \ub738\ud558\ub358 \uc911\uad6d\uc778 \ub2e8\uccb4 \uad00\uad11\uac1d(\uc720\ucee4)\uc774 \ucd5c\uadfc \ud55c\uad6d\uc73c\ub85c \ub208\uae38\uc744 \ub3cc\ub9ac\uace0 \uc788\ub2e4. \uc911\uad6d \uc2dc\uc9c4\ud551 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ubd80\uc778 \uae40\ud61c\uacbd \uc5ec\uc0ac\uac00 \uc5ec\uc131 \uc7ac\uc77c\ub3d9\ud3ec\ub4e4\uc744 \ub9cc\ub098 \"\ud5cc\uc2e0\uacfc \uc560\uc815\uc744 \uc624\ub798\ub3c4\ub85d \uae30\uc5b5\ud560 \uac83\"\uc774\ub77c\uba70 \uac10\uc0ac\ub97c \ud45c\ud588\ub2e4 .\n\uae40\ud61c\uacbd \uc5ec\uc0ac\ub294 6\uc77c \uc624\ud6c4 \uc11c\uc6b8 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc9c4\ud589\ub41c \uc7ac\uc77c\ubcf8\ub300\ud55c","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc758 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 CEO \uc11c\ubc0b' \ud589\uc0ac\uc7a5\uc778 \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0 \ub3c4\ucc29\ud588\ub2e4.\n\uadf8\ub294 \uc774\ub0a0 \ub0ae 12\uc2dc 54\uc5d0 \uc804\uc6a9 \ub9ac\ubb34\uc9c4\uc778 ","\uc774\ubc88 \uacbd\uc8fc APEC\uc758 \uc0c1\uc9d5\uc740 \ub098\ube44\ub85c, '\uaf43\uc5d0\uc11c \uaf43\uc73c\ub85c \ub0a0\uc544\ub2e4\ub2c8\uba70 \uc11c\ub85c\ub97c \uc5f0\uacb0\ud558\ub294' \uc810\uc5d0\uc11c \uc601\uac10\uc744 \ubc1b\uc558\ub294\ub370\uc694.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc911\uad6d \uc2dc\uc9c4\ud551 \uc8fc\uc11d\uc774 \uc5b4\uc82f\ubc24 \uacf5\uc5f0\uc5d0 \ub4f1\uc7a5\ud55c \uc774 \ub098\ube44\ub97c \ub9e4","\uae40 \ucd1d\ub9ac \"APEC \uc815\uc0c1\ud68c\uc758 \uacc4\uae30 \ud55c\uc911 \uc0c1\ud638 \uc774\ud574\u00b7\ud611\ub825 \ud68c\ubcf5\ud558\uae38\"\n\"\ud55c\uc911\uad00\uacc4, \uc9c0\ub09c \uc2dc\uae30 \ub0c9\uac01\u2026\uc815\ubd80, \uc0c1\ub2f9\ud788 \uc2e0\uacbd \uc4f0\uace0 \uc788\uc5b4\"\n\"\ud2b8\ub7fc\ud504\u00b7\uc2dc\uc9c4\ud551, \ub458 \ub2e4 \uc790\ubd80\uc2ec \uac15\ud574\u2026\uade0\ud615 \ub9de\ucd94\ub294 \ubb38","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc624\ub298 \uc624\uc804 \uacf5\uc2dd \uac1c\ub9c9\ud588\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc758\uc7a5 \uc790\uaca9\uc73c\ub85c \uac01\uad6d \uc815\uc0c1\ub4e4\uc744 \uc601\uc811\ud558\uace0 \ud68c\uc758\ub97c \uc8fc\uc7ac\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\uacbd\uc8fc \ud604\uc7a5\uc73c\ub85c \uac00\ubcf4\uaca0\uc2b5\ub2c8\ub2e4. \uc774\uc885\uc6d0, !\n\ub124","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc2e0\uc784 \uc77c\ubcf8 \ucd1d\ub9ac\uc758 \uccab \ud55c\u00b7\uc77c \uc815\uc0c1\ud68c\ub2f4\uc774 30\uc77c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uc9c0\uc778 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b4 \uac83\uc73c\ub85c \uc804\ub9dd\ub41c\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 2\ubc15","\u25b2 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 30\uc77c \ubd80\uc0b0 \uacf5\uad70 \uc81c5\uacf5\uc911\uae30\ub3d9\ube44\ud589\ub2e8 \ub0b4 \ub098\ub798\ub9c8\ub8e8\uc5d0\uc11c \ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4\uc744 \ub9c8\uce5c \ub4a4 \ud68c\ub2f4\uc7a5\uc744 \ub098\uc11c\uba70 \ub300\ud654\ud558\uace0 \uc788\ub2e4.\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 ","\ud55c\uad6d\uc740\ud589\uacfc \uc911\uad6d \ub7f0\ubbfc\uc740\ud589\uc774 1\uc77c 70\uc870 \uc6d0 \uaddc\ubaa8\uc758 \uc6d0-\uc704\uc548 \ud1b5\ud654\uc2a4\uc640\ud504 \uac31\uc2e0 \uacc4\uc57d\uc744 \uccb4\uacb0\ud588\ub2e4\uace0 \uc815\ubd80\uac00 3\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ub0a0 \uae30\ud68d\uc7ac\uc815\ubd80\uc5d0 \ub530\ub974\uba74 \ud55c\uc911 \uc591\uad6d\uc758 \uc911\uc559\uc740\ud589\uc740 \uc9c0\ub09c\ub2ec 10\uc77c \ub9cc","\uc6cc\ub77c\ubca8\ub3c4 \ubc84\ub9b0 \ub2e4\uce74\uc774\uce58, '\uc0c8\ubcbd 3\uc2dc \ucd9c\uadfc' \ub17c\ub780\u2026\u65e5 \uc5b8\ub860 \"\ub9e4\uc6b0 \uc774\ub840\uc801\"\n\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 \uc911\uc758\uc6d0(\ud558\uc6d0) \uc608\uc0b0\uc704\uc6d0\ud68c \uc9c8\uc758 \uc900\ube44\ub97c \uc704\ud574 \uc0c8\ubcbd 3\uc2dc\ubd80\ud130 \ucd9c\uadfc\ud55c \uac83\uc73c\ub85c \uc54c\ub824","\u25b2 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 8\uc6d4 25\uc77c(\ud604\uc9c0\uc2dc\uac04) \ubbf8\uad6d \uc6cc\uc2f1\ud134 DC \ubc31\uc545\uad00 \uc624\ubc8c\uc624\ud53c\uc2a4\uc5d0\uc11c \uc5f4\ub9b0 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc545\uc218\ud558\uace0 \uc788\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504","\uc608\uc0b0\uc704\uc11c \uc57c\ub2f9 \uc758\uc6d0 \uc9c8\uc758\uc5d0 \ub2f5\ubcc0\n\uacfc\uac70\uc5d0\ub294 \ube44\ud310...\uc9c0\uae08\uc740 '\uacc4\uc2b9'\n\"\uc774 \ub300\ud1b5\ub839, \ubb38\uc81c \uacf5\uc720 \uac00\ub2a5 \uc9c0\ub3c4\uc790\"\n\ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00 7\uc77c \uc77c\uc81c\uc758 \uc2dd\ubbfc \uc9c0\ubc30\uc640 \uad00\ub828\ud55c \uc5ed\uc0ac \uc778\uc2dd\uc5d0 ","\uc774\ub0a0 9\uac1c\uad6d \uc815\uc0c1\u00b7\ub300\ud45c\ub2e8 \uc785\uad6d\ud588\uac70\ub098 \uc785\uad6d \uc608\uc815\n\uc815\uc0c1\ud68c\uc758\ub97c \uc774\ud2c0 \uc55e\ub454 29\uc77c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc8fc\uc694 \uad6d\uac00 \uc815\uc0c1\ub4e4\uc774 \uae40\ud574\uacf5\ud56d\uc744 \ud1b5\ud574 \uc787\ub530\ub77c \uc785\uad6d\ud558\uace0 \uc788\ub2e4.\n29\uc77c \uc678\uad50\uac00\uc5d0 \ub530\ub974\uba74 \uc774\ub0a0 \uc624","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c \uc624\ud6c4 \uacbd\ubd81 \uacbd\uc8fc\ud654\ubc31\uc13c\ud130\uc5d0\uc11c \uac00\ube0c\ub9ac\uc5d8 \ubcf4\ub9ac\uce58 \uce60\ub808 \ub300\ud1b5\ub839\uacfc \uc815\uc0c1\ud68c\ub2f4\uc744 \uac16\uace0 \uc591\uad6d \ud611\ub825\uacfc \uad6d\uc81c\ubb34\ub300 \uacf5\uc870 \ubc29\uc548 \ub4f1\uc744 \ub17c\uc758\ud588\ub2e4\uace0 \uae40\ub0a8\uc900 \ub300\ud1b5\ub839\uc2e4 \ub300\ubcc0\uc778\uc774 \uc11c\uba74\uc73c\ub85c ","\ucd5c\uadfc \ud3d0\ub9c9\ud55c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \uacbd\uc81c\ud6a8\uacfc\ub97c \uc774\uc5b4\uac00\uae30 \uc704\ud574 \uacbd\uc8fc \uc8fc\uc694 \ud638\ud154\ub4e4\uc774 'APEC \ub9c8\ucf00\ud305'\uc5d0 \ubcf8\uaca9\uc801\uc73c\ub85c \ub098\uc130\ub2e4. \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uc138\uacc4 \uac01\uad6d \uc815\uc0c1\uacfc \uc601\ubd80\uc778","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \ud558\ub8e8 \uc55e\uc73c\ub85c \ub2e4\uac00\uc654\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \ud55c\uc77c \uc815\uc0c1\ud68c\ub2f4 \ub4f1\uc228 \uac00\uc05c \uc678\uad50 \uc77c\uc815\uc744 \uc18c\ud654\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\nAPEC \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub9ac\ub294 \uacbd\uc8fc \uc5f0\uacb0\ud574\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\ubc15\uad11\ub82c","\uc77c\ubcf8 \uc815\ubd80\uac00 \ud55c\uad6d \uacf5\uad70\uae30\uac00 \ud574\uc678 \uc5d0\uc5b4\uc1fc\uc5d0 \ucc38\uac00\ub97c \uc704\ud574 \uc77c\ubcf8 \uc790\uc704\ub300 \uae30\uc9c0\uc5d0\uc11c \uae09\uc720\ud558\ub294 \ubc29\uc548\uc744 \uc6b0\ub9ac\ub545\uc778 \ub3c5\ub3c4 \ud56d\uacf5\uc744 \ube44\ud589\ud588\ub2e4\ub294 \ud669\ub2f9\ud55c \uc774\uc720\ub85c \uac70\uc808\ud55c \uac00\uc6b4\ub370 \uc6b0\ub9ac\uad70\ub3c4 \uc790\uc704\ub300 \uc74c\uc545 \ud589\uc0ac\uc5d0","\uc774 \ub300\ud1b5\ub839 \"\uad6d\uc81c\uc9c8\uc11c \ubcc0\uace1\uc810\u2026\ud611\ub825\uacfc \uc5f0\ub300\ub9cc\uc774 \ubbf8\ub798\ub85c \uc774\ub044\ub294 \ub2f5\"\n'\ubb34\uc5ed\uacfc \ud22c\uc790 \uc99d\uc9c4 \uc704\ud55c \ud611\ub825 \ubc29\uc548' \ub17c\uc758\n\"\uac01\uc790 \uad6d\uc775 \uc788\uc9c0\ub9cc\u2026\uacf5\ub3d9\ubc88\uc601 \ubaa9\ud45c \ud568\uaed8\"\n\"\uc870\ud654\uc640 \ud654\ud569\uc758 '\ud654\ubc31 \uc815\uc2e0'\uc73c","\uc591 \uc815\uc0c1 \ubbfc\uc0dd \ud611\ub825 \uacf5\uac10\ub300\n\uff3b\uc911\ubd80\ub9e4\uc77c \uff3d \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc740 \uc9c0\ub09c 1\uc77c \uacbd\uc8fc\uad6d\ub9bd\ubc15\ubb3c\uad00\uc5d0\uc11c \uc5f4\ub9b0 \ud55c\uc911\uc815\uc0c1\ud68c\ub2f4\uc744 \ud1b5\ud574 \u2018\uc2e4\uc6a9\uacfc \uad6d\uc775 \uc911\uc2ec\uc758 \uc678\uad50\ub85c \ud55c\uc911\uad00\uacc4\ub97c \uc804\uba74 ","\uc138\uae30\uc758 \ub2f4\ud310\uc73c\ub85c \ubd88\ub9ac\ub294 \uc2dc\uc9c4\ud551\uacfc \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc758 \ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4\uc774 \ubd80\uc0b0\uc5d0\uc11c \uc9c4\ud589\ub418\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc624\ub298 \ub2e4\uce74\uc774\uce58 \uc77c\ubcf8 \ucd1d\ub9ac\uc640 \uccab \ub9cc\ub0a8\uc744 \uac16\ub294 \ub4f1 \uc8fc\uc694\uad6d \uc815\uc0c1\ub4e4\uacfc \uc591\uc790\ud68c\ub2f4","\uc870\ud604 \uc678\uad50\ubd80 \uc7a5\uad00\uc740 29\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc678\uad50\ud1b5\uc0c1\ud569\ub3d9\uac01\ub8cc\ud68c\uc758(AMM)\ub97c \uacc4\uae30\ub85c \ubaa8\ud14c\uae30 \ub3c4\uc2dc\ubbf8\uc4f0 \uc77c\ubcf8 \uc678\ubb34\ub300\uc2e0\uacfc \ud68c\ub2f4\uc744 \uac00\uc84c\ub2e4.\n\uc678\uad50\ubd80\uc5d0 \ub530\ub974\uba74 \uc591\uad6d \uc7a5\uad00\uc740 ","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc704\ud574 \uc624\ub294 29\uc77c\ubd80\ud130 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839 \ub4f1 \ud574\uc678 \uac01\uad6d \uc815\uc0c1\ub4e4\uc774 \uc18d\uc18d \ud55c\uad6d\uc744 \ubc29\ubb38\ud55c\ub2e4.\n28\uc77c \uc678\uad50 \uc18c\uc2dd\ud1b5\uc5d0 \ub530\ub974\uba74 \ud2b8\ub7fc\ud504 ","\uace0\uc774\uc988\ubbf8 \"\uc911\uad6d\uc758 \uc77c\ubcf8 \uc601\uacf5\u00b7\uc601\ud574 \uce68\ubc94 \uc911\uc9c0\ud574\uc57c\"\n| \u2191 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac / \uc0ac\uc9c4=\uc5f0\ud569\ub274\uc2a4 |\n\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uac00","\uc774\ubc88\uc5d0\ub294 \uad6d\uc81c\ubbf8\ub514\uc5b4\uc13c\ud130\ub97c \uc5f0\uacb0\ud574 \uacbd\uc8fc APEC \uc18c\uc2dd \ub354 \uc54c\uc544\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\n, \ub0b4\uc77c APEC \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \uc678\uad50 \ud1b5\uc0c1 \uc7a5\uad00\uae09\ub4e4\uc774 \ubaa8\uc600\ub2e4\uace0\uc694?\n\ub0b4\uc77c(31\uc77c) APEC \uc815\uc0c1\ud68c\uc758\ub97c \ud558\ub8e8","\uad00\ub828 \ub2e4\uc774\ube59 \u4e2d\ub300\uc0ac \"\uc2dc\uc9c4\ud551 \ubc29\ud55c\uc73c\ub85c \ud55c\uc911 \uc0c8 \uad6d\uba74\u2026'\uc678\ubd80 \uac04\uc12d' \ud568\uaed8 \uc800\ud56d\ud574\uc57c\"\ud55c-\ub124\ub35c\ub780\ub4dc \uc548\ubcf4\ud611\uc758\ud68c \uac1c\ucd5c\u2026\uc0ac\uc774\ubc84\u00b7\uc2e0\uae30\uc220 \ubd84\uc57c \ud611\ub825 \uac15\ud654\uad00\ub828 \uae30\uc0ac\u674e\ub300\ud1b5\ub839, \ub2e4\uce74\uc774\uce58\uc640 \uc624\ub298 \uccab \ub9cc","2025\ub97c \uacc4\uae30\ub85c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uacfc \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub838\ub358 \uacf5\uac04\uc744 \uc77c\ubc18 \uad00\ub78c\uac1d\uc5d0\uac8c \ud2b9\ubcc4 \uacf5\uac1c\ud55c\ub2e4\uace0 5\uc77c \ubc1d\ud614\ub2e4. \uc0ac\uc9c4\uc740 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00 \ud2b9\ubcc4\uc804\uc2dc\uad00 \ub0b4 \uc815\uc0c1\ud68c\ub2f4\uc7a5. 2025.11.6","\ud55c\uc77c \uc815\uc0c1\ud68c\ub2f4 \uc624\ub298 \uacbd\uc8fc\uc11c \uc5f4\ub9b4 \ub4ef\u2026\u674e \ub300\ud1b5\ub839-\ub2e4\uce74\uc774\uce58 \uccab \ub300\uba74\n\ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac \uc624\ub298 \ubc29\ud55c\ud574 \uc0ac\ud758\uac04 \uccb4\ub958\u2026\uc591\uce21 \ud68c\ub2f4 \uc77c\uc815 \uc870\uc728\n\ud68c\ub2f4 \uc131\uc0ac\uc2dc \u674e\u00b7\ub2e4\uce74\uc774\uce58 \uccab \ub300\uba74\u2026\uc154\ud2c0\uc678\uad50 \uae30\ub958 \uc9c0\uc18d ","\uc774 \ub300\ud1b5\ub839, \ubab8\uc0b4\ub85c \ud734\uc2dd\u2026\uc18c\ubc29\uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c \ube44\uc11c\uc2e4\uc7a5 \ub300\ucc38\n\uc544\uc138\uc548\u00b7APEC \ub4f1 \uc678\uad50 \uac15\ud589\uad70 \uc5ec\ud30c\uc778 \ub4ef\n\uac15\ud6c8\uc2dd \ube44\uc11c\uc2e4\uc7a5 \uc18c\ubc29\uacf5\ubb34\uc6d0 \uc624\ucc2c \ub300\ucc38\n= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 5\uc77c \uac74\uac15\uc0c1 \uc774\uc720\ub85c","\ubd80\uc0b0\uc744 \ud1b5\ud574 \uc785\uad6d\ud574 1\ubc15 2\uc77c\uac04\uc758 \ubcf8\uaca9\uc801\uc778 \uad6d\ube48 \ubc29\ud55c \uc77c\uc815\uc5d0 \ub3cc\uc785\ud588\ub2e4.\n\ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc758 \uc774\ubc88 \ubc29\ud55c\uc740 2\uae30 \ud589\uc815\ubd80 \ucd9c\ubc94 \ud6c4 \uccab \ubc29\ud55c\uc73c\ub85c, \ud604\uc9c1 \ubbf8\uad6d \ub300\ud1b5\ub839 \uc790\uaca9\uc73c\ub85c\ub294 1\uae30 \uc815\ubd80 \ub54c\uc778","\ubbf8\uc911 \uc815\uc0c1, 6\ub144 \ub9cc\uc5d0 \ud55c\uad6d \ubd80\uc0b0\uc11c \uc815\uc0c1\ud68c\ub2f4\n\u7f8e, \u4e2d\uc5d0 \u2018\ud39c\ud0c0\ub2d0 \uad00\uc138\u2019 20%\uc11c 10%\ub85c \uc778\ud558\n\ud2b8\ub7fc\ud504 \u201c\ub0b4\ub144 4\uc6d4 \uc911 \uc911\uad6d \ubc29\ubb38 \uc608\uc815\u201d\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc740 30\uc77c \ubd80\uc0b0\uc5d0\uc11c","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \uac1c\ub9c9\uc744 \uc54c\ub9ac\uba70 \uad6d\uc81c \uc678\uad50 \uc911\uc2ec\uc5d0 \uc130\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\uc804 APEC \uc758\uc7a5 \uc790\uaca9\uc73c\ub85c \uac1c\ub9c9\uc2dd\uc7a5\uc778","\ud2b8\ub7fc\ud504 '\ub51c', \uc774\uc7ac\uba85 '\uc2e4\uc6a9', \ub2e4\uce74\uc774\uce58 '\uac00\uce58\ub3d9\ub9f9'\n\ud611\ub825\uc758 \ubb34\ub300\uc5d0 \uc120 \uc138 \ub9ac\ub354, \uc148\ubc95\uc740 \ubaa8\ub450 \ub2ec\ub77c\n\uacf5\uc870\uc758 \uad6c\ud638 \uc18d \uc774\ud574\uc758 \uc628\ub3c4\ucc28, \uacbd\uc8fc\uc5d0\uc11c \uccab \uad50\ucc28\n\uc2e0\ub0c9\uc804 \uad6c\ub3c4 \uc18d \uc678\uad50 \uade0\ud615\uc810","APEC \uc774\uc7ac\uba85 \ub300\ud1b5\ub839, \ub2e4\uce74\uc774\uce58 \uc77c\ubcf8 \ucd1d\ub9ac \uc601\uc811\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO)\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \ub2e4\uce74\uc774\uce58 ","\ud2b8\ub7fc\ud504, \uc608\uc815\ubcf4\ub2e4 \ud55c\uc2dc\uac04 \ub2a6\uac8c \u97d3\ub3c4\ucc29\ud558\uba74\uc11c \uc77c\uc815 \uc904\uc904\uc774 \ubc00\ub824\n\uc815\uc0c1\ud68c\uc758 \uacc4\uae30\ub85c \ub9cc\ub0a0 \uc608\uc815\uc774\uc5c8\uc9c0\ub9cc \uacb0\uad6d \ubb34\uc0b0\ub410\ub2e4.\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc774 \ub3c4\ucc29 \uc9c0\uc5f0\uc73c\ub85c \uc77c\uc815\uc774 \uc904\uc904\uc774 \ubc00\ub9b0 \uc0ac\uc815 \ub4f1\uc774 ","\u4e2d, '\ub2e4\uce74\uc774\uce58\u00b7\ub300\ub9cc \ub300\ud45c' \ud68c\ub3d9\uc5d0 \uc989\uac01 \ube44\ud310\u2026\uad6d\ubc29\uc7a5\uad00 \ud68c\ub2f4\uc11c\ub3c4 \uc774\uacac \ub178\ucd9c\n\uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \uccab \uc815\uc0c1\ud68c\ub2f4\uc744 \uc5f4\uc5b4 \ud604\uc548\uc744 \ub17c\uc758\ud588\uc9c0\ub9cc, \ub300\ub9cc\u00b7\uc548\ubcf4 \ubb38\uc81c\ub97c \ub458\ub7ec\uc2fc \uc591\uad6d \uac04 \uc2e0\uacbd\uc804\uc774 \uc9c0\uc18d","\ubd80\uc0b0\uc11c 6\ub144\ub9cc\uc5d0 \uc545\uc218\ud55c \ub450 \uc815\uc0c1, \u2018\ubb34\uc5ed \ud734\uc804\u2019 \ub17c\uc758\u2026\ubbf8\uc911\uac08\ub4f1 \ubd84\uc218\ub839\n\ucd08\uace0\uc728 \uad00\uc138 \ud734\uc804 \uc5f0\uc7a5\u00b7\ud76c\ud1a0\ub958 \uc218\ucd9c\ud1b5\uc81c \uc720\uc608 \ub4f1 \ud569\uc758\ud560\uc9c0 \uc8fc\ubaa9\n\uae00\ub85c\ubc8c \uacbd\uc81c\u00b7\uc548\ubcf4\uc758 \ud5a5\ubc30\ub97c \uac00\ub97c \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc774 \ud55c\ubc18\ub3c4\uc5d0\uc11c \ud3c9\ud654\ub97c \ub9cc\ub4dc\ub294 \ud53c\uc2a4\uba54\uc774\ucee4\ub85c\uc11c\uc758 \uc5ed\ud560\uc744 \uc798 \ud558\ub3c4\ub85d \ud574\uc57c \ub300\ud55c\ubbfc\uad6d \uc548\ubcf4\ub97c \ud655\ubcf4\ud560 \uc218 \uc788\uc73c\uba70 \uc790\uc2e0\uc740 \ud398\uc774\uc2a4\uba54\uc774\ucee4 \uc5ed\ud560\uc744 \uacc4\uc18d \uc5f4\uc2ec\ud788 \ud558\uaca0\ub2e4\uace0 ","2025\ub97c \uacc4\uae30\ub85c \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uacfc \ud55c\uc911 \uc815\uc0c1\ud68c\ub2f4\uc774 \uc5f4\ub838\ub358 \uacf5\uac04\uc744 \uc77c\ubc18 \uad00\ub78c\uac1d\uc5d0\uac8c \ud2b9\ubcc4 \uacf5\uac1c\ud55c\ub2e4\uace0 5\uc77c \ubc1d\ud614\ub2e4. \uc0ac\uc9c4\uc740 \ubc29\ubb38\uac1d\ub4e4\uc774 \uc815\uc0c1\ud68c\ub2f4\uc7a5\uc744 \uad00\ub78c\ud558\uae30 \uc704\ud574 \uc904\uc744 \uc11c \uc788\ub294 \ubaa8\uc2b5. 2","\uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc11c \uce5c\uad50\ud589\uc0ac\u00b7\ud658\uc601\uc2dd \uc608\uc815\n\uae08\uad00 \uc120\ubb3c\u00b7\ubb34\uad81\ud654\ub300\ud6c8\uc7a5 \uc218\uc5ec\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \ub450 \ubc88\uc9f8 \ud55c\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc774 29\uc77c \uc624\ud6c4 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)","1\uc77c \uc704\uc131\ub77d APEC\ubbf8\ub514\uc5b4\uc13c\ud130 \ube0c\ub9ac\ud551\n\"\u674e, \ube44\ud575\ud654 \uad6c\uc0c1 \uc18c\uac1c\u2026\u4e2d \uc5ed\ud560 \ub2f9\ubd80\"\n\"\uc2dc\uc9c4\ud551, \ud55c\ubc18\ub3c4 \ud3c9\ud654 \ub178\ub825 \uc9c0\uc18d\ud560 \uac83\"\n\"\ud55c\uc911 \uad00\uacc4, \uc548\uc815\uc801 \uada4\ub3c4 \uc811\uc5b4\ub4e4\uc5b4\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551","\"\ud604\uc7a5 1\ucc28 \ucc45\uc784 \uba85\ud655\ud788 \ud558\ub77c\"\n\uc0b0\ubd88 \uc9c4\ud654 \ud5ec\uae30 \ud0d1\uc2b9\ud574 \uc2dc\ucc30\ub3c4\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uac10\uae30\ubab8\uc0b4 \ud68c\ubcf5 \uc911\uc5d0\ub3c4 \uc0b0\ubd88 \ud604\uc7a5 \ub300\uc751\uccb4\uacc4\ub97c \uc810\uac80\ud558\uba70 \ud604\uc7a5 \uc77c\uc815\uc744 \ucc28\uc9c8 \uc5c6\uc774 \uc18c\ud654\ud588\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 6","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c 11\ub144 \ub9cc\uc5d0 \uad6d\ube48 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \uccab \uc815\uc0c1\ud68c\ub2f4\uc744 \uac00\uc9c4 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 2\uc77c \"\ud55c\uc911 \uad00\uacc4\ub97c \uc804\uba74\uc801\uc73c\ub85c \ud68c\ubcf5\ud558\uace0, \uc804\ub7b5","\uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 1\uc77c \ud3d0\ub9c9\ud55c \uac00\uc6b4\ub370 \uc758\uc7a5\uad6d \uc815\uc0c1\uc778 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc744 \ube44\ub86f\ud55c \uac01\uad6d \uc815\uc0c1\uc774 \uc815\uc0c1\ud68c\uc758 \ub9c8\ubb34\ub9ac\ub97c \ud558\uba70 \uc625\uc0c9 \uc804\ud1b5 \ud55c\ubcf5 \ubaa9\ub3c4\ub9ac\ub97c \ucc29\uc6a9\ud558\uace0 \uae30\ub150","MOU \uccb4\uacb0\u2026\uacf5\ub3d9 \uc5b8\ub860 \ubc1c\ud45c \uc608\uc815\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 2\uc77c \uc624\uc804 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ub85c\ub7f0\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\uc744 \ud55c\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uc624\ud6c4 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc\uc758 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \"\ubd81\ud55c\uacfc\uc758 \ub300\ud654 \uc7ac\uac1c\ub97c \uc704\ud574 \ud55c\uc911 \uc591\uad6d\uc774 \uc804\ub7b5\uc801 \uc18c\ud1b5\uc744 \uac15\ud654","\u25b2 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130(HICO)\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \ub85c\ub7f0\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\ub97c \ub9de\uc774\ud558\uace0 \uc788\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839","\u7f8e\u00b7\u4e2d \ubd88\uc548\uc815\ud55c \ubb34\uc5ed \ud734\uc804\uc5d0 \ub274\uc695\uc99d\uc2dc \ud558\ub77d\u2026\u674e\ub300\ud1b5\ub839, APEC \uac1c\ub9c9 \uc54c\ub9b0\ub2e4\n\u25c6 \ub274\uc695\uc99d\uc2dc, \u7f8e\u00b7\u4e2d \ubd88\uc548\uc815\ud55c \ubb34\uc5ed \ud734\uc804\u2026\ud558\ub77d \ub9c8\uac10\n\ub274\uc695\uc99d\uc2dc\uc758 3\ub300 \uc8fc\uac00\uc9c0\uc218\uac00 \ud558\ub77d\uc138\ub85c \ub9c8\uac10\ud588\uc2b5\ub2c8\ub2e4. \ud604","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc2e0\uc784 \uc77c\ubcf8 \ucd1d\ub9ac\uc640\uc758 \uccab \ub9cc\ub0a8\uc5d0 \ub300\ud574 \u201c\ub611\uac19\uc740 \uc0dd\uac01\uc744 \uac00\uc9c4 \uc544\uc8fc \ud6cc\ub96d\ud55c \uc815\uce58\uc778\uc774\ub780 \uc0dd\uac01\uc774 \ub4e4\uc5c8\ub2e4\u201d\uba70 \u201c\uc544\uc8fc \uc88b\uc740 \ub290\ub08c\uc744 \ubc1b\uc558\ub2e4\u201d\uace0 \ub9d0\ud588\ub2e4.\n\uc774 ","\uc9c0\ub09c\uc8fc \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758, \ubbf8\uc77c\uc911 \uc815\uc0c1\ud68c\uc758\uae4c\uc9c0 \uc678\uad50 \uac15\ud589\uad70 \uc77c\uc815\uc744 \uc18c\ud654\ud558\uba70 \ucee8\ub514\uc158\uc5d0 \ubb34\ub9ac\uac00 \uc628 \uac83\uc73c\ub85c \ubcf4\uc778\ub2e4.\n\ub300\ud1b5\ub839\uc2e4 \ub300\ubcc0\uc778\uc2e4\uc740 \uc774\ub0a0 \uacf5\uc9c0\ub97c \ud1b5\ud574 \"","11\ub144 \ub9cc\uc5d0 \uad6d\ube48 \ubc29\ud55c\uc5d0 \uc131\ub300\ud55c \uc608\uc6b0\n\uacf5\uc2dd \ud658\uc601\uc2dd\uc73c\ub85c \ud55c\u00b7\uc911 \uc815\uc0c1\ud68c\ub2f4 \uc77c\uc815\uc774 \uc2dc\uc791\ub410\ub2e4. \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc744 \uad6d\ube48\uc73c\ub85c \ub9de\uc558\ub2e4. \uc2dc \uc8fc\uc11d\uc740 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 1\uc77c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc '\ub098\ube44'\ub97c \uc8fc\uc81c\ub85c \ud55c \ub300\ud654\ub97c \uacf5\uac1c\ud558\uba70 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\uc758 \ud575\uc2ec \uac00\uce58\uc778 '\uc5f0\uacb0\uc131'\uc744 \uac15\uc870\ud588\ub2e4.\n\ub0b4\ub144 APEC\uc774 \uc911\uad6d \uad11\ub465\uc131","\ud2b8\ub7fc\ud504 \ud55c\uad6d \ub3c4\ucc29 \uc9c0\uc5f0\uc73c\ub85c \ud589\uc0ac \uc904\uc904\uc774 \uc9c0\uc5f0\n\ud55c\ubbf8\uc815\uc0c1\ud68c\ub2f4 \uc774\ud6c4 3\uad6d \uc7a5\uad00 \uc77c\uc815 \uc870\uc728 \uc548\ub41c \ub4ef\n\uc720\uc2e0\ubaa8 \uc678\uad50\uc804\ubb38\uae30\uc790 = \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c 29\uc77c ","\ud55c\ubbf8\uc77c \uc678\uad50\uc7a5\uad00\ud68c\uc758, \ud55c\ub54c \ubb34\uc0b0\ub410\ub2e4 \uc57d\uc2dd \ud68c\ub3d9\n\ud2b8\ub7fc\ud504 \uc9c0\uac01\uc73c\ub85c \uc77c\uc815 \ubc00\ub838\uc73c\ub098 \ub9cc\ucc2c \uacc4\uae30\ub85c \ub9cc\ub098\n\ud55c\uad6d\uacfc \ubbf8\uad6d, \uc77c\ubcf8\uc758 \uc678\uad50 \uc218\uc7a5\uc774 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815","\u7f8e\uc5b8\ub860 \ube44\ud310\u2026\"\ud2b8\ub7fc\ud504 \ubd80\uc7ac, '\u7f8e\uc77c\ubc29\uc8fc\uc758' \ube44\ud310\ud574\uc628 \uc2dc\uc9c4\ud551\uc5d0 \uad00\uc2ec\uc9d1\uc911 \uacb0\uacfc\"\n\uc815\uc0c1\ud68c\uc758 \ubcf8\ud68c\uc758\uc5d0 \ubd88\ucc38\ud558\uace0 \uc870\uae30 \uadc0\uad6d\ud55c \ub370 \ub300\ud574 \ubbf8\uad6d \uc5b8\ub860\uc774 \uacf1\uc9c0 \uc54a\uc740 \uc2dc\uc120\uc744 \ubcf4\ub0c8\ub2e4.\nAP \ud1b5\uc2e0\uc740 3","\uc2dc\uc9c4\ud551 \uacbd\uc8fc \ubc29\ubb38 \uc18c\uc2dd\uc5d0\u2026\"\ud478\ubc14\uc624 \ub3cc\uc544\uc640\" \uc678\uce5c \ud478\ub355\uc774\ub4e4\n\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 30\uc77c \ubc29\ud55c\ud55c \uac00\uc6b4\ub370 \"\ud478\ubc14\uc624\uac00 \ub3cc\uc544","\u201c\uac10\uae30 \ubab8\uc0b4\uc5d0\u2026\u201d \uc774 \ub300\ud1b5\ub839, APEC \uac15\ud589\uad70 \ud6c4 \uc18c\ubc29\uad00 \uaca9\ub824\ud589\uc0ac \ucde8\uc18c\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc624\ub298(5\uc77c) \uc608\uc815\ub41c \uc18c\ubc29\uacf5\ubb34","\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 \uc790\uc2e0\uc758 \ub0b4\ub144 \uc11c\uc6b8\uc2dc\uc7a5 \ud6c4\ubcf4 \ucc28\ucd9c\uc124\uc5d0 \ub300\ud574 \"\uadf8\ub7f0 \uc0c1\ud669\uc740 \uc548 \ub9cc\ub4e4\uc5b4\uc9c8 \uac83\uc73c\ub85c \ubcf8\ub2e4\"\uace0 \uc120\uc744 \uadf8\uc5c8\uc2b5\ub2c8\ub2e4.\n\uae40 \ucd1d\ub9ac\ub294 5\uc77c \uc720\ud29c\ube0c \ubc29\uc1a1 '\uae40\uc5b4\uc900\uc758 \uacb8\uc190\uc740 \ud798\ub4e4\ub2e4 \ub274\uc2a4\uacf5","\ub2e4\uce74\uc774\uce58 \ucd1d\ub9ac \uc9c0\uc5ed\uad6c\uc778 \ub098\ub77c \ubc29\ubb38\ud0a4\ub85c\n\"\ub2e4\uce74\uc774\uce58 \ub9cc\ub098\uace0 \uac71\uc815 \ubaa8\ub450 \uc0ac\ub77c\uc84c\ub2e4\n\ud55c\uc77c \uad00\uacc4, \ud6e8\uc52c \ub098\uc740 \ub2e8\uacc4\ub85c \ub098\uc544\uac08 \uac83\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub2e4\uce74\uc774\uce58 \uc0ac\ub098\uc5d0 \uc77c\ubcf8 \ucd1d\ub9ac\uc640\uc758 \uc815\uc0c1\ud68c\ub2f4\uc5d0 \ub300\ud574","\uc9c0\ub09c 1\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud658\uc601 \ub9cc\ucc2c, \ubaa8\ud130\uac00 \ub0a0\ub9b0 \ub098\ube44\uac00 \ubcf4\uc774\uc790 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc9c4\ud551 \uc8fc\uc11d\uc5d0\uac8c \ub9d0\uc744 \uac74\ub138\ub2e4. \u201c\ub098\ube44\ub294 \uc6d0\ub798 \uc870\uc6a9\ud788 \ub098\ub294\ub370, \uc774 \ub098\ube44\ub294 \uc18c\ub9ac\uac00 \ub09c","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uac00 \uc624\ub298 \uc624\uc804 \uacf5\uc2dd \uac1c\ub9c9\ud588\uc2b5\ub2c8\ub2e4.\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 \uc758\uc7a5 \uc790\uaca9\uc73c\ub85c \uac01\uad6d \uc815\uc0c1\ub4e4\uc744 \uc601\uc811\ud558\uace0 \ud68c\uc758\ub97c \uc8fc\uc7ac\ud588\ub294\ub370\uc694.\n\uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00 \uc8fc\uc11d\uacfc\ub3c4 \ucde8\uc784 \uc774\ud6c4 \ucc98\uc74c\uc73c\ub85c \ub9cc","\uc774\ubc88 APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04, \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \uc8fc\uace0\ubc1b\uc740 \uc120\ubb3c\uc774 \ud070 \ud654\uc81c\uac00 \ub410\uc2b5\ub2c8\ub2e4. \ud2b9\ud788 \uc5b4\uc81c(1\uc77c) \uc774 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uad6d\uac00\uc8fc\uc11d\uc774 \uc11c\ub85c \uc120\ubb3c\uc744 \uac74\ub124\uba70 \ub18d\ub2f4\uc744 \uc8fc\uace0\ubc1b","1\uc77c \ud55c\uc911 \uacbd\uc8fc\uc11c \uccab \uc815\uc0c1\ud68c\ub2f4\n\u674e \"\ud55c\uc911, \ud638\ud61c\uc801 \ud611\ub825 \uad00\uacc4 \ubc1c\uc804\ud574\uc57c\"\n\uc2dc\uc9c4\ud551 \"\uc804\ub7b5\uc801\ud611\ub825\ub3d9\ubc18\uc790 \uad00\uacc4 \ucd94\uc9c4\"\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc2dc\uc9c4\ud551 \uc911\uad6d \uc8fc\uc11d\uacfc\uc758 \uc815\uc0c1\ud68c\ub2f4\uc5d0\uc11c \"\uc591\ud638\ud55c \uc870\uac74\uc744 \ud65c\uc6a9","\uacbd\uc8fc APEC \uc815\uc0c1\ud68c\uc758\uc640 \uc8fc\uc694 \uc591\uc790\ud68c\ub2f4 \ub4f1 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \uc228 \uac00\ube74\ub358 \uc678\uad50 \uc77c\uc815\uc774 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640\uc758 \ud68c\ub2f4\uc744 \ub05d\uc73c\ub85c \ub9c8\ubb34\ub9ac\ub410\uc2b5\ub2c8\ub2e4.\n\ud55c\ubbf8 \uad00\uc138 \ud611\uc0c1 \ud0c0\uacb0\uacfc \ub300\uc911 \uad00\uacc4 \ubcf5\uc6d0 \ubb3c\uaf2c \ub4f1 ","= \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 30\uc77c \ubd80\uc0b0 \uacf5\uad70 \uc81c5\uacf5\uc911\uae30\ub3d9\ube44\ud589\ub2e8 \ub0b4 \ub098\ub798\ub9c8\ub8e8\uc5d0\uc11c \ubbf8\uc911 \uc815\uc0c1\ud68c\ub2f4\uc744 \ub9c8\uce5c \ub4a4 \ud68c\ub2f4\uc7a5\uc744 \ub098\uc11c\uace0 \uc788\ub2e4. 2025.10.30 .k","\ub450 \ubc88\uc9f8 \uad6d\ube48 \ubc29\ubb38\ud558\ub294 \ud2b8\ub7fc\ud504 \u7f8e \ub300\ud1b5\ub839\n\uc815\ubd80 \ucd9c\ubc94 \ud6c4 147\uc77c\ub9cc\u2026\"\uc5ed\ub300 \ucd5c\ub2e8\uae30\uac04\"\n'\ubb34\uad81\ud654 \ub300\ud6c8\uc7a5' \uc11c\ud6c8, \uacbd\uc8fc \uae08\uad00 \uc120\ubb3c\ud55c\ub2e4\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 29\uc77c 1\ubc15 2\uc77c \uc77c\uc815\uc73c\ub85c \ubc29\ud55c\ud558\ub294","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839 \uc8fc\uc7ac\ub85c 4\uc77c \uc624\ud6c4 \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc5f4\ub9b0 \uad6d\ubb34\ud68c\uc758\uc5d0\uc11c\ub294 \uc138 \ucc28\ub840\uc758 \ubc15\uc218\uac00 \ud130\uc838 \ub098\uc654\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc774 \uc774\ub0a0 \uad6d\ubb34\ud68c\uc758\uc7a5\uc5d0 \uc785\uc7a5\ud558\uc790 \uad6d\ubb34\uc704\uc6d0\uc744 \ube44\ub86f\ud55c \ud68c\uc758 \ucc38\uc11d\uc790\ub4e4\uc740 \ubaa8\ub450","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 2\uc77c \uc624\uc804 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ubc29\ud55c\ud55c \ub85c\ub7f0\uc2a4 \uc6e1 \uc2f1\uac00\ud3ec\ub974 \ucd1d\ub9ac\uc640 \uc815\uc0c1\ud68c\ub2f4\uc744 \ud55c\ub2e4.\n\uc774\ud6c4 \ub450 \uc815\uc0c1\uc774 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc624\ucc2c\uc744 \ud568\uaed8\ud558\ub294 \uac83\uc73c\ub85c \ud68c\ub2f4","\uc5d0 \ucc38\uc11d\ud55c \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \uae30\ub150\ucd2c\uc601\uc744 \ud558\uba70 \uc774\uc57c\uae30\ub97c \ub098\ub204\uace0 \uc788\ub2e4.\n\uc55e\uc904 \uc67c\ucabd\ubd80\ud130 \uac00\ube0c\ub9ac\uc5d8 \ubcf4\ub9ac\uce58 \uce60\ub808 \ub300\ud1b5\ub839, \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d, \uc774 \ub300\ud1b5\ub839, \ud504\ub77c\ubcf4\uc6cc \uc218\ube44\uc548\ud1a0 \uc778\ub3c4\ub124\uc2dc\uc544 \ub300\ud1b5\ub839","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc APEC\uc815\uc0c1\ud68c\uc758\uc5d0 \ucc38\uc11d\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d \ub4f1 \uac01\uad6d \uc815\uc0c1\ub4e4\uacfc \ub300\ud45c\ub2e8\uc5d0 \uc9c0\uc5ed \uba85\ubb3c\uc778 \ud669\ub0a8\ube75\uc744 \uc120\ubb3c\ud558\uba70 \uacbd\uc8fc\uc758 \ub530\ub73b\ud55c \uc815\uc744 \uc804\ud588\ub2e4.\n\uac15\uc720\uc815 \ub300\ud1b5\ub839\uc2e4 \ub300\ubcc0\uc778\uc740 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc624\ub294 29\uc77c \uad6d\ube48 \uc790\uaca9\uc73c\ub85c \ubc29\ud55c\ud558\ub294 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0\uac8c \uacbd\uc8fc\uc758 \uae08\uad00\uc744 \ud615\uc0c1\ud654\ud55c \ud2b9\ubcc4 \uc81c\uc791 \uc120\ubb3c\uc744 \uc804\ub2ec\ud55c\ub2e4.\n28\uc77c \ub300\ud1b5\ub839\uc2e4\uc5d0 \ub530\ub974\uba74 \uc774 \ub300\ud1b5\ub839\uc774 \ud2b8\ub7fc\ud504 ","\uc774 \ucc28\uad00\uc740 6\uc77c(\ud604\uc9c0\uc2dc\uac04) \uce90\ub098\ub2e4 \uc624\ud0c0\uc640\uc5d0\uc11c '\ud55c\uad6d-\uce90\ub098\ub2e4 \uad6d\ubc29\u00b7\ubc29\uc0b0\ud611\ub825 \ucf58\ud37c\ub7f0\uc2a4'\uc5d0 \ucc38\uc11d\ud574 \ud604\uc9c0 \uad70\u00b7\ubc29\uc0b0\uc5c5\uacc4 \uad00\uacc4\uc790\ub4e4\uc744 \ub9cc\ub098\uace0 \uc591\uad6d \uac04 \ud30c\ud2b8\ub108\uc2ed \ud655\ub300\uc640 \ub2e4\uc591\ud55c \ud611\ub825 \ubc0f \ud22c\uc790\ub97c \ucd09","\ud558\ub8e8 \uba3c\uc800 \ud68c\ub2f4\uc7a5\uc18c \ud5a5\ud574\u2026\ud2b8\ub7fc\ud504 \ub300\uc88c \uc55e\ub450\uace0 \uc804\ub7b5\uad6c\uc0c1\nAPEC \ud589\uc0ac \uc900\ube44 \ub9cc\uc804\u2026\ubd81\ubbf8\ub300\ud654\u00b7\ubbf8\uc911\ud68c\ub2f4 \ub3d9\ud5a5\uc5d0\ub3c4 \ucd09\uac01\n\uc815\uc0c1\ud68c\uc758 \uac1c\ucd5c\uc9c0\uc778 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\ub85c \uc774\ub3d9\ud588\ub2e4.\n\ub300\ud1b5\ub839\uc2e4\uc740 \uc774\ub0a0 \"\uc774 \ub300","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uacbd\uc8fc \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacc4\uae30 \ud55c\u00b7\ubbf8 \uc815\uc0c1\ud68c\ub2f4\uc744 \uc704\ud574 \ubc29\ud55c\ud55c 29\uc77c \ud55c\u00b7\ubbf8 \uc815\uc0c1\uc740 1\ubd84 1\ucd08\ub97c \ub2e4\ud22c\ub294 \ud558\ub8e8\ub97c \ubcf4\ub0c8\ub2e4. \ud2b8\ub7fc\ud504 \ub300","\uc815\uc0c1\ud68c\uc758 \ubc30\uc6b0\uc790 \uce5c\uad50 \ud589\uc0ac\uc5d0 \ucc38\uc11d\ud574 \uac01\uad6d \uc815\uc0c1 \ubc30\uc6b0\uc790\ub4e4\uacfc \uae30\ub150\ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4.\n\uc67c\ucabd\ubd80\ud130 \ub300\ub9cc \ucd1d\ud1b5\uace0\ubb38 \ub538 \ub9b0\uc6d0\uc26c\uc548 \uc528, \ud544\ub9ac\ud540 \ub8e8\uc774\uc988 \uc544\ub77c\ub124\ud0c0 \ub9c8\ub974\ucf54\uc2a4 \uc5ec\uc0ac, \uce90\ub098\ub2e4 \ub2e4\uc774\uc560\ub098 \ud3ed","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c \uce7c\ub9ac\ub4dc \ube48 \ubaa8\ud558\uba54\ub4dc \uc54c \ub098\ud750\uc580 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8(UAE) \uc544\ubd80\ub2e4\ube44 \uc655\uc138\uc790\uc640 \ub9cc\ub098 \"\ud55c\uad6d\uacfc UAE \uac04 \uad00\uacc4\uac00 \ud55c\uce35 \ub354 \ubc1c\uc804\ud558\uae38 \uae30\ub300\ud55c\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774","\uac04\ubd80\ub4e4\uc744 \ub300\ud1b5\ub839\uc2e4\ub85c \ucd08\uccad\ud574 \ucc28\ub2f4\ud68c\ub97c \uc5f4\uace0 \uc774\ub4e4\uc758 \ud65c\ub3d9\uc744 \uaca9\ub824\ud588\ub2e4.\n\uc5f0\ubd84\ud64d \uc800\uace0\ub9ac\uc5d0 \uc625\uc0c9 \ud55c\ubcf5 \uce58\ub9c8\ub97c \uc785\uc740 \uae40 \uc5ec\uc0ac\ub294 \ucc28\ub2f4\uc7a5\uc5d0 \ub4e4\uc5b4\uc11c\uba70 \uc5ed\uc2dc \ud55c\ubcf5 \ucc28\ub9bc\uc758 \ucc38\uc11d\uc790\ub4e4\uacfc \uc77c\uc77c\uc774 \uc545\uc218\ub97c \ub098","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = 11\ub144 \ub9cc\uc5d0 \ubc29\ud55c\ud574 2\ubc15 3\uc77c\uac04 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \ub4f1 \uc8fc\uc694 \uc77c\uc815\uc744 \uc18c\ud654\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 1\uc77c \uadc0\uad6d\uae38\uc5d0 \uc62c\ub790\ub2e4.\n\uc2dc \uc8fc\uc11d\uc740 \uc774\ub0a0 \uc624\ud6c4 \uad6d\ub9bd\uacbd","\ubbf8\uc911 \uc815\uc0c1\uc758 30\uc77c \ubd80\uc0b0 \ud68c\ub2f4\uc744 \ub450\uace0 \uc591\uad6d\uc774 \uac08\ub4f1 \ud574\uacb0\uc774 \uc544\ub2cc \uc77c\ub2e8 \uc720\uc608\ub97c \uc120\ud0dd\ud588\ub2e4\ub294 \ud3c9\uac00\uac00 \ub098\uc624\ub294 \uac00\uc6b4\ub370 \uc911\uad6d \uad00\uc601\ub9e4\uccb4\ub4e4\uc740 \uc787\ub530\ub77c \ubbf8\uc911 \ud611\ub825\uc758 \uc911\uc694\uc131\uc744 \uac15\uc870\ud558\ub294 \ubd84\uc704\uae30 \ub744\uc6b0\uae30 \ub17c","\ub300\ud1b5\ub839\uc2e4\uc740 5\uc77c \ub300\ubcc0\uc778 \uba85\uc758\ub85c \"\uc624\ub298 \uc608\uc815\ub41c \uc18c\ubc29\uacf5\ubb34\uc6d0 \uaca9\ub824 \uc624\ucc2c\uc740 \ube44\uc11c\uc2e4\uc7a5 \ub300\ucc38\uc73c\ub85c \uc9c4\ud589\ub41c\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \ub2f9\ucd08 \uc774\ub0a0 \ub0ae '\uc18c\ubc29\uc758 \ub0a0'\uc744 \ub9de\uc544 \uc720\uacf5 \uc18c\ubc29 \uacf5\ubb34\uc6d0\ub4e4\uc744 \uc6a9","\uc2dc \uc8fc\uc11d \u201c\uc548\ub155\ud558\uc2ed\ub2c8\uae4c\u201d \ud654\ub2f5\u2026\uc545\uc218\u00b7\uae30\ub150\ucd2c\uc601 \ud6c4 \ud68c\uc758\uc7a5 \ud568\uaed8 \uc774\ub3d9\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uacc4\uae30\uc5d0 \ubc29\ud55c\ud55c \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ucde8\uc784 ","\u2018\uc544\ud0dc \uacbd\uc81c \uc5f0\uacb0\uc131 \uac15\ud654\u2019 \uc8fc\uc81c\ub85c APEC \uac1c\ub9c9\n\u674e 21\uac1c \ud68c\uc6d0\uad6d \ub9de\uc544\u2026\uc758\uc7a5\uad6d \uc5ed\ud560 \uc218\ud589\n\uc2dc\uc9c4\ud551\uacfc \uccab \ub300\uba74\u2026\ud568\uaed8 \ud68c\uc758\uc7a5 \uc785\uc7a5 \u2018\ub208\uae38\u2019\n\ucd08\uccad\uad6d \ube44\uacf5\uc2dd\ub300\ud654 \u201c\uc5f0\uacb0\u00b7\ubcf5\uc6d0\ub825 \uc788\ub294 \uc138\uacc4\u201d\n","\ubc15\uc724\uc8fc \uc678\uad50\ubd80 \uc81c1\ucc28\uad00\uc740 7\uc77c \ud6c4\ub098\ucf54\uc2dc \ub2e4\ucf00\ud788\ub85c \uc77c\ubcf8 \uc678\ubb34\uc131 \uc0ac\ubb34\ucc28\uad00\uacfc \ub9cc\ub098 \ubcf5\uc7a1\ud55c \uad6d\uc81c\uc815\uc138 \uc18d\uc5d0\uc11c \uc591\uad6d \ud611\ub825\uc758 \uc911\uc694\uc131\uc5d0 \uacf5\uac10\ud588\ub2e4. \ub610 \u2018\ud55c\ubc18\ub3c4 \ube44\ud575\ud654 \uc6d0\uce59\u2019\uc744 \uacac\uc9c0\ud558\ub294 \uac00\uc6b4\ub370 \ub300","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc5d0\uc11c \uc678\uad50\uc801 \uc131\uacfc\uc640 \ud568\uaed8 \ud574\uc678 \uc815\uc0c1\ub4e4\uc5d0\uac8c \uc120\ubb3c\ud55c \ub9de\ucda4\ud615 \uc120\ubb3c\uc774 \uc8fc\ubaa9\ubc1b\uace0 \uc788\ub2e4. \uc774 \ub300\ud1b5\ub839\uc740 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839, \uc2dc
