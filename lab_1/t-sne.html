,"GS\uadf8\ub8f9\uc740 \ud5c8\ud0dc\uc218 \ud68c\uc7a5\uc774 29\u223c31\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0 \ucc38\uc11d\ud55c\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\uc5d0\uc11c \ud5c8 \ud68c\uc7a5\uc740 \uc778\uacf5\uc9c0\ub2a5(AI)","\uadf8\ub8f9 \ud3ec\ub808\uc2a4\ud154\ub77c(Forestella)\uac00 \u20182025 APEC CEO \uc11c\ubc0b\u2019\uc758 \uac1c\ub9c9\uc744 \uc5f4\uc5c8\ub2e4.\n\ud3ec\ub808\uc2a4\ud154\ub77c\ub294 \uc9c0\ub09c 28\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd","\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544(62) \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uc758 \ud55c\uad6d \ubc29\ubb38 \uc5ec\uc6b4\uc774 \ub9cc\ub9cc\ucc2e\ub2e4. \ud6c4\ud3ed\ud48d\ub3c4 \uac70\uc138\ub2e4.\n\ubb34\uc5c7\ubcf4\ub2e4 \uc5d4\ube44\ub514\uc544\uac00 \uadf8\ub798\ud53d\ucc98\ub9ac\uc7a5\uce58(GPU) 26\ub9cc \uc7a5\uc744 \uc6b0\ub9ac\ub098\ub77c\uc5d0 \uc81c\uacf5\ud558\uae30\ub85c \ud588\ub2e4\ub294 \uc18c","\ub514\uc544\uc9c0\uc624\ucf54\ub9ac\uc544\ub294 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 \uc815\uc0c1\ud68c\uc758 \uacf5\uc2dd \ubd80\ub300\ud589\uc0ac\uc778 '2025 APEC CEO \uc11c\ubc0b' \ud658\uc601 \ub9cc\ucc2c\uc5d0 '\uc870\ub2c8\uc6cc\ucee4 \ube14\ub8e8' \ub4f1 \uc8fc\ub958\uc640 \ubc14\ud150\ub529 \uc11c\ube44\uc2a4\ub97c \uc9c0\uc6d0\ud588\ub2e4\uace0 29\uc77c \ubc1d","\uad6d\ub0b4 \uc8fc\uc694 \uae30\uc5c5 \ucd1d\uc218\ub4e4\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uc55e\ub450\uace0 \uad6d\ube48 \ubc29\ud55c\ud558\ub294 \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uacfc \ub9cc\ub0a0 \uc608\uc815\uc774\ub2e4.\n29\uc77c \uc7ac\uacc4\uc5d0 \ub530\ub974\uba74 \uc2dc \uc8fc\uc11d\uc740 \uc624\ub294 30\uc77c\ubd80\ud130 \ub0b4","10\uc77c \ub300\ud1b5\ub839\uc2e4\uc11c \uc7ac\uacc4\ucd1d\uc218 \uac04\ub2f4\ud68c\n\uc787\ub2e8 \uc678\uad50\ubb34\ub300 \uc131\uacfc \ubbfc\uc0dd\uc73c\ub85c \uc804\ud658\n\uc77c\uc790\ub9ac \ud574\ubc95 \ubaa8\uc0c9\uc5d0\ub3c4 \ub300\ud654 \ub098\uc124\ub4ef\n\uad00\uc138\ud611\uc0c1 \uacfc\uc815 \uae30\uc5ec \uae30\uc5c5\uc778 \uaca9\ub824\ub3c4\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc624\ub294 10\uc77c \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc0bc","\u674e, 4\ub300 \uadf8\ub8f9 \ucd1d\uc218 \ud68c\ub3d9\u2026\ud22c\uc790\u00b7\uace0\uc6a9 \ub17c\uc758 \uc804\ub9dd\n6\uc77c \uc7ac\uacc4\uc5d0 \ub530\ub974\uba74 \uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5, \ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5, \uc815\uc758\uc120 \ud604\ub300\ucc28\uadf8\ub8f9 \ud68c\uc7a5, \uad6c\uad11","\"\ud55c\uad6d, \uae30\uc220\uacfc SW\u00b7\uc81c\uc870 \uc5ed\ub7c9 \ubaa8\ub450 \uac16\ucdb0\"\n\"\uc778\ud504\ub77c \uad6c\ucd95 \ub4f1 AI \uc0dd\ud0dc\uacc4 \ube60\ub974\uac8c \ud655\ub300\"\nAI \ud329\ud1a0\ub9ac, \ub85c\ubd07, \uc790\uc728\uc8fc\ud589 \ub4f1 \ud611\ub825 \uc99d\uc9c4\n\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\ub294 \ucd5c\ud0dc\uc6d0","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 29\uc77c \uacbd\ubd81 \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 'APEC CEO(\ucd5c\uace0\uacbd\uc601\uc790) \uc11c\ubc0b'\uc5d0\uc11c \uc778\uc0ac\ub9d0\uc744 \ud558\uace0 \uc788\ub2e4. \uc5f0\ud569\ub274\uc2a4\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uaddc\ubaa8\uc758 \ubbfc\uac04 \uacbd\uc81c\ud3ec\ub7fc\uc778 '2025","\ub86f\ub370\uadf8\ub8f9\uc740 \uc2e0\ub3d9\ube48 \ub86f\ub370\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uc774\ub2ec 28\uc77c\ubd80\ud130 31\uc77c\uae4c\uc9c0 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b\uc5d0 \ucc38\uac00\ud574 \uac01\uad6d \uc815\uc0c1\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 \ucd5c\uace0\uacbd\uc601","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc774 \uc5f4\ub9b0 28~31\uc77c \uc7ac\uacc4 \ucd1d\uc218\ub4e4\ub3c4 \uc11c\uc6b8\uacfc \uacbd\uc8fc\ub97c \uc624\uac00\ub294 \uac15\ud589\uad70\uc744 \uc18c\ud654\ud558\uace0 \uc788\ub2e4.\n\ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5 \uacb8 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c","\uc8fc \uc704\uc6d0\uc7a5\uc740 6\uc77c \uc11c\uc6b8 \uc885\ub85c\uad6c \ud3ec\uc2dc\uc98c\uc2a4 \ud638\ud154\uc5d0\uc11c \uc9c4\ud589\ub41c \uc8fc\ud55c\uc678\uad6d\uc0c1\uacf5\ud68c\uc758\uc18c\uc640\uc758 \uac04\ub2f4\ud68c\uc5d0\uc11c \uc774\uac19\uc774 \ubc1d\ud614\ub2e4.\n\uac04\ub2f4\ud68c\uc5d0\ub294 \uc81c\uc784\uc2a4 \uae40 \uc8fc\ud55c\ubbf8\uad6d\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5, \ud544\ub9bd \ubc18 \ud6c4\ud504 \uc8fc\ud55c\uc720\ub7fd\uc0c1\uacf5\ud68c\uc758","\u2018APEC \uc9c0\uc5ed \ub0b4 \ubb38\ud654\uc0b0\uc5c5\uacfc K-\uceec\uccd0 \uc18c\ud504\ud2b8\ud30c\uc6cc\u2019 \uc138\uc158\n\u201c\uacbd\uc81c\uc778\ub4e4\uc758 \uc9c0\uc6d0\uc774 \uc608\uc220\uc778\ub4e4\uc758 \uce94\ubc84\uc2a4\u201d\n\uc778\uae30\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS)\uc758 \ub9ac\ub354 RM\uc740 29\uc77c \u201c\uc138\uc0c1\uc5d0 \uc218\ub9ce\uc740 \ubb38\ud654 \ucf58\ud150\uce20 \uc911 ","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc7a5\uc778\ud654 \ud3ec\uc2a4\ucf54\uadf8\ub8f9 \ud68c\uc7a5\uc740 30\uc77c \"\uc9c0\uc18d \uac00\ub2a5\ud558\uace0 \ud68c\ubcf5\ud0c4\ub825\uc131 \uc788\ub294 \ub2e4\uc790\uac04 \uacf5\uae09\ub9dd \ud611\ub825\uc744 \ud655\ub300\ud558\uae30 \uc704\ud574 \uc544\ud0dc \uc9c0\uc5ed \ub0b4 \ub2e4\uc591\ud55c \ud30c\ud2b8\ub108\ub4e4\uacfc \ud611\ub825\ud558\uace0 \uc788\ub2e4\"\uace0 \ub9d0\ud588\ub2e4.\n\uc7a5 \ud68c","\u201c\uc2e4\ub825\uacfc \uc2e4\uc801\uc73c\ub85c \ubcf4\uc5ec\uc918\uc57c \ud55c\ub2e4.\u201d\n\uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uc740 \ucde8\uc784 \uc774\ud6c4 \uc904\uace7 \uc774\uac19\uc774 \uac15\uc870\ud574\uc654\ub2e4. \ud68c\uc7a5 \ucde8\uc784 3\uc8fc\ub144\uc744 \ub9de\uc774\ud55c 27\uc77c \uc774 \ud68c\uc7a5\uc740 \ud2b9\ubcc4\ud55c \uacbd\uc601 \uba54\uc2dc\uc9c0 \ub300\uc2e0 \u201810\ub9cc\uc804\uc790\u2019 ","\"\uc774\uac74\ud76c \ud68c\uc7a5\uc774 \ubcf4\ub0b4\uc900 \ud3b8\uc9c0 \ub355\ubd84\uc5d0\"\u2026\uc820\uc2a8 \ud669\uc758 \uae5c\uc9dd \uace0\ubc31\n\uc820\uc2a8 \ud669 \"\u97d3 \ub355\ubd84\uc5d0 \uc9c0\uae08\uc758 \uc5d4\ube44\ub514\uc544\"\u2026\uc774\uc7ac\uc6a9\u00b7\uc815\uc758\uc120 \ub4f1\uc7a5 '\ub09c\ub9ac'\n\uc820\uc2a8 \ud669 \"\uc774\uac74\ud76c \ud68c\uc7a5\uacfc\uc758 \ud3b8\uc9c0 \ub355\uc5d0 \ubc29\ud55c\"\n\uc774\uc7ac\uc6a9 ","CEO \uc11c\ubc0b\u00b7\ud2b8\ub7fc\ud504 \ud2b9\ubcc4\uc5f0\uc124 \ucc38\uc11d, \uae00\ub85c\ubc8c \uacbd\uc81c\ud604\uc548 \uccad\ucde8\n31\uc77c \ud669\ub8e1\uc6d0\uc5d0\uc11c CEO \ucd08\uccad \ub9cc\ucc2c \uac1c\ucd5c 150\uc5ec\uba85 \ucc38\uc11d\n\u3010\ud30c\uc774\ub0b8\uc15c\ub274\uc2a4 \uacbd\uc8fc \uc815\uc0c1\ud68c\uc758 \uae30\uac04 '\uc138\uc77c\uc988 \uacbd\ubd81'\uc744 \uc704\ud55c \uad11\ud3ed \ud589","\uc815\uae30\uc120, APEC\uc11c \uae00\ub85c\ubc8c \ub370\ubdd4\uc804\n\u7f8e\uad70\ud568 \uac74\uc870 \ub4f1 \ub9c8\uc2a4\uac00 \ub3d9\ucc38 \uac15\uc870\n\ud55c\ud654 \ubc29\uc0b0 3\uc0ac\ub3c4 '\uc804\ubc29\uc704 \uc138\uc77c\uc988'\n\"AI \uc735\ud569 \uae00\ub85c\ubc8c \uc548\ubcf4 \ud611\ub825 \ud655\ub300\"\n\uc815\uae30\uc120, APEC\uc11c \uae00\ub85c\ubc8c \ub370\ubdd4\uc804\n\u7f8e\uad70","\u25b3\uaca9\ucc28 \ud574\uc18c \u25b3\uad6c\uccb4\uc801 \uac00\uce58 \u25b3\uc2e4\ud589\n\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c\uac00 28\uc77c\ubd80\ud130 \ub098\ud758\uac04 \uac1c\ucd5c\ud55c 2025 APEC CEO \uc11c\ubc0b\uc744 31\uc77c \uc131\ud669\ub9ac\uc5d0 \ub9c8\ubb34\ub9ac\ud588\ub2e4.\n\uc774\ubc88 CEO \uc11c\ubc0b\uc5d0\ub294 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839, \ub3c4\ub110\ub4dc","HBM \ub4f1 \ubc18\ub3c4\uccb4 \uacf5\uae09 \ube45\ub51c \uc8fc\ubaa9\n27\uc77c \uc7ac\uacc4\uc5d0 \ub530\ub974\uba74 \uacbd\uc8fc APEC CEO \uc11c\ubc0b \uc758\uc7a5\uc778 \ucd5c\ud0dc\uc6d0 \ud68c\uc7a5\uc744 \ube44\ub86f\ud574 \uc774\uc7ac\uc6a9 \ud68c\uc7a5, \uc815\uc758\uc120 \ud604\ub300\uc790\ub3d9\ucc28\uadf8\ub8f9 \ud68c\uc7a5, \uad6c\uad11\ubaa8 LG\uadf8\ub8f9 \ud68c\uc7a5, \uc2e0","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \uc624\uacbd\uc11d \ub450\ub098\ubb34 \ub300\ud45c\ub294 29\uc77c \"\uc2a4\ud14c\uc774\ube14\ucf54\uc778\uc740 \uc138\uacc4 \uae08\uc735 \uc2dc\uc2a4\ud15c\uc758 \uc9c4\ud654\ub97c \uac00\uc18d\ud654\ud558\uace0, \ud654\ud3d0 \uc8fc\uad8c\uc758 \uadfc\ubcf8 \uad6c\uc870\ub97c \uc7ac\ud3b8\ud560 \uac83\"\uc774\ub77c\uace0 \ub9d0\ud588\ub2e4.\n\uc624 \ub300\ud45c\ub294 \uc774\ub0a0 \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9","APEC CEO \uc11c\ubc0b\uc11c \uae00\ub85c\ubc8c \ub124\ud2b8\uc6cc\ud0b9\u00b7\ud611\ub825 \ubc29\uc548 \ubaa8\uc0c9\n\ub86f\ub370\uadf8\ub8f9\uc740 \uc2e0\ub3d9\ube48 \ud68c\uc7a5\uc774 \uacbd\uc0c1\ubd81\ub3c4 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b\uc5d0 \ucc38\uac00\ud574 \uac01\uad6d \uc815\uc0c1\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 CEO\ub4e4\uc744 \ub9cc\ub098 \ube44\uc988","RM\uc740 APEC CEO \uc11c\ubc0b \uc774\ud2c0\ucc28\uc778 29\uc77c \uc624\ud6c4 3\uc2dc 5\ubd84\ubd80\ud130 \uc57d 10\ubd84 \uac04 \u2018APEC \uc9c0\uc5ed\uc758 \ubb38\ud654\ucc3d\uc870\uc0b0\uc5c5\uacfc K\uceec\ucc98\uc758 \uc18c\ud504\ud2b8\ud30c\uc6cc\u2019\ub97c \uc8fc\uc81c\ub85c \ubc1c\ud45c\ud560 \uc608\uc815\uc774\ub2e4.\n28~31\uc77c \uc0ac\ud758\uac04 ","\ud558\uc774\ube0c \ubc29\uc2dc\ud601 \uc758\uc7a5\uacfc \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) RM\uc774 29\uc77c \uc624\uc804 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u2018APEC CEO \uc11c\ubc0b\u2019 \uac1c\ud68c\uc2dd\uc5d0 \ucc38\uc11d\ud588\ub2e4.\n\uc774\ub0a0 \ub450 \uc0ac\ub78c\uc740 \uac1c\ud68c\uc2dd \ucc38\uc11d \ud6c4 \ud589\uc0ac\uc7a5 \ub0b4\uc5d0 \ub9c8\ub828","\uc790\ub3d9\ucc28 \ud55c \ub300\uac00 \uac04\uc2e0\ud788 \uc9c0\ub098\ub2e4\ub2d0 \uc218 \uc788\uc744 \uc815\ub3c4\uc758 \uc881\uc740 \uace8\ubaa9\uae38\ub3c4 \uaf64 \ub113\uc5b4 \ubcf4\uc600\ub358 \uc5b4\ub9b0 \uc2dc\uc808, \uc544\uc774\ub4e4\uc774 \u2018\uae50\ubd80\u2019\uac00 \ub418\ub294 \ubc29\ubc95\uc740 \uac04\ub2e8\ud588\ub2e4. \uc624\ub978\uc190 \uc5c4\uc9c0\ub97c \uc81c\uc678\ud55c \uc190\uac00\ub77d \ub124 \uac1c\ub97c \uc774\uc6a9\ud574 ","\uc9c0\ub09c 10\uc6d4 31\uc77c\ubd80\ud130 11\uc6d4 1\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc2dc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud68c\uc758 \ucc38\uc11d\uc744 \uc704\ud574 \ubc29\ud55c\ud55c \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \uc231\ud55c \ud654\uc81c\ub97c \ubaa8\uc558\ub2e4.\n\ud2b9\ud788 ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc758 \uad6d\ube48\ub9cc\ucc2c\uc5d0 \uc7ac\uacc4 \ucd1d\uc218\ub4e4\uc774 \ucc38\uc11d\ud55c\ub2e4.\n29\uc77c \uc7ac\uacc4\uc5d0 \ub530\ub974\uba74 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ub9c8\uc9c0\ub9c9 \ub0a0\uc778 11\uc6d4 1\uc77c \uc774 \ub300\ud1b5\ub839\uacfc \uc2dc \uc8fc\uc11d\uc758 \uad6d","\"\uc5f0\ub300 \ud1b5\ud574 \ud3c9\ud654 \uc704\ud55c \uae30\uc220 \uc2e4\ud604\"\n\ud55c\ud654\uadf8\ub8f9\uc774 \ucca8\ub2e8 \uc81c\uc870 \uc5ed\ub7c9\uc744 \uc55e\uc138\uc6cc \uae00\ub85c\ubc8c \ubc29\uc0b0 \ub300\ud45c \uae30\uc5c5\uc758 \ucc45\uc784\uc744 \ub2e4\ud558\uaca0\ub2e4\uace0 27\uc77c \ubc1d\ud614\ub2e4. \uc778\uacf5\uc9c0\ub2a5(AI), \uc5d0\ub108\uc9c0 \ub4f1 \ubbf8\ub798 \uc0b0\uc5c5\uc5d0 \ud22c\uc790\ub97c ","\uc624\ub294 31\uc77c \uc9c4\ud589\ub420 \uc544\uc2dc\uc544 \ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc, 2025 APEC CEO \uc11c\ubc0b\uc774 \uacf5\uc2dd\uc801\uc73c\ub85c \ub9c9\uc744 \uc62c\ub838\uc2b5\ub2c8\ub2e4.\n\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c\ub294 \uacbd\uc8fc \ud654\ub791\ub9c8\uc744 \uc5b4\uc6b8\ub9c8\ub2f9\uc5d0\uc11c APEC CEO \uc11c\ubc0b","APEC CEO \uc11c\ubc0b \uc758\uc7a5 \ucd5c\ud0dc\uc6d0 \ud68c\uc7a5 \uc5f0\uc124\n\ucd5c\uadfc 24\uc2dc\uac04 \uc774\ub0b4 \uc18d\ubcf4 \ubc0f \uc54c\ub9bc\uc744 \ud45c\uc2dc\ud569\ub2c8\ub2e4.\n\uc911\uad6d\uc11c 125\ubc30 \ub2f9\uaca8\ubcf4\ub2c8\u2026\ubca0\ub780\ub2e4\uc11c \ucb48\uadf8\ub824 \uc549\uc544 \uc6a9\ubcc0\n\"\uc774\uac70 \ub108\uc57c?\" \ud30c\ud63c\uc5d0 \uc9c1\uc7a5 \uc798\ub838\ub2e4","\u674e, 4\ub300\uadf8\ub8f9 \ucd1d\uc218 \ub9cc\ub09c\ub2e4\u2026\uad6d\ub0b4 \ud22c\uc790\u00b7\uace0\uc6a9 \ud655\ub300 \ub17c\uc758\n\uc774\uc7ac\uc6a9\u00b7\ucd5c\ud0dc\uc6d0\u00b7\uc815\uc758\uc120\u00b7\uad6c\uad11\ubaa8 \ub4f1\n\ud55c\ubbf8 \uad00\uc138\ud0c0\uacb0 \ud6c4\uc18d \ub300\ucc45\ub3c4 \ud611\uc758\n\uc774\uc7ac\uc6a9\u00b7\ucd5c\ud0dc\uc6d0\u00b7\uc815\uc758\uc120\u00b7\uad6c\uad11\ubaa8 \ub4f1\n\ud55c\ubbf8 \uad00\uc138\ud0c0\uacb0 \ud6c4\uc18d \ub300\ucc45\ub3c4 \ud611","\ubc29\uc2dc\ud601 \ud558\uc774\ube0c \uc758\uc7a5\uc774 \uacbd\uc8fc APEC \ud589\uc0ac\uc7a5 \ub0b4 \ud558\uc774\ube0c \ud64d\ubcf4\ubd80\uc2a4\uc5d0\uc11c \ud3ec\ucc29\ub410\ub2e4.\n\ubc29\uc2dc\ud601 \ud558\uc774\ube0c \uc758\uc7a5\uacfc \uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) \uba64\ubc84 RM\uc740 29\uc77c \uc624\uc804 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544","\uacbd\ubd81 \uacbd\uc8fc\uc2dc\uc5d0\uc11c \uc9c4\ud589\ub41c '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758' \ud604\uc7a5\uc5d0\uc11c \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790(103,500\uc6d0 \u25b22,900 +2.88%) \ud68c\uc7a5\uc73c\ub85c\ubd80\ud130 '5\ub9cc\uc6d0' \uc9c0\ud3d0\ub97c \ubc1b\uc558","\uc5c5\ube44\ud2b8\uc640 \ucf54\ube57 \ub4f1 \uac00\uc0c1\uc790\uc0b0 \uac70\ub798\uc18c\ub4e4\uc774 \ub2e4\uc2dc \ub2ec\ub824 \ub098\uac08 \uc900\ube44\ub97c \ud558\uace0 \uc788\ub2e4. \uc5c5\uacc4 1\uc704\ub97c \ub118\uc5b4 \uccb4\uae09\uc744 \ub354\uc6b1 \ud0a4\uc6b0\ub294\uac00 \ud558\uba74 \uacbd\uc7c1 \uad6c\ub3c4\uc5d0 \ubcc0\ud654\ub97c \uc8fc\uae30 \uc704\ud574 \uc6c0\uc9c1\uc774\ub294 \ubaa8\uc2b5\ub3c4 \ubcf4\uc778\ub2e4. \uac00\uc0c1\uc790","29\uc77c \uc624\uc804 \uacbd\uc8fc\uc5d0\uc11c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO(\ucd5c\uace0\uacbd\uc601\uc790) \uc11c\ubc0b\uc774 \uc5ed\ub300 \ucd5c\ub300 \uaddc\ubaa8\ub85c \uacf5\uc2dd \uac1c\ub9c9\ud588\ub2e4. \ud2b9\ubcc4\uc5f0\uc124\uc744 \ub9e1\uc740 \uc774 \ub300\ud1b5\ub839\uc740 \"\ud611\ub825\uacfc \uc5f0\ub300\ub85c \uacf5\ub3d9\ubc88\uc601\uc744 \uc774\ub904\ub0bc \uc218","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc624\ub294 10\uc77c \uad6d\ub0b4 \uc8fc\uc694 \uadf8\ub8f9 \ucd1d\uc218\ub4e4\uc744 \ub300\ud1b5\ub839\uc2e4\ub85c \ucd08\uccad\ud574 \uad00\uc138 \ud0c0\uacb0 \uc131\uacfc\ub97c \uacf5\uc720\ud558\uace0 \ud6c4\uc18d \ub300\ucc45\uc744 \ub17c\uc758\ud55c\ub2e4. \ud55c\u00b7\ubbf8 \uad00\uc138\ud611\uc0c1 \ubc0f APEC \uc815\uc0c1\ud68c\uc758 \uc131\uacfc\ub97c \uae30\ubc18\uc73c\ub85c \ub300\uae30","\uc704\uae30 \uc18d \ube5b\ub09c \ucd1d\uc218 \ub9ac\ub354\uc2ed\u2026\ubc18\ub3c4\uccb4\u00b7\ub85c\ubcf4\ud2f1\uc2a4 \uaca9\uc804\uc9c0\ub85c\n\uc0ac\uc5c5\uc9c0\uc6d0 T/F\uc758 \uc0c1\uc124\ud654, \uc815\ud604\ud638 \ubd80\ud68c\uc7a5 \uc6a9\ud1f4\ub85c \uacbd\uc601 \uc804\uba74\uc5d0 \ub098\uc130\ub358 \uc774\uc7ac\uc6a9 \ud68c\uc7a5 \uc911\uc2ec\uc758 \uccb4\uc81c \uae30\ubc18\uc774 \ub9c8\ub828\ub410\ub2e4. \ucd5c\uadfc \ubd88\uac70\uc9c4 \ubbf8\uc911","\uacbd\uc8fc \uc77c\uc815 \ud6c4 \uc11c\uc6b8\ub85c \uc774\ub3d9\ud574 \ub9cc\ub098\u2026\ubc18\ub3c4\uccb4\u00b7SDV\u00b7\ub85c\ubcf4\ud2f1\uc2a4 \ud611\ub825 \ub17c\uc758\n\uc640 \uc11c\uc6b8\uc5d0\uc11c \ub9cc\ub098\ub294 \uac83\uc73c\ub85c \uc54c\ub824\uc84c\ub2e4.\n\uc774 \uc790\ub9ac\uc5d0\uc11c\ub294 \ubc18\ub3c4\uccb4\ub97c \ube44\ub86f\ud574 \uc790\uc728\uc8fc\ud589, \uc18c\ud504\ud2b8\uc6e8\uc5b4 \uc911\uc2ec \uc790\ub3d9\ucc28(SDV),","\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825\uc740 APEC CEO \uc11c\ubc0b 2025\uc758 \ubd80\ub300\ud589\uc0ac\uc778 \ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc '\ubbf8\ub798\uc5d0\ub108\uc9c0'\ud3b8\uc774 \uc9c0\ub09c 30\uc77c \uacbd\uc8fc \ud55c\uc218\uc6d0 \ubcf8\uc0ac\uc5d0\uc11c \uac1c\ucd5c\ub410\ub2e4\uace0 31\uc77c \ubc1d\ud614\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\ub294 \ud55c\uc218\uc6d0\uc774 \uc8fc\uad00\ud558\uace0","\uad00\ub828 \u8eca\uc5c5\uacc4 \"2035 NDC \uae09\uaca9 \uc804\ud658 \uc6b0\ub824\u2026\uc0b0\uc5c5 \ucda9\uaca9 \ucd5c\uc18c\ud654 \ub300\ucc45 \ud544\uc694\"\uacbd\ucd1d \"\uc815\ub144 65\uc138 \uc5f0\uc7a5, 20% \ub300\uae30\uc5c5\u00b7\uacf5\uacf5\ubd80\ubb38 \uc815\uaddc\uc9c1\ub9cc \ud61c\ud0dd\"\uad00\ub828 \uae30\uc0ac\u674e\ub300\ud1b5\ub839, \uc7ac\uacc4 \ucd1d\uc218 \ud68c\ub3d9\u2026\uad00\uc138","\ubc29\ud0c4\uc18c\ub144\ub2e8(BTS)\uc758 \ub9ac\ub354 RM\uc774 29\uc77c '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b'\uc5d0\uc11c K-\ud31d \uac00\uc218\ub85c\ub294 \ucc98\uc74c\uc73c\ub85c \uae30\uc870\uc5f0\uc124\uc5d0 \ub098\uc130\ub2e4.\nRM\uc740 \uc774\ub0a0 \uacbd\ubd81 \uacbd","= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc8fc\uc694 \uadf8\ub8f9 \ucd1d\uc218\ub97c \ub9cc\ub098 \uad00\uc138\ud611\uc0c1 \ud0c0\uacb0 \ud6c4\uc18d \ub17c\uc758\ub97c \uc9c4\ud589\ud55c\ub2e4.\n6\uc77c \uc815\uce58\uad8c\uc5d0 \ub530\ub974\uba74 \uc774 \ub300\ud1b5\ub839\uc740 \ub2e4\uc74c\uc8fc \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5, \ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 ","\ucd5c \ud68c\uc7a5\uc740 \ub298\uc5b4\ub098\ub294 AI \ub370\uc774\ud130\uc13c\ud130\uc640 \ub354\ubd88\uc5b4 \ub17c\ub9ac\uc801\uc778 \uc0ac\uace0\u00b7\ucd94\ub860\uc774 \uac00\ub2a5\ud55c \uae30\uc874 '\ub9ac\uc988\ub2dd(Reasoning) AI'\uac00 \uc2a4\uc2a4\ub85c \uc0dd\uac01\ud558\uace0 \ud589\ub3d9\ud558\ub294 '\uc5d0\uc774\uc804\ud2f1(Agentic) AI'\ub85c \uc804","\uc774\uc7ac\uc6a9 \ud68c\uc7a5\uc5d0 '\uc6a9\ub3c8' \ubc1b\uc740 \uc5ec\uc131 \u201c\uc561\uc790 \ub123\uc5b4 \uac00\ubcf4\ub85c\u201d\n\u201c\uba4b\uc9c0\uace0 \uc820\ud2c0\ud588\ub2e4\u201d APEC \uce74\ud398 \uc9c1\uc6d0 \ud6c4\uae30 \ud654\uc81c\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ud604\uc7a5\uc5d0\uc11c \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uc5d0\uac8c \ucee4\ud53c\ub97c ","\uc774\ubbf8\uc6a9 \uc758\ub8cc\uc11c\ube44\uc2a4\ubd80\ud130 AI \uc2a4\ud0c0\ud2b8\uc5c5\uae4c\uc9c0\n\uc138\uacc4 CEO\ub4e4\uacfc \uc774\ucca0\uc6b0 \ub3c4\uc9c0\uc0ac \ud65c\ubc1c \uad50\ub958\n\uad6c\uae00\uacfc AI \uc2a4\ud0c0\ud2b8\uc5c5 \uc721\uc131 \ud611\ub825 \ubcf8\uaca9\ud654\n\uacbd\ubd81\ub3c4\uac00 APEC \ucd5c\uace0 \uacbd\uc601\uc790 \ud68c\uc758(CEO Summit) \uae30","BTS RM \"K\ud31d\uc740 \ube44\ube54\ubc25\uacfc \uac19\uc544\u2026\ucc3d\uc758\uc131 \uaf43\ud53c\uc6b8 \uc9c0\uc6d0 \ud544\uc694\"\n\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS)\uc758 \ub9ac\ub354 RM(\ubcf8\uba85 \uae40\ub0a8\uc900)\uc774 APEC CEO \uc11c\ubc0b \uc5f0\uc124\uc790\ub85c \ub098\uc11c K\ud31d\uc744 \ube44\ube54\ubc25\uc5d0 \ube44\uc720\ud558\uba70 \ucc3d","\ud638\uc544\ud0a8 \ub450\uc544\ud1a0 CEO \"\ud5ec\uc2a4\ucf00\uc5b4 \ud22c\uc790 \ud655\ub300\ud574\uc57c\u2026\uc0ac\uc5c5\ub2e4\uac01\ud654\uac00 \uc131\uacf5 \ub3d9\ub825\"\nAPEC CEO \uc11c\ubc0b, \uc5f0\uc124\ud558\ub294 \uc874\uc2a8\uc564\uc874\uc2a8 CEO\n\uc11c\ubc0b\uc5d0\uc11c '\uacfc\ud559 \uae30\uc220\uc774 \ub9cc\ub4e4\uc5b4\uac00\ub294 \ud5ec\uc2a4\ucf00\uc5b4\uc758 \ubbf8\ub798'\ub97c \uc8fc\uc81c","1. 6\uac1c\uc6d4\uac04 \ubd80\uc778\ud558\ub2e4 \uc790\ubc31 \uae40\uac74\ud76c \uc5ec\uc0ac\n\uc724\uc11d\uc5f4 \uc804 \ub300\ud1b5\ub839 \ubd80\uc778 \uae40\uac74\ud76c \uc5ec\uc0ac\uac00 \uac74\uc9c4\ubc95\uc0ac \uc804\uc131\ubc30 \uc528\uc5d0\uac8c \ub450 \ucc28\ub840\uc5d0 \uac78\uccd0 \uc0e4\ub12c \uac00\ubc29 \ub4f1 \uae08\ud488\uc744 \ubc1b\uc558\ub2e4\uace0 \uc9c0\ub09c 5\uc77c \uc2dc\uc778\ud588\ub2e4. \uacf5\uc9c1 \uc784\uba85","\uadf8\ub8f9 \uc0ac\ub839\ud0d1 \uc5ed\ud560 \ud574 \uc628 \ube44\uc0c1\uc870\uc9c1 \uc0ac\uc5c5\uc9c0\uc6d0TF\u2192\uc0ac\uc5c5\uc9c0\uc6d0\uc2e4\ub85c \uc815\uc0c1\ud654\u2026\ubc15\ud559\uaddc \uc0ac\uc7a5 \uc774\ub04c\uc5b4\n\uc0bc\uc131\uc804\uc790 \u201c\ubbf8\ub798\uc804\ub7b5\uc2e4 \uac19\uc740 \ucee8\ud2b8\ub864\ud0c0\uc6cc \ubd80\ud65c\uacfc \ubb34\uad00\u201d\n\uc774 \ud68c\uc7a5\uc758 \ud6c4\uc18d \uc778\uc0ac \uce74\ub4dc\uc5d0 \ucd08\ubbf8\uc758 \uad00\uc2ec\n","\uc11c\ubc0b'\uc774 28\uc77c \uacf5\uc2dd \uac1c\ub9c9\ud588\ub2e4.\n\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c\ub294 \uc774\ub0a0 \uc800\ub141 \uacbd\uc8fc \ud654\ub791\ub9c8\uc744 \uc5b4\uc6b8\ub9c8\ub2f9\uc5d0\uc11c APEC CEO \uc11c\ubc0b\uc758 \uccab \ubc88\uc9f8 \uacf5\uc2dd \ud589\uc0ac\uc778 \ud658\uc601\ub9cc\ucc2c\uc744 \uac1c\ucd5c\ud588\ub2e4.\n\uc774\ubc88 \ud589\uc0ac\ub294 \ud658\uc601\ub9cc\ucc2c\uc744 \uc2dc\uc791","\uac1c\uc131\uacf5\ub2e8 \uc785\uc8fc \uae30\uc5c5\uc778\ub4e4\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\ub97c \uacc4\uae30\ub85c \ubd81\ubbf8 \uc815\uc0c1\ud68c\ub2f4 \ucd94\uc9c4\uacfc \ub0a8\ubd81 \uacbd\ud611 \ubcf5\uc6d0\uc744 \ucd09\uad6c\ud588\ub2e4.\n\uac1c\uc131\uacf5\ub2e8\uae30\uc5c5\ud611\ud68c\ub294 28\uc77c \uc11c\uc6b8 \uc601\ub4f1\ud3ec\uad6c \uc911\uc18c\uae30\uc5c5\uc911\uc559\ud68c(\uc911\uae30\uc911\uc559\ud68c","\uc815\ubd80\uac00 APEC \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c \ud55c\uad6d \uae30\uc5c5\uc758 \uae00\ub85c\ubc8c \uacbd\uc7c1\ub825\uc744 \uc138\uacc4\uc5d0 \uc54c\ub9ac\ub294 \ub300\uaddc\ubaa8 \uacbd\uc81c\uc778 \ud589\uc0ac\ub97c \uac1c\ucd5c\ud55c\ub2e4.\n\uc0b0\uc5c5\ud1b5\uc0c1\uc790\uc6d0\ubd80\ub294 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c, \ucf54\ud2b8\ub77c \ub4f1 \uc720\uad00\uae30\uad00\uacfc \ud611\ub825\ud574 APEC ","'2025 APEC CEO \uc11c\ubc0b'\uc774 \uacbd\uc8fc\uc5d0\uc11c \ub098\ud758\uac04\uc758 \uc77c\uc815\uc744 \ub9c8\ubb34\ub9ac\ud588\ub2e4. \ud589\uc0ac \uc758\uc7a5\uc778 \ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5 \uacb8 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5\uc774 \ud3d0\ub9c9\uc2dd\uc5d0\uc11c \uacbd\uc81c \ub9ac\ub354\ub4e4\uc758 \uc2e4\ucc9c \ubc29\ud5a5\uc73c\ub85c '3C'","\uc11c\ubc0b\uc774 29\uc77c \uc5ed\ub300 \ucd5c\ub300 \uaddc\ubaa8\ub85c \uacf5\uc2dd \uac1c\ub9c9\ud588\ub2e4.\n\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c\ub294 \uc774\ub0a0 \uc624\uc804 \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9 \ud654\ub791\ud640\uc5d0\uc11c APEC CEO \uc11c\ubc0b \uac1c\ud68c\uc2dd\uc744 \uc5f4\uc5c8\ub2e4.\n\uac1c\ud68c\uc2dd\uc5d0\ub294 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uad6d\ub0b4 \uc8fc\uc694","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uacbd\ubd81 \uacbd\uc8fc\uc758 \ud55c \ub9ac\uc870\ud2b8 \uce74\ud398 \uc9c1\uc6d0\uc774 \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uc5d0\uac8c \u20185\ub9cc \uc6d0 \uc6a9\ub3c8\u2019\uc744 \ubc1b\uc558\ub2e4\ub294 \uc0ac\uc5f0\uc774 \uc54c\ub824\uc9c0\uba74\uc11c \ud654\uc81c\uac00 \ub410\ub2e4. \uadf8\ub7ec\ub098 \uc774 ","\u201c\uad00\uc138 \ud6c4\uc18d\uc11c \ub9c8\uc2a4\uac00\uae4c\uc9c0\u201d\u2026 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839, \uc7ac\uacc4 \ucd1d\uc218\ub4e4\uacfc \ud68c\ub3d9 \ucd94\uc9c4\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839-4\ub300 \uadf8\ub8f9 \ucd1d\uc218, \uc2dc\uc77c\ub0b4 \u97d3\u7f8e \uad00\uc138 \ud611\uc0c1 \ud0c0\uacb0 \ud6c4\uc18d \ub4f1 \ub17c\uc758 \uc804\ub9dd\n\ub9c8\uc2a4\uac00\u2019\uc5d0 \ucc38\uc5ec\ud558\ub294 \ud55c\ud654\u00b7HD","\ubc29\ud0c4\uc18c\ub144\ub2e8 \uc9c4\uc758 \uc194\ub85c \ud32c\ucf58\uc11c\ud2b8\uc5d0 \uc804\uc138\uacc4 \uc778\uc0ac\uac00 \ubaa8\uc600\ub2e4.\n\ucd5c\uadfc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ucc38\uc11d\ucc28 \ud55c\uad6d\uc744 \ucc3e\uc740 \ub9c8\ub974\uc140\ub85c \uc5d0\ube0c\ub77c\ub974\ub4dc \uba55\uc2dc\ucf54 \uacbd\uc81c\ubd80 \uc7a5\uad00\uc774 \uc9c4\uc758 \uc194\ub85c \ud32c\ucf58\uc11c","\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \uc624\ub294 8\uc77c \uc5f4\ub9ac\ub294 \uc138\uacc4 \ucd5c\ub300 \ud30c\uc6b4\ub4dc\ub9ac(\ubc18\ub3c4\uccb4 \uc704\ud0c1\uc0dd\uc0b0) \uae30\uc5c5 \ub300\ub9cc TSMC\uc758 \uc5f0\ub840 \uccb4\uc721\ub300\ud68c\uc5d0 \ucc38\uc11d\ud560 \uac00\ub2a5\uc131\uc774 \uc788\ub2e4\uace0 \uc5f0\ud569\ubcf4 \ub4f1 \ub300\ub9cc \ub9e4\uccb4\ub4e4\uc774","\uad6d\uc81c\ud68c\uc758 \ud1b5\uc5ed\uc0ac\uc774\uc790 \ubc29\uc1a1\uae30\uc790 \ucd9c\uc2e0 \ubc29\uc1a1\uc778 \uc548\ud604\ubaa8\uac00 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c \uc911\uc778 'APEC CEO \uc11c\ubc0b \ucf54\ub9ac\uc544 2025(APEC CEO Summit Korea 2025)' \uc8fc\uc694 \uacf5\uc2dd \uc77c\uc815\uc758 ","\ud3ec\ub808\uc2a4\ud154\ub77c. \uc0ac\uc9c4\uc81c\uacf5 | \ube44\ud2b8\uc778\ud130\ub809\ud2f0\ube0c\n\uadf8\ub8f9 \ud3ec\ub808\uc2a4\ud154\ub77c\uac00 \ud488\uaca9 \uc788\ub294 \ubb34\ub300\ub85c \u2018APEC CEO \uc11c\ubc0b\u2019\uc758 \uac1c\ub9c9\uc744 \uc54c\ub838\ub2e4.\n\ud3ec\ub808\uc2a4\ud154\ub77c\ub294 28\uc77c \uacbd\uc8fc\uc5d0\uc11c \uac1c\ub9c9\ud55c \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c","\u201c\ud68c\uc7a5\ub2d8 APEC\uc5d0\uc11c \uc218\uace0 \ub9ce\uc73c\uc2dc\ub2e4\u201d\n\uc81c\uac08\uc528 \uce74\ud398\uc11c \u2018\uc751\uc6d0\uc758 \ucee4\ud53c\u2019 \uc804\ub2ec\n\uc774 \ud68c\uc7a5\uc5d0\uac8c \ubc1b\uc740 \uc6a9\ub3c8 5\ub9cc\uc6d0 \ud6c8\ud6c8\n\uc0ac\ube44\ub85c \ubd95\uc5b4\ube75 \uc0ac\uc11c \uacbd\ucc30 \ub4f1\uacfc \ub098\ub220\n\uc9c0\ub09c 1\uc77c \uacbd\ubd81 \uacbd\uc8fc \ud55c\ud654\ub9ac\uc870\ud2b8 \ub0b4","APEC CEO \uc11c\ubc0b\uc774 29\uc77c \uc624\uc804 \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9\uc5d0\uc11c \uacf5\uc2dd \uac1c\ub9c9\uc2dd\uc744 \uc5f4\uace0 \ubcf8\uaca9\uc801\uc778 \uc5f4\uc804\uc5d0 \ub3cc\uc785\ud588\ub2e4.\n\uc774\ub0a0 \uac1c\ub9c9\uc2dd\uc5d0\ub294 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uad6d\ub0b4 \uc8fc\uc694\uadf8\ub8f9 \ud68c\uc7a5, \uae00\ub85c\ubc8c \uae30\uc5c5\uc778 \ubc0f \uc804\ubb38","\uc774\ubc88 \uc8fc \uc0b0\uc5c5\uacc4\uc5d0\uc11c\ub294 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b\uc5d0 \uad6d\ub0b4 \uc8fc\uc694 \uadf8\ub8f9 \ucd1d\uc218\ub4e4\uc774 \ub300\uac70 \ucc38\uc11d\ud558\uba70 \uae00\ub85c\ubc8c \ud611\ub825 \ub17c\uc758\uac00 \ubcf8\uaca9\ud654\ub410\uc2b5\ub2c8\ub2e4. \ucd5c\ud0dc\uc6d0 SK \ud68c\uc7a5\uc744 \ube44\ub86f\ud574 \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c","APEC\uc5d0 \ud65c\uc9dd \uc6c3\uc740 \ud669\ub0a8\ube75, \uc820\uc2a8\ud669 \ud2b9\uc218 \ub204\ub9b0 \ubc14\ub098\ub098\uc6b0\uc720\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \u2018\ube5b\ub098\ub294 \uc870\uc5f0\u2019\uc740 \uba39\uac70\ub9ac\uc600\ub2e4. \uc2dc\uc9c4\ud551 \uc911\uad6d \uad6d\uac00\uc8fc\uc11d\uc774 \u201c\ub9db\uc788\ub2e4\u201d\uace0 \ud55c \ud669\ub0a8\ube75\uc740","\ubc29\ud55c \uae30\uac04 \ud55c\u00b7\uc911 \uae30\uc5c5\uc778 \ubaa8\uc784\uc5d0 \uadf8\ub8f9 \uc218\uc7a5 \uc9d1\uacb0\n11\ub144 \ub9cc\uc5d0 \uad6d\ube48 \ubc29\ubb38\u2026\uc2e4\uc9c8\uc801 \uad00\uacc4 \uac1c\uc120 \uae30\ub300\n4\ub300 \uadf8\ub8f9\uc744 \ube44\ub86f\ud574 \uad6d\ub0b4 \uc8fc\uc694 \uae30\uc5c5 \ucd1d\uc218\ub4e4\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758","\ud55c\ud654 \ubc29\uc0b0 3\uc0ac, \uacbd\uc8fc\uc11c \u2018\ud4e8\ucc98 \ud14c\ud06c \ud3ec\ub7fc: \ubc29\uc0b0\u2019 \uac1c\ucd5c\n\u201c\ud55c\ud654\uc758 \uae30\uc220\uc740 \uc138\uacc4\uc801\uc73c\ub85c \uc2e0\ub8b0\ud558\ub294 K9 \uc790\uc8fc\ud3ec\ub97c \ube44\ub86f\ud574 \ub300\uacf5 \ubc29\uc5b4\uccb4\uacc4, \ucc28\uc138\ub300 \uc870\uc120\u00b7\ud56d\uacf5\uc6b0\uc8fc \uc5ed\ub7c9\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \ub3c4\ubc1c\uc774 \uc544","(\ud1b1\uc2a4\ud0c0\ub274\uc2a4 ) \uc815\uae30\uc120 HD\ud604\ub300 \ud68c\uc7a5\uc774 \ud68c\uc7a5 \uc2b9\uc9c4 \uc774\ud6c4 \uccab \uacf5\uc2dd \uc77c\uc815\uc73c\ub85c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b \ubd80\ub300\ud589\uc0ac\uc5d0 \ucc38\uc11d\ud574 \uae30\uc870\uc5f0\uc124\uc744 \uc9c4\ud589\ud588\ub2e4.\n27\uc77c \uacbd","\uc62c\ud574 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub294 \ud55c\ubbf8 \ud1b5\uc0c1\ud611\uc0c1 \ud0c0\uacb0\uacfc \ud55c\uc911 \uad00\uacc4 \ubcf5\uc6d0\uc774\ub77c\ub294 \uacbd\uc81c\u00b7\uc678\uad50\uc801 \uc131\uacfc\ub97c \uac70\ub480\ub2e4. 21\uac1c\uad6d \uc815\uc0c1\ub4e4\uc774 \ucc38\uc5ec\ud55c \ub2e4\uc790 \uc678\uad50\uc758 \ubb34\ub300\uc5d0\uc11c \ud55c\uad6d\uc774 \uc758\uc7a5\uad6d","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \ub2e4\uc74c\uc8fc \uc6a9\uc0b0 \ub300\ud1b5\ub839\uc2e4\uc5d0\uc11c \uad6d\ub0b4 \uc8fc\uc694 \uadf8\ub8f9 \ucd1d\uc218\ub4e4\uacfc \uac04\ub2f4\ud68c\ub97c \uac1c\ucd5c\ud55c\ub2e4\uace0 \uc815\uce58\uad8c\uc774 \uc804\ud588\ub2e4.\n\uac04\ub2f4\ud68c\uc5d0\ub294 \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5, \ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5, \uc815\uc758\uc120 \ud604\ub300\ucc28\uadf8\ub8f9 ","\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c\ub294 29\uc77c \uc624\uc804 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9 \ud654\ub791\ud640\uc5d0\uc11c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uaddc\ubaa8\uc758 \uacbd\uc81c\ud3ec\ub7fc\uc778 '2025 APEC CEO \uc11c\ubc0b'\uc744 \uacf5\uc2dd \uac1c\ub9c9\ud588\ub2e4. \uc62c\ud574 \uc11c\ubc0b\uc740 \uc138\uc158 \uc218, \uc5f0\uc0ac ","\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS)\uc758 \ub9ac\ub354 RM(\uae40\ub0a8\uc900)\uc774 \uc624\ub294 29\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \ubd80\ub300\ud589\uc0ac \u2018CEO \uc11c\ubc0b\u2019 \ubb34\ub300\uc5d0 \uae30\uc870\uc5f0\uc124\uc790\ub85c \uc624\ub978\ub2e4. K\ud31d \uc544","\ud654\uae30\uc560\uc560\ud55c \ubd84\uc704\uae30 \uc18d \uc811\uacac\u2026\uc774\uc7ac\uc6a9 \"\uc820\uc2a8\uc774 \uc2dc\ucf1c \ucc98\uc74c\uc73c\ub85c \uace8\ub4e0\ubca8\"\n\uc820\uc2a8 \ud669 \ub300\ud45c \ub9de\uc774\ud558\ub294 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\n= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 31\uc77c APEC \uc815\uc0c1\ud68c\uc758\uc7a5\uc778 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130\uc5d0\uc11c \uba74\ub2f4\uc744","\ucf54\uc624\ub871\uc778\ub354\uc2a4\ud2b8\ub9ac \uc81c\uc870\u00b7FnC, \ucf54\uc624\ub871\ud2f0\uc288\uc9c4 \ub4f1 \uacc4\uc5f4\uc0ac \uc784\uc6d0 \ucd1d\ucd9c\ub3d9\n\ucf54\uc624\ub871\uadf8\ub8f9 \uc8fc\uc694 \uc784\uc6d0\ub4e4\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) 2025 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b \ud604\uc7a5\uc744 \ucc3e\uc544 \uc0ac\uc5c5 \uae30\ud68c","\uc820\uc2a8 \ud669 \u2018\ud1b5\ud070 \uc120\ubb3c\u2019\ub85c \ub9c8\ubb34\ub9ac\u2026 APEC CEO \uc11c\ubc0b \ud3d0\ub9c9\n\ucd5c\ud0dc\uc6d0 31\uc77c \ud3d0\ub9c9\uc2dd\uc11c \u2018AI \uaca9\ucc28 \ud574\uc18c\u2019 \ub4f1 \uc2e4\ucc9c\ubc29\uc548 \uc81c\uc2dc\n\uacbd\uc8fc\uc5d0\uc11c \ub098\ud758\uac04 \uac1c\ucd5c\ub41c \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(A","\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \u20182025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\u2019\uac00 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b \ud658\uc601 \ub9cc\ucc2c\ud68c\ub97c \uc2dc\uc791\uc73c\ub85c \uacf5\uc2dd \uc77c\uc815\uc5d0 \ub3cc\uc785\ud588\ub2e4.\n28\uc77c \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c\ub294 \uc11d\uc7a5\ub3d9 ","\u201cAPEC\uc740 \ubaa8\ub450\uac00 \uc990\uae38 \uc218 \uc788\ub294 \ub2e4\uc790\uac04 \ud50c\ub7ab\ud3fc\uc774 \ub418\uc5b4 \uc778\ub958\uc5d0 \uc9c4\uc815\ud55c \uae30\uc5ec\ub97c \ud560 \uac83\uc785\ub2c8\ub2e4.\u201d\n\ucd5c\ud0dc\uc6d0 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5\uc740 28\uc77c \uacbd\uc8fc \ud654\ub791\ub9c8\uc744 \uc5b4\uc6b8\ub9c8\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 2025 APEC ","\u3010 \uccad\ub144\uc77c\ubcf4 \u3011 \uc7ac\uacc4 \ub0b4\uc5d0\uc11c \ud0c8(\u812b)\uad8c\uc704 \ud0c0\ud30c \uae30\uc870\uac00 \uc0b0\uc5c5\uacc4 \uc804\ubc18\uc801\uc73c\ub85c \ud655\uc0b0\ud558\uace0 \uc788\ub294 \uac00\uc6b4\ub370, \uc8fc\uc694 \ucd1d\uc218\ub4e4\uc774 \uc790\uc720\ub85c\uc6b4 \ud615\uc2dd\uc73c\ub85c \uc784\uc9c1\uc6d0, \uc2dc\ubbfc\ub4e4\uacfc \uc18c\ud0c8\ud55c \uc18c\ud1b5 \ud589\ubcf4\uc5d0 \ub098\uc11c\uace0 \uc788\ub2e4.\n","\uae00\ub85c\ubc8c \uc815\u00b7\uc7ac\uacc4 \ub9ac\ub354 1700\uc5ec \uba85\uc774 \ucc9c\ub144\uace0\ub3c4 \uacbd\uc8fc\uc5d0 \ubaa8\uc774\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc774 28\uc77c\ubd80\ud130 3\ubc154\uc77c\uac04\uc758 \ub300\uc7a5\uc815\uc744 \uc2dc\uc791\ud588\ub2e4. 15\ub144 \ub9cc\uc5d0 \ud55c\uad6d","\u201c\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC)\uac00 \uc9c0\ub09c 36\ub144\uac04 \uac78\uc5b4\uc628 \uc5ec\uc815\uc740 \u2018\ub208\ubd80\uc2e0 \uc131\uc7a5\u2019\uc758 \uc5ed\uc0ac\uc600\uace0, \uadf8 \uc911\uc2ec\uc5d0\ub294 \uae30\uc5c5\uc778\ub4e4\uc774 \uacc4\uc2ed\ub2c8\ub2e4.\u201d \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc758 \ud2b9\ubcc4\uc5f0\uc124\uc744 \uc2dc\uc791\uc73c\ub85c \uacbd\uc8fc APEC\uc758","\uad00\uc138\ud611\uc0c1 \uce74\ub4dc '\ub9c8\uc2a4\uac00'\uc5d4\n\ud604\ub300\uc640 \ud55c\ud654\uc758 \ub540\ubc29\uc6b8\uc774\n\ud604\ub300\uc640 \ud55c\ud654\uc758 \ub540\ubc29\uc6b8\uc774\n\ud558\uc9c0\ub9cc \uc9c0\uae08 \ud55c\uad6d\uc758 \uc7ac\ubc8c\uc740 \uc804 \uc138\uacc4\uc758 \ud669\ud0dc\uc790 \uae30\uc5c5\uc73c\ub85c \ubcc0\ubaa8\ud588\ub2e4. \uc774\ubc88 \ud55c\ubbf8 \uad00\uc138\ud611\uc0c1\uc758 \uc77c\ub4f1\uacf5\uc2e0\uc740 \uc774\uc7ac\uba85 \ub300","RM\uc740 APEC CEO \uc11c\ubc0b \uc774\ud2c0\ucc28\uc778 29\uc77c \uc624\ud6c4 3\uc2dc 5\ubd84\ubd80\ud130 \uc57d 10\ubd84\uac04 \u2018APEC \uc9c0\uc5ed\uc758 \ubb38\ud654\ucc3d\uc870\uc0b0\uc5c5\uacfc K\uceec\ucc98\uc758 \uc18c\ud504\ud2b8\ud30c\uc6cc\u2019\ub97c \uc8fc\uc81c\ub85c \ubc1c\ud45c\ud560 \uc608\uc815\uc774\ub2e4.\n28\u223c31\uc77c \ub098\ud758\uac04 \uc5f4","\uc774\ubc88 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub294 \uc138\uacc4 \uc8fc\uc694 \uae30\uc5c5 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\ub4e4\uc774 \ud55c \ub370 \ubaa8\uc778 \uc0b0\uc5c5 \ud611\ub825\uc758 \uc7a5\uc73c\ub85c \uc804 \uc138\uacc4 \uc774\ubaa9\uc744 \ub04c\uc5c8\ub2e4. \ud2b9\ud788 \uc778\uacf5\uc9c0\ub2a5(AI)","\uacf5\uc815\uc704\uc6d0\uc7a5, \uc8fc\ud55c\uc678\uad6d\uc0c1\uc758 \ub9cc\ub098 \"\uad6d\uac00\uac04 \uacbd\uc7c1\uc815\ucc45\u00b7\ubc95\uc9d1\ud589 \uac04\uadf9 \ud574\uc18c \ub178\ub825\"\n\uc8fc\ubcd1\uae30, \uc8fc\ud55c\uc678\uad6d\uc0c1\uc758\uc640 \uac04\ub2f4\ud68c\u2026\uacbd\uc7c1\uc815\ucc45 \ubc29\ud5a5 \uacf5\uc720\n\uc8fc\ud55c\uc678\uad6d\uc0c1\uc758, \uae30\uc5c5 \uc18c\ud1b5 \uac15\ud654\u00b7\ud50c\ub7ab\ud3fc\ubc95 \uc785\uc7a5 \ub4f1 \uc694\uccad\n=","\uad6d\uc81c\ud68c\uc758 \ud1b5\uc5ed\uc0ac\uc774\uc790 \ubc29\uc1a1\uae30\uc790 \ucd9c\uc2e0 \ubc29\uc1a1\uc778 \uc548\ud604\ubaa8\uac00 \uacbd\uc8fc\uc5d0\uc11c \uac1c\ucd5c \uc911\uc778 \u2018APEC CEO \uc11c\ubc0b \ucf54\ub9ac\uc544 2025(APEC CEO Summit Korea 2025)\u2019 \uc8fc\uc694 \uacf5\uc2dd \uc77c\uc815\uc758 ","SK \uacc4\uc5f4\uc0ac \ucd5c\uace0\uacbd\uc601\uc790(CEO)\ub4e4\uc774 \ud55c\uc790\ub9ac\uc5d0 \ubaa8\uc600\ub2e4. \uc778\uacf5\uc9c0\ub2a5(AI)\uc744 \uc911\uc2ec\uc73c\ub85c \ud55c \ub0b4\ub144\ub3c4 \uc0ac\uc5c5 \uc804\ub7b5\uc744 \uc218\ub9bd\ud558\uace0, \uadf8\uac04 \ucd94\uc9c4\ud574\uc628 \ub9ac\ubc38\ub7f0\uc2f1 \uc131\uacfc\ub97c \uc810\uac80\ud558\ub294 \uc790\ub9ac\uac00 \ub420 \uac83\uc73c\ub85c \ubcf4\uc778\ub2e4.","\uc815\uae30\uc120 \ud68c\uc7a5 \"\u7f8e, HD\ud604\ub300\ub97c \uac00\uc7a5 \uc900\ube44\ub41c \ud30c\ud2b8\ub108\ub85c \uc778\uc2dd\"\n\"\u7f8e \uc870\uc120\uc18c \uc778\uc218 \ub4f1 \uc5ec\ub7ec \uc635\uc158 \uc900\ube44\"\n\ud2b8\ub7fc\ud504, \ub7ec\ud2b8\ub2c9 \uc870\uc120\uc18c \ubc29\ubb38 \uac00\ub2a5\uc131\n\uc815\uae30\uc120 \ud68c\uc7a5 \"\uc5b8\uc81c\ub77c\ub3c4 \uc900\ube44\ub41c \uc0c1\ud0dc\"\n\ud68c\uc7a5 \ucde8","\uc131\uacf5\uc801\uc73c\ub85c \ub9c9\uc744 \ub0b4\ub9b0 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758'\uc758 \uc5ec\uc6b4\uc774 \uc774\uc5b4\uc9c0\ub294 \uac00\uc6b4\ub370, \ud589\uc0ac\uc758 \uc228\uc740 \uacf5\uc2e0\uc778 \u2018K\ud638\uc2a4\ud53c\ud0c8\ub9ac\ud2f0(Hospitality)\u2019\uac00 \uc7ac\uc870\uba85\ubc1b\uace0 \uc788\ub2e4","1\ub144\uac04 \uc8fc\uc694\uad6d \ub450\ub2ec\uc5d0 \ud55c\ubc88 \uaf34 \ubc29\ubb38\n\u7f8e\u00b7\u4e2d\u00b7\u65e5 \ub4f1 \ucc3e\uc544 \uae00\ub85c\ubc8c \ub9ac\ub354 \uc720\uce58\n\uc820\uc2a8\ud669 CEO \ubc29\ud55c\uc5d0\ub3c4 \uacb0\uc815\uc801 \uc5ed\ud560\n\uc9c0\ub09c\ub2ec 28\uc77c\ubd80\ud130 4\uc77c\uac04 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc9c4\ud589\ub41c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300","\ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825\uc774 \uc8fc\uad00\ud55c 'APEC CEO Summit 2025'\uc758 \ubd80\ub300\ud589\uc0ac\uc778 \ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc '\ubbf8\ub798\uc5d0\ub108\uc9c0'\ud3b8\uc774 30\uc77c \uacbd\uc8fc \ud55c\uc218\uc6d0 \ubcf8\uc0ac\uc5d0\uc11c \uc5f4\ub838\ub2e4.\n\ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc\uc740 \uc870\uc120, \ubc29\uc0b0, \ubb38\ud654\uc720","\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uc640 \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5, \uc815\uc758\uc120 \ud604\ub300\ucc28\uadf8\ub8f9 \ud68c\uc7a5\uc774 \u2018\uce58\ub9e5(\uce58\ud0a8+\ub9e5\uc8fc) \ud68c\ub3d9\u2019\uc5d0\uc11c \uba39\uc740 \uc74c\uc2dd\uc774 \uacf5\uc2dd \uba54\ub274\ub85c \ucd9c\uc2dc\ub41c\ub2e4.\n\uae50\ubd80\uce58\ud0a8\uc740 4\uc77c \uacf5\uc2dd \uc778\uc2a4","'2025 APEC CEO \uc11c\ubc0b' \uacbd\uc8fc\uc11c \uac1c\ub9c9\u2026AI\u00b7\ube44\uc988\ub2c8\uc2a4\u00b7\ubb38\ud654 \uc787\ub294 \uae00\ub85c\ubc8c \uad50\ub958\uc758 \uc7a5\n\uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc\uc778 '2025 APEC CEO \uc11c\ubc0b'\uc774 \ucc9c\ub144\uace0\ub3c4 \uacbd\uc8fc\uc5d0\uc11c ","\ud64d\ubcf4\ubd80\uc2a4\uc5d0\uc11c\ub294 \uae00\ub85c\ubc8c \uc5d4\ud130\ud14c\uc778\uba3c\ud2b8 \uae30\uc5c5\uc73c\ub85c \uc790\ub9ac\ub9e4\uae40\ud55c \ud558\uc774\ube0c\uc758 \uc131\uc7a5 \uacfc\uc815\uacfc \ubbf8\uad6d, \uc77c\ubcf8, \uc911\uad6d, \ub77c\ud2f4 \uc544\uba54\ub9ac\uce74, \uc778\ub3c4 \ub4f1 \uc804 \uc138\uacc4 6\uac1c \uc9c0\uc5ed \ubcf8\uc0ac\ub97c \uac70\uc810\uc73c\ub85c \ud655\uc7a5\ud574\uac00\uace0 \uc788\ub294 \ud558\uc774\ube0c","AI \uc5d4\ud130\ud14c\ud06c \uae30\uc5c5 \uac24\ub7ed\uc2dc\ucf54\ud37c\ub808\uc774\uc158\uc774 31\uc77c \uacbd\uc8fc \ub77c\ud55c\ud638\ud154 \ub300\uc5f0\ud68c\uc7a5\uc5d0\uc11c \uc5f4\ub9ac\ub294 2025 APEC \uc815\uc0c1\ud68c\uc758 \ud658\uc601 \ub9cc\ucc2c\uc5d0 \uc5d4\ud130\ud14c\ud06c \uae30\uc5c5\uc73c\ub85c\ub294 \uc720\uc77c\ud558\uac8c \ucc38\uc11d\ud588\ub2e4.\n\uc774\ub0a0 \ub9cc\ucc2c\uc5d0\ub294 \uc774\uc7ac\uba85 ","\ub300\ud55c\uc0c1\uc758, '\uc0ac\ud68c\uc801 \uac00\uce58 APEC \uc5d0\ub514\uc158 \ucd9c\uc2dc'\u2026\uae00\ub85c\ubc8c \uae30\uc5c5\uc778\uc5d0 \uc99d\uc815\nK-\uc9c0\uc5ed\u2027\uccad\ub144 \uc0ac\ud68c\uc801 \uae30\uc5c5, \uae00\ub85c\ubc8c \ube44\uc988\ub2c8\uc2a4 \ub9ac\ub354 \ub300\uc0c1 \ud64d\ubcf4\n\ucd5c\ud0dc\uc6d0 \ub300\ud55c\uc0c1\uc758 \ud68c\uc7a5\uc774 \uc0ac\ud68c\uc801 \uae30\uc5c5 \uc81c\ud488\uc5d0 \uc2f8\uc778\uc744","'2025 APEC CEO \uc11c\ubc0b' \ud604\uc7a5\uc5d0\uc11c LG\uc720\ud50c\ub7ec\uc2a4 \ud64d\ubc94\uc2dd \ub300\ud45c(\uc67c\ucabd)\uc640 \uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS) \ub9f7 \uac00\uba3c CEO\uac00 \uae30\ub150\ucd2c\uc601\uc744 \ud558\ub294 \ubaa8\uc2b5.(LG\uc720\ud50c\ub7ec\uc2a4 \uc81c\uacf5)\uad00\ub828 \ud0a4\uc6cc\ub4dcLGU+ ","\u97d3\u7f8e '2000\uc5b5 \ub2ec\ub7ec \ubd84\ud560\ud22c\uc790' \uadf9\uc801 \ud569\uc758\n\uad6d\ub0b4 4\ub300\uadf8\ub8f9\u00b7\uc5d4\ube44\ub514\uc544 \ub4f1 \uc804\ubc29\uc704 \ud611\ub825\n\"\uc0b0\uc5c5\uc804\ud658 \ubd84\uae30\uc810\u2026 \uae30\ub300 \uc774\uc0c1 \ud070 \uc131\uacfc\"\n\u25c7\uc120\ubc29\ud55c \uad00\uc138 \ud611\uc0c1\u2026\u8eca\uc5c5\uacc4\ub3c4 \ud55c\uc228 \ub3cc\ub824\n2\uc77c \uc815\ubd80 \ub4f1\uc5d0","BTS RM, \ub0b4\uc77c APEC \uae30\uc870\uc5f0\uc124\u2026\uc138\uacc4\uac00 \uc8fc\ubaa9\ud560 \uba54\uc2dc\uc9c0\ub294?\n\uc77d\uc5b4\uc8fc\uae30 \uae30\ub2a5\uc740 \ud06c\ub86c\uae30\ubc18\uc758\n\ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uadf8\ub8f9 BTS\uc758 \ub9ac\ub354 RM\uc774 APEC \uc815\uc0c1\ud68c\uc758 \ubd80\ub300 \ud589","\uc815\uae30\uc120 HD\ud604\ub300(267250) \ud68c\uc7a5\uc774 \uadf8\ub8f9 \ucd1d\uc218\ub85c \ucde8\uc784\ud55c \ud6c4 \ub9de\uc740 \uccab \uacf5\uc2dd \ud589\uc0ac\uc5d0\uc11c \u2018\ub9c8\uc2a4\uac00(MASGA\u00b7\ubbf8\uad6d \uc870\uc120\uc5c5\uc744 \ub2e4\uc2dc \uc704\ub300\ud558\uac8c)\u2019\ub97c \ud5a5\ud55c \ud55c\ubbf8 \uc870\uc120 \ub3d9\ub9f9\uc744 \uc804 \uc138\uacc4\ub85c \ud655\ub300\ud558\uc790","\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 28\uc77c \uc624\ud6c4 \uacbd\uc8fc \ud654\ub791\ub9c8\uc744 \uc5b4\uc6b8\ub9c8\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 'APEC CEO Summit 2025' \ud658\uc601\ub9cc\ucc2c\uc5d0 \ucc38\uc11d\ud574 \ucd95\uc0ac\ub97c \ud558\uace0 \uc788\ub2e4.\n\uae40\ubbfc\uc11d \ucd1d\ub9ac\ub294 \uad6d\ub0b4\uc678 \uae30\uc5c5 CEO\uc640 \uc815","\uc5bc\ub9c8 \uc804 \ubc29\ud0c4\uc18c\ub144\ub2e8\uc758 \ub9ac\ub354\uc778 RM(\ubcf8\uba85 \uae40\ub0a8\uc900)\uc774 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9b0 APEC \uc815\uc0c1\ud68c\uc758\uc758 \ubd80\ub300 \ud589\uc0ac\uc778 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0\uc11c K-\ud31d \uac00\uc218 \ucd5c\ucd08\ub85c \uae30\uc870\uc5f0\uc124\uc744 \ud574 \ud070 \ud654\uc81c\ub97c \ubaa8\uc558\ub2e4. ","\u2018APEC CEO \ub77c\uc6b4\ub4dc\ud14c\uc774\ube14\u2019 \ucc38\uc11d\u2026\u201c\ud55c\ubbf8 \uacbd\uc81c\uc548\ubcf4 \ud611\ub825 \uc131\uacf5\ubaa8\ub378 \ub9cc\ub4e4 \uac83\u201d\n\uace0\ub824\uc544\uc5f0\uc740 \ucd5c\uc724\ubc94 \ud68c\uc7a5\uc774 \uc9c0\ub09c 29\uc77c \uc624\ud6c4 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9 \ud654\ub791\ud640\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(AP","APEC\uacfc \ud568\uaed8 \uc0bc\uc131\uc804\uc790 \uc774\uc7ac\uc6a9 \ud68c\uc7a5\uc5d0 \uc751\uc6d0 \uba54\uc2dc\uc9c0 \"\uc724\ub9ac\uacbd\uc601 \uc2e4\ucc9c \ud1b5\ud574 \ubc14\uc624 \ud328\ubc00\ub9ac \ucc45\uc784\uc838\ub2ec\ub77c\" \ucd09\uad6c\n\uc0bc\uc131\uc804\uc790 \uc11c\ucd08\uc0ac\uc625 \uc778\uadfc\uc5d0\uc11c \ud478\ubc14\uc624\ub97c \ube44\ub86f\ud55c \ubc14\uc624\ud328\ubc00\ub9ac\uc758 \uad8c\ub9ac\uc640 \ubcf5\uc9c0 \uac1c\uc120\uc744 ","AI\u00b7\uae30\ud6c4\u00b7\uacf5\uae09\ub9dd \uc758\uc81c \ud55c\uc790\ub9ac\uc5d0\n\uc5d4\ube44\ub514\uc544, \u97d3\uc5d0 14\uc870 \uaddc\ubaa8 \ud22c\uc790\n\uae50\ubd80\uce58\ud0a8 \ud68c\ub3d9, \uae30\uc220\ud611\ub825 \u2018\uc0c1\uc9d5\u2019\n\uc9c0\ub09c\ub2ec 28\uc77c \ud658\uc601 \ub9cc\ucc2c\uc744 \uc2dc\uc791\uc73c\ub85c \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \ub098\ud758\uac04 \uc9c4\ud589\ub41c 2025 \uc544\uc2dc\uc544","\uacbd\uc8fc APEC \ucc38\uc11d\ucc28 \ubc29\ud55c\ud55c \uc5d4\ube44\ub514\uc544\uc758 \uc820\uc2a8 \ud669 \ucd5c\uace0\uacbd\uc601\uc790\uac00 \uc11c\uc6b8 \uac15\ub0a8\uc758 \ud55c \uce58\ud0a8\uc9d1\uc5d0\uc11c \uc0bc\uc131 \uc774\uc7ac\uc6a9, \ud604\ub300\ucc28 \uc815\uc758\uc120 \ud68c\uc7a5\uc744 \ub9cc\ub0ac\uc2b5\ub2c8\ub2e4.\n\uc820\uc2a8 \ud669 CEO\ub294 \uc624\ub298 APEC \ud604\uc7a5\uc5d0\uc11c C","\ucd5c\ud0dc\uc6d0 \ud68c\uc7a5 APEC CEO \uc11c\ubc0b \uac1c\ud68c\uc0ac\n\"\uc62c\ud574 \uc11c\ubc0b\uc11c \uc704\uae30 \ud574\ubc95 \ud568\uaed8 \ub17c\uc758\ud558\uc790\"\n4\ub300\uadf8\ub8f9 \ucd1d\uc218 \ube44\ub86f \u7f8e \uc0c1\ubb34\uc7a5\uad00\uacfc \ud68c\ub3d9\nAI\u00b7\ubc18\ub3c4\uccb4\u00b7\uae08\uc735 \ub4f1 \ub9ac\ub354\ub4e4 \ud2b9\ubcc4 \uc138\uc158 \uc5f0\uc0ac\ub85c\n\"\uc62c\ud574 \uc11c\ubc0b","\uc0b0\uc5c5\ud1b5\uc0c1\ubd80\ub294 27\uc77c \" \ub2e4\uc591\ud55c \uacbd\uc81c\uc778 \ud589\uc0ac\uac00 K-\uae30\uc5c5\uc758 \uae00\ub85c\ubc8c \uc704\uc0c1\uc744 \ub192\uc774\ub294 \ub3d9\ub825\uc774 \ub418\uace0 AI \uc804\ud658, \uae30\ud6c4\ubcc0\ud654 \ub4f1 \uae00\ub85c\ubc8c \ub3c4\uc804 \uacfc\uc81c\uc5d0 \ub300\ud55c K-\uc0b0\uc5c5 \ub300\uc751 \uc5ed\ub7c9\uc744 \ub110\ub9ac \uc54c\ub9ac\ub294 \uc18c\uc911\ud55c","GS \ud5c8\ud0dc\uc218 \ud68c\uc7a5, APEC CEO \uc11c\ubc0b\uc11c AI\u00b7\uc5d0\ub108\uc9c0 \uc804\ud658 \ub17c\uc758\nGS\uadf8\ub8f9\uc740 \ud5c8\ud0dc\uc218 \ud68c\uc7a5\uc774 29\u223c31\uc77c \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0 ","= \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 \uc624\ub294 10\uc77c \uc0bc\uc131, SK, \ud604\ub300\ucc28, LG \ub4f1 \uc8fc\uc694 \uadf8\ub8f9 \ucd1d\uc218\uc640 \ub9cc\ub09c\ub2e4.\n\uc9c0\ub09c\ub2ec 29\uc77c \ud55c\u00b7\ubbf8 \uad00\uc138 \ud611\uc0c1\uc774 \ucd5c\uc885 \ud0c0\uacb0\ub41c \uc9c0 \uc57d 2\uc8fc \ub9cc\uc774\ub2e4.\n6\uc77c \uc7ac\uacc4\uc5d0 \ub530\ub974\uba74 ","10\uc778\uce58 \ub300\ud654\uba74 \uad6c\ud604\ud55c \ud601\uc2e0 \ud3fc\ud329\ud130 31\uc77c \u2018K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4\u2019\uc11c \uc138\ubd80 \uc0ac\uc591 \uacf5\uac1c\n\uc0bc\uc131\uc804\uc790\uac00 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0\uc11c \u2018\uac24\ub7ed\uc2dcZ","\ub4e4\uc774 \uc9d1\uacb0\ud55c \uc0b0\uc5c5 \ud611\ub825\uc758 \uc7a5\uc73c\ub85c\ub3c4 \uc8fc\ubaa9\ubc1b\uc558\ub2e4.\n\uc774\ubc88 CEO \uc11c\ubc0b\uc758 \ud654\ub450\ub294 \ub2e8\uc5f0 \uc778\uacf5\uc9c0\ub2a5(AI)\uc774\uc5c8\ub2e4.\n\u25c7 \"AI\uac00 \uc678\uad50\uc758 \uc911\uc2ec\uc73c\ub85c\"\u2026\uc820\uc2a8 \ud669 \ub4f1 \ucd1d\uc9d1\uacb0\nAI \ubc18\ub3c4\uccb4\ub97c \uc911\uc2ec\uc73c\ub85c \ud55c ","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc774 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b' \uc5f0\uc124\uc5d0\uc11c \"APEC\uc740 \uc704\uae30 \uc21c\uac04\ub9c8\ub2e4 \uc11c\ub85c \uc5f0\ub300\ud558\uba70 \uc0c1\ud638 \uc2e0\ub8b0\uac00 \uc0c1\ud638 \ubc88\uc601 \uc9c0\ub984\uae38\uc784\uc744 \uc785\uc99d\ud588\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uc774 \ub300\ud1b5\ub839","\u201c\uc800\ud0c4\uc18c \uc804\ud658\u00b7\ud575\uc2ec \uc790\uc6d0 \ubd84\uc57c \ub4f1\uc11c \ud611\ub825\u201d\n\u201c\ub2e4\uc790\uac04 \ud611\ub825\uc73c\ub85c \ub113\ud600 \uacf5\uae09\ub9dd \ud574\ubc95 \ubaa8\uc0c9\u201d\n\u201c\uae30\uc5c5\ub4e4 \uc11c\ub85c \ub2e4\ub9ac \ub193\uace0 \uc138\uc0c1 \ubcc0\ud654\uc2dc\ucf1c\uc57c\u201d\n\uc7a5\uc778\ud654 \ud3ec\uc2a4\ucf54\uadf8\ub8f9 \ud68c\uc7a5\uc740 30\uc77c \ud3ec\uc2a4\ucf54\uadf8\ub8f9\uc774 \ud638\uc8fc\uc640","\uc704\uc131\ub77d \uad6d\uac00\uc548\ubcf4\uc2e4\uc7a5\uc740 6\uc77c \uad6d\ud68c \uc6b4\uc601\uc704\uc6d0\ud68c \ub300\ud1b5\ub839\uc2e4 \uad6d\uc815\uac10\uc0ac\uc5d0\uc11c \uc7ac\ub798\uc2dd \ubb34\uc7a5 \uc6d0\uc790\ub825(\ud575) \ucd94\uc9c4 \uc7a0\uc218\ud568 \uac74\uc870\uc640 \uad00\ub828\ud574 \u201c\ubbf8\uad6d \ud544\ub77c\ub378\ud53c\uc544 \uc870\uc120\uc18c(\ud544\ub9ac\uc870\uc120\uc18c) \uc7a0\uc218\ud568 \uc2dc\uc124\uc5d0 \ud22c\uc790\ud558\ub294 \uac83","\uc5f0\uc608\uae30\ud68d\uc0ac \ud558\uc774\ube0c \ubc29\uc2dc\ud601 \uc758\uc7a5\uacfc \uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) RM\uc774 'APEC CEO \uc11c\ubc0b' \uac1c\ud68c\uc2dd\uc5d0\uc11c \ud3ec\ucc29\ub410\ub2e4.\n29\uc77c \uc624\uc804 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c\ub294 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\uc758\uccb4(A","(\uc5d1\uc2a4\ud3ec\uce20\ub274\uc2a4 ) \ud558\uc774\ube0c \ubc29\uc2dc\ud601 \uc758\uc7a5\uacfc \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) RM\uacfc \uacbd\uc8fc\ub97c \ucc3e\uc558\ub2e4.\n29\uc77c \uc624\uc804 \ubc29\uc2dc\ud601\uacfc RM\uc740 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 'APEC CEO \uc11c\ubc0b' \uac1c\ud68c\uc2dd\uc5d0 \ucc38\uc11d\ud588\ub2e4.","\ubc29\ud0c4\uc18c\ub144\ub2e8 RM\uc774 APEC 2025 CEO \uc11c\ubc0b\uc5d0\uc11c K\ud31d\uacfc \ud32c\ub364\uc758 \uae00\ub85c\ubc8c \uc601\ud5a5\ub825\uc744 \uac15\uc870\ud558\uba70, \ucc3d\uc791\uc790 \uc9c0\uc6d0\uacfc \ubb38\ud654 \uc0b0\uc5c5 \ud22c\uc790\uc758 \uc911\uc694\uc131\uc744 \uae30\uc870\uc5f0\uc124\uc744 \ud1b5\ud574 \uc804\ud588\ub2e4. \uadf8\ub294 K\ud31d\uc744 \ube44\ube54\ubc25\uc5d0","\ud2b8\ub7fc\ud504, APEC CEO \uc11c\ubc0b \ud2b9\ubcc4\uc5f0\uc124 \uc2dc\uc791\n\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839 \u24d2 \ub85c\uc774\ud130=\ub274\uc2a41 \u24d2 News1 \ub958\uc815\ubbfc \ud2b9\ud30c\uc6d0\n\"\uc774\ub300\ub85c\uba74 \uc804\ub825 \uac00\uaca9 \ub9e4\ub144 \ubb3c\uac00\ubcf4\ub2e4 0.8%p \ucd94\uac00 \uc0c1\uc2b9\" \ub300","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc\uc778 '2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\uc758\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b' \ubcf8\ud589\uc0ac\uac00 29\uc77c\ubd80\ud130 \uc0ac\ud758 \uac04\uc758 \ub300\uc7a5\uc815\uc5d0 \ub3cc\uc785\ud55c\ub2e4.\n'APEC CEO \uc11c\ubc0b'\uc744","\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS)\uc758 \ub9ac\ub354 RM(\uae40\ub0a8\uc900)\uc774 29\uc77c \uacbd\ubd81 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b\uc5d0\uc11c \uae30\uc870\uc5f0\uc124\uc744 \ud1b5\ud574 K\ud31d\uc758 \ubb38\ud654\uc801 \uc758\ubbf8\uc640 \uc138\uacc4\uc801 ","\uc624\ub294 31\uc77c\uae4c\uc9c0 \uc5f4\ub9ac\ub294 \uc62c\ud574 CEO \uc11c\ubc0b\uc5d0\ub294 \uc804\uc138\uacc4 GDP\uc758 61%\ub97c \ucc28\uc9c0\ud558\ub294 APEC \ud68c\uc6d0\uad6d \uc815\uc0c1\uacfc \uae00\ub85c\ubc8c \uae30\uc5c5 CEO\ub4e4\uc774 \ucc38\uc11d\ud574 \uacbd\uc81c\ud611\ub825\uacfc \uc2e0\ub8b0 \ud68c\ubcf5, \ud601\uc2e0 \uc131\uc7a5 \ubc29\uc548\uc744 \ub17c\uc758\ud560","\uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) \uba64\ubc84 RM\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uc758 \ubd80\ub300 \ud589\uc0ac\ub85c \uc5f4\ub9ac\ub294 \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc5d0 \uae30\uc870\uc5f0\uc124\uc790\ub85c \ub098\uc120\ub2e4.\n27\uc77c \uac00\uc694\uacc4\uc5d0 \ub530\ub974\uba74 RM\uc740 ","\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c\uac00 \uc9c0\ub09c 28\uc77c\ubd80\ud130 \ub098\ud758\uac04 \uac1c\ucd5c\ud55c \u20182025 APEC CEO \uc11c\ubc0b\u2019\uc774 31\uc77c \uc624\ud6c4 \ud3d0\ub9c9\uc2dd\uc744 \ub05d\uc73c\ub85c \uc131\ud669\ub9ac\uc5d0 \ub300\ub2e8\uc6d0\uc758 \ub9c9\uc744 \ub0b4\ub838\ub2e4.\n\uc5ed\ub300 \ucd5c\ub300 \uaddc\ubaa8\uc600\ub358 \uc774\ubc88 CEO \uc11c\ubc0b","\uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uacfc \ucd5c\ud0dc\uc6d0 SK \ud68c\uc7a5 \uacb8 \ub300\ud55c\uc0c1\uc758 \ud68c\uc7a5, \uc815\uc758\uc120 \ud604\ub300\ucc28 \ud68c\uc7a5, \uad6c\uad11\ubaa8 LG \ud68c\uc7a5, \uc2e0\ub3d9\ube48 \ub86f\ub370 \ud68c\uc7a5 \ub4f1 \uc8fc\uc694 \uadf8\ub8f9 \ucd1d\uc218\ub4e4\uc774 \ud55c\uc790\ub9ac\uc5d0 \ubaa8\uc5ec \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300","\ud1b5\uc5ed\uc0ac\uc774\uc790 \ubc29\uc1a1\uc778 \uc548\ud604\ubaa8\uac00 'APEC CEO \uc11c\ubc0b \ucf54\ub9ac\uc544 2025' \uc8fc\uc694 \uacf5\uc2dd \uc77c\uc815\uc758 \uc0ac\ud68c\ub97c \ub9e1\uc740 \uac00\uc6b4\ub370, \uc18c\uac10\uc744 \uc804\ud588\ub2e4.\n5\uc77c \uc548\ud604\ubaa8\ub294 \uc790\uc2e0\uc758 \uc778\uc2a4\ud0c0\uadf8\ub7a8\uc5d0 \"\uc885\ub839 \uace0\ubaa8\ub791 \uac19\uc740 \ud589","\ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uacfc \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc744 \ube44\ub86f\ud574 \uad6d\ub0b4\uc678 \uae00\ub85c\ubc8c \uacbd\uc601\uc778\ub4e4\uc774 \ucd1d\ucd9c\ub3d9\ud55c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO(\ucd5c\uace0\uacbd\uc601\uc790) \uc11c\ubc0b\uc774 \uc5ed\ub300 \ucd5c\ub300 \uaddc\ubaa8\ub85c \uacf5\uc2dd \uac1c\ub9c9\ud588\ub2e4.\n\ub300\ud55c\uc0c1","\uc774\uc7ac\uc6a9\u00b7\uc815\uc758\uc120 \ub4f1 \uc8fc\uc694 \ucd1d\uc218 \ucd1d\ucd9c\ub3d9\u2026\ud604\uc7a5 \uc774\ubaa8\uc800\ubaa8\n\uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9\uc5d0\uc11c \uc774\ub0a0 \uc624\uc804 \uc5f4\ub9b0 \uac1c\ud68c\uc2dd\uc5d0\ub294 \uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uacfc \uad6d\ub0b4 \uc8fc\uc694 \uadf8\ub8f9 \ud68c\uc7a5, \uae00\ub85c\ubc8c \uae30\uc5c5\uc778 \ubc0f \uc804\ubb38\uac00 \ub4f1\uc774 \ucc38\uc11d\ud574 \uc131\ud669\uc744","\uc774\uc7ac\uc6a9\u00b7\ucd5c\ud0dc\uc6d0\u00b7\uc815\uc758\uc120\u00b7\uad6c\uad11\ubaa8 \ub4f1 \uc7ac\uacc4 \ucd1d\uc218\ub4e4 \ucd1d\uc9d1\uacb0\n\uc5d4\ube44\ub514\uc544 \uc820\uc2a8 \ud669\u00b7AWS \ub9f7 \uac00\uba3c \ub4f1 \ucc38\uc11d\u2026\uae5c\uc9dd \ube45\ub51c \uae30\ub300\n\uc804 \uc138\uacc4 \uacbd\uc81c\uc758 \uc774\ubaa9\uc774 '\ucc9c\ub144\uace0\ub3c4' \uacbd\uc8fc\ub85c \ud5a5\ud558\uace0 \uc788\ub2e4. \uad6d\ub0b4 4\ub300 ","\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\u00b7\uc815\uc758\uc120 \ud604\ub300\ucc28\uadf8\ub8f9 \ud68c\uc7a5\uacfc \uc624\ub294 30\uc77c \uc11c\uc6b8\uc5d0\uc11c \ud68c\ub3d9\ud558\ub294 \uac83\uc73c\ub85c \uc804\ud574\uc84c\ub2e4.\n28\uc77c \uc7ac\uacc4\uc5d0 \ub530\ub974\uba74, \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(","\ud3ec\uc2a4\ucf54, \ud638\uc8fc \uc6d0\ub8cc \uae30\uc5c5 BHP\uc640 \ud0c4\uc18c \uc800\uac10 \uae30\uc220 MOU \uccb4\uacb0\n\uc564\uc11c\ub2c8 \uc568\ubc84\ub2c8\uc9c0 \ud638\uc8fc \ucd1d\ub9ac\uac00 30\uc77c \ud3ec\uc2a4\ucf54 \ud3ec\ud56d\uc81c\ucca0\uc18c\ub97c \ubc29\ubb38\ud588\ub2e4. \ud638\uc8fc \ucd1d\ub9ac\uac00 \ud3ec\ud56d\uc81c\ucca0\uc18c\ub97c \ubc29\ubb38\ud55c \uac74 22\ub144 \ub9cc\uc774\ub2e4.","\ubc29\ud0c4\uc18c\ub144\ub2e8(BTS) RM \u24d2 News1\uad00\ub828 \ubc31\ud638, '\ub7ec\uc2dc \ubaa8\ub4dc' \ud2b8\ub799 \ud3ec\uc2a4\ud130 \uacf5\uac1c\u2026\ucef4\ubc31 \uc5f4\uae30 \uace0\uc870'\ub2e4\uc74c\uc0dd\uc740' \uacbd\ub2e8\ub140 \uae40\ud76c\uc120, \ucd0c\uc2a4\ub7ec\uc6b4 \ud328\uc158\uc73c\ub85c \uba74\uc811\uc7a5 \ub4f1\uc7a5 \uc8fc\uc694 \uae30\uc0acMC\ubabd \"\ubcd1\uc5ed\ube44","30\uc77c \uacbd\uc8fc \ud669\ub8e1\uc6d0\uc11c \uc774 \uc9c0\uc0ac\u00b7\uc8fc \uc2dc\uc7a5 \uc8fc\ucd5c '\uae00\ub85c\ubc8c CEO \ub9cc\ucc2c'\n\uacbd\ubd81\ub3c4\ub294 2025 APEC CEO\uc11c\ubc0b \uac1c\ub9c9\uc2dd\uc5d0 \ucc38\uc11d\ud55c \uc774\ucca0\uc6b0 \ub3c4\uc9c0\uc0ac\uac00 \uae00\ub85c\ubc8c \ub9ac\ub354\ub4e4\uacfc \ud568\uaed8 \uc138\uacc4 \uacbd\uc81c \ud604\uc548\uc744 \uccad","\uc5d4\ube44\ub514\uc544 CEO, \uc0bc\uc131\u00b7SK \ud30c\ud2b8\ub108\uc2ed \uac15\uc870\n\uc0bc\uc131, HBM4 \ub0a9\ud488 \ub354\ud574 \ub85c\ubd07 \uce69\ub3c4 \uc0dd\uc0b0?\n\uba54\ubaa8\ub9ac \ub118\uc5b4 \ud30c\uc6b4\ub4dc\ub9ac\ub85c \ud611\ub825 \ud655\ub300\ud55c \ub4ef\n15\ub144 \ub9cc\uc5d0 \ud55c\uad6d\uc744 \ucc3e\uc740 \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790","\uc774\ucca0\uc6b0 \uacbd\ubd81\ub3c4\uc9c0\uc0ac, CEO\uc11c\ubc0b \uac1c\ub9c9\uc2dd \ucc38\uc11d...\u2018\uc138\uc77c\uc988 \uacbd\ubd81\u2019 \ud589\ubcf4\n\ud2b8\ub7fc\ud504 \ud2b9\ubcc4\uc5f0\uc124\uae4c\uc9c0 \ucc38\uc11d, \uc138\uacc4 \uacbd\uc81c \ud604\uc548 \uccad\ucde8\n\uacbd\ubd81, 31\uc77c \ud669\ub8e1\uc6d0\uc5d0\uc11c CEO\ucd08\uccad \ub9cc\ucc2c\uac1c\ucd5c 150\uc5ec \uba85 \ucc38\uc11d\n","= 28\uc77c \uc624\uc804 \uacbd\ubd81 \uacbd\uc8fc \uc5d1\uc2a4\ud3ec\uacf5\uc6d0 \uc5d0\uc5b4\ub3d4\uc5d0\uc11c \uc5f4\ub9b0 APEC CEO \uc11c\ubc0b \ubd80\ub300\ud589\uc0ac\uc778 'K-\ud14c\ud06c \uc1fc\ucf00\uc774\uc2a4' \uc0bc\uc131\uc804\uc790 \ubd80\uc2a4\uc5d0\uc11c \ub450 \ubc88 \uc811\ub294 \uc2a4\ub9c8\ud2b8\ud3f0\uc778 \u2018\ud2b8\ub77c\uc774\ud3f4\ub4dc\ud3f0\u2019 \uc2e4\ubb3c\uc774 \ucd5c\ucd08 \uacf5","\uc820\uc2a8 \ud669, \uc624\ub298 APEC \ucd5c\uace0\uacbd\uc601\uc790 \uc11c\ubc0b \ud2b9\ubcc4\uc5f0\uc124\n\uc778\uacf5\uc9c0\ub2a5\u00b7\ub85c\ubcf4\ud2f1\uc2a4 \ub4f1 \uae30\uc220 \ud601\uc2e0 \uad6c\uc0c1 \ub0b4\ub193\uc744 \ub4ef\n\uacbd\uc8fc\uc5d0 \ubaa8\uc778 \uc804 \uc138\uacc4 \uc5b8\ub860 \uc0c1\ub300\ub85c \uac04\ub2f4\ud68c\ub3c4 \uac1c\ucd5c\n\uc778\uacf5\uc9c0\ub2a5\u00b7\ub85c\ubcf4\ud2f1\uc2a4 \ub4f1 \uae30\uc220 \ud601\uc2e0 ","9\uc6d4 \uacbd\ubd81 \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc131\ub355\ub300\uc655\uc2e0\uc885(\uc5d0\ubc00\ub808\uc885\u00b7\uad6d\ubcf4 \uc81c29\ud638) \ud0c0\uc885 \ud589\uc0ac\uac00 22\ub144 \ub9cc\uc5d0 \ub2e4\uc2dc \uc5f4\ub838\ub2e4. 771\ub144\uc5d0 \ub9cc\ub4e4\uc5b4\uc9c4 \uccad\ub3d9 \ubc94\uc885\uc778 \uc131\ub355\ub300\uc655\uc2e0\uc885\uc740 \ud1b5\uc77c\uc2e0\ub77c\uc2dc\ub300 \uae30\uc220\uacfc \uc608\uc220\uc758 ","\uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uacfc \ucee4\ud53c\ub97c \uac74\ub128 \uc774\ub514\uc57c \ucee4\ud53c \ud55c\ud654\uc810 \uc9c1\uc6d0 A\uc528\uac00 \ub9e4\uc7a5 \uc55e\uc5d0\uc11c \uc11c \uc788\ub2e4. SNS \ucea1\ucc98APEC \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c \uc0bc\uc131\uc804\uc790 \uc774\uc7ac\uc6a9 \ud68c\uc7a5\uacfc \ucee4\ud53c \ub9e4\uc7a5 \uc9c1\uc6d0\uc758","\"\uc774\uc7ac\uc6a9 \ud68c\uc7a5\uc774 \uc6a9\ub3c8 \uc92c\ub2e4\"\u2026APEC \uce74\ud398 \uc9c1\uc6d0 \ud6c4\uae30 \ud654\uc81c\n\uc774\uc7ac\uc6a9 \uc0bc\uc131\uc804\uc790 \ud68c\uc7a5\uacfc A\uc528. *\uc7ac\ud310\ub9e4 \ubc0f DB\uae08\uc9c0 *\uc7ac\ud310\ub9e4 \ubc0f DB \uae08\uc9c0\n\uc724\uc11c\uc9c4 = \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815","CEO \uc11c\ubc0b \uae30\uc870\uc5f0\uc124\u2026 \ud638\uc8fc \ud578\ucf55, \uc77c\ubcf8 \ub9c8\ub8e8\ubca0\ub2c8 \ub4f1\uacfc \ud611\ub825 \uc0ac\ub840 \uc81c\uc2dc\n\uc7a5\uc778\ud654 \ud3ec\uc2a4\ucf54\uadf8\ub8f9 \ud68c\uc7a5\uc774 \uc9c0\uc18d\uac00\ub2a5\ud55c \uacf5\uae09\ub9dd \ud611\ub825\ubfd0\ub9cc \uc544\ub2c8\ub77c \uc548\uc804\ud55c \uc0ac\ud68c\ub97c \uad6c\ucd95\ud558\uae30 \uc704\ud574 \uae00\ub85c\ubc8c \ud611\ub825\uc774 \ud544\uc694\ud558","\ub51c\ub85c\uc774\ud2b8 \"APEC \uae30\uc5c5 CEO, \uacbd\uc601 \ud0a4\uc6cc\ub4dc\ub85c '\ud655\uc7a5\uc801 \ud68c\ubcf5\ub825' \uaf3d\uc544\"\n\"\uc704\uae30 \ub300\uc751 \ub118\uc5b4 \uc131\uc7a5 \uae30\ud68c\ub85c\"\n\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 2025.10.29. *\uc7ac\ud310\ub9e4 \ubc0f DB \uae08\uc9c0\n= \uacbd\uc8fc","\ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c\ub294 29\uc77c \uc624\uc804 \uacbd\uc8fc \uc608\uc220\uc758 \uc804\ub2f9 \ud654\ub791\ud640\uc5d0\uc11c \uc544\uc2dc\uc544\u00b7\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc\uc778 '2025 APEC CEO \uc11c\ubc0b'\uc744 \uac1c\ucd5c\ud588\ub2e4. \uc62c\ud574 \uc11c\ubc0b \ud589\uc0ac\ub294 \uc138\uc158\uacfc \ucc38\uc11d\uc5f0\uc0ac, \ucc38","11\ub144 \ub9cc\uc5d0 \ubc29\ud55c\ud55c \uc820\uc2a8 \ud669, \ucd5c\ud0dc\uc6d0 \ud68c\uc7a5\uacfc \uc57d\uc2dd \ub9cc\ub0a8\n'\uce58\ub9e5 \ud68c\ub3d9'\uc73c\ub85c APEC \ucd5c\ub300 \ud765\ud589\uce74\ub4dc\ub85c \ud65c\uc57d\n\u97d3\uc5d0 GPU 26\ub9cc\uc7a5, 14\uc870\uc6d0\uc5b4\uce58 \uacf5\uae09 \ud0a4\ub85c\nSK\uc640 HBM4 \ub4f1 \ubc18\ub3c4\uccb4 \ud611","10\ubd84\uac04 \uc5f0\uc124, \uae30\ub9bd \ubc15\uc218\ub3c4 \ub098\uc640\n\u201c\ubb38\ud654\ub780 \uac15\uacfc \uac19\ub2e4\uace0 \uc0dd\uac01\ud55c\ub2e4. \uc790\uc720\ub86d\uac8c \ud750\ub974\uace0, \uc5ec\ub7ec \uc9c0\ub958\uac00 \ud558\ub098\ub85c \uc870\ud654\ub86d\uac8c \ub9cc\ub098\uae30\ub3c4 \ud55c\ub2e4. \uac19\uc774 \ub9cc\ub098 \uba40\ub9ac \ub098\uc544\uac00\uba74 \uc0c8\ub85c\uc6b4 \uac83\uc744 \ub9cc\ub4e4\uc5b4\ub0b8\ub2e4. ","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\uac00 31\uc77c \uc2dc\uc791\ud55c \uac00\uc6b4\ub370 \uc774\ub0a0 \uc5f4\ub9ac\ub294 \ub9cc\ucc2c \ud589\uc0ac\uc5d0 \uc774\uc7ac\uc6a9\u00b7\ucd5c\ud0dc\uc6d0\u00b7\uc815\uc758\uc120\u00b7\uad6c\uad11\ubaa8\u00b7\uc2e0\ub3d9\ube48 \ud68c\uc7a5\uacfc \uc774\ud574\uc9c4 \ub124\uc774\ubc84 \uc758\uc7a5\uc774 \ucc38\uc11d\ud55c\ub2e4. \uad6d\ub0b4 \uae30\uc5c5\uc778\ub4e4 ","\"\uc5d4\ube44\ub514\uc544 \uc131\uc7a5 \uc9c0\uc6d0 \uc704\ud574 \ubaa8\ub450 \ucd5c\ub300 \uc5ed\ub7c9 \ubc1c\ud718\ud558\uace0 \uc131\uc7a5\ud574\uc57c\"\n\uc81c\uc870\uc640 \uad00\ub828 \"\uc0bc\uc131\uc804\uc790\uac00 \ud544\uc694\ud558\uace0, SK\ud558\uc774\ub2c9\uc2a4\ub3c4 \ud544\uc694\ud558\ub2e4\"\uace0 \ub9d0\ud588\ub2e4.\n\ud669 CEO\ub294 \uc774\ub0a0 \uacbd\uc8fc \uc608\uc220\uc758\uc804\ub2f9 \uc6d0\ud654\ud640\uc5d0\uc11c ","\uacbd\uc8fc\uc5d0 \ubaa8\uc778 \uae00\ub85c\ubc8c \uacbd\uc81c \ub9ac\ub354\ub4e4, \ubbf8\ub798 \uc804\ub7b5\uacfc \ud611\ub825 \ubaa8\uc0c9\n\uc9c0\uc5ed \uacbd\uc81c \ud1b5\ud569 \ub4f1 \u2018\ud611\ub825\u2019 \ub17c\uc758\n\u201c\u97d3 \ubbf8\ub798\uc0b0\uc5c5 \uc138\uacc4 \uc54c\ub9ac\ub294 \uae30\ud68c\u201d\n\uacbd\ubd81 \uacbd\uc8fc\uc5d0\uc11c 31\uc77c\ubd80\ud130 \uc5f4\ub9ac\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(","\uc9c0\ub09c\ub2ec 28~31\uc77c \uae4c\uc9c0 \ub098\ud758\uac04 \uacbd\uc8fc\uc11c \uc5f4\ub824 \uad6d\ub0b4\uc678 \uc815\uc0c1\u2022\uae30\uc5c5\uc778 1700\uc5ec\uba85 \ud55c\uc790\ub9ac\uc5d0 \uc138\uacc4\uacbd\uc81c \ub300\uc804\ud658 \uc18d \u2018\uc5f0\ub300\u2022\ud611\ub825\u2022\ud601\uc2e0\u2019 \ud574\ubc95 \ubaa8\uc0c9 \uc758\uc7a5 \ucd5c\ud0dc\uc6d0, \uc2e4\ucc9c\ubc29\uc548 \u20183C\u2019 \uc81c\uc2dc\u22ef\uc801\uadf9 ","= \uadf8\ub8f9 \ubc29\ud0c4\uc18c\ub144\ub2e8 \uba64\ubc84 RM\uc774 '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4'(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc758 \uae30\uc870\uc5f0\uc124\uc790\ub85c \ub098\uc120\ub2e4.\n27\uc77c \uac00\uc694\uacc4\uc5d0 \ub530\ub974\uba74, RM\uc740 29\uc77c APEC \uc815\uc0c1\ud68c\uc758 \ubd80\ub300 ","'3B' \ud0a4\uc6cc\ub4dc\ub85c \uacbd\uc81c\ud611\ub825 \ube44\uc804 \uc81c\uc2dc..\"\uc5f0\uacb0\uacfc \ud611\ub825\uc774 \ud574\ubc95\u201d\n'3B' \ud0a4\uc6cc\ub4dc\ub85c \uacbd\uc81c\ud611\ub825 \ube44\uc804 \uc81c\uc2dc..\"\uc5f0\uacb0\uacfc \ud611\ub825\uc774 \ud574\ubc95\u201d\n\uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 28\uc77c \"\uc138\uacc4\ub294 \uc9c0\uc815\ud559\uc801 \uae34\uc7a5 \uace0\uc870,","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ud55c\uad6d\uc218\ub825\uc6d0\uc790\ub825\uc740 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4 CEO \uc11c\ubc0b \ubd80\ub300\ud589\uc0ac\ub85c 30\uc77c \uacbd\uc8fc \ubcf8\uc0ac\uc5d0\uc11c '\ubbf8\ub798 \uc5d0\ub108\uc9c0' \uc8fc\uc81c \ud4e8\ucc98\ud14c\ud06c\ud3ec\ub7fc\uc744 \uac1c\ucd5c\ud588\ub2e4\uace0 31\uc77c \ubc1d\ud614\ub2e4.\n\uc870\uc11d\uc9c4 \ud55c\uc218\uc6d0 \uae30\uc220\ubd80","\uc774\ubc88 \uacbd\uc8fc APEC CEO \uc11c\ubc0b\uc774 \uc131\ud669\ub9ac\uc5d0 \ub9c9\uc744 \ub0b4\ub9ac\uba74\uc11c, \ucd5c\ud0dc\uc6d0 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5(SK\uadf8\ub8f9 \ud68c\uc7a5)\uc758 \uae00\ub85c\ubc8c \ub124\ud2b8\uc6cc\ud06c \ud30c\uc6cc\uac00 \ube5b\ub0ac\ub2e4\ub294 \ud3c9\uac00\uac00 \ub098\uc628\ub2e4.\n| | \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 C","\uc8fc\ud55c\uc678\uad6d\uc0c1\uacf5\ud68c\uc758\uc18c \"\ud50c\ub7ab\ud3fc\ubc95 \uad00\ub828 \ud604\uc7a5 \ubaa9\uc18c\ub9ac \uacbd\uccad\ud574\ub2ec\ub77c\"\n= \uc8fc\ubcd1\uae30 \uacf5\uc815\uac70\ub798\uc704\uc6d0\uc7a5\uc774 \uad6d\ub0b4\uc5d0\uc11c \ud65c\ub3d9 \uc911\uc778 \uc678\uad6d\uae30\uc5c5\uc758 \uc560\ub85c\uc0ac\ud56d \ub4f1 \ud604\uc7a5 \ubaa9\uc18c\ub9ac\ub97c \uccad\ucde8\ud558\uace0 \uacbd\uc7c1\uc815\ucc45 \ubc29\ud5a5\uc744 \uacf5\uc720\ud588\ub2e4.\n","\ucca8\ub2e8 \uae30\uc220 \ub118\uc5b4\u2026 \u2018AI\u00b7\ubc18\ub3c4\uccb4\u2019 \uacbd\uc81c\u00b7\uc678\uad50 \ud611\ub825 \ud575\uc2ec \uc758\uc81c \ubd80\uc0c1\n\uc815\uc0c1 16\uba85\u00b7\uae30\uc5c5\uc778 1700\uc5ec\uba85 \ucc38\uc11d\n\uc138\uc158 20\uac1c \uc911 \ub2e8\uc5f0 \u2018AI\u2019\uac00 \ud070 \ube44\uc911\n\u2018AI \uc0b0\uc5c5 \ud5c8\ube0c\u2019 \ud55c\uad6d \uc5ed\ud560 \uacf5\uace0","\uc804\uc8fc\ubb38\ud654\uc7ac\ub2e8 \"APEC \uc815\uc0c1\ud68c\uc758\uc11c '\ud55c\uc9c0 \ud488\uaca9' \uc138\uacc4\uc5d0 \uc54c\ub9b0\ub2e4\"\n\uad6d\uc81c \uc2e0\ub8b0\uae30\uc900 \ubd80\ud569\ud558\ub294 \ud55c\uc9c0 \ud488\uc9c8 \uc2dc\ud5d8 \uc2dc\uc5f0\n2025 \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b \uac1c\ub9c9\uc77c\uc778 2","\ud558\uc6cc\ub4dc \ub7ec\ud2b8\ub2c9 \uc7a5\uad00\uacfc \ube44\uc988\ub2c8\uc2a4 \ub77c\uc6b4\ub4dc\ud14c\uc774\ube14 \uc9c4\ud589\n\uc0bc\uc131\u00b7SK\u00b7\ud604\ub300\ucc28\u00b7LG \ub4f1 \ucc38\uc11d\u2026\ubc18\ub3c4\uccb4\u00b7AI \ud611\ub825 \ub17c\uc758\n\ud55c\uad6d \uc8fc\uc694 \uadf8\ub8f9 \ucd1d\uc218\ub4e4\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758\ub97c \uacc4\uae30\ub85c ","28\uc77c GS\uadf8\ub8f9\uc740 \ud5c8 \ud68c\uc7a5\uc774 AI(\uc778\uacf5\uc9c0\ub2a5)\uc640 \uc5d0\ub108\uc9c0 \uc804\ud658 \ub4f1 \uae00\ub85c\ubc8c \uc0b0\uc5c5\uacc4\uc758 \uc8fc\uc694 \ud604\uc548\uc744 \ub193\uace0 \uac01\uad6d \uae30\uc5c5\uc778\ub4e4\uacfc \ud611\ub825 \ubc29\uc548\uc744 \ub17c\uc758\ud560 \uc608\uc815\uc774\ub77c\uace0 \ubc1d\ud614\ub2e4.\n\ud5c8 \ud68c\uc7a5\uc740 \uac1c\ub9c9\uc2dd\uc744 \ube44\ub86f\ud574 ","APEC \ucc38\uc5ec\ud55c \uc774\uc7ac\uc6a9, \uce74\ud398 \uc9c1\uc6d0\uc5d0\uac8c 5\ub9cc\uc6d0 \uac74\ub124\n\uc820\uc2a8 \ud669, \uc815\uc758\uc120\uacfc \uce58\ub9e5 \ud68c\ub3d9\uc73c\ub85c \uc18c\ud0c8\ud55c \ub9e4\ub825 \uacfc\uc2dc\n\ud55c \uce74\ud398 \uc9c1\uc6d0\uc774 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \uc815\uc0c1\ud68c\uc758 \uae30\uac04 \ub3d9\uc548 \uc774\uc7ac\uc6a9 ","\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) CEO \uc11c\ubc0b \uac1c\ub9c9\uc77c\uc778 29\uc77c \uc624\uc804 \uacbd\uc8fc\ud654\ubc31\ucee8\ubca4\uc158\uc13c\ud130 \ub0b4 \ub9c8\ub828\ub41c \uad6d\uc81c\ubbf8\ub514\uc5b4\uc13c\ud130(IMC)\uc5d0\uc11c \ud2b8\ub7fc\ud504 \ubbf8\uad6d \ub300\ud1b5\ub839\uc758 \ud2b9\ubcc4 \uc5f0\uc124\uc774 \uc0dd\uc911\uacc4\ub418\uace0 \uc788\ub2e4.\n29\uc77c","\ubc29\uc2dc\ud601 \uc758\uc7a5\u00b7BTS RM, 'APEC CEO \uc11c\ubc0b' \uac1c\ud68c\uc2dd \ucc38\uc11d\u2026\ud558\uc774\ube0c \ud64d\ubcf4\ubd80\uc2a4 \ub458\ub7ec\ubd10\nRM 'APEC \uc9c0\uc5ed \ubb38\ud654\u00b7\ucc3d\uc758 \uc0b0\uc5c5\uacfc K-\uceec\ucc98\uc758 \uc18c\ud504\ud2b8\ud30c\uc6cc' \uc8fc\uc81c \ubc1c\ud45c\n\ud2b9\ud788 \uc815\uc7a5\uc744 \ub2e8\uc815\ud558","GS\uce7c\ud14d\uc2a4\uac00 \uc624\ub294 31\uc77c\uae4c\uc9c0 \uacbd\uc8fc\uc5d0\uc11c \uc5f4\ub9ac\ub294 2025 APEC CEO \uc11c\ubc0b\uc5d0\uc11c '\uc9c0\uc18d\uac00\ub2a5\ud55c \uc0b6\uc744 \uc704\ud55c \uc5d0\ub108\uc9c0'\ub97c \uc8fc\uc81c\ub85c \uc804\uc2dc\ub97c \uc120\ubcf4\uc778\ub2e4\uace0 28\uc77c \ubc1d\ud614\ub2e4. \uc0ac\uc9c4\uc740 \uacbd\uc8fc\uc608\uc220\uc758\uc804\ub2f9 3\uce35","\uc758\uc7a5\uc744 \ube44\ub86f\ud55c \ucc38\uc11d\uc790\ub4e4\uacfc \uae30\ub150 \ucd2c\uc601\uc744 \ud558\uace0 \uc788\ub2e4. 2025.10.29 .kr\n'\uc778\ubca0\uc2a4\ud2b8 \ucf54\ub9ac\uc544 \uc11c\ubc0b' \uc6b8\uc0b0 \ud22c\uc790\uc124\uba85\ud68c\n2025' \uc6b8\uc0b0 \ud22c\uc790\uc124\uba85\ud68c\uc5d0\uc11c \uae40\ub450\uacb8 \uc6b8\uc0b0\uc2dc\uc7a5\uc774 \ucc38\uc11d\ud55c \uc678\uad6d\uc778","= \uae40\ubbfc\uc11d \uad6d\ubb34\ucd1d\ub9ac\uac00 28\uc77c \uacbd\uc8fc \ud654\ub791\ub9c8\uc744 \uc5b4\uc6b8\ub9c8\ub2f9\uc5d0\uc11c \uc5f4\ub9b0 \u20182025 APEC CEO \uc11c\ubc0b\u2019\uc758 \uccab \ubc88\uc9f8 \uacf5\uc2dd \ud589\uc0ac\uc778 \ud658\uc601 \ub9cc\ucc2c\uc5d0\uc11c \uad00\uacc4\uc790\ub4e4\uacfc \uc778\uc0ac\ub97c \ud558\uace0 \uc788\ub2e4.\n\u20182025 APE","\uc911\uad6d\uc5ec\ud589\uc0ac\ud611\ud68c\uc640 \uc5c5\ubb34\ud611\uc57d\u2026\uad6d\ub0b4 \uba74\uc138\uc5c5\uacc4 \ucd5c\ucd08\uc9c0\ub09c 5\uc77c \uc11c\uc6b8 \uc911\uad6c \uc2e0\uc138\uacc4\ub514\uc5d0\ud504 \ubcf8\uc0ac\uc5d0\uc11c \uc5f4\ub9b0 '\ud55c\u00b7\uc911 MICE \ud65c\uc131\ud654\ub97c \uc704\ud55c \uc81c\ud734\ud611\uc57d' \uccb4\uacb0\uc2dd\uc5d0 \ucc38\uc11d\ud55c \uae40\ubbf8\uc219 \uc2e0\uc138\uacc4\ub514\uc5d0\ud504 \uc601\uc5c5\ub2f4\ub2f9(","\uc815\uae30\uc120 HD\ud604\ub300 \ud68c\uc7a5\uc740 27\uc77c \"(HD\ud604\ub300\uac00) \uc804 \uc138\uacc4\uc5d0\uc11c \uac00\uc7a5 \uc900\ube44\uac00 \uc798 \ub41c \ud30c\ud2b8\ub108\"\ub77c\uba70 \"\ubbf8\uad6d \ucabd\uc5d0\uc11c\ub3c4 \uac00\uc7a5 \uc900\ube44\uac00 \uc798 \ub41c \ud30c\ud2b8\ub108\ub77c\uace0 \uc778\uc2dd\ud574 \uc8fc\uace0 \uc788\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n\uc815 \ud68c\uc7a5\uc740 ","\ud2b9\ubcc4\ucde8\uc7ac\ub2e8 = \ucd5c\uc724\ubc94 \uace0\ub824\uc544\uc5f0 \ud68c\uc7a5\uc740 \"\uc548\uc815\uc801\uc778 \uc804\ub7b5 \uad11\ubb3c \uacf5\uae09\ub9dd\uc744 \uad6c\ucd95\ud574 \ud55c\ubbf8 \uc591\uad6d\uc758 \uacbd\uc81c \uc548\ubcf4 \uc131\uacf5 \ubaa8\ub378\uc744 \ub9cc\ub4e4\uc5b4 \ub098\uac00\uaca0\ub2e4\"\uace0 \ubc1d\ud614\ub2e4.\n30\uc77c \uace0\ub824\uc544\uc5f0\uc5d0 \ub530\ub974\uba74 \ucd5c \ud68c\uc7a5\uc740 \uc804\ub0a0","\ucd5c\uc7ac\uc6d0 SK\uadf8\ub8f9 \uc218\uc11d\ubd80\ud68c\uc7a5\uc774 \u201c\uc561\ud654\ucc9c\uc5f0\uac00\uc2a4(LNG)\ub294 AI \uc2dc\ub300\ub97c \uc774\ub04c '\ud30c\ud2b8\ub108 \uc5f0\ub8cc(Partner Fuel)'\u201d\ub77c\uba70 \u201c\uc548\uc815\uc801\uc774\uace0 \uc9c0\uc18d\uac00\ub2a5\ud55c \uacf5\uae09\uc744 \uc704\ud574\uc11c\ub294 \uae00\ub85c\ubc8c \ud611\ub825\uc744 \ud655\ub300\ud574\uc57c","\uc2e0\ub3d9\ube48-\ud5c8\ud0dc\uc218-\uc870\uc8fc\uc644 \ub4f1 \ub9cc\ub098\nAI \ub4f1 \ucca8\ub2e8 IT\ubd84\uc57c \ud611\ub825\ubc29\uc548 \ub17c\uc758\n\uad6d\ub0b4 \uc8fc\uc694 \uae30\uc5c5\uc778\ub4e4\uc774 29\uc77c \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b \ucc38\uc11d\uc744 \uc704\ud574 \ud55c\uad6d\uc744 \ucc3e\uc740 ","\ucd5c\ud0dc\uc6d0 \ud68c\uc7a5 \"\uacbd\uc8fc\uc5d0\uc11c \ucc3e\ub294 \uc0c8\ub85c\uc6b4 \ud611\ub825\uc758 \uae38\u2026APEC\uc740 \uc774\uc81c \ud589\ub3d9\uc758 \uacf5\ub3d9\uccb4\"\n\"\uc774\uc81c APEC CEO \uc11c\ubc0b\uc740 \ub2e8\uc21c\ud55c \ud1a0\ub860\uc758 \uc7a5\uc774 \uc544\ub2d9\ub2c8\ub2e4. \uc2e4\ud589\uacfc \ud589\ub3d9\uc758 \ud50c\ub7ab\ud3fc\uc774\uc790, \uc0c8\ub85c\uc6b4 \ud611\ub825\uc758","\uc815\uae30\uc120 \"HD\ud604\ub300, \ub9c8\uc2a4\uac00 \ucd5c\uace0 \ud30c\ud2b8\ub108\ub420 \uac83\"\nAPEC \ud4e8\ucc98 \ud14c\ud06c \ud3ec\ub7fc \uae30\uc870\uc5f0\uc124\u2026\u7f8e\uc870\uc120\uc18c \uc778\uc218 \uc120\uc5b8\n\ubbf8 \ucd5c\ub300 \uc870\uc120\uc0ac \ud5cc\ud305\ud134\uc789\uac78\uc2a4\uc640\n\uacf5\ub3d9\uc73c\ub85c \uad70\ud568\u00b7\uc0c1\uc120 \uc124\uacc4 \uac74\uc870\n\uc790\uc728\uc6b4\ud56d \uc120\ubc15 \uac1c\ubc1c","4\ub300\uadf8\ub8f9 \ucd1d\uc218 \ucd1d\ucd9c\ub3d9\u2026'CEO \uc11c\ubc0b' \uac1c\ub9c9\n\ucd5c\ud0dc\uc6d0\u00b7\uc774\uc7ac\uc6a9\u00b7\uc815\uc758\uc120\u00b7\uad6c\uad11\ubaa8 \ud55c\uc790\ub9ac\n\u674e\ub300\ud1b5\ub839 \uac1c\ub9c9 \uc5f0\uc124\u2026BTS RM \uac15\uc5f0\ub3c4\n= \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uc9c0\uc5ed \ucd5c\ub300 \uacbd\uc81c\ud3ec\ub7fc\uc778 '20 c11c\ubc0b\uc5d0\uc11c \"","\uad6d\ub0b4 \uaddc\ubaa8 \ub525\ud14c\ud06c \uc2a4\ud0c0\ud2b8\uc5c5 \ud3ec\ub7fc, 'APEC \uacf5\uc2dd\ubd80\ub300\ud589\uc0ac'\ub85c \uac1c\ucd5c\n\uc911\uae30\ubd80, 28~29\uc77c \u2018\uae00\ub85c\ubc8c \ucd08\uaca9\ucc28 \ud14c\ud06c \ucee8\ud37c\ub7f0\uc2a4\u2019 \uac1c\ucd5c\n\uae00\ub85c\ubc8c \uc2a4\ud0c0\ud2b8\uc5c5 \ub300\ud45c \uae30\uc870\uc5f0\uc124 \ubc0f \ud328\ub110\ud1a0\ub860\n\u2018AX fo","\uae40\ud61c\uacbd \uc5ec\uc0ac, \uc7ac\uc77c\ubcf8\ub300\ud55c\ubbfc\uad6d\ubd80\uc778\ud68c \ucc28\ub2f4\ud68c\n\uc7a5\uc18c : \ub300\ud1b5\ub839\uc2e4 2\uce35 \ub204\ub9ac\ud640\n= * 'AI MY \ub274\uc2a4'\uac00 \uc81c\uacf5\ud558\ub294 AI \uc5b4\uc2dc\uc2a4\ud134\ud2b8\ub85c \uc694\uc57d\ud55c \ub0b4\uc6a9\uc73c\ub85c \ud37c\ud50c\ub809\uc2dc\ud2f0 AI \ubaa8\ub378\uc774 \uc801\uc6a9\ub410\uc2b5\ub2c8\ub2e4.","\u201c\u97d3, \uc138\uacc4 \ucd5c\ub300 \uaddc\ubaa8 GPU \ubc0f AI \uc778\ud504\ub77c \uad6d\uac00 \uc911 \ud558\ub098 \ub420 \uac83\u201d\n\u201c\ud55c\uad6d \u2018AI \uac15\uad6d\u2019 \ub3c4\uc57d \uc5ec\uc815 \ud568\uaed8 \ud574 \uc601\uad11\u201d\n\uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0\uacbd\uc601\uc790(CEO)\uac00 \u201c\uc778\uacf5\uc9c0\ub2a5(AI)\uc774 \uc0b0","\ud55c\uad6d \uc8fc\ub3c4\ub85c \ub2e4\uc790\ud68c\uc758 \uc131\uacf5 \uac1c\ucd5c\n\ubbf8\u00b7\uc911 \uade0\ud615 \uc7a1\ud78c \uc678\uad50 \ub192\uc774 \ud3c9\uac00\nAI\u00b7\uae30\ud6c4\u00b7\uacf5\uae09\ub9dd \ud611\ub825 \uc774\ub04c\uc5b4\ub0b4\n\uc5d4\ube44\ub514\uc544 \ub4f1 \uae30\uc5c5 \ud611\uc5c5\ub3c4 \uc787\ub530\ub77c\n\uacbd\uc8fc\uc5d0\uc11c \ub9c9\uc744 \ub0b4\ub9b0 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4","\uc5d0\uc2a4\uc624\uc5d0\uc2a4\ub7a9, \uad6d\ub0b4 \ucd5c\ub300 \ub85c\ubd07 \uc804\uc2dc\ud68c '\ub85c\ubcf4\uc6d4\ub4dc' \ucc38\uac00\n\uc5d0\uc2a4\uc624\uc5d0\uc2a4\ub7a9\uc740 \uc624\ub294 8\uc77c\uae4c\uc9c0 \uacbd\uae30 \uc77c\uc0b0 \ud0a8\ud14d\uc2a4\uc5d0\uc11c \uc5f4\ub9ac\ub294 \uad6d\ub0b4 \ucd5c\ub300 \ub85c\ubd07 \uc804\uc2dc\ud68c '\ub85c\ubcf4\uc6d4\ub4dc(ROBOT WORLD 2025)'","\ubbf8\uad6d\uc774 \uc5d4\ube44\ub514\uc544\uc758 \ucd5c\uc2e0 \uc778\uacf5\uc9c0\ub2a5(AI) \uce69 \ube14\ub799\uc6f0\uc744 \uae30\ubc18\uc73c\ub85c \uc0ac\uc591\uc744 \ub0ae\ucdb0 \uc911\uad6d \ub0b4\uc218\uc6a9\uc73c\ub85c \uc218\uc815\ud55c \uce69\ub3c4 \uc911\uad6d\uc5d0 \uc218\ucd9c\ud558\uc9c0 \ubabb\ud558\ub3c4\ub85d \ub9c9\uc740 \uac83\uc73c\ub85c \uc804\ud574\uc84c\ub2e4.\n| | \uc820\uc2a8 \ud669 \uc5d4\ube44\ub514\uc544 \ucd5c\uace0","\uc778\uacf5\uc9c0\ub2a5(AI) \uc18c\ud504\ud2b8\uc6e8\uc5b4 \uc804\ubb38\uae30\uc5c5 \ucf54\ub09c\ud14c\ud06c\ub180\ub85c\uc9c0(\ub300\ud45c \uae40\uc601\uc12c)\uac00 \uc790\uccb4 \uac1c\ubc1c\ud55c \uc74c\uc131\uc778\uc2dd(STT) \uc5d4\uc9c4 '\ub514\uce69\uc2a4(D-Cheeps)'\ub85c GS(\uad7f\uc18c\ud504\ud2b8\uc6e8\uc5b4) \uc778\uc99d 1\ub4f1\uae09\uc744 \ud68d\ub4dd\ud588\ub2e4\uace0 \ubc1d","27\uc77c \uacbd\ubd81 \uacbd\uc8fc \uad6d\ub9bd\uacbd\uc8fc\ubc15\ubb3c\uad00\uc5d0\uc11c \uc5f4\ub9b0 \u2018\ud55c\ud654 \ud4e8\ucc98 \ud14c\ud06c \ud3ec\ub7fc: \ubc29\uc0b0\u2019\uc740 2025 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825\uccb4(APEC) \ucd5c\uace0\uacbd\uc601\uc790(CEO) \uc11c\ubc0b\uc758 \uacf5\uc2dd \ubd80\ub300\ud589\uc0ac\ub85c, \uad6d\ub0b4\uc678 \ubc29\uc0b0\uae30\uc5c5 C","\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 31\uc77c \uc5d4\ube44\ub514\uc544 \uc820\uc2a8 \ud669 \ub300\ud45c\ub97c \ub9cc\ub098 \"\ub300\ud55c\ubbfc\uad6d\uc758 \ubaa9\ud45c\ub294 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591 \uc9c0\uc5ed\uc758 'AI \uc218\ub3c4'\ub85c \uac70\ub4ed\ub098\ub294 \uac83\"\uc774\ub77c\uace0 \ubc1d\ud614\ub2e4.\n\uc774 \ub300\ud1b5\ub839\uc740 \uc774\ub0a0 \uc624\ud6c4 \uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611\ub825","\ud558\ub4dc\uc6e8\uc5b4 \uc218\uc9c1 \uacc4\uc5f4\ud654 \uc774\ub8e8\uace0\n\ud559\uc2b5 \ud50c\ub7ab\ud3fc \u2018\ucfe0\ub2e4\u2019\ub85c SW \uc7a5\uc545\n\uc5d4\ube44\ub514\uc544 \uc190\uc7a1\uc740 SK\ud558\uc774\ub2c9\uc2a4\n7\uc870 \uc801\uc790\uc11c 42\uc870 \uc601\uc5c5\uc775 \ubc18\uc804\n\uc0dd\uc0b0\uae30\uc9c0 \ub300\ub9cc \uacbd\uc81c \uace0\uacf5\uc131\uc7a5\n\u201c\uc5d4\ube44\ub514\uc544\uc758 \uc778\uacf5\uc9c0\ub2a5(AI)","\ucd5c\ud0dc\uc6d0 SK\uadf8\ub8f9 \ud68c\uc7a5 \uacb8 \ub300\ud55c\uc0c1\uacf5\ud68c\uc758\uc18c \ud68c\uc7a5\uc774 \uc778\uacf5\uc9c0\ub2a5(AI) \ubc1c\uc804 \ubaa8\ub378\ub85c \u2018\uae30\uc220 \uc790\ub9bd\uacfc \uc2e0\ub8b0 \uae30\ubc18 \ud611\ub825\u2019\uc744 \uc81c\uc2dc\ud588\ub2e4. \uad6d\uac00\ub9c8\ub2e4 AI \ubc1c\uc804 \uc804\ub7b5\uc744 \uc138\uc6b0\uace0 \uc774\ub97c \ucd94\uc9c4\ud558\ub294 \uac83\uc740 \ub2f9\uc5f0\ud55c","\uc815\ubd80 \u2018\uaddc\uc81c\uc644\ud654 \uc785\ubc95\u2019 \uc9c0\uc6d0 \uae30\ub300\uac10\n\u201c\uc804\ub825\u00b7\ud658\uacbd\ubb38\uc81c \u2018\ud611\ub825 \ucd9c\ubc1c\uc810\u2019 \ub3fc\uc57c\u201d\n\u201c\u2018AI \uace0\uc18d\ub3c4\ub85c\u2019 \uac74\uc124\ub85c \ub610 \ud55c \ubc88 \uad6d\uac00\uc801 \ub3c4\uc57d.\u201d\n\ucd5c\uc218\uc5f0 \ub124\uc774\ubc84 \ub300\ud45c\uac00 \uc778\uacf5\uc9c0\ub2a5(AI) \ud575\uc2ec \uc778\ud504\ub77c\ub85c","= AI \ub370\uc774\ud130 \ubc0f \uc194\ub8e8\uc158 \uc804\ubb38 \uae30\uc5c5 \ud50c\ub9ac\ud1a0\uac00 \ucc3d\uc0ac \uc774\ub798 \uccab \ubd84\uae30 \ub9e4\ucd9c 100\uc5b5 \uc6d0\uc744 \ub3cc\ud30c\ud558\uba70 \uc5ed\ub300 \ucd5c\ub300 \uc2e4\uc801\uc744 \ub2ec\uc131\ud588\ub2e4.\n\ud50c\ub9ac\ud1a0\ub294 2025\ub144 3\ubd84\uae30 \uc5f0\uacb0\uae30\uc900 \ub9e4\ucd9c 118\uc5b5 \uc6d0, ","\ub9f7 \uac00\uba3c \"AI \ub370\uc774\ud130\uc13c\ud130 50\uc5b5\ub2ec\ub7ec \ucd94\uac00 \ud22c\uc790\"\u2026\u674e \"\ubb34\uc9c0\ud558\uac8c \ubc18\uac11\ub2e4\"\nAWS, \ud5a5\ud6c4 5\ub144\uac04 7\uc870 \uaddc\ubaa8 \ud22c\uc790 \uacc4\ud68d\n\uc774 \ub300\ud1b5\ub839 \"\uacbd\uc81c\ud68c\ubcf5 \ud575\uc2ec\uc740 AI \ub370\uc774\ud130\"\nAWS \ub300\ud45c \"AI ","\uc544\ub9c8\uc874\uc6f9\uc11c\ube44\uc2a4(AWS), \ub974\ub178, \uc570\ucf54\ud14c\ud06c\ub180\ub85c\uc9c0 \ub4f1 \uae00\ub85c\ubc8c 7\uac1c \ud68c\uc0ac\uac00 \uc55e\uc73c\ub85c 5\ub144\uac04 \ucd1d 90\uc5b5\ub2ec\ub7ec(\uc57d 13\uc870\uc6d0)\ub97c \ud55c\uad6d\uc5d0 \ud22c\uc790\ud558\uae30\ub85c \ud588\ub2e4.\n\uc0b0\uc5c5\uc5c5\ud1b5\uc0c1\ubd80\ub294 29\uc77c '\uc544\uc2dc\uc544\ud0dc\ud3c9\uc591\uacbd\uc81c\ud611","'\uc138\uacc4 \ucd5c\ub300 \uc774\ubca4\ud2b8' \u7f8e\u4e2d \uc815\uc0c1\ud68c\ub2f4 \ud734\uc804 \ud569\uc758\uc5d0 \u4e2d\u65e5\uc815\uc0c1\ud68c\ub2f4\ub3c4 \u97d3\ubb34\ub300\n\uc5d4\ube44\ub514\uc544\u00b7AWS \ub4f1 \uae00\ub85c\ubc8c AI \ub9ac\ub354 \ucd1d\uc9d1\uacb0\u2026GPU 26\ub9cc\uc7a5\uc5d0 \ub370\uc774\ud130\uc13c\ud130 \ud5c8\ube0c\ub85c\n\ub9e4\uc77c\uc77c\ubcf4 = | \uacbd\uc8fc \uc544\uc2dc\uc544\ud0dc","\uad6d\ub0b4 \ub77c\uc774\ub2e4(LiDAR) \uc120\ub3c4\uae30\uc5c5 \uc5d0\uc2a4\uc624\uc5d0\uc2a4\ub7a9 \uc8fc\uac00\uac00 \ud06c\uac8c \uc624\ub974\uace0 \uc788\ub2e4.\n2\uc77c \ud55c\uad6d\uac70\ub798\uc18c\uc5d0 \ub530\ub974\uba74 \uc804 \uac70\ub798\uc77c 12.56% \uc62c\ub77c 1\ub9cc 1650\uc6d0\uc5d0 \uac70\ub798\ub97c \ub9c8\uac10\ud588\ub2e4.\n\uc5d0\uc2a4\uc624\uc5d0\uc2a4\ub7a9\uc774 \uacbd","\u201c\uc5f0\uad6c\uac1c\ubc1c \ud22c\uc790\ub294 \uc815\ub9d0\ub85c \uc5b4\ub824\uc6b4 \ubd84\uc57c\uc5d0 \uc0c8\ub85c\uc6b4 \uae38\uc744 \ub0b4\uc57c \ud55c\ub2e4. \uc2e4\ud328\uac00 \uc313\uc5ec\uc11c \uc131\uacf5\uc758 \uc790\uc0b0\uc774 \ub418\ub294 \uac83\uc774\ub2e4.\u201d\n\uc774\uc7ac\uba85 \ub300\ud1b5\ub839\uc740 7\uc77c \ub300\uc804 \uad6d\ub9bd\uc911\uc559\uacfc\ud559\uad00\uc5d0\uc11c \uc5f4\ub9b0 \uacfc\ud559\uae30\uc220 \uad6d\ubbfc\ubcf4\uace0\ud68c\uc5d0","\uc544\ub9c8\uc874 \ub4f1 \uae00\ub85c\ubc8c 7\uac1c\uc0ac, \ud55c\uad6d\uc5d0 13\uc870 \uaddc\ubaa8 \ud22c\uc790 \uacc4\ud68d \ubc1c\ud45c\n\uc774 \ub300\ud1b5\ub839, \ub9f7 \uac00\uba3c AWS \ub300\ud45c \uc811\uacac\n\"AI \ub370\uc774\ud130\uc13c\ud130 50\uc5b5 \ub2ec\ub7ec \uc774\uc0c1 \ud22c\uc790\"\n\uae00\ub85c\ubc8c \uae30\uc5c5 \ud22c\uc790 \ud30c
